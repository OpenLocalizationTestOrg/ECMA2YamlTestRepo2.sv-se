  remarks: "Den virtuella sökvägen till en <xref:System.Web.Compilation.BuildProvider>objektet är sökvägen till filen som kompileras av build-providern.</xref:System.Web.Compilation.BuildProvider> Till exempel om du har konfigurerat en anpassad <xref:System.Web.Compilation.BuildProvider>klassen för att skapa alla filer på webbplatsen med anpassade tillägg i .abc, om webbplatsen heter WebSite1 och webbplatsen innehåller en fil med namnet Example.abc, egenskapen VirtualPath innehåller värdet `/WebSite1/Example.abc`.</xref:System.Web.Compilation.BuildProvider>       Filnamnstillägget för varje fil i programmet anger filtyp och motsvarande build-provider för filtypen. ASP.NET skapar miljön initierar en <xref:System.Web.Compilation.BuildProvider>objekt för varje fil baserat på filtyp och använder den <xref:System.Web.Compilation.BuildProvider>metoder för att generera en källa för varje fil.</xref:System.Web.Compilation.BuildProvider> </xref:System.Web.Compilation.BuildProvider>       Mer information om hur du konfigurerar en build-provider finns [buildProviders Element för kompilering (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/40fa889d-5412-487a-b6a9-21eb011c2384)."
