  name: BuildProvider
  nameWithType: BuildProvider
  fullName: System.Web.Compilation.BuildProvider
  type: Class
  summary: "Definierar en uppsättning egenskaper och metoder för att generera källkod i ASP.NET-kompileringsmiljö. Den här klassen är abstrakt."
  remarks: "ASP.NET-kompileringsmiljö använder BuildProvider objekt för att generera källkoden för olika filtyper i ett program. Klasser som härleds från BuildProvider huvudsakligen ange källkoden för filer, webbsidor, resurser och andra anpassade objekt.       Normalt skapar du inte en instans av klassen BuildProvider direkt. I stället kan du implementera en klass som härleds från BuildProvider och konfigurerar BuildProvider implementeringen för användning i ASP.NET-kompileringsmiljö.       Instanser av klassen BuildProvider används med <xref:System.Web.Compilation.AssemblyBuilder>objekt för att skapa en eller flera filer i en kompilerad sammansättning.</xref:System.Web.Compilation.AssemblyBuilder> En instans av BuildProvider genererar källkoden i det aktuella språket för enskilda filer och <xref:System.Web.Compilation.AssemblyBuilder>objekt kombinerar källan har bidragit med varje BuildProvider-instans till en enda sammansättning.</xref:System.Web.Compilation.AssemblyBuilder>       ASP.NET-kompileringsmiljö använder instanser av klassen BuildProvider för att skapa filer i ett program. Den <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>egenskap i klassen BuildProvider anger du sökvägen till filen som ska byggas.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A> Filnamnstillägget för varje fil i ett program mappas till en motsvarande build-provider. ASP.NET-kompileringsmiljö initierar en BuildProvider-instans för varje fil utifrån filnamnstillägget och använder BuildProvider metoder för att generera källkoden för filen. ASP.NET skapar miljön överför en <xref:System.Web.Compilation.AssemblyBuilder>objekt baserat på önskade kompileraren språk och kontexten för filen till BuildProvider metoder när du skapar en sammansättning från en eller flera filer så att BuildProvider instansen kan bidra källkoden för dess fil övergripande sammansättningens.</xref:System.Web.Compilation.AssemblyBuilder>       För att definiera anpassade build åtgärder för en fil skriver ett ASP.NET-program du måste vara en klass härledd från BuildProvider, implementera medlemmar i den härledda klassen för att skapa filtyp och konfigurera build-provider för motsvarande filnamnstillägget i programmets konfigurationsfil.       Den anger filnamnstillägget för filer som stöds, och om build-provider stöder kodfiler, webbfiler, resursfiler eller alla filer. Använd den `type` attribut för att ange det fullständigt kvalificerade namnet på build providerns implementering. Använd den <xref:System.Web.Compilation.BuildProviderAppliesToAttribute>klassen för att ange om build-provider gäller för filer i katalogen App_Code till filer i en Web innehållskatalogen, till globala eller lokala resurser, eller alla filer.</xref:System.Web.Compilation.BuildProviderAppliesToAttribute> Använd den `extension` attribut för att ange filtillägget används för att identifiera filer som har stöd för BuildProvider-klassen. Använd den <xref:System.Web.Configuration.BuildProviderCollection>klassen för att undersöka skapa providers i en konfigurationsfil.</xref:System.Web.Configuration.BuildProviderCollection> Mer information om hur du konfigurerar en build-provider finns [buildProviders Element för kompilering (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/40fa889d-5412-487a-b6a9-21eb011c2384).       En klass härledd från BuildProvider för att implementera en build-provider som genererar källkoden för anpassad filtyp och åsidosätta den <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A>metod för att generera källkoden för filtypen som stöds.</xref:System.Web.Compilation.BuildProvider.GenerateCode%2A> Den genererade datakällan har lagts till i <xref:System.Web.Compilation.AssemblyBuilder>objekt i form av ett CodeDOM-diagram eller innehåll som representerar en fysisk källkodsfilen.</xref:System.Web.Compilation.AssemblyBuilder> Om build-providern kräver ett visst programmeringsspråk, åsidosätta den <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>egenskapen att returnera en <xref:System.Web.Compilation.CompilerType>objekt för programmeringsspråket som stöds.</xref:System.Web.Compilation.CompilerType> </xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A> Om build-providern inte kräver ett visst programmeringsspråk, åsidosätter inte den <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>egenskapen; Använd basklass implementering, vilket anger att build-provider kan använda alla .NET Framework-språk, till exempel Visual Basic eller C#.</xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>       För att implementera en build-provider som genererar källkoden för webbinnehåll, att härleda en klass från BuildProvider och åsidosättning av <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>metod för att returnera den <xref:System.Type>för klassen som genererats av BuildProvider.</xref:System.Type> </xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A> Åsidosätta den <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A>metod för att generera källkoden för den typ som tillhandahålls av filen stöds.</xref:System.Web.Compilation.BuildProvider.GenerateCode%2A>      > [!NOTE] > Att lägga till en anpassad klass BuildProvider i Web.config-filen fungerar i en ASP.NET-webbplats, men inte fungerar i en ASP.NET-webbapprojektet. Den kod som genereras av klassen BuildProvider kan inte ingå i programmet i ett webbprojekt av programmet. Mer information finns i [ASP.NET Project förkompilering översikt över webbprogram](http://msdn.microsoft.com/en-us/b940abbd-178d-4570-b441-52914fa7b887)."
  example:
  - "The following code example illustrates a simple build provider implementation, inheriting from the abstract BuildProvider base class. The build provider overrides the <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>, <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>, and <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A> members of the base class. The example does not include the implementation of the `SampleClassGenerator` class. For more information, see the <xref:System.CodeDom.CodeCompileUnit> class overview.  \n  \n [!code-cs[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/csharp/t-system.web.compilation_0_1.cs)]\n [!code-vb[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/visualbasic/t-system.web.compilation_0_1.vb)]"
  syntax:
    content: public abstract class BuildProvider
