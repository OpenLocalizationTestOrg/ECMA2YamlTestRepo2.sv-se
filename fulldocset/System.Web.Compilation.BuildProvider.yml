  namespace: System.Web.Compilation
  summary: "Genererar en sträng som sparas i den kompilerade sammansättningen."
  remarks: "Den <xref:System.Web.Compilation.BuildManager.GetCompiledCustomString%2A>metoden för en <xref:System.Web.Compilation.BuildManager>objektet skapas en instans av en build-provider för en inkommande virtuella sökvägen och anropar metoden GetCustomString på den <xref:System.Web.Compilation.BuildProvider>objekt.</xref:System.Web.Compilation.BuildProvider> </xref:System.Web.Compilation.BuildManager> </xref:System.Web.Compilation.BuildManager.GetCompiledCustomString%2A>       Basen <xref:System.Web.Compilation.BuildProvider>klassen returnerar `null` för metoden GetCustomString som anger att GetCustomString inte har implementerats.</xref:System.Web.Compilation.BuildProvider>       Vissa build-provider-implementeringar kan implementera GetCustomString i stället för den <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>metoden.</xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A> Ett <xref:System.Web.Compilation.BuildProvider>objekt vanligtvis använder för <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>att returnera ett <xref:System.Type>objekt för en virtuell sökväg.</xref:System.Type> </xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A> </xref:System.Web.Compilation.BuildProvider> Dock GetCustomString-metoden kan användas som indikerar att ett <xref:System.Web.Compilation.BuildProvider>objekt kan skapa flera typer från en virtuell sökväg.</xref:System.Web.Compilation.BuildProvider>"
  syntax:
