  - System.Web
  namespace: System.Web.Compilation
  summary: "Representerar sammansättningar att kompilera med källan som genererats av build-provider."
  remarks: "ASP.NET skapar miljön initierar insamling av sammansättningar som är tillgängliga för referens av build-provider. Källkoden som genererats av en build-provider kan använda offentliga typer i de refererade sammansättningarna. Den refererade sammansättning samlingen består av andra sammansättningar som skapats i ASP.NET-programmet och sammansättningar som anges i elementet i konfigurationsfilen.       Om build-provider genererar källkoden som refererar till ytterligare sammansättningar, build-providern lägger till ytterligare sammansättningar som använder den <xref:System.Web.Compilation.AssemblyBuilder.AddAssemblyReference%2A>metoden.</xref:System.Web.Compilation.AssemblyBuilder.AddAssemblyReference%2A> ASP.NET-kompileringsmiljö löser externa typer under sammansättningen kompilering med hjälp av de refererade sammansättningarna lagt till genom att skapa providers och standardsamling sammansättningar som är tillgängligt för referens.       ReferencedAssemblies samlingen inte inkluderar sammansättningar som har lagts till för referens av andra build-provider via den <xref:System.Web.Compilation.AssemblyBuilder.AddAssemblyReference%2A>metoden.</xref:System.Web.Compilation.AssemblyBuilder.AddAssemblyReference%2A>"
  syntax:
    content: protected System.Collections.ICollection ReferencedAssemblies { get; }
    return:
      type: System.Collections.ICollection
      description: "En skrivskyddad samling sammansättningar som kan refereras av källkoden som genererats av build-provider."
  overload: System.Web.Compilation.BuildProvider.ReferencedAssemblies*
  exceptions: []
  platform:
  - net462
