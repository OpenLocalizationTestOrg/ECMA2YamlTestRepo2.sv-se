  namespace: System.Web.Compilation
  summary: "Returnerar kompileraren inställningarna för build-providern baserat på det angivna språket."
  remarks: "Använd metoden GetDefaultCompilerTypeForLanguage för att undersöka kompileraren-typ som konfigurerats i build-provider för ett specifikt språknamn. Använd den <xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>metod för att undersöka kompileraren standardtypen för en build-provider.</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>       Basen <xref:System.Web.Compilation.BuildProvider>klass anger den standard kompileraren typ med hjälp av den <xref:System.Web.Configuration.Compiler>element i den <xref:System.Web.Configuration.CompilationSection.Compilers%2A>egenskapen för den <xref:System.Web.Configuration.CompilationSection>objekt för konfigurationsfilen.</xref:System.Web.Configuration.CompilationSection> </xref:System.Web.Configuration.CompilationSection.Compilers%2A> </xref:System.Web.Configuration.Compiler> </xref:System.Web.Compilation.BuildProvider> Detta motsvarar att undersöka elementen i och element i avsnitt i konfigurationsfilen. Till exempel den `language` värde VB basklass-metoden returnerar ett <xref:System.Web.Compilation.CompilerType>objekt som motsvarar de konfigurerade inställningarna för en instans av <xref:Microsoft.VisualBasic.VBCodeProvider?displayProperty=fullName>.</xref:Microsoft.VisualBasic.VBCodeProvider?displayProperty=fullName> </xref:System.Web.Compilation.CompilerType>       När du härledd från den <xref:System.Web.Compilation.BuildProvider>klassen GetDefaultCompilerTypeForLanguage kan använda för att ange den <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>egenskapsvärdet för det språk som stöds av implementeringen.</xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A> </xref:System.Web.Compilation.BuildProvider>"
