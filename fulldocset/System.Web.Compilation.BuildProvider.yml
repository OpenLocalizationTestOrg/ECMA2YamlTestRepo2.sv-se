  namespace: System.Web.Compilation
  summary: "Genererar källkoden för den virtuella sökvägen till build-provider och lägger till källkoden till en angiven sammansättning builder."
  remarks: "Om du vill implementera en build-provider som genererar källkoden för anpassad filtyp att härleda en klass från den <xref:System.Web.Compilation.BuildProvider>klassen och åsidosätta metoden GenerateCode för att generera källkoden för filtypen som stöds.</xref:System.Web.Compilation.BuildProvider>       Normalt en build-provider GenerateCode implementering läser den <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>egenskapen tolkar innehållet och lägger till den genererade källkoden till den angivna <xref:System.Web.Compilation.AssemblyBuilder>objektet.</xref:System.Web.Compilation.AssemblyBuilder> </xref:System.Web.Compilation.BuildProvider.VirtualPath%2A> Du kan bidra källkoden till sammansättningen i form av en <xref:System.IO.TextWriter>objekt eller ett diagram för CodeDOM.</xref:System.IO.TextWriter> Att lägga till källkoden till sammansättningen med hjälp av en <xref:System.IO.TextWriter>objekt, använda den <xref:System.Web.Compilation.AssemblyBuilder.CreateCodeFile%2A>metoden.</xref:System.Web.Compilation.AssemblyBuilder.CreateCodeFile%2A> </xref:System.IO.TextWriter> Om du vill lägga till kod i ett diagram för CodeDOM till sammansättningen använder den <xref:System.Web.Compilation.AssemblyBuilder.AddCodeCompileUnit%2A>metoden.</xref:System.Web.Compilation.AssemblyBuilder.AddCodeCompileUnit%2A>       Om build-provider genererar källkoden i ett visst programmeringsspråk, måste du åsidosätta den <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>egenskapen att returnera en <xref:System.Web.Compilation.CompilerType>objekt för programmeringsspråket som stöds.</xref:System.Web.Compilation.CompilerType> </xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>"
  example:
  - "The following code example illustrates a simple build provider implementation, inheriting from the abstract <xref:System.Web.Compilation.BuildProvider> base class. The build provider overrides the <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>, <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>, and GenerateCode members of the base class.  \n  \n [!code-cs[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/csharp/fc642c18-5414-4093-bd92-_1.cs)]\n [!code-vb[System.Web.Compilation.SampleBuildProvider_2#2](~/add/codesnippet/visualbasic/fc642c18-5414-4093-bd92-_1.vb)]"
