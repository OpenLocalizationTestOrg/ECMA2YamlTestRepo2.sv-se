  fullName: System.Web.UI.WebControls.WebParts.WebPartVerb
  type: Class
  summary: "Innehåller ett element för interaktiv användare användargränssnittet (UI) som gör att användarna kan utföra åtgärder på en sida med webbdelar."
  remarks: "Webbdelar verb är interaktiva UI-element, vanligtvis representeras av knappar eller hyperlänkar som visas på sidor med webbdelar kontroller. Användare klickar på verb för att utföra vanliga åtgärder i Användargränssnittet för webbdelar kontroller, till exempel avslutande en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll eller stänger visa redigeringsläget (en särskild sida vy som är associerade med den <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroll).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Alla standard verb som tillhandahålls med webbdelar kontrollen som är associerade med antingen en zon för webbdelar (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>, <xref:System.Web.UI.WebControls.WebParts.EditorZone>, <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, eller <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) eller en webbdelar <xref:System.Web.UI.WebControls.WebParts.Part>kontrollen (<xref:System.Web.UI.WebControls.WebParts.WebPart>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>, <xref:System.Web.UI.WebControls.WebParts.EditorPart>, eller <xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       När standardverb är associerade med en zon sina åtgärder tillämpas på nivån zon och verb visas vanligtvis i zonens sidhuvud eller sidfot. Följande tabell listar de vanliga på zonnivå verb och beskriver sina åtgärder.      | På zonnivå verb | Åtgärden |   |----------------------|------------|   | Stäng verb | Används med zoner som ärver från <xref:System.Web.UI.WebControls.WebParts.ToolZone>klass.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Döljer Användargränssnittet för en zon och returnerar vanligtvis sidan till dess normala läget bläddringsläge. |   | Tillämpa verb | Används med zoner som ärver från <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>klass.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Tillämpar ändringar som en användare har gjort. |   | OK verb | Används med zoner som ärver från <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>klass.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Har den kombinerade effekten av Verkställ och Stäng verb; den tillämpar ändringar och döljer zonens UI. |   | Avbryt verb | Används med zoner som ärver från <xref:System.Web.UI.WebControls.WebParts.ToolZone>klass.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Avbryter eventuella ändringar som en användare har gjort. |   | Lägga till verb | Används med zoner som ärver från <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>klass.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Lägger till en kontroll som en användare har valts från en katalog med kontroller till en angiven <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zon. |   | Konfigurera verb | Används med zoner som ärver från <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>klass</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Öppnar en vy för att ge användare konfigurera befintliga anslutningar. |   | Koppla från verb | Används med zoner som ärver från <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>klass.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Avslutar en befintlig anslutning mellan två kontroller. |       Som standard verb som är associerade med <xref:System.Web.UI.WebControls.WebParts.Part>kontroller, sina åtgärder kopplas till själva kontrollen (eller till dess underordnade kontroller).</xref:System.Web.UI.WebControls.WebParts.Part> Del kontroll fungerar som en behållare för verbet och hanterar återgivningen av verbet. De flesta Standardverb som är associerade med en Delkontroller visas antingen direkt i namnlisten eller i en meny nedrullningsbara verb i namnlisten. Om dessa verb ska visas direkt i sidhuvudet eller i en meny Verb bestäms av den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>egenskapen verb som visas i en meny med verb som standard.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> I följande tabell visas vanliga verb som är associerade med de olika <xref:System.Web.UI.WebControls.WebParts.Part>styr och beskriver deras åtgärder.</xref:System.Web.UI.WebControls.WebParts.Part>      | En del kontroll verb | Åtgärden |   |-----------------------|------------|   | Minimera verb | Visas i verbmenyn för varje server som ingår i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zon.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Minskar kontrollen till en minimal representation dölja allt innehåll i sitt användargränssnitt utom återställning verb. |   | Återställa verb | Visas i verbmenyn för varje server som ingår i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zon.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Returnerar en minimerat kontroll till normal storlek och visa. |   | Stäng verb | Visas i verbmenyn för varje server som ingår i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zon.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Stänger en kontroll och lägger till den katalogen sida, vilket innebär att kontrollen tas bort från sidan men, om det finns en korrekt utformad katalog måste användare kan öppna stängd kontrollen och återgå till sidan. |   | Ansluta verb | Visas i verbmenyn för en kontroll som finns i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonen, sidan finns i Anslut visningsläge och om kontrollen kan skapa anslutningar.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Öppnar en UI-anslutning så att användare kan skapa en anslutning mellan kontroller. |   | Ta bort verb | Visas i verbmenyn för en kontroll som finns i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonen om kontrollen har lagts till på sidan programmässigt (i stället för som deklarerats i beständiga format).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Tar bort instansen kontroll och alla associerade anpassningsdata så att, till skillnad från en stängd kontroll borttagna instans aldrig kan återställas till sidan. |   | Redigera verb | Visas i verbmenyn för en kontroll som finns i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonen om sidan har utformats för tillåter redigering av kontroller och om sidan är i redigeringsläge visning.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Väljer kontroll för att redigera och öppnar Redigeringsgränssnittet. |   | Exportera verb | Visas i verbmenyn för en kontroll som finns i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonen om kontroll- och program är aktiverade för export.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Öppnar en dialogruta där användare kan exportera en beskrivning som innehåller det serialiserade tillståndet för kontrollen. Mer information finns i egenskapen <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>. |   | Hjälpa verb | Visas i verbmenyn för en kontroll som finns i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonen om kontrollen är utformad att ge en hjälpfil.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Startar en sida som innehåller hjälp för kontrollen. |       Kontrollera uppsättning tillsammans med Standardverb som tillhandahålls med webbdelar, du kan också skapa anpassade verb. Ett vanligt scenario för att skapa anpassade verb är att skapa verb som är associerade med <xref:System.Web.UI.WebControls.WebParts.Part>kontroller.</xref:System.Web.UI.WebControls.WebParts.Part> När du skapar dessa verb som standard som de visas på verbmenyn tillsammans med standard verb. Grundläggande metod för att skapa sådana verb är att ärva från WebPartVerb klassen om du vill skapa en eller flera anpassade verb. Skapa en kontroll som ärver från den <xref:System.Web.UI.WebControls.WebParts.WebPart>basklassen och lägga till anpassade WebPartVerb objekten till en <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>samling.</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> Den här samlingen kan sedan läggas till i <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>samling kontroll, vilket leder till anpassade verb ska visas automatiskt på kontrollens verbmenyn vid körning.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> Som med standardverb, du kan komma åt de anpassa verb programmässigt på en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Delar av webbprogram kan använda server-kontroller som inte ärver från den <xref:System.Web.UI.WebControls.WebParts.WebPart>klass, t.ex anpassade kontroller, användarkontroller eller ASP.NET-kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Dessa kontroller, om du lägger till en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonen, dynamiskt omslutna av en <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objekt vid körning, vilket gör det enkelt att fungera som körning <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Att lägga till anpassade verb i en serverkontroll som inte ärver från den <xref:System.Web.UI.WebControls.WebParts.WebPart>klass, server-kontroll måste implementera den <xref:System.Web.UI.WebControls.WebParts.IWebActionable>gränssnitt och åsidosätta dess <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>egenskap.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       När du skapar ett verb, du kan skapa två typer av associerade händelsehanterare som ska köras när en användare klickar på verbet: en serversidan händelsehanterare (kod som körs på servern) och en klientsidan händelsehanterare (kod som körs i klientens webbläsare). Dessutom kan du definiera anpassade tillstånd för verb, vilket är ett bra sätt att visuell information visas för användarna. Till exempel du skapa ett tillstånd som anger att ett verb har markerats och ange sedan önskade ändringar i Användargränssnittet för att meddela användaren om verbet är markerat. En annan användbar funktion har möjlighet att inaktivera verb; på så sätt kan du förhindra användare från på verb om detta så skulle vara skadligt eller ineffektiv baserat på status för programmet.       Klassen WebPartVerb exponerar inte någon unik metoder. dess exponerade metoder är alla åsidosättningar av grundläggande metoder. Den men innehåller ett antal egenskaper för utvecklare att vara medveten om. Den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>egenskapen anger om ett verb för närvarande är markerad.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>och <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>egenskaper finns i respektive hanterare i klassen (om sådana finns) för klienten och servern klickar du på händelser.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>egenskapen innehåller text som beskriver syftet med ett verb i en knappbeskrivning när användare placera en muspekaren över verb i Användargränssnittet.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>egenskapen anger den aktuella statusen för ett verb som avgör om en användare kan klicka på verbet och kör åtgärden.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>egenskapen innehåller ett unikt ID för objektet verb.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>-egenskapen innehåller en URL till en avbildning som kan användas för att representera ett verb i Användargränssnittet i stället för standardrendering (vanligtvis en knapp eller en hyperlänk).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>egenskapen innehåller etikettexten som visas direkt på verb i Användargränssnittet.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> Den åsidosatt <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>egenskapen bestämmer om ett verb som visas i Användargränssnittet.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> Verb som ofta är dolda eller inaktiverade vid olika tidpunkter i en webbdelar ansökan. till exempel visas special verb (till exempel redigera verb och Anslut verbet) endast när lämpliga kontroller, inställningar och visningslägen som finns på sidan för att aktivera dessa verb vidta åtgärder för beskrivande.       Andra viktiga medlemmar för att arbeta med verb som inkluderar den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>metod som är en händelsehanterare som kan åsidosättas för anpassad hantering av processen verb och <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>händelse.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
