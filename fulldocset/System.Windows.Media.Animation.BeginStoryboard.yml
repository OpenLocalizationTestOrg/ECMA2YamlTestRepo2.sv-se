  summary: "Hämtar eller anger namnet på den <xref href=&quot;System.Windows.Media.Animation.BeginStoryboard&quot;> </xref> objekt. Genom att namnge den <xref href=&quot;System.Windows.Media.Animation.BeginStoryboard&quot;> </xref> objekt, den <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> kan kontrolleras när den har startats."
  remarks: 'För att kunna pausa, återta eller på annat sätt styra interaktivt en <xref:System.Windows.Media.Animation.Storyboard>, egenskapen Name för dess <xref:System.Windows.Media.Animation.BeginStoryboard>och använda en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objekt som <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller <xref:System.Windows.Media.Animation.StopStoryboard>att referera till det här namnet.</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Om namnet på <xref:System.Windows.Media.Animation.BeginStoryboard>inte anges, den <xref:System.Windows.Media.Animation.Storyboard>interaktivt påverkas inte när den har startat; dessutom när den <xref:System.Windows.Media.Animation.Storyboard>avslutas eller anger dess slutperiod, animeringen klockor kasseras.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> Se [så här: Använd händelseutlösare att styra en Storyboard när den startar](~/add/includes/ajax-current-ext-md.md) för mer information.'
  syntax:
