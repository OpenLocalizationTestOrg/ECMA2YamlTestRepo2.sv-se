- uid: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  id: HandoffBehavior
  parent: System.Windows.Media.Animation.BeginStoryboard
  langs:
  - csharp
  name: HandoffBehavior
  nameWithType: BeginStoryboard.HandoffBehavior
  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "Hämtar eller anger rätt hand av funktionen för att starta en animering klocka i den här storyboard"
  remarks: "##Med den utgöra HandoffBehavior när du använder en <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, eller <xref:System.Windows.Media.Animation.AnimationClock>till en egenskap med hjälp av <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>, eventuella <xref:System.Windows.Media.Animation.Clock>objekt som tidigare har associerats med den egenskapen som fortsätter att använda systemresurser; tidsinställning systemet tar inte bort klockorna automatiskt.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       Att undvika prestandaproblem när du använder ett stort antal klockor med <xref:System.Windows.Media.Animation.HandoffBehavior>, bör du ta bort programstrukturen klockor från egenskapen animerade när den är klar.</xref:System.Windows.Media.Animation.HandoffBehavior> Det finns flera sätt att ta bort en klocka: – Om du vill ta bort alla klockor från en egenskap, använder den <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>eller <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>metoden i det animerade objektet.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> Anger den egenskap som animeras som den första parametern och `null` som andra. Detta tar bort alla animering klockor från egenskapen.      -Om du vill ta bort en specifik <xref:System.Windows.Media.Animation.AnimationClock>från en lista över klockor, använder du <xref:System.Windows.Media.Animation.Clock.Controller%2A>egenskapen för <xref:System.Windows.Media.Animation.AnimationClock>att hämta en <xref:System.Windows.Media.Animation.ClockController>anropa <xref:System.Windows.Media.Animation.ClockController.Remove%2A>metoden i <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.ClockController.Remove%2A> </xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.AnimationClock> Detta görs vanligtvis den <xref:System.Windows.Media.Animation.Clock.Completed>händelsehanteraren för en clock.</xref:System.Windows.Media.Animation.Clock.Completed> Observera att endast roten klockor kan styras efter en <xref:System.Windows.Media.Animation.ClockController>; <xref:System.Windows.Media.Animation.Clock.Controller%2A>-egenskapen för en underordnad klocka returnerar `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> Observera också att det <xref:System.Windows.Media.Animation.Clock.Completed>händelsen inte anropas om effektiva tidslängd klockan är alltid.</xref:System.Windows.Media.Animation.Clock.Completed>  I så fall måste användaren bestämma när anropet <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A>       Detta är i första hand ett problem för animeringar för objekt som har en lång livstid.  När ett objekt har skräpinsamlats, dess klockor kopplas också och skräpinsamlats.       Läs mer om klockan objekt [animering och tidsinställning Systemöversikt](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Media.Animation.HandoffBehavior HandoffBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.HandoffBehavior
      description: "En av de <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref> uppräkningsvärden. Standardvärdet är <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref>."
  overload: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior*
  exceptions: []
