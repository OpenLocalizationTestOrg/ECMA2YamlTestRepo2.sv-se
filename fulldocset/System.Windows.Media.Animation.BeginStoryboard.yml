  fullName: System.Windows.Media.Animation.BeginStoryboard
  type: Class
  summary: "En utlösaråtgärd som börjar en <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> och distribuerar dess animeringar till deras målobjekt och egenskaper."
  remarks: "Använda en BeginStoryboard-åtgärd med ett <xref:System.Windows.EventTrigger>eller en <xref:System.Windows.Trigger>gäller animeringar sina Målegenskaper och starta dem.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> BeginStoryboard börjar en <xref:System.Windows.Media.Animation.Storyboard>genom att anropa <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>på dess <xref:System.Windows.Media.Animation.Storyboard>referera när den utlöses.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       När du påbörjar en <xref:System.Windows.Media.Animation.Storyboard>på en egenskap som är redan som animeras av en annan <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>-egenskapen för BeginStoryboard avgör hur animeringen fortskrider.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Pausa, återuppta, stopp eller annars kontroll en Storyboard interaktivt ska kunna pausa, återuppta eller på annat sätt styra en <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>som har deklarerats i markeringen interaktivt, måste du ange den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>egenskapen för dess BeginStoryboard.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Du kan styra den <xref:System.Windows.Media.Animation.Storyboard>med hjälp av en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objekt (exempelvis <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller <xref:System.Windows.Media.Animation.StopStoryboard>) ta kontroll över den genom att referera till dess <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> Om den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av BeginStoryboard har inte angetts, den <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>inte kan styras interaktivt när den har startat.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Se [så här: Använd händelseutlösare att styra en Storyboard när den startar](~/add/includes/ajax-current-ext-md.md) för mer information.      > [!NOTE] > I koden, kan du använda interaktiva metoderna för den <xref:System.Windows.Media.Animation.Storyboard>klassen för att kontrollera en <xref:System.Windows.Media.Animation.Storyboard>som tillämpades med hjälp av ett BeginStoryboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Vilket är fallet när du använder <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objekt, måste du ge BeginStoryboard ett namn för dess <xref:System.Windows.Media.Animation.Storyboard>till interaktivt kunna kontrolleras.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

