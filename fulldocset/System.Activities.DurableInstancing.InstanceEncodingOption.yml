  nameWithType: InstanceEncodingOption
  fullName: System.Activities.DurableInstancing.InstanceEncodingOption
  type: Enum
  summary: "Innehåller alternativ som anger om den beständiga providern ska koda tillståndsinformationen instans med GZip-algoritmen innan du sparar tillståndsinformationen i det beständiga arkivet."
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)]levereras med en beständig provider för SQL som beståndsdel i SQL-arbetsflöde Instance Store, vilket är en konkret implementering av den <xref:System.Runtime.Persistence.InstanceStore>klassen och används för att bevara tillståndsinformation i SQL Server-databasen.</xref:System.Runtime.Persistence.InstanceStore> När den `instanceEncodingOption` -attributet är inställt på GZip för den <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>tjänstbeteende som associeras med en tjänst, SQL beständig provider används GZip-algoritmen för att koda tillstånd instansinformation för instansen av tjänsten innan du sparar statusinformation till beständiga SQL Server-databasen.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
