  name: DesignerSerializationVisibilityAttribute
  nameWithType: DesignerSerializationVisibilityAttribute
  fullName: System.ComponentModel.DesignerSerializationVisibilityAttribute
  type: Class
  summary: "Anger vilken typ av beständiga ska användas vid serialisering av en egenskap för en komponent i designläge."
  remarks: "När en serialiserare kvarstår beständiga tillståndet för en design läge dokumentet läggs ofta kod till initieringsmetoden av komponenter för att bevara värden för egenskaper som har ställts in i designläge. Detta sker som standard för mest grundläggande typer om inget attribut har ställts in för att dirigera andra problem.       Med DesignerSerializationVisibilityAttribute, kan du ange om värdet för en egenskap är <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible>, och ska sparas i initieringskod <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden>, och bör inte sparas i initieringskod eller består av <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Content>, som bör ha initieringskod som genereras för varje offentlig, inte dold egenskap hos det objekt som tilldelats egenskapen.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Content> </xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden> </xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible>       Medlemmar som inte har en DesignerSerializationVisibilityAttribute behandlas som om de har en DesignerSerializationVisibilityAttribute med ett värde av <xref:System.ComponentModel.DesignerSerializationVisibility>.</xref:System.ComponentModel.DesignerSerializationVisibility> Värdena för en egenskap som är markerad som <xref:System.ComponentModel.DesignerSerializationVisibility>ska serialiseras, om möjligt genom en serialisering för typen.</xref:System.ComponentModel.DesignerSerializationVisibility> Använd för att ange anpassad serialisering för en viss typ eller en egenskap i <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>       Mer information finns i [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of a DesignerSerializationVisibilityAttribute set to <xref:System.ComponentModel.DesignerSerializationVisibility>. It persists the values of a public property of a user control, which can be configured at design time. To use the example, first compile the following code into a user control library. Next, add a reference to the compiled .dll file in a new Windows Application project. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `ContentSerializationExampleControl` is automatically added to the **Toolbox**.  \n  \n Drag the control from the **Toolbox** to a form, and set the properties of the `DimensionData` object listed in the Properties window. When you view the code for the form, code will have been added to the `InitializeComponent` method of the parent form. This code sets the values of the control's properties to those which you have set in design mode.  \n  \n [!code-cpp[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._115_1.cpp)]\n [!code-cs[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._115_1.cs)]\n [!code-vb[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._115_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class DesignerSerializationVisibilityAttribute : Attribute
