  name: BaseCompareValidator
  nameWithType: BaseCompareValidator
  fullName: System.Web.UI.WebControls.BaseCompareValidator
  type: Class
  summary: "Fungerar som en abstrakt basklass för verifiering kontroller som genomför skrivna jämförelser."
  remarks: "Klassen BaseCompareValidator ärvs av valideringskontrollerna som jämför värden, som den <xref:System.Web.UI.WebControls.CompareValidator>och <xref:System.Web.UI.WebControls.RangeValidator>kontroller som ger grundläggande vanliga funktioner.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator>       Använd den <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>egenskapen för att ange vilka data typ som som värdena konverteras till innan som jämförs.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>      > [!NOTE] > Om värdet för den inkommande kontroll som verifieras inte kan konverteras till den angivna typen, valideringen misslyckas. Den <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>i kontrollen validering egenskapen `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       Klassen BaseCompareValidator innehåller också flera statiska egenskaper och metoder som är användbara när du utför jämförelse verifieringar. Du kan fastställa om en sträng kan konverteras till en specifik datatyp med hjälp av den <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>metoden.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A> Det maximala året som representeras av ett årtal finns i den <xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> Den <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>metoden kan du konvertera ett årtal till ett årtal.</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>      > [!NOTE] > När du använder verifieraren kontroller som härleds från BaseCompareValidator kontrollen i ett <xref:System.Web.UI.UpdatePanel>kontroll, se till att verifieraren kontrollen och den är associerad med kontrollen är i samma panelen.</xref:System.Web.UI.UpdatePanel> Mer information om hur du använder den <xref:System.Web.UI.UpdatePanel>för partiellt-uppdateringar, se [partiell sidan renderas översikt](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Mer information om verifiering kontroller finns i <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Hjälpmedel markup återges som standard för den här kontrollen kan inte överensstämmer med hjälpmedelsstandarder, till exempel Web Content Accessibility Guidelines 1.0 (WCAG) prioritet 1 riktlinjer. Mer information om hjälpmedel-stöd för den här kontrollen finns [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public abstract class BaseCompareValidator : System.Web.UI.WebControls.BaseValidator'
