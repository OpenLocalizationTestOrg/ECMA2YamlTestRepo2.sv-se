- uid: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType)
  id: CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType)
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: CanConvert(String,ValidationDataType)
  nameWithType: BaseCompareValidator.CanConvert(String,ValidationDataType)
  fullName: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(String,ValidationDataType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Anger om den angivna strängen kan konverteras till den angivna datatypen. Den här versionen av den överlagrade metod tester valutan, double, och datumvärden i formatet som används av den aktuella kulturen."
  remarks: "Använd metoden CanConvert för att avgöra om den angivna strängen kan konverteras till den angivna datatypen. Den här metoden används ofta för att testa om en sträng kan konverteras till en kompatibel datatyp innan du utför en åtgärd som är beroende av denna datatyp.       Den här versionen av metoden testar värdet med det format som används av den aktuella kulturen. Testa värdet med en neutral kultur-format med den <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>överbelastad versionen av den här metoden.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates using the CanConvert method to compare two integer values and determine whether the second integer can be converted.  \n  \n [!code-vb[BaseCompareValidatorCanConvert#1](~/add/codesnippet/visualbasic/8a6eb682-0825-49a6-8ab0-_1.aspx)]\n [!code-cs[BaseCompareValidatorCanConvert#1](~/add/codesnippet/csharp/8a6eb682-0825-49a6-8ab0-_1.aspx)]"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type);
    parameters:
    - id: text
      type: System.String
      description: "Strängen som ska testas."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> värden."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den angivna strängen kan konverteras till den angivna datatypen; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.CanConvert*
  exceptions: []
  platform:
  - net462
