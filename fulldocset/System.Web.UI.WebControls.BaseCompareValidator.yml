  remarks: "Använd metoden CanConvert för att avgöra om den angivna strängen kan konverteras till den angivna datatypen. Den här metoden används ofta för att testa om en sträng kan konverteras till en kompatibel datatyp innan du utför en åtgärd som är beroende av denna datatyp. För att indikera att värden ska testas formatet neutral kultur, skicka in `true` för den `cultureInvariant` parameter; annars värden testas i formatet som används av den aktuella kulturen. När du testar ett värde i formatet som används av den aktuella kulturen, Överväg att använda den <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>överbelastad versionen av den här metoden.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type, bool cultureInvariant);
    parameters:
    - id: text
      type: System.String
      description: "Strängen som ska testas."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
