  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den datatyp som de värden som jämförs konverteras till innan jämförelsen görs."
  remarks: "Använd egenskapen Type för att ange den datatyp som används för jämförelse. Egenskapen Type används på olika sätt av olika valideringskontrollerna för jämförelse.      > [!IMPORTANT] > När typegenskapen har angetts <xref:System.Web.UI.WebControls.ValidationDataType>och den aktuella kalendertypen är återanslående, verifieraren utför serversidan-verifiering.</xref:System.Web.UI.WebControls.ValidationDataType> Verifieraren klientskript stöder endast gregoriansk kalender.       Till exempel i den <xref:System.Web.UI.WebControls.RangeValidator>styra alla värden som jämförs (övre gräns, nedre gräns och värdet för inkommande kontrollen) konverteras till den angivna datatypen innan alla jämförelse.</xref:System.Web.UI.WebControls.RangeValidator> Men om du använder en <xref:System.Web.UI.WebControls.CompareValidator>Kontrollera och ange dess <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>egenskapen `ValidationCompareOperator.DataTypeCheck`, endast värdet för inkommande kontrollen konverteras till den angivna datatypen.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> </xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > Om värdet för inkommande kontrollen som är associerade med verifieringen kontrollen inte kan konverteras till den angivna typen, valideringen misslyckas. Den <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>i kontrollen validering egenskapen `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       I följande tabell visas de värden som du kan använda för Type-egenskapen.      | Datatypen | Beskrivning |   |---------------|-----------------|   | `String`| Anger datatypen string. |   | `Integer`| Anger en datatyp för 32-bitars heltal. |   | `Double`| Anger dubbel precision flyttals datatypen tal. |   | `Date`| Anger datatypen datum. |   | `Currency`| Anger datatypen monetära. |       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the Type property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_627_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_627_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
