  remarks: "Egenskapen ColumnHeaderContainerStyle och <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>egenskapen båda används för att definiera det visuella trädet för <xref:System.Windows.Controls.GridViewColumnHeader>objekt som representerar kolumnrubrikerna i <xref:System.Windows.Controls.GridView>.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> Egenskapen ColumnHeaderContainerStyle kan också definiera kolumnrubriken innehåll när en <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>har inte angetts av genom att definiera en <xref:System.Windows.Controls.ControlTemplate>för den <xref:System.Windows.Controls.GridViewColumnHeader>objekt.</xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       Denna egenskap representerar på flera olika sätt att utforma och format kolumnrubrikerna. Mer information finns i [översikt över mallar och formatmallar för GridView kolumnrubriker](~/add/includes/ajax-current-ext-md.md).       Det finns vissa begränsningar när du ställa in stilar. Mer information finns i [design och Templating](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_Style&quot;></a>## XAML attributsyntax ```   <object ColumnHeaderContainerStyle=&quot;{ResourceExtension StyleResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_ColumnHeaderContainerStyle&quot;> </a> ## XAML egenskapen Elementsyntax <a name=&quot;xamlValues_Style&quot;> </a> ## XAML värden `ResourceExtension` något av följande: `StaticResource`, eller `DynamicResource`.       Se [XAML resurser](~/add/includes/ajax-current-ext-md.md).       `StyleResourceKey`Den nyckel som identifierar det format som begärs. Nyckeln som refererar till en befintlig resurs i <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Egenskapselementsyntax är tekniskt möjligt, men inte rekommenderas. Se [infogade format och mallar](~/add/includes/ajax-current-ext-md.md). En bindning till med hjälp av eller också är möjligt, men ovanliga.      <a name=&quot;dependencyPropertyInfo_ColumnHeaderContainerStyle&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>"
