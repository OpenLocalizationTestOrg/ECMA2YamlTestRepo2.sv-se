  name: GridView
  nameWithType: GridView
  fullName: System.Windows.Controls.GridView
  type: Class
  summary: "Representerar ett visningsläge som visar dataobjekt i kolumner för en <xref href=&quot;System.Windows.Controls.ListView&quot;> </xref> kontroll."
  remarks: "GridView-klassen och dess stödfiler klasser tillhandahåller en infrastruktur för att visa dataobjekt som har angetts för en <xref:System.Windows.Controls.ListView>kontroll i en serie kolumner.</xref:System.Windows.Controls.ListView> Kolumnerna har kolumnrubriker, som är knappar som härleds från <xref:System.Windows.Controls.Primitives.ButtonBase>, och du kan ändra ordning på kolumnerna med dra och släpp-åtgärder.</xref:System.Windows.Controls.Primitives.ButtonBase> Observera att kolumner för en GridView visa data och ger inte direkt åtkomst till källan för data.       Att ange en GridView som visningsläge för en <xref:System.Windows.Controls.ListView>, ange den <xref:System.Windows.Controls.ListView.View%2A>egenskapen till ett objekt i GridView.</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       GridView-klass som härleds från <xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> Du kan definiera anpassade vyer med arv från den <xref:System.Windows.Controls.ViewBase>klass som innehåller element som ingår i en vy.</xref:System.Windows.Controls.ViewBase> Mer information finns i [så här: skapa en anpassad visningsläge för en ListView](~/add/includes/ajax-current-ext-md.md).       Följande bild visar ett exempel på en <xref:System.Windows.Controls.ListView>som använder en GridView.</xref:System.Windows.Controls.ListView>       ![ListView med GridView utgående](~/add/media/listviewgridview.JPG &quot;ListView med GridView utgående&quot;) kolumner i en GridView har definierats som <xref:System.Windows.Controls.GridViewColumn>objekt.</xref:System.Windows.Controls.GridViewColumn> I [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], kan du definiera <xref:System.Windows.Controls.GridViewColumn>objekt som underordnade element för en GridView.</xref:System.Windows.Controls.GridViewColumn> Kod, du kan lägga till en <xref:System.Windows.Controls.GridViewColumn>i GridView-kontrollen genom att använda <xref:System.Windows.Controls.GridView.Columns%2A>egenskapen och den <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metod som har definierats för <xref:System.Collections.ObjectModel.Collection%601>klassen.</xref:System.Collections.ObjectModel.Collection%601> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Windows.Controls.GridView.Columns%2A> </xref:System.Windows.Controls.GridViewColumn> På liknande sätt kan du använda andra <xref:System.Collections.ObjectModel.Collection%601>metoder som <xref:System.Collections.ObjectModel.Collection%601.Remove%2A>och <xref:System.Collections.ObjectModel.Collection%601.Insert%2A>att ändra kolumnerna i en GridView.</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       I följande exempel visas hur du definierar kolumner för en GridView.       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ] för att formatera rader i en GridView, ange en formatmall för <xref:System.Windows.Controls.ListViewItem>kontroller i <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListViewItem>           Att lägga till visuella element som en <xref:System.Windows.Controls.CheckBox>eller <xref:System.Windows.Controls.Button>kontrollen till en GridView-vyn, använda mallar eller formatmallar.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> Ett exempel finns [så här: skapa ListViewItems med en kryssruta](~/add/includes/ajax-current-ext-md.md)."
