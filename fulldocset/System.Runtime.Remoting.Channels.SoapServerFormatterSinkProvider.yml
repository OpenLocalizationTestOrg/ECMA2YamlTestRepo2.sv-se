  name: SoapServerFormatterSinkProvider
  nameWithType: SoapServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapServerFormatterSinkProvider
  type: Class
  summary: "Innehåller implementeringen för ett server-formaterare kanalmottagarprovider som använder den <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "Kanal sänkor är anslutna till en server kanal via implementeringar av den <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>gränssnitt.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> Alla kanaler för fjärrkommunikation-server ger konstruktorer som tar en <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>som en parameter.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Kanal Mottagarproviders lagras i en kedja och användaren är ansvarig för länkning alla kanal Mottagarproviders tillsammans innan det yttre för kanalkonstruktorn. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>innehåller en egenskap som kallas <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>för detta ändamål.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       När flera kanal Mottagarproviders anges i en konfigurationsfil, kommer fjärrinfrastrukturen kedja dem tillsammans i den ordning som de finns i konfigurationsfilen. Mottagarproviders kanal och kanalerna som skapas under den <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>anropa.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Formateraren sänkor Använd sink configuration egenskaper att konfigurera kanalen vid körning. Sink-egenskaper kan anges i en konfigurationsfil eller programmässigt inuti en <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> I en konfigurationsfil alla värden som representeras av strängar, men när du skapar en egenskap <xref:System.Collections.IDictionary>programbaserad värdetyper kan anges med deras ursprungliga värden eller strängar.</xref:System.Collections.IDictionary>       I följande tabell visas sink konfigurationsegenskaper som kan anges för den aktuella Mottagartypen.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | `includeVersions`| Anger om Formateraren innehåller versionsinformation. Värden är `true` eller `false`. |      > [!IMPORTANT] > Med en instans av det här objektet med data som inte är betrodd eller i en osäker kanal utgör en säkerhetsrisk. Använd det här objektet bara med betrodda data och över en säker kanal. Mer information finns i [obetrodda Data säkerhetsrisker](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: 'public class SoapServerFormatterSinkProvider : System.Runtime.Remoting.Channels.IServerFormatterSinkProvider'
