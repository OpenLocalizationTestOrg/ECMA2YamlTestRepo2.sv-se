  name: ResXResourceReader
  nameWithType: ResXResourceReader
  fullName: System.Resources.ResXResourceReader
  type: Class
  summary: "Räknar upp XML-resursfiler (resx) och dataströmmar och läser resursen sekventiella namn och värdepar."
  remarks: "ResXResourceReader-klassen innehåller en standardimplementering av den <xref:System.Resources.IResourceReader>gränssnitt som läser information om resurser i XML-format.</xref:System.Resources.IResourceReader> Om du vill läsa information om resurser från ett format för binära resursen, använder du <xref:System.Resources.ResourceReader>klassen.</xref:System.Resources.ResourceReader>       Använd klassen ResXResourceReader att räkna upp resurser i resx-filer genom att gå igenom ordlista uppräknaren (<xref:System.Collections.IDictionaryEnumerator>) som returneras av den <xref:System.Resources.ResXResourceReader.GetEnumerator%2A>metoden.</xref:System.Resources.ResXResourceReader.GetEnumerator%2A> </xref:System.Collections.IDictionaryEnumerator> Du kan anropa metoder som tillhandahålls av <xref:System.Collections.IDictionaryEnumerator>du går vidare till nästa resurs och att läsa namnet och värdet för alla resurser i resx-fil.</xref:System.Collections.IDictionaryEnumerator>      > [!NOTE] > I ResXResourceReader-klassen innehåller två uppräknare. Den <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName>metoden returnerar ett <xref:System.Collections.IDictionaryEnumerator>objekt, rekommenderar vi att du använder den här metoden för att räkna upp resurser.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> Den <xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName>metoden är en implementering av explicit gränssnitt som returnerar ett <xref:System.Collections.IEnumerator>objekt; vi rekommenderar inte dess användning.</xref:System.Collections.IEnumerator> </xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName>       I följande exempel används den <xref:System.Resources.ResXResourceReader.GetEnumerator%2A>metod för att hämta en <xref:System.Collections.IDictionaryEnumerator>objekt som används för att räkna upp resurser i en resx-fil.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Resources.ResXResourceReader.GetEnumerator%2A> Exemplet innehåller en `CreateResourceFile` rutin som skapar nödvändiga resursfilen.       [!code-cs[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_1.cs)][!code-vb[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_1.vb) ] om den <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>egenskapen är `true`, värdet för den <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>egenskapen är en <xref:System.Resources.ResXDataNode>objekt i stället för resursvärde.</xref:System.Resources.ResXDataNode> </xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>   Detta gör att en resurs artikel kommentar tillgänglig från den <xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName>egenskapen.</xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName> Följande exempel anger den <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>egenskapen `true` och räknar resurser i en resx-fil [!code-cs [System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/csharp/t-system.resources.resxr_1_2.cs)][!code-vb[System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_2.vb) ] om <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>är `true`, <xref:System.Resources.ResXDataNode>element i uppräkningen kan vara antingen:-namnet resurser jämte deras data.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>   </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> I det här fallet den <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>egenskapen är `null`.</xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>      -Namnet resurser tillsammans med namnet på den fil som innehåller resursdata. I det här fallet den <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>egenskapen returnerar en <xref:System.Resources.ResXFileRef>objekt som innehåller information om resursen, inklusive filnamnet.</xref:System.Resources.ResXFileRef> </xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName> Om relativa filnamn används, bör du alltid ange <xref:System.Resources.ResXResourceReader.BasePath%2A>egenskapen för att ge en referenspunkt för relativ filsökväg.</xref:System.Resources.ResXResourceReader.BasePath%2A>       Om du vill hämta namngivna resurser från en resx-fil i stället för att räkna upp dess resurser, kan du initiera en <xref:System.Resources.ResXResourceSet>objektet och anropa dess `GetString` och `GetObject` metoder.</xref:System.Resources.ResXResourceSet>      > [!NOTE] > I ResXResourceReader klassen innehåller en länkbegäran och ett arv begäran på klassnivå som gäller för alla medlemmar. En <xref:System.Security.SecurityException>undantag när den omedelbara anroparen eller den härledda klassen inte har behörighet fullständigt betrodd.</xref:System.Security.SecurityException>"
  example:
  - "The following example demonstrates how to use a ResXResourceReader to iterate through the resources in a .resx file. First, the ResXResourceReader`rsxr` is created for the file `items.resx`. Next, the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A> method is used to create an <xref:System.Collections.IDictionaryEnumerator> to iterate through the resources and display the contents to the console.  \n  \n [!code-cpp[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/cpp/t-system.resources.resxr_1_3.cpp)]\n [!code-cs[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_3.cs)]\n [!code-vb[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_3.vb)]"
  syntax:
    content: 'public class ResXResourceReader : System.Resources.IResourceReader'
