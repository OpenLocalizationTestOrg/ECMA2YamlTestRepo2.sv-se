- uid: System.Resources.ResXResourceReader.BasePath
  id: BasePath
  parent: System.Resources.ResXResourceReader
  langs:
  - csharp
  name: BasePath
  nameWithType: ResXResourceReader.BasePath
  fullName: System.Resources.ResXResourceReader.BasePath
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Resources
  summary: "Hämtar eller anger rotsökvägen för den relativa filsökvägen som angetts i en <xref href=&quot;System.Resources.ResXFileRef&quot;> </xref> objekt."
  remarks: "Egenskapen BasePath används för att matcha relativa sökväg filreferenser som har tilldelats den <xref:System.Resources.ResXFileRef.FileName%2A>egenskapen för <xref:System.Resources.ResXFileRef>objekt.</xref:System.Resources.ResXFileRef> </xref:System.Resources.ResXFileRef.FileName%2A>  Som standard är värdet <xref:System.String.Empty?displayProperty=fullName>, och relativ sökväg referenser löses i relation till den aktuella katalogen som returneras av den <xref:System.Environment.CurrentDirectory%2A?displayProperty=fullName>egenskapen.</xref:System.Environment.CurrentDirectory%2A?displayProperty=fullName> </xref:System.String.Empty?displayProperty=fullName> Innan du börjar räkna upp resurser bör du ange den här egenskapen."
  example:
  - "The following example creates an XML resource file that contains images of dog breeds, and also creates a string resource that specifies the application that created the resource. <xref:System.Resources.ResXFileRef> objects are used to store the path to the images rather than storing the binary images themselves in the resource file. The example sets the BasePath property so that the relative file paths in the images' file names are interpreted as subdirectories of a directory named C:\\data\\\\.  \n  \n [!code-vb[System.Resources.ResXResourceReader.BasePath#1](~/add/codesnippet/visualbasic/p-system.resources.resxr_1_1.vb)]\n [!code-cs[System.Resources.ResXResourceReader.BasePath#1](~/add/codesnippet/csharp/p-system.resources.resxr_1_1.cs)]  \n  \n Note that you must add a reference to System.Drawing.dll to compile the project successfully. The example also requires that the necessary images exist in a directory named C:\\data\\images\\\\."
  syntax:
    content: public string BasePath { get; set; }
    return:
      type: System.String
      description: "En sökväg som, om till före den relativa filsökvägen som anges i en <xref href=&quot;System.Resources.ResXFileRef&quot;> </xref> objekt, ger en absolut sökväg till en resursfil."
  overload: System.Resources.ResXResourceReader.BasePath*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "I en set-åtgärd kan det inte anges eftersom XML-resursfilen har redan öppnats och används ett värde."
  platform:
  - net462
