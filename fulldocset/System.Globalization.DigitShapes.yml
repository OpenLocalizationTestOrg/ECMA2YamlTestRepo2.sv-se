  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "Anger kultur-specifika visningen av siffror."
  remarks: "Ett DigitShapes-värde anger att ingen siffra form ersätts av Unicode-indata, en siffra form ersatta baserat på kontext, eller formen interna nationella siffror ersätts av indata.       Arabiska, indiska och thailändska språk har klassisk former för siffror som skiljer sig från siffrorna 0 till 9 (Unicode U + 0030 via U + 0039) som används oftast på datorer. Programmet använder DigitShapes-uppräkningen med den <xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>att ange hur du visar siffrorna U +&0030; via U +&0039; i frånvaron av andra formaterad text.</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>       Program som är avsedda för kulturer som använder dubbelriktad skript används huvudsakligen i DigitShapes-uppräkningen. Till exempel är läsa ordningen för arabiska och indiska skript dubbelriktad."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
  inheritance:
  - System.Enum
  platform:
  - net462
