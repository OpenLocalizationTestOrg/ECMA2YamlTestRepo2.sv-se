  type: Class
  summary: "Tillhandahåller en abstrakt basklass för olika resurs nycklar."
  remarks: "Den här klassen innehåller inga funktioner utom för att tillhandahålla en gemensam basklass för enkel identifiering av nyckel på resurs-komponenter.       Resurs-nycklar är strängar eller instanser av typen. Den här klassen ger stöd för klasser som basera nyckelvärden på andra objektvärden där de objekt som överförts garantera genererade resurs-nycklar är unika."
