  summary: "Initierar en ny instans av den <xref href=&quot;System.IO.Log.LogStore&quot;> </xref> klass med angiven sökväg och -läge."
  remarks: "Använd den här konstruktorn för att öppna en logg lagring med den angivna sökvägen och läge. Arkivet öppnas med läs-/ skrivbehörighet och delar läsbehörighet.       Den `path` parametern ska använda följande syntax: `log:<physical log name>[::<log client name>]` där `<physical log name>` är en giltig sökväg till en loggfil och `<log client name>` är ett unikt klient-ID. En logg arkivet ska vara en fysiska loggen butik eller en virtuell loggen store, men inte båda. När en logg store har skapats fysiskt eller virtuellt, förblir det för dess livslängd. En store fysiska loggen skapas genom att ange det fysiska Loggnamnet. En virtuell loggen store skapas genom att ange både fysiska Loggnamnet och loggnamn för klienten.       Klienter som delar samma fysiska loggnamn dela samma lagringsfunktioner samling och principen."
  syntax:
    content: public LogStore (string path, System.IO.FileMode mode);
    parameters:
    - id: path
      type: System.String
      description: "En relativ eller absolut sökväg för den grundläggande filen för att öppna loggen store."
    - id: mode
      type: System.IO.FileMode
      description: "En av de <xref href=&quot;System.IO.FileMode&quot;> </xref> värden som bestämmer hur öppna eller skapa arkivet."
  overload: System.IO.Log.LogStore.#ctor*
