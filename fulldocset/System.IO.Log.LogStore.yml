  name: LogStore
  nameWithType: LogStore
  fullName: System.IO.Log.LogStore
  type: Class
  summary: "Representerar en loggstrukturerad lagring."
  remarks: "<xref:System.IO.Log.LogRecordSequence>Klassen innehåller en implementering av gränssnittet ordningsnummer ovanpå en Common Log File System (CLFS).</xref:System.IO.Log.LogRecordSequence> Den fungerar med klassen LogStore som tillhandahåller ett gränssnitt för direkt manipulering och hantera en CLFS-loggfil. En logg store ger Lägg endast lagring i en disk omfång. Klassen LogStore representerar lagringen och ger metoder för att lägga till och ta bort behållare, principen och skapa Arkiv. Den ger inte metoder för att läsa från och skriva till lagring. dessa metoder som tillhandahålls av <xref:System.IO.Log.LogRecordSequence>klassen.</xref:System.IO.Log.LogRecordSequence>       Relationen mellan klassen LogStore och <xref:System.IO.Log.LogRecordSequence>klassen liknar relationen mellan en fil och en <xref:System.IO.FileStream>objektet.</xref:System.IO.FileStream> </xref:System.IO.Log.LogRecordSequence> Disk-filen innehåller den faktiska lagringen och har attribut, till exempel längd och senaste åtkomsttid när <xref:System.IO.FileStream>objektet visas en vy på den fil som kan användas för att läsa från den och skriva till det.</xref:System.IO.FileStream> På liknande sätt LogStore klassen har attribut som en princip och en mängd disk omfattningar och <xref:System.IO.Log.LogRecordSequence>klassen innehåller en post-inriktade mekanism för läsning och skrivning av data.</xref:System.IO.Log.LogRecordSequence>       Till skillnad från filen poster sekvensen representeras av den <xref:System.IO.Log.FileRecordSequence>klass, en instans av LogStore lagras data i en samling av disk-lagringsfunktioner, som representeras av <xref:System.IO.Log.LogExtent>instanser.</xref:System.IO.Log.LogExtent> </xref:System.IO.Log.FileRecordSequence> Lagringsfunktioner i en viss LogStore-instans är alla samma storlek och utrymme läggs till och tas bort från en instans av LogStore i steg om utsträckning. Om du vill lägga till och ta bort loggen lagringsfunktioner, använda på <xref:System.IO.Log.LogExtentCollection.Add%2A>och <xref:System.IO.Log.LogExtentCollection.Remove%2A>metoder för den <xref:System.IO.Log.LogExtentCollection>-objekt som kan returneras av den <xref:System.IO.Log.LogStore.Extents%2A>egenskapen.</xref:System.IO.Log.LogStore.Extents%2A> </xref:System.IO.Log.LogExtentCollection> </xref:System.IO.Log.LogExtentCollection.Remove%2A> </xref:System.IO.Log.LogExtentCollection.Add%2A>       En instans av LogStore kan ha principer som är associerade med den. Dessa representeras av <xref:System.IO.Log.LogPolicy>instanser som kan returneras av den <xref:System.IO.Log.LogStore.Policy%2A>egenskapen.</xref:System.IO.Log.LogStore.Policy%2A> </xref:System.IO.Log.LogPolicy> En princip avgör regler som loggen kommer att försöka följa som maximalt antal allokeringsutrymmen och minsta storlek och instruktioner för växer eller krymper LogStore vissa villkor. Dessutom kan du ange om en LogStore-instans kan arkiveras. Principer anges per loggen och är ej beständig, vilket innebär att när alla referenser till loggen har stängts principen inte längre finns."
