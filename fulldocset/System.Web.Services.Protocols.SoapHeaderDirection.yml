  type: Enum
  summary: "Anger om mottagaren av den <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> är XML-webbtjänsten, XML-webbtjänstklienten eller båda."
  remarks: "En <xref:System.Web.Services.Protocols.SoapHeaderAttribute>kan tillämpas på ett XML-webbtjänstmetoden eller en metod för en proxyklass till en XML-webbtjänst.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> I båda fallen anges mottagarna av <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>egenskapen <xref:System.Web.Services.Protocols.SoapHeaderAttribute>.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> Om du vill ange att ett XML-webbtjänstmetoden returnerar ett SOAP-huvud när ett undantag under exekveringen, tillämpa en <xref:System.Web.Services.Protocols.SoapHeaderAttribute>metod och ange den <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>egenskapen till fel.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       Version 1.0 av .NET Framework stöder inte värdet för sidfel."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
