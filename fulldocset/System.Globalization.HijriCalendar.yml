    commentId: T:System.InvalidOperationException
    description: "Den här kalendern är skrivskyddad."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Värdet i en set-åtgärd är mindre än 100 eller större än 9666."
  platform:
  - net462
