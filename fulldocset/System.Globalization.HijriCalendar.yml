- uid: System.Globalization.HijriCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.HijriCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: HijriCalendar.TwoDigitYearMax
  fullName: System.Globalization.HijriCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Hämtar eller anger det senaste året för ett urval av 100 år som representeras av ett 2 årtal."
  remarks: "Den här egenskapen gör en 2 årtal korrekt översättas till ett 4-siffrig år. Till exempel om den här egenskapen anges till 1429 är 100 år intervallet från 1330 till 1429. Därför tolkas 30 2-siffrig värdet som 1330, medan 29 2-siffrig värdet tolkas som 1429.       Det första värdet i den här egenskapen är härledd från inställningarna i den nationella inställningar och språkinställningar alternativ delen av Kontrollpanelen. Denna information kan dock ändra under <xref:System.AppDomain>.</xref:System.AppDomain> Den <xref:System.Globalization.HijriCalendar>klassen upptäcker inte ändringar i systeminställningarna för automatiskt.</xref:System.Globalization.HijriCalendar>       Programmet måste ange ett värde till 99 att 2 årtal är tas bokstavligt. Till exempel om den här egenskapen anges till 99, är 100 år intervallet från 0 (inte ett giltigt värde för de flesta kalendrar) till 99. Därför tolkas 30 2-siffrig värdet som 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Det senaste året för ett intervall om 100 år som representeras av ett 2 årtal."
  overload: System.Globalization.HijriCalendar.TwoDigitYearMax*
  exceptions:
