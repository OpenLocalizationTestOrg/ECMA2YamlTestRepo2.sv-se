  name: ExpressionEditorAttribute
  nameWithType: ExpressionEditorAttribute
  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: "Anger uttrycket builder designläge redigerare. Den här klassen kan inte ärvas."
  remarks: "Klassen ExpressionEditorAttribute anger designläge uttrycksredigerare för uttryck som hanteras av en <xref:System.Web.Compilation.ExpressionBuilder>klass.</xref:System.Web.Compilation.ExpressionBuilder>       När du redigerar en egenskapskontroll som du ställer in egenskapens värde till ett uttryck med en redigerare för uttrycket.       När du utvecklar ett expression-verktyg kan du markera builder med attributet ExpressionEditorAttribute du anger värdet för typ av redigerare."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
