  remarks: "Egenskapen StepType anger alternativ för navigering ska visas för användaren kontoskapande steg i den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard>       Egenskapen StepType avgör vilka av de <xref:System.Web.UI.WebControls.Wizard>navigeringsknapparna för kontrollen visas på den <xref:System.Web.UI.WebControls.CreateUserWizardStep>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.Wizard> Mer information finns i <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A?displayProperty=fullName>egenskap.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A?displayProperty=fullName>      > [!CAUTION] > Om du försöker att ändra egenskapen StepType till något annat värde än den <xref:System.Web.UI.WebControls.WizardStepType>värdet för den <xref:System.Web.UI.WebControls.WizardStepType>uppräkning, ett <xref:System.InvalidOperationException>genereras.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepType>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
