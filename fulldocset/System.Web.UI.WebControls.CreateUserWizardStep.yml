  fullName: System.Web.UI.WebControls.CreateUserWizardStep
  type: Class
  summary: "Innehåller grundläggande funktioner för att skapa en användare i ett steg som kan vara utan mall. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Web.UI.WebControls.CreateUserWizard>kontrollen skapar nya användarkonton i en webbplats användaren datalagring.</xref:System.Web.UI.WebControls.CreateUserWizard> CreateUserWizardStep är som standard, det första steget i den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard> Steget CreateUserWizardStep är ett obligatoriskt steg i den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard>       Klassen CreateUserWizardStep är härledd från <xref:System.Web.UI.WebControls.TemplatedWizardStep>klass.</xref:System.Web.UI.WebControls.TemplatedWizardStep> CreateUserWizardStep visas i den <xref:System.Web.UI.WebControls.CreateUserWizard>styra innan den <xref:System.Web.UI.WebControls.CompleteWizardStep>steg.</xref:System.Web.UI.WebControls.CompleteWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizard>      > [!NOTE] > Även om steget CreateUserWizardStep är det första steget i guiden som standard, är det möjligt att ange en annan första steget. Om det, men kan påverka om den **föregående** knappen visas. Om steget CreateUserWizardStep har inte en mall för anpassad navigering och föregås av ett annat steg som återges innan CreateUserWizardStep, till exempel sedan **föregående** knappen visas i steget CreateUserWizardStep vid körning. Om steget CreateUserWizardStep återges innan alternativa &quot;&quot; först, sedan **föregående** visas inte knappen. Dessutom den **föregående** knappen återges aldrig vid designtillfället. Om du vill att den **föregående** knappen om du vill ska renderas i designläge, måste du lägga till anpassad navigering mallen för steget CreateUserWizardStep.       Du kan ändra CreateUserWizardStep steg för att innehålla ytterligare fält eller ändra visningsordningen för fält som ingår i steget CreateUserWizardStep genom att redigera mallen som associeras med kontrollen.       Det nya användarkontot för webbplatsen har skapats i dataarkivet när användaren klickar på **nästa** steget CreateUserWizardStep-knappen. Som standard den <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>egenskap är inställd på `false` att förhindra användaren från att gå tillbaka till steg CreateUserWizardStep och av misstag försöker skapa ett annat konto med samma autentiseringsuppgifter.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Om du ställer in den <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>egenskapen `true`, måste du inkludera logik i tillämpningsprogrammet att ta bort det användarkonto som ursprungligen skapades innan användaren tillbaka till det här steget, eller att tillåta användare att redigera informationen han eller hon ursprungligen.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>"
  example:
  - "The first code example uses the short-form declarative syntax of the CreateUserWizardStep class to add an additional control to a <xref:System.Web.UI.WebControls.CreateUserWizard> control. The code example requires the following entries in the Web.config file.  \n  \n `<configuration>`  \n  \n `<system.web>`  \n  \n `<profile>`  \n  \n `<properties>`  \n  \n `<add name=\"lastName\" />`  \n  \n `<add name=\"firstName\" />`  \n  \n `</properties>`  \n  \n `</profile>`  \n  \n `</system.web>`  \n  \n `</configuration>`  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[CreateUserWizardCreatedUser#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_216_1.aspx)]\n [!code-vb[CreateUserWizardCreatedUser#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_216_1.aspx)]  \n  \n> [!IMPORTANT]\n>  This control has a text box that accepts user input, which is a potential security threat. User input in a Web page can potentially contain malicious client script. By default, ASP.NET Web pages validate user input to ensure that the input does not contain HTML elements or script. As long as this validation is enabled, you do not need to explicitly check for script or HTML elements in user input. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n The second code example lists the complete CreateUserWizardStep control.  \n  \n [!code-vb[CreateUserWizardStep#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_216_2.aspx)]\n [!code-cs[CreateUserWizardStep#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_216_2.aspx)]  \n  \n> [!IMPORTANT]\n>  This control has a text box that accepts user input, which is a potential security threat. User input in a Web page can potentially contain malicious client script. By default, ASP.NET Web pages validate user input to ensure that the input does not contain HTML elements or script. As long as this validation is enabled, you do not need to explicitly check for script or HTML elements in user input. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md)."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public sealed class CreateUserWizardStep : System.Web.UI.WebControls.TemplatedWizardStep
