  summary: "Hämtar eller anger ett värde som anger om användaren kan gå tillbaka till det aktuella steget från ett efterföljande steg i en <xref href=&quot;System.Web.UI.WebControls.CreateUserWizard&quot;> </xref> kontroll."
  remarks: "AllowReturn-egenskapen anges till `false` att förhindra användare från att gå tillbaka till den <xref:System.Web.UI.WebControls.CreateUserWizardStep>steg och av misstag försöker skapa ett annat konto med samma autentiseringsuppgifter.</xref:System.Web.UI.WebControls.CreateUserWizardStep> Om du åsidosätter egenskapen AllowReturn och ange det till `true`, bör du inkludera logik i tillämpningsprogrammet att ta bort det användarkonto som ursprungligen skapades innan användaren tillbaka till det här steget, eller att tillåta användare att redigera informationen han eller hon ursprungligen."
