  summary: "Visar en bild i en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontroll."
  remarks: "Klassen DataGridViewImageCell är en särskild typ av <xref:System.Windows.Forms.DataGridViewCell>används för att visa en <xref:System.Drawing.Image>eller en <xref:System.Drawing.Icon>, beroende på värdet för den <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> </xref:System.Windows.Forms.DataGridViewCell> Normalt den <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>av en DataGridViewImageCell egenskapen `true` som anger att användaren inte kan redigera innehållet i cellen.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>       Den <xref:System.Windows.Forms.DataGridViewImageColumn>är kolumntypen specialanpassat för cellerna i den här typen.</xref:System.Windows.Forms.DataGridViewImageColumn> Som standard den <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>initieras till en ny DataGridViewImageCell.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName> Om du vill mönstret celler i en kolumn efter en befintlig DataGridViewImageCell ställer du in kolumnen <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>egenskap till cell ska användas som ett mönster.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>       Cell-relaterade egenskaper för kolumnen är omslutningar för cellen mallen på samma sätt med namnet egenskaper. Ändra egenskapsvärden i cellen mallen påverkar endast celler baserat på mallen som läggs till efter ändringen. Ändra cell-relaterade egenskapsvärdena i kolumnen dock ska uppdatera mallen cell och alla andra celler i kolumnen och uppdatera kolumnen visas om det behövs."
  example:
  - "The following code example demonstrates how to change the image in an image cell using <xref:System.Windows.Forms.DataGridViewCell>. This code example is part of a larger example provided for the topic [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/t-system.windows.forms.d_138_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/t-system.windows.forms.d_138_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_138_1.vb)]"
