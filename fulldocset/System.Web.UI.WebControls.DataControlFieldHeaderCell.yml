  name: DataControlFieldHeaderCell
  nameWithType: DataControlFieldHeaderCell
  fullName: System.Web.UI.WebControls.DataControlFieldHeaderCell
  type: Class
  summary: "I scenarier med hjälpmedel representerar en rubrikcell i tabellen renderade i en tabellvy ASP.NET databunden kontroll som <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "Klassen DataControlFieldHeaderCell används av datatabeller (som den <xref:System.Web.UI.WebControls.GridView>control) som representerar tillgänglig huvuden.</xref:System.Web.UI.WebControls.GridView> Tabell kontroller, till exempel <xref:System.Web.UI.WebControls.DetailsView>och <xref:System.Web.UI.WebControls.FormView>anses layouttabeller och kräver därför inte tillgänglig sidhuvuden och Använd inte DataControlFieldHeaderCell klassen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       Klassen DataControlFieldHeaderCell används i båda fallen: – <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>egenskapen är `true`.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>      -Fältet är en <xref:System.Web.UI.WebControls.BoundField>objekt vars <xref:System.Web.UI.WebControls.BoundField.DataField%2A>-egenskapen anges som den <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.BoundField>       Om varken är fallet, en vanlig DataControlFieldHeaderCell objektet används som gör en `<td>` i stället för en `<th>` element.       Eftersom klassen DataControlFieldHeaderCell stöder den <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>egenskapen, det används av den <xref:System.Web.UI.WebControls.GridView>styr när den <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>egenskapen är `true`.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell.AbbreviatedText%2A>"
