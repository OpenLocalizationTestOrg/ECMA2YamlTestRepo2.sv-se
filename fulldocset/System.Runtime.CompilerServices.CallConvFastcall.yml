  summary: "Den här anropsregel stöds inte i den här versionen av .NET Framework."
  remarks: "Den `__fastcall` anropsregeln anger att argumenten till funktioner ska överföras i registren när det är möjligt.       Klasserna i <xref:System.Runtime.CompilerServices>är kompileraren skrivare endast för användning.</xref:System.Runtime.CompilerServices>       Kompilerare genererar anpassade modifierare i metadata för att ändra hanteringen av just-in-time (JIT) kompileraren värden när standardbeteendet inte är lämpligt.  När JIT-kompilatorn påträffar en anpassad modifierare, hanterar värdet på det sätt som modifieraren anger.  Kompilerare kan använda anpassade modifierare till metoder, parametrar och returvärden.  JIT-kompilatorn måste svara på krävs modifierare men kan ignorera valfria modifierare.  C++-kompilatorn kan generera en anpassad modifierare för att beskriva hur en byte ska behandlas i fall där JIT-kompilatorn behandlar byte på sätt som inte är kompatibel med C++ som standard.       Du kan skapa anpassade modifierare i metadata med hjälp av en av följande metoder:-metoder i den <xref:System.Reflection.Emit.TypeBuilder>klassen som <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, och <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Genererar en fil av Microsoft mellanliggande språk (MSIL)-instruktion som innehåller anrop till `modopt` och `modreq`, och montera filen med den [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Med ohanterad reflektion API."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CallConvFastcall
