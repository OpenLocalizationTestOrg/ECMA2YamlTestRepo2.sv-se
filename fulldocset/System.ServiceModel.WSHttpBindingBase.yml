- uid: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSHttpBindingBase.BypassProxyOnLocal
  fullName: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Hämtar eller anger ett värde som anger om en proxyserver för lokala adresser."
  remarks: "En Internet-resurs är lokal om den har en lokal adress. En lokal adress är en som finns på samma dator, det lokala nätverket eller intranät och identifieras syntaktiskt, beroende på bristen på en punkt (.) som URI: er &quot;http://webserver/&quot; och &quot;http://localhost/&quot;.       Ange BypassProxyOnLocal egenskapen bestämmer om slutpunkter konfigureras med den <xref:System.ServiceModel.WSHttpBindingBase>använda proxyservern när åtkomst till lokala resurser.</xref:System.ServiceModel.WSHttpBindingBase>       Om BypassProxyOnLocal är `true`, Använd inte proxyservern i begäranden till lokala resurser på Internet. WhenBypassProxyOnLocal är `false`, alla Internet-begäranden görs genom proxyservern."
  example:
  - "[C#]  \n  \n The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-cs[WSHttpBindingBase#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_24_1.cs)]\n [!code-vb[WSHttpBindingBase#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_24_1.vb)]  \n  \n The value of this property can also be set in the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>kringgå proxyserver för lokala adresser. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
