  name: WSHttpBindingBase
  nameWithType: WSHttpBindingBase
  fullName: System.ServiceModel.WSHttpBindingBase
  type: Class
  summary: "Här basklass med medlemmar som är gemensamma för den <xref href=&quot;System.ServiceModel.WSHttpBinding&quot;> </xref> och <xref href=&quot;System.ServiceModel.WSFederationHttpBinding&quot;> </xref>."
  remarks: "WSHttpBindingBase innehåller vissa grundläggande funktioner för bindningar som används för att konfigurera säker, tillförlitlig och samverkande webbtjänster, till exempel som implementerats av den <xref:System.ServiceModel.WSHttpBinding>för icke-duplex-kontrakt och särskilt, säker och samverkande <xref:System.ServiceModel.WSFederationHttpBinding>som har stöd för protokollet WS-Federation.</xref:System.ServiceModel.WSFederationHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Den genererar en körning stack som använder WS-säkerhet för meddelandesäkerhet och autentisering, HTTP för meddelandeleverans och en Text/XML meddelandekodning som standard. Den kan konfigureras så att också använda WS-ReliableMessaging tillförlitlighet.       Användning av WS-ReliableMessaging kan konfigureras med det valfria `reliableSessionEnabled` parameter."
  example:
  - "The following example shows how to use the functionality provided by the WSHttpBindingBase class with the derived classes, <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.WSFederationHttpBinding>.  \n  \n [!code-cs[WSHttpBindingBase#0](~/add/codesnippet/csharp/t-system.servicemodel.ws_1_1.cs)]\n [!code-vb[WSHttpBindingBase#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ws_1_1.vb)]"
  syntax:
    content: 'public abstract class WSHttpBindingBase : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
