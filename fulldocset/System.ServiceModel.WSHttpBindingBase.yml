  summary: "Hämtar eller anger den maximala storleken i byte för ett meddelande kan bearbetas av bindningen."
  remarks: "Storleken på de meddelanden som tas emot på kabeln av tjänster med hjälp av den <xref:System.ServiceModel.WSHttpBindingBase>begränsas av mängden minne som allokerats för varje meddelande.</xref:System.ServiceModel.WSHttpBindingBase> Detta bunden på meddelandestorlek är avsett att minska risken för denial of service (DoS)-attacker."
  example:
  - "This example shows how to get the maximum size for a message  \n  \n [!code-cs[WSHttpBindingBase#7](~/add/codesnippet/csharp/p-system.servicemodel.ws_8_1.cs)]\n [!code-vb[WSHttpBindingBase#7](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_8_1.vb)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "Den maximala storleken i byte för ett meddelande som bearbetas av bindningen. Standardvärdet är 65 536 byte."
  overload: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize*
  exceptions:
