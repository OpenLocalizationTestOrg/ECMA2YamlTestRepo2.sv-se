  fullName: System.Web.UI.WebControls.SiteMapNodeItemType
  type: Enum
  summary: "Uppräkningen SiteMapNodeItemType används av den <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> att identifiera vilken typ av en <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;> </xref> nod i en hierarki för noden."
  remarks: "Den <xref:System.Web.UI.WebControls.SiteMapPath>kontroll hanterar navigering platsinformationen som en samling <xref:System.Web.UI.WebControls.SiteMapNodeItem>objekt.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>objekten representerar funktionellt olika typer av <xref:System.Web.SiteMapNode>noder.</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> Därför hanteras av den <xref:System.Web.UI.WebControls.SiteMapPath>kontroll.</xref:System.Web.UI.WebControls.SiteMapPath> I följande lista beskrivs typerna av noder som är tillgängliga:-en nod som representerar den för tillfället visade sidan.      -En nod som är den översta noden för navigering platshierarkin.      -Noll eller fler noder mellan den översta noden och den aktuella noden (överordnade noder).      -Noll eller fler noder som representerar platsen navigering avgränsarna.       Varje nod är databunden till en underliggande <xref:System.Web.SiteMapNode>, förutom noder av typen PathSeparator.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
