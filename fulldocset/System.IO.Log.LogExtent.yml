  nameWithType: LogExtent
  fullName: System.IO.Log.LogExtent
  type: Class
  summary: "Representerar en disk som innehåller loggdata."
  remarks: "En <xref:System.IO.Log.LogStore>instans lagras data i en samling av disk-lagringsfunktioner, som representeras av LogExtent instanser.</xref:System.IO.Log.LogStore> En viss LogExtent är kopplad till exakt en <xref:System.IO.Log.LogStore>, och LogExtent objekt i samma <xref:System.IO.Log.LogStore>har samma storlek.</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogStore> Utrymme läggs till och tas bort från en <xref:System.IO.Log.LogStore>instans i steg om omfattning.</xref:System.IO.Log.LogStore>       Även om LogExtent objekt visas på disken som filer, får de inte flyttas eller tas bort som normala filer. Om du vill ta bort en LogExtent-instans, ta bort den från <xref:System.IO.Log.LogExtentCollection>som innehåller det.</xref:System.IO.Log.LogExtentCollection>"
  example:
  - "This example shows how to use the LogExtent class to add and emulate extents in a log sequence.  \n  \n [!code-cs[S_UELogRecordSequence#0](~/add/codesnippet/csharp/t-system.io.log.logextent_1.cs)]\n [!code-vb[S_UELogRecordSequence#0](~/add/codesnippet/visualbasic/t-system.io.log.logextent_1.vb)]"
