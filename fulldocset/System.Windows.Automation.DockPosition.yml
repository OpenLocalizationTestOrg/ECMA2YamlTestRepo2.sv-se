  type: Enum
  summary: "Innehåller värden som anger dockningspositionen för ett objekt som representeras av en <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>, i en dockningsstation behållare."
  remarks: "En dockningsstation behållare är en kontroll som gör att placering av underordnade element vågrätt och lodrätt, i förhållande till gränserna för behållaren docka och andra element i behållaren.       Kontroller är dockad i förhållande till varandra baserat på deras aktuella z-ordning; den högre deras z-ordning placering, desto mer placeras de från den angivna kanten på docka behållaren."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

