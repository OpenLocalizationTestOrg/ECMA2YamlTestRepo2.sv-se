  name: SymmetricAlgorithm
  nameWithType: SymmetricAlgorithm
  fullName: System.Security.Cryptography.SymmetricAlgorithm
  type: Class
  summary: "Representerar den abstrakt basklass för alla implementeringar av symmetriska algoritmer som måste ärva från vilken."
  remarks: "De klasser som härleds från klassen SymmetricAlgorithm använder en chaining kallas cipher block chaining (CBC), vilket kräver en nyckel (<xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>) och en initieringsvektor (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) att utföra kryptografiska omvandlingar på data.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  Om du vill dekryptera data som krypterats med en av klasserna SymmetricAlgorithm, måste du ange den <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>egenskapen och <xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>egenskapen till samma värden som har använts för kryptering.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  Den hemliga nyckeln måste vara känt bara för avsändaren och mottagaren för en symmetrisk algoritm att användas.       <xref:System.Security.Cryptography.RijndaelManaged>, <xref:System.Security.Cryptography.DESCryptoServiceProvider>, <xref:System.Security.Cryptography.RC2CryptoServiceProvider>, och <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider>är implementeringar av symmetriska algoritmer.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider> </xref:System.Security.Cryptography.RC2CryptoServiceProvider> </xref:System.Security.Cryptography.DESCryptoServiceProvider></xref:System.Security.Cryptography.RijndaelManaged>       Observera att när du använder härledda klasser, är det inte räcker från ett säkerhetsperspektiv att tvinga en skräpinsamling bara när du är klar med objektet. Du måste explicit anropa den <xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A>metoden i-objektet till noll ut några känsliga data i objektet innan det släpps.</xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A> Observera att skräpinsamling inte är noll ut innehållet i insamlade objekt men markerar bara minne som finns tillgängligt för omfördelning. Därför kan de data som finns i ett skräpinsamlingsjobb insamlade objekt fortfarande finnas i minnesstacken i ledigt minne. Dessa data kan innehålla känslig information, till exempel nyckeldata eller ett block med oformaterad text för kryptografiska objekt.       Alla kryptografiska klasser i .NET Framework som innehåller känsliga data implementera en `Clear` metod. När den anropas, den `Clear` metoden skriver över alla känsliga data i objektet med nollor och sedan släpper objektet så att det kan vara på ett säkert sätt skräpinsamlats. När objektet har nollställs och släpps, bör du sedan anropar den `Dispose` metod med den `disposing` parametern `True` ta bort alla hanterade och ohanterade resurser som är associerade med objektet."
  example:
  - "The following code example uses the <xref:System.Security.Cryptography.RijndaelManaged> class with the specified <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> property and initialization vector (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) to encrypt a file specified by `inName`, and outputs the encrypted result to the file specified by `outName`. The `desKey` and `desIV` parameters to the method are 8-byte arrays. You must have the high encryption pack installed to run this example.  \n  \n [!code-cpp[Classic CryptoStream Example#1](~/add/codesnippet/cpp/t-system.security.crypto_19_1.cpp)]\n [!code-cs[Classic CryptoStream Example#1](~/add/codesnippet/csharp/t-system.security.crypto_19_1.cs)]\n [!code-vb[Classic CryptoStream Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_19_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SymmetricAlgorithm : IDisposable
