  summary: "Hämtar eller anger initieringsvektor (IV) för symmetrisk algoritm."
  remarks: "Egenskapen IV anges automatiskt till ett nytt slumpmässigt värde när du skapar en ny instans av en av de <xref:System.Security.Cryptography.SymmetricAlgorithm>klasser eller när du manuellt anropar den <xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A>metoden.</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>  Storleken på egenskapen IV måste vara samma som den <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>egenskapen dividerat med 8.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>       De klasser som härleds från den <xref:System.Security.Cryptography.SymmetricAlgorithm>klassen använder en chaining kallas cipher block chaining (CBC), vilket kräver en nyckel och en initieringsvektor att utföra kryptografiska omvandlingar på data.</xref:System.Security.Cryptography.SymmetricAlgorithm>  Att dekryptera data som krypterats med en av de <xref:System.Security.Cryptography.SymmetricAlgorithm>klasser, måste du ange den <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>egenskapen och IV till samma värden som har använts för kryptering.</xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>       För en given hemlig nyckel *k*, enkel blockchiffer som inte använder en initieringsvektor krypteras samma inkommande block med oformaterad text i samma utdatablock av chiffertext. Om du har duplicerade datablock i oformaterad text-dataströmmen har du duplicerade datablock i cipher text strömmen. Om obehöriga användare känner till något om strukturen för ett block med oformaterad text kan använda de informationen för att tyda textblock kända cipher och möjligen återskapa din nyckel. För att bekämpa problemet blandat information från föregående block i processen för att kryptera nästa block. Därför är utdata från två identiska oformaterad textblock olika. Eftersom den här metoden använder föregående block för att kryptera nästa block, behövs en initieringsvektor för att kryptera det första blocket av data."
  syntax:
    content: public virtual byte[] IV { get; set; }
    return:
      type: System.Byte[]
      description: "Initieringsvektorn."
  overload: System.Security.Cryptography.SymmetricAlgorithm.IV*
  exceptions:
