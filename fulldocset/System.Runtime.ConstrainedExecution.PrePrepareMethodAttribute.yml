  name: PrePrepareMethodAttribute
  nameWithType: PrePrepareMethodAttribute
  fullName: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  type: Class
  summary: "Anger att tjänsten egen avbildning generation att förbereda en metod som ska ingå i ett begränsat körningsområde (CER)."
  remarks: "Tillämpa attributet PrePrepareMethodAttribute till en metod eller en konstruktor som talar om tjänsten egen avbildning generation som metoden (och dess statiskt avgöras anropet diagram) att vara förberedd för användning i en CER. Det här attributet är användbart om som den används metoden förbereds explicit vid körning och författaren av metoden vet detta och vill undvika extra kostnader för förberedelse av körning."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      public sealed class PrePrepareMethodAttribute : Attribute
