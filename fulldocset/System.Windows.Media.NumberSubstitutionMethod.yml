  name: NumberSubstitutionMethod
  nameWithType: NumberSubstitutionMethod
  fullName: System.Windows.Media.NumberSubstitutionMethod
  type: Enum
  summary: "Definierar en uppräknare-klass som anger vilken typ av nummerersättning att utföra på talen i en text-körning."
  remarks: "De flesta kulturer använder decimal-systemet för att representera siffror, men många kulturer använder olika siffror. I följande tabell visas flera numrering system som används av olika kulturer.       ![Tabellen antal ersättning specialtecken](~/add/media/numbersubstitution01.png &quot;tabell nummer ersättning specialtecken&quot;) exempel på utseendet på siffror i olika kulturer det inte räcker att ange alternativa Unicode-kodpunkter för varje uppsättning av siffror, eftersom till skillnad från bokstäver, siffror som används i beräkningar. Varje program, varje operativsystem och varje körningsbibliotek innehåller kod som är dedikerad för konvertering av ett internt binärformat numeriskt värde till en sträng med tecken, och vice versa. Dessa konvertering rutiner kodas om du vill använda Unicode-siffror &quot;0030&quot; till &quot;0039&quot;.       Den <xref:System.Windows.Media.NumberSubstitution>klassen innehåller funktioner som gör att olika kulturer ersätter lämpliga Sifferformer återgivning för närvarande.</xref:System.Windows.Media.NumberSubstitution> Den här funktionen liknar den som används för att tillhandahålla teckensnitt och språk beroende teckensnitt återgivning.      > [!NOTE] > Många kulturer ignorerar deras traditionella siffror former och vidtar Western siffror former, därför funktionen ersättning identifierar varje kultur skillnaden mellan traditionella siffra och nationella standard Sifferformer."
  syntax:
    content: public enum NumberSubstitutionMethod
  inheritance:
  - System.Enum
  platform:
  - net462
