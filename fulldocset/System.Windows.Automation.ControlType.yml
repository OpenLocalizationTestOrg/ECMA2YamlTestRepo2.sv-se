  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Identifierar typ av en [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] kontroll."
  remarks: "Kontrolltyp som ärver från <xref:System.Windows.Automation.AutomationIdentifier>och används för att identifiera vilken typ av en kontroll som representeras av ett <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.AutomationIdentifier> Typ av kontroll bestäms av utvecklaren av UI Automation-providern.       Den här klassen innehåller statiska fält som själva kontrolltyp objekt, att identifiera vanliga typer av kontroller. Det finns också en <xref:System.Windows.Automation.ControlType.Custom>typ för kontroller som inte matchar någon av de definierade typerna.</xref:System.Windows.Automation.ControlType.Custom>       Det enda fallet där kontrolltypen för en kontroll ändras vid körning är där kontrollen stöder <xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> Ett exempel är den [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] listvyn som kan vara en <xref:System.Windows.Automation.ControlType.DataGrid>eller <xref:System.Windows.Automation.ControlType.List>, beroende på den aktuella vyn.</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       Kontrolltyper har inte en-till-en likvärdiga med kontroll mönster. En kontroll kan vara av en enda typ, men den stöder flera mönster eller inga mönster, beroende på dess funktioner.       Mer detaljerad information om de olika styra typer, se [UI Automation kontrolltyper](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ControlType : System.Windows.Automation.AutomationIdentifier'
