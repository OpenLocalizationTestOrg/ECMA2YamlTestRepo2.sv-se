  summary: "Identifierar en kontroll som inte är ett av de definierade kontroll-typerna."
  remarks: "Typ av anpassad kontroll anger en kontroll som inte har definierats som en av de fördefinierade kontroll-typerna (som <xref:System.Windows.Automation.ControlType>eller <xref:System.Windows.Automation.ControlType>).</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       Kontrollen utvecklare bör kontrollera andra kontrolltyper innan du utser deras kontroll som en anpassad kontroll av typen för att kontrollera att deras kontroll inte innehåller samma funktioner som en av de definierade kontroll-typerna.       En anpassad kontroll av typen kräver extra arbete för leverantören att implementera [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Dessutom UI Automation klientprodukter inte förutse kontrollen strukturen, tangentbord interaktion och möjliga kontroll mönster baserat på typ av kontroll för kontrollen."
  syntax:
    content: public static readonly System.Windows.Automation.ControlType Custom;
    return:
      type: System.Windows.Automation.ControlType
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
