  summary: "Representerar den metod som hanterar e-händelser."
  remarks: "Delegaten MailMessageEventHandler ändrar innehållet i ett e-postmeddelande för Internet innan meddelandet skickas till mottagare. Du kan till exempel lägga till ytterligare mottagare eller ett anpassat meddelande sidfot identifierar din webbplats till alla meddelanden med den här hanteraren.       Den `e` parametern är en <xref:System.Web.UI.WebControls.MailMessageEventArgs>instans som innehåller e-postmeddelandet som anges i den <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>egenskapen.</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       När du skapar en MailMessageEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
