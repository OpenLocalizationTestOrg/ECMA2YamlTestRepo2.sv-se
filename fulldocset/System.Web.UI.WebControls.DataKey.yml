  name: DataKey
  nameWithType: DataKey
  fullName: System.Web.UI.WebControls.DataKey
  type: Class
  summary: "Representerar det primära nyckelfält eller fält i en post i en databunden kontroll."
  remarks: "The DataKey class is used to represent the primary key for a record in a data-bound control. The primary key for a record can be composed of one of more fields from the data source. Although the DataKey class is not a collection, it can store multiple key field values. The key field values are populated when one of the constructors for the DataKey class is called. You can retrieve a key field value from a DataKey object in the following ways:  \n  \n-   Use the [Item\\<xref:System.Web.UI.WebControls.DataKey.Item%28System.Int32%29?displayProperty=fullName> property to retrieve a key field value at a specific index in the DataKey object.  \n  \n-   Use the [Item\\<xref:System.Web.UI.WebControls.DataKey.Item%28System.String%29?displayProperty=fullName> property to retrieve a key field value of a specific field.  \n  \n-   Use the <xref:System.Web.UI.WebControls.DataKey.Value%2A> property to retrieve the value of the key field at index 0 in the DataKey object. This property is often used as a shortcut to retrieve the key value of a record when the primary key contains only one field.  \n  \n-   Use the <xref:System.Web.UI.WebControls.DataKey.Values%2A> property to create an <xref:System.Collections.Specialized.IOrderedDictionary> object that can be used to iterate through the key field values.  \n  \n In general, DataKey objects are automatically generated by data-bound controls when the control's `DataKeyNames` property is set. The DataKey objects contain the values of the key field or fields specified in the `DataKeyNames` property. Data-bound controls that display a single record at a time (such as <xref:System.Web.UI.WebControls.DetailsView> or <xref:System.Web.UI.WebControls.FormView>) generally store the DataKey object for the current record displayed in the `DataKey` property of the control. Data-bound controls that display multiple records at a time (such as <xref:System.Web.UI.WebControls.GridView>) generally store the DataKey objects for each record in the control in a <xref:System.Web.UI.WebControls.DataKeyArray> collection. The <xref:System.Web.UI.WebControls.DataKeyArray> collection is then stored in the `DataKeys` property of the control."
  example:
  - "The following code example demonstrates how to determine the primary key value of a record in a <xref:System.Web.UI.WebControls.DetailsView> control using the <xref:System.Web.UI.WebControls.DataKey.Value%2A> property of a DataKey object.  \n  \n [!code-cs[DataKeyValue#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_174_1.aspx)]\n [!code-vb[DataKeyValue#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_174_1.aspx)]"
