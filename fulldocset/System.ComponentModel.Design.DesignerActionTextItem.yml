  fullName: System.ComponentModel.Design.DesignerActionTextItem
  type: Class
  summary: "Representerar en statisk text-objekt på en panel med smarta etiketter."
  remarks: "Klassen DesignerActionTextItem representerar enskilda statisk textobjekt i en panel med smarta etiketter. Enskilda objekt som är associerade tillsammans för att bilda en panel genom att returnera gruppen vid ett anrop till den <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Oftast används en statisk text-objektet för att skapa en beskrivande etikett på en panel. Klicka på ett objekt med statisk text gör ingenting. Den härledda typen <xref:System.ComponentModel.Design.DesignerActionHeaderItem>normalt används för att skapa etiketter till separata kategorier.</xref:System.ComponentModel.Design.DesignerActionHeaderItem>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._12_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._12_1.cs)]"
