  summary: "Ger konstanter för kompatibilitet med Visual Basic 6.0 <xref uid=&quot;langword_csharp_Show&quot; name=&quot;Show&quot; href=&quot;&quot;> </xref> metod."
  remarks: "I Visual Basic 6.0, de `Modal` parameter för den `Show` metod som användes för att avgöra om ett formulär skulle visas som en spärrad dialogruta. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], `Modal` parameter har ersatts av två olika Visa metoder: <xref:System.Windows.Forms.Control.Show%2A>och <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Control.Show%2A>       Konstanterna aktivera kod som har uppgraderats från Visual Basic 6.0 ska fortsätta att köras utan ytterligare ändringar.      > [!NOTE] > Funktioner och objekt i den <xref:Microsoft.VisualBasic.Compatibility.VB6>namnområde tillhandahålls för användning av verktyg för att uppgradera från Visual Basic 6.0 till [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> I de flesta fall dessa funktioner och objekt duplicera funktioner som du hittar i andra namnområden i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Det är nödvändigt endast när modellen för Visual Basic 6.0-kod skiljer sig från den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementering."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum FormShowConstants
