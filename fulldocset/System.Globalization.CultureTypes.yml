  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "Definierar vilka typer av kulturen listor som kan hämtas med hjälp av den &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; metod."
  remarks: "Dessa värden av typen kultur som returneras av den <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>egenskapen och fungera som ett filter som begränsar kulturer som returneras av den <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>metoden.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> Mer information om kulturer finns <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       I allmänhet ditt program bör räkna upp alla kulturer och med hjälp av AllCultures-värdet. Detta gör att uppräkning av anpassade kulturer, samt andra typer av kulturen.       Observera att FrameworkCultures och WindowsOnlyCultures medlemmar har tagits bort."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
