- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Kulturer som är specifika för land/region. Namnen på dessa kulturer följer RFC 4646 (Windows Vista och senare). Formatet är &quot;&lt;languagecode2&gt;-&lt;land/regioncode2&gt;&quot;, där &lt;languagecode2&gt; en gemener två bokstäver koden härleds från ISO 639-1 och &lt;land/regioncode2&gt; en versaler två bokstäver koden härleds från ISO 3166. Till exempel är &quot;sv-se&quot; för engelska (USA) en specifik kultur."
  remarks: "Anpassade kulturer kan ha ett användardefinierat namn, inte bara ett standard-kompatibelt namn."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Anpassade kulturer som skapats av användaren."
  remarks: "I Windows-versioner före Windows 10 har UserCustomCulture värdet tilldelats anpassade kulturer som skapats av utvecklaren. I Windows 10 tilldelas UserCustomCulture värdet också system kulturer som inte backas upp av en fullständig uppsättning kulturell data och som inte har lokala unika identifierare. (Alla kulturer av typen UserCustomCulture dela en <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>värdet för `LOCALE_CUSTOM_UNSPECIFIED` (0x1000 eller 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> Därför code som [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] eller [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] returnerar olika uppsättningar av kulturer i olika versioner av Windows.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
