- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Kulturer som är associerade med ett annat språk, men som inte är specifika för land/region. Namnen på .NET Framework kulturer består av gemener två bokstäver koden härleds från ISO 639-1. Till exempel: &quot;SV&quot; (engelska) är en neutral kultur.'
  remarks: "Anpassade kulturer kan ha vilket namn som användaren angett inte bara två bokstäver kod.       Invariabla ingår i matrisen med kulturer som returneras av den <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>metod som anger det här värdet.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
