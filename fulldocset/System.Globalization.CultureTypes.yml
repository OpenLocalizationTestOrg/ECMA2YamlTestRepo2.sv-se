  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Alla kulturer som levereras med .NET Framework, inklusive neutrala och specifika kulturer, kulturer installerat i Windows-operativsystemet och anpassade kulturer som skapats av användaren.       AllCultures är ett sammansatt fält som innehåller värdena NeutralCultures, SpecificCultures och InstalledWin32Cultures."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
