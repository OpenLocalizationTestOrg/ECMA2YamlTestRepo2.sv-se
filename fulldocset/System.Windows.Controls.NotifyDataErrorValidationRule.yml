  remarks: "Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] bindning datamodellen kan du associera <xref:System.Windows.Data.Binding.ValidationRules%2A>med en <xref:System.Windows.Data.Binding>eller <xref:System.Windows.Data.BindingGroup>objekt.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Klassen NotifyDataErrorValidationRule är en inbyggd regel som söker efter undantag som uppstod under uppdatering av egenskapen binding källa. Du kan ange anpassade logik för att ange hur den bindande motorn hanterar sådana undantag genom att använda en <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> Mer information finns i <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       En alternativ syntax för att ange NotifyDataErrorValidationRule uttryckligen är att ange den <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>egenskapen `true` på din <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, eller <xref:System.Windows.Data.BindingGroup>objekt.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> Som standard värdet för <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>är `true`, så du inte behöver uttryckligen använda en NotifyDataErrorValidationRule.</xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Du kan skapa en anpassad regel genom att skapa en klass som härleds från <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Mer information och en detaljerad beskrivning av dataverifiering finns [bindning översikt över](~/add/includes/ajax-current-ext-md.md)."
