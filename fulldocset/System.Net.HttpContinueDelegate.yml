items:
- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "Representerar den metod som meddelar anropare när Fortsätt svar tas emot av klienten."
  remarks: "Använd HttpContinueDelegate för att ange Återanropsmetoden anropas när en HTTP 100-fortsätta svar tas emot från servern. När mängd delegaten anropas när först protokollet svar av typen <xref:System.Net.HttpStatusCode?displayProperty=fullName>tas emot.</xref:System.Net.HttpStatusCode?displayProperty=fullName> Detta är en förändring jämfört med version 1.1 Framework.       Din händelsehanterare måste deklarera samma parametrar som HttpContinueDelegate.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       Detta är användbart när klienten vill visa status för data som tas emot från servern."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
