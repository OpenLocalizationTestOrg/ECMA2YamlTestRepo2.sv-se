  summary: "Animeras från den <xref:System.Single>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.SingleKeyFrame.Value*>med diskreta interpolerade.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value*> </xref:System.Single>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>att animera en <xref:System.Single>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Diskreta viktiga ramar som DiscreteSingleKeyFrame skapa plötslig &quot;hopp&quot; mellan värden (ingen interpolerade). Egenskapen animerade ändras med andra ord inte förrän den nyckelbilden nyckel har uppnåtts då egenskapen animerade går plötsligt till målvärdet."
  syntax:
    content: 'public class DiscreteSingleKeyFrame : System.Windows.Media.Animation.SingleKeyFrame'
