  remarks: "IContributeEnvoySink-gränssnittet implementeras av kontextegenskaper i servern <xref:System.Runtime.Remoting.Contexts.Context>klass vill bidra med en mottagare meddelandet på klientdelen.</xref:System.Runtime.Remoting.Contexts.Context> Servern envoy kedjan består från dessa kontextegenskaper som implementerar IContributeEnvoySink. Kedjan envoy finns på klientdelen och fungerar som en representativ för motsvarande meddelandet egenskaperna från egenskaperna för server-kontexten."
