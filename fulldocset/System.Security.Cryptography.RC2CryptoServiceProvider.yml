  name: RC2CryptoServiceProvider
  nameWithType: RC2CryptoServiceProvider
  fullName: System.Security.Cryptography.RC2CryptoServiceProvider
  type: Class
  summary: "Definierar ett wrapper-objekt för att komma åt cryptographic service provider (CSP) implementering av den <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref> algoritmen. Den här klassen kan inte ärvas."
  remarks: "RC2CryptoServiceProvider-implementeringen stöder nyckellängder från 40 bitar till 128 bitar i steg om 8 bitar.       RC2CryptoServiceProvider-objektet är ett blockchiffer som krypterar och dekrypterar data i block på 8 byte.  Den här klassen pads det sista blocket av data om det är mindre än 8 byte.  Längden på krypterade data kan vara större än den ursprungliga klartext på grund av den här utfyllnad.       Observera att objektet RC2CryptoServiceProvider inte använda salt.      > [!NOTE] > En nyare symmetrisk kryptografisk algoritm Advanced Encryption Standard (AES), är tillgänglig. Överväg att använda den <xref:System.Security.Cryptography.Aes>algoritmen och härledda klasser i stället för RC2CryptoServiceProvider klassen.</xref:System.Security.Cryptography.Aes> Använd RC2CryptoServiceProvider endast för kompatibilitet med äldre program och data."
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-cs[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_11_1.cs)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_11_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
