  remarks: "Den här uppräkningen används av medlemmar som <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>, <xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName>, och <xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName>.</xref:System.Windows.Forms.Label.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.GroupBox.FlatStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A?displayProperty=fullName>       Om knappen Popup-stil styr den här uppräkningen vissa beteende samt utseende. Popup-stil kontrollen visas först platt tills muspekaren rör sig över den. När muspekaren rör sig över kontrollen popup-fönstret, visas den som en Standard Format kontroll tills muspekaren flyttas från den igen.       Om stilen System används, utseendet på kontrollen bestäms av användarens operativsystem och följande egenskapsvärden ignoreras: <xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName>, `ImageAlign`, `Image`, `ImageIndex`, `ImageList`, och `TextAlign`.</xref:System.Windows.Forms.Control.BackgroundImage%2A?displayProperty=fullName> Dessutom kan den <xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName>egenskapen ignoreras för knappar.</xref:System.Windows.Forms.Control.BackColor%2A?displayProperty=fullName> Om stöds, kan användare ändra utseendet på kontrollerna genom att justera inställningar för utseende på deras operativsystem.      > [!NOTE] > När den <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>egenskapen för den <xref:System.Windows.Forms.RadioButton>och <xref:System.Windows.Forms.CheckBox>klasser har angetts till systemet, kontrollen ritas efter användarens operativsystem och kontrollera justeringen baseras på den `CheckAlign` och <xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName>egenskapsvärden.</xref:System.Windows.Forms.ButtonBase.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox> </xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Den `CheckAlign` egenskapsvärde ändras inte, men utseendet på kontrollen kan påverkas. Kryssrutan justeras vågrätt med antingen vänster eller höger kant kontrollen (en vänster eller Centrera justering visas vänstra justerade, höger förblir oförändrad), och justeras samma som den beskrivande texten lodrätt. Om du har till exempel en <xref:System.Windows.Forms.CheckBox>Kontrollera med en `CheckAlign` egenskapsvärdet <xref:System.Drawing.ContentAlignment?displayProperty=fullName>och en <xref:System.Windows.Forms.ButtonBase.TextAlign%2A>egenskapsvärdet <xref:System.Drawing.ContentAlignment?displayProperty=fullName>, och <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>egenskapen har värdet System, kryssrutan justering verkar vara <xref:System.Drawing.ContentAlignment?displayProperty=fullName>medan textjustering förblir oförändrad.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.TextAlign%2A> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox>      > [!CAUTION] > Inställningen den `FlatStyle` egenskapen systemet är inte lämpligt om du vill ska visa en bild av en kontroll, visa en bild som kontrollens bakgrund, eller utföra exakt textjustering."
  example:
