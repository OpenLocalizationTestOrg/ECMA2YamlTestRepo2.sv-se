  name: DataProtectionScope
  nameWithType: DataProtectionScope
  fullName: System.Security.Cryptography.DataProtectionScope
  type: Enum
  summary: "Anger den omfattning av dataskydd som tillämpas av den <xref:System.Security.Cryptography.ProtectedData.Protect*>metoden.</xref:System.Security.Cryptography.ProtectedData.Protect*>"
  remarks: "Den här uppräkningen används tillsammans med den <xref:System.Security.Cryptography.ProtectedData.Protect%2A>och <xref:System.Security.Cryptography.ProtectedData.Unprotect%2A>metoder för att skydda data genom kryptering.</xref:System.Security.Cryptography.ProtectedData.Unprotect%2A> </xref:System.Security.Cryptography.ProtectedData.Protect%2A>       **Varning** i LocalMachine uppräkningsvärde tillåter flera konton för att ta bort skyddet från data.  Använd det här värdet bara när du har förtroende för varje konto på en dator.  De flesta fall bör du använda värdet CurrentUser."
  example:
