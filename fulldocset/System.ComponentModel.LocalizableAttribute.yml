  name: LocalizableAttribute
  nameWithType: LocalizableAttribute
  fullName: System.ComponentModel.LocalizableAttribute
  type: Class
  summary: "Anger om en egenskap bör lokaliseras. Den här klassen kan inte ärvas."
  remarks: "När koden genereras för en komponent medlemmar som har markerats med LocalizableAttribute sägs `true` har sina egenskapsvärden som sparats i Resursfiler. Du kan lokalisera dessa resursfiler utan att ändra koden.       Medlemmar som har inget lokaliserbara attribut eller markeras med LocalizableAttribute som standard `false` kommer deras egenskapsvärden beständiga till kod, om datatypen tillåter. Annars, om huvudkomponenten är inställd på `Localizable`, alla egenskaper som ska sparas till resursfilen. Standardvärdet är `false`.      > [!NOTE] > När du markerar en egenskap med LocalizableAttribute inställd på `true`, värdet för det här attributet anges till konstantmedlem <xref:System.ComponentModel.LocalizableAttribute.Yes>.</xref:System.ComponentModel.LocalizableAttribute.Yes> För en egenskap som markerats med LocalizableAttribute inställd på `false`, värdet är <xref:System.ComponentModel.LocalizableAttribute.No>.</xref:System.ComponentModel.LocalizableAttribute.No> Därför när du vill kontrollera värdet för det här attributet i koden, måste du ange attributet som <xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>eller <xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>       Mer information finns i [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example marks a property as needing to be localized.  \n  \n [!code-cs[classic localizableattribute example#1](~/add/codesnippet/csharp/t-system.componentmodel._80_1.cs)]\n [!code-cpp[classic localizableattribute example#1](~/add/codesnippet/cpp/t-system.componentmodel._80_1.cpp)]\n [!code-vb[classic localizableattribute example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._80_1.vb)]  \n  \n The next example shows how to check the value of the LocalizableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Then, the code gets `MyProperty` from the <xref:System.ComponentModel.PropertyDescriptorCollection>. Next, it returns the attributes for this property and saves them in the attributes variable.  \n  \n Finally, the code sets `myAttribute` to the value of the LocalizableAttribute in the <xref:System.ComponentModel.AttributeCollection> and checks whether the property needs to be localized.  \n  \n [!code-cs[classic localizableattribute example#2](~/add/codesnippet/csharp/t-system.componentmodel._80_2.cs)]\n [!code-cpp[classic localizableattribute example#2](~/add/codesnippet/cpp/t-system.componentmodel._80_2.cpp)]\n [!code-vb[classic localizableattribute example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._80_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class LocalizableAttribute : Attribute
