  nameWithType: Rule
  fullName: System.Data.Rule
  type: Enum
  summary: "Anger vad som händer när en <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> tillämpas."
  remarks: "Regeln värdet ställs in till <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>och <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A>egenskaperna för en <xref:System.Data.ForeignKeyConstraint>hitta objekt i ett <xref:System.Data.DataTable>objekt <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       Regeln värden avgör vad som händer när ett värde i en kolumn bort eller uppdaterats. Av två är om du tar bort ett värde kritiska och krävande kontrolleras när du anger en regel.       I de fall där ett värde har tagits bort kan `Cascade` anger att alla rader som innehåller värdet tas också bort. `SetNull`Anger att värden i alla underordnade kolumnerna är inställt på null-värden. `SetDefault`Anger att alla underordnade kolumnerna till standardvärdet för kolumnen. `None`Anger att ingen åtgärd utförs, men undantag genereras.       I de fall där ett värde uppdateras `Cascade` anger att alla underordnade kolumnerna på samma sätt uppdateras med det nya värdet. `SetNull`Anger att alla underordnade kolumner anges till null-värden. `SetDefault`Anger att alla underordnade kolumnvärdena till standardvärdet. `None`Anger att inga åtgärder vidtas, men undantag genereras.       Begränsningar för en <xref:System.Data.DataSet>tillämpas inte om inte den <xref:System.Data.DataSet.EnforceConstraints%2A>egenskapen är `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       När den <xref:System.Data.DataTable.AcceptChanges%2A>metoden anropas den <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>ytterligare avgör vilka åtgärder som inträffar.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
