  remarks: "Använd egenskapen CommandSource för att fastställa källan till det kommando som händelsen. Eftersom den här händelsen inträffar bara när en knapp i elementet sidan val av den <xref:System.Web.UI.WebControls.DataGrid>klickar på kontrollen, returnerade källan är en <xref:System.Web.UI.WebControls.DataGridItem>objekt som representerar markeringen sidelement.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGrid>"
