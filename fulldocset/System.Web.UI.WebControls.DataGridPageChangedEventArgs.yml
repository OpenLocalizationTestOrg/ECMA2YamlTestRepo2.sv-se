  namespace: System.Web.UI.WebControls
  summary: "Hämtar index för sidan som markerats av användaren i elementet sidan val av den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontroll."
  remarks: "Använd egenskapen NewPageIndex att ta reda på indexet på sidan som markerats av användaren i elementet sidan val av den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> Det här värdet används ofta för att ange den <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>egenskapen för den <xref:System.Web.UI.WebControls.DataGrid>Visa den valda sidan.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>"
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control. This value is then used to set the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control to display the selected page.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_549_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_549_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; }
