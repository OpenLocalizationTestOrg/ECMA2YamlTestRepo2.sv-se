  remarks: "Den <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>händelsen utlöses när en knapp i elementet sidan val av den <xref:System.Web.UI.WebControls.DataGrid>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       En lista över inledande egenskapsvärden för en instans av DataGridPageChangedEventArgs, finns det <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>       Mer information om hur du hanterar händelser finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event. It displays pages on the <xref:System.Web.UI.WebControls.DataGrid> control in 10-item increments.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_1.aspx)]  \n  \n [!code-cs[PageIndexChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_2.aspx)]\n [!code-vb[PageIndexChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_2.aspx)]"
