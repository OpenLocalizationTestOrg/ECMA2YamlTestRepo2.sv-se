  summary: "Hämtar eller anger en matris med värden som anger en sammansatt penna. En sammansatt penna ritar en sammansatt linje som består av parallella linjer och blanksteg."
  remarks: "En sammansatt linje består av alternerande parallella linjer och utrymmen med varierande bredd. Värdena i matrisen anger startpunkter för varje komponent i sammansatta raden i förhållande till den penna bredd. Det första värdet i matrisen anger var den första komponenten (en rad) börjar som en del av avståndet mellan bredden på pennan. Det andra värdet i matrisen anger början av nästa komponent (ett blanksteg) som en del av avståndet mellan bredden på pennan. Det sista värdet i matrisen anger var den sista komponenten slutar.       Anta att du vill att en penna Rita två parallella rader där bredden på den första raden är 20 procent av bredden på pennan bredden på det utrymme som avgränsar två rader är 50 procent av pennan &quot; s bredd och bredden på den andra raden är 30 procent av bredden på pennan. Börja med att skapa en <xref:System.Drawing.Pen>och en matris med ett verkligt tal.</xref:System.Drawing.Pen> Konfigurera sammansatt matrisen genom att skicka matrisen med värden 0,0, 0,2, 0,7 och 1.0 till den här egenskapen.       Ange inte den här egenskapen om <xref:System.Drawing.Pen>har dess <xref:System.Drawing.Pen.Alignment%2A>Ange egenskapen till <xref:System.Drawing.Drawing2D.PenAlignment>.</xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Pen.Alignment%2A> </xref:System.Drawing.Pen>"
