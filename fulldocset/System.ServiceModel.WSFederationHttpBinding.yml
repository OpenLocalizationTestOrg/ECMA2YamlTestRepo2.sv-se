.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>Slutligen verkar med hjälp av MTOM-kodare exakt desamma <xref:System.ServiceModel.WSHttpBinding>.</xref:System.ServiceModel.WSHttpBinding></xref:System.ServiceModel.Channels.HttpsTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>3.</xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
