  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "En säker och samverkande bindning som stöder federerade säkerhet."
  remarks: "Federation är möjlighet att dela identiteter över flera system för autentisering och auktorisering. Dessa identiteter kan hänvisa till användare eller datorer. Federerad HTTP stöder SOAP-säkerhet samt blandat läge säkerhet, men stöder inte exklusivt av transportsäkerhet. Den här bindningen innehåller [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] stöd för protokollet WS-Federation. Tjänster som har konfigurerats med den här bindningen måste använda HTTP-transport.       Bindningar som består av en samling bindningselement. Stacken av bindningselement i WSFederationHttpBinding är samma som i <xref:System.ServiceModel.WSHttpBinding>när <xref:System.ServiceModel.WSHttpBinding.Security%2A>har angetts till standardvärdet <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       WSFederationHttpBinding styr information om säkerhetsinställningar för meddelandet, som är tillgängliga från instansen av <xref:System.ServiceModel.FederatedMessageSecurityOverHttp>som returneras av den <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>egenskapen.</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       WSFederationHttpBinding innehåller också en <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>egenskapen för att ange och hämta URI där sekretessmeddelandet finns.</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      > [!NOTE] > Vid anrop av en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tjänsten som skapats med [!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] från en WCF-klientprogram som skapats med [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] eller tidigare, konfigurationsfilen genereras genom svcutil.exe eller lägga till en tjänstereferens från [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] innehåller den `establishSecurityContext` attribut i bindningskonfigurationen. Det här attributet inte kan identifieras av den [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] körning och den utlöser en <xref:System.Configuration.ConfigurationErrorsException>med meddelandet &quot;Okänt attribut establishSecurityContext&quot;.</xref:System.Configuration.ConfigurationErrorsException> För att lösa problemet, ta bort den `establishSecurityContext` attribut från bindningskonfigurationen."
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
