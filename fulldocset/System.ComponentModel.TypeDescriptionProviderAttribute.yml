  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "Anger anpassade Typbeskrivarprovidern för en klass. Den här klassen kan inte ärvas."
  remarks: "Det här attributet tillhandahåller ett sätt för utvecklare att tillhandahålla anpassade metadata för sina skapade klasser. Den här funktionen utökar funktionen statiska typen information i den <xref:System.ComponentModel.TypeDescriptor>-klassen, som standard endast hämtar typinformation direkt från metadata i klasserna kompilerade.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Mer dynamiskt sätt att tillhandahålla anpassade metadata för din skapade klasser finns i den <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>metoden.</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       Tagga en klass med en TypeDescriptionProviderAttribute kopplar en <xref:System.ComponentModel.TypeDescriptionProvider>med klass.</xref:System.ComponentModel.TypeDescriptionProvider> En <xref:System.ComponentModel.TypeDescriptionProvider>innehåller kompletterande metadatainformation om taggade klassen.</xref:System.ComponentModel.TypeDescriptionProvider> Till exempel den <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>metoden returnerar en <xref:System.ComponentModel.ICustomTypeDescriptor>som definierar typen för ytterligare information, till exempel attribut, händelser och egenskaper.</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> Därefter om en <xref:System.ComponentModel.TypeDescriptionProvider>medlem används för att undersöka klassen taggade, identifieras både standardwebbplatsen och den anpassade typinformation.</xref:System.ComponentModel.TypeDescriptionProvider>       Det här attributet kan bara tillämpas på klasser och ärvs av härledda klasser.       Det här attributet kan inte härledas från.       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
