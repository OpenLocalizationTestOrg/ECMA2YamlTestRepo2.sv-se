  - net462
- uid: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  id: SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Sparar en given <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> för en angiven användare till dataströmmen krypterade rights management."
  remarks: "Efter den <xref:System.Security.RightsManagement.UseLicense>för den angivna användaren har sparats, de kan hämtas via den <xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>metoden och från en samling som returneras av <xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A> </xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A> </xref:System.Security.RightsManagement.UseLicense>       En <xref:System.IO.Packaging.Package>kan lagra den <xref:System.Security.RightsManagement.UseLicense>rights information för flera användare för innehåll.</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  Varje ContentUser kan ha maximalt ett <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense>  Om SaveUseLicense anropas för att lagra en ny <xref:System.Security.RightsManagement.UseLicense>för en <xref:System.Security.RightsManagement.ContentUser>som redan har en <xref:System.Security.RightsManagement.UseLicense>, tidigare licens kommer att skrivas över med den nya licensen.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "Användare av den <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>."
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "Den här processen att lagra och bädda in i paketet."
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Rights management information i det här paketet kan inte läsas av den aktuella versionen av den här klassen."
  platform:
  - net462
