  remarks: "Använd egenskapen RowType för att avgöra vilken typ av raden som den <xref:System.Web.UI.WebControls.GridViewRow>objektet representerar.</xref:System.Web.UI.WebControls.GridViewRow> I följande tabell visas olika typen radvärdena med hjälp av den <xref:System.Web.UI.WebControls.DataControlRowType>uppräkningen.</xref:System.Web.UI.WebControls.DataControlRowType>      | Radtyperna | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| En datarad i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Den här raden i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Rubrikraden i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Den tomma raden i det <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> Den tomma raden visas när <xref:System.Web.UI.WebControls.GridView>inte har några poster som ska visas. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| En personsökare rad i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| En avgränsare rad i kontrollen <xref:System.Web.UI.WebControls.GridView>. |       Den här egenskapen används ofta för att bestämma en radtyp innan du utför en åtgärd.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example demonstrates how to use the RowType property to determine whether a row being created is a footer row. If the row is a footer row, the value for the sum of the column is updated into the footer row.  \n  \n [!code-vb[GridViewRowRowType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_981_1.aspx)]\n [!code-cs[GridViewRowRowType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_981_1.aspx)]"
