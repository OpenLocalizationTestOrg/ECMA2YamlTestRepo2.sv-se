  summary: "Hämtar tillståndet för den <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> objekt."
  remarks: "Använd den <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>egenskapen för att avgöra tillståndet för den <xref:System.Web.UI.WebControls.GridViewRow>objekt.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> Tillståndet kan vara en binär kombination av värdena i tabellen nedan: | Statusvärde | Beskrivning |   |------------------|-----------------|   | `DataControlRowState.Alternate`| <xref:System.Web.UI.WebControls.GridViewRow>-Objektet är en annan rad i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | `DataControlRowState.Edit`| <xref:System.Web.UI.WebControls.GridViewRow>-Objektet är i redigeringsläge. |   | `DataControlRowState.Normal`| <xref:System.Web.UI.WebControls.GridViewRow>-Objektet är i tillståndet normal (standard). |   | `DataControlRowState.Selected`| <xref:System.Web.UI.WebControls.GridViewRow>-Objekt har valts. |       Den här egenskapen används ofta för att bestämma tillståndet för en rad innan du utför en åtgärd.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>"
  example:
  - "The following example demonstrates how to use the RowState property to determine whether a row is in edit mode or is selected. If the user selects a different row while the <xref:System.Web.UI.WebControls.GridView> control is in edit mode, the <xref:System.Web.UI.WebControls.GridView> control exits edit mode.  \n  \n [!code-cs[GridViewRowRowState#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[GridViewRowRowState#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
