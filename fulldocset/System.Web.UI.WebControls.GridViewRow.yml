  fullName: System.Web.UI.WebControls.GridViewRow
  type: Class
  summary: "Representerar en enskild rad i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontroll."
  remarks: "Klassen GridViewRow används representerar en enskild rad i en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Varje rad i den <xref:System.Web.UI.WebControls.GridView>kontrollen har en angiven rad typ med hjälp av den <xref:System.Web.UI.WebControls.DataControlRowType>uppräkningen.</xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> I följande tabell visas de olika radtyper.      | Radtyperna | Beskrivning |   |--------------|-----------------|   | `DataRow`| En datarad i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | `EmptyDataRow`| Den tomma raden i det <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Tom rad visas när kontrollen <xref:System.Web.UI.WebControls.GridView>har inga poster att visa och <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>mallen är inte `null`. |   | `Footer`| Den här raden i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | `Header`| Rubrikraden i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | `Pager`| En personsökare rad i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | `Separator`| En avgränsare rad i kontrollen <xref:System.Web.UI.WebControls.GridView>. |       Använd för att fastställa radtypen för ett GridViewRow objekt i <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>egenskap.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridView> En GridViewRow-objekt har också ett tillstånd som associeras med den. Tillståndet kan vara en binär kombination av värdena i tabellen nedan.      | Ange värdet | Beskrivning |   |-----------------|-----------------|   | `Alternate`| GridViewRow-objektet är en annan rad i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | `Edit`| GridViewRow-objektet är i redigeringsläge. |   | `Normal`| GridViewRow-objektet är i tillståndet normal (standard). |   | `Selected`| GridViewRow-objekt har valts. |       Använd för att avgöra tillståndet för en GridViewRow objekt i <xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>egenskap.</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridView>       Den <xref:System.Web.UI.WebControls.GridView>kontrollen lagrar alla datarader i den <xref:System.Web.UI.WebControls.GridView.Rows%2A>samling.</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView> Att fastställa index för ett GridViewRow objekt i den <xref:System.Web.UI.WebControls.GridView.Rows%2A>insamling, användning av <xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>egenskap.</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridView.Rows%2A>       Du kan komma åt egenskaperna för det underliggande dataobjektet har som är bunden till GridViewRow-objekt med hjälp av den <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>egenskapen är tillgänglig endast under och efter den <xref:System.Web.UI.WebControls.GridView.RowDataBound>händelsen för en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDataBound> </xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>       Använd för att fastställa index för dataobjekt i den underliggande datakällan i <xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>egenskap.</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>       Du kan komma åt de enskilda cellerna i objektet GridViewRow med hjälp av den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>egenskapen.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Om en cell innehåller andra kontroller, kan du hämta en kontroll från cellen med hjälp av den <xref:System.Web.UI.Control.Controls%2A>samling cellen.</xref:System.Web.UI.Control.Controls%2A> Du kan också använda den <xref:System.Web.UI.Control.FindControl%2A>metod att hitta kontrollen, om kontrollen har en <xref:System.Web.UI.Control.ID%2A>angivna.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Att hämta ett fältvärde från en <xref:System.Web.UI.WebControls.BoundField>kolumn eller en kolumn för automatiskt genererade fält, använder den <xref:System.Web.UI.WebControls.TableCell.Text%2A>egenskapen cellens.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> Om du vill hämta ett fältvärde från andra kolumntyper i fältet där fältvärdet är bunden till en kontroll först hämta kontrollen från lämplig cell och komma åt egenskapen lämpliga för kontrollen.      > [!NOTE] > Är det möjligt att använda ett uttryck för databindning som är direkt i en <xref:System.Web.UI.WebControls.TemplateField>kolumn utan bindning värdet till en egenskap för en kontroll.</xref:System.Web.UI.WebControls.TemplateField> I det här fallet fältvärdet automatiskt placeras i en <xref:System.Web.UI.DataBoundLiteralControl>kontroll.</xref:System.Web.UI.DataBoundLiteralControl> Om du vill hämta fältvärdet för, måste du först hämta den <xref:System.Web.UI.DataBoundLiteralControl>Kontrollera från lämplig cell och Använd sedan dess <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>egenskap.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       En lista över inledande egenskapsvärden för en instans av GridViewRow, finns det <xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"
