  fullName: System.ServiceModel.Web.WebMessageBodyStyle
  type: Enum
  summary: "En uppräkning som anger om du vill radbryta parameter och returnera värden."
  remarks: "När tjänsten eller klienten Serialiserar parametrar och returvärden på ett meddelande, skriver dem i angivna infrastruktur XML-element och är *omslutna*. Utvecklare vill ibland inte tjänsten för att skriva dessa extra XML-element. Uppräkningen WebMessageBodyStyle anger om du vill radbryta parametrar och returvärden.       Den här uppräkningen används tillsammans med den <xref:System.ServiceModel.Web.WebGetAttribute>och <xref:System.ServiceModel.Web.WebInvokeAttribute>att styra hur data som skickas till och från en tjänståtgärd visas i uppkopplat läge.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Båda attributen som standard Bare."
