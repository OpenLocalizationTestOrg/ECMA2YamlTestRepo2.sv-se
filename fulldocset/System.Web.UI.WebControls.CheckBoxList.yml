  fullName: System.Web.UI.WebControls.CheckBoxList
  type: Class
  summary: "Skapar en multi markeringen Kryssrutegrupp som kan skapas dynamiskt genom att binda kontrollen till en datakälla."
  remarks: "I det här avsnittet:- [introduktion](#Introduction)      -   [Layout för att ange lista](#SpecifyingListLayout)      -   [anger listobjekt](#SpecifyingListItems)      -   [hjälpmedel](#Accessibility)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## introduktion av CheckBoxList kontrollen innehåller en multi markeringen Kryssrutegrupp som kan genereras dynamiskt med databindning.       Den innehåller en <xref:System.Web.UI.WebControls.ListControl.Items%2A>samling med medlemmar som motsvarar enskilda objekt i listan.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Gå igenom insamling och test för att avgöra vilka objekt som kontrolleras av <xref:System.Web.UI.WebControls.ListItem.Selected%2A>-egenskapen för varje objekt i listan.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>      > [!NOTE] > Du kan också använda flera <xref:System.Web.UI.WebControls.CheckBox>kontroller.</xref:System.Web.UI.WebControls.CheckBox> Kontrollen CheckBoxList är enklare att skapa en uppsättning kryssrutor med databindning när enskilda <xref:System.Web.UI.WebControls.CheckBox>kontrollen ger dig större kontroll över layout.</xref:System.Web.UI.WebControls.CheckBox>      <a name=&quot;SpecifyingListLayout&quot;></a>## Ange lista Layout kan du ange hur listan visas med hjälp av den <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>och <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>Egenskaper.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> Information om alternativ för layout, finns det <xref:System.Web.UI.WebControls.RepeatLayout>uppräkningen.</xref:System.Web.UI.WebControls.RepeatLayout>       Som standard <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>anges till `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> Den här egenskapen `RepeatDirection.Horizontal` återgivningar listan vågrätt. Vissa <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>inställningar tillåter inte vågrätt.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> Mer information finns i <xref:System.Web.UI.WebControls.RepeatLayout>uppräkningen.</xref:System.Web.UI.WebControls.RepeatLayout>      <a name=&quot;SpecifyingListItems&quot;></a>## Ange listobjekt att ange objekt som ska visas i kontrollen CheckBoxList placera en `ListItem` element för varje post mellan inledande och avslutande taggar i kontrollen CheckBoxList.       CheckBoxList kontrollen har också stöd för databindning. Om du vill binda kontrollen till en datakälla, först skapa en datakälla, till exempel en av de <xref:System.Web.UI.DataSourceControl>objekt, som innehåller de objekt som ska visas i kontrollen.</xref:System.Web.UI.DataSourceControl> Använd sedan den <xref:System.Web.UI.Control.DataBind%2A>metod för att binda datakällan till kontrollen CheckBoxList.</xref:System.Web.UI.Control.DataBind%2A> Använd den <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>och <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Egenskaper för att ange vilket fält i datakällan som ska bindas till den `Text` och `Value` egenskaper för varje lista respektive objektet för kontrollen.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> CheckBoxList kontrollen visas nu information från datakällan.       Ta reda på de markerade objekten i kontrollen CheckBoxList genom att gå igenom den <xref:System.Web.UI.WebControls.ListControl.Items%2A>insamling och testa den <xref:System.Web.UI.WebControls.ListItem.Selected%2A>egenskapen för varje objekt i samlingen.</xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. Du kan använda valideringskontrollerna för att verifiera indata från användaren innan inkommande texten visas i en kontroll. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Mer information finns i [skydda standardkontroller](~/add/includes/ajax-current-ext-md.md), [så: skydda mot skript utnyttjar i ett webbprogram genom att använda HTML-kodas till strängar](~/add/includes/ajax-current-ext-md.md), och [verifierar användarinmatningar i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;Accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:CheckBoxList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:CheckBoxList>   ```"
