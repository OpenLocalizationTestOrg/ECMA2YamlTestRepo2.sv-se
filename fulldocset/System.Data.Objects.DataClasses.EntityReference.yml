  remarks: "Med enhetsnyckeln för det relaterade objektet som är tillgängliga på den <xref:System.Data.Objects.DataClasses.EntityReference>objekt gör det enklare att returnera information om det relaterade objektet utan att behöva läsa in den från datakällan.</xref:System.Data.Objects.DataClasses.EntityReference>       Exponera den <xref:System.Data.EntityKey>av det relaterade objektet på den <xref:System.Data.Objects.DataClasses.EntityReference>objekt gör det också möjligt för objekt-tjänsten för att dynamiskt skapa en association mellan två bifogade objekt och ta bort ett objekt utan att behöva läsa in relaterade parterna.</xref:System.Data.Objects.DataClasses.EntityReference> </xref:System.Data.EntityKey> Mer information finns i [skapa, lägga till, ändra och ta bort objekt](http://msdn.microsoft.com/en-us/f76f1fad-c553-4b59-820b-89b3dec2fad1)."
