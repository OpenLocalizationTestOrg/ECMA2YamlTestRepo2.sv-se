- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.ComputeZonePermissionSet(System.String,System.Security.PermissionSet,System.String[])
  id: ComputeZonePermissionSet(System.String,System.Security.PermissionSet,System.String[])
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities
  langs:
  - csharp
  name: ComputeZonePermissionSet(String,PermissionSet,String[])
  nameWithType: SecurityUtilities.ComputeZonePermissionSet(String,PermissionSet,String[])
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.ComputeZonePermissionSet(String,PermissionSet,String[])
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Genererar en behörighetsgrupp genom att beräkna behörighetsgruppen zonen standard, tar bort eventuella behörigheter som är undantagna och lägger till alla inkluderade behörigheter."
  syntax:
    content: public static System.Security.PermissionSet ComputeZonePermissionSet (string targetZone, System.Security.PermissionSet includedPermissionSet, string[] excludedPermissions);
    parameters:
    - id: targetZone
      type: System.String
      description: "Anger en zon standardbehörighetsgrupp, som erhålls från datorprincipen. Valid values are <xref uid=&quot;langword_csharp_Internet&quot; name=&quot;Internet&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_LocalIntranet&quot; name=&quot;LocalIntranet&quot; href=&quot;&quot;></xref>, or <xref uid=&quot;langword_csharp_Custom&quot; name=&quot;Custom&quot; href=&quot;&quot;></xref>. Om <xref uid=&quot;langword_csharp_Custom&quot; name=&quot;Custom&quot; href=&quot;&quot;> </xref> anges genererade behörighetsgruppen baseras enbart på den `includedPermissionSet` parameter."
    - id: includedPermissionSet
      type: System.Security.PermissionSet
      description: "En <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PermissionSet*>objekt som innehåller en uppsättning behörigheter som uttryckligen ska ingå i den genererade behörighetsgruppen.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PermissionSet*> Behörigheter som anges i den här parametern inkluderas ordagrant i den genererade behörighetsgruppen oberoende av `targetZone` eller `excludedPermissions` parametrar."
    - id: excludedPermissions
      type: System.String[]
      description: "Ange en strängmatris behörighet identitet som ska undantas från zonen behörighet. Behörighet identitet strängar kan beräknas med hjälp av den <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.PermissionSetToIdentityList*>metoden.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.PermissionSetToIdentityList*> Den här parametern ignoreras om `targetZone` är inte <xref uid=&quot;langword_csharp_Internet&quot; name=&quot;Internet&quot; href=&quot;&quot;> </xref> eller <xref uid=&quot;langword_csharp_LocalIntranet&quot; name=&quot;LocalIntranet&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Security.PermissionSet
      description: "Returnerar den genererade behörighetsgruppen."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.ComputeZonePermissionSet*
  exceptions: []
  platform:
