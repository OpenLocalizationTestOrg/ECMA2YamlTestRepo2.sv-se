  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(String,Uri,String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Signerar ett manifest för ClickOnce eller en PE-fil."
  remarks: "Den här överlagringen för metoden anropar SignTool.exe och därför kräver den [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] installeras."
  syntax:
    content: public static void SignFile (string certThumbprint, Uri timestampUrl, string path);
    parameters:
    - id: certThumbprint
      type: System.String
      description: "Anger certifikatets tumavtryck, vilket är SHA1-hashen för signeringscertifikatet, som är kvar i ditt personliga certifikatarkiv."
    - id: timestampUrl
      type: System.Uri
      description: "Anger att filen är tidsstämplad av tidsstämpelservern på den angivna HTTP-adressen. Den här parametern kan vara NULL om du inte vill att en tidsstämpel."
    - id: path
      type: System.String
      description: "Namnet på filen för att logga in."
