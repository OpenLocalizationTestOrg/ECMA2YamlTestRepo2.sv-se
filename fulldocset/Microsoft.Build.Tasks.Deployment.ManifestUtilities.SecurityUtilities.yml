- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  id: SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities
  langs:
  - csharp
  name: SignFile(String,SecureString,Uri,String)
  nameWithType: SecurityUtilities.SignFile(String,SecureString,Uri,String)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(String,SecureString,Uri,String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Signerar ett manifest för ClickOnce."
  remarks: "Den här funktionen är endast för att signera ett manifest, inte en PE-fil."
  syntax:
    content: public static void SignFile (string certPath, System.Security.SecureString certPassword, Uri timestampUrl, string path);
    parameters:
    - id: certPath
      type: System.String
      description: "Certifikatet som används för att signera filen. Certifikatet måste innehålla en privat nyckel. Den <xref uid=&quot;langword_csharp_KeyUsage&quot; name=&quot;KeyUsage&quot; href=&quot;&quot;> </xref> tillägget är valfritt, men om det finns <xref uid=&quot;langword_csharp_DigitalSignature&quot; name=&quot;DigitalSignature&quot; href=&quot;&quot;> </xref> måste anges till <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>. Den <xref uid=&quot;langword_csharp_EnhancedKeyUsage&quot; name=&quot;EnhancedKeyUsage&quot; href=&quot;&quot;> </xref> tillägg också är valfritt, men om den finns, måste certifikatet innehålla stöd för objekt-ID (OID)."
    - id: certPassword
      type: System.Security.SecureString
      description: "Lösenord för certifikatet."
    - id: timestampUrl
      type: System.Uri
      description: "Anger att filen är tidsstämplad av tidsstämpelservern på den angivna HTTP-adressen. Den här parametern kan vara NULL om du inte vill att en tidsstämpel."
    - id: path
      type: System.String
      description: "Namnet på filen för att logga in."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile*
  exceptions: []
  platform:
  - net462
