  name: SessionSecurityTokenReceivedEventArgs
  nameWithType: SessionSecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived&quot;> </xref> händelse."
  remarks: "Som standard den <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>händelsen inträffar inifrån den <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>metoden efter en sessionstoken (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) har lästs från sessions-cookie.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> I händelse-hanteraren, du kan ändra egenskaperna för sessionstoken innan den skickas ytterligare längsmed pipelinen och används för att autentisera den entitet som gjort begäran (användare).       Du kan komma åt token via den <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A>egenskapen.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A> När du har ändrat token som du kan se till att de skrivs tillbaka till cookien genom att ange den <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A>till `true`.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A> Slutligen den <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>händelse är en cancelable händelse och du kan ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen (ärvt från <xref:System.ComponentModel.CancelEventArgs>) att avbryta vidare bearbetning av begäran.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>"
  syntax:
    content: 'public class SessionSecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
