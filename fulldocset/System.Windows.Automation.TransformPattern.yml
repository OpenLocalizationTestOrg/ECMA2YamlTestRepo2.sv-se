  fullName: System.Windows.Automation.TransformPattern
  type: Class
  summary: "Representerar en kontroll som kan flyttas, storleksändras eller roteras inom en tvådimensionell utrymme."
  remarks: "Stöd för den här kontrollen mönstret är inte begränsat till objekt på skrivbordet. Den här kontrollen mönster måste det finnas stöd för ett behållarobjekt barn så länge som underordnade kan flyttas, storleksändras eller roteras fritt inom gränserna för behållaren."
