  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Ändrar storlek på kontrollen."
  remarks: "När den anropas i en kontroll som stöder två rutor Dela, kan den här metoden ha sidoeffekt av storleksändring av andra sammanhängande fönster.       Ett objekt kan inte flyttas, ändra storlek eller roteras så att den resulterande skärm platsen är helt utanför koordinaterna på dess behållare och otillgänglig för tangentbordet eller musen. Till exempel flyttas när en översta fönstret flyttas helt men eller ett underordnat objekt utanför gränserna för behållarens visningsområdet. I dessa fall placeras objektet som nära begärda skärmkoordinaterna som möjligt med övre eller vänstra koordinaterna åsidosätts ska inom gränserna för behållaren."
  example:
  - "In the following example, a <xref:System.Windows.Automation.TransformPattern> control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and subsequently used to resize the <xref:System.Windows.Automation.AutomationElement>.  \n  \n [!code-cs[UIATransformPattern_snip#101](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#101)]\n [!code-vb[UIATransformPattern_snip#101](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#101)]  \n[!code-cs[UIATransformPattern_snip#104](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#104)]\n[!code-vb[UIATransformPattern_snip#104](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#104)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "Nya bredden på fönstret, i bildpunkter."
    - id: height
      type: System.Double
      description: "Nya höjden på fönstret i bildpunkter."
  overload: System.Windows.Automation.TransformPattern.Resize*
