  summary: "Hämtar eller anger det maximala antalet värden ska returneras från matchningen."
  remarks: "Värdet 1 returnerar bara den första matchningen. Värdet -1 returnerar alla matchningar. Dessutom värdet -1 är lika med ett &quot; *&quot; i ett reguljärt uttryck."
