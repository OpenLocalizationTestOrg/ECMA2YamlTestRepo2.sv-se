  name: ManipulationContainer
  nameWithType: ManipulationStartingEventArgs.ManipulationContainer
  fullName: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Hämtar eller anger den behållare som alla manipulering händelser och beräkningar är förhållande till."
  remarks: "Du kan ange att positionen ska vara i förhållande till ett annat element genom att ange egenskapen ManipulationContainer. Exempelvis kan du manipulering positioner i förhållande till överordnat elementet som tar emot manipulering händelser. Den <xref:System.Windows.UIElement.ManipulationStarting>händelsehanteraren är den enda plats där du kan ange ManipulationContainer.</xref:System.Windows.UIElement.ManipulationStarting>       Mer information om ändringar finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).  Ett exempel på ett program som svarar på ändringar finns [genomgång: skapa din första Touch program](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.IInputElement ManipulationContainer { get; set; }
    return:
      type: System.Windows.IInputElement
      description: "Den behållare som alla manipulering händelser och beräkningar är förhållande till. Standardvärdet är elementet då händelsen inträffade."
  overload: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer*
  exceptions: []
  platform:
  - net462
