  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.UIElement.ManipulationStarting&quot;> </xref>, händelse."
  remarks: "ManipulationStartingEventArgs kan du ange beteendet för en manipulation.  Använd ManipulationStartingEventArgs för att göra följande:-Ange positionen ska i förhållande till ett element genom att ange den <xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>egenskapen.</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>      -Ange om en fingeravtrycksläsare manipulering har aktiverats genom att ange den <xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      -Ange vilka typer av manipulering aktiveras genom att ange den <xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>egenskapen till ett <xref:System.Windows.Input.ManipulationModes>uppräkningen.</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -Ange i mitten av en enskild fingeravtrycksläsare rotation genom att ange den <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      -Avbryt manipulation genom att ange den <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       Mer information om ändringar finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).  Ett exempel på ett program som svarar på ändringar finns [genomgång: skapa din första Touch program](~/add/includes/ajax-current-ext-md.md)."
  syntax:
