- uid: System.Web.UI.WebControls.MenuItem.ValuePath
  id: ValuePath
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: ValuePath
  nameWithType: MenuItem.ValuePath
  fullName: System.Web.UI.WebControls.MenuItem.ValuePath
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar sökvägen från menyalternativet roten till det nuvarande menyalternativet."
  remarks: "Egenskapen ValuePath innehåller en avgränsare-avgränsad lista med menyalternativen som bildar en sökväg från menyalternativet roten till det nuvarande menyalternativet. Värdet används den som anger positionen för ett menyalternativ i en <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> Du kan ange ett avgränsningstecken som används för att separera menyalternativen med hjälp av den <xref:System.Web.UI.WebControls.Menu.PathSeparator%2A>egenskapen.</xref:System.Web.UI.WebControls.Menu.PathSeparator%2A> Det här värdet används vanligtvis vid parsning av listan för enskilda värden eller skickar som argument till <xref:System.Web.UI.WebControls.Menu.FindItem%2A>metoden i <xref:System.Web.UI.WebControls.TreeView>klassen.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.FindItem%2A> Beroende på värdet som visas i den <xref:System.Web.UI.WebControls.Menu>kontroll, ett avgränsningstecken kan behöva ändras för att undvika eventuella konflikter.</xref:System.Web.UI.WebControls.Menu> Till exempel om du anger ett avgränsningstecken till ett kommatecken får det visa värdet inte innehålla några kommatecken. Annars går det inte korrekt parsa egenskapen ValuePath.      > [!NOTE] > Värdena för <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen för varje menyalternativ från menyalternativet roten till det nuvarande menyalternativet används för att generera den värde sökvägen.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> Menyalternativ på samma nivå i menyn måste ha ett unikt värde för den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen; <xref:System.Web.UI.WebControls.Menu>kontroll kan inte skilja mellan olika objekt på samma nivå som har samma värde.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>"
  example:
  - "The following example demonstrates how to parse the value to the ValuePath property for the individual menu item values.  \n  \n [!code-cs[MenuItemValuePath#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1342_1.aspx)]\n [!code-vb[MenuItemValuePath#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1342_1.aspx)]"
  syntax:
    content: public string ValuePath { get; }
    return:
      type: System.String
      description: "En avgränsare avgränsad lista över menyalternativen som bildar en sökväg från menyalternativet roten till det nuvarande menyalternativet."
  overload: System.Web.UI.WebControls.MenuItem.ValuePath*
  exceptions: []
  platform:
  - net462
