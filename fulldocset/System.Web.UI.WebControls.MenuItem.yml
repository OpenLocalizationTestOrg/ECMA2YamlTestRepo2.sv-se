  name: Target
  nameWithType: MenuItem.Target
  fullName: System.Web.UI.WebControls.MenuItem.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den target window eller frame som ska visas webbinnehåll som är associerad med ett menyalternativ."
  remarks: "Använd egenskapen Target för att ange den window eller frame som du vill visa webbinnehållet kopplad till ett menyalternativ när användaren klickar på menyalternativet. Värden måste börja med en bokstav i intervallet A-Z (skiftlägesokänslig), utom vissa särskilda värden som börjar med ett understreck som visas i följande tabell. Observera att den här egenskapen åsidosätter den <xref:System.Web.UI.WebControls.Menu.Target%2A>egenskapen för den <xref:System.Web.UI.WebControls.Menu>kontroll för det här menyalternativet.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      | Målvärde | Beskrivning |   |------------------|-----------------|   | `_blank`| Återgivningar innehållet i ett nytt fönster utan ramar. |   | `_parent`| Återgivningar innehållet i den direkta överordnat ramuppsättningen. |   | `_search`| Skapar innehåll i sökrutan. |   | `_self`| Återgivningar innehållet i ramen med fokus. |   | `_top`| Skapar innehåll i fönstret fullständig utan ramar. |      > [!NOTE] > Läs dokumentationen till din webbläsare att avgöra om den `_search` värde som stöds. Till exempel Microsoft Internet Explorer 5.0 och senare har stöd för den `_search` målvärde.      > [!NOTE] > Mål egenskapen återges som en `target` attribut. Den `target` attribut för fästpunkt element tillåts inte i XHTML 1.1 strikt dokumenttypsdefinition. Ange inte egenskapen Target om renderade utdata för den <xref:System.Web.UI.WebControls.HyperLink>måste vara XHTML 1.1-standarden.</xref:System.Web.UI.WebControls.HyperLink> Mer information finns i [XHTML standarder i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> När du skapar tillgängliga webbsidor, bör du undvika att använda egenskapen Target för att fokusera på ett annat fönster. Mer information finns i [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the Target property to specify a window or frame in which to display the Web content linked to a menu item when that menu item is clicked.  \n  \n [!code-cs[MenuItemTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_39_1.aspx)]\n [!code-vb[MenuItemTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_39_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Målfönstret eller ram som ska visas länkade webbinnehåll. Standardvärdet är en tom sträng (&quot;&quot;), vilket uppdaterar window eller frame i fokus."
  overload: System.Web.UI.WebControls.MenuItem.Target*
  exceptions: []
  platform:
