  type: Class
  summary: "Representerar ett menyalternativ som visas i den <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "En <xref:System.Web.UI.WebControls.Menu>kontroll består av en hierarki för de menyalternativ som representeras av MenuItem-objekt.</xref:System.Web.UI.WebControls.Menu> Varje menyalternativ har en skrivskyddad <xref:System.Web.UI.WebControls.MenuItem.Depth%2A>egenskap som anger den nivå där menyalternativet visas i den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Depth%2A> Menyalternativ på högsta nivån (nivå 0) som inte har ett överordnat menyelement kallas rot menyalternativ. Ett menyalternativ som har ett överordnat menyelement kallas en undermeny. Alla rot menyalternativ lagras i den <xref:System.Web.UI.WebControls.Menu.Items%2A>samling.</xref:System.Web.UI.WebControls.Menu.Items%2A> Undermenyobjekt lagras i en överordnad menyalternativets <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>samling.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> Du kan komma åt ett menyalternativ överordnade menyalternativ med hjälp av den <xref:System.Web.UI.WebControls.MenuItem.Parent%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItem.Parent%2A>      > [!NOTE] > De <xref:System.Web.UI.WebControls.Menu.Items%2A>och <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>innehåller samlingar endast menyalternativ för nästa nivå ned.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> För att komma åt menyalternativen ytterligare ned i menyn trädet använder den <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>egenskapen för ett menyalternativ på efterföljande.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       Att skapa menyelementen för en <xref:System.Web.UI.WebControls.Menu>styra måste använda en av följande metoder: använda deklarativa syntaxen för att skapa statiska menyalternativ.</xref:System.Web.UI.WebControls.Menu>       Använd en konstruktor för att dynamiskt skapa nya instanser av klassen MenuItem. Dessa MenuItem-objekt kan sedan läggas till i <xref:System.Web.UI.WebControls.Menu.Items%2A>eller <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>samling.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A>       Binda den <xref:System.Web.UI.WebControls.Menu>kontroll till en datakälla.</xref:System.Web.UI.WebControls.Menu> När den <xref:System.Web.UI.WebControls.Menu>kontrollen är bunden till en <xref:System.Web.UI.WebControls.SiteMapDataSource>styra MenuItem-objekt skapas automatiskt som motsvarar objekt i datakällan.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> För andra datakällor skapas MenuItem-objekt också automatiskt som matchar hierarkistrukturen för datakälla. dock måste du också använda den <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>samling för att definiera menyn objektet bindningar som anger bindning förhållandet mellan ett menyalternativ och dess motsvarande dataobjekt.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A>       Menyelementen visas i en statisk meny eller en dynamisk meny, beroende på nivån. Statisk meny visas alltid en <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> Som standard visas menyalternativ på högsta nivån (nivå 0) i statisk meny. Du kan visa ytterligare menyn nivåer (statisk undermenyer) statisk meny genom att ange den <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>egenskapen.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> Menyn objekt (eventuella) en högre nivå än värdet som anges av den <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>egenskapen visas i en dynamisk undermeny.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> En dynamisk undermeny visas endast när användaren placerar pekaren över det överordnade menyalternativ som innehåller en dynamisk undermeny.       När användaren klickar på ett menyalternativ på <xref:System.Web.UI.WebControls.Menu>kontrollen kan gå till en länkad webbsida eller helt enkelt anslå tillbaka till servern.</xref:System.Web.UI.WebControls.Menu> Om den <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>-egenskapen för ett menyalternativ anges den <xref:System.Web.UI.WebControls.Menu>kontrollen navigerar till den länkade sidan; annars bokför sidan tillbaka till servern för behandling.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> Som standard visas en länkad sida i samma fönster eller ram som den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> Om du vill visa det länkade innehållet i ett annat fönster eller ram, använda den <xref:System.Web.UI.WebControls.Menu.Target%2A>egenskapen för den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>egenskapen påverkar alla menyalternativ i kontrollen.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Om du vill ange en window eller frame för en enskild menyalternativ, ange den <xref:System.Web.UI.WebControls.MenuItem.Target%2A>egenskapen för ett MenuItem-objekt direkt.</xref:System.Web.UI.WebControls.MenuItem.Target%2A>       Varje menyalternativet har en <xref:System.Web.UI.WebControls.MenuItem.Text%2A>och en <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskap.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Värdet för den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>egenskapen visas i den <xref:System.Web.UI.WebControls.Menu>kontroll, medan den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen används för att lagra ytterligare data om menyalternativet, som data skickas till återanslående som är associerade med menyalternativet.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Om du ställer in den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>egenskap, men lämna den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen unset, den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>-egenskapen anges automatiskt med samma värde som den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Motsatt gäller även. Om du ställer in den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskap, men inte den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>-egenskapen i <xref:System.Web.UI.WebControls.MenuItem.Text%2A>-egenskapen anges automatiskt med samma värde som den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      > [!NOTE] > Menyalternativ på samma nivå i menyn måste ha ett unikt värde för den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen; <xref:System.Web.UI.WebControls.Menu>kontroll kan inte skilja mellan olika objekt på samma nivå som har samma värde.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> I detta scenario om användaren klickar på ett menyalternativ som har ett dubblettvärde väljs det menyelement som visas först i menyn.       Om du vill visa en knappbeskrivning när användaren placerar muspekaren över ett menyalternativ, ange artikelns <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>egenskap.</xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>       En <xref:System.Web.UI.WebControls.Menu>kontrollen har flera olika typer av menyalternativ.</xref:System.Web.UI.WebControls.Menu> Du kan styra format (till exempel storlek och färg) för objekttyper meny med hjälp av egenskaperna i följande tabell.      | Format för menyalternativets egenskap | Beskrivning |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| Önskade inställningar för dynamiska menyalternativ när muspekaren är placerad över det. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| Style-inställningarna för en enskild dynamiska menyalternativ. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| Style-inställningarna för en dynamisk meny. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| Style-inställningarna för det markerade dynamiska menyalternativet. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| Style-inställningarna för ett statiskt menyalternativ när muspekaren är placerad över den. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| Style-inställningarna för en enskild statiska menyalternativ. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| Style-inställningar för en statisk meny. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| Style-inställningarna för det markerade statiska menyalternativet. |       I stället för att ange enskilda formategenskaper kan du ange format som tillämpas på menyn objekt baserat på deras nivå genom att använda style-samlingar som visas i följande tabell.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>      | Nivå format samlingar | Beskrivning |   |-----------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>| En samling <xref:System.Web.UI.WebControls.MenuItemStyle>objekt som styr formatet för menyalternativ baserat på deras nivå. |   | <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>| En samling <xref:System.Web.UI.WebControls.MenuItemStyle>objekt som styr format markerat menyalternativ baserat på deras nivå. |   | <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>| En samling <xref:System.Web.UI.WebControls.MenuItemStyle>objekt som styr formatet för undermenyobjekt baserat på deras nivå. |       Det första formatet i samlingen motsvarar formatet för menyalternativ på första djup nivå i trädet menyn.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Det andra formatet i samlingen motsvarar formatet för menyalternativ på andra djup nivå i trädet för menyn och så vidare. Detta används oftast för att generera en tabell med innehållet navigeringsmenyer där menyalternativ på en viss djup ska ha samma utseende, oavsett om de har undermenyer.      > [!NOTE] > Om du använder någon av nivå format samlingarna i listan i föregående tabell för att ange format för den <xref:System.Web.UI.WebControls.Menu>styra inställningarna format åsidosätta egenskaperna format för enskilda menyalternativ.</xref:System.Web.UI.WebControls.Menu>       Du kan också anpassa utseendet förutom anpassa ett menyalternativ format. Du kan ange anpassade avbildningar för de olika delarna för ett menyalternativ genom att ange egenskaperna i följande tabell.      | Bild-egenskapen | Beskrivning |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>| En valfri bild som visas bredvid texten för ett menyalternativ. |   | <xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A>| En valfri bild som visas i ett menyalternativ för att indikera att menyalternativet har en dynamisk undermeny. |   | <xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A>| En valfri bild som visas längst ned i ett menyalternativ för att skilja den från andra menyalternativ. |       Att fastställa om ett menyalternativ är markerad i en <xref:System.Web.UI.WebControls.Menu>styra använder den <xref:System.Web.UI.WebControls.MenuItem.Selected%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItem.Selected%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Du kan också bestämma om ett menyalternativ är bunden till data med hjälp av den <xref:System.Web.UI.WebControls.MenuItem.DataBound%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItem.DataBound%2A> Om ett objekt på menyn binds till data, kan du använda den <xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>egenskapen för att komma åt värden för dataobjektet bunden till menyalternativet.</xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>       En lista över inledande egenskapsvärden för en instans av klassen MenuItem, finns det <xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>"
  example:
  - "The following example demonstrates how to populate a <xref:System.Web.UI.WebControls.Menu> control with static MenuItem objects using declarative syntax.  \n  \n [!code-vb[MenuItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_1.aspx)]\n [!code-cs[MenuItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_1.aspx)]  \n  \n The following example demonstrates how to bind a <xref:System.Web.UI.WebControls.Menu> control to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control. When bound to a data source, the <xref:System.Web.UI.WebControls.Menu> control automatically creates the MenuItem objects. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuDataBind#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_2.aspx)]\n [!code-vb[MenuDataBind#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_2.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
