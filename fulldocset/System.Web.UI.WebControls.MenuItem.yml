tt klientens webbläsare stöder detta format.      > [!NOTE] > Den här egenskapen åsidosätter den avbildning som angetts av den <xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName>och <xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName>Egenskaper.</xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName>       Du kan också inaktivera den här avbildningen i en statisk meny genom att ange egenskapen till en tom sträng och inställningen för den <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A> På samma sätt kan du inaktivera den här avbildningen i en dynamisk meny genom den här egenskapen till en tom sträng och inställningen för den <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A>"
