  remarks: "Egenskapen Value används för att komplettera den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>egenskapen genom att lagra ytterligare data som är associerade med menyalternativet.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> Det här värdet visas inte i kontrollen och ofta används för att lagra data för att hantera återanslående händelser.      > [!NOTE] > Om egenskapen Value innehåller `null`, `get` accessor returnerar värdet för den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> Om den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>-egenskapen i sin tur innehåller `null`, <xref:System.String.Empty>returneras.</xref:System.String.Empty> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Värdet för egenskapen Value används också när värdet sökväg har angetts i den <xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A>egenskapen genereras.</xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A> Ett värde sökvägen är en avgränsare-avgränsad lista med menyalternativen som utgör en sökväg från menyalternativet roten till det nuvarande menyalternativet. Värdet används den som anger positionen för ett menyalternativ i en <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu>      > [!NOTE] > Menyalternativ på samma nivå i menyn måste ha ett unikt värde för egenskapen Value; i <xref:System.Web.UI.WebControls.Menu>kontroll kan inte skilja mellan olika objekt på samma nivå som har samma värde.</xref:System.Web.UI.WebControls.Menu>       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to display the Value for a menu item and its parent when the user selects a menu item.  \n  \n [!code-cs[MenuItemValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_424_1.aspx)]\n [!code-vb[MenuItemValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_424_1.aspx)]"
