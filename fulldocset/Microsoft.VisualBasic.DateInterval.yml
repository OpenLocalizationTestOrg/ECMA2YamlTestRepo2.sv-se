  name: DateInterval
  nameWithType: DateInterval
  fullName: Microsoft.VisualBasic.DateInterval
  type: Enum
  summary: "Anger hur du bestämmer och formatera datumintervall när du anropar datum-relaterade funktioner."
  remarks: "När du anropar datum-relaterade funktioner, kan du använda Uppräkningsmedlemmar i koden i stället för de faktiska värdena.       Den `DateInterval` uppräkningen definierar konstanter som används med datum-relaterade funktioner för att identifiera hur datumintervall fastställt och formateras.  Ett exempel finns i <xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>metod.</xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>"
  syntax:
    content: public enum DateInterval
  inheritance:
  - System.Enum
  platform:
  - net462
