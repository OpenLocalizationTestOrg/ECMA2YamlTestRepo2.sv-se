  name: SettingsProperty
  nameWithType: SettingsProperty
  fullName: System.Configuration.SettingsProperty
  type: Class
  summary: "Används internt som klass som representerar metadata om en enskild configuration-egenskap."
  remarks: "SettingsProperty används för att beskriva egenskaper för inställningar av en klass som härleds från <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> Inställningar för API kan en uppsättning egenskaper som ska grupperas i en common language runtime klass.       När Spara inställningar för <xref:System.Configuration.SettingsBase>basklassen begär en samling SettingsProperty objekt, grupperade i en mängd av typen <xref:System.Configuration.SettingsPropertyCollection>.</xref:System.Configuration.SettingsPropertyCollection> </xref:System.Configuration.SettingsBase> Det gör du genom att anropa en egen Properties-medlemmen. Ärvda klasser ska returnera en samling av egenskaper för att spara.       Varje SettingsProperty-objekt innehåller metadata om egenskapen, inklusive följande: - namn.      -Standardvärdet.      -Egenskapstyp.      -Serialisering metod.      -Provider som ska användas för.      -Andra valfria attribut som är kontext och provider-specifik."
  syntax:
    content: public class SettingsProperty
