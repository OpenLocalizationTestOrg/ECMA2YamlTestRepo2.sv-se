  namespace: System.Windows.Controls
  summary: "Hämtar eller anger formatet som ska användas för rubriken för den <xref href=&quot;System.Windows.Controls.GridViewColumn&quot;> </xref>."
  remarks: "Egenskapen HeaderContainerStyle och <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>egenskapen tillsammans definierar egenskapsvärden och det visuella trädet för kolumnen sidhuvud innehåll.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> Egenskapen HeaderContainerStyle kan också ange det visuella trädet genom att definiera en <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>       Egenskaper som definierar innehåll, layout och format på en kolumnrubrik finns i många relaterade klasser och vissa av egenskaperna har funktioner som liknar eller samma. Mer information finns i [översikt över mallar och formatmallar för GridView kolumnrubriker](~/add/includes/ajax-current-ext-md.md).       Vissa begränsningar gäller när du ställer in en stil. Mer information finns i [design och Templating](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderContainerStyle&quot;></a>## XAML attributsyntax ```   <object HeaderContainerStyle=&quot;{ResourceExtension StyleResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderContainerStyle&quot;> </a> ## XAML egenskapen Elementsyntax <a name=&quot;xamlValues_HeaderContainerStyle&quot;> </a> ## XAML värden *ResourceExtension* något av följande: `StaticResource`, eller `DynamicResource`.       Se [XAML resurser](~/add/includes/ajax-current-ext-md.md).       *StyleResourceKey* den nyckel som identifierar det format som begärs. Nyckeln som refererar till en befintlig resurs i <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Egenskapselementsyntax är tekniskt möjligt, men inte rekommenderas. Se [infogade format och mallar](~/add/includes/ajax-current-ext-md.md). En bindning till med hjälp av eller också är möjligt, men ovanliga.      <a name=&quot;dependencyPropertyInfo_HeaderContainerStyle&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <x