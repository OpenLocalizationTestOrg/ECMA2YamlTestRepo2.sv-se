  summary: "Hämtar eller anger mallen som ska använda för att visa innehållet i kolumnrubriken."
  remarks: "Om både den <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A>egenskapen och egenskapen HeaderTemplate har angetts, egenskapen HeaderTemplate har företräde.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A>       När du har en HeaderTemplate eller <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>har angetts för en <xref:System.Windows.Controls.GridViewColumn>, kan inte ändras.</xref:System.Windows.Controls.GridViewColumn> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       Du kan också definiera visningen av en kolumnrubrik genom att ange en <xref:System.Windows.Controls.ControlTemplate>som en del av en <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName>.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName> </xref:System.Windows.Controls.ControlTemplate>       Egenskaper som definierar innehåll, layout och format på en kolumnrubrik finns på många relaterade klasser och vissa av egenskaperna har funktioner som liknar eller samma. Mer information finns i [översikt över mallar och formatmallar för GridView kolumnrubriker](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplate&quot;></a>## XAML attributsyntax ```   <object HeaderTemplate=&quot;{ResourceExtension TemplateResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderTemplate&quot;> </a> ## XAML egenskapen Elementsyntax <a name=&quot;xamlValues_HeaderTemplate&quot;> </a> ## XAML värden *ResourceExtension* något av följande: `StaticResource`, eller `DynamicResource`.       Se [XAML resurser](~/add/includes/ajax-current-ext-md.md).       *TemplateResourceKey* den nyckel som identifierar den mall som begärs. Nyckeln som refererar till en befintlig resurs i <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Egenskapselementsyntax är tekniskt möjligt, men inte rekommenderas. Se [infogade format och mallar](~/add/includes/ajax-current-ext-md.md). En bindning till med hjälp av eller också är möjligt, men ovanliga.      <a name=&quot;dependencyPropertyInfo_HeaderTemplate&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>"
