  fullName: System.Windows.Controls.GridViewColumn
  type: Class
  summary: "Representerar en kolumn som visar data."
  remarks: "En GridViewColumn används av den <xref:System.Windows.Controls.GridView>läget för att visa en datakolumn.</xref:System.Windows.Controls.GridView> Den <xref:System.Windows.Controls.ListView>som implementerar det <xref:System.Windows.Controls.GridView>läget tillhandahåller data för kolumnen.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.ListView> Du kan använda databindning för att ange data för GridViewColumn.       Du kan använda den <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>egenskapen för att definiera data som visas i en kolumn.</xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Du kan också definiera data som en del av en <xref:System.Windows.DataTemplate>som anges av den <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.DataTemplate> Om olika celler har olika <xref:System.Windows.DataTemplate>objekt, <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>egenskap kan ange en <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> </xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.DataTemplate> I följande lista visas de egenskaper som anges här, i prioritetsordning från högsta till lägsta:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>i GridViewColumn klassen innehåller också egenskaper som du kan använda för att definiera och anpassa kolumnrubriken för kolumnen.</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Den <xref:System.Windows.Controls.GridViewColumn.Header%2A>egenskapen kan definiera innehållet i kolumnrubriken.</xref:System.Windows.Controls.GridViewColumn.Header%2A> Andra egenskaper som <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>och <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A>kan även ange innehåll och format för kolumnrubriken.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> Vissa av egenskaperna finns även på andra klasser som <xref:System.Windows.Controls.GridViewColumnHeader>klass.</xref:System.Windows.Controls.GridViewColumnHeader> Mer information om de egenskaper som används för att definiera format och mallar för kolumnrubrikerna och information om prioritetsordningen för dessa egenskaper finns [översikt över mallar och formatmallar för GridView kolumnrubriker](~/add/includes/ajax-current-ext-md.md).       GridViewColumn-klassen implementerar den <xref:System.ComponentModel.INotifyPropertyChanged>gränssnitt.</xref:System.ComponentModel.INotifyPropertyChanged> Det här gränssnittet ger dig möjlighet att prenumerera på de händelser som inträffar när en ändring sker till ett egenskapsvärde som den <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>egenskapsvärde.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>"
