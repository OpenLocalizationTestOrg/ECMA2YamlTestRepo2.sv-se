.Controls.DataTemplateSelector>       *MyDataTemplateSelectorImplementation* en klass som härleds från <xref:System.Windows.Controls.DataTemplateSelector>som implementerar en praktisk <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>Åsidosätt.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> Information om hur du ansluter din anpassade klass finns [XAML namnområden och Namespace mappning för WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).      <a name=&quot;dependencyPropertyInfo_HeaderTemplateSelector&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>"
