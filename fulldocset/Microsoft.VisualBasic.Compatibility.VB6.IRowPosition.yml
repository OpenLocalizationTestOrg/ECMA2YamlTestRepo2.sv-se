    - id: hChapter
      type: System.Int32
      description: "En pekare till minne som ska returneras kapitlet som är associerade med den aktuella raden. Om raduppsättningen inte är kapitelindelad, `hChapter` är inställd på <xref uid=&quot;langword_csharp_DB_NULL_HCHAPTER&quot; name=&quot;DB_NULL_HCHAPTER&quot; href=&quot;&quot;> </xref>. Om `hChapter` är en null-pekare på indata, returneras inget kapitel värde."
    - id: hRow
