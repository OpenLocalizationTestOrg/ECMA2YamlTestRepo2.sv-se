      description: "En pekare till minne som ska returneras den <xref uid=&quot;langword_csharp_hRow&quot; name=&quot;hRow&quot; href=&quot;&quot;> </xref> av den aktuella radpositionen; eller <xref uid=&quot;langword_csharp_DB_NULL_HROW&quot; name=&quot;DB_NULL_HROW&quot; href=&quot;&quot;> </xref> om det finns ingen aktuell rad position."
    - id: dbPositionFlags
      type: System.Int32
      description: "En pekare till minne att returnera mer information om radpositionen."
