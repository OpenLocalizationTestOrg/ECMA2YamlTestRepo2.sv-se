  name: PageImageableArea
  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "Representerar en sida som kan skrivas ut."
  remarks: "De flesta laserskrivare och bläckstråleskrivare måste lämna ett terger område runt kanterna på en sida för att förhindra att toner hämtar på de delar av skrivaren som flyttar blad. För många foto skrivare, men är hela sidan skrivbara.       En klass som innehåller samma information om den skrivbara ytan som PageImageableArea och även sidstorleken finns <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      > [!CAUTION] > Klasserna i den <xref:System.Printing>namnområde stöds inte för användning i en Windows-tjänst eller ASP.NET-program eller tjänst.</xref:System.Printing> Försök att använda dessa klasser från inom någon av följande programtyper kan ge oväntade problem, så som minskat tjänsten prestanda- och undantag.       Om du vill skriva ut från en Windows Forms-program finns i <xref:System.Drawing.Printing>namnområde.</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
