  name: Parity
  nameWithType: Parity
  fullName: System.IO.Ports.Parity
  type: Enum
  summary: "Anger paritet bitars för en <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objekt."
  remarks: "Använd den här uppräkningen när den <xref:System.IO.Ports.SerialPort.Parity%2A>egenskapen för en seriell portanslutning.</xref:System.IO.Ports.SerialPort.Parity%2A>       Paritet är ett felsökning procedur som antalet 1s alltid måste vara samma – jämna eller udda – för varje grupp med bits som överförs utan fel. I modem till modem kommunikation är paritet ofta en av parametrarna som måste godkännas av avsändare och mottagare parter innan överföringen kan placera."
  example:
  - "The following code example displays the possible values of the Parity enumeration to the console, then prompts the user to choose one. This code example is part of a larger code example provided for the <xref:System.IO.Ports.SerialPort> class.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#03](~/add/codesnippet/cpp/t-system.io.ports.parity_1.cpp)]\n [!code-cs[System.IO.Ports.SerialPort#03](~/add/codesnippet/csharp/t-system.io.ports.parity_1.cs)]\n [!code-vb[System.IO.Ports.SerialPort#03](~/add/codesnippet/visualbasic/t-system.io.ports.parity_1.vb)]"
