  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "Representerar en samling som innehåller nyckelfältet i varje post i en datakälla. Den här klassen kan inte ärvas."
  remarks: "Klassen DataKeyCollection representerar en samling nyckelfält i datakällan. Nyckelfältet i varje post i datakällan lagras i den här samlingen. På så sätt kan du lagra nyckelfältet med datatypen lista kontroll utan att visa i kontrollen. Den här samlingen fylls automatiskt med värden från fältet som anges av den <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> Den här samlingen tillåter inte att du manuellt lägga till eller ta bort objekt från samlingen.       Nyckelfältet används ofta i en hanterare för en händelse som `ItemCommand` eller `DeleteCommand`, som en del av en frågesträng för update för att ändra en viss post i datakällan. Nyckelfältet hjälper update frågesträngen identifiera rätt post att ändra.       Använd den <xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>egenskapen fastställa antalet objekt i samlingen.</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> Använd någon av följande metoder för att hämta programmässigt ett nyckelfält från en DataKeyCollection,:-Använd indexeringsfunktion för att hämta ett enda nyckelfält från samlingen med matris-notering.      – Använd den <xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>metod för att kopiera innehållet i samlingen till en <xref:System.Array?displayProperty=fullName>-objekt som kan användas för att hämta objekt från samlingen.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      – Använd den <xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>metoden för att skapa en <xref:System.Collections.IEnumerator?displayProperty=fullName>implementerad-objekt som kan användas för att hämta objekt från samlingen.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
  - >-
    [!code-cs[BaseDataListDataKeys#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_330_1.aspx)]
     [!code-vb[BaseDataListDataKeys#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_330_1.aspx)]
