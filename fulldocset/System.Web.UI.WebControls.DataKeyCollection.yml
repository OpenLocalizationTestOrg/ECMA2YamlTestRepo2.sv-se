  remarks: "Använd den här metoden för att skapa ett <xref:System.Collections.IEnumerator?displayProperty=fullName>objekt som kan hävdade genom för att hämta varje objekt i <xref:System.Web.UI.WebControls.DataKeyCollection>.</xref:System.Web.UI.WebControls.DataKeyCollection> införts</xref:System.Collections.IEnumerator?displayProperty=fullName>       Använd den <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>egenskapen för att hämta objektet för närvarande leder till i samlingen.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Använd den <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metod för att flytta till nästa element i samlingen.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Använd den <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>metod för att flytta uppräknaren till sin ursprungliga position.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > När du har skapat en <xref:System.Collections.IEnumerator?displayProperty=fullName>införts objekt eller Använd den <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>metod för att flytta uppräknaren till det första objektet i samlingen, måste du anropa den <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metoden.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> Annars objektet som representeras av den <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>egenskapen är odefinierad.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
