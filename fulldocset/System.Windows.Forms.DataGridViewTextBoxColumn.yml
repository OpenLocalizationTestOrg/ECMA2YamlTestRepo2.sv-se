- uid: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  id: SortMode
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: SortMode
  nameWithType: DataGridViewTextBoxColumn.SortMode
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger Sorteringsläge för kolumnen."
  remarks: "När en <xref:System.Windows.Forms.DataGridView>kontroll sorteras med hjälp av en kolumn med SortMode egenskapsvärdet <xref:System.Windows.Forms.DataGridViewColumnSortMode>, sortera glyf automatiskt visas i kolumnrubriken.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       När kontrollen sorteras med hjälp av en kolumn med SortMode egenskapsvärdet <xref:System.Windows.Forms.DataGridViewColumnSortMode>, du måste också visa sortering tecknet via den <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       Sortera standardläget för en <xref:System.Windows.Forms.DataGridViewTextBoxColumn>är <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewTextBoxColumn> Sortera standardläget för andra kolumntyper är <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Värdet för SortMode förhindrar inte att du sortera kolumner programmässigt, även om andra begränsningar kan tillkomma. Mer information finns i <xref:System.Windows.Forms.DataGridView.Sort%2A>metod.</xref:System.Windows.Forms.DataGridView.Sort%2A>       Ett värde för egenskapen SortMode för av <xref:System.Windows.Forms.DataGridViewColumnSortMode>hindrar inte den <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>händelse från uppstår, men det förhindrar att huvudet ändra hur när det klickas.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
  - "The following code example illustrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/csharp/p-system.windows.forms.d_266_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/visualbasic/p-system.windows.forms.d_266_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewColumnSortMode SortMode { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewColumnSortMode
      description: "En <xref href=&quot;System.Windows.Forms.DataGridViewColumnSortMode&quot;> </xref> som anger de kriterier som används för att sortera raderna baserat på cellvärden i en kolumn."
