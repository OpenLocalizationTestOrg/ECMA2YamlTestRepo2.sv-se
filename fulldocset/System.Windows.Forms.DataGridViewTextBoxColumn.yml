  name: MaxInputLength
  nameWithType: DataGridViewTextBoxColumn.MaxInputLength
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger det maximala antalet tecken som kan skrivas in i textrutan."
  remarks: "Egenskapen MaxInputLength påverkar inte längden på texten programmässigt via cellens värde eller formateringsegenskaper. Den påverkar bara vad användaren kan ange och redigera.       Hämtar eller anger den här egenskapen hämtar eller anger den <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>egenskap hos det objekt som returneras av den <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Den här egenskapen även anger den <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>egenskapen för varje cell i kolumnen.</xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Ange cellvärden när du ställer in värdet i kolumnen om du vill åsidosätta det angivna värdet för enskilda celler."
  syntax:
    content: public int MaxInputLength { get; set; }
    return:
      type: System.Int32
      description: "Det maximala antalet tecken som kan skrivas in i textrutan. Standardvärdet är 32767."
