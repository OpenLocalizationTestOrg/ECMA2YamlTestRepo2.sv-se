- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  id: IsMergeable
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsMergeable
  nameWithType: TextElementEditingBehaviorAttribute.IsMergeable
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> kan slå samman två angränsande textelement."
  remarks: "När IsMergeable är `true`, beslutet att kombinera intilliggande textelement som har identiska egenskapsvärden lämnas upp till <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>  När IsMergeable är `false`, en <xref:System.Windows.Controls.RichTextBox>inte kombinera två angränsande textelement.</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>introducerades i .NET Framework version 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om en <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> är gratis att sammanfoga intilliggande anpassade textelement som har identiska egenskapsvärden, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Hämtar eller anger ett värde som anger om text-elementet innehåller formatering på grundval av tecken, eller om den formatering som gäller för hela elementet."
  remarks: "När IsTypographicOnly är `true` och användaren kopierar och klistrar in en del av innehållet i en anpassad textelement, formateringen.  När IsTypographicOnly är `false`, formateringen endast om användaren kopierar och klistrar in all av innehållet i den anpassade textelement.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>introducerades i .NET Framework version 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om formatering som ska användas för enskilda tecken. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om den formatering som gäller för hela elementet."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
