  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Anger hur en <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> ska hantera en anpassade textelement."
  remarks: "Du kan använda attributet TextElementEditingBehaviorAttribute för att ange att elementet ska behandlas som en enda, unbreakable enhet när du skapar en anpassad textelement.  När den <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>och <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>egenskaperna `false`, en <xref:System.Windows.Controls.RichTextBox>bevarar gränser och innehållet i elementet när användaren redigerar <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  I allmänhet fungerar anpassat element liknar <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>  Följande händer när du använder den här klassen och anger både av dess egenskaper till `false`: – när en användare kopierar och klistrar in en del av innehållet i ett anpassat element formatering av den kopierade texten bevaras inte.      -När en användare skriver före eller efter innehållet i elementet anpassade visas förvärvar det nya innehållet inte elementet anpassade formaterad text.      -Användaren kan infoga en radbrytning i anpassade elementet.       När du skapar ett anpassat element, använda den <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>metod och ange `preserveTextElements` till `true` att bevara de anpassade värdena för element och egenskapen vid serialisering till disk eller Urklipp.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
