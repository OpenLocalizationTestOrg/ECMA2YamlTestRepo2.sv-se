- uid: System.Data.MissingSchemaAction.AddWithKey
  id: AddWithKey
  parent: System.Data.MissingSchemaAction
  langs:
  - csharp
  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Lägger till de nödvändiga kolumner och primära nyckelinformationen för att slutföra schemat. För mer information om hur primära nyckelinformationen har lagts till i en <xref href=&quot;System.Data.DataTable&quot;> </xref>, se <xref:System.Data.IDataAdapter.FillSchema*>. Fungerar med .NET Framework Data Provider för OLE DB, <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> kräver att den inbyggda OLE DB-providern erhåller nödvändiga primära nyckelinformationen genom att ange egenskapen DBPROP_UNIQUEROWS och sedan anger vilka kolumner som är primärnyckelkolumnerna genom att undersöka DBCOLUMN_KEYCOLUMN i IColumnsRowset.</xref:System.Data.IDataAdapter.FillSchema*> Alternativt kan användaren explicit ange Primärnyckelbegränsningar på varje <xref href=&quot;System.Data.DataTable&quot;> </xref>. Detta garanterar att inkommande poster som matchar befintliga poster uppdateras i stället för läggas till. När du använder <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>, .NET Framework Data Provider för SQL Server lägger till en FOR BROWSE-satsen i instruktionen som körs. Användaren bör vara medveten om eventuella sidoeffekter, som störningar med hjälp av ange FMTONLY för instruktioner. Se SQL Server Books Online för mer information."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
