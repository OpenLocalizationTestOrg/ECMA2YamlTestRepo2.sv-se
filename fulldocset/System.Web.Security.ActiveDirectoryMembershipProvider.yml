  summary: "Uppdaterar frågor och svar för en användare i Active Directory-arkiv."
  remarks: "Metoden anropas av den <xref:System.Web.Security.ActiveDirectoryMembershipUser>klassen för att uppdatera lösenordsfrågan och besvara för en användare i Active Directory-medlemskap Arkiv.</xref:System.Web.Security.ActiveDirectoryMembershipUser>       Kräver en frågor och svar ger ett ytterligare lager av säkerhet för att kunna återställa en användares lösenord. När du skapar ett användarnamn, kan en användare ange en fråga och svar som senare kan användas för att återställa ett nytt lösenord. Metoden ChangePasswordQuestionAndAnswer uppdaterar frågor och svar för en användare medlemskap till nya värden.       För att kunna använda metoden ChangePasswordQuestionAndAnswer måste du ange dessa ytterligare attribut i programmets konfigurationsfil:- `requiresQuestionAndAnswer` måste vara `true.`       -    `attributeMapPasswordQuestion` och `attributeMapPasswordAnswer` måste mappas till attribut i Active Directory-schemat.       Om ovanstående villkor inte uppfylls, en <xref:System.Configuration.Provider.ProviderException>utlöst vid initiering.</xref:System.Configuration.Provider.ProviderException>       Den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instansen ansluter till den Active Directory-databasen med de autentiseringsuppgifter som anges i den `username` och `password` parametrar för att verifiera namnet och lösenordet för användaren.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Den faktiska uppdateringen av fråga och svar utförs med konfigurerade autentiseringsuppgifterna för providern.       Om ett felaktigt lösenord har angetts till metoden ChangePasswordQuestionAndAnswer katalogservern ökar värdet för de räknare som spårar ogiltig lösenordsförsök. Detta kan resultera i att användaren är låst och det går inte att logga in förrän antingen status aktiveringslås rensas av ett anrop till den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>metoden eller låst tid som anges i directory överför.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>       Om uppdateringen att fråga och svar och <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen är `true`, användarens felaktiga lösenordssvar spåra räknarna återställs.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Lösenordssvaret krypteras med den <xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>metoden innan den är lagrad i Active Directory-datalagret.</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A> Krypteringsnyckeln och algoritmen har angetts av den [machineKey Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) konfigurationselementet. Attributet dekryptering på den [machineKey Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) element måste anges i <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen stöder inte automatiskt genererade krypteringsnycklar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Den maximala längden för lösenordsfrågan är 256 tecken. Den maximala längden för lösenordssvaret är 128 tecken.       Bort inledande och avslutande blanksteg från alla värden förutom för `password`.       Providern hittar användarinstans att uppdatera genom att utföra en underträd sökning efter användarnamn som börjar vid Sök-plats som anges i anslutningssträngen. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
