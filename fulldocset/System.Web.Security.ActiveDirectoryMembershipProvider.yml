- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Återställer ett lösenord till ett nytt lösenord som skapas automatiskt."
  remarks: "Metoden anropas av den <xref:System.Web.Security.Membership>klassen för att återställa lösenordet för en användare i Active Directory-datalager till en ny slumpmässigt genererat värde värdet.</xref:System.Web.Security.Membership> Det nya lösenordet returneras.      > [!NOTE] > Slumpmässigt lösenord som skapats av metoden ResetPassword är inte säkert att skicka det reguljära uttrycket i den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>egenskapen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A> Dock slumpmässigt lösenord uppfyller de kriterier som fastställts av den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>och <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>Egenskaper.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>       Om ett felaktigt svar har angetts till metoden ResetPassword ökas den interna räknare som spårar ogiltig lösenordssvar försök med en. Detta kan resultera i att användaren är inte logga in förrän status aktiveringslås rensas av ett anrop till den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>metoden.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A> Om rätt lösenordssvar anges och användaren är inte låst, sedan den interna räknare som spårar ogiltigt lösenord har återställts till noll. Mer information finns i <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>och <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>Egenskaper.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>       Inledande och avslutande blanksteg bort från alla parametervärden.       Du kan anropa metoden ResetPassword direkt genom att erhålla en referens till den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instansen från den <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>egenskapen.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Providern använder en underträd sökning som börjar vid Sök-plats som anges i anslutningssträngen. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Ange lösenord på en Active Directory-server i `connectionProtection` attributet måste anges till <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       När du använder en ADAM-server i `connectionProtection` attribut kan anges till <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, men endast om du uttryckligen konfigurera ADAM-servern så att lösenordet ändras över oskyddade anslutningar.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>      > [!IMPORTANT] > Du kan inte återställa lösenord om de autentiseringsuppgifter som används för att ansluta till Active Directory-server har administratörsbehörighet på domänen (rekommenderas inte) eller &quot;Återställ lösenord&quot; behörigheten.       Om du vill återställa ett lösenord och följande villkor måste vara sant: - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen måste anges till `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      -Active Directory-schemat måste ändras för att innehålla attribut för att lagra frågor och svar och spårning av tre fält för lösenord besvara ändringar.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, Och `attributeMapFailedPasswordAnswerLockedTime` attribut måste anges i programmets konfigurationsfil.      - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>Egenskapen måste anges till `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>      -Säkerhetskontexten för att ansluta till Active Directory-datalagret (Processkontot eller explicita autentiseringsuppgifter) måste ha behörighet att ändra lösenord. De autentiseringsuppgifter som används för att ansluta till Active Directory-servern ha domänadministratör (rekommenderas inte) eller &quot;Återställ lösenord&quot; behörigheten.      > [!NOTE] > Säkerhetsprinciper på Active Directory-servern kan göra det omöjligt för metoden ResetPassword att generera ett lösenord som uppfyller principerna. Standardimplementering av den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>metoden skapar lösenord som uppfyller standard lösenordsprinciper på domänkontrollanter som kör Windows Server 2003 SP1.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A> Om lösenordet inte kan återställas på grund av säkerhetsprinciper på Active Directory-server en <xref:System.Configuration.Provider.ProviderException>genereras.</xref:System.Configuration.Provider.ProviderException>"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "Återställa lösenord för användaren."
    - id: passwordAnswer
      type: System.String
      description: "Lösenordssvar för den angivna användaren."
    return:
      type: System.String
      description: "Det nya lösenordet för den angivna användaren."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ResetPassword-metoden anropas innan den <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> -instansen initieras."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>egenskapsvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>passwordAnswer</code> is empty after trimming  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> exceeds 128 characters.  \n  \n \\- or -  \n  \n <code>username</code> is empty, or exceeds the maximum length allowed for user names (usually 256 characters).  \n  \n \\- or -  \n  \n <code>username</code> contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> but the <code>username</code> parameter contains backslashes."
