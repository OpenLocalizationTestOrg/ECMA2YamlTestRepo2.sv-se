  remarks: "Egenskapen EnablePasswordReset anger om du kan använda den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>metod för att återställa en användares lösenord.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A> Egenskapen EnablePasswordReset har angetts i programmets konfiguration fil med hjälp av `enablePasswordReset` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element.       Du kan bara ange egenskapen EnablePasswordReset `true` när följande [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element inställningar har gjorts.      -   `requiresQuestionAndAnswer` must be `true`.      -Active Directory-schemat måste ändras för att innehålla attribut för att lagra lösenordsfrågan och svar samt de tre spårning fälten för lösenordssvar försök att ändra.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributeMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, och `attributeMapFailedPasswordAnswerLockoutTime` måste mappas till attribut i Active Directory-schemat.       Om ovanstående villkor inte uppfylls, en <xref:System.Configuration.Provider.ProviderException>utlöst vid initiering.</xref:System.Configuration.Provider.ProviderException>       När anslutningssträngen i tillämpningsprogrammets konfigurationsfil anger en Active Directory-domän i stället för en specifik server i <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans ansluter alltid till den domänkontrollant som har rollen för PDC för domänen så att lösenordsändringar gälla och är tillgängliga när den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>metoden anropas.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!NOTE] > Även om egenskapen EnablePasswordReset är `true`, du kan inte återställa användarlösenord om inte de autentiseringsuppgifter som används för att ansluta till Active Directory-server har domänadministratör (rekommenderas inte) eller &quot;Återställ lösenord&quot; behörigheten."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
