 utfärdas alltid mot katalogservern som konfigurerats i anslutningssträngen eller en automatiskt vald server vid en anslutningssträng som pekar på en annan domän. Providern använder inte en global katalog för dess sökmetoder.       Providern använder en underträd sökning som börjar vid Sök-plats som anges i anslutningssträngen. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
