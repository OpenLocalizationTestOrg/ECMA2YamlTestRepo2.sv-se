rectoryMembershipProvider>klassen genererar inte lösenord som uppfyller kraven på komplexitet i katalogen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Det är möjligt att generera ett slumpmässigt lösenord som misslyckas med lösenord komplexitetsregler från katalogen."
