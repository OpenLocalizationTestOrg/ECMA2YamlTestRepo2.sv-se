  namespace: System.Web.Security
  summary: "Hämtar ett värde som anger om Sök-inriktade <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> metoder är tillgängliga."
  remarks: "Eftersom söker efter en Active Directory-server är potentiellt resurskrävande, EnableSearchMethods-egenskapen kan du inaktivera sökning indatavärdena <xref:System.Web.Security.ActiveDirectoryMembershipProvider>metoder.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> EnableSearchMethods-egenskapen anges i ditt programs konfiguration fil med hjälp av `enableSearchMethods` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element.       När egenskapen EnableSearchMethods är `false`, följande metoder är inte tillgängliga:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>providern använder en underträd sökning som börjar vid Sök-plats som anges i anslutningssträngen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Vi rekommenderar att du inte aktiverar att söka i drift förrän du har kontrollerat att sökning-frågor som utfärdats av den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen inte negativt påverkar directory serverns prestanda.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Eftersom den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klass är avsedd för en tillståndslös webbmiljö är det inte att använda sidindelning-optimeringar som exponeras av den underliggande <xref:System.DirectoryServices>API: er.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Det innebär att växlingsåtgärder under sökningar mot stora kataloger är väldigt dyr och bör undvikas. Sökningar utfärdas alltid mot katalogservern som konfigurerats i anslutningssträngen eller en automatiskt vald server vid en anslutningssträng som pekar på en annan domän. Providern använder inte en global katalog för dess sökmetoder."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
