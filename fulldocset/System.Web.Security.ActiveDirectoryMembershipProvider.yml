  namespace: System.Web.Security
  summary: "Lägger till en ny användare i Active Directory-databasen."
  remarks: "CreateUser-metoden anropas av den <xref:System.Web.Security.Membership>klassen för att skapa en ny användare i Active Directory-datalagret.</xref:System.Web.Security.Membership>       För både Active Directory och Active Directory Application Mode (ADAM), den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen kräver att instansklassen i katalogen `user`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Alternativa användarklasser som `inetOrgPerson` stöds inte.       När med en Active Directory-server och användarnamnet har mappats till den `userPrincipalName` attribut, den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen kommer automatiskt att generera ett slumpmässigt 20 tecken användarnamn för den `sAMAccountName` parametern å dina vägnar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Parametrar som standard följande maxlängd.      | Parametern | Maximal längd |   |---------------|--------------------|   | `username`|&64; tecken om du använder den `userPrincipalName` attribut. Om du använder den `sAMAccountName` begränsningen vanliga attribut är 20 tecken eller mindre. |   | `password`| 128 tecken. |   | `email`| 256 tecken. |   | `passwordQuestion`| 256 tecken. |   | `passwordAnswer`| 128 tecken före och efter kryptering. |       Den <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>egenskapen på den returnerade <xref:System.Web.Security.ActiveDirectoryMembershipUser>instans är begränsat till 1 024 tecken.</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>       Om directory-schemat har ändrats genom att minska högsta tillåtna längden för dessa attribut kommer företräde dessa längder.       Innan du skapar användaren, den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen ser till att användarnamnet är unikt.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Om den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instansen har konfigurerats för att kräva en unik e-postadresser, det gör också att att e-postadressen är unikt.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       I en Active Directory-användarnamn unikhet påtvingas av en sökning GC när användarnamnet är mappad till `userPrincipalName`. Om `sAMAccountName` används, och sedan katalogen kommer automatiskt att säkerställa unika den `sAMAccountName` över Active Directory-domän.       En ADAM-server kommer automatiskt att verkställa användaren namn är unika i `userPrincipalName` över alla programpartitioner.       E-postadressen är unika tillämpas genom att utföra en underträd sökning efter en duplicerad e-postadress som från roten på behållaren där användare skapas. Det här är antingen användaren standardbehållaren (om ansluten till en Active Directory och ingen behållare har angetts i anslutningssträngen) eller den behållare som angavs i anslutningssträngen.       Den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen skapar användaren direkt i användarbehållaren som anges i anslutningssträngen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       För lösenord anges för en Active Directory-server i `connectionProtection` attributet måste anges till <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       När en ADAM-server används den `connectionProtection` attribut kan anges till <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, men endast om du uttryckligen konfigurera ADAM-servern så att lösenordet ändras över oskyddade anslutningar.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Bort inledande och avslutande blanksteg från alla parametern strängvärden utom `password`.      > [!IMPORTANT] > Du kan inte skapa nya användare om de autentiseringsuppgifter som används för att ansluta till Active Directory-server har domänadministratör (rekommenderas inte) eller &quot;skapa underordnade instans,&quot; &quot;Ta bort underordnade instansen&quot; och &quot;Ange ett lösenord&quot; åtkomsträttigheter. Behörigheten &quot;Ta bort underordnade instansen&quot; krävs eftersom skapar en användare är en process med flera steg, och om alla steg i Skapa användare misslyckas den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klass ska ta bort användarinstansen av i stället för att lämna en delvis konstruerade användarinstans i katalogen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
