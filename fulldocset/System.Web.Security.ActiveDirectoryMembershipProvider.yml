  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Returnerar en mängd medlemskap användare från Active Directory-datalagret baserat på användarens e-postadress."
  remarks: "Metoden FindUsersByEmail hämtar en <xref:System.Web.Security.MembershipUserCollection>som innehåller användarposter från Active Directory lagra som matchar den `emailToMatch` parametrar.</xref:System.Web.Security.MembershipUserCollection> Användarposterna returneras sorterade i stigande ordning efter e-postadress.       Den `emailToMatch` parameter är begränsad till 256 tecken.       Den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen utfärdar sökningen med hjälp av både den `clientSearchTimeout` och `serverSearchTimeout` konfigurationsvärden.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Eftersom den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen utför sökningar mot katalogservern med sidor med 512 rader per sida gäller timeout-alternativen för varje sida med resultat som hämtas genom att <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klass.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Om en sökfråga resulterar i 1 000 rader med data, till exempel den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen kommer att hämta den här informationen som två sidorna i data.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Det innebär att klienten och Sök timeout startar räknat från noll när det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen begär den andra sidan av data.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       De resultat som returneras av metoden FindUsersByEmail är begränsad av den `pageIndex` och `pageSize` parametrar. Den `pageSize` parametern anger det maximala antalet <xref:System.Web.Security.MembershipUser>instanser för att returnera i <xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> Den `pageIndex` parametern anger vilken sida av resultat som ska returneras, där 0 (noll) anger den första sidan.       Den `totalRecords` parametern är en `out` hitta parametern som har angetts till det totala antalet användare medlemskap i Active Directory-datalagret. Till exempel om det finns 13 användare för konfigurerade datalagret och `pageIndex` värdet var 1 med en `pageSize` 5, den <xref:System.Web.Security.MembershipUserCollection>returnerade skulle innehålla sjätte till tionde användare.</xref:System.Web.Security.MembershipUserCollection> Den `totalRecords` parametern anges till 13.       Du kan styra om du vill tillåta att söka efter användare, genom att ange den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>egenskap i programmets konfiguration fil med hjälp av `enableSearchMethods` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> Ange den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>egenskapen `false` medför FindUsersByEmail-metoden för att utlösa en <xref:System.NotSupportedException>undantag.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Providern använder en underträd sökning som börjar vid Sök-plats som anges i anslutningssträngen. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Vi rekommenderar att du inte aktiverar att söka i drift förrän du har kontrollerat att sökning-frågor som utfärdats av den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen inte negativt påverkar directory serverns prestanda.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Eftersom den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klass är avsedd för en tillståndslös webbmiljö är det inte att använda sidindelning-optimeringar som exponeras av den underliggande <xref:System.DirectoryServices>API: er.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Det innebär att växlingsåtgärder under sökningar mot stora kataloger är väldigt dyr och bör undvikas. Sökningar utfärdas alltid mot katalogservern som konfigurerats i anslutningssträngen eller en automatiskt vald server vid en anslutningssträng som pekar på en annan domän. Providern använder inte en global katalog för dess sökmetoder."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByEmail (string emailToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: emailToMatch
      type: System.String
      description: "E-postadress eller del av e-postadress för att söka efter."
    - id: pageIndex
      type: System.Int32
      description: "Index på sidan med resultat som ska returneras. `pageIndex`är nollbaserade."
    - id: pageSize
      type: System.Int32
      description: "Storleken på sidan med resultat som ska returneras."
    - id: totalRecords
      type: System.Int32
      description: "När den här metoden returnerar innehåller det totala antalet användare som returneras i samlingen. Den här parametern skickas inte initierats."
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "En <xref:System.Web.Security.MembershipUserCollection>som innehåller <code> pageSize </code> <xref:System.Web.Security.MembershipUser>instanser med början från den sida som anges av <code> pageIndex </code>.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
