programmets konfigurationsfil.       Men den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans ska ansluta till katalogen med autentiseringsuppgifterna som √§r konfigurerade p√• f√∂ljande orsaker.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Om du vill bekr√§fta att en anv√§ndare finns i s√∂komf√•nget utifr√•n den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instansens anslutningsstr√§ngen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Providern anv√§nder en undertr√§d s√∂kning som b√∂rjar vid S√∂k-plats som anges i anslutningsstr√§ngen f√∂r att avg√∂ra om en anv√§ndare finns. Anv√§ndaren m√•ste finnas i den angivna beh√•llaren. Kommer inte att verifiera autentiseringsuppgifterna som √§r ogiltiga utanf√∂r den anslutningsstr√§ngen angivna beh√•llaren. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet f√∂r mer information om anslutningsstr√§ngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Om den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen √§r `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans ska anv√§nda autentiseringsuppgifterna som √§r konfigurerade att l√§sa in anv√§ndarinstans f√∂r att kontrollera om anv√§ndaren har l√•sts ute eftersom han eller hon har gjort f√∂r m√•nga misslyckade f√∂rs√∂k att √§ndra l√∂senordssvaret.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      > [!IMPORTANT] > Ansluter till en Active Directory-dom√§nkontrollanten med kontot &quot;G√§st&quot; aktiverad √§r ett potentiellt hot. Alla validering f√∂rs√∂k g√∂rs p√• en Active Directory-dom√§nkontrollant med kontot &quot;G√§st&quot; aktiverad kommer att lyckas. F√∂r att f√∂rb√§ttra s√§kerheten n√§r du anv√§nder en Active Directory-dom√§nkontrollant, b√∂r du inaktivera kontot &quot;G√§st&quot; p√• dom√§nkontrollanten.       Den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans f√∂rs√∂ker en samtidig bind mot Active Directory n√§r n√•got av f√∂ljande villkor √§r uppfyllda:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>egenskap √§r inst√§lld p√• <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>Egenskap √§r inst√§lld p√• <xref:System.Web.Security.ActiveDirectoryConnectionProtection>och SSL √§r valt som den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans att s√§kra anslutningen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       Dessutom kan en samtidig bind g√∂rs f√∂ljande villkor m√•ste vara uppfyllda f√∂r:-katalogservern m√•ste k√∂ras p√• Windows Server 2003.      -Operativsystemet p√• den server som k√∂r den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans m√•ste ha st√∂d f√∂r samtidiga Bindningar (till exempel Windows Server 2003).</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       N√§r en samtidig bindning anv√§nds uppdateras inte det sista datumet f√∂r inloggning f√∂r anv√§ndare i katalogen; D√§rf√∂r kan den <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>egenskapen kan inte anv√§ndas.</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       Inledande och avslutande blanksteg bort fr√•n den `username` parameter."
