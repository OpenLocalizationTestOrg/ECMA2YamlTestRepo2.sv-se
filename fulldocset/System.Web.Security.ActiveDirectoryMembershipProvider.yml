  summary: "Hämtar en samling med alla användare som lagras i en Active Directory-datakälla."
  remarks: "Den här metoden anropas av den <xref:System.Web.Security.Membership>klassen för att hämta användarinformation från Active Directory-datalagret som angetts i konfigurationsfilen för ASP.NET-programmet.</xref:System.Web.Security.Membership>       De resultat som returneras av metoden GetAllUsers är begränsad av den `pageIndex` och `pageSize` parametrar. Den `pageSize` parametern anger det maximala antalet <xref:System.Web.Security.MembershipUser>instanser för att returnera i den <xref:System.Web.Security.MembershipUserCollection>samling.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> Den `pageIndex` parametern anger vilken sida av resultat som ska returneras, där 0 (noll) anger den första sidan.       Den `totalRecords` parametern är en `out` hitta parametern som har angetts till det totala antalet användare medlemskap i Active Directory-datalagret. Till exempel om det finns 13 användare för konfigurerade datalagret och `pageIndex` värdet var 1 med la `pageSize` 5, den <xref:System.Web.Security.MembershipUserCollection>returnerade skulle innehålla sjätte till tionde användare.</xref:System.Web.Security.MembershipUserCollection> Den `totalRecords` parametern anges till 13.       Du kan styra om du vill tillåta söker efter användare genom att ange den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>egenskap i programmets konfiguration fil med hjälp av `enableSearchMethods` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> Ange den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>egenskapen `false` medför GetAllUsers-metoden för att utlösa en <xref:System.NotSupportedException>undantag.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Providern använder en underträd sökning som börjar vid Sök-plats som anges i anslutningssträngen. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Vi rekommenderar att du inte aktiverar att söka i drift förrän du har kontrollerat att sökning-frågor som utfärdats av den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen inte negativt påverkar directory serverns prestanda.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Eftersom den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klass är avsedd för en tillståndslös webbmiljö är det inte att använda sidindelning-optimeringar som exponeras av den underliggande <xref:System.DirectoryServices>API: er.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Det innebär att växlingsåtgärder under sökningar mot stora kataloger är väldigt dyr och bör undvikas. Sökningar utfärdas alltid mot katalogservern som konfigurerats i anslutningssträngen eller en automatiskt vald server vid en anslutningssträng som pekar på en annan domän. Providern använder inte en global katalog för dess sökmetoder."
