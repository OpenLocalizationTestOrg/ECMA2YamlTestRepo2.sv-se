  remarks: "Egenskapen CurrentConnectionProtection anger den aktuella säkerhetsnivån som de <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instansen har konfigurerats för att använda.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Egenskapen CurrentConnectionProtection baseras på den `connnectionProtection` attributet anges med den [lägga till Element för providers för medlemskap (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/8423ec7f-a06d-4606-977e-a46400b2fc18) i programmets konfigurationsfil.       Den `connectionProtection` attributet kan bara anges till <xref:System.Web.Security.ActiveDirectoryConnectionProtection>eller <xref:System.Web.Security.ActiveDirectoryConnectionProtection>i konfigurationsfilen.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  example:
