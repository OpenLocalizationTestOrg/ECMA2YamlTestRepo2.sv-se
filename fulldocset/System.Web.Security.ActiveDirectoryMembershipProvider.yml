  namespace: System.Web.Security
  summary: "Hämtar tidsperioden under vilken följd misslyckade försök att ange ett giltigt lösenord eller ett giltigt lösenord svaret spåras."
  remarks: "Egenskapen PasswordAttemptWindow fungerar tillsammans med den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>egenskapen kan du skydda datorn mot en oönskad källa för att gissa lösenord eller lösenordssvar av användaren genom medlemskap upprepade försök.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> När användarna försöker logga in, ändra sina lösenord eller återställa sina lösenord, tillåts bara ett visst antal på varandra följande försök inom ett angivet tidsintervall. Längden på tidsfönstret anges av egenskapen PasswordAttemptWindow, som anger antalet minuter mellan ogiltiga försök. Om antalet på varandra följande misslyckade försök en användare gör att återställa sina eller sitt lösenord är lika med det värde som lagras i den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>egenskap och tid som gått sedan senaste Ogiltigt försök är mindre än antalet minuter som angetts för egenskapen PasswordAttemptWindow sedan användaren konto-s utelåst antal minuter som ingår i den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>egenskapen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Om intervallet mellan det aktuella misslyckade försöket och det senaste försöket är större än inställningen för egenskapen PasswordAttemptWindow räknas aktuella Ogiltigt försök som det första försöket. Om ett giltigt lösenordssvar anges innan det maximala antalet tillåtna felaktiga försök har nåtts, har antalet ogiltiga lösenordssvar försök angetts till noll. Om ett giltigt lösenord anges innan det maximala antalet tillåtna Ogiltigt försök har nåtts, antalet ogiltiga lösenordsförsök och antalet försök ogiltig lösenordssvar anges till noll.       Vi rekommenderar att den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>egenskapen anges till samma värde som konto kontoutelåsning varaktigheten som anges för maximalt antal misslyckade inloggningsförsök försöker i Active Directory-konfigurationen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Detta visas konsekvent automatisk låsning beteendet för användare om de har inte utelåsts och på grund av misslyckade inloggningsförsök eller felaktigt lösenord svar.       Den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>egenskapen har angetts i programmets konfiguration med den `passwordAttemptWindow` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Om egenskapen inte har angetts i programmets konfigurationsfil den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>egenskap är inställd på standardvärdet 10 minuter.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "Tidsfönstret i minuter, under vilka efterföljande misslyckade försök att ange ett giltigt lösenord eller ett giltigt lösenord svaret spåras. Standardvärdet är 10 minuter. Om intervallet mellan varje misslyckat försök är större än inställningen för PasswordAttemptWindow-egenskapen i <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instans behandlar alla misslyckade försök som om det vore första försöket."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ett försök att komma åt egenskapen PasswordAttemptWindow gjordes innan den <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instansen har initierats."
  platform:
  - net462
