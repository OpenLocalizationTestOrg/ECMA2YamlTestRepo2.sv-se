- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(System.String,System.String)
  id: ValidateUser(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ValidateUser(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Kontrollerar att det angivna användarnamnet och lösenordet finns i Active Directory-datalagret."
  remarks: "Den här metoden anropas av den <xref:System.Web.Security.Membership>klassen för att verifiera autentiseringsuppgifterna för användaren mot Active Directory-datalagret.</xref:System.Web.Security.Membership>       Om den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen är `true` och de angivna autentiseringsuppgifterna är giltiga, användarens spårning räknare för svar felaktigt lösenord återställs.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Metoden ValidateUser kan returnera `false` när rätt autentiseringsuppgifter har angetts under följande omständigheter: 1.  Användarkontot har låsts av katalogservern på grund av för många misslyckade inloggningsförsök. Användaren kommer inte att kunna logga in förrän den katalogen utelåsningstiden skickar.      2.  Om den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen är `true`, kommer att låsas användarkontot om användaren har angett ett felaktigt lösenordssvar för många gånger.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Användarens konto låses efter den tid som anges i den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>egenskapen har passerat.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      3.  Användaren måste finnas i den behållare som angavs i anslutningssträngen. Giltiga autentiseringsuppgifter har angetts för ett användarkonto finns i en annan behållare eller i en annan domän. Användaren måste finnas i den behållare som angavs i anslutningssträngen.       När du validerar en användare verifierar providern autentiseringsuppgifterna genom att ansluta till Active Directory-datalagret med angivet användarnamn och lösenord, inte de autentiseringsuppgifter som har konfigurerats i programmets konfigurationsfil.       Men den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans ska ansluta till katalogen med autentiseringsuppgifterna som är konfigurerade på följande orsaker.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Om du vill bekräfta att en användare finns i sökomfånget utifrån den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instansens anslutningssträngen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Providern använder en underträd sökning som börjar vid Sök-plats som anges i anslutningssträngen för att avgöra om en användare finns. Användaren måste finnas i den angivna behållaren. Kommer inte att verifiera autentiseringsuppgifterna som är ogiltiga utanför den anslutningssträngen angivna behållaren. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Om den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen är `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans ska använda autentiseringsuppgifterna som är konfigurerade att läsa in användarinstans för att kontrollera om användaren har låsts ute eftersom han eller hon har gjort för många misslyckade försök att ändra lösenordssvaret.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      > [!IMPORTANT] > Ansluter till en Active Directory-domänkontrollanten med kontot &quot;Gäst&quot; aktiverad är ett potentiellt hot. Alla validering försök görs på en Active Directory-domänkontrollant med kontot &quot;Gäst&quot; aktiverad kommer att lyckas. För att förbättra säkerheten när du använder en Active Directory-domänkontrollant, bör du inaktivera kontot &quot;Gäst&quot; på domänkontrollanten.       Den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans försöker en samtidig bind mot Active Directory när något av följande villkor är uppfyllda:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>egenskap är inställd på <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>Egenskap är inställd på <xref:System.Web.Security.ActiveDirectoryConnectionProtection>och SSL är valt som den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans att säkra anslutningen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       Dessutom kan en samtidig bind görs följande villkor måste vara uppfyllda för:-katalogservern måste köras på Windows Server 2003.      -Operativsystemet på den server som kör den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans måste ha stöd för samtidiga Bindningar (till exempel Windows Server 2003).</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       När en samtidig bindning används uppdateras inte det sista datumet för inloggning för användare i katalogen; Därför kan den <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>egenskapen kan inte användas.</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       Inledande och avslutande blanksteg bort från den `username` parameter."
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "Namnet på användaren att validera."
    - id: password
      type: System.String
      description: "Lösenordet för den angivna användaren."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. Om den angivna användaren inte finns i Active Directory-datalagret, ValidateUser-metoden returnerar <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "ValidateUser-metoden anropas innan den <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> -instansen initieras."
  platform:
  - net462
