  summary: "Ändrar lösenordet för den angivna användaren."
  remarks: "ChangePassword metoden används för att uppdatera lösenordet i Active Directory-datalagret. Oavsett autentiseringsuppgifterna som den <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instansen har konfigurerats för att använda, providern ska ansluta till Active Directory med den `username` och `oldPassword` parametrar som autentiseringsuppgifter för anslutning.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Om den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen är `true`, användaren kan ändra sitt eller sitt lösenord om kontot tidigare var låst eftersom användaren har gjort för många försöker besvara lösenordsfrågan.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Användaren kommer att behöva vänta antalet minuter som anges i den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>egenskapen innan du ändrar lösenordet.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>       Om lyckas ändra lösenordet och <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen är `true`, och sedan användarens felaktigt lösenord svaret spårning räknarna återställs.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Providern hittar användarinstans att uppdatera genom att utföra en underträd sökning efter användarnamn som börjar vid Sök-plats som anges i anslutningssträngen. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Ändra lösenord på en Active Directory-server i `connectionProtection` attributet måste anges till <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       När du använder en ADAM-server i `connectionProtection` attribut kan anges till <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, men endast om du uttryckligen konfigurera ADAM-servern så att ändra lösenordet över oskyddade anslutningar.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>"
