    commentId: T:System.NotSupportedException
    description: "Den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>egenskapen är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>"
