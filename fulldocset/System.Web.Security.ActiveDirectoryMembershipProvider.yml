  remarks: "Egenskapen MinRequiredPasswordLength hämtar det minsta antalet tecken som måste anges för att skapa ett giltigt lösenord.       Egenskapsvärdet MinRequiredPasswordLength anges i den konfiguration som använder den `minRequiredPasswordLength` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) konfigurationselementet."
  example:
