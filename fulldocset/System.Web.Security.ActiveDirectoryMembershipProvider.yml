- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  id: PasswordAnswerAttemptLockoutDuration
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAnswerAttemptLockoutDuration
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Hur lång tid som ett användarkonto är utelåst när användaren gjort för många felaktiga lösenordssvar försök att hämta."
  remarks: "När den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen är `true`, användaren måste svara lösenordsfråga för att återställa sitt lösenord.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Om användaren inte att ange rätt svar en efterföljande antalet gånger som motsvarar den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>egenskapsvärdet i observerade tidsperioden som anges av den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>användaren-egenskapen är utelåst från ytterligare försök antal minuter i egenskapen PasswordAnswerAttemptLockoutDuration.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>      > [!NOTE] > Den här egenskapen anger inte den varaktighet som en användare har låsts ute efter misslyckade ange ett giltigt lösenord. Referenser för Active Directory-servern misslyckades inloggningsförsök och påverkas inte av värdet för den här egenskapen. Vi rekommenderar att PasswordAnswerAttemptLockoutDuration-egenskapen anges till samma värde som kontot utelåsningstiden som angetts för för många misslyckade inloggningsförsök i Active Directory-konfigurationen. Detta visas konsekvent automatisk låsning beteendet för användare oavsett om de har utelåsts och inte på grund av misslyckade inloggningsförsök eller felaktigt lösenord svar.       Egenskapen PasswordAnswerAttemptLockoutDuration har angetts i programmets konfiguration fil med hjälp av `passwordAnswerAttemptLockoutDuration` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element. Om egenskapen inte har angetts i programmets konfigurationsfil har PasswordAnswerAttemptLockoutDuration-egenskapen angetts till standardvärdet 30 minuter."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int PasswordAnswerAttemptLockoutDuration { get; }
    return:
      type: System.Int32
      description: "Tid i minuter som en användare har låsts ute efter att för många felaktiga lösenord svar."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ett försök att komma åt egenskapen PasswordAnswerAttemptLockoutDuration gjordes innan den <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instansen har initierats."
