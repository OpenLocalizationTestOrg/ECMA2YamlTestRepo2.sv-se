- uid: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  id: MaxInvalidPasswordAttempts
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: MaxInvalidPasswordAttempts
  nameWithType: ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Hämtar antalet misslyckade svaret försök tillåts för återställning av lösenord fråga."
  remarks: "När den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>egenskapen är `true`, användaren måste svara lösenordsfråga för att återställa sitt lösenord.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Användaren får ett begränsat antal försök svar inom tidsfönster som upprättas av den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>egenskapen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> Om antalet lösenordsförsök svaret är större än eller lika med det värde som lagras i egenskapen MaxInvalidPasswordAttempts, användaren är utelåst från nya försök för antalet minuter som är lagrad i den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>egenskapen.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      > [!NOTE] > Den här egenskapen inte styr antalet misslyckade inloggningsförsök som en användare kan göra innan du på att låsas. Referenser för Active Directory-servern misslyckades inloggningsförsök och påverkas inte av värdet för den här egenskapen.       MaxInvalidPasswordAttempts-egenskapen anges i ditt programs konfiguration fil med hjälp av `maxInvalidPasswordAttempts` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element. Om egenskapen inte har angetts i programmets konfigurationsfil egenskapen MaxInvalidPasswordAttempts sätts till standardvärdet `5`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "Antal misslyckade lösenord besvara försöker en användare som tillåts innan kontot är låst. Standardvärdet är `5`."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ett försök att komma åt egenskapen MaxInvalidPasswordAttempts gjordes innan den <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instansen har initierats."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters
  id: MinRequiredNonAlphanumericCharacters
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
