  remarks: "Den här metoden anropas av den <xref:System.Web.Security.Membership>klassen för att uppdatera användarinformation i Active Directory-datalagret.</xref:System.Web.Security.Membership> Den <xref:System.Web.Security.MembershipUser.Email%2A>, <xref:System.Web.Security.MembershipUser.Comment%2A>, och <xref:System.Web.Security.MembershipUser.IsApproved%2A>egenskapsvärden uppdateras för den angivna medlemskap användaren.</xref:System.Web.Security.MembershipUser.IsApproved%2A> </xref:System.Web.Security.MembershipUser.Comment%2A> </xref:System.Web.Security.MembershipUser.Email%2A> Alla andra egenskaper ignoreras.       Den maximala längden för den `username` parameter är 256 tecken. Den maximala längden för den <xref:System.Web.Security.MembershipUser.Email%2A>egenskapen är 256 tecken.</xref:System.Web.Security.MembershipUser.Email%2A>       Lösenordet för en medlem kan inte uppdateras med metoden UpdateUser. Uppdatera lösenordet för en medlem med den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>metoden.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>       Providern använder en underträd sökning som börjar vid Sök-plats som anges i anslutningssträngen. Finns det <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klassen avsnittet för mer information om anslutningssträngar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
