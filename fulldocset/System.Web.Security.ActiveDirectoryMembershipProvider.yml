  name: RequiresUniqueEmail
  nameWithType: ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Hämtar ett värde som anger om en e-postadress som lagras i Active Directory-server måste vara unika."
  remarks: "När egenskapen RequiresUniqueEmail är `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instans säkerställer att e-postadressen inte används av någon annan användare inom aktuellt omfattningen när antingen den <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>eller <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>metoden anropas.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Egenskapen RequiresUniqueEmail har angetts i programmets konfiguration fil med hjälp av `requiresUniqueEmail` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element. Om egenskapen inte har angetts i programmets konfigurationsfil egenskapen RequiresUniqueEmail sätts till standardvärdet `false`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to require unique e-mail addresses for users stored on the Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          requiresUniqueEmail=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
