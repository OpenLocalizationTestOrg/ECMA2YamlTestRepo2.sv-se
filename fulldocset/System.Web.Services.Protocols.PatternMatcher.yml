  name: PatternMatcher
  nameWithType: PatternMatcher
  fullName: System.Web.Services.Protocols.PatternMatcher
  type: Class
  summary: "Söker i HTTP-svarstext för returvärden för Web service-klienter."
  remarks: "Klassen PatternMatcher utför matchning med reguljära uttryck för att hitta Web metoden returvärden i texten som kodats i brödtexten i ett HTTP-svar. PatternMatcher-klassen anropas av klientsidan <xref:System.Web.Services.Protocols.TextReturnReader>-klassen, som deserializes Web service returvärden.</xref:System.Web.Services.Protocols.TextReturnReader>       Text mönstermatchning är ett sätt för webbtjänster för att hämta HTML-innehåll utan att konvertera den till XML-dokument som måste vara bunden till XML-schemat definitioner. Reguljärt uttryck Sök mål har angetts i ett dokument för Web Services WSDL (Description Language) via `match` XML-element inom `text` element. Båda elementen tillhör namnområdet http://microsoft.com/wsdl/mime/textMatching/.       När `match` element har angetts i ett WSDL-dokument, verktyget Wsdl.exe gäller <xref:System.Web.Services.Protocols.MatchAttribute>attribut till motsvarande Web-metoderna i klassen klienten proxy som genereras.</xref:System.Web.Services.Protocols.MatchAttribute> En <xref:System.Web.Services.Protocols.MatchAttribute>attributets egenskaper upprätta sökvillkor för en instans av PatternMatcher.</xref:System.Web.Services.Protocols.MatchAttribute>       En utvecklare vanligtvis behöver inte använda PatternMatcher direkt."
  syntax:
    content: public sealed class PatternMatcher
