- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ger en formatsträng objekt att visa."
  remarks: "Egenskapen FormatString innehåller en standardtext formatsträng som visar användarens namn på webbsidan. Strängen &quot;{0}&quot; anger där i strängen användarnamn infogas. I följande tabell beskrivs tillgängliga egenskapsinställningar.      | Inställningen för egenskapen | Beteende |   |----------------------|--------------|   | Standard ({0}&quot;) | Användarens namn visas när användaren är inloggad på. Annars kommer inget att visas. |   | <xref:System.String>| Samma som standard.</xref:System.String> Om du vill dölja kontrollen för egenskapen <xref:System.Web.UI.Control.Visible%2A> `false`. |   |&quot; Välkommen till min webbplats {0}. &quot;| Visar strängen &quot;Välkommen till min webbplats *användarnamn*.&quot;</xref:System.Web.UI.Control.Visible%2A> När användaren är inloggad. När användaren inte är inloggad inget att visas. |   |&quot; Välkommen till min webbplats. &quot;| När egenskapen FormatString anges till en sträng, visas strängen när användaren är inloggad. Eftersom strängen inte innehåller &quot;{0}&quot;, visas inte användarens namn. När användaren inte är inloggad inget att visas. |       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
    content: public virtual string FormatString { get; set; }
    return:
      type: System.String
      description: "En sträng med formatet objekt för att visa användarens namn. Standardvärdet är &quot;{0}&quot;."
  overload: System.Web.UI.WebControls.LoginName.FormatString*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Formatsträngen är inte giltig."
  platform:
  - net462
