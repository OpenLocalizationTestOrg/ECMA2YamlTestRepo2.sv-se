  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [hjälpmedel](#accessibility)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion som standard visar LoginName kontrollen namnet i <xref:System.Web.UI.Page.User%2A>egenskapen för <xref:System.Web.UI.Page>klassen.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.User%2A>       Om den `System.Web.UI.Page.User.Identity.Name` egenskapen är tom, kontrollen inte återges.      > [!NOTE] > Om du inte är bekant med inloggningen tillgängliga kontroller i ASP.NET Se [översikt över ASP.NET-inloggning kontroller](~/add/includes/ajax-current-ext-md.md) innan du fortsätter. En lista över andra avsnitt relaterade till inloggningen kontroller och medlemskap, se [hantera användare med hjälp av medlemskap](~/add/includes/ajax-current-ext-md.md).       Du kan ändra den text som visas i kontrollen LoginName, ange den <xref:System.Web.UI.WebControls.LoginName.FormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginName.FormatString%2A>      > [!NOTE] > I LoginName kontroll kan inte användas utanför den `<form>` tagga på en webbsida. Mer specifikt kan inte LoginName användas för att placera användarens namn i rubriken för en sida.      <a name=&quot;accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:LoginName       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClas