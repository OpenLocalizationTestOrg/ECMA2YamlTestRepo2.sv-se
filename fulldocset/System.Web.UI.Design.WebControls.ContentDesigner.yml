  remarks: "Den här metoden ger ett sätt att ändra eller ta bort objekt i ordlistan av egenskaper som exponeras via <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>       Nycklarna i ordlistan egenskaper är namnen på egenskaperna. Objekten är av typen <xref:System.ComponentModel.PropertyDescriptor>.</xref:System.ComponentModel.PropertyDescriptor>       I den här åsidosatt metoden rensar designern alla egenskaper utom <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>och <xref:System.Web.UI.Design.ControlDesigner.ID%2A>.</xref:System.Web.UI.Design.ControlDesigner.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>"
