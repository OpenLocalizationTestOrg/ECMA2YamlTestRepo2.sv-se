      type: System.Collections.IDictionary
      description: "Den <xref href=&quot;System.ComponentModel.PropertyDescriptor&quot;> </xref> objekt som representerar egenskaper i klassen för komponenten. Nycklarna i ordlistan egenskaper är egenskapsnamn."
  overload: System.Web.UI.Design.WebControls.ContentDesigner.PostFilterProperties*
  exceptions: []
  platform:
  - net462
