  name: UriIdnScope
  nameWithType: UriIdnScope
  fullName: System.UriIdnScope
  type: Enum
  summary: "Innehåller de möjliga värdena för konfigurationsinställning för den <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> i den <xref href=&quot;System.Configuration&quot;> </xref> namnområde."
  remarks: "Den befintliga <xref:System.Uri>klassen har utökats för att ge stöd för internationella resurs identifierare (IR) baserat på RFC 3987.</xref:System.Uri> Aktuella användare se inte ändringar från .NET Framework 2.0-funktionen om de specifikt aktivera IRI. Detta säkerställer att programmet kompatibilitet med tidigare versioner av .NET Framework.       Attributet internationellt domännamn (IDN) styr endast IDN-bearbetning. Alla utförs andra IRI (till exempel normalisering tecken) alltid som standard.       Konfigurationsinställning för den <xref:System.Configuration.IdnElement?displayProperty=fullName>kommer att läsa en gång när först <xref:System.Uri>klass konstrueras.</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> Ändringar av konfigurationsinställningar efter den tidpunkten ignoreras.       Mer information om IRI som stöds finns i avsnittet Anmärkningar för <xref:System.Uri>klass.</xref:System.Uri>"
  syntax:
    content: public enum UriIdnScope
  inheritance:
  - System.Enum
  platform:
  - net462
