  name: KeyInfoX509Data
  nameWithType: KeyInfoX509Data
  fullName: System.Security.Cryptography.Xml.KeyInfoX509Data
  type: Class
  summary: "Representerar en <xref uid=&quot;langword_csharp_&lt;X509Data&gt;&quot; name=&quot;&lt;X509Data&gt;&quot; href=&quot;&quot;> </xref> delelementet för en XMLDSIG eller XML-kryptering <xref uid=&quot;langword_csharp_&lt;KeyInfo&gt;&quot; name=&quot;&lt;KeyInfo&gt;&quot; href=&quot;&quot;> </xref> element."
  remarks: "KeyInfoX509Data klassen representerar den `<X509Data>` element som innehåller information för X.509v3-certifikat som är relaterade till nyckel för verifiering eller kryptering. Till exempel en `<X509Data>` elementet kan innehålla ett X.509-certifikat vars ämne offentlig nyckel är Valideringsnyckeln eller en kedja för X.509-certifikat som avslutas i ett certifikat för nyckeln verifierar eller andra identifierare för relaterade X.509-certifikat.       Använd klassen KeyInfoX509Data när du behöver ta med data för X.509-certifikat i ett krypterat eller signerat XML-dokument.       Mer information om den `<X509Data>` element finns i avsnitt 4.4.4 i specifikationen XMLDSIG som är tillgänglig från World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/, och en XML-kryptering-specifikation som är tillgänglig från W3C i www.w3.org/TR/xmlenc-core/."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. The second example demonstrates how to sign an XML file using an envelope signature.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_68_1.cpp)]\n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_68_1.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_1.vb)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_68_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_68_2.cpp)]"
