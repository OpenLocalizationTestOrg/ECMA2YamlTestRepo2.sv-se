  summary: "Hämtar en lista över <xref href=&quot;System.Security.Cryptography.Xml.X509IssuerSerial&quot;> </xref> strukturer som representerar en Utfärdarens namn och serienummer par."
  remarks: "IssuerSerials egenskap representerar den `<X509IssuerSerial`> element i en XML-digital signatur med hjälp av en lista över <xref:System.Security.Cryptography.Xml.X509IssuerSerial>som ingår i strukturer.</xref:System.Security.Cryptography.Xml.X509IssuerSerial>  Den `<X509IssuerSerial`> elementet representerar en Utfärdarens namn och serienummer par, som identifierar en specifik X.509v3-certifikat.       Utfärdaren av ett X.509-certifikat är namnet på den certifikatutfärdare som utfärdade certifikatet. Certifikatutfärdare tilldela varje certifikat som de utfärda ett unikt serienummer.       Du kan lägga till ett namn och serienummer par med hjälp av den <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>metoden.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>"
