      description: "En lista över <xref href=&quot;System.Security.Cryptography.Xml.X509IssuerSerial&quot;> </xref> strukturer som representerar en Utfärdarens namn och serienummer par."
  overload: System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials*
  exceptions: []
