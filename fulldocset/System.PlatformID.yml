  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "Identifierar operativsystemet eller plattform som stöds av en sammansättning."
  remarks: "Använd den <xref:System.Environment.OSVersion%2A?displayProperty=fullName>och <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>Egenskaper för att hämta uppräkningen PlatformID för den för närvarande körs system- eller operativsystem.</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> </xref:System.Environment.OSVersion%2A?displayProperty=fullName> Använd PlatformID uppräkningen för att avgöra om den aktuella operativsystemet eller plattform har stöd för ditt program.       Du kan använda underliggande heltalsvärdet för varje PlatformID uppräkningsmedlem som visas i tabellen, som den `PlatformId` argument för den [SignTool.exe (logga verktyg)](~/add/includes/ajax-current-ext-md.md) verktyget.      | Medlemmen | Underliggande värdet |   |------------|----------------------|   | Win32S |&0; |   | Win32Windows |&1; |   | Win32NT |&2; |   | WinCE |&3; |   | UNIX |&4; |   | Xbox |&5; |   | MacOSX |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
