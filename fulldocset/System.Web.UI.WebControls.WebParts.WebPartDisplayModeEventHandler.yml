  remarks: "Den metod som anges i WebPartDisplayModeEventHandler delegaten anropas när en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>händelsen utlöses.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>       Sidan utvecklare kan tillhandahålla anpassade hanterare för webbdelen händelser genom att lägga till en `OnDisplayModeChanged` attribut till den `<asp:webpartmanager>` element i en sida och tilldelar en anpassad metodnamnet attributet. En anpassad hanterare kan också tilldelas programmässigt. Mer information om hur du tilldelar en händelsehanterare programmässigt finns [NIB: hur du: ansluta hanterare händelsemetoder händelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
