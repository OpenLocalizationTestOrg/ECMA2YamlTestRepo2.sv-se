  type: Class
  summary: "Ger metoder för att placera data på och hämta data från Urklipp i systemet. Den här klassen kan inte ärvas."
  remarks: "En lista med fördefinierade format för användning med klassen Urklipp finns <xref:System.Windows.Forms.DataFormats>klass.</xref:System.Windows.Forms.DataFormats>       Anropa <xref:System.Windows.Forms.Clipboard.SetDataObject%2A>att placera data i Urklipp som ersätter de aktuella innehållet.</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> Om du vill placera en beständig kopia av data till Urklipp, ange den `copy` parameter till `true`.      > [!NOTE] > För att placera data i Urklipp i olika format, använder den <xref:System.Windows.Forms.DataObject>klass eller en <xref:System.Windows.Forms.IDataObject>implementering.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> Placera data i Urklipp i olika format maximera möjligheten att ett målprogram, vars formatkraven inte kanske du vet, kan hämta data.       Anropa <xref:System.Windows.Forms.Clipboard.GetDataObject%2A>att hämta data från Urklipp.</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> Data returneras som ett objekt som implementerar det <xref:System.Windows.Forms.IDataObject>gränssnittet.</xref:System.Windows.Forms.IDataObject> Använd de metoder som anges av <xref:System.Windows.Forms.IDataObject>och i <xref:System.Windows.Forms.DataFormats>att extrahera data från objektet.</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> Om du inte vet att formatet för data som du hämtade anropa <xref:System.Windows.Forms.IDataObject.GetFormats%2A>metoden i <xref:System.Windows.Forms.IDataObject>gränssnittet för att hämta en lista över alla format data har lagrats i.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetFormats%2A> Sedan anropar den <xref:System.Windows.Forms.IDataObject.GetData%2A>metod för den <xref:System.Windows.Forms.IDataObject>gränssnitt och ange ett format som kan använda för ditt program.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       I [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], Urklipp-klassen innehåller metoder som gör det enklare att arbeta med Urklipp i systemet. Anropa den <xref:System.Windows.Forms.Clipboard.Clear%2A>metod för att ta bort alla data från Urklipp.</xref:System.Windows.Forms.Clipboard.Clear%2A> Om du vill lägga till data i ett visst format till Urklipp kan ersätta den befintliga informationen anropa rätt `Set` *Format* -metoden som <xref:System.Windows.Forms.Clipboard.SetText%2A>, eller kontakta den <xref:System.Windows.Forms.Clipboard.SetData%2A>metod för att ange formatet.</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> För att hämta data för ett visst format från Urklipp först anropa rätt `Contains` *Format* metod (som <xref:System.Windows.Forms.Clipboard.ContainsText%2A>) metod för att bestämma om Urklipp innehåller data i som format och sedan anropar rätt `Get` *Format* metod (som <xref:System.Windows.Forms.Clipboard.GetText%2A>) att hämta data om Urklipp innehåller den.</xref:System.Windows.Forms.Clipboard.GetText%2A> </xref:System.Windows.Forms.Clipboard.ContainsText%2A> Ange formatet i dessa åtgärder genom att anropa den <xref:System.Windows.Forms.Clipboard.ContainsData%2A>och <xref:System.Windows.Forms.Clipboard.GetData%2A>metoder i stället.</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      > [!NOTE] > Alla Windows-baserade program delar Urklipp i systemet så att innehållet kan ändras när du växlar till ett annat program.   >> Ett objekt måste kunna serialiseras för att den ska placeras i Urklipp. Om du skickar ett icke-serialiserbara objekt till en metod för Urklipp, misslyckas metoden utan att undantagsfel utlöses. Se <xref:System.Runtime.Serialization>för mer information om serialisering.</xref:System.Runtime.Serialization> Om ditt målprogram kräver en särskild dataformat, kanske huvuden som läggs till data i serialisering processen programmet från identifiera dina data. Om du vill bevara dataformat, lägger du till dina data som en <xref:System.Byte>matris till ett <xref:System.IO.MemoryStream>och skicka den <xref:System.IO.MemoryStream>till den <xref:System.Windows.Forms.DataObject.SetData%2A>metoden.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> Klassen Urklipp kan endast användas i trådar tråd inneslutning (STA)-läge. Om du vill använda den här klassen, kontrollera att din `Main` metod har markerats med den <xref:System.STAThreadAttribute>attribut.</xref:System.STAThreadAttribute>   >> Speciella överväganden kan vara nödvändigt när du använder formatet metafile med Urklipp. På grund av en begränsning i den aktuella implementationen av den <xref:System.Windows.Forms.DataObject>klass, metafilformat som används av .NET Framework identifieras inte från program som använder ett äldre metafilformat.</xref:System.Windows.Forms.DataObject> I det här fallet måste du samverka med Win32 Urklipp programgränssnitt (API: er). Mer information finns i artikeln 323530, &quot;Metafiler i Urklipp är inte synliga för alla program,&quot; i Microsoft Knowledge Base på http://support.microsoft.com."
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
