  type: Field
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Hämtar eller anger namnet på kommandot. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "När värdet på <xref:System.Web.UI.MobileControls.ObjectList>försöker göra en genväg för att anropa kommandot.</xref:System.Web.UI.MobileControls.ObjectList> I HTML-format, standard återges i `ListView` visar det första fältet som en länk till den `DetailsView` i <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Genom att ange egenskapen DefaultCommand anropar kommandot om du klickar på länken. Anropar kommandot genererar den <xref:System.Web.UI.MobileControls.ObjectList.ItemCommand>händelse.</xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> Den <xref:System.Web.UI.MobileControls.Command.CommandName%2A>av den <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>objektet har angetts till värdet för egenskapen DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Även om ett standard-kommando är definierat bör du inkludera ett kommando med samma namn i samlingen kommandon. Om kontrollen inte kan renderas ett grafiskt element som innehåller en genväg för kommandot, är kommandot fortfarande tillgängligt via återgivning av <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>.</xref:System.Web.UI.MobileControls.ObjectListCommandCollection>"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "Som ska läggas till."
