  langs:
  - csharp
  name: IScriptControl
  nameWithType: IScriptControl
  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "Definierar metoder som serverkontroller måste implementeras för att definiera ECMAScript (JavaScript) resurser i AJAX-aktiverade program."
  remarks: "När implementeras av en klass, ger metoder för gränssnittet IScriptControl referenser till JavaScript-bibliotek som definierar klientkomponenter och beskrivningar för skript som representerar instanser av olika klienttyper. Implementera gränssnittet i anpassade kontroller som inbegriper skript kontrollera funktioner.       Mer information finns i [klienten lägga till funktioner till en Webbserverkontrollen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IScriptControl
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptDescriptors
  id: GetScriptDescriptors
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptDescriptors()
  nameWithType: IScriptControl.GetScriptDescriptors()
  fullName: System.Web.UI.IScriptControl.GetScriptDescriptors()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Hämtar en uppsättning skript beskrivningar som representerar klientkomponenter ECMAScript (JavaScript)."
  remarks: "Implementera den här metoden om du vill definiera komponenter, beteenden eller Klientkontroller från Microsoft Ajax-biblioteket som Serverkontrollen kräver. Den här metoden kan du skicka deklarativt angivna parametrar för Microsofts bibliotek för Ajax-funktioner.       Om du vill använda den här metoden måste du även implementera abstrakt <xref:System.Web.UI.ScriptDescriptor>klass.</xref:System.Web.UI.ScriptDescriptor>"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "En <xref:System.Collections.IEnumerable>samling <xref href=&quot;System.Web.UI.ScriptDescriptor&quot;> </xref> objekt.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptReferences
  id: GetScriptReferences
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptReferences()
  nameWithType: IScriptControl.GetScriptReferences()
  fullName: System.Web.UI.IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Hämtar en samling <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objekt som definierar skriptresurser som kräver att kontrollen."
  remarks: "Implementera den här metoden för att definiera anpassade skript biblioteket beroenden som krävs för server-kontroll, till exempel skript i ett skript-mappen för det aktuella webbprogrammet eller resurser i en sammansättning. Skript från Microsoft Ajax-biblioteket har inte registreras på detta sätt."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptReference}
      description: "En <xref:System.Collections.IEnumerable>samling <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objekt.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptReferences*
  exceptions: []
  platform:
  - net462
