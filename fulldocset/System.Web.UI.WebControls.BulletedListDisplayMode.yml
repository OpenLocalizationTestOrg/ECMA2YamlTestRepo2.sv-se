  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "Anger visa beteenden som du kan använda för innehållet för objektet i listan i en <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> kontroll."
  remarks: "Uppräkningen BulletedListDisplayMode representerar visa beteenden som du kan använda för innehållet i listobjekt i en <xref:System.Web.UI.WebControls.BulletedList>kontroll.</xref:System.Web.UI.WebControls.BulletedList> Den <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>egenskapen använder dessa uppräkningsvärden för att ange beteendet visning av listan över objekt innehåll i en <xref:System.Web.UI.WebControls.BulletedList>kontroll.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Till exempel om du ställer in den <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>egenskapen till värdet hyperlänk, innehåll för varje listobjekt i den <xref:System.Web.UI.WebControls.BulletedList>kontrollen återges som en hyperlänk.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       Textvärdet kan du visa objekt listinnehållet som vanlig text med inga ytterligare funktioner.       HyperLink-värde kan du visa objekt listinnehållet som hyperlänkar. När du klickar på navigerar en hyperlänk till en URL. Använd den <xref:System.Web.UI.WebControls.ListItem.Value%2A>att ange URL: en som en hyperlänk navigerar till.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Länkknapp värde kan du visa objekt listinnehållet som länkknappar. Använd den <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>händelse att skicka tillbaka till servern när användaren klickar på en Länkknapp.</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> Använd händelsedata för den <xref:System.Web.UI.WebControls.BulletedListEventArgs>klassen för att fastställa index för knappen länk i en <xref:System.Web.UI.WebControls.BulletedList>som användaren klickat på.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
