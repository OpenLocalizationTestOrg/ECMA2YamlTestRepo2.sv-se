  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> användarprofilen sparar automatiskt."
  remarks: "Den <xref:System.Configuration.SettingsBase.Save%2A>metoden automatiskt avgör om egenskaper som består av primitiva typer, strängar, eller <xref:System.DateTime>objekt har ändrats genom att kontrollera den <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>egenskapsvärdet för varje <xref:System.Configuration.SettingsPropertyValue>i användarprofilen.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Den <xref:System.Configuration.SettingsBase.Save%2A>metoden explicit kan inte avgöra om en anpassad klass har ändrats.</xref:System.Configuration.SettingsBase.Save%2A> Du kan använda den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelsen för att avgöra om ett anpassat objekt har ändrats och sedan fortsätta med automatisk spara om objektet har ändrats eller Avbryt automatisk spara om objektet inte har ändrats.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Om du vill avbryta åtgärden för att spara automatisk profilen för egenskapen ContinueWithProfileAutoSave `false` i den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelse; annars för egenskapen ContinueWithProfileAutoSave `true`.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Det kan finnas flera prenumeranter till den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelse.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Den <xref:System.Web.Profile.ProfileModule>kommer att använda det senaste värdet som egenskapen ContinueWithProfileAutoSave anges till.</xref:System.Web.Profile.ProfileModule> Därför rekommenderas att du uttryckligen ställa in egenskapen ContinueWithProfileAutoSave den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelsen om du avbryter eller fortsätter med automatiskt spara, som du kan behöva skriva över det värde som anges av ett tidigare prenumeranten.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  example:
