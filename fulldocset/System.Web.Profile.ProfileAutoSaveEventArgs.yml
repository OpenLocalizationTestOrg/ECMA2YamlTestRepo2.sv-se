  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> händelsen för den <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> klass."
  remarks: "<xref:System.Web.Profile.ProfileAutoSaveEventHandler>Delegaten har definierats för <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelsen för <xref:System.Web.Profile.ProfileModule>klass.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventHandler> Du kan komma åt den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelsen för den <xref:System.Web.Profile.ProfileModule>klassen i filen Global.asax för ASP.NET-program som visas i exemplet för det här avsnittet.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelsen aktiveras i slutet av sidan körning om den <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>egenskapen är `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Den <xref:System.Configuration.SettingsBase.Save%2A>metoden automatiskt avgör om egenskaper som består av primitiva typer, strängar, eller <xref:System.DateTime>objekt har ändrats genom att kontrollera den <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>egenskapsvärdet för varje <xref:System.Configuration.SettingsPropertyValue>i användarprofilen.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Den <xref:System.Configuration.SettingsBase.Save%2A>metoden explicit kan inte avgöra om en anpassad klass har ändrats.</xref:System.Configuration.SettingsBase.Save%2A> Du kan använda den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelsen för att avgöra om ett anpassat objekt har ändrats och sedan fortsätta med automatisk spara om objektet har ändrats eller Avbryt automatisk spara om objektet inte har ändrats.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Om du vill avbryta åtgärden för att spara automatisk profilen, ange den <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>egenskapen `false` i den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelse; i annat fall anges den <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>egenskapen till `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Det kan finnas flera prenumeranter till den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelse.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Den <xref:System.Web.Profile.ProfileModule>ska använda senast värdet som den <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>egenskapen.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> Därför rekommenderas att du uttryckligen ställa in den <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>egenskap i den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>händelse oavsett om du avbryter eller fortsätter automatiskt sparade, som du kan behöva skriva över värdet som angetts av en tidigare prenumerant.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
