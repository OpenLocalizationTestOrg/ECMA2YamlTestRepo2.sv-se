  remarks: "Den här metoden är den viktigaste startpunkten som används av den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>klassen för att läsa in anpassningsdata.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Standardimplementering läser in rådata från underliggande datalagret (funktioner implementeras i härledda Provider) och konverterar rådata till en <xref:System.Web.UI.WebControls.WebParts.PersonalizationState>instans.</xref:System.Web.UI.WebControls.WebParts.PersonalizationState>       Om den `ignoreCurrentUser` parametern är `true`, inget användarnamn har överförts till den <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A>metoden.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A> En anpassningsprovider kan välja att tolka det som vilket innebär att endast anpassningstillståndet med en <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>scope ska hämtas från underliggande datalagret.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       När den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A>metoden körs anropas metoden LoadPersonalizationState och det finns tre typer av deserialisering fel som kan uppstå när tillståndet läses.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A> När dessa specifika fel inträffa, inga undantag och felhändelser som loggas i stället av funktionen för övervakning av hälsotillstånd (information om hälsa övervakning och åtkomst till de loggar som skapats av den finns [ASP.NET hälsa övervakning-översikt](~/add/includes/ajax-current-ext-md.md)). Följande tre scenarier orsaken avserialisering felhändelser skrivs till loggfilen:-ett misslyckat försök att deserialisera en egenskapstyp som använder en sträng <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>      -Ett misslyckat försök att deserialisera en egenskapstyp som använder binär serialisering.      -Ett misslyckat försök att deserialisera en egenskap av typen eftersom det går inte att skapa en instans av typen."
  syntax:
