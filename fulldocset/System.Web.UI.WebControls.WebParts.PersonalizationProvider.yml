  summary: "När åsidosätts i en härledd klass, returnerar du en samling som innehåller noll eller fler <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-härledda objekt baserat på omfattningen och särskilda Frågeparametrar."
  remarks: "Den här metoden är abstrakt definition av en administrativ metod för att fråga efter anpassningsdata. Härledda implementeringar bör följa den logik som beskrivs nedan.       Uppsättningen med objekt som returnerades är begränsad av den `pageIndex` och `pageSize` parametrar, där `pageSize` anger antalet poster som ska returneras och `pageIndex` anger vilka poster som ska returneras. Till exempel en `pageIndex` 0 och ett `pageSize` 25 returnerar de första 25 förekomsterna medan en `pageIndex` 1 och en `pageSize` 25 returnerar förekomster 26 50. Om du vill hämta alla tillgängliga poster `pageIndex` till 0 och `pageSize` <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       Den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-härledda objekt returneras i alfabetisk ordning och sorteras efter en kombination av deras <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>och <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>värden för egenskapen, både i stigande ordning.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Den här metoden Överför jokertecken för frågan till den underliggande databasen. Stöd för jokertecken stöds för närvarande beroende på hur varje provider hanterar tecken, till exempel en asterisk (*), ett procenttecken (%) eller ett understreck (_).       Normalt sett för SQL-kompatibel datalager, du kan utföra en sökning med jokertecken på en partiell sökväg med jokertecken som ska visas i början eller slutet mitten av strängen söktexten i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Till exempel vill hitta alla sökvägar som börjar med &quot;~/vdir&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen anges till &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       På samma sätt kan en sökning med jokertecken på ett partiellt användarnamn kan ha jokertecken som visas när som helst i textsträngen för den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Till exempel vill hitta alla namn som börjar med &quot;John&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parameter som ser ut som &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Följande fråga begränsningar gäller: – om bara `scope` anges, och `query` är `null` eller alla egenskaper på `query` returnera antingen `null` standardvärden och sedan alla poster som matchar de angivna `scope` parametern returneras.      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen är inte `null`, returnerade poster är också filtreras utifrån sökvägar som matchar den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>värde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen är inte `null`, returnerade poster är också filtreras utifrån användarnamn som matchar den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapsvärde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>egenskapen är inte lika med <xref:System.DateTime.MaxValue>, och sedan returnerade poster filtreras även om du vill returnera de poster som är associerade med inaktiva användare.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Jämförelse innehåller poster där den <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>egenskapen är mindre än eller lika med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Observera att den här metoden inte kan valideras kombinationer av Frågeparametrar. Koden kan till exempel begära anpassning tillstånd poster som är associerade med ett specifikt användarnamn i delade scope. Eftersom användarnamn inte är associerad med delad information är returnerade samlingen tom.       Parameterkombinationer som kan returnera en icke-tom samling inkludera:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>scope i kombination med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>scope i kombination med värdena för en eller flera av de <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, och <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
