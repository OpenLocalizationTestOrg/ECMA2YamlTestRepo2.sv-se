  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Anger om inledande anpassningsläge bör vara <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> omfång."
  remarks: "Den här metoden anger om den aktuella omfattningen måste vara <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>eller <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, ges en referens till en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll och anpassningen statusinformation som redan har lästs från tidigare i livscykeln för anpassning.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Den här informationen används av en <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>-instans för efterföljande anpassning-relaterade uppgifter.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       Följande regler som används för att fastställa anpassningsläge:-Scope antas ursprungligen <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Om körs användarkontot inte har autentiserats är omfånget inställd på <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Om kontot för närvarande körs användare autentiseras ytterligare bearbetning sker i prioritetsordning:-om sidan är i återanslående läge, begäran innehåller scopeinformation från en tidigare återgivning av sidan. Om som omfång för informationen indikerar att <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>scope har använts, och sedan omfånget utvärderas till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          – Om sidan körs för närvarande har kontroll som överförs till den från en annan sida (till exempel om överföring av kontroll uppstod på grund av att den <xref:System.Web.HttpServerUtility.Transfer%2A>metoden; Observera att den här specifika kontrollen inte visas för cross-sidan bokföring), och om tidigare körs sidan hade en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>instansen omfånget anges till värdet för den `Personalization.Scope` egenskap från den tidigare <xref:System.Web.UI.WebControls.WebParts.WebPartManager>instans.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          -Om föregående villkoren inte uppfylls, sedan utvärderar omfånget till värdet för den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>egenskapen för aktuellt <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Efter de föregående utvärderingarna har gjorts, och om omfånget utvärderas till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>omfång, sker följande bearbetningen: – om användarkontot som körs för närvarande har <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funktion, omfånget förblir angiven till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      – Om körs användarkontot inte har den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funktion, och sedan omfånget återställs till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      – Om resultatet av alla tidigare scope-utvärderingar är <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, resultatet lagras som ett dolt fält på sidan körs.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Detta är en mekanism för varigenom en sida kan spela upp scope utvärdering under efterföljande återanslag."
