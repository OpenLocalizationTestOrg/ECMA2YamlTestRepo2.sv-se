  remarks: "Den här metoden är abstrakt definition av en administrativ metod för att ta bort anpassningsdata. Härledda implementeringar bör följa den logik som beskrivs nedan.       Inga tecken jokertecken stöds av den här metoden. Om anpassningsprovidern visar data från ett dataarkiv som transaction-medveten, bör den här metoden Utför åtgärderna som en atomisk transaktion.       Endast följande kombinationer av parametrar tillåts: – `scope` parametern anges, och alla andra parametrar är inställda på att `null`. Den här kombinationen tar bort alla webbdelar anpassningsdata som är kopplade till anpassningsläge som anges av `scope`.      - `scope` Parametern anges, och `paths` parametern innehåller minst ett värde. Den här kombinationen tar bort alla webbdelar anpassningsdata för den angivna sökvägen eller sökvägar i anpassningsläge som anges av `scope`.      - `scope` Parametern anges till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametern anges, och endast innehåller ett värde och `usernames` parametern innehåller minst ett värde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Den här kombinationen tar bort alla användaranpassning webbdelar data för den angivna sökvägen som är associerad med den eller de användare som finns i `usernames`.      - `scope` Parametern anges till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametern anges till `null`, och `usernames` parametern innehåller minst ett värde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Den här kombinationen tar bort alla per-användaranpassning webbdelar data över alla sökvägar som är associerade med den eller de användare som finns i `usernames`.       En kombination av parametervärden är ogiltig och kommer att kasta ett <xref:System.ArgumentException>undantag.</xref:System.ArgumentException> Mer specifikt kan följande två kombinationer är inte tillåtna: – `usernames` parametern får inte anges om `scope` är inställd på <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - `paths` Parametern får inte innehålla mer än en post när den `usernames` parametern är inte `null`.       Alla `paths` och `usernames` parametervärden som ingår i respektive matriserna måste uppfylla följande valideringsregler. Om alla valideringsregler inte för någon medlem av parameter-matriser en <xref:System.ArgumentException>undantag.</xref:System.ArgumentException> Använder valideringsregler:- `null` värden tillåts inte.      -En tom sträng (&quot;&quot;) är inte tillåtet. Parametrar ska trimmas innan du utför en tom sträng-kontroll.      - `usernames` Parametern får inte innehålla kommatecken (,).      -Längden på den `paths` parametern får inte vara större än 256 tecken för en SQL-databas.      -Längden på den `usernames` parametern får inte vara större än 256 tecken för en SQL-databas."
