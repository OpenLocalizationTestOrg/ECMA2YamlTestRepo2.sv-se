  type: Class
  summary: "Representerar en samling av anpassade webbdelar verb. Den här klassen kan inte ärvas."
  remarks: "Webbdelar verb är interaktiv användare användargränssnittet (UI) element som visas i menyn eller titel-fältet för en kontroll för webbdelar. En zon för webbdelar kan en webbdelar kontroll en standarduppsättning med verb som renderas på menyn webbdelar verb. En anpassad webbdelar zon eller kontroll webbdelar kan lägga till ytterligare verb den här menyn.       ASP.NET innehåller flera Standardverb som standard för alla kontroller i en webbdelar zonen, inklusive slutet och minimera verb. Det finns standardverb för att öppna, stänga, redigering och minimerar en kontroll och andra verb för att exportera en definition för kontrollen eller hämta en hjälpfilen.       Du kan skapa nya verb som läggs till menyn webbdelar verb. En kontroll kan ärva från den <xref:System.Web.UI.WebControls.WebParts.WebPart>basklassen och Lägg till <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objekt till en samling WebPartVerbCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> </xref:System.Web.UI.WebControls.WebParts.WebPart> Den här samlingen kan sedan läggas till i <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>samling av kontrollen.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>       En kontroll kan också implementeras i <xref:System.Web.UI.WebControls.WebParts.IWebActionable>gränssnitt och åsidosätta den <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> Du kan sedan använda en WebPartVerbCollection samling för att lägga till anpassade verb i en kontroll.       Den här klassen implementerar <xref:System.Collections.ReadOnlyCollectionBase>, som innehåller en icke-generisk, skrivskyddad samling.</xref:System.Collections.ReadOnlyCollectionBase>"
