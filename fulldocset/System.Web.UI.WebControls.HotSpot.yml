  fullName: System.Web.UI.WebControls.HotSpot
  type: Class
  summary: "Implementerar de grundläggande funktionerna som är gemensamma för alla former som aktiv punkt."
  remarks: "Du kan inte direkt skapa instanser av abstrakta HotSpot-klassen. I stället den här klassen ärvs av den <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, och <xref:System.Web.UI.WebControls.PolygonHotSpot>klasser för att ange vanliga grundläggande funktioner för en aktiv punkt.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Du måste vara härledd från HotSpot-klassen om du vill skapa en anpassad hotspot-klass som representerar en unik form som du definierar. Men du kan definiera de flesta former med hjälp av den <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, och <xref:System.Web.UI.WebControls.PolygonHotSpot>klasser.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       När en HotSpot i en <xref:System.Web.UI.WebControls.ImageMap>klickar på kontrollen, sidan navigerar till en URL, genererar ett återanslående till servern, eller inget.</xref:System.Web.UI.WebControls.ImageMap> Den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen anger detta beteende.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Om du vill navigera till en URL, ange den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Använd den <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>att ange URL-Adressen att navigera till.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> Om du vill skicka tillbaka till servern, ange den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Använd den <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>att ange ett namn för HotSpot-objekt.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Det här namnet kommer att skickas i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>händelsedata när användaren klickar på HotSpot-objekt.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Om du vill att HotSpot-objektet har inga beteende inställt på <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Alternativt kan du använda den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen på den innehållande <xref:System.Web.UI.WebControls.ImageMap>kontroll för att specificera beteendet för ett HotSpot-objekt.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Mer information finns i <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>"
  syntax:
