  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger målfönstret eller ram där du kan visa innehållet på webbsidan som är kopplad till när ett <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> klickar på objektet som navigerar till en URL."
  remarks: "Använd egenskapen Target ange den ram eller fönster och visar sidan som är kopplad till när en <xref:System.Web.UI.WebControls.HotSpot>klickar på objektet som navigerar till en URL.</xref:System.Web.UI.WebControls.HotSpot> Den här egenskapen påverkar endast när den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskap är inställd på `HotSpotMode.Navigate`, för att navigera till en URL.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Om den här egenskapen inte har angetts webbläsare eller fönster med fokus uppdateras när den <xref:System.Web.UI.WebControls.HotSpot>objektet klickas.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Mål egenskapen återges som en `target` attribut. Den `target` attribut för FÄSTPUNKT element tillåts inte i XHTML 1.1-dokumenttypsdefinition. Ange inte egenskapen Target om renderade utdata för den <xref:System.Web.UI.WebControls.HotSpot>XHTML 1.1 måste vara kompatibel.</xref:System.Web.UI.WebControls.HotSpot> Mer information finns i avsnittet [XHTML standarder i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Rekommenderar vi starkt att när du skapar tillgängliga webbsidor kan du undvika att använda egenskapen Target för att fokusera på ett annat fönster. Mer information finns i [NIB: ASP.NET hjälpmedel](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Målvärdet måste börja med en bokstav i det intervallet för A till Z (skiftlägesokänslig), förutom följande särskilda värden som börjar med ett understreck.      | Målvärde | Beskrivning |   |------------------|-----------------|   | `_blank`| Återgivningar innehållet i ett nytt fönster utan ramar. |   | `_parent`| Återgivningar innehållet i den direkta överordnat ramuppsättningen. |   | `_search`| Skapar innehåll i sökrutan. |   | `_self`| Återgivningar innehållet i ramen med fokus. |   | `_top`| Skapar innehåll i fönstret fullständig utan ramar. |      > [!NOTE] > Läs dokumentationen till din webbläsare att avgöra om den `_search` värde som stöds.  Till exempel Internet Explorer 5.0 eller senare har stöd i `_search` målvärde."
