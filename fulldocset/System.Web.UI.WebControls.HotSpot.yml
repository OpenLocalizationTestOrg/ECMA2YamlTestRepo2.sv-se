  remarks: "Använd AccessKey-egenskap för att ange kortkommandot för en <xref:System.Web.UI.WebControls.HotSpot>region.</xref:System.Web.UI.WebControls.HotSpot> På så sätt kan du snabbt navigera till området genom att trycka på ALT-tangenten och nyckeln för det angivna tecknet på tangentbordet. Till exempel ange snabbtangenten för en <xref:System.Web.UI.WebControls.HotSpot>region till strängen &quot;D&quot; Anger att användaren kan navigera till kontrollen genom att trycka på ALT + D.</xref:System.Web.UI.WebControls.HotSpot>       En enda teckensträng tillåts för AccessKey-egenskap. Om du försöker ange egenskapen till ett värde som är varken `null`, <xref:System.String.Empty>, eller en sträng med tecken, ett undantag.</xref:System.String.Empty>      > [!NOTE] > Den här egenskapen stöds endast i Internet Explorer 4.0 och senare.       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
