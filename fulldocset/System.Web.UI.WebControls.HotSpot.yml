  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den alternativa text som ska visas för en <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objekt i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> styra när bilden är inte tillgänglig eller återger på en webbläsare som inte stöder bilder."
  remarks: "Använd egenskapen AlternateText för att ange den text som ska visas för en <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>styra när avbildningen som anges av den <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>egenskapen är inte tillgänglig.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       När en <xref:System.Web.UI.WebControls.ImageMap>kontroll återges som en webbläsare som inte stöder bilder i stället för att visa en bild, den återger en hyperlänk för varje <xref:System.Web.UI.WebControls.HotSpot>i den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Hämtar texten som ska visas för varje hyperlänk från egenskapen AlternateText för varje <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> för kontrollen När en användare klickar på en hyperlänkar fungerar den som en <xref:System.Web.UI.WebControls.HotSpot>genererar ett återanslående till servern genom att antingen navigera till en angiven URL, eller gör ingenting.</xref:System.Web.UI.WebControls.HotSpot>       När en <xref:System.Web.UI.WebControls.ImageMap>kontroll återger på webbläsare som stöder funktionen knappbeskrivningar, värdet på bildens egenskap AlternateText visas som en knappbeskrivning för <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
