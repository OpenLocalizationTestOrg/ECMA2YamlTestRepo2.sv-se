  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger fliken index för den <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> region."
  remarks: "Använd TabIndex-egenskapen för att ange eller Kontrollera fliken index för en <xref:System.Web.UI.WebControls.HotSpot>region på sidan Web Forms.</xref:System.Web.UI.WebControls.HotSpot>       När du trycker på TABB-tangenten beror den ordning som webbserverkontroller får fokus TabIndex-egenskapen för varje kontroll. När en sida öppnas först, är det första elementet som får fokus när TABB-tangenten trycks adressfältet. Därefter flikar kontroller på sidan Web Forms till i stigande ordning, baserat på värdet för TabIndex-egenskapen för varje kontroll som börjar med värdet för minsta positivt, noll. Om flera kontroller delar samma fliken index, får kontroller fokus i den ordning de deklareras på sidan Web Forms. Slutligen flikar kontroller som har ett fliken index noll till i den ordning de deklareras.      > [!NOTE] > Endast kontroller med ett index inte är noll fliken återges i `tabindex` attribut.       Du kan ta bort en <xref:System.Web.UI.WebControls.HotSpot>region från tabbordningen genom att ange TabIndex-egenskapen till ett negativt värde.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Den här egenskapen stöds endast i Internet Explorer 4.0 och senare."
  syntax:
