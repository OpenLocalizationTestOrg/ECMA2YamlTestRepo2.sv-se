- uid: System.Web.UI.WebControls.HotSpot.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: HotSpot.HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpot.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger beteendet för en <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objekt i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> styr när den <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> klickas."
  remarks: "Använd egenskapen HotSpotMode för att ange beteendet för en <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>styr när den <xref:System.Web.UI.WebControls.HotSpot>klickas.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Den här egenskapen anges med någon av de <xref:System.Web.UI.WebControls.HotSpotMode>uppräkningsvärdena.</xref:System.Web.UI.WebControls.HotSpotMode> I följande tabell visas möjliga värden.      | Värdet | Beskrivning |   |-----------|-----------------|   | `NotSet`| Den <xref:System.Web.UI.WebControls.HotSpot>använder det beteende som angetts av den <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskap.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Om kontrollen <xref:System.Web.UI.WebControls.ImageMap>inte definierar beteendet <xref:System.Web.UI.WebControls.HotSpot>objekt navigerar du till en URL. |   | `Inactive`| <xref:System.Web.UI.WebControls.HotSpot>Har inte någon funktion. |   | `Navigate`| <xref:System.Web.UI.WebControls.HotSpot>Navigerar till en URL. |   | `PostBack`| <xref:System.Web.UI.WebControls.HotSpot>Genererar ett återanslående till servern. |       Du kan ange <xref:System.Web.UI.WebControls.HotSpot>beteende på antingen den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen kontrollen eller på egenskapen HotSpotMode för varje enskild person <xref:System.Web.UI.WebControls.HotSpot>objektet.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Om båda egenskaperna är inställda egenskapen HotSpotMode anges på varje enskild person <xref:System.Web.UI.WebControls.HotSpot>objektet företräde framför den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen på den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       Om du anger `HotSpotMode.NotSet` för egenskapen HotSpotMode för en enskild <xref:System.Web.UI.WebControls.HotSpot>objekt, den <xref:System.Web.UI.WebControls.HotSpot>får sitt beteende från den innehållande <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskap.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> I det här scenariot, om den <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen har inte angetts till ett värde eller är inställt på `HotSpotMode.NotSet`, standardbeteendet är att navigera till en URL.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       Om du anger `HotSpotMode.Navigate` för egenskapen HotSpotMode för en <xref:System.Web.UI.WebControls.HotSpot>objekt, den <xref:System.Web.UI.WebControls.HotSpot>objektet navigerar till en URL när du klickar på den aktiva punkt regionen.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Använd den <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>att ange URL-Adressen att navigera till.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Om du anger `HotSpotMode.PostBack` för egenskapen HotSpotMode för en <xref:System.Web.UI.WebControls.HotSpot>objekt, den <xref:System.Web.UI.WebControls.HotSpot>objektet genererar en post på servern när den <xref:System.Web.UI.WebControls.HotSpot>klickas.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Använd <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>egenskapen för att ange ett namn för <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Det här namnet kommer att skickas i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>händelsedata på när det inträffar ett återanslående.</xref:System.Web.UI.WebControls.ImageMapEventArgs> När ett återanslående <xref:System.Web.UI.WebControls.HotSpot>klickas på <xref:System.Web.UI.WebControls.ImageMap.Click>händelsen utlöses.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Att genom programmering styra hur åtgärder ska utföras när ett återanslående <xref:System.Web.UI.WebControls.HotSpot>är klickade på, ange en händelsehanterare för den <xref:System.Web.UI.WebControls.ImageMap.Click>händelse.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       För att alla <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>kontrollen ska ha samma beteende, ange egenskapen HotSpotMode för varje enskild person <xref:System.Web.UI.WebControls.HotSpot>objekt `HotSpotMode.NotSet` eller inte anger ett värde för egenskapen HotSpotMode.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Att ange olika beteenden för <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>styra genom att ange egenskapen HotSpotMode på varje enskild person <xref:System.Web.UI.WebControls.HotSpot>objekt som antingen `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, eller `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Om en <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskap eller egenskapen HotSpotMode på den <xref:System.Web.UI.WebControls.HotSpot>objekt som den innehåller är antingen inte inställt på ett värde eller värdet `HotSpotMode.NotSet`, beteendet är som standard `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>       Om du anger `HotSpotMode.Inactive` för egenskapen HotSpotMode den <xref:System.Web.UI.WebControls.HotSpot>objektet har inte någon funktion när det klickas.</xref:System.Web.UI.WebControls.HotSpot> Du kan använda det här värdet för att skapa en inaktiv aktiv punkt i en större active aktiv punkt. Det här alternativet tillhandahålls så att du kan skapa mer komplexa hot plats zoner inom en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap>       Om du vill skapa ett område som är inaktiva i en aktiv hotspot måste du ange den inaktiva aktiva punkten innan active hotspot i den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> Till exempel följande <xref:System.Web.UI.WebControls.ImageMap>definierar en aktiv ring genom att ange en inaktiv aktiv punktens inom en större active aktiv punktens: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;      ImageUrl=&quot;~/saturn.PNG&quot;      runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>     <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack       PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />     <asp:CircleHotSpot HotSpotMode=Inactive        Radius=60 X=100 Y=100 />     <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack       PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HotSpotMode HotSpotMode { get; set; }
    return:
      type: System.Web.UI.WebControls.HotSpotMode
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.HotSpotMode&quot;> </xref> uppräkningsvärden. Standardvärdet är <xref uid=&quot;langword_csharp_Default&quot; name=&quot;Default&quot; href=&quot;&quot;> </xref>."
