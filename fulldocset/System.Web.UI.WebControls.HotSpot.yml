    return:
      type: System.String
      description: "Den text som visas i stället för den <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> när den <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollens bilden är inte tillgänglig. Standardvärdet är en tom sträng (&quot;&quot;)."
