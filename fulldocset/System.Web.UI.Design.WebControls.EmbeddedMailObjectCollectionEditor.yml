  remarks: "Klassen EmbeddedMailObjectCollectionEditor ger ett användargränssnitt för redigering av <xref:System.Web.UI.WebControls.EmbeddedMailObject>element i den <xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection>objekt av <xref:System.Web.UI.WebControls.MailDefinition>objekt.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Den <xref:System.Web.UI.WebControls.MailDefinition>objekt definiera innehåll i och format för e-postmeddelande som skickas av den <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.PasswordRecovery>, och andra kontroller.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.MailDefinition> Den <xref:System.Web.UI.WebControls.EmbeddedMailObject>element definiera objekten som är inbäddade i dessa e-postmeddelanden.</xref:System.Web.UI.WebControls.EmbeddedMailObject>       EmbeddedMailObjectCollectionEditor anropas genom att välja de tre punkterna (**... **) knappen på den **EmbeddedObjects** egenskapen under **MailDefinition**i den **egenskaper** rutnät av den visuella designern.       Den <xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>metoden redigerar värdet för det angivna objektet med hjälp av angivna tjänstprovidern och kontext.</xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>"
