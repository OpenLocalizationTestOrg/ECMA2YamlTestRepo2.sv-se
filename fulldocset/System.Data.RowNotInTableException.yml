  nameWithType: RowNotInTableException
  fullName: System.Data.RowNotInTableException
  type: Class
  summary: "Representerar det undantag som utlöses när du försöker utföra en åtgärd på en <xref href=&quot;System.Data.DataRow&quot;> </xref> som inte är i ett <xref href=&quot;System.Data.DataTable&quot;> </xref>."
  remarks: "RowNotInTableException genereras när anropas på en rad som har tagits bort med följande metoder i <xref:System.Data.DataRow.Delete%2A>eller <xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName>metod.</xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName> </xref:System.Data.DataRow.Delete%2A>      -   <xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName></xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Data.DataTable> with one <xref:System.Data.DataColumn> and 10 <xref:System.Data.DataRow> objects. After deleting a row, the <xref:System.Data.DataRow.AcceptChanges%2A> method is called causing the RowNotInTableException to be thrown.  \n  \n [!code-vb[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/visualbasic/t-system.data.rownotinta_1.vb)]\n [!code-cs[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/csharp/t-system.data.rownotinta_1.cs)]"
