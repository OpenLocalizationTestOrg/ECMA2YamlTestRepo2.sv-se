  name: SiteMapProvider
  nameWithType: SiteMapProvider
  fullName: System.Web.SiteMapProvider
  type: Class
  summary: "Innehåller en gemensam basklass för alla kartan dataleverantörer och ett sätt för utvecklare att implementera anpassad webbplats kartan dataleverantörer som kan användas med ASP.NET-webbplats kartan infrastrukturen som beständiga lagrar för platsen <xref href=&quot;System.Web.SiteMap&quot;> </xref> objekt."
  remarks: "Den <xref:System.Web.StaticSiteMapProvider>och <xref:System.Web.XmlSiteMapProvider>klasser som representerar standardimplementeringar av abstract SiteMapProvider klass.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider> Den <xref:System.Web.XmlSiteMapProvider>använder en XML-fil med namnet Web.sitemap för att lagra data på webbplatsen.</xref:System.Web.XmlSiteMapProvider> Mer information om om filen Web.sitemap finns [ASP.NET webbplatsen Maps](~/add/includes/ajax-current-ext-md.md).       Klassen SiteMapProvider stöder konceptet med en karta providern hierarki med platser genom att fastställa den <xref:System.Web.SiteMapProvider.RootProvider%2A>och <xref:System.Web.SiteMapProvider.ParentProvider%2A>Egenskaper.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A> En SiteMapProvider kan vara en underordnad eller en överordnad en annan provider. Detta möjliggör scenarier där olika områden av innehåll till en plats ägs eller implementeras av olika utvecklingsgrupper som underhåller sina egna webbplatsen maps och platsen kartan providers.       Alla objekt som SiteMapProvider konfigureras i Web.config-filer. Varje plats kartan providrar som deklareras i dessa konfigurationsfiler läses vid körning och används för att läsa in och bearbeta navigering platsdata. Den <xref:System.Web.SiteMap>-objekt som håller reda på alla leverantörer som är tillgängliga för det via dess <xref:System.Web.SiteMap.Providers%2A>egenskapsuppsättningen ger programmatisk åtkomst till navigering data som hanteras av providrarna.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMap> Följande kodexempel visar det format som används för att deklarera en plats kartleverantör i Web.config-filen.      ```   <siteMap defaultProvider=&quot;<name>&quot;>     <providers>       <add         name=&quot;<friendly name>&quot;         type=&quot;<fully qualified class name>, <assembly name (optional)>&quot;          siteMapFile = &quot;<file name>&quot; />     </providers>   </siteMap>   ```Navigering platsdata som laddas av dessa providers används av andra komponenter i site-karta infrastruktur som de <xref:System.Web.UI.WebControls.SiteMapPath>och <xref:System.Web.UI.WebControls.TreeView>kontroller för att visa mappning för platsinformation för användare.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapPath>       Om du implementerar en egen plats kartan provider, du kan placera filen i katalogen App_Code för ASP.NET-program och sedan sammansättningen ska kompileras automatiskt. Du kan också placera en egen plats kartan provider i Global Assembly Cache (GAC) och fullständiga referens till det i Web.config-filen. Mer information om kompileraren tjänster finns [arbeta med sammansättningar och den globala sammansättningscachen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a class that implements the abstract SiteMapProvider class. This example includes only a sample SiteMapProvider and a sample text file that works with it. To run the example you also need an entry in the Web.config file and an .aspx page. You can find these in the documentation for the <xref:System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider%2A?displayProperty=fullName> property.  \n  \n The example uses a comma-delimited file that follows an expected structure to load sitemap information. The first line of the file represents the root node of the sitemap, and subsequent lines are subnodes. Each subnode identifies its parent node by URL. An example of a file that meets these criteria is shown below.  \n  \n```  \ndefault.aspx,Home,MyCompany Home Page,  \nsale.aspx,Now On Sale,Check Out These Great Deals!,default.aspx  \ncatalog.aspx,Online Catalog,Browse Our Many Great Items!,default.aspx  \n```  \n  \n The `SimpleTextSiteMapProvider` provides example implementations of all the SiteMapProvider properties and methods.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_1_1.cs)]"
