  summary: "När åsidosätts i en härledd klass hämtar en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objekt som representerar sidan på angiven URL."
  remarks: "Klasser som härleds från den <xref:System.Web.SiteMapProvider>klassen måste implementera metoden abstrakt FindSiteMapNode.</xref:System.Web.SiteMapProvider>       Den URL som kan vara en virtuell eller absolut URL. Det kan också vara en URL som använder programmet relativt syntax som `~/apprelativedirectory`. Kontrollera att någon implementering av FindSiteMapNode metoden parse och hantera program relativt syntax på rätt sätt.       Den <xref:System.Web.XmlSiteMapProvider>klassen, som är standardprovidern för platsen kartan för ASP.NET använder URL-Adressen till en <xref:System.Web.SiteMapNode>objekt som nyckel i olika samlingar som underhåller klasserna.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Därför om en <xref:System.Web.SiteMapNode>innehåller en URL, det måste vara unikt inom omfånget för kartan webbplatsproviderns.</xref:System.Web.SiteMapNode> Om ingen URL anges genereras en unik identifierare för att identifiera <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to implement the FindSiteMapNode method in a class that implements the abstract <xref:System.Web.SiteMapProvider> class. The `SimpleTextSiteMapProvider` uses a helper method, named `FindUrl`, to get the URL of the currently displayed page from the <xref:System.Web.HttpContext> object.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_1.cs)]  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_2.cs)]"
  syntax:
    content: public abstract System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
