  summary: "Utvecklaren lovar flera version exchange kompatibilitet för typen. Konsumenter av typen kan förvänta sig kompatibilitet mellan framtida versioner och kan använda vilken i alla gränssnitt. Versionshantering problem kan åtgärdas av sida-vid-sida-körning."
