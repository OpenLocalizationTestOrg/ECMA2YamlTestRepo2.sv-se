  summary: "Utvecklaren lovar stabil kompatibilitet mellan olika versioner. Konsumenter av typen kan förvänta sig att framtida versioner som påverkar den befintliga klienten. Om så är fallet och om klienten inte har använt typen i gränssnitten kan sida-vid-sida-körning lösa problemet."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
