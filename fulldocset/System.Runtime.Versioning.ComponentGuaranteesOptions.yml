  namespace: System.Runtime.Versioning
  summary: "Komponenten har testats för att fungera när mer än en version för sammansättningen har lästs in i samma programdomän. Kommande versioner kan bryta kompatibiliteten. När dessa viktiga förändringar görs, kan den tidigare versionen har ändrats inte men fortsätter att existera tillsammans med den nya versionen"
