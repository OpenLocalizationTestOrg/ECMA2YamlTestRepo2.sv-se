  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "Beskriver säkerheten för kompatibilitet av en komponent, en typ eller en medlem av typen som kan sträcka sig över flera versioner."
  remarks: "Uppräkningen ComponentGuaranteesOptions används av den <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>klassen för att ange kompatibilitetsnivån för en komponent eller klassen biblioteket som sträcker sig över flera versioner garanteras.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange innehåller starkaste kompatibilitet garantin, följt av stabilt och SideBySide. Ingen kan inte garantera kompatibilitet mellan olika versioner.       En detaljerad beskrivning av innebörden av varje säkerhet finns i <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>avsnittet.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
