- uid: System.Messaging.DefaultPropertiesToSend.#ctor
  id: '#ctor'
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: DefaultPropertiesToSend()
  nameWithType: DefaultPropertiesToSend.DefaultPropertiesToSend()
  fullName: System.Messaging.DefaultPropertiesToSend.DefaultPropertiesToSend()
  type: Constructor
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Initierar en ny instans av den <xref href=&quot;System.Messaging.DefaultPropertiesToSend&quot;> </xref> klass."
  remarks: "Du kan skapa en ny instans av <xref:System.Messaging.DefaultPropertiesToSend>definiera egenskapen standardvärden ska associeras med objekt som skickas till en kö som är inte av typen <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.DefaultPropertiesToSend> När du arbetar med <xref:System.Messaging.MessageQueue>objekt, en <xref:System.Messaging.DefaultPropertiesToSend>instans skapas för dig och som är kopplade till <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>medlem i <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> </xref:System.Messaging.MessageQueue>       Det finns två sätt att ange standardegenskaperna för en kö för att skicka, enligt följande C#-kod. Du kan ange värden för den här instansen av <xref:System.Messaging.DefaultPropertiesToSend>och koppla den till köns <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>egenskap: ```   DefaultPropertiesToSend myDefaultProperties = new DefaultPropertiesToSend();     // Set default values for the properties.     myDefaultProperties.Label = &quot;myLabel&quot;;     myDefaultProperties.Recoverable = false;    ...     myMessageQueue.DefaultPropertiesToSend = myDefaultProperties;     myMessageQueue.Send(&quot;hello&quot;);   ``` eller individuellt kan du tilldela värden till den <xref:System.Messaging.MessageQueue>instansens <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>egenskapen direkt: ```   myMessageQueue.DefaultPropertiesToSend.Label = &quot;myLabel&quot;;     myMessageQueue.DefaultPropertiesToSend.Recoverable = false;   ...     myMessageQueue.Send(&quot;hello&quot;);   ``` om du väljer andra av dessa alternativ kan du inte behöver anropa konstruktorn DefaultPropertiesToSend explicit.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> Du kanske vill skapa instanser av <xref:System.Messaging.DefaultPropertiesToSend>, till exempel om standardvärden för de egenskaperna är beroende av vissa kriterium för meddelandet skickas.</xref:System.Messaging.DefaultPropertiesToSend> Du kan skapa flera <xref:System.Messaging.DefaultPropertiesToSend>instanser och tilldela ett köns <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>egenskapen innan du skickar meddelandet till kön.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend>       I följande tabell visas första egenskapsvärden för en instans av <xref:System.Messaging.DefaultPropertiesToSend>.</xref:System.Messaging.DefaultPropertiesToSend>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>| `AcknowledgeTypes.None`|   | <xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A>|0|   | <xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A>| `true`|   | <xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A>| `EncryptionAlgorithm.RC2`|   | <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>| En matris med längden noll byte |   | <xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A>| `HashAlgorithm.MD5`|   | <xref:System.Messaging.DefaultPropertiesToSend.Label%2A>| En tom sträng (&quot;&quot;) |   | <xref:System.Messaging.DefaultPropertiesToSend.Priority%2A>| `MessagePriority.Normal`|   | <xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A>| `false`|</xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A></xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A></xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A></xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A></xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A></xref:System.Messaging.DefaultPropertiesToSend.Priority%2A></xref:System.Messaging.DefaultPropertiesToSend.Label%2A></xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.Extension%2A></xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A></xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A></xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public DefaultPropertiesToSend ();
    parameters: []
