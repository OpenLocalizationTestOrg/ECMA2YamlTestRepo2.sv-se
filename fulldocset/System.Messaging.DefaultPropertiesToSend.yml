  name: DefaultPropertiesToSend
  nameWithType: DefaultPropertiesToSend
  fullName: System.Messaging.DefaultPropertiesToSend
  type: Class
  summary: "Anger egenskapen standardvärden som ska användas när du skickar objekt än <xref href=&quot;System.Messaging.Message&quot;> </xref> instanser till en meddelandekö."
  remarks: "Du kan ange standardvärden för valda egenskaper för meddelanden som skickas till <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> DefaultPropertiesToSend används för att ange egenskapen standardvärdena i meddelandet som skickas när objekt än <xref:System.Messaging.Message>instanser skickas till en kö, till exempel strängargument som skickas till den <xref:System.Messaging.MessageQueue.Send%2A>metod i kodfragmentet, `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> Den <xref:System.Messaging.Message>klassen har motsvarande identiskt namngivna egenskaper till dem i DefaultPropertiesToSend som tillhandahåller värden när du skickar en <xref:System.Messaging.Message>instansen specifikt.</xref:System.Messaging.Message> </xref:System.Messaging.Message> Även om du har angett <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>för en kö, skickar en <xref:System.Messaging.Message>objekt till kön kommer värden för identiskt namngivna <xref:System.Messaging.Message>Egenskaper att åsidosätta köns <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>värden.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       Egenskaper som du inte anger uttryckligen standard till värden som anges av konstruktorn <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>       En lista med inledande egenskapsvärden för en instans av DefaultPropertiesToSend finns i konstruktorn DefaultPropertiesToSend."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class DefaultPropertiesToSend
  inheritance:
  - System.Object
  implements: []
