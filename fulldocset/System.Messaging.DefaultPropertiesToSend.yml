  name: ResponseQueue
  nameWithType: DefaultPropertiesToSend.ResponseQueue
  fullName: System.Messaging.DefaultPropertiesToSend.ResponseQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger den kö som tar emot programgenererade svarsmeddelanden."
  remarks: "Egenskapen ResponseQueue identifierar den kö som tar emot programgenererade svarsmeddelanden som returneras till avsändarprogrammet av det mottagande programmet. Svarsköer har angetts av den skickande datorn när programmet skickar meddelanden. Alla köer kan anges som en svarskö.       Meddelanden som returneras till svarskön är programspecifika. Programmet måste definiera vad som är i meddelanden samt vad ska göras när ett meddelande tas emot."
  syntax:
    content: public System.Messaging.MessageQueue ResponseQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Den <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> till vilka tillämpningsgenererat svar returneras. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.ResponseQueue*
  exceptions: []
  platform:
