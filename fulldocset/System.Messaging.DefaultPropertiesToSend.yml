- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger typ av bekräftelsemeddelande som ska returneras till program som skickade meddelandet."
  remarks: "Egenskapen AcknowledgeType anger typ av bekräftelsemeddelanden att återgå till det program som skickade meddelandet. Till exempel ange egenskapen AcknowledgeType begära meddelanden när ett meddelande når sin destination när de hämtas, eller om en timeout uppstod när meddelandet nådde eller hämtas från målkön."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "En av de <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> uppräkningsvärden. Det här värdet används för att avgöra vilken typ av bekräftelsemeddelanden som systemet anslår i administrationskön och när bekräftelser returneras till program som skickade meddelandet. Standardvärdet är <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger den kö som tar emot bekräftelsemeddelanden som genereras av Message Queuing."
  remarks: "Den kö som anges i egenskapen AdministrationQueue kan vara en icke-transaktionell kö. Bekräftelsemeddelanden som skickas till administrationskön kan ange huruvida det ursprungliga meddelandet har nått målkön och huruvida det togs bort från kön.       När den <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>-egenskap har ett värde annat än `None`, avsändarprogrammet måste ange den kö som ska användas som administrationskö.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Den <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> som anger vilken administrationskö som används för systemgenererade bekräftelsemeddelanden. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ytterligare programspecifik information."
  remarks: "Egenskapen AppSpecific innehåller ytterligare programspecifik information som kan användas för att organisera olika typer av meddelanden, till exempel använda programspecifika index. Ansvarar för att tolka AppSpecific informationen.       Om möjligt bör meddelandedata ingå i själva meddelandet i stället för i egenskapen AppSpecific.       Om du arbetar med externa köer med den <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>att ange egenskaper för icke - Message Queuing-meddelande.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> Som med AppSpecific, ansvarar för att förstå innehållet i den <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>egenskapen.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "Information om programmet. Standardvärdet är 0."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ett värde som anger om avsändar-ID ska bifogas meddelandet."
  remarks: "Avsändar-ID är en matris med byte som representerar ID för den avsändande användaren. Avsändar-ID anges av MSMQ och används av mottagande Queue Manager för att kontrollera om avsändaren har behörighet till en kö. Avsändar-ID är endast betrodd om meddelandet autentiserades när den har nått målkön.       När avsändar-ID inte är kopplad till meddelandet, är det program som skickade meddelandet indikerar att Message Queuing inte ska verifiera den avsändaren när skickas meddelandet till målkön. Om målkön bara accepterar autentiserade meddelanden och antingen <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>eller AttachSenderId `false`, meddelandet avvisas när den når kön.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om avsändar-ID som ska bifogas meddelandet. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  id: EncryptionAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger den krypteringsalgoritm som används för att kryptera innehållet i ett privat meddelande."
  remarks: "Om ett meddelande är privat kan krypteras innan den skickas och dekrypteras när den tas emot. Egenskapen EncryptionAlgorithm anger vilken algoritm som används för att kryptera privata meddelandets text.       En kö kan kräva att inkommande meddelanden krypteras. Om ett icke-krypterade (icke-privata)-meddelande skickas till en kö som accepterar bara privata meddelanden, eller om ett privat meddelande skickas till en kö som bara accepterar icke-privata meddelanden, avvisas meddelandet i kön. Avsändarprogrammet kan begära ett negativt bekräftelsemeddelande returneras till avsändarprogrammet om meddelandet avvisades."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "En av de <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> uppräkningsvärden. Standardvärdet är <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Extension
  id: Extension
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Extension
  nameWithType: DefaultPropertiesToSend.Extension
  fullName: System.Messaging.DefaultPropertiesToSend.Extension
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ytterligare information som är associerad med meddelandet."
  remarks: "Den utökade egenskapen ger ytterligare programdefinierad information som är associerad med meddelandet, till exempel ett binärt stort objekt. Det är det mottagande programmet att tolka innehållet i tillägget ansvar.       Om möjligt bör meddelandedata ingå i själva meddelandet i stället för i tillägget.       När du arbetar med externa köer, Använd den utökade egenskapen för att ange egenskaper för icke - Message Queuing-meddelande.       En extern kö finns i ett system för meddelandeköer än Microsoft Message Queuing. Microsoft Message Queuing kommunicerar med sådana köer via ett anslutningsprogram."
  syntax:
    content: public byte[] Extension { get; set; }
    return:
      type: System.Byte[]
      description: "En matris med byte som ger ytterligare programdefinierad information som är associerad med meddelandet. Standardvärdet är en matris med längden noll."
  overload: System.Messaging.DefaultPropertiesToSend.Extension*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  id: HashAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: HashAlgorithm
  nameWithType: DefaultPropertiesToSend.HashAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger den hash-algoritm som används vid autentisering av meddelanden eller skapa en digital signatur för ett meddelande."
  remarks: "Egenskapen HashAlgorithm identifierar hash-algoritm MSMQ använder vid autentisering av meddelanden eller när du skapar en digital signatur för ett meddelande.       Message Queuing på källdatorn använder hash-algoritm när du skapar en digital signatur för ett meddelande. Målet Queue Manager använder sedan samma hash-algoritm för att autentisera meddelandet när det tas emot."
  syntax:
    content: public System.Messaging.HashAlgorithm HashAlgorithm { get; set; }
    return:
      type: System.Messaging.HashAlgorithm
      description: "En av de <xref href=&quot;System.Messaging.HashAlgorithm&quot;> </xref> uppräkningsvärden. Standardvärdet är <xref uid=&quot;langword_csharp_MD5&quot; name=&quot;MD5&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.HashAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Label
  id: Label
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Label
  nameWithType: DefaultPropertiesToSend.Label
  fullName: System.Messaging.DefaultPropertiesToSend.Label
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger en tillämpningsdefinierad sträng som beskrivs i meddelandet."
  remarks: "Meddelandeetiketten kan användas för visning, till exempel eller för att selektivt bearbeta meddelanden baserat på etikettvärdet. Maxlängden för Meddelandeetiketten är 249 Unicode-tecken. Etiketten behöver inte vara unikt inom meddelanden.       Representerar ett programdefinierade-värde som hjälper dig för att identifiera kön eller meddelandet i läsbart villkor meddelandekö och meddelandet etiketter. Ansvarar för att tolka etikett innehåll. de har ingen inbyggd betydelse till MSMQ-program."
  syntax:
    content: public string Label { get; set; }
    return:
      type: System.String
      description: "Etiketten för meddelandet. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Messaging.DefaultPropertiesToSend.Label*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Priority
  id: Priority
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Priority
  nameWithType: DefaultPropertiesToSend.Priority
  fullName: System.Messaging.DefaultPropertiesToSend.Priority
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger meddelandeprioritet som används för att avgöra var meddelandet placeras i kön."
  remarks: "Egenskapen prioritet påverkar hur MSMQ hanterar meddelandet medan den är en väg, samt var meddelandet placeras i kön när den når sin destination. Högre prioritet meddelanden prioriteras under routningen och placeras först i kön. Meddelanden med samma prioritet placeras i kön enligt ankomsttid.       Meddelandeprioritet kan endast anges meningsfulla för icke-transaktionella meddelanden. Prioritet för transaktionsmeddelanden anges automatiskt `Lowest`, vilket gör transaktionsmeddelande prioritet ignoreras."
  syntax:
    content: public System.Messaging.MessagePriority Priority { get; set; }
    return:
      type: System.Messaging.MessagePriority
      description: "En av de <xref href=&quot;System.Messaging.MessagePriority&quot;> </xref> uppräkningsvärden som representerar prioritetsnivån för ett icke-transaktionell meddelande. Standardvärdet är <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Priority*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Recoverable
  id: Recoverable
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Recoverable
  nameWithType: DefaultPropertiesToSend.Recoverable
  fullName: System.Messaging.DefaultPropertiesToSend.Recoverable
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ett värde som anger om meddelandet garanterat levereras vid fel eller nätverket datorproblem."
  remarks: "Egenskapen återställningsbara anger om garanterad leverans av ett meddelande, även om en dator låser sig när meddelandet är under transport till målkön.       Om överföring av ett meddelande garanteras lagras meddelandet lokalt på varje steg längs vägen tills meddelandet har vidarebefordrat till nästa dator. Ange oåterkalleligt till `true` på <xref:System.Messaging.DefaultPropertiesToSend>kan påverka genomflödet.</xref:System.Messaging.DefaultPropertiesToSend>       Om meddelandet är transaktionell Message Queuing automatiskt behandlas meddelandet som återställningsbara, oavsett om oåterkalleligt är inställd på `true`."
  syntax:
    content: public bool Recoverable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om meddelandet är garanterad leverans genom att spara den på en disk under vägen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om leverans inte garanteras. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Recoverable*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.ResponseQueue
  id: ResponseQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
