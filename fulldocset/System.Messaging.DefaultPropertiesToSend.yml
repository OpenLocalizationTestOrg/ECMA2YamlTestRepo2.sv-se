- uid: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: DefaultPropertiesToSend.TimeToBeReceived
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger tidsgräns för meddelande som ska hämtas från målkön."
  remarks: "Egenskapen TimeToBeReceived anger den totala tiden i sekunder för en skickade meddelandet tas emot från målkön. Denna tidsgräns innehåller tidsåtgång komma till målkön, plus tid det tagit att vänta i kön innan meddelandet hämtas av ett program.      > [!CAUTION] > När du använder beroende klientdatorer kan synkronisera klockan på klientdatorn med klockan på den server som kör Message Queuing. Om två klockor inte är synkroniserade visas oförutsägbara resultat när du skickar meddelanden när TimeToBeReceived inte <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       Om intervallet TimeToBeReceived upphör att gälla innan meddelandet tas bort från kön, blockerar programmet Message Queuing-meddelandet. Meddelandet är antingen skickas till kön för obeställbara, om meddelandets <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>egenskap är inställd på `true`, eller ignorerade, om <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>är `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Om TimeToBeReceived är mindre än <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, TimeToBeReceived företräde.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Meddelandets <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>egenskapen kan anges för att begära att Message Queuing skicka ett negativt bekräftelsemeddelande tillbaka till avsändarprogrammet om meddelandet inte har hämtats innan timern upphör att gälla.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      > [!CAUTION] > Om du har angett att få <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>negativa bekräftelser du får dem när värdet för TimeToBeReceived är mindre än värdet för <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       När flera meddelanden skickas i en transaktion, använder Message Queuing värdet för det första meddelandet TimeToBeReceived-egenskapen."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "Den totala tiden i sekunder för en skickade meddelandet tas emot från målkön. Standardvärdet är <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: DefaultPropertiesToSend.TimeToReachQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger tidsgräns för meddelandet att nå kön."
  remarks: "Om intervallet TimeToReachQueue upphör att gälla innan meddelandet når sin destination, blockerar programmet Message Queuing-meddelandet. Meddelandet är antingen skickas till kön för obeställbara, om meddelandets <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>egenskap är inställd på `true`, eller ignorerade, om <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>är `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Om TimeToReachQueue är större än <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>företräde.</xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>       Meddelandets <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>egenskapen kan anges för att begära att Message Queuing skicka ett negativt bekräftelsemeddelande tillbaka till avsändarprogrammet om meddelandet inte till innan timern upphör att gälla.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>       Om TimeToReachQueue är 0 sekunder, försöker Message Queuing gånger skicka meddelandet till dess mål om kön väntar på meddelandet. Om kön är lokal når meddelandet alltid kön.       När flera meddelanden skickas i en transaktion, använder Message Queuing värdet för det första meddelandet TimeToReachQueue-egenskapen."
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "Tidsgräns i sekunder för ett meddelande att nå målkön från tidpunkten som meddelandet skickas. Standardvärdet är <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  id: TransactionStatusQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TransactionStatusQueue
  nameWithType: DefaultPropertiesToSend.TransactionStatusQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar transaktionsstatuskön på källdatorn."
  remarks: "Egenskapen TransactionStatusQueue identifierar transaktionsstatuskön på källdatorn. Egenskapen anges av MSMQ och används av anslutningsprogram vid hämtning av transaktionella meddelanden som skickas till en extern kö.       En extern kö finns i ett system för meddelandeköer än Microsoft Message Queuing. Microsoft Message Queuing kommunicerar med sådana köer via ett anslutningsprogram.       Anslutningsprogrammet kan använda transaktionsstatuskön för att skicka meddelanden till avsändarprogrammet. Transaktionsstatuskön får dessa bekräftelser även om avsändarprogrammet inte begär andra bekräftelser."
  syntax:
    content: public System.Messaging.MessageQueue TransactionStatusQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Transaktionsstatuskön på källdatorn som används för att skicka bekräftelsemeddelanden tillbaka till det program som skickade meddelandet. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: DefaultPropertiesToSend.UseAuthentication
  fullName: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ett värde som anger om meddelandet måste autentiseras innan de skickas."
  remarks: "Egenskapen UseAuthentication anger om meddelandet måste autentiseras. Om avsändarprogrammet begär autentisering, Message Queuing skapar en digital signatur och används för att logga meddelandet när det skickas och att autentisera meddelandet när det tas emot.       Om ett meddelande skickas till en kö som bara accepterar autentiserade meddelanden meddelandet avvisas när den når kön om UseAuthentication anges till `false`.       Det går inte att titta på egenskaperna för ett meddelande och avgöra om ett meddelande kunde inte autentiseras. Meddelanden som inte autentisering ignoreras och levereras inte till kön."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om avsändarprogrammet begär autentisering för meddelandet. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseAuthentication*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ett värde som anger om en kopia av meddelandet inte kunde levereras ska skickas till en kö för obeställbara meddelanden."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>och UseDeadLetterQueue ange hur Message Queuing spåra ett meddelande.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> Om UseDeadLetterQueue är `true`, sedan om leverans fel uppstår (för icke-transaktionell meddelanden), skickas meddelandet till den icke-transaktionell kö med olevererade brev på den dator där inte det gick att leverera meddelandet (till exempel om en message-timer upphör att gälla).       Vid leveransen misslyckades för transaktionsmeddelanden skickas meddelandet till transaktionella obeställbara på källdatorn negativa och osäkra alltid.       När du lagrar meddelanden i en kö med olevererade brev tömma kön med jämna mellanrum för att ta bort meddelanden som inte längre behövs. Meddelanden som lagras i köer räknas storlekskvoten för den dator där kön finns. Kvoten har angetts av administratören och refererar till den totala storleken som allokerats för att lagra meddelanden på en dator, inte bara i en enskild kö.       Du skapar inte en journalkö eller förlorade. Dessa är både köer som genereras av Message Queuing."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om meddelandet levereras bör resultera i en kopia av meddelandet som skickas till en kö med olevererade brev; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseEncryption
  id: UseEncryption
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseEncryption
  nameWithType: DefaultPropertiesToSend.UseEncryption
  fullName: System.Messaging.DefaultPropertiesToSend.UseEncryption
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ett värde som anger om du vill se meddelandet privata."
  remarks: "Om ett meddelande är privat kan krypteras innehållet innan den skickas och dekrypteras när den tas emot. Om du vill skicka ett privat meddelande avsändarprogrammet måste ange att kryptering ska användas och du kan också vilken krypteringsalgoritm ska gälla.       När du skickar privata meddelanden, är det inte nödvändigt att ditt program utför kryptering av meddelanden. Message Queuing kan kryptering av meddelandetexten du när programmet skickar meddelanden inom ett företag med Microsoft Windows 2000 när det finns tillgång till tjänsten. När du får privata meddelanden, men det är alltid mottagande Queue Manager som dekrypterar meddelandetexten."
  syntax:
    content: public bool UseEncryption { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att kräva Message Queuing att kryptera meddelandet. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseEncryption*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  id: UseJournalQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseJournalQueue
  nameWithType: DefaultPropertiesToSend.UseJournalQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ett värde som anger om en kopia av meddelandet ska behållas i datorns journal på den ursprungliga datorn."
  remarks: "UseJournalQueue och <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>anger hur Message Queuing spåra ett meddelande.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Om UseJournalQueue är `true`, och sedan i varje steg som ett meddelande skickas en kopia sparas i datorjournalen på den ursprungliga datorn.       Det skickade meddelandet ska endast kopieras till journalkön om målkön finns på en fjärrdator. Om målet är på den lokala datorn, skickas meddelandet direkt till kön. Det finns inga mellanliggande steg kräver journaler.       När du lagrar meddelanden i en journalkö tömma kön med jämna mellanrum för att ta bort meddelanden som inte längre behövs. Meddelanden som lagras i köer räknas kvoten för den dator där kön finns (datorkvoten definieras av administratören).       Du skapar inte en journalkö eller förlorade. Dessa är både köer som genereras av Message Queuing.       Journalnivåer kan anges med både meddelandet och kön. När UseJournalQueue är `true`, meddelandet är journalförda när det skickas. När <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>är `true`, meddelandet är journalförda när den tas emot.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om du vill kräva att en kopia av ett meddelande behållas i datorjournal för den ursprungliga datorn efter att det har har skickats från den ursprungliga datorn till nästa steg; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseTracing
  id: UseTracing
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseTracing
  nameWithType: DefaultPropertiesToSend.UseTracing
  fullName: System.Messaging.DefaultPropertiesToSend.UseTracing
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Hämtar eller anger ett värde som anger om du vill spåra ett meddelande som flyttas till målkön."
  remarks: "Egenskapen UseTracing anger om du vill spåra flödet för ett meddelande som flyttas till målkön. Om `true`, ett MSMQ-genererade rapportmeddelande skickas till en rapportkö varje gång meddelandet passerar genom en Message Queuing-server. Rapportkön anges av källan Queue Manager. Rapportera köer är inte begränsade till MSMQ-genererade rapportmeddelanden. Programgenererade meddelanden kan skickas till rapportköer.       Använda spårning omfattar att konfigurera Active Directory och ange en rapportkö för Message Queuing-företaget. Inställningarna har konfigurerats av administratören."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om varje steg som gjorts av det ursprungliga meddelandet under transport till målkön ska generera en rapport som ska skickas till rapportkön för systemets; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
  platform:
  - net462
