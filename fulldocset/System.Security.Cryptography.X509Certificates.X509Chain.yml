  langs:
  - csharp
  name: Build(X509Certificate2)
  nameWithType: X509Chain.Build(X509Certificate2)
  fullName: System.Security.Cryptography.X509Certificates.X509Chain.Build(X509Certificate2)
  type: Method
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Skapar en kedja för X.509 med principer som angetts i <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref>."
  remarks: "Observera att ett giltigt X.509-certifikat från en betrodd utfärdare är bara giltigt för användning som anges i den <xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy>objekt.</xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy> Certifikat som uppfyller reglerna kedjan princip fortfarande är felaktigt för specifika användare med funktioner som säkerhet/MIME (SMIME) eller Authenticode Secure Sockets Layer (SSL). Om ytterligare bearbetning krävs för att avgöra om certifikatet är giltigt för en specifik princip, härleda en klass från <xref:System.Security.Cryptography.X509Certificates.X509Chain>och åsidosätta metoden Build så att den anropar basklassen `Build` metoden först, och gör den ytterligare bearbetningen.</xref:System.Security.Cryptography.X509Certificates.X509Chain>"
  example:
  - "The following code example opens the current user's personal certificate store, allows you to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#3](~/add/codesnippet/cpp/12705d6d-0df7-4e27-b775-_1.cpp)]\n [!code-cs[x509chaintest#3](~/add/codesnippet/csharp/12705d6d-0df7-4e27-b775-_1.cs)]\n [!code-vb[x509chaintest#3](~/add/codesnippet/visualbasic/12705d6d-0df7-4e27-b775-_1.vb)]"
  syntax:
    content: public bool Build (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "En <xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2&quot;> </xref> objekt."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om X.509-certifikatet är giltigt. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.X509Certificates.X509Chain.Build*
