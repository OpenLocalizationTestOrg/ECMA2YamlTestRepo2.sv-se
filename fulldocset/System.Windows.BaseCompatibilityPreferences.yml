    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om information om den <xref:System.Windows.Threading.DispatcherOperation.Priority*>sparas på den <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Threading.DispatcherOperation.Priority*>"
