  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Ersätter filnamn tillägget i den angivna sökvägen för skriptet att utse en debug-skript."
  remarks: "Den här metoden förutsätter att skriptet har tillägget &quot;.js&quot;. Ersätter tillägget med &quot;. debug.js&quot;."
  syntax:
    content: protected static string ReplaceExtension (string pathOrName);
    parameters:
    - id: pathOrName
      type: System.String
      description: "Den fullständiga sökvägen för skriptet att byta namn på. Sökvägen måste sluta med &quot;.js&quot;."
    return:
      type: System.String
      description: "En sträng som innehåller sökvägen till skriptet med debug-tillägget."
