- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;> </xref> objektet lägger automatiskt till kod i slutet av filen ECMAScript (JavaScript) för att anropa metoden klienten NotifyScriptLoaded i den [Sys.Application](~/add/includes/ajax-current-ext-md.md) klass."
  remarks: "Ange egenskapen NotifyScriptLoaded till `false` om du refererar till en skriptfil i en sammansättning och skriptfilen innehåller redan kod för att anropa [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md). Ett fel genereras om [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) metoden anropas mer än en gång från en skriptfil.       Om du refererar till en fristående skriptfil som inte är inbäddat i en sammansättning, måste du inkludera kod i slutet av skriptfilen för att anropa den [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) metod. I följande exempel visas den kod som innehåller slutet på skriptfilen.      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den [Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md) metoden anropas automatiskt i slutet av en JavaScript-fil eller <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om användarkoden innehåller anrop av [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) metod som redan finns i JavaScript-filen. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462
