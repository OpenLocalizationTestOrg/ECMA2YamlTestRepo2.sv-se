  langs:
  - csharp
  name: GridViewDeletedEventArgs
  nameWithType: GridViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleted&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>styra aktiverar den <xref:System.Web.UI.WebControls.GridView.RowDeleted>händelse när knappen Ta bort (en knapp med dess `CommandName` -egenskapen angetts till &quot;Ta bort&quot;) i kontrollen klickas, men när den <xref:System.Web.UI.WebControls.GridView>kontrollen tar bort posten.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel kontrollera resultatet av en borttagningsåtgärd när den här händelsen inträffar.       Ett GridViewDeletedEventArgs-objekt har överförts till metoden händelsehantering, där du kan bestämma antalet poster som påverkas och eventuella undantag som har inträffat. Använd för att avgöra hur många poster som påverkas av borttagningen av <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>egenskap.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A> Använd den <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>egenskapen fastställa om eventuella undantag inträffade.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A> Du kan också ange om undantaget hanterades i metoden händelsehantering genom att ange den <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > Om ett undantag som uppstår under borttagningen och <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>egenskap är inställd på `false`, <xref:System.Web.UI.WebControls.GridView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>       Om du vill komma åt namn/värde-par av nyckelfält och icke-nyckeltyp fält i den borttagna posten använder den <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>och <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the GridViewDeletedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.GridView.RowDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_321_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_321_1.aspx)]"
  syntax:
    content: 'public class GridViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
