  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>klassen.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>       I följande tabell visas de inledande egenskapsvärdena för en instans av <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>| Värdet för den `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>| <xref:System.Exception?displayProperty=fullName>-Objekt som finns i den `e` parameter. |   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>| Initierad till `false`. |      > [!NOTE] > Den här konstruktorn används främst av kontrollen utvecklare när händelser aktiveras.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>"
