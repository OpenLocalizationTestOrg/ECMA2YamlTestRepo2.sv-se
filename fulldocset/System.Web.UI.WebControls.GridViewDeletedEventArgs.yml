- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: GridViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar antalet rader som påverkas av borttagningen."
  remarks: "Använd egenskapen AffectedRows för att avgöra hur många poster som påverkas av borttagningen. Den här egenskapen används ofta för att kontrollera att rätt antal poster har tagits bort i följande situationer:-Kontrollera att endast en post har tagits bort. Ibland ett felaktigt skrivet delete-instruktion kan ta bort flera poster.      -Verifiera att en post har tagits bort när ett fel uppstår under borttagningen som utlöser ett undantag.      -Verifiera att en post har tagits bort när en kontroll för datakälla som stöder Optimistisk samtidighet (som den <xref:System.Web.UI.WebControls.SqlDataSource>och <xref:System.Web.UI.WebControls.ObjectDataSource>kontroller) har dess <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>egenskapen den `ConflictOptions.CompareAllValues` uppräkningsvärdet.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> En post som har ändrats av en annan användare samtidigt kan inte tas bort under den här inställningen."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was deleted during the delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_118_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_118_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Antal rader som påverkas av borttagningen."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: GridViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar undantaget (eventuella) som genererades under borttagningen."
  remarks: "Använd egenskapen undantag för att fastställa det undantag som uppstod under borttagningen. Om inga undantag har höjts kan den här egenskapen returnerar `null`.      > [!NOTE] > Om ett undantag uppstod och du vill hantera undantag i händelsehanteraren, måste du ange den <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>egenskapen `true`, annars den <xref:System.Web.UI.WebControls.GridView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_691_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_691_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "En <xref:System.Exception>som representerar det undantag som uppstod under borttagningen.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om ett undantag uppstod under borttagningen hanterades i hanterare."
  remarks: "När ett undantagsfel genereras under borttagningen använder du egenskapen ExceptionHandled för att ange om undantagen hanteras i hanteraren. När den här egenskapen har angetts `true`, undantaget betraktas som hanteras och genereras inte igen. Om den här egenskapen anges till `false`, <xref:System.Web.UI.WebControls.GridView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.GridView> Använd för att fastställa vilka undantagsfel inträffade i <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_16_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_16_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om undantagen hanteras i hanterare; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordnad uppslagslista av nyckelfältet namn/värde-par för den borttagna posten."
  remarks: "Använd egenskapen nycklar för att komma åt värden för nyckelfälten (som anges av den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen) för en borttagen post.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Du kan till exempel använda dessa värden för att hålla en logg över borttagna poster.      > [!NOTE] > Egenskapen innehåller endast nyckelfält. För att komma åt fälten icke-nyckeln använder den <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>       Egenskapen nycklar returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> Objektet innehåller <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som representerar nyckelfälten borttagna postens.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_689_1.aspx)]\n [!code-cs[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_689_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordnad uppslagslista av nyckelfältet namn/värde-par för borttagen post."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med icke-nyckelfält namn/värde-par för den borttagna posten."
  remarks: "Använd egenskapen värden för att komma åt värden för fälten för ej för en borttagen post. Du kan till exempel använda dessa värden för att hålla en logg över borttagna poster.      > [!NOTE] > I värden egenskapen fylls endast när dubbelriktad bindning uttryck används i mallen för objektet. Mer information om dubbelriktad bindning uttryck finns [bindning till databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).       Egenskapen värden returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> Objektet innehåller <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som representerar-key-fält i den borttagna posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Den här egenskapen inte innehåller nyckelfälten (som anges av den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen) för den borttagna posten.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> För att komma åt nyckelfälten som använder den <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields for a deleted record.  \n  \n [!code-vb[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_853_1.aspx)]\n [!code-cs[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_853_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista med icke-nyckelfält namn/värde-par för borttagen post."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
