  name: DataSourceProvider
  nameWithType: DataSourceProvider
  fullName: System.Windows.Data.DataSourceProvider
  type: Class
  summary: "Vanliga basklass och kontrakt för DataSourceProvider objekt, som är som kör några frågor för att skapa ett objekt eller en lista över objekt som du kan använda som bindningen källobjekt."
  remarks: "DataSourceProvider är en bekvämlighet omslutning runt en befintlig datamodell; ersätter inte någon datamodell. En DataProvider inte försöka minska komplexiteten och flexibilitet i en datamodell som [!INCLUDE[TLA2#tla_ado](~/add/includes/tla2sharptla-ado-md.md)] till ett enda objekt med några egenskaper.       DataSourceProvider är en abstrakt klass. Använd en av de härledda klasserna och <xref:System.Windows.Data.XmlDataProvider> <xref:System.Windows.Data.ObjectDataProvider>.</xref:System.Windows.Data.ObjectDataProvider> </xref:System.Windows.Data.XmlDataProvider> DataSourceProvider är medveten om den [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] threading och dispatcher modellen. Vi utgår från tråden vid skapandet ska den [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] tråd. Händelser ska hämta konverteras från en arbetstråd till UI-tråden av programmet."
  syntax:
    content: 'public abstract class DataSourceProvider : System.ComponentModel.INotifyPropertyChanged, System.ComponentModel.ISupportInitialize'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.INotifyPropertyChanged
