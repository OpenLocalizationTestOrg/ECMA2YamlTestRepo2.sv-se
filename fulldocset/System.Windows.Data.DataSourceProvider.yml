  summary: "Startar den första frågan till den underliggande datamodellen. Resultatet returneras vid den <xref:System.Windows.Data.DataSourceProvider.Data*>egenskapen.</xref:System.Windows.Data.DataSourceProvider.Data*>"
  remarks: "Den här metoden anropas vanligtvis av den bindande motorn när beroende databindningar aktiveras. Ange <xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A>till `false` att förhindra eller fördröjning automatisk inläsning av data.</xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A>       InitialLoad-metod kan anropas flera gånger. Providern ignorerar efterföljande anrop när den är upptagen med att köra den första frågan. providern startar inte om en fråga som redan körs när InitialLoad anropas igen. När frågan slutförs frågar något InitialLoad anrop fortfarande nytt inte data. InitialLoad-åtgärden är vanligtvis asynkrona en <xref:System.Windows.Data.DataSourceProvider.DataChanged>händelsen inträffar när den <xref:System.Windows.Data.DataSourceProvider.Data%2A>egenskapen antas ett nytt värde.</xref:System.Windows.Data.DataSourceProvider.Data%2A> </xref:System.Windows.Data.DataSourceProvider.DataChanged>       Program-anrop <xref:System.Windows.Data.DataSourceProvider.Refresh%2A>framkalla en uppdatering av data.</xref:System.Windows.Data.DataSourceProvider.Refresh%2A>"
  syntax:
    content: public void InitialLoad ();
    parameters: []
  overload: System.Windows.Data.DataSourceProvider.InitialLoad*
  exceptions: []
  platform:
  - net462
