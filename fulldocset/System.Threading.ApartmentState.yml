  name: ApartmentState
  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "Anger inneslutningstillståndet för en <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "En innesluten är en logisk behållare i en process för objekt som delar samma tråd åtkomst krav. Alla objekt i samma apartment kan ta emot samtal från en tråd i en innesluten. .NET Framework använder inte avdelningar och hanterade objekt som ansvarar för att använda alla delade resurser på ett trådsäkert sätt sig själva.       Eftersom COM-klasser använder avdelningar, måste common language runtime skapas och initieras en innesluten vid anrop av ett COM-objekt i en COM-interop situation. En hanterad tråd kan skapa och ange en enkeltrådad inneslutning (STA) som tillåter endast en tråd eller en flertrådsmiljö inneslutning (MTA) som innehåller en eller flera trådar. Du kan styra vilken typ av apartment som skapats genom att ange den <xref:System.Threading.Thread.ApartmentState%2A>egenskapen trådens till något av värdena för uppräkningen försöka.</xref:System.Threading.Thread.ApartmentState%2A> Eftersom en COM-inneslutning kan endast initiera en gång i en viss tråd, kan du inte ändra typen apartment efter det första anropet till ohanterad kod.       Mer information finns i <xref:System.Threading.Thread>, [hanterade och ohanterade trådmodell](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), och [avancerade COM-samverkan](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ApartmentState
