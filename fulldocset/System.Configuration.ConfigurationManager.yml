  remarks: "Klientprogram används en global konfiguration som gäller för alla användare, separata konfigurationer som gäller för enskilda användare och konfigurationer som gäller för användarna. Den `userLevel` parametern anger platsen för konfigurationsfilen som öppnas genom att ange om den har ingen användarnivå (konfigurationsfilen är i samma katalog som programmet) eller har en per användare (konfigurationsfilen är en programsökväg inställningar som bestäms av användarnivå).       Ange vilken konfiguration du vill hämta genom att skicka något av följande värden för `userLevel`: - Om du vill hämta den <xref:System.Configuration.Configuration>objekt som gäller för alla användare, ange `userLevel` <xref:System.Configuration.ConfigurationUserLevel>.</xref:System.Configuration.ConfigurationUserLevel> </xref:System.Configuration.Configuration>      -Om du vill hämta lokalt <xref:System.Configuration.Configuration>objekt som är kopplad till den aktuella användaren, `userLevel` <xref:System.Configuration.ConfigurationUserLevel>.</xref:System.Configuration.ConfigurationUserLevel> </xref:System.Configuration.Configuration>      -Om du vill hämta den centrala <xref:System.Configuration.Configuration>objekt som är kopplad till den aktuella användaren, `userLevel` <xref:System.Configuration.ConfigurationUserLevel>.</xref:System.Configuration.ConfigurationUserLevel> </xref:System.Configuration.Configuration>          > [!NOTE] > Att hämta den <xref:System.Configuration.Configuration>objekt för en resurs-koden måste ha läsbehörighet på alla konfigurationsfiler som det ärver inställningarna.</xref:System.Configuration.Configuration> Om du vill uppdatera en konfigurationsfil ha koden dessutom skrivbehörighet för både konfigurationsfilen och den katalog där den finns."
  example:
  - "The following code example shows how to use the OpenExeConfiguration method.  \n  \n [!code-cs[System.Configuration.ConfigurationManager#5](~/add/codesnippet/csharp/3eb7bc6f-f763-4df6-a789-_1.cs)]\n [!code-vb[System.Configuration.ConfigurationManager#5](~/add/codesnippet/visualbasic/3eb7bc6f-f763-4df6-a789-_1.vb)]"
