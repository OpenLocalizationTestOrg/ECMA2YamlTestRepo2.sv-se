  summary: "Hämtar ett angivet konfigurationsavsnitt för standardkonfigurationen för det aktuella programmet."
  remarks: "Den här metoden hämtar för klientprogram, en konfigurationsfil som erhålls genom sammanslagning av programmets konfigurationsfil, konfigurationsfilen för lokala användare och centrala konfigurationsfilen.       Metoden GetSection åt körning konfigurationsinformation som den inte kan ändras. Om du vill ändra konfigurationen måste du använda den <xref:System.Configuration.Configuration.GetSection%2A>-metoden i konfigurationsfilen som du har fått med någon av följande metoder för öppna:- <xref:System.Configuration.ConfigurationManager.OpenExeConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMachineConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A></xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenMachineConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenExeConfiguration%2A> </xref:System.Configuration.Configuration.GetSection%2A>"
