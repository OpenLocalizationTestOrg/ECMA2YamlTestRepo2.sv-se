  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "Representerar kontroller som exponerar deras dock egenskaper i en dockningsstation behållare."
  remarks: "En dockningsstation behållare är en kontroll som gör att placering av underordnade element vågrätt och lodrätt, i förhållande till gränserna för behållaren docka och andra element i behållaren.       Kontroller är dockad i förhållande till varandra baserat på deras aktuella z-ordning; den högre deras z-ordning placering, desto mer placeras de från den angivna kanten på docka behållaren.       Se [kontroll mönster mappning för UI Automation-klienter](~/add/includes/ajax-current-ext-md.md) exempel på kontroller som kan genomföra den här kontrollen mönster.       DockPattern stöder inte någon egenskap för behållaren docka eller några egenskaper för de kontroller som kan vara dockad intill den aktuella kontrollen i docka behållaren."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
