  summary: "Hämtar det cachelagrade [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] egenskapsvärden för detta <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>."
  remarks: "Cachelagrade egenskapsvärden måste har begärts med hjälp av en <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Använd <xref:System.Windows.Automation.DockPattern.Current%2A>att hämta det aktuella värdet för en egenskap.</xref:System.Windows.Automation.DockPattern.Current%2A>       Information om egenskaper som är tillgängliga och hur används finns <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Cached { get; }
    return:
      type: System.Windows.Automation.DockPattern.DockPatternInformation
      description: "En struktur som innehåller det cachelagrade [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] egenskapsvärden för kontroll-mönster."
  overload: System.Windows.Automation.DockPattern.Cached*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Den begärda egenskapen är inte i cacheminnet."
  platform:
  - net462
