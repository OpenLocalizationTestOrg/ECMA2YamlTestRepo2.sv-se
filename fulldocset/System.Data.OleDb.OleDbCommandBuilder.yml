  summary: "Hämtar den automatiskt genererade <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> objekt som krävs för att utföra borttagningar i datakällan."
  remarks: "Ett program kan använda den <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>metod för informativt eller felsökning syfte eftersom den returnerar den <xref:System.Data.OleDb.OleDbCommand>objekt som ska köras.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>       Du kan också använda <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>som bas för kommandot ändrade.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> Du kan exempelvis kräva <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>och ändra <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>värdet, och sedan uttryckligen ha angetts som <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>       När SQL-instruktion skapas först programmet måste explicit anropa <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>om instruktionen på något sätt ändras.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> I annat fall den <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>blir fortfarande använda informationen från den föregående instruktionen, vilket inte kanske korrekt.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> SQL-uttryck skapas först när programmet anropar <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>eller <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>       Standardbeteendet när du genererar parameternamn, är att använda @p1, @p2, och så vidare för olika parametrar. Skicka `true` för den `useColumnsForParameterNames` parameter kan du tvinga den <xref:System.Data.OleDb.OleDbCommandBuilder>att generera parametrar utifrån kolumnnamnen i stället.</xref:System.Data.OleDb.OleDbCommandBuilder> Detta fungerar endast om följande villkor är uppfyllda: – <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>har angetts och dess längd är lika med eller större än det genererade parameternamnet.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -Genererade parameternamnet uppfyller de kriterier som angetts i den <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>reguljärt uttryck.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>har angetts.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>"
