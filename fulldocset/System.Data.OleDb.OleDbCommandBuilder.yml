  langs:
  - csharp
  name: OleDbCommandBuilder
  nameWithType: OleDbCommandBuilder
  fullName: System.Data.OleDb.OleDbCommandBuilder
  type: Class
  summary: "Genererar automatiskt en tabell kommandon som används för att stämma av ändringar som gjorts i en <xref href=&quot;System.Data.DataSet&quot;> </xref> med den associerade databasen. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Data.OleDb.OleDbDataAdapter>inte automatiskt generera SQL-instruktioner som krävs för att stämma av ändringar som gjorts i en <xref:System.Data.DataSet>med den associerade datakällan.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbDataAdapter> Du kan dock skapa ett OleDbCommandBuilder-objekt för att automatiskt generera SQL-uttryck för enskild tabell uppdateringar om du anger <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>egenskapen i <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Sedan genereras ytterligare SQL-uttryck som du inte anger av OleDbCommandBuilder.       OleDbCommandBuilder registrerar sig själv som en lyssnare för <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>händelser när du ställer in den <xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A>egenskapen.</xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> Du kan associera en <xref:System.Data.OleDb.OleDbDataAdapter>eller OleDbCommandBuilder objekt med varandra i taget.</xref:System.Data.OleDb.OleDbDataAdapter>       Om du vill generera INSERT-, UPDATE- eller DELETE-instruktioner i OleDbCommandBuilder använder den <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>egenskapen att automatiskt hämta en uppsättning metadata som krävs.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Om du ändrar den <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>när metadata har hämtats, t.ex. efter den första uppdateringen som du bör kontakta den <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>metod för att uppdatera metadata.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>       OleDbCommandBuilder använder också den <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>, och <xref:System.Data.OleDb.OleDbCommand.Transaction%2A>Egenskaper som refereras av <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.OleDb.OleDbCommand.Transaction%2A> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A> Användaren ska anropa <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>om en eller flera av de här egenskaperna har ändrats eller om den <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>själva ersätts.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Annars den <xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A>, och <xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A>Egenskaper behåller sina föregående värden.</xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>       Om du anropar <xref:System.ComponentModel.Component.Dispose%2A>, OleDbCommandBuilder är koppla bort från den <xref:System.Data.OleDb.OleDbDataAdapter>, och de genererade kommandona används inte längre.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OleDbCommandBuilder.  \n  \n [!code-cs[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_6_1.cs)]\n [!code-vb[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_6_1.vb)]"
  syntax:
    content: 'public sealed class OleDbCommandBuilder : System.Data.Common.DbCommandBuilder'
