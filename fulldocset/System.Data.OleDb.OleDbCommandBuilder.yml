  summary: "Hämtar den automatiskt genererade <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> objekt som krävs för att utföra borttagningar i datakällan."
  remarks: "Ett program kan använda metoden GetDeleteCommand för informativt eller felsökning eftersom den returnerar den <xref:System.Data.OleDb.OleDbCommand>objekt som ska köras.</xref:System.Data.OleDb.OleDbCommand>       Du kan också använda GetDeleteCommand som bas för kommandot ändrade. Du kan till exempel anropa GetDeleteCommand och ändra <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>värdet, och sedan uttryckligen ha angetts som <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>       När SQL-instruktion skapas först programmet måste explicit anropa <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>om instruktionen på något sätt ändras.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Annars blir GetDeleteCommand fortfarande använda informationen från den föregående instruktionen, vilket inte kanske korrekt. SQL-uttryck skapas först när programmet anropar antingen <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>eller GetDeleteCommand.</xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>"
