- uid: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters(System.Data.OleDb.OleDbCommand)
  id: DeriveParameters(System.Data.OleDb.OleDbCommand)
  parent: System.Data.OleDb.OleDbCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OleDbCommand)
  nameWithType: OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  fullName: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Hämtar information om parametrar från den lagrade proceduren som anges i den <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> och fyller den <xref:System.Data.OleDb.OleDbCommand.Parameters*>samling av den angivna <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> objekt.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  remarks: "DeriveParameters skriver över alla befintliga parameterinformation för <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand>       DeriveParameters kräver en ytterligare anrop till datakällan för att hämta informationen. Om parameterinformationen om är känt i förväg, är det effektivare att fylla i Parametersamlingen genom att explicit ange informationen.       Du kan bara använda DeriveParameters med lagrade procedurer. Du kan inte använda DeriveParameters för att fylla i <xref:System.Data.OleDb.OleDbParameterCollection>med godtycklig Transact-SQL-instruktioner, till exempel en parametriserade SELECT-instruktion.</xref:System.Data.OleDb.OleDbParameterCollection>       Mer information finns i [konfigurera parametrar och datatyperna](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OleDb.OleDbCommand command);
    parameters:
    - id: command
      type: System.Data.OleDb.OleDbCommand
      description: "Den <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> refererar till den lagrade proceduren som parameterinformationen är härledas. Parametrarna härledda läggs till i <xref:System.Data.OleDb.OleDbCommand.Parameters*>samling av <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  overload: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Den underliggande OLE DB-providern stöder inte returnera parameterinformation för lagrade procedurer, kommandotexten är inte ett giltigt lagrade proceduren-namn eller <xref:System.Data.OleDb.OleDbCommand.CommandType*>anges var inte <xref uid=&quot;langword_csharp_StoredProcedure&quot; name=&quot;StoredProcedure&quot; href=&quot;&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.CommandType*>"
  platform:
  - net462
