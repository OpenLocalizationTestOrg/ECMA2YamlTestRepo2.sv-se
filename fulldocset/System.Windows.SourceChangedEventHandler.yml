  name: SourceChangedEventHandler
  nameWithType: SourceChangedEventHandler
  fullName: System.Windows.SourceChangedEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar händelsen &quot;SourceChanged&quot; för viss lyssnare element."
  remarks: "Händelsen &quot;SourceChanged&quot; som det här ombudet representerar hanterare för exponeras inte som en offentlig [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] händelse, vilket är fallet med de flesta omdirigerade händelser. I stället &quot;SourceChanged&quot; är en routade händelse som förblir privat för den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] infrastruktur och direct dirigeras. Eftersom den är direkt dirigeras, `sender` och <xref:System.Windows.RoutedEventArgs.Source%2A>i data är alltid samma objekt.</xref:System.Windows.RoutedEventArgs.Source%2A> Du kan lägga till och ta bort hanterare för den här händelsen trots privata åtkomstnivån för själva händelsen med offentliga metoder <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>och <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       Den `sender` för händelsen kommer att vara en härledd klass av <xref:System.Windows.PresentationSource>.</xref:System.Windows.PresentationSource>"
  syntax:
    content: public delegate void SourceChangedEventHandler(object sender, SourceChangedEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
