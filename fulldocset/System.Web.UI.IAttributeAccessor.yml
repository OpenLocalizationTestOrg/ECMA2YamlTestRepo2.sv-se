  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Definierar metoder som används av ASP.NET server-kontroller för att ge programmatisk åtkomst till alla attribut som deklareras i den inledande taggen för en serverkontroll."
  remarks: "Om du skapar en anpassad server-kontroll som ärver från den <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, eller <xref:System.Web.UI.WebControls.ListItem>klass, .NET Framework automatiskt ger programmatisk åtkomst till attribut eftersom dessa klasser implementerar gränssnittet IAttributeAccessor.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Om författaren en anpassad server som inte ärver från någon av dessa klasser och planerar att Tillåt Programmeringsåtkomst till attribut som inte överensstämmer med kontrollens starkt skrev egenskaper, se till att implementera gränssnittet IAttributeAccessor."
  example:
