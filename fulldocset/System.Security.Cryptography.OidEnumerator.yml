  parent: System.Security.Cryptography.OidEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: OidEnumerator.MoveNext()
  fullName: System.Security.Cryptography.OidEnumerator.MoveNext()
  type: Method
  assemblies:
  - System
  namespace: System.Security.Cryptography
  summary: "Flyttar till nästa <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> objekt i en <xref href=&quot;System.Security.Cryptography.OidCollection&quot;> </xref> objekt."
  remarks: "När du har skapat en uppräknare den är placerad före det första elementet i mängden och det första anropet till metoden MoveNext flyttar uppräknaren över det första elementet i mängden. Efterföljande anrop till MoveNext utvecklingen uppräknaren tidigare efterföljande objekt i samlingen.       När slutet av samlingen skickas tillbaka anrop till MoveNext `false`.       En uppräknare är giltig så länge samlingen förblir oförändrad. Om ändringar görs i samlingen, till exempel att lägga till, ändra eller ta bort element, uppräknaren blir ogiltigt och nästa anrop till MoveNext utlöser <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.OidEnumerator> class.  \n  \n [!code-cs[Cryptography.Oid#1](~/add/codesnippet/csharp/m-system.security.crypto_125_1.cs)]\n [!code-vb[Cryptography.Oid#1](~/add/codesnippet/visualbasic/m-system.security.crypto_125_1.vb)]\n [!code-cpp[Cryptography.Oid#1](~/add/codesnippet/cpp/m-system.security.crypto_125_1.cpp)]"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, om uppräknaren har avancerade till nästa element; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>om uppräknaren har passerat slutet av samlingen."
  overload: System.Security.Cryptography.OidEnumerator.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Samlingen har ändrats efter att uppräknaren skapades."
