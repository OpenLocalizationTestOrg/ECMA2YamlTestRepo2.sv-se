- uid: System.Xml.Xsl.XsltContext.ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  id: ResolveFunction(System.String,System.String,System.Xml.XPath.XPathResultType[])
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: ResolveFunction(String,String,XPathResultType[])
  nameWithType: XsltContext.ResolveFunction(String,String,XPathResultType[])
  fullName: System.Xml.Xsl.XsltContext.ResolveFunction(String,String,XPathResultType[])
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "När åsidosätts i en härledd klass matchar en funktionsreferens och returnerar ett <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> som representerar funktionen. Den <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> används vid körning för att hämta returvärdet för funktionen."
  syntax:
    content: public abstract System.Xml.Xsl.IXsltContextFunction ResolveFunction (string prefix, string name, System.Xml.XPath.XPathResultType[] ArgTypes);
    parameters:
    - id: prefix
      type: System.String
      description: "Prefixet för funktionen som den visas i XPath-uttryck."
    - id: name
      type: System.String
      description: "Namnet på funktionen."
    - id: ArgTypes
      type: System.Xml.XPath.XPathResultType[]
      description: "En matris med argumenttyper för funktionen som matchas. På så sätt kan du välja mellan metoderna med samma namn (till exempel överlagrade metoder)."
    return:
      type: System.Xml.Xsl.IXsltContextFunction
      description: "En <xref href=&quot;System.Xml.Xsl.IXsltContextFunction&quot;> </xref> som representerar funktionen."
  overload: System.Xml.Xsl.XsltContext.ResolveFunction*
  exceptions: []
  platform:
  - net462
