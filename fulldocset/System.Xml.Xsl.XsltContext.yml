- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: CompareDocument(String,String)
  nameWithType: XsltContext.CompareDocument(String,String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "När åsidosätts i en härledd klass, jämförs det grundläggande Uniform Resource Identifier () av två dokument baserat på den ordning som dokument som har lästs in av XSLT-processor (det vill säga den <xref href=&quot;System.Xml.Xsl.XslTransform&quot;> </xref> klassen)."
  remarks: "Den här metoden stöder XSLT `document()` funktion som anger att returneras alltid noder som har markerats i flera dokument i samma ordning.      > [!NOTE] > Implementering-specifika är i rätt ordning."
  syntax:
    content: public abstract int CompareDocument (string baseUri, string nextbaseUri);
    parameters:
    - id: baseUri
      type: System.String
      description: "Bas-URI för det första dokumentet som ska jämföras."
    - id: nextbaseUri
      type: System.String
      description: "Bas-URI för det andra dokumentet ska jämföras."
    return:
      type: System.Int32
      description: 'Ett heltal som beskriver den relativa ordningen två grundläggande URI: er: <xref uid=&quot;langword_csharp_-&quot; name=&quot;-&quot; href=&quot;&quot;> </xref>1 om <code> baseUri </code> inträffar före <code> nextbaseUri </code>; 0 om de två bas-URI: er är identiska, och 1 om <code> baseUri </code> inträffar efter <code> nextbaseUri </code>.'
  overload: System.Xml.Xsl.XsltContext.CompareDocument*
  exceptions: []
  platform:
  - net462
