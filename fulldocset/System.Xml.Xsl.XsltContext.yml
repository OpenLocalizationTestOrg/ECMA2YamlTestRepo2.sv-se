    parameters:
    - id: node
      type: System.Xml.XPath.XPathNavigator
      description: "Noden tomt utrymme som ska bevaras eller bort i den aktuella kontexten."
    return:
      type: System.Boolean
      description: "Returnerar <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> om blanksteg ska bevaras eller <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om blanksteg ska tas bort."
  overload: System.Xml.Xsl.XsltContext.PreserveWhitespace*
  exceptions: []
