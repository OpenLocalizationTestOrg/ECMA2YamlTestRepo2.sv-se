- uid: System.Xml.Xsl.XsltContext.Whitespace
  id: Whitespace
  parent: System.Xml.Xsl.XsltContext
  langs:
  - csharp
  name: Whitespace
  nameWithType: XsltContext.Whitespace
  fullName: System.Xml.Xsl.XsltContext.Whitespace
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Hämtar ett värde som anger om du vill inkludera blanksteg noder i utdata när åsidosätts i en härledd klass."
  syntax:
    content: public abstract bool Whitespace { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Kontrollera blanksteg noder i källdokument som ska ingå i utdata; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> inte utvärdera blanksteg noder. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Xsl.XsltContext.Whitespace*
  exceptions: []
  platform:
  - net462
