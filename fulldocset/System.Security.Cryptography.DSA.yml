  name: DSA
  nameWithType: DSA
  fullName: System.Security.Cryptography.DSA
  type: Class
  summary: "Representerar den abstrakt basklass för alla implementeringar av DSA Digital Signature Algorithm () måste ärva från vilken."
  remarks: "Du kan använda DSA-klass och härledda klasser för att skapa digitala signaturer som hjälper dig skydda integriteten hos dina data.  <xref:System.Security.Cryptography.DSACryptoServiceProvider>Tillhandahåller en implementering av den här klassen.</xref:System.Security.Cryptography.DSACryptoServiceProvider>       Om du vill använda ett system med offentlig nyckel för att signera ett meddelande, gäller avsändaren först en hash-funktionen i meddelandet för att skapa ett meddelandesammandrag. Avsändaren krypterar message digest med avsändarens privat nyckel för att skapa avsändarens personlig signatur. Vid mottagning av meddelandet och signatur kan mottagaren dekrypterar signaturen i avsändarens offentliga nyckel för att återställa meddelandesammandraget, och hashar meddelandet med samma hash-algoritm som används av avsändaren. Om meddelandesammandrag att mottagaren beräknar exakt matchar meddelandesammandraget som tagits emot från avsändaren, förutsätter mottagaren att meddelandet inte har ändrats under överföringen. Observera att en signatur kan verifieras av vem som helst, eftersom avsändarens offentliga nyckel är vanliga kunskap.       Det finns nyare asymmetriska algoritmer. Överväg att använda <xref:System.Security.Cryptography.RSA>klassen, på <xref:System.Security.Cryptography.ECDsa>klassen eller <xref:System.Security.Cryptography.ECDiffieHellman>klassen i stället för DSA-klass</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDsa> </xref:System.Security.Cryptography.RSA> Använd DSA endast för kompatibilitet med äldre program och data.       Den här algoritmen stöder nyckellängder från 512 bitar till 1 024 bitar i steg om 64 bitar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DSA : System.Security.Cryptography.AsymmetricAlgorithm
