  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Användaren kan välja vissa tecken som visas på en Aktivitetsdesigner medan andra kan inte. När en användare väljer ett tecken som kan väljas, ändras tecknet utseende på designytan aktivitet. Klassen SelectionGlyph är basklass för alla tecken-klasser som ändrar utseende när användaren väljer det på designytan aktivitet."
