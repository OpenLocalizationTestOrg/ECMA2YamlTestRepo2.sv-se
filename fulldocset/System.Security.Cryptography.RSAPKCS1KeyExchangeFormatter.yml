  name: RSAPKCS1KeyExchangeFormatter
  nameWithType: RSAPKCS1KeyExchangeFormatter
  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter
  type: Class
  summary: "Skapar PKCS&#1; nyckelutbyte data med <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Nyckelutbyte tillåter en avsändare att skapa hemlig information (till exempel slumpmässiga data som kan användas som en nyckel i en symmetrisk kryptografisk algoritm) och använder kryptering för att skicka den till den avsedda mottagaren.       Använd för <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter>att ta emot nyckelutbyte och extrahera hemlig information från det.</xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter>      > [!CAUTION] > Rekommenderar vi att du inte försöka skapa en egen metod för nyckelutbyte från de grundläggande funktionerna, eftersom många detaljer åtgärden måste utföras noggrant för nyckelutbyte ska lyckas."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_3_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
