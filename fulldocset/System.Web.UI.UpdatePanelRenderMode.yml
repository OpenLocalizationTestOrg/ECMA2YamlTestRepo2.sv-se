  summary: "Representerar möjliga layout Visningsalternativ för innehållet på en <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontroll på en sida."
  remarks: "Uppräkningen UpdatePanelRenderMode definierar vilka HTML-element som ska användas runt innehållet i den <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> Den <xref:System.Web.UI.UpdatePanel.RenderMode%2A>egenskapen måste vara något av värdena för uppräkningen UpdatePanelRenderMode.</xref:System.Web.UI.UpdatePanel.RenderMode%2A> Innehållet i en <xref:System.Web.UI.UpdatePanel>kontrollen kan återges i antingen en HTML `<div>` element eller ett `<span>` element.</xref:System.Web.UI.UpdatePanel>       Standard <xref:System.Web.UI.UpdatePanel.RenderMode%2A>egenskapsvärdet är Block.</xref:System.Web.UI.UpdatePanel.RenderMode%2A>"
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_1_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_1_1.aspx)]"
