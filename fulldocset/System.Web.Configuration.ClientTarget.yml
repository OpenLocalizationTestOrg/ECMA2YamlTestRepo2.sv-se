  name: ClientTarget
  nameWithType: ClientTarget
  fullName: System.Web.Configuration.ClientTarget
  type: Class
  summary: "Definierar det alias som är associerade med användaren målagenten som ASP.NET serverkontroller ska återge innehållet. Den här klassen kan inte ärvas."
  remarks: "Klassen ClientTarget refererar till element som har lagts till i den `clientTarget` avsnittet i konfigurationsfilen.       Klassen ClientTarget tillhör en grupp som innehåller <xref:System.Web.Configuration.ClientTargetCollection>klassen och <xref:System.Web.Configuration.ClientTargetSection>klass.</xref:System.Web.Configuration.ClientTargetSection> </xref:System.Web.Configuration.ClientTargetCollection>       ClientTarget-klassen innehåller två egenskaper som identifierar en klientwebbläsare som också kallas användaragent. En egenskap är det alias som är kopplade till klientens webbläsare som identifieras av den andra egenskapen. ASP.NET använder denna information för att återge serverkontroller på en sida.       Information om hur du användaragenten eller dess alias programmässigt finns i <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>egenskap.</xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Information om hur du användaragenten eller dess alias deklarativt finns [@ Page](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4).       Om den <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>egenskapen inte har angetts i <xref:System.Web.HttpBrowserCapabilities>objekt som är associerad med den <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>egenskapen visar funktionerna i klientens webbläsare.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> (Den visar funktionerna i typ av webbläsare, men inte nödvändigtvis inställningarna i en specifik instans av webbläsaren.) Om egenskapen har värdet klientens webbläsaridentifiering är inaktiverat och sidan använder webbläsarfunktioner som är associerade med användaragentsträngen som du definierar. Du kan ange egenskapen till någon giltig användaragentsträngen."
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the ClientTarget class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the ClientTarget objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the ClientTarget class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\"   \n    userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/visualbasic/t-system.web.configurati_29_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/csharp/t-system.web.configurati_29_1.cs)]"
