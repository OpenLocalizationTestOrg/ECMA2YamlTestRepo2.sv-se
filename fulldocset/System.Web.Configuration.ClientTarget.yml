  namespace: System.Web.Configuration
  summary: "Hämtar användaragenten alias."
  remarks: "Egenskapen refererar till den `alias` attribut för den `add` element i den `clientTarget` avsnittet i konfigurationsfilen.       Standardinställningar för ASP.NET-konfiguration innehåller följande alias:- `uplevel`, som talar om att skicka HTML och ECMAScript som stöds av Internet Explorer 6.0 och senare versioner av ASP.NET.      - `downlevel`, vilket instruerar ASP.NET att begränsa HTML och skript för att de versioner som stöds av webbläsare tidigare än Internet Explorer 6.0."
  example:
  - "The following code example shows how to get the Alias from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#3](~/add/codesnippet/visualbasic/p-system.web.configurati_91_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#3](~/add/codesnippet/csharp/p-system.web.configurati_91_1.cs)]"
  syntax:
