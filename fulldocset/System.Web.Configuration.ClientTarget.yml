  remarks: "Egenskapen UserAgent refererar till den `userAgent` attribut för den `add` element i den `clientTarget` avsnittet i konfigurationsfilen.       Standardinställningarna för ASP.NET-konfiguration tillåter anpassa sidor för olika versioner av Microsoft Internet Explorer. Mellan dem. du hitta alias `uplevel`, som talar om att skicka klienten HTML och ECMAScript som stöds av Internet Explorer 4.0 och senare, ASP.NET och `downlevel`, vilket instruerar ASP.NET att begränsa HTML och skript som stöds av tidigare versioner än Internet Explorer 4.0."
