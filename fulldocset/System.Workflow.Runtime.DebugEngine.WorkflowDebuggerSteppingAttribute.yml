  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute
  type: Class
  summary: "Anger debug stega igenom beteende för sammansatta aktiviteter vars underordnade aktiviteter kan köra samtidigt."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Det här attributet används av arbetsflödet felsökare för att ange ordningen för felsökning för underordnade aktiviteter som kan köras samtidigt. Detta är att du kan antingen behålla fokus på en del av den sammansatta aktiviteten eller växla fram och tillbaka mellan samtidigt köra underordnade aktiviteter.       Det här attributet ska skapa snygga sammansatta aktiviteten, inte de underordnade aktiviteterna."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
