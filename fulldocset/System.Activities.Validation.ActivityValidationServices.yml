- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity)
  id: Validate(System.Activities.Activity)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity)
  nameWithType: ActivityValidationServices.Validate(Activity)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Verifierar att en arbetsflödesaktivitet är korrekt konfigurerad enligt logik för verifiering. Den här logiken kan vara den <xref:System.Activities.CodeActivity.CacheMetadata*>metod för att verifiera eller skapa och principbegränsningar.</xref:System.Activities.CodeActivity.CacheMetadata*>"
  remarks: "Anpassad aktivitet författarna kan ge verifiering logiken i en aktivitet <xref:System.Activities.CodeActivity.CacheMetadata%2A>Åsidosätt.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Eventuella undantag utlöstes från <xref:System.Activities.CodeActivity.CacheMetadata%2A>inte behandlas som verifieringsfel.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Sådana undantag ska undvika vid anrop till Validate och måste hanteras av anroparen."
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Ett element från ett arbetsflöde aktivitetsträdet."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "En samling valideringsfel som kan innehålla namnet på aktiviteten validerade, ett beskrivande meddelande, en felkod och annan information."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  id: Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Verifierar att en arbetsflödesaktivitet är korrekt konfigurerad enligt logik för verifiering. Den här logiken kan vara cacheMetadata-metoden för att validera eller skapa och principbegränsningar."
  remarks: "Anpassad aktivitet författarna kan ge verifiering logiken i en aktivitet <xref:System.Activities.CodeActivity.CacheMetadata%2A>Åsidosätt.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Eventuella undantag utlöstes från <xref:System.Activities.CodeActivity.CacheMetadata%2A>inte behandlas som verifieringsfel.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Sådana undantag ska läcka ut från anropet till <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>och måste hanteras av anroparen.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "En aktivitet från ett arbetsflöde aktivitetsträdet."
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "Ett objekt som anger beteendet för valideringsmetod på arbetsflödet, kan förhindra interna valideringslogik och kan även innehålla Principbegränsningarna."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "En samling valideringsfel som kan innehålla namnet på den aktivitet som är felaktigt konfigurerad, ett beskrivande meddelande, ett fel eller varningskod och annan information."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
