  name: BitmapSource
  nameWithType: BitmapSource
  fullName: System.Windows.Media.Imaging.BitmapSource
  type: Class
  summary: "Representerar en enskild, konstant uppsättning bildpunkter vid en viss storlek och upplösning."
  remarks: "BitmapSource är grundkomponenten för den [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] avbildning pipeline, begreppsmässigt som representerar en enskild, konstant uppsättning pixlar vid en viss storlek och upplösning. En BitmapSource kan vara en enskild ram i en avbildningsfil som ger en avkodare eller det kan vara resultatet av en transformering som körs på en BitmapSource egna. BitmapSource används inte för att representera en avbildning av flera ram eller en animering.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]Inbyggt stöd för komprimering och expandering av [!INCLUDE[TLA#tla_bmp](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)], [!INCLUDE[TLA#tla_jpegorg](~/add/includes/tlasharptla-jpegorg-md.md)], [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)], och [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] bilder.       För bitmapp avkoda scenarier, använder BitmapSource codec automatisk identifiering, baserat på vilka codec som är installerade på användarens system.       Maximal höjd och bredd i en bild är 2 ^ 16 bildpunkter med 32 bitar per kanal * 4 kanaler. Den maximala storleken för en BitmapSource är 2 ^ 32 byte (64 GB) och den maximala storleken är fyra gigapixlar. Den minsta storleken är 1 x 1."
  example:
  - "The following code example demonstrates how to create a BitmapSource and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapSourceExample.cs#bitmapsourcecreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapSourceExample.vb#bitmapsourcecreate)]  \n  \n The following code example uses a BitmapSource derived class, <xref:System.Windows.Media.Imaging.BitmapImage>, to create a bitmap from an image file and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imageelementexample#SimpleCSharp1](~/add/codesnippet/csharp/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.cs#simplecsharp1)]\n [!code-vb[imageelementexample#SimpleCSharp1](~/add/codesnippet/visualbasic/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.vb#simplecsharp1)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class BitmapSource : System.Windows.Media.ImageSource
