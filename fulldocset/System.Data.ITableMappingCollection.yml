  name: ITableMappingCollection
  nameWithType: ITableMappingCollection
  fullName: System.Data.ITableMappingCollection
  type: Interface
  summary: "Innehåller en samling TableMapping objekt och har implementerats av den <xref href=&quot;System.Data.Common.DataTableMappingCollection&quot;> </xref>, som används i vanliga av .NET Framework dataproviders."
  remarks: "Gränssnittet ITableMappingCollection kan en ärvande klass att implementera en TableMapping samling. Mer information finns i [DataAdapter DataTable och DataColumn mappningar](~/add/includes/ajax-current-ext-md.md).       Ett program skapa inte en instans av gränssnittet ITableMappingCollection direkt, men de skapar en instans av en klass som ärver ITableMappingCollection.       Klasser som ärver ITableMappingCollection måste implementera ärvda medlemmar och vanligtvis definiera ytterligare medlemmar för att lägga till provider-specifik funktion. Till exempel ITableMappingCollection-gränssnittet definierar en implementering av den <xref:System.Data.ITableMappingCollection.RemoveAt%2A>metoden.</xref:System.Data.ITableMappingCollection.RemoveAt%2A> I sin tur den <xref:System.Data.Common.DataTableMappingCollection>klass som ärver den här metoden och definierar två ytterligare överlagringar av <xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>.</xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A> </xref:System.Data.Common.DataTableMappingCollection>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_1_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_1_1.cs)]"
  syntax:
    content: 'public interface ITableMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
