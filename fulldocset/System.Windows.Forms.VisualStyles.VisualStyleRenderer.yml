  type: Class
  summary: "Innehåller metoder för att rita och få information om en <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref>. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>namnområde exponerar <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>objekt som representerar alla kontroller och användaren användargränssnittet (UI)-element som stöds av visuella stilar.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement> </xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Om du vill rita eller hämta information om ett visst element måste du ange en VisualStyleRenderer i elementet som du är intresserad av. En VisualStyleRenderer automatiskt är inställd på en angiven <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>i den <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>konstruktorn, men du kan också ange en befintlig VisualStyleRenderer till ett annat element genom att anropa den <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>metoden.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>       Om du vill rita ett element, använda den <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>metoden.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> VisualStyleRenderer-klassen innehåller också metoder, exempelvis <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>och <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>, som innehåller information om hur ett element har definierats av det aktuella visuella formatet.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>       Den <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>konstruktorn och många av metoderna som VisualStyleRenderer detta görs om visuella format är aktiverade i operativsystemet och visuella stilar tillämpas på programmet windows klientområdet.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> Om du vill söka efter dessa villkor använder den `static` <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>egenskap.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>       Klassen VisualStyleRenderer radbryts funktionerna i de visuella formaten (UxTheme) API från Windows-gränssnittet delen av Windows Platform SDK. Mer information om visuella format finns i &quot;Med hjälp av Windows XP visuella stilar&quot; i Platform SDK-delen av MSDN-biblioteket på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example uses the VisualStyleRenderer class to implement a custom control that simulates some of the basic UI of a window, including dragging with the title bar, resizing with the sizing handle, and closing. This example uses several <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects that represent standard parts of a window, including the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.Caption>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.CloseButton>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Status.Gripper> classes.  \n  \n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_1_1.vb)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.v_1_1.cs)]\n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.v_1_1.cpp)]"
