  name: DataGridViewAutoSizeColumnsMode
  nameWithType: DataGridViewAutoSizeColumnsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnsMode
  type: Enum
  summary: "Definierar värden för att ange hur kolumnbredd justeras."
  remarks: "Den <xref:System.Windows.Forms.DataGridView>kontrollen kan ändra storlek på dess kolumner så att de fyller hela tillgängliga vågräta kontrollen eller att de visas i hela innehållet i alla celler eller angivna celler.</xref:System.Windows.Forms.DataGridView>       Med <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>läge, den förvalda bredden för en kolumn bestäms genom att ändra storlek på alla kolumner i detta läge så att alla synliga kolumner i kontrollen exakt fyller hela vågräta tillgängliga visningsområdet.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> Med andra lägen är prioriterade kolumnbredden den minimala bredden som krävs för att visa det största värdet i cellen från alla celler eller en delmängd av cellerna i kolumnen, till exempel delmängden av cellerna i visade rader. Med en delmängd av cellerna för att avgöra den nya bredden är användbar för att undvika att prestanda negativt när du arbetar med många rader med data.       Innehållsbaserad automatisk storleksändring förhindrar att justera kolumnbredder med musen. Användaren storleksändring är aktiverat i fill läge, men.       Den här uppräkningen används av den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A>egenskapen och <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metod.</xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A> </xref:System.Windows.Forms.DataGridView>       Mer information om lägen för storleksändring finns [Sizing alternativ i DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md). Mer information om kolumnen fill läge i synnerhet finns [kolumnens Fill läge i DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a master/details scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is None and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_134_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/t-system.windows.forms.d_134_1.cs)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnsMode
