  langs:
  - csharp
  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "Anger vilken typ av utfyllnad om du vill använda när meddelandet datablock är kortare än det fullständiga antalet byte som krävs för en krypteringsåtgärd."
  remarks: "De flesta textmeddelanden består inte av ett antal byte som fyller på block. Ofta finns inte tillräckligt med byte att fylla det sista blocket. När detta inträffar läggs en utfyllnad sträng till texten. Till exempel om Blockets längd är 64-bitars och det sista blocket innehåller endast 40 bitar, läggs 24 bitar utfyllnad.       Vissa kryptering standarder ange schemat för en viss utfyllnad. I följande exempel visar hur dessa lägen fungerar. En blocklength av 8, 9 datalängden, kan antalet utfyllnad oktetter som är lika med 7 och data som är lika med FF FF FF FF FF FF FF FF FF: Data: FF FF FF FF FF FF FF FF FF X 923 utfyllnad: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 utfyllnad : FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 utfyllnad: FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
