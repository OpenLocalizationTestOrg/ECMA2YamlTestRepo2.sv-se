items:
- uid: System.Web.UI.MobileControls.ListCommandEventHandler
  id: ListCommandEventHandler
  langs:
  - csharp
  name: ListCommandEventHandler
  nameWithType: ListCommandEventHandler
  fullName: System.Web.UI.MobileControls.ListCommandEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.MobileControls.List.ItemCommand&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref>. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "När du skapar ListCommandEventHandler ombud för en <xref:System.Web.UI.MobileControls.List>kontroll, identifierar du den metod som hanterar händelsen.</xref:System.Web.UI.MobileControls.List> Den <xref:System.Web.UI.WebControls.ListControl>meddelar hanteraren när en händelse för objektet har skapats.</xref:System.Web.UI.WebControls.ListControl> Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Om du tar bort delegaten anropas händelsehanteraren när händelsen inträffar.       För standardrendering tillhandahåller kontrollen ett gränssnitt som gör att användaren klicka på enskilda objekt. Vid återanslående, kontrollen anropar den <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>händelsehanterare med ett argument som pekar mot källobjektet.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> Värdet för den <xref:System.Web.UI.MobileControls.Command.CommandName%2A>egenskapen är `null`.</xref:System.Web.UI.MobileControls.Command.CommandName%2A>       När återges med en mall, händelse bubbling mekanismen för ASP.NET anropar den <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>metoden.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> Händelsehanteraren skickas en parameter som pekar på källobjektet och på den <xref:System.Web.UI.MobileControls.Command.CommandName%2A>egenskapen för den kontroll som genererade händelsen.</xref:System.Web.UI.MobileControls.Command.CommandName%2A> På så sätt kan du göra en enda listobjekt med flera associerade interaktioner.       Du kan ange för att rendera ett objekt som en hyperlänk i <xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A>egenskapen `true`.</xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A> Värdet för den <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>egenskapen används för att visa och innehållet i den <xref:System.Web.UI.MobileControls.MobileListItem.Value%2A>egenskapen används som länk måladressen när du valt.</xref:System.Web.UI.MobileControls.MobileListItem.Value%2A> </xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>      > [!NOTE] > Kommandohändelser kommer inte genereras för dessa länkar."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public delegate void ListCommandEventHandler(object sender, ListCommandEventArgs e);
