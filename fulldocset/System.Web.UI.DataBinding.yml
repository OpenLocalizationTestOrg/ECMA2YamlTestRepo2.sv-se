  name: DataBinding
  nameWithType: DataBinding
  fullName: System.Web.UI.DataBinding
  type: Class
  summary: "Innehåller information om en enda databindning uttryck i en ASP.NET server-kontroll, vilket gör att snabba programutveckling (RAD) designers, till exempel Microsoft Visual Studio, för att skapa databindning uttryck i designläge. Den här klassen kan inte ärvas."
  remarks: "Varje databindning uttryck i en serverkontroll representeras av en instans av klassen databindning i designläge. Server-kontroll som innehåller ett eller flera uttryck i databindning har en <xref:System.Web.UI.DataBindingCollection>objekt som innehåller objekt för databindning.</xref:System.Web.UI.DataBindingCollection> Den här samlingen är tillgängligt via den <xref:System.Web.UI.Control>klassen implementerar den <xref:System.Web.UI.IDataBindingsAccessor>gränssnitt.</xref:System.Web.UI.IDataBindingsAccessor> </xref:System.Web.UI.Control> När du skapar en egen RAD designer Använd den implementeringen till samlingen. Alla databindning eller <xref:System.Web.UI.DataBindingCollection>objekt som hör till en serverkontroll finns endast i designläge.</xref:System.Web.UI.DataBindingCollection> De finns inte vid körning och därför är inte tillgänglig under körning."
  example:
  - "The following code example creates a DataBinding object and sets it equal to an existing object in the control's <xref:System.Web.UI.DataBindingCollection> collection that has a `propertyName` parameter with a value of `Text`. If the collection contains a DataBinding object with a `propertyName` value of `Text`, this code returns the value of the object's <xref:System.Web.UI.DataBinding.Expression%2A> property. If there is no such object, it returns an empty string (\"\").  \n  \n [!code-cs[DataBinding_Sample1#2](~/add/codesnippet/csharp/t-system.web.ui.databind_1_1.cs)]\n [!code-vb[DataBinding_Sample1#2](~/add/codesnippet/visualbasic/t-system.web.ui.databind_1_1.vb)]"
  syntax:
    content: public sealed class DataBinding
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
