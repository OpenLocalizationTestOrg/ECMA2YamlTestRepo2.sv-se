- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Hämtar antalet millisekunder från datorns systemklocka."
  remarks: "Den `TickCount` egenskapen ger åtkomst till datorns system-timer som körs när datorn är aktiv. Timerupplösningen är inte mindre än 500 millisekunder.       Du kan använda den här egenskapen så att programmets beteende beror på hur lång tid som har körts eller använda den för att etikett händelser, som är oberoende av datorns klocka.      > [!CAUTION] > När värdet för den `TickCount` egenskapen når maximal heltalsvärde (<xref:System.Int32>), den sedan automatiskt till det minsta heltal (<xref:System.Int32>), ett negativt tal och fortsätter att öka.</xref:System.Int32> </xref:System.Int32>       Om datorn kör kontinuerligt, `TickCount` steg från noll till största heltal i ungefär 24.9 dagar.       Den `TickCount` egenskapen ökar endast när operativsystemet körs; den pausar när datorn försätts i vissa energisparlägen, till exempel vänteläge eller viloläge. Den `TickCount` egenskapen är inte relaterat till datorns klocka inställning.       Använd den <xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>egenskapen eller <xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>egenskapen för att hämta den aktuella lokala datum och tid på den här datorn.</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> </xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>       Den `My.Computer.Clock.TickCount` egenskapen har samma beteende som den <xref:System.Environment.TickCount%2A?displayProperty=fullName>egenskapen.</xref:System.Environment.TickCount%2A?displayProperty=fullName>      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows styra biblioteket | **Yes**|   | Web Control Library | **Yes**|   | Windows-tjänst | **Yes**|   | Webbplats | **Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "En <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> som innehåller antalet millisekunder från datorns systemklocka."
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462
