  name: IGridItemProvider
  nameWithType: IGridItemProvider
  fullName: System.Windows.Automation.Provider.IGridItemProvider
  type: Interface
  summary: "Exponerar metoder och egenskaper för att stödja en UI Automation klientåtkomst till enskilda underordnade kontroller av behållare som implementerar <xref href=&quot;System.Windows.Automation.Provider.IGridProvider&quot;> </xref>."
  remarks: "Kontroller som implementerar IGridItemProvider kan vanligtvis gås igenom (det vill säga en UI Automation-klient kan flytta till intilliggande kontroller) med hjälp av tangentbordet.       Implementeras på en UI Automation-provider måste ha stöd för den <xref:System.Windows.Automation.GridItemPattern>kontroll mönstret.</xref:System.Windows.Automation.GridItemPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("d02541f1-fb81-4d64-ae32-f520f8a6dbd1")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IGridItemProvider
