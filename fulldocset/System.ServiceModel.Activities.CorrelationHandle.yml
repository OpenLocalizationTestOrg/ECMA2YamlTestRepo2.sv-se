  summary: "Associerar aktiviteter tillsammans i en korrelation av som representerar en särskild delad <xref href=&quot;System.Runtime.DurableInstancing.InstanceKey&quot;> </xref> eller tillfälligt kontext i arbetsflödet."
  remarks: "[!INCLUDE[wf](~/add/includes/wf-md.md)]innehåller fyra typer av korrelation: [innehåll baserat](~/add/includes/ajax-current-ext-md.md), [Request-Reply](~/add/includes/ajax-current-ext-md.md), [varaktiga Duplex](~/add/includes/ajax-current-ext-md.md), och [kontexten Exchange](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]korrelation, finns [korrelation översikt](~/add/includes/ajax-current-ext-md.md)specifika Korrelations-typer som nämnts tidigare och korrelation exemplen finns i den [Services [WF-exempel]](~/add/includes/ajax-current-ext-md.md) nod i det [!INCLUDE[wf1](~/add/includes/wf1-md.md)] prover.       Körtidsbiblioteket använder den <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>för korrelation om den finns, annars den **CorrelatesWith** -egenskapen för aktiviteten meddelanden kommer att användas.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  Om båda saknas omgivande referensen som tillhandahålls av <xref:System.ServiceModel.Activities.CorrelationScope>eller arbetsflödestjänsten används.</xref:System.ServiceModel.Activities.CorrelationScope>"
  example:
  - "The following example shows how to set the CorrelationHandle on a <xref:System.ServiceModel.Activities.SendReply> activity.  \n  \n [!code-cs[ImplicitExplicitCorrelation#0](~/add/codesnippet/csharp/implicitexplicitcorrelation.service/pharmacyservice.cs#0)]"
