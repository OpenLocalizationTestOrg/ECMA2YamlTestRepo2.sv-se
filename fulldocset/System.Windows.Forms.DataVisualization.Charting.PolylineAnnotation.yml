  summary: "Hämtar eller anger en flagga som avgör om en anteckning placeras med hjälp av ledig Rita-läget."
  remarks: "Två olika placering lägen stöds när den <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A>metoden anropas.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A> Ange egenskapen IsFreeDrawPlacement till `true` växla från standardläget till kostnadsfri Rita läge, vilket innebär att användaren ledigt Rita när du flyttar markören.       Om du vill tillåta användare att ledigt Rita anteckningen, måste du också ange den <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A>egenskapen `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A>"
  syntax:
    content: public virtual bool IsFreeDrawPlacement { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Om en anteckning placeras med hjälp av ledig Rita läge, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.PolylineAnnotation.IsFreeDrawPlacement*
  exceptions: []
  platform:
