items:
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema
  id: IDesignerDataSchema
  children:
  - System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  - System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  langs:
  - csharp
  name: IDesignerDataSchema
  nameWithType: IDesignerDataSchema
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema
  type: Interface
  summary: "Definierar metoder för att hämta information för datalagringen schemat."
  remarks: "Klasser som implementerar gränssnittet IDesignerDataSchema hämta schemainformation från ett datalager och återgår till användargränssnittet, vanligtvis för att fylla UI-element som gör att användaren kan ange det datalager objekt som de vill arbeta med.       Gränssnittet IDesignerDataSchema erbjuder två metoder: den <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>metod som returnerar de begärda schemaobjekt och <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>-metoden, som anger om ett objekt i angivna dataschemat stöds av datalagret.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public interface IDesignerDataSchema
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: GetSchemaItems(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Hämtar en objektmängd angivna schemat."
  remarks: "GetSchemaItems-metoden returnerar en mängd med alla angivna schemaobjekt i datalagret.       Finns det <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>objektklass för listan över schemat stöds av .NET Framework.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass> Ytterligare schemaobjekt kan läggas till i <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>klassen genom att skapa en härledd typ.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>       Om datalagret inte stöder det begärda schemaobjektet, GetSchemaItems-metoden ska returnera `null`. Du kan använda den <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>metod för att avgöra om ett dataarkiv som stöder det begärda schemaobjektet innan du anropar metoden GetSchemaItems för att undvika att `null` i tillämpningsprogrammet.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>       Om datalagret har stöd för det begärda objektet, men inte innehåller några instanser, ska GetSchemaItems-metoden returnera en tom samling."
  syntax:
    content: public System.Collections.ICollection GetSchemaItems (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Schemaobjekt att returnera."
    return:
      type: System.Collections.ICollection
      description: "En samling schemaobjekt för den angivna typen."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: SupportsSchemaClass(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Returnerar ett värde som anger om datalagret innehåller det angivna dataschemat-objektet."
  remarks: "Metoden SupportsSchemaClass anger om datalagret har stöd för ett objekt i angivna dataschemat. Om inte stöder det angivna objektet i datalagret, SupportsSchemaClass-metoden ska returnera `false`.       Du kan lägga till tester för att ytterligare dataschemat objekt som härleds från <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>klassen.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>"
  syntax:
    content: public bool SupportsSchemaClass (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Schemaobjekt att returnera."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om datalagret har stöd för det angivna dataschemat-objektet. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass*
  exceptions: []
  platform:
  - net462
