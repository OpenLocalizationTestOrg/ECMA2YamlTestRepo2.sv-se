  summary: "Representerar en Windows-verktygsfältet. Även om <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> ersätter och lägger till funktioner till ToolBar-kontrollen av tidigare versioner verktygsfältet bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "Kontrollerna i verktygsfältet används för att visa <xref:System.Windows.Forms.ToolBarButton>kontroller som kan visas som en vanlig knapp, en växla-format, eller knappen en nedrullningsbar style.</xref:System.Windows.Forms.ToolBarButton> Du kan tilldela bilder knapparna genom att skapa ett <xref:System.Windows.Forms.ImageList>tilldela den till <xref:System.Windows.Forms.ToolBar.ImageList%2A>egenskap i verktygsfältet och tilldela indexvärdet för avbildningen i <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>egenskapen varje <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList> Du kan tilldela texten som ska visas under eller till höger om bilden genom att ange <xref:System.Windows.Forms.ToolBarButton.Text%2A>egenskapen i <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.Text%2A>       Ange den <xref:System.Windows.Forms.ToolBar.Appearance%2A>egenskapen i verktygsfältet för att <xref:System.Windows.Forms.ToolBarAppearance>att ge verktygsfältet och dess knappar&3;D-utseende.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A> Som musen pekaren över knapparna ändringar mot tredimensionell utseende. Knappar kan delas in i logiska grupper med hjälp av avgränsare. En avgränsare är en knapp med den <xref:System.Windows.Forms.ToolBarButton.Style%2A>egenskapen `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> Knappen avgränsare visas som rader i stället för blanksteg mellan knapparna när verktygsfältet har en platt utseende. Om den <xref:System.Windows.Forms.ToolBar.Appearance%2A>egenskap är inställd på <xref:System.Windows.Forms.ToolBarAppearance>, knapparna visas aktiverades och tredimensionell.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A>       Om du anger ett värde för den <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>egenskapen alla knappar i verktygsfältet är begränsade till den angivna storleken.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A> Annars knapparna justera deras storlek beroende på deras innehåll och <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>-egenskap returnerar knappen största startstorlek.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A>       Att skapa en samling <xref:System.Windows.Forms.ToolBarButton>kontroller ska visas i verktygsfältet, lägga till knapparna individuellt med hjälp av <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>eller <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A>metoder för den <xref:System.Windows.Forms.ToolBar.Buttons%2A>egenskapen.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_79_1.cs)]"
