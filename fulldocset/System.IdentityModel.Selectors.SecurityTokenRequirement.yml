  langs:
  - csharp
  name: SecurityTokenRequirement
  nameWithType: SecurityTokenRequirement
  fullName: System.IdentityModel.Selectors.SecurityTokenRequirement
  type: Class
  summary: "Anger token säkerhetskrav."
  remarks: "Programkod som normalt behöver inte använda klassen SecurityTokenRequirement såvida inte en anpassad säkerhetstoken säkerhet token manager, Säkerhetstokenleverantören eller säkerhet tokenautentiserare skapas. Klassen SecurityTokenRequirement används av en Säkerhetstokenhanteraren för att ange vad som krävs för en säkerhetstoken som nyckeln storlek, nyckeltyp och hur nyckeln kan användas. När en säkerhetstoken kan identifieras som matchar de angivna kriterierna en <xref:System.IdentityModel.Selectors.SecurityTokenProvider>och <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>kan fås att ge säkerhetstoken för utgående SOAP-meddelanden och autentisera säkerhetstoken för inkommande SOAP-meddelanden respektive.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Standard Säkerhetstokenhanteraren för utgående SOAP-meddelanden har till exempel den <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>metod som tar en SecurityTokenRequirement-parameter som kan anropas för att erhålla en leverantör av säkerhetstoken som matchar villkoren som har angetts i token säkerhetskraven.</xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  example:
  - "<xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenProvider>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  syntax:
    content: public class SecurityTokenRequirement
  inheritance:
