  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Anger datatypen för ett fält, en egenskap eller en <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> objekt av en .NET Framework-dataprovidern."
  remarks: "En parametertyp är specifika för .NET Framework-dataprovidern. Anger vilken konverterar värdet för den `Parameter` till DataProvider typen innan du skickar värdet till datakällan. Om typen inte har angetts, ADO.NET härleder dataprovidern typ av den `Parameter` från den `Value` -egenskapen för den `Parameter` objekt.       Du kan också Allmänt anger vilken typ av en `Parameter` genom att ange `DbType` -egenskapen för en `Parameter` objekt.       Det går inte att korrekt att härleda typen ADO.NET om en bytematris är större än 8 000 byte. Ange explicit DbType när du arbetar med byte-matriser som är större än 8 000 byte."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
