  name: ViewStateService
  nameWithType: ViewStateService
  fullName: System.Activities.Presentation.View.ViewStateService
  type: Class
  summary: "Gör att bevara och åtkomst till alla värden som är associerade med användaren interaktion komponenterna i ett arbetsflöde-program, vid en viss tidpunkt i körningen av ett arbetsflöde-program. En ViewStateService lagrar visa tillstånd för modellobjekt."
  remarks: "Detta är användbart så att tillståndet kan hålla hämtas när kontrollen av programmet hamnar och medföljer återanslag. ViewStateService är en abstrakt klass. Härledda klasser måste lagra visa tillstånd när <xref:System.Activities.Presentation.View.ViewStateService.StoreViewState%2A>kallas och hämta dem när <xref:System.Activities.Presentation.View.ViewStateService.RetrieveViewState%2A>anropas.</xref:System.Activities.Presentation.View.ViewStateService.RetrieveViewState%2A> </xref:System.Activities.Presentation.View.ViewStateService.StoreViewState%2A>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
