  summary: "Anger algoritmsvit som används för säkerhet meddelanden på SOAP-nivå."
  remarks: "<xref:System.ServiceModel.Security.SecurityAlgorithmSuite>definierar en mängd olika algoritmer, till exempel auktorisering, sammanfattad, KeyWrap, signatur, kryptering och KeyDerivation.</xref:System.ServiceModel.Security.SecurityAlgorithmSuite> Den här egenskapen är mest relevant när du arbetar med en plattform som använder en uppsättning algoritmer annat än standardvärdet. Du bör vara medveten om styrkor och svagheter av relevanta algoritmer när du gör ändringar i den här egenskapen."
