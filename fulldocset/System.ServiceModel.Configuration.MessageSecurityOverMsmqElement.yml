- uid: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmqElement.ClientCredentialType
  fullName: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger den <xref:System.ServiceModel.MessageCredentialType>säkerhetsalternativen för meddelanden som skickas via MSMQ-transport.</xref:System.ServiceModel.MessageCredentialType>"
  remarks: "Den här egenskapen kan anges till ett av följande värden:-ingen: Detta gör att tjänsten samverkar med anonyma klienter. Varken tjänsten eller klienten kräver autentiseringsuppgifter.      -Windows: Detta gör det möjligt för SOAP-utbyte ska vara i en Windows-autentiseringsuppgifter autentiserade kontext. Detta utför alltid Kerberos-autentisering.      -UserName: Detta gör att tjänsten kräver som klienten kan autentiseras med hjälp av autentiseringsuppgifter för ett användarnamn. Dessa autentiseringsuppgifter måste anges med hjälp av <xref:System.ServiceModel.Description.ClientCredentials>klassen.</xref:System.ServiceModel.Description.ClientCredentials>          > [!NOTE]      >   [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] stöder inte skicka ett lösenord sammanfattad eller härledda nycklar med lösenord och använda sådana nycklar för meddelandesäkerhet. Därför [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tillämpar exchange skyddas när du använder UserName-behörighet. Det här läget kräver att servercertifikatet anges på klientsidan med hjälp av ClientCredential beteende och serviceCertificate.      -Certifikat: Detta gör att tjänsten kräver som klienten kan autentiseras med hjälp av ett certifikat. Autentiseringsuppgifter för klienten i det här fallet måste anges med hjälp av den <xref:System.ServiceModel.Description.ClientCredentials>klass eller ClientCredentials beteende.</xref:System.ServiceModel.Description.ClientCredentials> Tjänsten autentiseringsuppgifter i det här fallet måste anges med hjälp av den <xref:System.ServiceModel.Description.ClientCredentials>klass eller ClientCredentials beteende genom att ange serviceCertificate.</xref:System.ServiceModel.Description.ClientCredentials>      -CardSpace: Detta kan kräva-tjänsten som klienten kan autentiseras med hjälp av en [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)]. ServiceCertiifcate måste tillhandahållas i ClientCredential-beteende.       Certifikat-autentiseringsuppgifter för den `MessageSecurityOverMsmq` gäller endast när säkerhetsläget är inställd på `Both` eller `Message`."
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "Den <xref:System.ServiceModel.MessageCredentialType>säkerhetsalternativen för meddelanden som skickas via MSMQ-transport.</xref:System.ServiceModel.MessageCredentialType>"
  overload: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType*
