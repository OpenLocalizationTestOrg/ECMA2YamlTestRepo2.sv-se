  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]En TrackingWorkflowSuspendedEventArgs genereras av körningsmiljön spårning infrastruktur när en arbetsflödesinstans har pausats. Om den <xref:System.Workflow.Runtime.Tracking.TrackingProfile>som är associerade med ett arbetsflöde-instans innehåller en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>konfigurerats för en <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, och sedan infrastruktur för arbetsflöde spårning placerar en TrackingWorkflowSuspendedEventArgs i <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>i den <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>som skickas till Spårningstjänsten.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowSuspendedEventArgs används endast av körningsmiljön spårningstjänst för att skicka information i <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Data för en <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>händelse skickas i en <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>.</xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs> </xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>"
  example:
