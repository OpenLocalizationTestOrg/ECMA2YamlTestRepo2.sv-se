  fullName: System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Hämtar eller anger den lodräta justeringen för innehållet på den associerade kontrollen."
  remarks: "Använd den <xref:System.Web.UI.WebControls.VerticalAlign>att ange den lodräta justeringen för innehållet för den associerade kontrollen.</xref:System.Web.UI.WebControls.VerticalAlign> Om den <xref:System.Web.UI.WebControls.VerticalAlign>egenskapen gäller inte för en associerad kontroll och inställningen ignoreras.</xref:System.Web.UI.WebControls.VerticalAlign> De definierade värdena för uppräkningen lodrät justering finns <xref:System.Web.UI.WebControls.VerticalAlign>.</xref:System.Web.UI.WebControls.VerticalAlign>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.Design.DesignerAutoFormat> object and the <xref:System.Web.UI.Design.DesignerAutoFormat.Style%2A> property to apply formatting to a control.  \n  \n [!code-vb[DesignerAutoFormat#3](~/add/codesnippet/visualbasic/p-system.web.ui.design.d_4_1.vb)]\n [!code-cs[DesignerAutoFormat#3](~/add/codesnippet/csharp/p-system.web.ui.design.d_4_1.cs)]"
