  fullName: System.Security.Cryptography.RSACng
  type: Class
  summary: "Ger en kryptografi nästa Generations implementering av RSA-algoritm."
  remarks: "Klassen RSACng är härledd från <xref:System.Security.Cryptography.RSA>klass.</xref:System.Security.Cryptography.RSA> Det är därför inte gör att installera ersätter befintliga använder av <xref:System.Security.Cryptography.RSACryptoServiceProvider>.</xref:System.Security.Cryptography.RSACryptoServiceProvider>       RSACng använder en programmeringsmodell som liknar den <xref:System.Security.Cryptography.ECDsaCng>klass i stället för <xref:System.Security.Cryptography.RSACryptoServiceProvider>klass.</xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Security.Cryptography.ECDsaCng> Till exempel:-nyckel som används av RSACng hanteras av en separat <xref:System.Security.Cryptography.CngKey>objektet.</xref:System.Security.Cryptography.CngKey> Däremot <xref:System.Security.Cryptography.RSACryptoServiceProvider>en nyckel som är direkt knuten till åtgärder av typen sig själv.</xref:System.Security.Cryptography.RSACryptoServiceProvider>      -RSACng utför dessa åtgärder som signering och verifiering av signaturer med RSACng-objektets egenskaper precis som <xref:System.Security.Cryptography.ECDsaCng>använder dess objektegenskaper att styra signering och verifiering operations.</xref:System.Security.Cryptography.ECDsaCng>"
