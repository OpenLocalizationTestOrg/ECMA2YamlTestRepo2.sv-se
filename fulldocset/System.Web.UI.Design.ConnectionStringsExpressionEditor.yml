  type: Class
  summary: "Ger egenskaper och metoder för att välja ett uttryck för anslutning av data som är kopplad till en kontrollegenskap i designläge."
  remarks: "En visuell designer värd som [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], använder du klassen ConnectionStringsExpressionEditor för att välja en anslutningssträng från den `connectionStrings` konfigurationsavsnittet.       ConnectionStringsExpressionEditor klassen härleds från den <xref:System.Web.UI.Design.ExpressionEditor>klass, och det offentliga tekniska skäl, men det finns ingen fördel med härleds från det.</xref:System.Web.UI.Design.ExpressionEditor>"
