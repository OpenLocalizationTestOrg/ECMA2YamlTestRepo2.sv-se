- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Utvärderar ett stränguttryck anslutning samt design-time-värdet för egenskap för en kontroll."
  remarks: "Metoden EvaluateExpression letar upp anslutningsnamn och typ som anges av `expression`, och returnerar sedan anslutningen.       Den visuella frågedesignern används metoden EvaluateExpression att utvärdera ett stränguttryck för anslutningen och ange designläge värde för en egenskap för associerade kontrollen. Den visuella designern använder den <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>metod för att parsa Uttryckssträngen vid designtillfället, och anropar sedan metoden EvaluateExpression med parsade uttrycksdata.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> Den visuella designern använder utvärderade uttryckresultatet för att tilldela kontrollen egenskapsvärden som renderas i designvyn.       Vid körning, sidan parsern använder den <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>och <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>metoder för motsvarande <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>implementeringen för att utvärdera uttryck och ange värdet för körning för en associerad kontrollegenskap.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Stränguttryck anslutningen att utvärdera. Uttrycket innehåller inte den <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> uttrycksprefixet."
    - id: parseTimeData
      type: System.Object
      description: "Ett objekt som innehåller ytterligare tolkning information för att utvärdera uttrycket."
    - id: propertyType
      type: System.Type
      description: "Typ av egenskapen för kontrollen."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "En service provider implementering tillhandahålls av designer värden för att hämta ytterligare tjänster i designläge."
    return:
      type: System.Object
      description: "Objektet som refereras av strängen utvärderade uttrycket om utvärdering av uttryck lyckades Annars <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Returnerar ett uttryck editor blad för ett stränguttryck för anslutningen."
  remarks: "Metoden GetExpressionEditorSheet returnerar en redigerare blad implementering för uttryck för anslutningssträng. I Redigeraren för uttryck för anslutningssträng kan användaren att välja en anslutningens namn och typ, baserat på aktuella anslutningssträngar som definieras i den [connectionStrings Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) avsnitt i Webbkonfigurationsfilen. När användare har valt uttryck anslutningsegenskaper, kombinerar editor blad implementering anslutningsnamn och skriver i stränguttryck anslutning som returneras till den visuella designern."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Uttryckssträngen som anges för en kontrollegenskap som används för att initiera uttryck editor blad. Uttrycket innehåller inte den <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> uttrycksprefixet."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "En service provider implementering tillhandahålls av designer värden för att hämta ytterligare tjänster i designläge."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "En <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> -instans som definierar egenskaperna för anslutningssträngen uttryck."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
