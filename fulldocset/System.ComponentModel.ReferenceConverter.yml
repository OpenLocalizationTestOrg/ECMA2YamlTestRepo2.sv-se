  name: ReferenceConverter
  nameWithType: ReferenceConverter
  fullName: System.ComponentModel.ReferenceConverter
  type: Class
  summary: "Ger en typkonverterare om du vill konvertera objektreferenser till och från andra representationer."
  remarks: "ReferenceConverter används vanligtvis i samband med lämpliga komponenter eller en design-miljön. Utan en komponent eller en användbar <xref:System.ComponentModel.ITypeDescriptorContext>, konverteraren är för liten användning.</xref:System.ComponentModel.ITypeDescriptorContext>       Den här konverteraren konverterar en referens för ett objekt som implementerar den <xref:System.ComponentModel.IComponent>gränssnitt och visar dess egenskaper i den **egenskaper** fönster.</xref:System.ComponentModel.IComponent>       Mer information om typen konverterare finns det <xref:System.ComponentModel.TypeConverter>basklassen och [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Aldrig ska du skapa en instans av klassen ReferenceConverter. Istället anropa <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden i <xref:System.ComponentModel.TypeDescriptor>klassen.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Mer information finns i exemplen i <xref:System.ComponentModel.TypeConverter>grundläggande klass.</xref:System.ComponentModel.TypeConverter>       Den här klassen innehåller den <xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A>metod för att kontrollera om ett visst värde kan läggas till i standard värden samling.</xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A> Åsidosätta den här metoden om du inte vill lägga till värdet i samlingen."
