  namespace: System.ComponentModel
  summary: "Returnerar ett värde som anger om ett visst värde kan läggas till samlingen standardvärden."
  remarks: "Den här metoden anropas för varje värde som matchar den typ som är associerade med den här <xref:System.ComponentModel.ReferenceConverter>och för varje komponent finns som är av typen associerade.</xref:System.ComponentModel.ReferenceConverter> Som standard den här metoden returnerar `true`, det vill säga den kan du lägga till värdet i samlingen standardvärden."
  syntax:
    content: protected virtual bool IsValueAllowed (System.ComponentModel.ITypeDescriptorContext context, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som ger en ytterligare kontext."
    - id: value
      type: System.Object
      description: "Värdet för att kontrollera."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om värdet är tillåtet och kan läggas till samlingen standardvärden; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om värdet inte kan läggas till samlingen standardvärden."
  overload: System.ComponentModel.ReferenceConverter.IsValueAllowed*
  exceptions: []
  platform:
  - net462
