  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "Innehåller konstanter för att styra vilken typ av åtkomst andra <xref href=&quot;System.IO.FileStream&quot;> </xref> objekt kan ha samma fil."
  remarks: "Ett exempel på hur du skapar en fil och skriva text till en fil, se [så här: skriva Text till en fil](~/add/includes/ajax-current-ext-md.md). Ett exempel på att läsa text från en fil, se [så här: läsa Text från en fil](~/add/includes/ajax-current-ext-md.md). Ett exempel på läsa från och skriva till en binär fil, se [så här: läsa och skriva till en nyligen skapade datafil](~/add/includes/ajax-current-ext-md.md).       En vanlig användning av den här uppräkningen är att definiera om två processer samtidigt kan läsa från samma fil. Om en fil har öppnats och Läs har angetts, kan andra användare öppna filen för läsning men inte för skrivning.       En filresurs-parameter har angetts i vissa konstruktörer för <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>, och i vissa av de `Open` metoder för <xref:System.IO.File>och <xref:System.IO.FileInfo>att styra hur en fil öppnas.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare
