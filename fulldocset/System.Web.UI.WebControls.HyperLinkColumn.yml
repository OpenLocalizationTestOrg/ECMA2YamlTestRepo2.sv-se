  name: HyperLinkColumn
  nameWithType: HyperLinkColumn
  fullName: System.Web.UI.WebControls.HyperLinkColumn
  type: Class
  summary: "En kolumntyp för den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollen som innehåller en hyperlänk för varje objekt i kolumnen."
  remarks: "Använd kolumntypen HyperLinkColumn i en <xref:System.Web.UI.WebControls.DataGrid>kontroll för att skapa en hyperlänk för varje rad i <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Ange den <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>att ange texten för hyperlänken.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Om du vill ange att länka till när användaren klickar på hyperlänken-URL, ange den <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > Om du ställer in den <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>och <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Egenskaper för alla länkar i kolumnen delar samma rubrik och URL: en.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>       Du kan också binda text rubrik och URL: en för hyperlänkarna i HyperLinkColumn till ett fält i en datakälla i stället för inställning av <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>och <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Egenskaper.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> På så sätt kan du visa en annan rubrik och ange en annan URL för varje hyperlänk i kolumnen.       Använd den <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>egenskapen för att ange ett fält i en datakälla som ska bindas till text-rubriken för hyperlänkarna i kolumnen.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > De <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>och <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>Egenskaper kan inte anges båda på samma gång.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Om båda egenskaperna är inställda på <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>egenskapen företräde.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>       Ange fältet som ska bindas till URL som hyperlänken genom att ange den <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > De <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>och <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Egenskaper kan inte anges båda på samma gång.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Om båda egenskaperna är inställda på <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>egenskapen företräde.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       Den <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>egenskapen kan du ange window eller frame att visa sidan innehåll kopplad till när användaren klickar på hyperlänken.</xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A>       När du använder databindning, du kan formatera text rubrik och Webbadress för hyperlänken genom att ange den <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>och <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. Du kan använda valideringskontrollerna för att verifiera indata från användaren innan inkommande texten visas i en kontroll. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Mer information finns i [skydda standardkontroller](~/add/includes/ajax-current-ext-md.md), [så: skydda mot skript utnyttjar i ett webbprogram genom att använda HTML-kodas till strängar](~/add/includes/ajax-current-ext-md.md), och [verifierar användarinmatningar i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a HyperLinkColumn that links to a separate page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_144_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_144_2.aspx)]"
