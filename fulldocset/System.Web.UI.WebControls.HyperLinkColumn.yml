  summary: "Hämtar eller anger visningsformat för URL för hyperlänkarna i den <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> när URL: en är databunden till ett fält i en datakälla."
  remarks: "Använd egenskapen DataNavigateUrlFormatString för att ange ett anpassat visningsformat för URL: en för hyperlänkarna i <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Det angivna formatet tillämpas bara på URL: en när URL: en är databunden till ett fält i en datakälla. Ange fältet som ska bindas till URL: en för hyperlänkarna i kolumnen genom att ange den <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>       Information om syntax med formatering strängar finns <xref:System.String.Format%2A?displayProperty=fullName>.</xref:System.String.Format%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlFormatString property to format the data-bound hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_333_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_333_2.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
      type: System.String
      description: "Den sträng som anger visningsformat för URL för hyperlänkarna i den <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref> när URL: en är databunden till ett fält i en datakälla. Standardvärdet är &lt;xref:System.String.Empty?displayProperty=fullName&gt;, vilket anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString*
  exceptions: []
  platform:
  - net462
