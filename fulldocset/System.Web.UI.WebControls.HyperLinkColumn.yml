- uid: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  id: NavigateUrl
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: NavigateUrl
  nameWithType: HyperLinkColumn.NavigateUrl
  fullName: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger URL: en för att länka till när användaren klickar på en hyperlänk i kolumnen."
  remarks: "Använd NavigateUrl-egenskap för att ange URL: en för att länka till när användaren klickar på en hyperlänk i kolumnen.      > [!NOTE] > När den här egenskapen anges alla hyperlänkar i kolumnen dela samma URL-länk.       För att ge en separat URL för varje hyperlänk i kolumnen, använda den <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>      > [!NOTE] > I <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>och NavigateUrl-egenskaper kan inte anges båda på samma gång.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> Om båda egenskaperna är inställda på <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>egenskapen företräde.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A>"
  example:
  - "The following example demonstrates how to use the NavigateUrl property to specify the URL to link to for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column link to the same page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_695_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_695_2.aspx)]"
  syntax:
    content: public virtual string NavigateUrl { get; set; }
    return:
      type: System.String
      description: "URL som länkar till när användaren klickar på en hyperlänk i kolumnen."
  overload: System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Target
  nameWithType: HyperLinkColumn.Target
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger målfönstret eller ram som visar webbinnehåll som är länkad till när användaren klickar på hyperlänken i kolumnen."
  remarks: "Använd egenskapen Target ange den ram eller fönster och visar sidan som kopplats till när en hyperlänk i kolumnen klickas.       Om den här egenskapen inte har angetts uppdaterar webbläsare eller fönster med fokus när användaren klickar på en hyperlänk i kolumnen.      > [!NOTE] > Mål egenskapen återges som en `target` attribut. Den `target` attributet för `anchor` element tillåts inte i XHTML 1.1-dokumenttypsdefinition. Ange inte egenskapen Target om renderade utdata för den <xref:System.Web.UI.WebControls.HyperLinkColumn>XHTML 1.1 måste vara kompatibel.</xref:System.Web.UI.WebControls.HyperLinkColumn> Mer information finns i avsnittet [XHTML standarder i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> När du skapar tillgängliga webbsidor, bör du undvika att använda egenskapen Target för att fokusera på ett annat fönster. Mer information finns i [NIB: ASP.NET hjälpmedel](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Målvärdet måste börja med en bokstav i det intervallet för A till Z (skiftlägesokänslig), förutom följande särskilda värden som börjar med ett understreck.      | Målvärde | Beskrivning |   |------------------|-----------------|   | `_blank`| Återgivningar innehållet i ett nytt fönster utan ramar. |   | `_parent`| Återgivningar innehållet i den direkta överordnat ramuppsättningen. |   | `_search`| Skapar innehåll i sökrutan. |   | `_self`| Återgivningar innehållet i ramen med fokus. |   | `_top`| Skapar innehåll i fönstret fullständig utan ramar. |      > [!NOTE] > Läs dokumentationen till din webbläsare att avgöra om den `_search` värde som stöds.  Till exempel Internet Explorer 5.0 och senare stöd i `_search` målvärde."
  example:
  - "The following example demonstrates how to use the Target property to specify the window to display the contents of the Web page linked to when the hyperlink in the column is clicked. This example displays the linked Web page in a new window.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1307_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1307_2.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "Målfönstret eller ram att läsa in sidan länkad till när användaren klickar på en hyperlänk i kolumnen. Standardvärdet är en tom sträng (&quot;&quot;), vilket uppdaterar window eller frame i fokus."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.HyperLinkColumn.Text
  id: Text
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: Text
  nameWithType: HyperLinkColumn.Text
  fullName: System.Web.UI.WebControls.HyperLinkColumn.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger texten etiketten ska visas för hyperlänkarna i kolumnen."
  remarks: "Använd egenskapen Text för att ange rubriken text ska visas för hyperlänkarna i kolumnen.      > [!NOTE] > När den här egenskapen anges alla hyperlänkar i kolumnen dela samma text etikett.       För att ge en beskrivning av separata text för varje hyperlänk i kolumnen, använda den <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!NOTE] > I <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>och textegenskaper kan inte anges båda på samma gång.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> Om båda egenskaperna är inställda på <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>egenskapen företräde.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A>      > [!CAUTION] > Texten är inte HTML-kodat innan den visas i <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Detta gör det möjligt att bädda in skript i HTML-taggar i texten. Om du värdena för den här kolumnen kommer från indata från användaren, måste du verifiera värdena för att minska säkerhetsrisker.       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to specify the text caption for hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. Notice that all hyperlinks in the column have the same text caption.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HyperLinkColumnSingle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_1.aspx)]\n [!code-vb[HyperLinkColumnSingle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_1.aspx)]  \n  \n The following corresponding example is a sample Web Forms page to link to when a hyperlink in the previous example is clicked.  \n  \n [!code-cs[HyperLinkColumnSingleDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1198_2.aspx)]\n [!code-vb[HyperLinkColumnSingleDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1198_2.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "Text-rubriken för hyperlänkarna i kolumnen. Standardvärdet är &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.HyperLinkColumn.Text*
  exceptions: []
  platform:
  - net462
