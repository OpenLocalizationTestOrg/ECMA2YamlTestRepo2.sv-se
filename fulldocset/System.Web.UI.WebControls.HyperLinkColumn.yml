- uid: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField
  id: DataNavigateUrlField
  parent: System.Web.UI.WebControls.HyperLinkColumn
  langs:
  - csharp
  name: DataNavigateUrlField
  nameWithType: HyperLinkColumn.DataNavigateUrlField
  fullName: System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger fältet från en datakälla som ska bindas till URL: en för hyperlänkarna i den <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>."
  remarks: "Använd egenskapen DataNavigateUrlField för att ange fältet från en datakälla som ska bindas till URL: en för hyperlänkarna i <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> Om URL är data bundna till ett fält, ange URL: en för varje hyperlänk i kolumnen med ett motsvarande värde i det angivna fältet. På så sätt kan du ange en annan URL för varje hyperlänk i kolumnen. För att ange samma Webbadress för varje rad i kolumnen den <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>egenskapen i stället för den här egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>      > [!NOTE] > I DataNavigateUrlField och <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A>Egenskaper kan inte anges båda på samma gång.</xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> Om båda egenskaperna ställs företräde egenskapen DataNavigateUrlField.       När du använder databindning, du kan ange ett anpassat visningsformat för URL för hyperlänkarna genom att ange den <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataNavigateUrlField property to specify the field in a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1318_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1318_2.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlField { get; set; }
    return:
      type: System.String
      description: "Fältet från en datakälla som ska bindas till URL: en för hyperlänkarna i den <xref href=&quot;System.Web.UI.WebControls.HyperLinkColumn&quot;> </xref>."
