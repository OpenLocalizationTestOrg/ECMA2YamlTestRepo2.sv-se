  remarks: "Använd egenskapen DataTextField för att ange fältnamnet på från en datakälla som ska bindas till text-rubriken för hyperlänkarna i <xref:System.Web.UI.WebControls.HyperLinkColumn>.</xref:System.Web.UI.WebControls.HyperLinkColumn> När text-rubriken är data bundna till ett fält, anges text beskrivningen av varje hyperlänk i kolumnen med ett motsvarande värde i det angivna fältet. På så sätt kan du ange en annan text rubrik för varje hyperlänk i kolumnen. Ange samma text etikett för varje rad i kolumnen, ange den <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>egenskapen i stället för den här egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>      > [!NOTE] > I DataTextField och <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A>Egenskaper kan inte anges båda på samma gång.</xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> Om båda egenskaperna ställs företräde egenskapen DataTextField.       När du använder databindning, du kan ange ett anpassat visningsformat för text beskrivningen för hyperlänkarna genom att ange den <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A>"
  example:
  - "The following example demonstrates how to use the DataTextField property to specify the field in the data source to bind to the text caption of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HyperLinkColumnMain#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_1.aspx)]\n [!code-cs[HyperLinkColumnMain#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_1.aspx)]  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n [!code-vb[HyperLinkColumnDetails#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_727_2.aspx)]\n [!code-cs[HyperLinkColumnDetails#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_727_2.aspx)]"
