- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Utför en skiftlägeskänslig jämförelse av två objekt av samma typ och returnerar ett värde som anger om en är mindre än, lika med eller större än den andra."
  remarks: "Om `a` och `b` är båda strängarna den här metoden använder <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>att jämföra strängar med gemener och versaler ignoreras; annars används den <xref:System.IComparable>implementeringen av objekt.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> Det vill säga om `a` implementerar <xref:System.IComparable>, och sedan på den här metoden returnerar resultatet av `a`.</xref:System.IComparable> `CompareTo`(`b`), annars om `b` implementerar <xref:System.IComparable>, och sedan returnerar Negerade resultatet av `b`.</xref:System.IComparable> `CompareTo` (`a`).       Jämföra `null` tillåts med en typ och inte genererar ett undantag när du använder <xref:System.IComparable>.</xref:System.IComparable> Vid sortering, `null` anses vara mindre än alla andra objekt.       Strängjämförelser kan ha olika resultat beroende på kulturen. Mer information om kultur-specifika jämförelser finns i <xref:System.Globalization>namnområde och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Det första objektet ska jämföras."
    - id: b
      type: System.Object
      description: "Det andra objektet ska jämföras."
    return:
      type: System.Int32
      description: "Ett heltal som anger de relativa värdena för <code> a </code> och <code> b </code>som visas i följande tabell.       <table><thead><tr><th> Värde       </th><th> Betydelse       </th></tr></thead><tbody><tr><td> Är mindre än noll       </td><td><code>a</code>är mindre än <code> b </code>, med skiftläge ignoreras.       </td></tr><tr><td> Noll       </td><td><code>a</code>är lika med <code> b </code>, med skiftläge ignoreras.       </td></tr><tr><td> Större än noll       </td><td><code>a</code>är större än <code> b </code>, med skiftläge ignoreras.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Varken <code> a </code> inte heller <code> b </code> implementerar den <xref:System.IComparable>gränssnitt.</xref:System.IComparable>       -or-       <code>a</code> and <code>b</code> are of different types."
  platform:
  - net462
