  remarks: "Egenskapen IsValidInput anger att den `Parse` metod hittades i den <xref:System.Type>representeras av den <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>egenskapen.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> </xref:System.Type> Den här typen måste innehålla `Parse` med en eller båda av följande metoder: `public static Object Parse(string)` `public static Object Parse(string, IFormatProvider)` `Parse` anropas innan den <xref:System.Windows.Forms.MaskedTextBox>styra aktiverar den <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>händelse.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> </xref:System.Windows.Forms.MaskedTextBox>               Den här metoden anropas med innehållet, minus ledtexttecken för <xref:System.Windows.Forms.MaskedTextBox.Text%2A>egenskapen för <xref:System.Windows.Forms.MaskedTextBox>klassen.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> Om det lyckas, returneras konverterade objektet. Annars returneras `null`.       Mer information om verifieringsprocessen typen finns i <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>händelse.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>"
