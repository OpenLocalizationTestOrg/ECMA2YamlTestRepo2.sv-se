  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.MaskedTextBox.TypeValidationCompleted&quot;> </xref> händelse."
  remarks: "Den <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>händelsen inträffar när en <xref:System.Windows.Forms.MaskedTextBox>kontrollen utför valfria typverifieringen.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Typverifieringen inträffar bara när den <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>egenskapen är inte `null` och en enskild känd åtgärden utförs, till exempel den <xref:System.Windows.Forms.MaskedTextBox>kontrollen får fokus.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> *Skriv validering* är möjligheten att konvertera formaterad Indatasträngen till den typ som representeras av den <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>egenskapen.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> Mer information om verifieringsprocessen typen finns i <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>händelse.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>       Om en händelsehanterare implementeras för <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>, hanteraren tar emot en parameter av typen TypeValidationEventArgs.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Den här parametern innehåller information om händelsen, till exempel om typen konverteringen har slutförts, verifierar typ och så vidare."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#488](~/add/codesnippet/csharp/t-system.windows.forms.t_75_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#488](~/add/codesnippet/visualbasic/t-system.windows.forms.t_75_1.vb)]"
