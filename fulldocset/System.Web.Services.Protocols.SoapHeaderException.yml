  langs:
  - csharp
  name: SoapHeaderException
  nameWithType: SoapHeaderException
  fullName: System.Web.Services.Protocols.SoapHeaderException
  type: Class
  summary: "SOAP-representation av ett serverfel."
  remarks: "När ett XML-webbtjänsten service-klienten lägger till ett SOAP-huvud i ett XML-metoden webbtjänstanrop med den <xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A>egenskapen `true`, XML webbtjänstmetod måste ange den <xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A>egenskapen `true`, annars genereras ett SoapHeaderException.</xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A> </xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A>       Den <xref:System.Web.Services.Protocols.SoapException.Detail%2A>egenskapen kan inte anges enligt SOAP-specifikationen för en SoapHeaderException.</xref:System.Web.Services.Protocols.SoapException.Detail%2A>      > [!NOTE] > Program som använder SOAP 1.1-specifikation som service-protokollet kan använda SoapHeaderException till access SOAP-fel. Program som använder SOAP 1.2-specifikationen måste emellertid använda den <xref:System.Web.Services.Protocols.SoapException>till access SOAP-fel.</xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "In the following example, an XML Web service client calls the `MyWebMethod` XML Web service method, passing in a SOAP header of type `MyHeader` with the <xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A> property set to `true`. If the XML Web service method does not set the <xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A> property of the `MyHeader` SOAP header to `true`, a SoapHeaderException is thrown.  \n  \n [!code-cs[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_5_1.cs)]\n [!code-vb[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_5_1.vb)]\n [!code-cpp[Classic SoapHeader.MustUnderstand Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_5_1.cpp)]"
