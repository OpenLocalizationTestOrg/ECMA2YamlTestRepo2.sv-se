- uid: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(System.ServiceModel.Description.ServiceEndpoint)
  id: Validate(System.ServiceModel.Description.ServiceEndpoint)
  parent: System.ServiceModel.Description.WebScriptEnablingBehavior
  langs:
  - csharp
  name: Validate(ServiceEndpoint)
  nameWithType: WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Bekräftar att slutpunkten uppfyller de krav som gör att den kan fungera som en ASP.NET AJAX-slutpunkt."
  remarks: "Verifierar att slutpunkten inte `null`, använder HTTP eller HTTPS-scheman, använder inte den <xref:System.Xml.Serialization.XmlSerializer>, använder antingen HTTP GET eller POST-verb som den <xref:System.ServiceModel.Channels.MessageVersion>för bindningen är inställd på <xref:System.ServiceModel.Channels.MessageVersion.None%2A>, och att bindningen innehåller ett <xref:System.ServiceModel.Channels.TransportBindingElement>där <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>är inställd på `true`.</xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.MessageVersion> </xref:System.Xml.Serialization.XmlSerializer> Den här metoden kontrollerar också att det finns inga SOAP-huvuden eller omslutningsnamn på metoderna och annat som inte stöds av åtgärder."
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "Den <xref:System.ServiceModel.Description.ServiceEndpoint>som visar kontrakt.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Slutpunkten uppfyller inte något av kraven för att en ASP.NET AJAX-slutpunkt."
  platform:
  - net462
