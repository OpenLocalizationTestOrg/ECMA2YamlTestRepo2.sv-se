  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "Har stöd för det beteende som aktiverar [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] slutpunkter för att ta emot HTTP-begäranden från en webbläsarbaserad ASP.NET AJAX-klient. Den här klassen kan inte ärvas."
  remarks: "När tillämpas på en slutpunkt kan beteendet WebScriptEnablingBehavior [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] och ASP.NET AJAX-integration, förutom stöd för JavaScript Object Notation (JSON) kodning krävs. Olika typer av kodning, inklusive JSON, aktiveras av <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>eller av en korrekt konfigurerad <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Configuration.WebMessageEncodingElement> Beteendet WebScriptEnablingBehavior implementerar den <xref:System.ServiceModel.Description.IEndpointBehavior>och ärver från <xref:System.ServiceModel.Description.WebHttpBehavior>, vilket gör att mer allmän Web-programmeringsmodell för [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] services exponera icke-SOAP-slutpunkter.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior>       Mer specifikt WebScriptEnablingBehavior:-aktiverar HTTP programmeringsmiljö, inklusive sändning till åtgärder baserat på en URL-suffix, stöd för HTTP-verb markeringen (POST eller GET) och HTTP-cache varaktighet kontroll. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]HTTP-programmering modell, se [WCF http-programmering modellen översikt över Web](~/add/includes/ajax-current-ext-md.md). Observera att standard-HTTP-verbet POST när du använder det här beteendet.      – Gör att rätt Formateraren för varje åtgärd förfrågan och svar meddelanden – till exempel stöd för URL-parametrar.      – Gör att JavaScript-proxyserver slutpunkten.       Att anropa en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tjänst från en ASP.NET AJAX-klient, tjänsten måste konfigureras med den <xref:System.ServiceModel.WebHttpBinding>bindning och WebScriptEnablingBehavior måste läggas till slutpunkt-beteendesamlingen.</xref:System.ServiceModel.WebHttpBinding> Detta kan göras antingen i konfigurationen genom att lägga till den <xref:System.ServiceModel.Configuration.WebScriptEnablingElement>eller utan att använda konfigurationen genom att aktivera AJAX-slutpunkten med den <xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>i stället för standard-fabrik i den [ @ServiceHost ](~/add/includes/ajax-current-ext-md.md) direktivet i .svc-filen.</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> </xref:System.ServiceModel.Configuration.WebScriptEnablingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]olika sätt att aktivera en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] -tjänsten för att besvara ASP.NET AJAX-klienter, se [skapa WCF-tjänster för ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
