  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Hämtar en samling <xref href=&quot;System.Windows.Condition&quot;> </xref> objekt. Ändringar av egenskapsvärden tillämpas när alla villkor i samlingen är uppfyllda."
  remarks: "En <xref:System.Windows.MultiDataTrigger>objektet liknar en <xref:System.Windows.MultiTrigger>, förutom att villkoren i en <xref:System.Windows.MultiDataTrigger>baserat på egenskapsvärden för bundna data i stället för de <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.MultiTrigger> </xref:System.Windows.MultiDataTrigger> I en <xref:System.Windows.MultiDataTrigger>villkor när egenskapsvärdet för dataobjektet matchar den angivna <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> Om det är möjligt att värdet är första konverteras till typ av värdet för bindningen, och sedan jämförs de två värdena med hjälp av den `Object.Equals` metoden. Den <xref:System.Windows.MultiTrigger>gäller associerade setter eller åtgärder när alla villkor är uppfyllda (binär `AND` åtgärden).</xref:System.Windows.MultiTrigger>       För en <xref:System.Windows.MultiDataTrigger>, varje villkor i samlingen måste ange både den <xref:System.Windows.Condition.Binding%2A>och <xref:System.Windows.Condition.Value%2A>Egenskaper.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> Mer information finns i <xref:System.Windows.Condition.Binding%2A>.</xref:System.Windows.Condition.Binding%2A>      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a>## XAML egenskapen Elementsyntax ```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> ## XAML värden *zeroOrMoreConditions* noll eller fler <xref:System.Windows.Condition>objekt.</xref:System.Windows.Condition>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "En samling <xref href=&quot;System.Windows.Condition&quot;> </xref> objekt. Standardvärdet är en tom samling."
  overload: System.Windows.MultiDataTrigger.Conditions*
