  namespace: System.Windows
  summary: "Hämtar en samling <xref href=&quot;System.Windows.Setter&quot;> </xref> objekt som beskriver egenskapsvärden för att tillämpa när alla villkor för den <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> är uppfyllda."
  remarks: "<xref:System.Windows.MultiDataTrigger>gör att du kan starta åtgärder med hjälp av den <xref:System.Windows.TriggerBase.EnterActions%2A>eller <xref:System.Windows.TriggerBase.ExitActions%2A>Egenskaper, eller om du vill ange värden med hjälp av <xref:System.Windows.Setter>objekt när data bundna uppfyller en uppsättning villkor.</xref:System.Windows.Setter> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.MultiDataTrigger>       Om det finns två <xref:System.Windows.Setter>objekt i samma eller olika set samlingarna egenskapen samma den <xref:System.Windows.Setter>som är deklarerade senaste används.</xref:System.Windows.Setter> </xref:System.Windows.Setter>       Lägga till en <xref:System.Windows.Setter>underordnad till en <xref:System.Windows.MultiDataTrigger>objekt läggs det till implicit den <xref:System.Windows.SetterBaseCollection>för den <xref:System.Windows.MultiDataTrigger>objekt.</xref:System.Windows.MultiDataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekt stöds inte. endast <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>stöder <xref:System.Windows.EventSetter>objekt.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML egenskapen Elementsyntax ```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML värden *zeroOrMoreSetters* noll eller fler <xref:System.Windows.Setter>objekt.</xref:System.Windows.Setter>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: "En samling <xref href=&quot;System.Windows.Setter&quot;> </xref> objekt. Standardvärdet är en tom samling."
  overload: System.Windows.MultiDataTrigger.Setters*
  exceptions: []
