  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "Representerar en utlösare som gäller egenskapsvärden eller utför åtgärder när data bundna uppfyller en uppsättning villkor."
  remarks: "Ett MultiDataTrigger objekt liknar en <xref:System.Windows.MultiTrigger>förutom att villkoren i en MultiDataTrigger baseras på egenskapsvärden för bundna data i stället för de <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiTrigger> I en MultiDataTrigger villkor när egenskapsvärdet för dataobjektet matchar den angivna <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> Du kan sedan använda setter eller <xref:System.Windows.TriggerBase.EnterActions%2A>och <xref:System.Windows.TriggerBase.ExitActions%2A>Egenskaper för att tillämpa ändringar eller påbörja åtgärder när alla villkor är uppfyllda.</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A>       Den <xref:System.Windows.MultiDataTrigger.Setters%2A>egenskapen för ett MultiDataTrigger-objekt kan endast bestå av <xref:System.Windows.Setter>objekt.</xref:System.Windows.Setter> </xref:System.Windows.MultiDataTrigger.Setters%2A> Lägga till en <xref:System.Windows.Setter>underordnade till ett MultiDataTrigger objekt implicit lägger till den till den <xref:System.Windows.SetterBaseCollection>för objektet MultiDataTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekt stöds inte. endast <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>stöder <xref:System.Windows.EventSetter>objekt.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       Information om när du ska använda utlösare och när du ska använda andra metoder finns [Templating översikt över](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
