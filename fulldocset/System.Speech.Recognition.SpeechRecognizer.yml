  summary: "Inträffar när delad tolkning rapporterar nivån av dess ljudinsignal."
  remarks: "Tolken genererar den här händelsen flera gånger per sekund. Den frekvens som händelsen visas beror på den dator där programmet körs.       För att få nivån ljud vid tidpunkten för händelsen, använder du <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>egenskapen i associerade <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs>.</xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs> </xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A> Om du vill skaffa den aktuella ljud indata till tolken, använder du tolken <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>egenskap.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>       När du skapar ett ombud för en `AudioLevelUpdated` händelse, identifierar du den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [händelser och delegater](http://go.microsoft.com/fwlink/?LinkId=162418)."
  example:
  - "The following example adds a handler for the `AudioLevelUpdated` event to a <xref:System.Speech.Recognition.SpeechRecognizer> object. The handler outputs the new audio level to the console.  \n  \n```c#  \nprivate SpeechRecognizer recognizer;  \n  \n// Initialize the SpeechRecognizer object.   \nprivate void Initialize()  \n{  \n  recognizer = new SpeechRecognizer();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  recognizer.AudioLevelUpdated +=   \n    new EventHandler<AudioLevelUpdatedEventArgs>(recognizer_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid recognizer_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n```"
