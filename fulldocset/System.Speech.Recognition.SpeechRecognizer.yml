  name: SpeechRecognizer
  nameWithType: SpeechRecognizer
  fullName: System.Speech.Recognition.SpeechRecognizer
  type: Class
  summary: "Tillhandahåller åtkomst till delade speech recognition tjänst som är tillgänglig på Windows-skrivbordet."
  remarks: "Program använder delad tolkning komma åt Windows Taligenkänning. Använd SpeechRecognizer objektet för att lägga till Windows-användarupplevelse för tal.       Den här klassen ger kontroll över olika aspekter av igenkänningsprocessen tal: – Om du vill hantera speech recognition grammatik, använda den <xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammarAsync%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.UnloadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.UnloadAllGrammars%2A>, och <xref:System.Speech.Recognition.SpeechRecognizer.Grammars%2A>.</xref:System.Speech.Recognition.SpeechRecognizer.Grammars%2A> </xref:System.Speech.Recognition.SpeechRecognizer.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.SpeechRecognizer.UnloadGrammar%2A> </xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammar%2A>      -Om du vill hämta information om aktuella speech recognition åtgärder, prenumerera på SpeechRecognizer <xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected>, och <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized>händelser.</xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>      -Om du vill visa eller ändra antalet alternativa resultat som returnerar tolken, använda den <xref:System.Speech.Recognition.SpeechRecognizer.MaxAlternates%2A>egenskapen.</xref:System.Speech.Recognition.SpeechRecognizer.MaxAlternates%2A> Tolken returnerar resultat i en <xref:System.Speech.Recognition.RecognitionResult>objektet.</xref:System.Speech.Recognition.RecognitionResult>      -Om du vill övervaka status för delad tolkning, använda den <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioPosition%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.PauseRecognizerOnRecognition%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.RecognizerAudioPosition%2A>, och <xref:System.Speech.Recognition.SpeechRecognizer.State%2A>Egenskaper och <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioSignalProblemOccurred>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged>, och <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged>händelser.</xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> </xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged> </xref:System.Speech.Recognition.SpeechRecognizer.AudioSignalProblemOccurred> </xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated> </xref:System.Speech.Recognition.SpeechRecognizer.State%2A> </xref:System.Speech.Recognition.SpeechRecognizer.RecognizerAudioPosition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.PauseRecognizerOnRecognition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioPosition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>      -Om du vill synkronisera ändringar i tolken, använda den <xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A>metoden.</xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A> Delad tolkning använder mer än en tråd för att utföra uppgifter.      – För att emulera indata för delad tolkning, den <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>och <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A>metoder.</xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>       Konfigurationen av Windows Taligenkänning hanteras med hjälp av den **Talegenskaper** dialogrutan i den **Kontrollpanelen**. Det här gränssnittet används för att välja standard skrivbord taligenkänningsmotorn och språk, enhet för ljudinspelning och strömsparläge beteendet för taligenkänning. Om konfigurationen av Windows Taligenkänning ändras medan programmet körs (till exempel om taligenkänning är inaktiverat eller inmatningsspråk ändras), påverkas alla SpeechRecognizer-objekt.       Använd för att skapa en pågående taligenkänningen som är oberoende av Windows Taligenkänning <xref:System.Speech.Recognition.SpeechRecognitionEngine>klass.</xref:System.Speech.Recognition.SpeechRecognitionEngine>      > [!NOTE] > Alltid anropet <xref:System.Speech.Recognition.SpeechRecognizer.Dispose%2A>innan du släpper ditt senaste referens till taligenkänningen.</xref:System.Speech.Recognition.SpeechRecognizer.Dispose%2A> Annars resurser den använder frigörs inte förrän skräpinsamlingen anropar tolken objektets `Finalize` metod."
  example:
  - "The following example is part of a console application that loads a speech recognition grammar and demonstrates asynchronous emulated input, the associated recognition results, and the associated events raised by the speech recognizer.  If Windows Speech Recognition is not running, then starting this application will also start Windows Speech Recognition. If Windows Speech Recognition is in the **Sleeping** state, then <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> always returns null.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \nusing System.Threading;  \n  \nnamespace SharedRecognizer  \n{  \n  class Program  \n  {  \n  \n    // Indicate whether the asynchronous emulate recognition  \n    // operation has completed.  \n    static bool completed;  \n  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize an instance of the shared recognizer.  \n      using (SpeechRecognizer recognizer = new SpeechRecognizer())  \n      {  \n  \n        // Create and load a sample grammar.  \n        Grammar testGrammar =  \n          new Grammar(new GrammarBuilder(\"testing testing\"));  \n        testGrammar.Name = \"Test Grammar\";  \n        recognizer.LoadGrammar(testGrammar);  \n  \n        // Attach event handlers for recognition events.  \n        recognizer.SpeechRecognized +=  \n          new EventHandler<SpeechRecognizedEventArgs>(  \n            SpeechRecognizedHandler);  \n        recognizer.EmulateRecognizeCompleted +=  \n          new EventHandler<EmulateRecognizeCompletedEventArgs>(  \n            EmulateRecognizeCompletedHandler);  \n  \n        completed = false;  \n  \n        // Start asynchronous emulated recognition.   \n        // This matches the grammar and generates a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing testing\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n  \n        completed = false;  \n  \n        // Start asynchronous emulated recognition.  \n        // This does not match the grammar or generate a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing one two three\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void SpeechRecognizedHandler(  \n      object sender, SpeechRecognizedEventArgs e)  \n    {  \n      if (e.Result != null)  \n      {  \n        Console.WriteLine(\"Recognition result = {0}\",  \n          e.Result.Text ?? \"<no text>\");  \n      }  \n      else  \n      {  \n        Console.WriteLine(\"No recognition result\");  \n      }  \n    }  \n  \n    // Handle the SpeechRecognizeCompleted event.  \n    static void EmulateRecognizeCompletedHandler(  \n      object sender, EmulateRecognizeCompletedEventArgs e)  \n    {  \n      if (e.Result == null)  \n      {  \n        Console.WriteLine(\"No result generated.\");  \n      }  \n  \n      // Indicate the asynchronous operation is complete.  \n      completed = true;  \n    }  \n  }  \n}  \n  \n```"
