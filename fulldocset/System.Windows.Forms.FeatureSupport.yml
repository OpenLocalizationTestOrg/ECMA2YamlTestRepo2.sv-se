  fullName: System.Windows.Forms.FeatureSupport.GetVersionPresent(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar versionen för den angivna funktionen är tillgänglig i systemet."
  remarks: "Version siffror består av tre delar: högre och lägre skapa. Vanligtvis visas ett versionsnummer som &quot;större number.minor number.build nummer&quot;.       Finns i dokumentationen för produkten som innehåller funktionen för att fastställa namnen ska skickas till den `featureClassName` och `featureConstName` parametrar."
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "Det fullständigt kvalificerade namnet på klassen som frågan information om den angivna funktionen. Den här klassen måste implementera den <xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;> </xref> gränssnitt eller ärver från en klass som implementerar det här gränssnittet."
    - id: featureConstName
      type: System.String
      description: "Fullständigt kvalificerade namnet på funktionen för att söka efter."
    return:
      type: System.Version
      description: "En <xref:System.Version>med versionsnumret för den angivna funktionen som är tillgängliga på datorn; eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om funktionen inte är installerad.</xref:System.Version>"
  overload: System.Windows.Forms.FeatureSupport.GetVersionPresent*
  exceptions: []
  platform:
