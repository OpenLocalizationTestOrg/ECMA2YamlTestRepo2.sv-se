  name: FeatureSupport
  nameWithType: FeatureSupport
  fullName: System.Windows.Forms.FeatureSupport
  type: Class
  summary: "Ger <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref> metoder för att hämta information om funktioner från det aktuella systemet."
  remarks: "Använd den `static` implementera metoder för den här klassen när de klasser du fråga efter funktion information den <xref:System.Windows.Forms.IFeatureSupport>gränssnitt.</xref:System.Windows.Forms.IFeatureSupport> Annars ärver från FeatureSupport och ge egna implementering. En implementering av den här klassen finns <xref:System.Windows.Forms.OSFeature>.</xref:System.Windows.Forms.OSFeature>       Om du vill hämta versionsnumret för en funktion, anropa <xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A>.</xref:System.Windows.Forms.FeatureSupport.GetVersionPresent%2A> Anropa <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>att avgöra om en viss funktion eller en version av en funktion installeras.</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>"
  example:
  - "The following example uses the <xref:System.Windows.Forms.OSFeature> implementation of FeatureSupport and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code assumes `textBox1` has been created and placed on a form.  \n  \n [!code-cs[Classic OSFeature Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_11_1.cs)]\n [!code-vb[Classic OSFeature Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_11_1.vb)]\n [!code-cpp[Classic OSFeature Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_11_1.cpp)]"
  syntax:
    content: 'public abstract class FeatureSupport : System.Windows.Forms.IFeatureSupport'
