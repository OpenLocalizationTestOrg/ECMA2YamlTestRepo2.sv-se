      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om funktionen och dess versionsnumret är större än eller lika med antalet angivna lägsta versionen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om funktionen inte är installerad eller versionsnummer är under det angivna minsta antalet."
