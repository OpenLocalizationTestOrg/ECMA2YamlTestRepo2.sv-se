  name: IMultiTargetingSupportService
  nameWithType: IMultiTargetingSupportService
  fullName: System.Activities.Presentation.Hosting.IMultiTargetingSupportService
  type: Interface
  summary: "Ger mål för [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] värdar."
  remarks: "*Riktad på flera* är möjligheten att hitta rätt version av läsa in sammansättningen som motsvarar mål [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] version av det aktuella projektet arbetsflödet i [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)].       Det här gränssnittet implementeras och används internt av [!INCLUDE[wf1](~/add/includes/wf1-md.md)] designer komponenterna för att lösa [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] sammansättningar på medveten inriktning på flera sätt inom den [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] värd för programmet. Den [!INCLUDE[wf1](~/add/includes/wf1-md.md)] designer komponenter använder för att genomföra det här gränssnittet endast när ytterligare sammansättningar måste läsas in dynamiskt till redigering `AppDomain`."
  syntax:
    content: public interface IMultiTargetingSupportService
  implements: []
  platform:
  - net462
