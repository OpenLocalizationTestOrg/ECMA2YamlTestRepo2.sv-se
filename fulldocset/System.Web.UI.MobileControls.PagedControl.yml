  remarks: "Klasser som härleds från <xref:System.Web.UI.MobileControls.PagedControl>måste åsidosätta egenskapen ärvda.</xref:System.Web.UI.MobileControls.PagedControl>       Skillnaden mellan egenskapen InternalItemCount och <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>-egenskapen för den <xref:System.Web.UI.MobileControls.List>och <xref:System.Web.UI.MobileControls.ObjectList>klasser är att om egenskapen InternalItemCount anropas innan kontrollen visningsläget läses, den returnerar antalet objekt i vyn tillstånd, till skillnad från hur det <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>-egenskap som returnerar noll.</xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>"
