    return:
      type: System.Int32
      description: "Antalet objekt i kontrollen."
  overload: System.Web.UI.MobileControls.PagedControl.ItemCount*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  id: ItemsPerPage
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: ItemsPerPage
  nameWithType: PagedControl.ItemsPerPage
  fullName: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Hämtar eller anger antalet objekt som visas per sida efter sidbrytning. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Om noll, påverkas sidbrytning inte av den här egenskapen. Om det inte är noll, åsidosätter du objekt som visas per sida när formuläret sidbrytning är. Standardvärdet är noll.       Mobila kontroller som stöder intern sidbrytning ger också en funktion som kallas anpassade sidbrytning. Normalt sett måste kontrollerna du ange de data som de kan visas. Utvecklare anger det totala antalet objekt i listan i den <xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A>egenskapen.</xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A> Egenskapen ItemsPerPage anger hur många objekt som kontrollen visas per sida."
  example:
  - "The following code example shows how to use the ItemsPerPage property to render eight items of a 200-item list per page.  \n  \n [!code-vb[MobileLoadListEventArgsSample#1](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_6_1.aspx)]\n [!code-cs[MobileLoadListEventArgsSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_6_1.aspx)]"
  syntax:
    content: public int ItemsPerPage { get; set; }
    return:
      type: System.Int32
      description: "Antal objekt som visas per sida efter sidbrytning."
  overload: System.Web.UI.MobileControls.PagedControl.ItemsPerPage*
  exceptions: []
  platform:
  - net462
