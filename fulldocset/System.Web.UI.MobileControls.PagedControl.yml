  name: PagedControl
  nameWithType: PagedControl
  fullName: System.Web.UI.MobileControls.PagedControl
  type: Class
  summary: "Funktioner som används av kontroller som stöder intern sidbrytning basklass. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Klassen PagedControl exponerar vissa egenskaper, metoder och händelser som är gemensamma för alla kontroller som kan intern sidbrytning.       Alla kontroller som ärver från klassen PagedControl stöder också anpassade sidbrytning, kallas även högoptimerat.       Liknar den <xref:System.Web.UI.MobileControls.ItemPager>klass som den här klassen används för kontroller som har lång textlängden, till exempel en <xref:System.Web.UI.MobileControls.List>, <xref:System.Web.UI.MobileControls.LiteralText>, eller <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ItemPager>"
  syntax:
    content: >-
