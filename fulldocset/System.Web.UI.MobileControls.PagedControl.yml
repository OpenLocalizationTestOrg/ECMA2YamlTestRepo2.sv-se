  namespace: System.Web.UI.MobileControls
  summary: "Hämtar eller anger antalet objekt i kontrollen. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Anpassade sidbrytning måste aktiveras. Standardvärdet är 0, vilket indikerar att du inte kan använda anpassad sidindelning.       Enheter som används för ett objekt är beroende av kontrollen. Till exempel en <xref:System.Web.UI.MobileControls.List>kontrollen kan använda listobjekt som enheter, medan en <xref:System.Web.UI.MobileControls.TextView>kontrollen kan använda tecken.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.List>"
  syntax:
