ix.M21%2A>       *m22* <xref:System.Double?displayProperty=fullName> värdet i den andra rad och andra kolumnen.</xref:System.Double?displayProperty=fullName>     Mer information finns i <xref:System.Windows.Media.Matrix.M22%2A>egenskap.</xref:System.Windows.Media.Matrix.M22%2A>       *offsetX* <xref:System.Double?displayProperty=fullName> värdet i den tredje rad och tredje kolumnen.</xref:System.Double?displayProperty=fullName>     Mer information finns i <xref:System.Windows.Media.Matrix.OffsetX%2A>egenskap.</xref:System.Windows.Media.Matrix.OffsetX%2A>       *offsetY* <xref:System.Double?displayProperty=fullName> värdet i den tredje rad och andra kolumnen.</xref:System.Double?displayProperty=fullName>     Mer information finns i <xref:System.Windows.Media.Matrix.OffsetY%2A>egenskap.</xref:System.Windows.Media.Matrix.OffsetY%2A>"
