  remarks: "En matris med 3 x 3 används för omvandlingar i en [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] x-y-plan. Omvandling av något matriser kan multipliceras för att skapa valfritt antal linjär omformningar, till exempel rotation och skeva (skeva) följt av översättning. En matris med något transformation har den sista kolumnen lika med (0, 0, 1), så att endast medlemmar i den första två kolumner måste anges.  Observera att angreppsmetoderna uttrycks som rad-angreppsmetoderna inte kolumnen angreppsmetoderna.       En [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] matris lagras med rad större ordning och har följande struktur: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Medlemmar i den sista raden <xref:System.Windows.Media.Matrix.OffsetX%2A>och <xref:System.Windows.Media.Matrix.OffsetY%2A>, representerar översättning värden.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       I egenskaper och metoder omvandling matrisen vanligtvis anges som en vector med bara sex medlemmar på följande sätt: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) även om du kan använda en matris struktur direkt för att översätta enskilda punkter eller med en <xref: