  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "Använder Windows 2000 och Windows NT access format för att ange en uppsättning gemensamma åtkomsträttigheter som Message Queuing mappar till både standard- och objektspecifika åtkomsträttigheter för att läsa, skriva och köra."
  remarks: "Uppräkningen GenericAccessRights ger lägre detalj i vad du kan ange, men vanligtvis är enklare än att ange alla relevanta standard och specifika rättigheter. Varje objekttyp kan mappa generiska åtkomsträttigheter till en uppsättning standard (som är gemensamma för de flesta typer av skyddbara objekt) och objekt-specifika rättigheter.       Till exempel ge en användare läs- och skrivåtkomst till en meddelandekö kan skicka, granska och ta emot meddelanden från en kö. För ökad rättigheter åtkomstkontroll du använda den <xref:System.Messaging.StandardAccessRights>och <xref:System.Messaging.MessageQueueAccessRights>uppräkningen för att till exempel ange att en användare kan läsa men inte ta emot meddelanden, kan ta bort köer eller meddelanden eller kan ange egenskaper för kön.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
