  namespace: System.Runtime.InteropServices
  summary: "När du exporterar typbibliotek skriver .NET Framework-matchar namnkonflikter genom pynta typ med namnet på namnområdet; till exempel <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref> exporteras som <xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>. Om det finns en konflikt med namnet på en typ som inte är synliga från COM, exporterar odekorerat namnet i .NET Framework. Ställ in flaggan OldNames eller använda den <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref> alternativ i Exportverktyget för typbibliotek (Tlbexp.exe) för att tvinga .NET Framework för att exportera dekorerat namn. Observera att export av dekorerade namnet var standardbeteendet i tidigare versioner än .NET Framework version 2.0."
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
