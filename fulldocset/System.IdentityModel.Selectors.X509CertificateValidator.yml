  summary: "Hämtar en kedja policy som används för att skapa och kontrollera en förtroendekedja och verifieraren som verifierar X.509-certifikatet genom att ange kontexten."
  remarks: "Använd metoden CreateChainTrustValidator i stället för den <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>Ange kontexten eller ange princip för certifikatkedja för egenskapen.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> Princip för certifikatkedja kan användas för att ange den förbättrad nyckelanvändning (EKU) som kedjan ska verifieras eller ange återkallningskontroll.       Det returnera värdet för den här statisk metod kan anges som parameter till konstruktorerna för den <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>klass som tar en verifieraren.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreateChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att använda datorn kontext. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> att använda aktuellt användarsammanhang."
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "En <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> som anger den princip som används för att skapa och kontrollera certifikatkedjan."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "En <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> som verifierar X.509-certifikatet med en förtroendekedja."
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator*
  exceptions: []
