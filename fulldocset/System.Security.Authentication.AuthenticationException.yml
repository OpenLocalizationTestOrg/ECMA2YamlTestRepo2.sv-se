  summary: "Undantag som utlöses när autentisering misslyckas för en dataström för autentisering."
  remarks: "Den <xref:System.Net.Security.NegotiateStream>och <xref:System.Net.Security.SslStream>klasser utlösa den här undantag när klienten eller servern inte kan autentiseras.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> När detta undantag kan du försöka autentisering med andra autentiseringsuppgifter. Om du inte försöka autentisering, en <xref:System.Security.Authentication.InvalidCredentialException>genereras i stället för AuthenticationException.</xref:System.Security.Authentication.InvalidCredentialException>"
