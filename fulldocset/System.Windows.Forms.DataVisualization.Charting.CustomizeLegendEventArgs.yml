  summary: "Används för att ta bort, ändra eller ändra ordningen på båda anpassad och standard förklaringsobjekt i den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> händelse. Kan också användas för att lägga till egna förklaringsobjekt."
  remarks: "Egenskapen LegendItems kan du ta bort eller ändra både standard- och egna förklaringsobjekt i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>händelse och lägga till egna förklaringsobjekt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> Ordningen på förklaringsobjekt kan också ändras.      > [!NOTE] > De <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>och [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) egenskaper som kan användas för att fastställa dataelementet som är associerad med ett standard förklaringsobjekt.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> De här egenskaperna returnerar nollängd för egna förklaringsobjekt eftersom anpassade objekt inte är kopplade till diagramdata.       Den här egenskapen kan du bestämma vilka <xref:System.Windows.Forms.DataVisualization.Charting.Legend>händelsen skapades för, vilket gör att du kan anpassa en enskild [förklaring](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataVisualization.Charting.Legend>"
  syntax:
