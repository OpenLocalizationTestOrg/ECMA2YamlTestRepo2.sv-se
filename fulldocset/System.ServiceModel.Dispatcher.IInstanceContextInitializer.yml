  name: IInstanceContextInitializer
  nameWithType: IInstanceContextInitializer
  fullName: System.ServiceModel.Dispatcher.IInstanceContextInitializer
  type: Interface
  summary: "Definierar metoder som är nödvändiga för att granska eller ändra skapandet av <xref:System.ServiceModel.InstanceContext>objekt vid behov.</xref:System.ServiceModel.InstanceContext>"
  remarks: "Granska eller ändra <xref:System.ServiceModel.InstanceContext>objekt när de skapas, implementera gränssnittet IInstanceContextInitializer och använder en <xref:System.ServiceModel.Description.IContractBehavior>till den <xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A>egenskapen.</xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A> </xref:System.ServiceModel.Description.IContractBehavior> </xref:System.ServiceModel.InstanceContext>       Det kan finnas flera initierare i kontexten för en tjänst. Normalt IInstanceContextInitializer läggs för att koppla ett tillägg till den <xref:System.ServiceModel.InstanceContext>-objektet som en mekanism för att överföra data över ett program.</xref:System.ServiceModel.InstanceContext>       Om du vill delta i att tillhandahålla eller markera <xref:System.ServiceModel.InstanceContext>objekt som bearbetar ett meddelande finns <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName>.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName> </xref:System.ServiceModel.InstanceContext>"
