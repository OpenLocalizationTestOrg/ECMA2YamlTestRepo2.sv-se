  summary: "Anger att ändrade referenstypen är en omslutna värdetyp. Den här klassen kan inte ärvas."
  remarks: "Omslutna värdetyper direkt på språket som har stöd för Microsoft C++-kompilatorn.  Information om omslutna värdetyper genereras i metadata som en anpassad modifierare där modifieraren decorates en referens till värdetypen att omsluta.       Kompilerare genererar anpassade modifierare i metadata för att ändra hanteringen av just-in-time (JIT) kompileraren värden när standardbeteendet inte är lämpligt.  När JIT-kompilatorn påträffar en anpassad modifierare, hanterar värdet på det sätt som modifieraren anger.  Kompilerare kan använda anpassade modifierare till metoder, parametrar och returvärden.  JIT-kompilatorn måste svara på krävs modifierare men kan ignorera valfria modifierare.       Du kan skapa anpassade modifierare i metadata med hjälp av en av följande metoder:-metoder i den <xref:System.Reflection.Emit.TypeBuilder>klassen som <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, och <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Genererar en fil av Microsoft mellanliggande språk (MSIL)-instruktion som innehåller anrop till `modopt` och `modreq`, och montera filen med den [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Med ohanterad reflektion API."
