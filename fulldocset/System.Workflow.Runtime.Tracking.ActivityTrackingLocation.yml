  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "Definierar en aktivitet kvalificerade plats som motsvarar en aktivitets status händelse i potentiella sökvägen för körningen av en arbetsflödesinstans som rot. Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]När körningen status för en aktivitet ändras skickar arbetsflödesinstansen en aktivitets status händelse spårning körningsinfrastrukturen. Spårning körningsinfrastrukturen kan skicka Spårningstjänsten en <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>när aktivitetens status händelse inträffar.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Vanligtvis är en spårningstjänst inte intresserad varje aktivitetshändelse status som uppstår i arbetsflödesinstansen, men endast i status aktivitetshändelser som är associerade med vissa typer av aktiviteter på angivna platser i arbetsflödesinstansen. En ActivityTrackingLocation definierar matchande parametrar för en sådan plats genom att ange en referenstyp för aktiviteten, en uppsättning aktivitetsstatus ändra händelser och en uppsättning villkor som kan mer exakt kvalificera instanser av referenstyp för aktiviteten.      > [!NOTE] > En enda ActivityTrackingLocation kan referera till mer än en faktiska plats i potentiella körning av sökväg för en arbetsflödesinstans.       Du lägger till ActivityTrackingLocation objekt och <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>för att matcha parametrarna för en <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>i <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>       Du måste ange referenstyp för aktiviteten som ska matchas genom att ange antingen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>eller <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>       Du kan ange <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>att ange intresse för aktiviteter som härletts från referensen aktivitetstypen.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>       Du kan lägga till <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>värden till <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A>Anger aktivitetens status för händelser som ska matchas.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> </xref:System.Workflow.ComponentModel.ActivityExecutionStatus>       Du kan lägga till <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>objekt till <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A>att ange intresse för aktivitetstypen referens endast för specifika förhållanden.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Du kan till exempel ange intresse för endast en viss namngiven instans av aktiviteten referenstyp."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackingLocation
