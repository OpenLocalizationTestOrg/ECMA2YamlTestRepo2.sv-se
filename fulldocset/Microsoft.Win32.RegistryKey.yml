erty=fullName>), Använd <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>överlagring som anger <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       Numeriska typer än 32-bitars heltal lagras som strängar som den här metodöverlagringen. Element i uppräkningen lagras som strängar som innehåller namnen på elementen.      > [!CAUTION] > Inte exponerar <xref:Microsoft.Win32.RegistryKey>objekt så att ett skadligt program kan skapa tusentals meningslöst undernycklar eller nyckel/värde-par.</xref:Microsoft.Win32.RegistryKey> Till exempel tillåter inte att anropare ska kunna ange valfri nycklar och värden.      > [!NOTE] > I Windows 98 och Windows ME registret är inte Unicode och alla Unicode-tecken är inte giltig för alla sidor i koden. Ett Unicode-tecken som är ogiltigt för den aktuella teckentabellen ersätts av den bästa tillgängliga matchningen. Inget undantag genereras."
