  fullName: System.Data.OleDb.OleDbException
  type: Class
  summary: "Undantag som utlöses när den underliggande providern returnerar en varning eller fel för en OLE DB-datakälla. Den här klassen kan inte ärvas."
  remarks: "Den här klassen skapas när .NET Framework Data Provider för OLE DB påträffar ett fel genereras från servern. (Client side fel uppstår som standard common language runtime-undantag.) OleDbException innehåller alltid minst en instans av <xref:System.Data.OleDb.OleDbError>.</xref:System.Data.OleDb.OleDbError>       Om allvarlighetsgraden för felet är för stor, kan servern stänga <xref:System.Data.OleDb.OleDbConnection>.</xref:System.Data.OleDb.OleDbConnection> Dock kan användaren öppna anslutningen och fortsätta.       Allmän information om hur du hanterar undantag för en .NET Framework-dataprovidern finns <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OleDbException because of a missing data source, and then displays the exception.  \n  \n [!code-cs[Classic WebData OleDbException Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_0_1.cs)]\n [!code-vb[Classic WebData OleDbException Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_0_1.vb)]"
  syntax:
    content: 'public sealed class OleDbException : System.Data.Common.DbException'
