  name: IDataGridViewEditingControl
  nameWithType: IDataGridViewEditingControl
  fullName: System.Windows.Forms.IDataGridViewEditingControl
  type: Interface
  summary: "Definierar gemensamma funktioner för kontroller som finns i celler i en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Det här gränssnittet implementeras av kontroller som <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>och <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>, som hanteras av motsvarande <xref:System.Windows.Forms.DataGridView>celler som <xref:System.Windows.Forms.DataGridViewComboBoxCell>och <xref:System.Windows.Forms.DataGridViewTextBoxCell>, när de är i redigeringsläge.</xref:System.Windows.Forms.DataGridViewTextBoxCell> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       Cell-typer som kan vara värd för redigering kontroller set sina <xref:System.Windows.Forms.DataGridViewCell.EditType%2A>egenskapen till ett <xref:System.Type>som representerar redigering styra typ.</xref:System.Type> </xref:System.Windows.Forms.DataGridViewCell.EditType%2A> När cellen anger redigeringsläget, utförs följande steg: 1.  Den <xref:System.Windows.Forms.DataGridView>kontrollen skapar en instans av kontrolltyp av.</xref:System.Windows.Forms.DataGridView>      2.  Den <xref:System.Windows.Forms.DataGridView>kontroll anropar cellen <xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A>metod.</xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A> </xref:System.Windows.Forms.DataGridView> Du kan åsidosätta den här metoden för att överföra cellvärdet till redigering kontrollen.      3.  Den <xref:System.Windows.Forms.DataGridView>kontroll anropar redigera kontrollen <xref:System.Windows.Forms.IDataGridViewEditingControl.ApplyCellStyleToEditingControl%2A>metoden och överför i den aktuella cellformatet.</xref:System.Windows.Forms.IDataGridViewEditingControl.ApplyCellStyleToEditingControl%2A> </xref:System.Windows.Forms.DataGridView> Du kan implementera den här metoden för att initiera utseendet på kontrollen redigera så att den matchar utseendet på cellen.      4.  Den <xref:System.Windows.Forms.DataGridView>kontroll anropar redigera kontrollen <xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A>metod.</xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A> </xref:System.Windows.Forms.DataGridView> Du kan implementera den här metoden om du vill justera redigera kontrollen, till exempel välja kontrollvärdet.       Läs mer om hur du implementerar IDataGridViewEditingControl [så här: värden kontroller i Windows Forms DataGridView celler](~/add/includes/ajax-current-ext-md.md).       Cell typer som <xref:System.Windows.Forms.DataGridViewCheckBoxCell>som ger ett användargränssnitt (UI) för att ange värden utan värd en Redigera kontroll implementera den <xref:System.Windows.Forms.IDataGridViewEditingCell>gränssnitt.</xref:System.Windows.Forms.IDataGridViewEditingCell> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Användargränssnittet visas i det här fallet oavsett om cellen är i redigeringsläge.       Cell typer, till exempel <xref:System.Windows.Forms.DataGridViewButtonCell>, ger ett gränssnitt men inte lagra användardefinierade värden.</xref:System.Windows.Forms.DataGridViewButtonCell> I det här fallet cell typen implementerar inte <xref:System.Windows.Forms.IDataGridViewEditingCell>eller värd för en redigeringskontroller.</xref:System.Windows.Forms.IDataGridViewEditingCell>"
  example:
  - "The following code example provides an implementation of this interface that derives from <xref:System.Windows.Forms.DateTimePicker>. This example is part of a larger example available in [How to: Host Controls in Windows Forms DataGridView Cells](../Topic/How%20to:%20Host%20Controls%20in%20Windows%20Forms%20DataGridView%20Cells.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewCalendarColumn#300](~/add/codesnippet/csharp/t-system.windows.forms.i_12_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#300](~/add/codesnippet/visualbasic/t-system.windows.forms.i_12_1.vb)]"
  syntax:
    content: public interface IDataGridViewEditingControl
  implements: []
