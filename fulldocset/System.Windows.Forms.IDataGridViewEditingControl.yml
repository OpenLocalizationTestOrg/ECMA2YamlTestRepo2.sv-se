- uid: System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey(System.Windows.Forms.Keys,System.Boolean)
  id: EditingControlWantsInputKey(System.Windows.Forms.Keys,System.Boolean)
  parent: System.Windows.Forms.IDataGridViewEditingControl
  langs:
  - csharp
  name: EditingControlWantsInputKey(Keys,Boolean)
  nameWithType: IDataGridViewEditingControl.EditingControlWantsInputKey(Keys,Boolean)
  fullName: System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey(Keys,Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Avgör om den angivna nyckeln är en vanlig inkommande nyckel som redigera kontrollen ska behandla eller särskilda nyckeln som den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> ska bearbetas."
  remarks: "En redigeringskontroller implementerar den här metoden för att avgöra vilka inkommande nycklar ska bearbetas av kontrollen och som indata nycklar ska bearbetas av <xref:System.Windows.Forms.DataGridView>.</xref:System.Windows.Forms.DataGridView>       EditingControlWantsInputKey-metoden anropas av <xref:System.Windows.Forms.DataGridView>.</xref:System.Windows.Forms.DataGridView> Den <xref:System.Windows.Forms.DataGridView>skickar i `true` för `dataGridViewWantsInputKey` när den kan bearbeta den `keyData`.</xref:System.Windows.Forms.DataGridView> Om redigering kontroll kan låta de <xref:System.Windows.Forms.DataGridView>Hantera den `keyData`, EditingControlWantsInputKey ska returnera `false` när `dataGridViewWantsInputKey` är `true`.</xref:System.Windows.Forms.DataGridView> Andra implementeringar av EditingControlWantsInputKey kan ignorera en `dataGridViewWantsInputKey` värdet för `true` och hantera den `keyData` i kontrollen redigering."
  example:
  - "The following code example provides an implementation of this member. This example is part of a larger example available in [How to: Host Controls in Windows Forms DataGridView Cells](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewCalendarColumn#305](~/add/codesnippet/csharp/99571247-1933-4391-ba8c-_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#305](~/add/codesnippet/visualbasic/99571247-1933-4391-ba8c-_1.vb)]"
  syntax:
    content: public bool EditingControlWantsInputKey (System.Windows.Forms.Keys keyData, bool dataGridViewWantsInputKey);
    parameters:
    - id: keyData
      type: System.Windows.Forms.Keys
      description: "En <xref href=&quot;System.Windows.Forms.Keys&quot;> </xref> som representerar den nyckel som har trycks ned."
    - id: dataGridViewWantsInputKey
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>När den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> vill behandla den <xref href=&quot;System.Windows.Forms.Keys&quot;> </xref> i `keyData`, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den angivna nyckeln är en vanlig inkommande nyckel som ska hanteras av redigera kontrollen. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey*
  exceptions: []
  platform:
  - net462
