  summary: "Hämtar den markör som används när muspekaren hålls över den &lt;xref:System.Windows.Forms.DataGridView.EditingPanel%2A?displayProperty=fullName&gt; , men inte över redigera kontrollen."
  remarks: "Panelen redigering är den <xref:System.Windows.Forms.Panel>att värdar redigering styr när den <xref:System.Windows.Forms.DataGridView>kontrollen är i redigeringsläge.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.Panel> Den faktiska redigera kontrollen kan inte omfattar hela på panelen redigering. I det här fallet ska EditingPanelCursor implementeringen returnera markören ska användas när muspekaren är över panelen men inte över kontrollen. Du kommer normalt vill returnera samma markör som kontrollen använder. Om du vill ändra pekaren som visas när muspekaren hålls över kontrollen måste du ange den <xref:System.Windows.Forms.Control.Cursor%2A>egenskapen.</xref:System.Windows.Forms.Control.Cursor%2A> Du kan ange detta i konstruktören för den <xref:System.Windows.Forms.IDataGridViewEditingControl>implementeringen du kan ange den i den <xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A>implementering.</xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A> </xref:System.Windows.Forms.IDataGridViewEditingControl>"
  example:
  - "The following code example provides an implementation of this member. This example is part of a larger example available in [How to: Host Controls in Windows Forms DataGridView Cells](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewCalendarColumn#311](~/add/codesnippet/csharp/p-system.windows.forms.i_28_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#311](~/add/codesnippet/visualbasic/p-system.windows.forms.i_28_1.vb)]"
  syntax:
    content: public System.Windows.Forms.Cursor EditingPanelCursor { get; }
    return:
      type: System.Windows.Forms.Cursor
      description: "En <xref href=&quot;System.Windows.Forms.Cursor&quot;> </xref> som representerar muspekaren används för panelen redigering."
  overload: System.Windows.Forms.IDataGridViewEditingControl.EditingPanelCursor*
  exceptions: []
  platform:
  - net462
