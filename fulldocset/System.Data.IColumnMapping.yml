  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Associerar en källkolumn för data med en <xref href=&quot;System.Data.DataSet&quot;> </xref> kolumn, och har implementerats av den <xref href=&quot;System.Data.Common.DataColumnMapping&quot;> </xref> -klassen, som används i vanliga av .NET Framework dataproviders."
  remarks: "Gränssnittet IColumnMapping gör det möjligt för en ärvande klass att implementera en kolumnmappningen klass, som associerar en källkolumn för data med en <xref:System.Data.DataSet>kolumn.</xref:System.Data.DataSet> Mer information finns i [DataAdapter DataTable och DataColumn mappningar](~/add/includes/ajax-current-ext-md.md).       Ett program skapa inte en instans av gränssnittet IColumnMapping direkt, men de skapar en instans av en klass som ärver IColumnMapping.       Klasser som ärver IColumnMapping måste implementera ärvda medlemmar och vanligtvis definiera ytterligare medlemmar för att lägga till provider-specifik funktion. Till exempel IColumnMapping-gränssnittet definierar den <xref:System.Data.IColumnMapping.DataSetColumn%2A>egenskapen.</xref:System.Data.IColumnMapping.DataSetColumn%2A> I sin tur den <xref:System.Data.Common.DataColumnMapping>klassen ärver den här egenskapen och definierar också den <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>metoden.</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
  platform:
  - net462
