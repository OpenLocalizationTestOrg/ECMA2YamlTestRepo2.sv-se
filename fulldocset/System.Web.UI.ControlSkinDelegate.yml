  fullName: System.Web.UI.ControlSkinDelegate
  type: Delegate
  summary: "Representerar den metod som gäller rätt kontrollskal för den angivna kontrollen."
  remarks: "Sidan och kontroll utvecklare inte använder ControlSkinDelegate, <xref:System.Web.UI.ControlSkin>, eller <xref:System.Web.UI.PageTheme>klasser direkt.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Dessa klasser används internt av ASP.NET-sidans ramverk för att tillämpa serversidan egenskaper och sammanhängande blad definitioner som är definierade i ASP.NET-teman och kontroll skalfiler till specifika typer av kontroller.       Delegaten ControlSkinDelegate är associerad med <xref:System.Web.UI.ControlSkin.ApplySkin%2A>metoden i <xref:System.Web.UI.ControlSkin>klassen.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkin.ApplySkin%2A> Den <xref:System.Web.UI.ControlSkin>klass representerar ett kontrollskal för ASP.NET som är en del av en ASP.NET-tema som representeras av ett <xref:System.Web.UI.PageTheme>objekt.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Läs mer om ASP.NET teman [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
