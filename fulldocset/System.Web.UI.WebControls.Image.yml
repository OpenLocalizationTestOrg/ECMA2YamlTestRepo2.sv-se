    return:
      type: System.String
      description: "Alternativtexten som visas i den <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> styra när bilden är inte tillgänglig."
  overload: System.Web.UI.WebControls.Image.AlternateText*
  exceptions: []
  platform:
