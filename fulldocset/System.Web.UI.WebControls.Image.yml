  name: AlternateText
  nameWithType: Image.AlternateText
  fullName: System.Web.UI.WebControls.Image.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den alternativa text som visas i den <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> styra när bilden är inte tillgänglig. Webbläsare som stöder funktionen knappbeskrivningar visar den här texten som en knappbeskrivning."
  remarks: "Använd den här egenskapen för att ange texten som ska visas om bilden har angetts i den <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>egenskapen är inte tillgänglig.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> I webbläsare som stöder funktionen knappbeskrivningar visar även den här texten som en knappbeskrivning.       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [ASP.NET globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
