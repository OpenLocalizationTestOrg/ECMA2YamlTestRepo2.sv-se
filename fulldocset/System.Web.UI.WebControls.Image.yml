  type: Class
  summary: "Visar en bild på en webbsida."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [hjälpmedel](#accessibility)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion det bild-kontroll kan du arbeta med bilder från serverkoden.       Använda kontrollen bild för att visa en giltig bild som stöds av den begärande webbläsaren på sidan. Sökvägen till bilden som visas anges genom att ange den <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Du kan ange texten som ska visas i stället för avbildningen när bilden inte är tillgänglig genom att ange den <xref:System.Web.UI.WebControls.Image.AlternateText%2A>egenskapen.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> Justering på bilden i förhållande till andra element på sidan anges genom att ange <xref:System.Web.UI.WebControls.Image.ImageAlign%2A>egenskap.</xref:System.Web.UI.WebControls.Image.ImageAlign%2A>      > [!NOTE] > Den här kontrollen visas bara en bild. Om du behöver avbilda musklickningar på bilden använder den <xref:System.Web.UI.WebControls.ImageButton>kontroll.</xref:System.Web.UI.WebControls.ImageButton>      <a name=&quot;accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:Image       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GenerateEmptyAlternateText=&quot;True|False&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create an Image control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Image Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_66_1.aspx)]\n [!code-cs[Classic Image Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_66_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ImageUrl")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.PreviewControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

