  remarks: "Som standard när den <xref:System.Web.UI.WebControls.Image.AlternateText%2A>egenskapen inte har angetts i <xref:System.Web.UI.WebControls.Image>kontrollen innehåller inte den `alt` attribut för att ange den alternativa texten i kontrollen renderingen.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image.AlternateText%2A> Ange egenskapen GenerateEmptyAlternateText till `true` att alltid inkludera attributet alternativ text i återgiven utdata för den <xref:System.Web.UI.WebControls.Image>kontroll.</xref:System.Web.UI.WebControls.Image>       XHTML-dokumenttypsdefinition kräver den `alt` -attributet på bildkontroller. Hjälpmedel bästa praxis rekommenderar dock att avbildningen kontroller som inte förmedlar information om kontexten för webbsidan inte bör ange ett `alt` attribut. Du kan uppfylla XHTML- och hjälpmedel genom att ange egenskapen GenerateEmptyAlternateText `true`."
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om kontrollen genererar attributet alternativ text för en tom sträng-värde. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText*
  exceptions: []
