  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den URL som innehåller sökvägen till en bild som ska visas i den <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> kontroll."
  remarks: "Använd ImageUrl-egenskap för att ange URL till bilden som visas i den <xref:System.Web.UI.WebControls.Image>kontroll.</xref:System.Web.UI.WebControls.Image> Du kan använda en relativ eller en absolut URL. En relativ URL relaterar platsen för avbildning till platsen för webbsidan utan att ange en fullständig sökväg på servern. Det är sökvägen till platsen för webbsidan. På så sätt blir det lättare att flytta hela platsen till en annan katalog på servern utan att uppdatera koden. En absolut URL innehåller den fullständiga sökvägen så att flytta platsen till en annan katalog måste du uppdatera koden."
  example:
  - "The following example demonstrates how to use the ImageUrl property to specify the location of the image to display in the <xref:System.Web.UI.WebControls.Image> control.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1349_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1349_1.aspx)]"
