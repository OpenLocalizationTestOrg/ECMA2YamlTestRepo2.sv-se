- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger platsen för en detaljerad beskrivning av avbildningen."
  remarks: "Egenskapen DescriptionUrl anger en HTML-fil som innehåller ytterligare information för avbildningen. Egenskapen DescriptionUrl återger som den `longdesc` attributet för bildkontrollen. Om egenskapen DescriptionUrl inte har angetts eller är inställt på en tom sträng (&quot;&quot;), <xref:System.Web.UI.WebControls.Image>kontroll återger utan den `longdesc` attribut.</xref:System.Web.UI.WebControls.Image>       Använd egenskapen DescriptionUrl för att komplettera den <xref:System.Web.UI.WebControls.Image.AlternateText%2A>egenskapen.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> Om du använder till exempel en <xref:System.Web.UI.WebControls.Image>styra om du vill visa en bild av kryssrutan system kan du ange den <xref:System.Web.UI.WebControls.Image.AlternateText%2A>egenskapen `The Solar System,` och sedan ange egenskapen DescriptionUrl till en HTML-sida som ytterligare beskriver en avbildning av planeterna kretsade sun i solsystemet.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.Image>       DescriptionUrl-egenskapen är valfri, men den kan förbättra tillgängligheten för webbsidan för webbläsare med endast text och skärmläsare. Detaljerad beskrivning kan användas i webbläsare för att förmedla viktiga begrepp i stället för eller i tillägg till visual avbildningen. Mer information om hur den använder beskrivande innehåll som angetts av webbläsaren dokumentationen till de `longdesc` attribut."
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "URL till den fil som innehåller en detaljerad beskrivning av avbildningen. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
  exceptions: []
  platform:
  - net462
