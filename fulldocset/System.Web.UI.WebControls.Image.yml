- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger justeringen för den <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> kontrollen i förhållande till andra element på sidan."
  remarks: "Använd egenskapen ImageAlign för att ange justering i förhållande till andra element på sidan. I följande tabell visas möjliga justering.      | Justering | Beskrivning |   |---------------|-----------------|   | `NotSet`| Justering har inte angetts. |   | `Left`| Bilden har justerats till vänster på sidan med radbrytning till höger. |   | `Right`| Bilden justeras i högra kanten på webbsidan med radbrytning till vänster. |   | `Baseline`| Den nedre kanten av bilden är justerad med den nedre kanten på den första raden. |   | `Top`| Övre kant för bilden är justerad mot den övre kanten av högsta elementet på samma linje. |   | `Middle`| Mitten av avbildningen är justerad med den nedre kanten på den första raden. |   | `Bottom`| Den nedre kanten av bilden är justerad med den nedre kanten på den första raden. |   | `AbsBottom`| Den nedre kanten av bilden är justerad med den nedre kanten av största elementet på samma linje. |   | `AbsMiddle`| Mitten av avbildningen är justerad mot mitten av största elementet på samma linje. |   | `TextTop`| Övre kant för bilden justeras med högsta texten på samma linje övre kant. |"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> värden. Standardvärdet är <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Det angivna värdet är inte en av de <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> värden."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageUrl
  nameWithType: Image.ImageUrl
  fullName: System.Web.UI.WebControls.Image.ImageUrl
  type: Property
