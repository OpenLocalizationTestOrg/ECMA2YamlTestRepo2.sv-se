  remarks: "Den här egenskapen anger hur ASP.NET ska återge HTML för en kontroll när kontrollen är inaktiverad. Om den här egenskapen är `true`, ASP.NET återger en `disabled` attribut när en kontroll är inaktiverad. Om den här egenskapen är `false`, ASP.NET återger en `class` attribut när en kontroll är inaktiverad. Mer information finns i <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>"
