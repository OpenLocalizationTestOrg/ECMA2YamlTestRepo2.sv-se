  remarks: "Den <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>händelsen inträffar när det aktiva dokumentet ändras.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A> Det aktiva dokumentet ändras när ett nytt dokument har skapats, öppnas ett befintligt dokument eller ett dokument har stängts.       När du skapar en ActiveDesignerEventArgs delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example method returns an ActiveDesignerEventArgs that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cs[ActiveDesignerEventArgs#1](~/add/codesnippet/csharp/t-system.componentmodel._47_1.cs)]\n [!code-cpp[ActiveDesignerEventArgs#1](~/add/codesnippet/cpp/t-system.componentmodel._47_1.cpp)]\n [!code-vb[ActiveDesignerEventArgs#1](~/add/codesnippet/visualbasic/t-system.componentmodel._47_1.vb)]"
