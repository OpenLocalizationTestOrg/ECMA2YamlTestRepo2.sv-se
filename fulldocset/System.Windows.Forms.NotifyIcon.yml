- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Visar ett ballongtips i verktygsfältet för den angivna tidsperioden."
  remarks: "Lägsta och högsta timeout-värde verkställs av operativsystemet och är vanligtvis 10 och 30 sekunder, men detta kan variera beroende på operativsystemet. Timeout-värden som är för stort eller för litet justeras till lämpligt lägsta eller högsta värde. Dessutom, om användaren inte verkar använda dator (inga tangentbordet eller musen händelser inträffar) räknas sedan systemet inte nu mot tidsgränsen.       Endast en ballongtips kan visa i Aktivitetsfältet i taget. Försök att visa ett ballongtips när en som visas i Aktivitetsfältet orsaker i `timeout` värdet ignoreras. Beteendet är något annorlunda beroende på operativsystemet och om tipsrutan är från en annan, eller samma program. När andra tipsrutan är från ett annat program, första ballongtips visas för minsta timeout-värdet innan andra visas, oavsett värde för `timeout`. I de flesta fall om pratbubblor tips är från samma program, den första ballongtips omedelbart stängs när ett annat anrop till den <xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A>metoden görs.</xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> I vissa fall öppnas i andra pratbubblor ovanpå första pratbubblor.       Rubriktexten visas i fetstil längst upp på pratbubblan."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/csharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/visualbasic/m-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "Tipsrutan ska visa hur lång tid i millisekunder.       <div class=&quot;alert NOTE&quot;>    Den här parametern används inte i Windows Vista. Meddelande visa tider bygger nu på system hjälpmedelsinställningar.      </div>"
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>är mindre än 0."
  platform:
  - net462
