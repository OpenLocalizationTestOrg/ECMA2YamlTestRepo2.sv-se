  name: NotifyIcon
  nameWithType: NotifyIcon
  fullName: System.Windows.Forms.NotifyIcon
  type: Class
  summary: "Anger en komponent som skapar en ikon i meddelandefältet. Den här klassen kan inte ärvas."
  remarks: "Ikonerna i meddelandefältet är genvägar till processer som körs i bakgrunden på en dator, till exempel ett antivirusprogram eller en volymkontroll. De här processerna kommer inte med sina egna användargränssnitt. Klassen NotifyIcon ger ett sätt att programmet i den här funktionen. Den <xref:System.Windows.Forms.NotifyIcon.Icon%2A>egenskapen definierar ikonen som visas i meddelandefältet.</xref:System.Windows.Forms.NotifyIcon.Icon%2A> Popup-menyer för en ikon behandlas med den <xref:System.Windows.Forms.NotifyIcon.ContextMenu%2A>egenskapen.</xref:System.Windows.Forms.NotifyIcon.ContextMenu%2A> Den <xref:System.Windows.Forms.NotifyIcon.Text%2A>egenskapen tilldelar knappbeskrivning.</xref:System.Windows.Forms.NotifyIcon.Text%2A> För att ikonen som ska visas i meddelandefältet på <xref:System.Windows.Forms.NotifyIcon.Visible%2A>egenskapen måste anges till `true`.</xref:System.Windows.Forms.NotifyIcon.Visible%2A>"
  example:
  - "The following code example demonstrates using the NotifyIcon class to display an icon for an application in the notification area. The example demonstrates setting the <xref:System.Windows.Forms.NotifyIcon.Icon%2A>, <xref:System.Windows.Forms.NotifyIcon.ContextMenu%2A>, <xref:System.Windows.Forms.NotifyIcon.Text%2A>, and <xref:System.Windows.Forms.NotifyIcon.Visible%2A> properties and handling the <xref:System.Windows.Forms.NotifyIcon.DoubleClick> event. A <xref:System.Windows.Forms.ContextMenu> with an **Exit** item on it is assigned to the <xref:System.Windows.Forms.NotifyIcon.ContextMenu%2A?displayProperty=fullName> property, which allows the user to close the application. When the <xref:System.Windows.Forms.NotifyIcon.DoubleClick> event occurs, the application form is activated by calling the <xref:System.Windows.Forms.Form.Activate%2A?displayProperty=fullName> method.  \n  \n [!code-cpp[System.Windows.Forms.NotifyIcon#1](~/add/codesnippet/cpp/t-system.windows.forms.n_1_1.cpp)]\n [!code-cs[System.Windows.Forms.NotifyIcon#1](~/add/codesnippet/csharp/t-system.windows.forms.n_1_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIcon#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_1_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("MouseDoubleClick")]

      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Windows.Forms.Design.NotifyIconDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

