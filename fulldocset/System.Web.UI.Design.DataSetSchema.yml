  summary: "Klassen DataSetSchema representerar strukturen eller schemat för en datakälla. Den här klassen kan inte ärvas."
  remarks: "Använd klassen DataSetSchema för att visa element för en datakälla i designläge. Den här implementeringen av <xref:System.Web.UI.Design.IDataSourceSchema>använder en <xref:System.Data.DataSet>att visa vyer och fält.</xref:System.Data.DataSet> </xref:System.Web.UI.Design.IDataSourceSchema>       Klassen DataSetSchema används av anpassad kontroll designer komponenter för att tillhandahålla listor med vyer och fält för databundna kontroller vid designtillfället.       För att granska komponenterna i data med hjälp av en <xref:System.Data.DataSet>, Använd följande klasser: - DataSetSchema - <xref:System.Web.UI.Design.DataSetViewSchema>- <xref:System.Web.UI.Design.DataSetFieldSchema></xref:System.Web.UI.Design.DataSetFieldSchema> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataSet>"
