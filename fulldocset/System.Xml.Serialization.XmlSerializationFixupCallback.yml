  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "Delegera som används av den <xref:System.Xml.Serialization.XmlSerializer>klass för deserialisering av SOAP-kodad XML-data.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Under avserialisering av XML-dokument i .NET Framework-objekt, .NET Framework XML-serialisering infrastruktur dynamiskt instansierar korrigering av metoder som implementerar XmlSerializationFixupCallback delegaten. Infrastrukturen så refererar för SOAP-kodade matriser som vars datatyper mappa till .NET Framework typer. En korrigering av-metoden anropas sedan efter behov, för att fylla i objekt i matrisen.       Dessutom under initieringen av .NET Framework XML-serialisering infrastruktur dynamiskt genererar och kompilerar en temporär klass för deserialisering är härledd från <xref:System.Xml.Serialization.XmlSerializationReader>klass.</xref:System.Xml.Serialization.XmlSerializationReader> Under den här processen genererar infrastrukturen XmlSerializationFixupCallback metoder för SOAP-kodade, flera refererar till XML-data. Metoderna anropas sedan under deserialisering.       Skapa inte en instans av klassen XmlSerializationFixupCallback direkt.       SOAP-kodning beskrivs i avsnitt 5 i SOAP 1.1-specifikationen."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
  inheritance:
  - System.Delegate
  platform:
  - net462
