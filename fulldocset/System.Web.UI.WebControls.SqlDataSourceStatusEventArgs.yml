    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "En <xref:System.Exception>som omsluter alla undantag från databasen under dess <xref:System.Exception.InnerException*>egenskap.</xref:System.Exception.InnerException*> </xref:System.Exception>"
