- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: SqlDataSourceStatusEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om ett undantag utlöstes av databasen har hanterats."
  remarks: "Om databasen genererar ett undantag, ExceptionHandled-egenskapen anges till `false` och undantaget omslutas av den <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception%2A>egenskapen.</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception%2A> Om du använder en <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>, kan du kontrollera den <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.Exception%2A>egenskapen och hantera undantaget.</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler> Om du hanterar undantaget egenskapen ExceptionHandled `true` eller <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen genereras ett undantagsfel.</xref:System.Web.UI.WebControls.SqlDataSource>"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om ett undantag utlöstes av databasen har hanterats och bör inte utlösas av den <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> kontroll över, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
