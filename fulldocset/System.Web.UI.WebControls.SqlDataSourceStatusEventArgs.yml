- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: SqlDataSourceStatusEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar antalet rader som påverkas av en databasåtgärd."
  remarks: "Alla åtgärder returnera antalet rader som påverkas av åtgärden. Egenskapen AffectedRows har samma värde som returvärdet för den <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, och <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>metoder.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>       När den <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metoden anropas och datakällan har angetts till <xref:System.Web.UI.WebControls.SqlDataSourceMode>läge, det returnera värdet är 0 i samtliga fall.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Antal rader som påverkas av en databasåtgärd. Standardvärdet är-1."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command
  id: Command
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: Command
  nameWithType: SqlDataSourceStatusEventArgs.Command
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar database-kommandot som skickades till databasen."
  remarks: "Du kan hantera den <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, eller <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>händelse att granska och ändra egenskaperna för den <xref:System.Data.Common.DbCommand>när det har skickats av den <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen till databasen.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Selected> Egenskapen kommandot kan du komma åt returvärden och värden i alla utdataparametrar när Databasåtgärden utförs via dess <xref:System.Data.Common.DbCommand.Parameters%2A>egenskap, samt de <xref:System.Data.Common.DbCommand.CommandText%2A>-egenskap som representerar SQL-fråga, kommando eller lagrad procedurnamn som har skickats till databasen.</xref:System.Data.Common.DbCommand.CommandText%2A> </xref:System.Data.Common.DbCommand.Parameters%2A>       Alla utdataparametrar är specifikt från parametrarna som har en <xref:System.Data.ParameterDirection>eller <xref:System.Data.ParameterDirection>värde för den <xref:System.Web.UI.WebControls.Parameter.Direction%2A>egenskapen för den <xref:System.Web.UI.WebControls.Parameter>objekt.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.Data.ParameterDirection> </xref:System.Data.ParameterDirection> Ett returvärde är från en parameter som har en <xref:System.Data.ParameterDirection>värde.</xref:System.Data.ParameterDirection>"
  example:
  - "The following code example demonstrates how to examine the values of output parameters when using a <xref:System.Web.UI.WebControls.SqlDataSource> control with a stored procedure. The <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection contains the parameters that the <xref:System.Web.UI.WebControls.SqlDataSource> uses for the stored procedure, and consists of parameters that pass information from the Web form to the stored procedure as well as parameters that pass information back to the form. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs> class.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_542_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_542_1.aspx)]"
  syntax:
    content: public System.Data.Common.DbCommand Command { get; }
    return:
      type: System.Data.Common.DbCommand
      description: "Den <xref href=&quot;System.Data.Common.DbCommand&quot;> </xref> objekt som representerar database-kommandot har skickats till databasen."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command*
  exceptions: []
  platform:
  - net462
