  name: SqlDataSourceStatusEventArgs
  nameWithType: SqlDataSourceStatusEventArgs
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  type: Class
  summary: "Tillhandahåller data för en händelse som aktiverats av den <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> styra när en dataåtgärden har slutförts."
  remarks: "Klassen SqlDataSourceStatusEventArgs används i den <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, och <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>datakälla händelser att skicka information om en databasåtgärd när den har utförts av data.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Selected> Den här informationen innehåller antalet rader som påverkas av åtgärden, den <xref:System.Data.Common.DbCommand>objekt som datakällan används för att utföra åtgärden och undantagsinformation som gav.</xref:System.Data.Common.DbCommand> Genom att lägga till en händelse hanterardelegaten att hantera den <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>eller <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>händelser, du kan granska dessa data och utföra eventuella ytterligare efterbearbetning krävs.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Selected>       Den <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen visar många händelser som du kan hantera för att fungera med de underliggande dataobjekt under loppet av en dataåtgärd.</xref:System.Web.UI.WebControls.SqlDataSource> Följande tabell visar vilka händelser och tillhörande <xref:System.EventArgs>och händelsehanterare klasser bättre guida dig till olika händelser som motsvarar livscykeln för en data igen med hjälp av den <xref:System.Web.UI.WebControls.SqlDataSource>kontroll.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.EventArgs>      | Händelsen | Händelseargument kan | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>inträffar innan data hämtas. | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>ske innan insert, update eller delete-åtgärd utförs. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>efter datahämtning, insert, update eller delete-åtgärder har slutförts. | SqlDataSourceStatusEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs></xref:System.Web.UI.WebControls.SqlDataSource.Selecting>"
  example:
  - "The following code example demonstrates how to use the SqlDataSourceStatusEventArgs class to examine the return value and values of output parameters that are returned when using a <xref:System.Web.UI.WebControls.SqlDataSource> control with a stored procedure to populate a <xref:System.Web.UI.WebControls.GridView> control. The stored procedure selects data that is displayed in the <xref:System.Web.UI.WebControls.GridView>, but also passes other information back to the caller, such as an integer output parameter and a return value. The parameters that the <xref:System.Web.UI.WebControls.SqlDataSource> uses for the stored procedure are contained by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection, and consist of parameters that pass information from the Web form to the stored procedure as well as parameters that pass information back to the form. The <xref:System.Web.UI.WebControls.Parameter.Direction%2A> property of these parameters is set to <xref:System.Data.ParameterDirection> and <xref:System.Data.ParameterDirection>.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_146_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_146_1.aspx)]"
  syntax:
    content: 'public class SqlDataSourceStatusEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
