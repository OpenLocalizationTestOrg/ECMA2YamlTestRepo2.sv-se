  summary: "Hämtar en wrapper för alla undantag från databasen under en dataåtgärd."
  remarks: "Den <xref:System.Exception>egenskapen motsvarar inte det faktiska undantaget utlöstes av Databasåtgärden.</xref:System.Exception> Du kan komma åt den utlöses undantag med hjälp av den <xref:System.Exception.InnerException%2A>egenskapen.</xref:System.Exception.InnerException%2A>"
