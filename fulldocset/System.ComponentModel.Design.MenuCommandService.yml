  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Implementerar den <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> gränssnitt."
  remarks: "MenuCommandService-klassen implementerar den <xref:System.ComponentModel.Design.IMenuCommandService>gränssnitt, vilket är det hanterade gränssnittet som används för att lägga till hanterare för menykommandon och definiera verb.</xref:System.ComponentModel.Design.IMenuCommandService>       Klassen MenuCommandService erbjuds automatiskt av Paketklassen att erbjuda globala kommandon för en hel paketet och den också erbjuds av den `Microsoft.VisualStudio.Shell.WindowPane` klassen för att erbjuda kommandon för det aktuella fönstret. Det här erbjudandet alltid görs via tjänstbehållaren, så vem som helst som härleds från paketet eller fönstret rutan klasser kan ta bort eller ersätta standardimplementering av den <xref:System.ComponentModel.Design.IMenuCommandService>gränssnitt.</xref:System.ComponentModel.Design.IMenuCommandService>       Klassen MenuCommandService använder flera tjänster. Alla dessa tjänster är valfria, så beteendet för klassen MenuCommandService försämrar om det saknas en eller flera tjänster. I följande tabell visas vilka tjänster som används och i vilket syfte.      | Tjänsten | Syfte |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| Används för att identifiera den aktuella markeringen för att få verb som erbjuds av den markerade designern. |   | <xref:System.ComponentModel.Design.IDesignerHost>| För att hämta designer för den markerade komponenten eventuella. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Används för att meddela [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] som Kommandostatus har ändrats. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Används för att visa snabbmenyer. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.Design.IMenuCommandService
  - System.IDisposable
  inheritedMembers: []
