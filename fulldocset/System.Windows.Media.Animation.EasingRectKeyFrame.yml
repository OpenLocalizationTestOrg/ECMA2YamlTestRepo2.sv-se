  remarks: "Ett exempel på hur ett objekt som liknar detta finns i <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Den här klassen används som en del av en <xref:System.Windows.Media.Animation.RectKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>att animera en <xref:System.Windows.Rect>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection> Detta <xref:System.Windows.Media.Animation.RectKeyFrame>interpolerar mellan den <xref:System.Windows.Rect>värdet av föregående nyckelbilden och värde linjärt med en easing funktion för att beräkna dess utdatavärde.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectKeyFrame>"
