items:
- uid: System.Security.SuppressUnmanagedCodeSecurityAttribute
  id: SuppressUnmanagedCodeSecurityAttribute
  children:
  - System.Security.SuppressUnmanagedCodeSecurityAttribute.#ctor
  langs:
  - csharp
  name: SuppressUnmanagedCodeSecurityAttribute
  nameWithType: SuppressUnmanagedCodeSecurityAttribute
  fullName: System.Security.SuppressUnmanagedCodeSecurityAttribute
  type: Class
  summary: "Tillåter hanterad kod att anropa ohanterad kod utan en stackstegningen. Den här klassen kan inte ärvas."
  remarks: "> [!CAUTION]> Använd det här attributet med extrema försiktighet. Felaktig användning kan skapa säkerhet svagheter.       Det här attributet kan användas till metoder som du vill att anropa intern kod utan att det medför förlust av en körning säkerhetskontroll prestanda när det görs. Stackstegningen utförs när anropa ohanterad kod utelämnas vid körning, vilket resulterar i betydande besparingar. Med det här attributet i en klass gäller det för alla befintliga metoder.       I allmänhet när förvaltad kod som anropar till ohanterad kod (av PInvoke eller COM-interop till maskinkod), det är en begäran för den `UnmanagedCode` behörighet att se till att anropare har tillräcklig behörighet för att tillåta detta. Genom att använda attributet explicit kan utelämna utvecklare begäran vid körning. Utvecklaren måste vidta ansvaret för att säkerställa att skyddas tillräckligt övergången till ohanterad kod på annat sätt. Behovet av den `UnmanagedCode` behörighet sker ändå vid tiden för länken. Om ett funktionsanrop fungerar B och funktion B är markerad med SuppressUnmanagedCodeSecurityAttribute, kommer funktion A kontrolleras om ohanterad Kodbehörighet under kompilering av just-in-time, men inte senare under körning.       Det här attributet fungerar bara när det används PInvoke-metoder (eller klasser som innehåller PInvoke-metoder) eller definitionen av ett gränssnitt som interop-anrop görs. Den kommer att ignoreras i andra sammanhang.       Det här attributet är användbart för att implementera en klass som ger åtkomst till systemresurser via ohanterad kod. Kod som inte har behörighet att komma åt ohanterad kod kan anropa en klass med det här attributet till ohanterad kod. Detta är endast säkert om skrivaren i klassen med det här attributet har programmerad klassen för att vara säker. Om inte det här attributet är farligt och tillåta den kod som används för att missbrukas.       Detta är inte en deklarativ säkerhetsattribut, men ett vanligt attribut (den härleds från <xref:System.Attribute>, inte <xref:System.Security.Permissions.SecurityAttribute>).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Attribute>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SuppressUnmanagedCodeSecurityAttribute : Attribute
