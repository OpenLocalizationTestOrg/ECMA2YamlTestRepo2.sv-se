- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Hämtar eller anger faktiska MSBuild-egenskapsnamnet som används för att läsa/skriva-värdet för den här egenskapen."
  remarks: "Gäller endast för <xref:Microsoft.Build.Framework.XamlTypes.DataSource>objekt som är kopplade till egenskaper.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       Beständiga namnet kommer vanligtvis vara samma som namnet som det visas i den <xref:Microsoft.Build.Framework.XamlTypes.Rule>och kan därför vara kvar värdet för den här egenskapen är standardvärdet `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       Eftersom egenskapsnamn måste vara unik men måste vara unikt i det beständiga arkivet (på grund av andra skillnader i datakällan, till exempel objekttypen) kan det finnas tillfällen när regeln egenskapsnamn måste ändras till att vara unika i XAML-fil, men utan att ändra hur egenskapen sparas i MSBuild-filen.       Det är i de fall där den här egenskapen blir användbart. Det kan också vara användbart i särskilda versionsmiljöer där egenskapsnamn måste skilja sig från namnet på normalt används för att bibehålla kompatibilitet med projektet systemet."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "Returnerar det faktiska MSBuild-egenskapsnamnet som används för att läsa/skriva-värdet för den här egenskapen."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Hämtar eller anger lagringsplatsen för den här datakällan."
  remarks: "Det här fältet är obligatoriskt och är kultur-invariant.       Aktuella godkända värden är `ProjectFile` och `UserFile`. `ProjectFile`gör att egenskapsvärdet skrivs till och läses från manifestfilen projekt eller i egenskapsrutan, beroende på vilken nod i **Solution Explorer** eller **egenskaper** fönstret används för att starta egenskapssidor Användargränssnittet. `UserFile`gör att skrivas till och läsa från filen .användare egenskapsvärdet."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "Returnerar lagringsplats för den här datakällan."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
