  name: FormsAuthenticationTicket
  nameWithType: FormsAuthenticationTicket
  fullName: System.Web.Security.FormsAuthenticationTicket
  type: Class
  summary: "Tillhandahåller åtkomst till egenskaperna och värdena för biljetten används med formulärautentisering för att identifiera användare. Den här klassen kan inte ärvas."
  remarks: "Klassen FormsAuthenticationTicket används för att skapa ett objekt som representerar autentiseringsbiljetten som används av formulär för autentisering för att identifiera en autentiserad användare. Egenskaperna och värdena för ett formulär autentiseringsbiljetten konverteras till och från en krypterad sträng som lagras i en cookie eller URL-adressen.       Den <xref:System.Web.Security.FormsAuthentication>klassen innehåller en <xref:System.Web.Security.FormsAuthentication.Encrypt%2A>metoden för att skapa ett strängvärde som kan lagras i en cookie eller URL: en från en FormsAuthenticationTicket.</xref:System.Web.Security.FormsAuthentication.Encrypt%2A> </xref:System.Web.Security.FormsAuthentication> Den <xref:System.Web.Security.FormsAuthentication>klassen ger också en <xref:System.Web.Security.FormsAuthentication.Decrypt%2A>metod för att skapa ett FormsAuthenticationTicket objekt från den krypterade autentiseringsbiljetten hämtas från formulärautentisering cookie eller URL.</xref:System.Web.Security.FormsAuthentication.Decrypt%2A> </xref:System.Web.Security.FormsAuthentication>       FormsAuthenticationTicket för den aktuella autentiserade användaren kan nås med hjälp av <xref:System.Web.Security.FormsIdentity.Ticket%2A>egenskapen för <xref:System.Web.Security.FormsIdentity>klassen.</xref:System.Web.Security.FormsIdentity> </xref:System.Web.Security.FormsIdentity.Ticket%2A> Du kan komma åt det aktuella <xref:System.Web.Security.FormsIdentity>objektet med kastar <xref:System.Security.Principal.IPrincipal.Identity%2A>-egenskapen för det aktuella <xref:System.Web.HttpContext.User%2A>som typ <xref:System.Web.Security.FormsIdentity>.</xref:System.Web.Security.FormsIdentity> </xref:System.Web.HttpContext.User%2A> </xref:System.Security.Principal.IPrincipal.Identity%2A> </xref:System.Web.Security.FormsIdentity>"
  example:
  - "The following code example stores the result of the <xref:System.Web.Security.FormsAuthentication.Encrypt%2A> method in a cookie using the <xref:System.Web.Security.FormsAuthentication.FormsCookieName%2A> and redirects the user to the URL returned from the <xref:System.Web.Security.FormsAuthentication.GetRedirectUrl%2A> method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormsAuthenticationTicketClass#1](~/add/codesnippet/csharp/t-system.web.security.fo_0_1.aspx)]\n [!code-vb[FormsAuthenticationTicketClass#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_0_1.aspx)]"
  syntax:
    content: public sealed class FormsAuthenticationTicket
