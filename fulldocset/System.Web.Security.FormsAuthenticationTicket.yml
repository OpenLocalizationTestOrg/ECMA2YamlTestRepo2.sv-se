  parent: System.Web.Security.FormsAuthenticationTicket
  langs:
  - csharp
  name: UserData
  nameWithType: FormsAuthenticationTicket.UserData
  fullName: System.Web.Security.FormsAuthenticationTicket.UserData
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Hämtar en användarspecifik sträng som lagras med biljetten."
  remarks: "Om <xref:System.Web.Security.FormsAuthenticationTicket>skapas med hjälp av en konstruktor som inte anger en `userData` parametern egenskapen UserData returneras en tom sträng (&quot;&quot;); Annars versionsegenskapen returnerar värdet som angetts för den <xref:System.Web.Security.FormsAuthenticationTicket>konstruktor.</xref:System.Web.Security.FormsAuthenticationTicket> </xref:System.Web.Security.FormsAuthenticationTicket>       Du kan använda egenskapen UserData för att lagra information om ytterligare användare med den <xref:System.Web.Security.FormsAuthenticationTicket>som inte hanteras av den <xref:System.Web.Security.FormsAuthenticationTicket>egenskapsvärden.</xref:System.Web.Security.FormsAuthenticationTicket> </xref:System.Web.Security.FormsAuthenticationTicket>      > [!NOTE] > Bör du begränsa mängden data som lagras i egenskapen UserData. Du måste se till att storleken på egenskapen UserData inte resulterar i en ogiltig cookie eller överdrivet långa adress."
  example:
  - "The following code example displays the property values of the <xref:System.Web.Security.FormsAuthenticationTicket> for the current logged-on user.  \n  \n> [!NOTE]\n>  If there is no logged-on user, the <xref:System.Security.Principal.IPrincipal.Identity%2A> property will be `null` and you will receive a compiler exception when attempting to cast the <xref:System.Security.Principal.IPrincipal.Identity%2A> property as a <xref:System.Web.Security.FormsIdentity> object.  \n  \n [!code-cs[FormsAuthenticationTicketProperties#1](~/add/codesnippet/csharp/p-system.web.security.fo_1_1.aspx)]\n [!code-vb[FormsAuthenticationTicketProperties#1](~/add/codesnippet/visualbasic/p-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: public string UserData { get; }
    return:
      type: System.String
      description: "En användarspecifik sträng lagras med biljetten. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.Security.FormsAuthenticationTicket.UserData*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.FormsAuthenticationTicket.Version
