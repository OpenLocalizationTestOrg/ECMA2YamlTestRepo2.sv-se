  remarks: "Om den <xref:System.Web.Security.FormsAuthenticationTicket>skapas med hjälp av den <xref:System.Web.Security.FormsAuthenticationTicket.%23ctor%28System.String%2CSystem.Boolean%2CSystem.Int32%29>konstruktor som inte tillhandahåller en parameter för ett utgångsdatum och utgångstid upphör att gälla-egenskap returnerar ett värde baserat på det aktuella datumet och tiden plus värdet för den `timeout` parameter skickades till konstruktorn.</xref:System.Web.Security.FormsAuthenticationTicket.%23ctor%28System.String%2CSystem.Boolean%2CSystem.Int32%29> </xref:System.Web.Security.FormsAuthenticationTicket>       Om den <xref:System.Web.Security.FormsAuthenticationTicket>skapades med en konstruktor som tar ett `expiration` egenskapen upphör att gälla returnerar värdet som angetts för parametern, den `expiration` parameter.</xref:System.Web.Security.FormsAuthenticationTicket>"
