  summary: "Aktiverar meddelanden till en värdprogram som en spärrad dialogruta visas."
  remarks: "Vissa program som värd designers ska meddelas när en spärrad dialogruta har anropats. Visual Studio är ett exempel på sådana värden. Gränssnittet IModalService tillhandahåller ett gränssnitt för att kommunicera spärrad aktuell status.       Windows Workflow Designer-anrop i <xref:System.Activities.Presentation.IModalService.SetModalState%2A>metod.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> När den `isModal` parametern anges till `true`, värden meddelas att en spärrad dialogruta visas.       Det här är en valfri tjänst. Om ett program inte bryr dig om spärrad status behöver du inte använda tjänsten.       I den aktuella implementeringen, om en meddelanderuta för Windows Presentation Foundation (WPF) (som en spärrad dialogruta) anropas på <xref:System.Activities.Presentation.IModalService.SetModalState%2A>inte anropas.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Om denna information krävs för värdprogrammet, måste du skapa en annan lösning."
