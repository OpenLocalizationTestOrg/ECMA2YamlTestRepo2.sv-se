- uid: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader
  id: ShowHeader
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ShowHeader
  nameWithType: ButtonFieldBase.ShowHeader
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om i sidhuvudet ska visas i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objekt."
  remarks: "Använd egenskapen ShowHeader att visa eller dölja i sidhuvudet på ett <xref:System.Web.UI.WebControls.ButtonFieldBase>objekt.</xref:System.Web.UI.WebControls.ButtonFieldBase> Om du vill visa i sidhuvudet för egenskapen ShowHeader `true`.      > [!NOTE] > Vissa databundna kontroller (som den <xref:System.Web.UI.WebControls.GridView>kontroll) kan visa eller dölja endast i hela sidhuvudet på kontrollen.</xref:System.Web.UI.WebControls.GridView> Dessa databundna kontroller stöder inte egenskapen ShowHeader för ett enstaka knapp. Använd om du vill visa eller dölja i hela sidhuvudet på en databunden kontroll (om tillgängligt) den `ShowHeader` egenskapen för kontrollen.       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the ShowHeader property to display the header section of a <xref:System.Web.UI.WebControls.ButtonField> object in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[ButtonFieldBaseShowHeader#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_670_1.aspx)]\n [!code-vb[ButtonFieldBaseShowHeader#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_670_1.aspx)]"
  syntax:
    content: public override bool ShowHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ska visas i sidhuvudet; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonFieldBase.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger namnet på gruppen valideringskontrollerna att verifiera när en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objektet klickas."
  remarks: "Använd egenskapen ValidationGroup för att ange valideringsgruppen Validera när en knapp i en <xref:System.Web.UI.WebControls.ButtonFieldBase>objektet klickas.</xref:System.Web.UI.WebControls.ButtonFieldBase> Endast valideringskontrollerna i den angivna valideringsgruppen verifieras.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>egenskapen måste anges till `true` för egenskapen ValidationGroup att påverka.</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       Mer information om verifiering grupper finns i <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Namnet på valideringsgruppen Validera när en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> klickas. Standardvärdet är en tom sträng (&quot;&quot;), vilket anger att egenskapen ValidationGroup inte har angetts."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup*
  exceptions: []
  platform:
  - net462
