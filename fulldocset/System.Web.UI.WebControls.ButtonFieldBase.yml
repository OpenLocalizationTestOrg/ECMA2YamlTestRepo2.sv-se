  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Fungerar som abstract basklass för knappen fält som den <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> klass. ButtonFieldBase-klassen innehåller metoder och egenskaper som är gemensamma för alla fält för knappen."
  remarks: "ButtonFieldBase-klassen är abstrakt basklass för knappen fält och innehåller metoder och egenskaper som är gemensamma för alla fält för knappen. Eftersom den här klassen är abstrakt, kan inte du skapa en instans av det direkt. I stället måste du skapa en instans av en icke-abstrakt klass som ärvs från klassen ButtonFieldBase, till exempel <xref:System.Web.UI.WebControls.ButtonField>eller <xref:System.Web.UI.WebControls.CommandField>klass.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField>       Ett objekt som har härletts från ButtonFieldBase används av databundna kontroller (som den <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>kontroller) för en eller flera knapparna för varje post som visas.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> En knappfältet visas på olika sätt beroende på databundna kontrollen där den används. Till exempel den <xref:System.Web.UI.WebControls.GridView>kontrollen visar knappen fält som en kolumn, medan den <xref:System.Web.UI.WebControls.DetailsView>kontrollen visas som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Klicka på en knapp i ett fält med knappen genererar händelsen kommandot i den överordnade databundna kontrollen. Du kan ange en anpassad rutin att utföra när du klickar på en knapp genom att tillhandahålla en händelsehanterare för händelsen kommando.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.GridView>styra aktiverar den <xref:System.Web.UI.WebControls.GridView.RowCommand>händelse, medan den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>händelse.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Ange typ av knapp för att visa den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Om du vill visa eller dölja i sidhuvudet på ett ButtonFieldBase-objekt, ange den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Vissa databundna kontroller (som den <xref:System.Web.UI.WebControls.GridView>kontroll) kan visa eller dölja endast i hela sidhuvudet på kontrollen.</xref:System.Web.UI.WebControls.GridView> Dessa databundna kontroller stöder inte den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen för ett enstaka knapp.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Använd om du vill visa eller dölja i hela sidhuvudet på en databunden kontroll (om tillgängligt) den `ShowHeader` egenskapen för kontrollen."
