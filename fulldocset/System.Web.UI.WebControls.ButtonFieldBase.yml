- uid: System.Web.UI.WebControls.ButtonFieldBase.ButtonType
  id: ButtonType
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ButtonType
  nameWithType: ButtonFieldBase.ButtonType
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ButtonType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den typ som ska visas i knappfältet."
  remarks: "Använd värdet för ButtonType-egenskapen för att ange vilken typ av knapp som ska visas i ett fält med knappen. I följande tabell visas tillgängliga knapptyper.      | Knappen TYPVÄRDE | Visar som |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| En viss kontroll. |   | <xref:System.Web.UI.WebControls.ButtonType>| En knapp med en bild. |   | <xref:System.Web.UI.WebControls.ButtonType>| En länk. |       Värdet för den här egenskapen är lagrad i visningsstatus.</xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType>"
  example:
  - "The following code example demonstrates how to use the ButtonType property to specify that buttons are displayed in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseButtonType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_703_1.aspx)]\n [!code-vb[ButtonFieldBaseButtonType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_703_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ButtonType ButtonType { get; set; }
    return:
      type: System.Web.UI.WebControls.ButtonType
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.ButtonType&quot;> </xref> värden. Standardvärdet är <xref uid=&quot;langword_csharp_ButtonType.Link&quot; name=&quot;ButtonType.Link&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ButtonType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Värdet för egenskapen ButtonType är inte en av de <xref href=&quot;System.Web.UI.WebControls.ButtonType&quot;> </xref> värden."
  platform:
  - net462
- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om verifiering ska utföras när en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objektet klickas."
  remarks: "Verifieringen grupper kan du tilldela valideringskontrollerna på en sida till en specifik kategori. Varje valideringsgrupp kan verifieras oberoende av andra valideringsgrupper på sidan. Använd den <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.ButtonFieldBase>objektet utlöser verifiering bokföring tillbaka till servern.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       Den <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>egenskapen påverkar endast när värdet för CausesValidation-egenskapen anges till `true`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> När du anger ett värde för den <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>egenskapen endast valideringskontrollerna som ingår i den angivna gruppen finns verifieras när den <xref:System.Web.UI.WebControls.ButtonFieldBase>inlägg tillbaka till servern.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Om du inte anger ett värde för den <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>egenskapen och CausesValidation-egenskapen anges till `true`, alla validering kontroller på sidan som inte har tilldelats en valideringsgrupp verifieras när den <xref:System.Web.UI.WebControls.ButtonFieldBase>inlägg tillbaka till servern.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att utföra verifiering när en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> är klickade på, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
