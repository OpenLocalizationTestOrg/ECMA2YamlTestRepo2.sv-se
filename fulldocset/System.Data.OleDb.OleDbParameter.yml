  summary: "Hämtar eller anger värdet för parametern."
  remarks: "För indataparametrarna värdet är bunden till det <xref:System.Data.OleDb.OleDbCommand>som skickas till servern.</xref:System.Data.OleDb.OleDbCommand> För utdata och returvärdesparametrar har värdet i slutet av den <xref:System.Data.OleDb.OleDbCommand>och efter den <xref:System.Data.OleDb.OleDbDataReader>är stängd.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbCommand>       När du skickar ett null-parameter-värde till servern, måste du ange <xref:System.DBNull>, inte null.</xref:System.DBNull> Null-värde i systemet är ett tomt-objekt som inte har något värde. <xref:System.DBNull>används för att representera null-värden.</xref:System.DBNull>       Om programmet anger databastyp, konverteras det bundna värdet till den typen när providern skickar data till servern. Providern försöker konvertera någon typ av värde om det har stöd för den <xref:System.IConvertible>gränssnitt.</xref:System.IConvertible> Konverteringsfel orsaka om den angivna typen inte är kompatibel med värdet.       Både den <xref:System.Data.OleDb.OleDbParameter.DbType%2A>och <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>Egenskaper kan härledas genom att ange värdet.</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A>       Egenskapen Value skrivs över med uppdateringsmetoden <xref:System.Data.IDbDataAdapter>.</xref:System.Data.IDbDataAdapter>"
  example:
