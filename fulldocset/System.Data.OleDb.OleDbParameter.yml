  remarks: "Egenskapen Precision används bara för decimal och numeric indataparametrar.       Egenskapen Precision bör bara anges för `Decimal` och `Numeric` parametrar innan du anropar <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>metoden i <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Den här egenskapen till ett annat värde än värdet i databasen beror på implementering av dataprovidern och kan returnera ett felkod, trunkeringen eller rund data.       Den `Precision` egenskapen påverkar endast parametrar vars <xref:System.Data.OleDb.OleDbType>är `Decimal`, `Numeric`, eller `VarNumeric`.</xref:System.Data.OleDb.OleDbType> För andra datatyper `Precision` ignoreras.      > [!NOTE] > Användning av den här egenskapen att tvinga data som skickas till databasen stöds inte. Om du vill trunkera avrunda, eller på annat sätt att använda data innan de överförs till databasen, använder den <xref:System.Math>klass som är en del av den `System` namnområde innan du tilldela ett värde till parameterns `Value` egenskapen.</xref:System.Math>      > [!NOTE] > Precisionen verifiera inte .NET framework dataproviders som ingår i .NET Framework version 1.0 eller <xref:System.Data.OleDb.OleDbParameter.Scale%2A>av <xref:System.Decimal>parametervärden.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> Detta kan orsaka trunkerade data som ska infogas i datakällan. Om du använder .NET Framework version 1.0, verifiera Precision och <xref:System.Data.OleDb.OleDbParameter.Scale%2A>av <xref:System.Decimal>värden innan du anger parametervärdet.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> <xref:System.Data.OleDb.OleDbParameter.Scale%2A>värden som överskrider den <xref:System.Decimal>parametern skala är fortfarande trunkeras.</xref:System.Decimal></xref:System.Data.OleDb.OleDbParameter.Scale%2A>"
