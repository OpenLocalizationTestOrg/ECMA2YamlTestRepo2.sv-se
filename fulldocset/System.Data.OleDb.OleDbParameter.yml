  remarks: "Egenskapen skala används endast för decimal och numeric indataparametrarna innan du anropar den <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>metod för den <xref:System.Data.OleDb.OleDbCommand>och ange numeriska utdataparametrar.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Den här egenskapen till ett annat värde än värdet i databasen beror på implementering av dataprovidern och kan returnera ett felkod, trunkeringen eller rund data.       När du använder SQL Server Native Client 10 (eller senare) att binda en parameter av typen `Decimal`, `Numeric,``VarNumeric, DBDate`, eller `DBTimeStamp`, måste du manuellt ange ett värde av lämplig skala.      > [!NOTE] > Användning av den här egenskapen att tvinga data som skickas till databasen stöds inte. Om du vill trunkera avrunda, eller på annat sätt att använda data innan de överförs till databasen, använder den <xref:System.Math>klass som är en del av den `System` namnområde innan du tilldela ett värde till parameterns `Value` egenskapen.</xref:System.Math>      > [!NOTE] > Verifiera inte .NET framework dataproviders som ingår i .NET Framework version 1.0 av <xref:System.Data.OleDb.OleDbParameter.Precision%2A>eller skala <xref:System.Decimal>parametervärden.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> Detta kan orsaka trunkerade data som ska infogas i datakällan. Om du använder .NET Framework version 1.0, validera den <xref:System.Data.OleDb.OleDbParameter.Precision%2A>och <xref:System.Data.OleDb.OleDbParameter>av <xref:System.Decimal>värden innan du anger parametervärdet.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> Skala värden som överskrider den <xref:System.Decimal>parametern skala är fortfarande trunkeras.</xref:System.Decimal>"
