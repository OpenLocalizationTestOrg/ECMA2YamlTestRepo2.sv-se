- uid: System.Data.OleDb.OleDbParameter.Size
  id: Size
  parent: System.Data.OleDb.OleDbParameter
  langs:
  - csharp
  name: Size
  nameWithType: OleDbParameter.Size
  fullName: System.Data.OleDb.OleDbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Hämtar eller anger den maximala storleken i byte av data i kolumnen."
  remarks: "Egenskapen Size används för binära och strängen typer.       För nonstring datatyper och ANSI strängdata avser egenskapen Size antalet byte. För Unicode-strängdata avser storlek antalet tecken. Antalet för strängar som innehåller inte det avslutande tecknet.       Datatyper för variabel längd beskriver storlek maximal mängd data att sända till servern. Till exempel för en Unicode-sträng värdet kan storlek användas för att begränsa mängden data som skickas till servern för att de första 100 tecken.       För dubbelriktad och utgående parametrar och returvärden, måste du ange värdet för storlek. Det krävs inte för indataparametrarna och om inte uttryckligen ställa in värdet för är härledas från den verkliga storleken för den angivna parametern när ett parametriserat instruktionen körs.       Den <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, och egenskaper för storlek på en parameter kan härledas genom att ange <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> Därför kan behöver du inte ange dem. Men de inte visas i <xref:System.Data.OleDb.OleDbParameter>egenskapsinställningar.</xref:System.Data.OleDb.OleDbParameter> Till exempel om storleken på parametern som har härletts innehåller storlek inte värdet antydda efter körning av instruktionen.       För datatyper med fast längd ignoreras värdet för storlek. Det kan hämtas i informationssyfte och returnerar det högsta tillåtna antalet byte som providern använder när du överför värdet för parametern till servern.       Om storleken på värdet som angetts för en <xref:System.Data.OleDb.OleDbParameter>överskrider den angivna storleken <xref:System.Data.OleDb.OleDbParameter.Value%2A>för som <xref:System.Data.OleDb.OleDbParameter>innehåller det angivna värdet, förkortat till storleken på <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "Den maximala storleken i byte av data i kolumnen. Standardvärdet är härleda från parametervärdet."
  overload: System.Data.OleDb.OleDbParameter.Size*
