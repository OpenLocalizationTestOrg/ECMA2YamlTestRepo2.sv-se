- uid: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.OleDb.OleDbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: OleDbParameter.SourceColumnNullMapping
  fullName: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Anger eller hämtar ett värde som anger om källkolumnen kan ha värdet null. Detta gör att <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> korrekt generera Update-instruktioner för nullbara kolumner."
  remarks: "SourceColumnNullMapping används av den <xref:System.Data.Common.DbCommandBuilder>att generera korrekt uppdateringskommandon när du hanterar nullbara kolumner.</xref:System.Data.Common.DbCommandBuilder> I allmänhet kan av SourceColumnNullMapping bara användas för utvecklare som ärver från <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>använder den här egenskapen för att avgöra om källkolumnen kan ha värdet null och anger den här egenskapen till `true` om det är null, och `false` om den inte.</xref:System.Data.Common.DbCommandBuilder> När <xref:System.Data.Common.DbCommandBuilder>är genererar dess Update-instruktion, undersöker SourceColumnNullMapping för varje parameter.</xref:System.Data.Common.DbCommandBuilder> Om egenskapen är `true`, <xref:System.Data.Common.DbCommandBuilder>genererar en WHERE-satser som följande (det här frågeuttrycket &quot;Fältnamn&quot; representerar namnet på fältet): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` om SourceColumnNullMapping för fältet har värdet false, <xref:System.Data.Common.DbCommandBuilder>genererar följande WHERE-sats: ```   FieldName = @OriginalFieldName   ``` dessutom @IsNull_FieldName innehåller 1 om fältet i datakällan innehåller null och 0 om det inte.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Den här mekanismen gör det möjligt för en prestandaoptimering i SQL Server, samt för gemensam kod som fungerar över flera providers."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om källkolumnen är nullbar; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om den inte."
  overload: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping*
