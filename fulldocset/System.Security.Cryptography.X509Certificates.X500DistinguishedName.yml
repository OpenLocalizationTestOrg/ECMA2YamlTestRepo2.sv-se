  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "Representerar det unika namnet för X509 certifikat. Den här klassen kan inte ärvas."
  remarks: "Den här klassen är som ett tillägg till den <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>eller <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>-egenskap som är namnet på den person eller enhet som certifikatet utfärdas till.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> X.500 är en internationell standard för distribuerade directory services. Det unika namnet används följande format: [X500: / C = CountryCode i/O = organisation/OU = OrganizationUnit/CN = Vanligtnamn] följande fält längd begränsningar gäller: | Fältet | Maxlängden |   |-----------|------------------|   | CountryCode | 2 tecken. |   | Organisation | Upp till 64 tecken |   | OrganizationUnit | Upp till 32 tecken |   | Vanligtnamn | Upp till 64 tecken |       Följande riktlinjer gäller:-fältvärden kan vara versaler eller gemener.      -Avgränsare är snedstreck (/) och måste anges före det första värdet och mellan efterföljande värden.      -Avgränsare kan följas av ett blanksteg.       Följande är ett exempel på en korrekt formaterad namn: [X500: / C = US / O = Microsoft / OU = WGA / CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"
