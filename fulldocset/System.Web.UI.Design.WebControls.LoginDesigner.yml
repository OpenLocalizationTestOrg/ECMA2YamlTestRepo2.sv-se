  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "Ger stöd för designtid i en visuell designer för den <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> webbserver kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.Login>kontrollen visar ett användargränssnitt som tillåter en användare att logga in på webbplatsen för värden.</xref:System.Web.UI.WebControls.Login>       I en visuell designer när du växlar från källan till designvyn källkoden markup som beskriver den <xref:System.Web.UI.WebControls.Login>kontroll analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.Login> När du växlar tillbaka till vyn källa beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan. Klassen LoginDesigner ger designläge stöd för den <xref:System.Web.UI.WebControls.Login>kontroll.</xref:System.Web.UI.WebControls.Login>       Klassegenskaper LoginDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>egenskapen returnerar en <xref:System.ComponentModel.Design.DesignerActionListCollection>objekt som innehåller vanligtvis ett objekt som har härletts från den <xref:System.ComponentModel.Design.DesignerActionList>klass för varje nivå i arvsträdet av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>Egenskapen returnerar en mängd med formatering scheman för att visa den **automatisk formatering** dialogrutan.</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>Egenskapen returnerar en mängd med mallgrupper för fälten i den associerade <xref:System.Web.UI.WebControls.Login>kontroll och den översta <xref:System.Web.UI.WebControls.Login>mall.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>Egenskapen returnerar alltid `true`, som anger att det skapas en tillfällig kopia av den associerade <xref:System.Web.UI.WebControls.Login>att generera designläge markup.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>       LoginDesigner-klassmetoder erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>returnerar metoden som används för att återge den associerade koden <xref:System.Web.UI.WebControls.Login>vid designtillfället.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>Metoden returnerar en serialiserad kopia av mallen för den associera <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>Metoden innehåller koden som används för att återge den associerade <xref:System.Web.UI.WebControls.Login>vid designtillfället när ett fel har uppstått.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>Metoden förbereder att visa, redigera, och utforma associerade <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>Metoden används för att ta bort egenskaper från, Lägg till ytterligare egenskaper som, eller skugga egenskaperna för den associera <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>Metoden anger en del av den associerade <xref:System.Web.UI.WebControls.Login>från en serialiserad kopia av en kontrollmall.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
