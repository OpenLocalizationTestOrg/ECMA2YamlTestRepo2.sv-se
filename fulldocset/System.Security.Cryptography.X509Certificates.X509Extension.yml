  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "Representerar X509 tillägg."
  remarks: "X509 tillägg är dynamiska, utökade egenskaper som kan läggas till X509 ändras och certifikat. Klassen X509Extension kan användas för att skapa tillägg som är associerade med ett certifikat, men som inte är del av ett certifikat som utfärdas av en certifikatutfärdare (CA).       I sin enklaste form X509 tillägget har en objektidentifierare (OID), ett booleskt värde som beskriver om tillägget anses kritiska eller inte och ASN-kodade data. Anpassade tillägg kan registreras i en <xref:System.Security.Cryptography.CryptoConfig>fil.</xref:System.Security.Cryptography.CryptoConfig>       .NET Framework innehåller implementeringar av flera vanliga X509 tillägg:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> Beskriver nyckelanvändningarna för ett certifikat.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> Beskriver begränsningarna för ett certifikat.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> Beskriver utökad nyckelanvändning för ett certifikat.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> Beskriver Nyckelidentifieraren. Till exempel användas med XMLDSIG."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
