  namespace: System.Web.UI.WebControls
  summary: "Hämtar antalet objekt som ska användas från datakällan för den aktuella sidan."
  remarks: "Använd egenskapen Count för att avgöra hur många objekt som ska användas från datakällan. Det returnerade värdet avgörs av följande kriterier: – om den aktuella sidan inte är den sista sidan och <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>-egenskapen anges till ett värde som är större än eller lika med 0, värdet för den <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>egenskapen returneras.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      – Om den aktuella sidan inte är den sista sidan och <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>-egenskapen anges till ett värde som är mindre än 0, värdet för den <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>egenskapen subtraheras från värdet för den <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>egenskapen innan den returneras.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      – Om den aktuella sidan är den sista sidan värdet för den <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>egenskapen subtraheras från värdet för den <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>egenskapen innan den returneras.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>      -Om den <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>egenskapen är `null`, returneras 0.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Antal objekt som ska användas från datakällan för den aktuella sidan."
  overload: System.Web.UI.WebControls.ListViewPagedDataSource.Count*
  exceptions: []
  platform:
  - net462
