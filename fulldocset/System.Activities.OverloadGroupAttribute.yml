  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "Ger en metod för att ange vilka kombinationer av argument är giltiga i en aktivitet."
  remarks: "Argument kan grupperas tillsammans för att skapa giltig överlagringsgrupper. En överlagringsgrupp får inte vara en delmängd eller en motsvarande uppsättning med en annan överlagringsgrupp. Det enda undantaget till denna regel är en delmängd som innehåller endast argument där <xref:System.Activities.RuntimeArgument.IsRequired%2A>är `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Överlagringsgrupper kan överlappa men det uppstår ett fel om skärningspunkten för gruppen innehåller alla obligatoriska argument för en eller båda överlagringsgrupperna.       Gräns anses vara en överlagringsgrupp om alla de <xref:System.Activities.RuntimeArgument.IsRequired%2A>argument i gruppen är bundna.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Om en grupp har noll <xref:System.Activities.RuntimeArgument.IsRequired%2A>argument och minst ett argument bunden sedan gruppen anses vara bundna.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Det uppstår ett fel om ingen av grupperna som är bundna såvida inte en överlagringsgrupp har inga <xref:System.Activities.RuntimeArgument.IsRequired%2A>argument i det.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Bindning <xref:System.Activities.RuntimeArgument.IsRequired%2A>argument från mer än en överlagringsgrupp tillåts inte.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Det går inte att ha fler än en överlagringsgrupp bunden som är, alla obligatoriska argument i en överlagringsgrupp är bunden och ett argument i en annan överlagringsgrupp är.       Varje överträdelse av den föregående regler resulterar i en <xref:System.Activities.InvalidWorkflowException>som genereras när aktiviteten som innehåller förbereds för körning.</xref:System.Activities.InvalidWorkflowException>       Den <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>anges till `true` om den <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>tillämpas på ett argument.</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
