- uid: System.Transactions.Configuration.DefaultSettingsSection.Timeout
  id: Timeout
  parent: System.Transactions.Configuration.DefaultSettingsSection
  langs:
  - csharp
  name: Timeout
  nameWithType: DefaultSettingsSection.Timeout
  fullName: System.Transactions.Configuration.DefaultSettingsSection.Timeout
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions.Configuration
  summary: "Hämtar eller anger en standardtid efter vilken en transaktion timeout."
  remarks: "Den här egenskapen hämtar värdet från standardvärdet för timeout i konfigurationsfilen. Justeras automatiskt med den <xref:System.Transactions.Configuration.MachineSettingsSection.MaxTimeout%2A>värdet vid körning.</xref:System.Transactions.Configuration.MachineSettingsSection.MaxTimeout%2A>       Värdet 00:00:00 (eller noll) tolkas som oändligt."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>objektet.</xref:System.TimeSpan> Standardegenskapen är 00:01:00."
  overload: System.Transactions.Configuration.DefaultSettingsSection.Timeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Ett försök att ange egenskapen till negativa värden."
  platform:
  - net462
