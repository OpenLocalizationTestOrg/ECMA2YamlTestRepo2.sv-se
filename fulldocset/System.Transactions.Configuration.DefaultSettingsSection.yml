- uid: System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName
  id: DistributedTransactionManagerName
  parent: System.Transactions.Configuration.DefaultSettingsSection
  langs:
  - csharp
  name: DistributedTransactionManagerName
  nameWithType: DefaultSettingsSection.DistributedTransactionManagerName
  fullName: System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions.Configuration
  summary: "Hämtar namnet på transaktionshanteraren."
  remarks: "Den här egenskapen innehåller namnet på den dator som kör Microsoft Distributed Transaction Coordinator (MSDTC) och ansvarar för att samordna alla distribuerade transaktioner som startas lokalt.       Du kan ange värdet för den här egenskapen för att aktivera fjärråtkomst transaktionshanterare under <xref:System.Transactions>.</xref:System.Transactions> Om den här egenskapen är `null` eller innehåller en tom sträng lokala transaktionshanteraren används som den fjärranslutna transaktionshanteraren. Om du anger egenskapen till ett annat värde än standard tom sträng, måste du installera Windows Server 2003 Service Pack 1. Annars misslyckas alla transaktionella åtgärden med <xref:System.NotSupportedException>.</xref:System.NotSupportedException> En transaktion som eskaleras för att hanteras av MSDTC kommer inte använda lokala MSDTC, utan i stället på den dator som angetts av den här egenskapen. Om den transaktionshanteraren är inte tillgänglig av någon anledning, genereras ett undantag.       Den här egenskapen är inte skiftlägeskänsliga och får endast innehålla det korta namnet för datorn.  Accepteras inte fullständigt kvalificerade domännamn, localhost eller IP-adresser. Om den här egenskapen innehåller en ogiltig fjärrdatornamn, undantag ett &quot;Det gick inte att läsa konfigurationsinformation&quot;.       Du bör ha rätt säkerhet behörigheten att använda en fjärr-MSDTC. Mer information om hur du konfigurerar säkerhetsinställningar för DTC finns i [konfigurera MSDTC säkerhetsegenskaper](http://msdn.microsoft.com/library/cossdk/html/2627a956-60b3-4d26-bc04-e0676ec97786.asp?frame=true) avsnittet."
  syntax:
    content: public string DistributedTransactionManagerName { get; set; }
    return:
      type: System.String
      description: "Namnet på transaktionshanteraren. Standardvärdet är en tom sträng."
  overload: System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Ett försök att ange egenskapen till fullständigt kvalificerade domännamn eller IP-adresser."
  - type: System.Transactions.TransactionAbortedException
    commentId: T:System.Transactions.TransactionAbortedException
    description: "Ett försök att ange egenskapen till localhost."
  platform:
  - net462
