  name: IDynamicPropertyTypeProvider
  nameWithType: IDynamicPropertyTypeProvider
  fullName: System.Workflow.ComponentModel.IDynamicPropertyTypeProvider
  type: Interface
  summary: "Innehåller en egenskap av typen i bind-infrastrukturen. Det har implementerats av aktiviteter som innehåller en egenskap för variabeltyp, där typen kan variera beroende på andra inställningar."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Du kan använda den överordnade aktiviteten att koppla två egenskaper och ange typen som ska användas för att verifiera bindningen i bind-infrastrukturen i gränssnittet. Du kan till exempel ha en aktivitet med två egenskaper `TypeProperty` och `ValueProperty`, där `TypeProperty` anger en giltig typ för värdet för `ValueProperty`. I så fall implementerar den överordnade aktiviteten gränssnittet IDynamicPropertyTypeProvider."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IDynamicPropertyTypeProvider
