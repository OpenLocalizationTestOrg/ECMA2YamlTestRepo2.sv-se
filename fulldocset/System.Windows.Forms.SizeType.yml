  remarks: "SizeType uppräkning anger hur rader eller kolumner i UI-element, vanligtvis styr, ska ändras i förhållande till storleken på deras behållare. Den här uppräkningen används av den <xref:System.Windows.Forms.RowStyle>och <xref:System.Windows.Forms.ColumnStyle>klasser för att indikera önskad storlek attribut.</xref:System.Windows.Forms.ColumnStyle> </xref:System.Windows.Forms.RowStyle> Den <xref:System.Windows.Forms.TableLayoutPanel>klass, i sin tur använder dessa formatklasser.</xref:System.Windows.Forms.TableLayoutPanel>       När en behållare med rader och kolumner som har olika önskad storlek attribut, något utrymme kvar efter den första tilldelningen kommer att distribueras mellan rader eller kolumner vars formatmallar har <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>egenskapsvärden för AutoSize eller procent.</xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>"
