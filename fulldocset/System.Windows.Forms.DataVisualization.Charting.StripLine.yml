  name: StripLine
  nameWithType: StripLine
  fullName: System.Windows.Forms.DataVisualization.Charting.StripLine
  type: Class
  summary: "Representerar remsor i ett diagram."
  remarks: "Remsor eller remsor är vågrät eller lodrät intervall som skuggar bakgrunden för ett diagram med vanlig eller anpassat intervall. Du kan använda remsor till:-förbättra läsbarhet för att söka efter enskilda värdena i diagrammet.      -Separat datapunkter vid läsning av diagrammet.      -Markera datum som inträffar regelbundet, till exempel identifiera helgens data pekar.      -Markera en nyckel uppsättning data.      -Lägg till en rad med tröskelvärdet på ett konstant värde.       Ett StripLine-objekt kan antingen väljas en gång eller upprepas, för ett givet intervall. Den här åtgärden styrs av den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> När värdet noll tilldelas den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>egenskapen, en remsans linje ska ritas.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> När ett noll-värde tilldelas den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>egenskapen en remsans linje ska ritas upprepade gånger vid varje given intervall.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Den plats där en rad för remsa ritas påverkas även den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>Egenskaper för remsans linjens.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Remsor alltid är associerade med en <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> De kan läggas på både designtillfället och vid körning.       Lägg till en lodrät eller vågrät linje för att visa ett tröskelvärde, ange den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>egenskapen till värdet 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> Detta resulterar i en linjes. Du kan använda den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>Egenskaper för färg, bredd och radens format.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> Inga egenskaper för diagrammets bakgrund (`Back*`) används när den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>egenskapen har värdet 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       Använd den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>egenskapen remsans linjens associera text med en rad för remsans.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A> Placering och orientering av den här texten kan styras av den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>       När flera remsor har definierats för samma axel, är det möjligt att remsor överlappar varandra. Z-ordningen för StripLine-objekt bestäms av deras ordning för förekomsten i den <xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>objekt.</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection> Det innebär att den första förekomsten ritas först. den andra förekomsten ritas andra, och så vidare.       Remsor stöds inte för följande diagramtyper: cirkeldiagram, ringdiagram, Trattens, Pyramid, Kagi, ThreeLineBreak, XO, polärt och polärdiagram."
