  langs:
  - csharp
  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "Samlar in alla parametrar som är relevanta för Command-objektet och deras mappningar till <xref href=&quot;System.Data.DataSet&quot;> </xref> kolumner, och har implementerats av .NET Framework dataproviders som kommer åt datakällor."
  remarks: "Gränssnittet IDataParameterCollection kan en ärvande klass att implementera en parameterinsamling. Mer information om parametern-klasserna finns [konfigurera parametrar och datatyperna](~/add/includes/ajax-current-ext-md.md).       Ett program skapa inte en instans av gränssnittet IDataParameterCollection direkt, men de skapar en instans av en klass som ärver IDataParameterCollection.       Klasser som ärver IDataParameterCollection måste implementera ärvda medlemmar och vanligtvis definiera ytterligare medlemmar för att lägga till provider-specifik funktion. Till exempel IDataParameterCollection-gränssnittet definierar en implementering av den <xref:System.Data.IDataParameterCollection.RemoveAt%2A>metoden.</xref:System.Data.IDataParameterCollection.RemoveAt%2A> I sin tur den <xref:System.Data.OleDb.OleDbParameterCollection>klassen ärver den här metoden och definierar två ytterligare överlagringar av `RemoveAt`.</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
