  name: AnchorStyles
  nameWithType: AnchorStyles
  fullName: System.Windows.Forms.AnchorStyles
  type: Enum
  summary: "Anger hur en kontroll att fästa till kanten på dess behållare."
  remarks: "När en kontroll fästs vid en kant i dess behållare, konstant avstånd mellan kontrollens och den angivna kanten när du ändrar storlek på behållaren. Till exempel om en kontroll fästs vid högra kanten av dess behållare, densamma avstånd mellan kontrollens högra kant och den högra kanten på behållaren när du ändrar storlek på behållaren. En kontroll kan vara förankrade till valfri kombination av kontrollen kanter. Om kontrollen är förankrad vid motsatt kanterna på dess behållare (till exempel till överkant och nederkant), ändrar när du ändrar storlek på behållaren. Om en kontroll har dess <xref:System.Windows.Forms.Control.Anchor%2A>-egenskapen angetts till None, kontrollen flyttar hälften av avstånd som en behållare för kontrollen storleksändras.</xref:System.Windows.Forms.Control.Anchor%2A> Till exempel om en <xref:System.Windows.Forms.Button>har dess <xref:System.Windows.Forms.Control.Anchor%2A>-egenskapen angetts till None och <xref:System.Windows.Forms.Form>att kontrollen finns på storleksändras 20 bildpunkter i vardera riktning knappen ska flyttade 10 bildpunkter i båda riktningarna.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.Button>"
  example:
  - "The following example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example assumes you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/t-system.windows.forms.a_9_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/t-system.windows.forms.a_9_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/t-system.windows.forms.a_9_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Windows.Forms.Design.AnchorEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

