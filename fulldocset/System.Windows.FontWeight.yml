  name: FontWeight
  nameWithType: FontWeight
  fullName: System.Windows.FontWeight
  type: Struct
  summary: "Refererar till ett teckensnitt, termer ljusstyrkan eller heaviness för linjerna densitet."
  remarks: "Vikt skillnader särskiljs normalt med hjälp av en ökad linje eller tjocklek som är associerad med ett visst tecken i ett teckensnitt, jämfört med tecknet &quot;normal&quot; från samma varvid.       **Obs** inte alla vikterna är tillgängliga för alla teckensnitt. När en vikt inte är tillgänglig för ett teckensnitt, returneras närmaste matchande vikt.      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>## XAML attributsyntax ```   <object fontWeightProperty=&quot;fontWeightsValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> ## XAML värden *fontWeightsValue* A <xref:System.Windows.FontWeights>egenskapsnamn, till exempel &quot;Inaktiverat&quot;, &quot;Normal&quot; eller &quot;UltraBold&quot;.</xref:System.Windows.FontWeights>      "
  example:
