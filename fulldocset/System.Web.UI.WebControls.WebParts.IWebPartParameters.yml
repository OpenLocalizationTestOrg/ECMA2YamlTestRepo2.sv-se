  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "Definierar kontraktet webbdelar kontroll implementerar om du vill skicka ett parametervärde i en webbdelar-anslutning."
  remarks: "Vanligtvis skickas data från en leverantör till en förbrukare skapas i en webbdelar-anslutning. Men i vissa fall kan måste en en parameter från konsumenten för att avgöra vilka värden som ska skickas. IWebPartParameters-gränssnittet definierar medlemmar att implementera som underlättar överföring av en parameter från en klient till en provider.       Den <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>klassen implementerar gränssnittet IWebPartParameters.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> Transformatorer används för att konvertera data mellan två webbdelar kontroller med inkompatibla anslutningspunkter. En <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>objektet omvandlar data från en leverantör som implementerar det <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>gränssnitt när providern måste en parameter från konsumenten.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       Den <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>metoden hämtar data från providern och ger en metod för att bearbeta data konsumenten.</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> Motringningsmetoden kan vara en anpassad metod i konsumenter som anger returvärden därefter."
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462
