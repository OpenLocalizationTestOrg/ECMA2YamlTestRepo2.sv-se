- uid: System.Security.SecurityContext.SuppressFlow
  id: SuppressFlow
  parent: System.Security.SecurityContext
  langs:
  - csharp
  name: SuppressFlow()
  nameWithType: SecurityContext.SuppressFlow()
  fullName: System.Security.SecurityContext.SuppressFlow()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Undertrycker flödet av säkerhetskontexten över asynkrona trådar."
  remarks: "Använd den här metoden för att utelämna flödet av <xref:System.Security.SecurityContext>information om den aktuella tråden för asynkrona åtgärder.</xref:System.Security.SecurityContext>       Common language runtime (CLR) är bara medveten om personifiering åtgärderna som utförs med hjälp av förvaltad kod. CLR har ingen kunskap om personifiering utförs utanför förvaltad kod som plattform anropar till ohanterad kod som utför personifieringen eller via anrop till Win32-funktioner. Flödet identitet över asynkrona punkter måste du använda den hanterade <xref:System.Security.Principal.WindowsIdentity>och <xref:System.Security.Principal.WindowsImpersonationContext>metoder.</xref:System.Security.Principal.WindowsImpersonationContext> </xref:System.Security.Principal.WindowsIdentity>       Använd den <xref:System.Threading.AsyncFlowControl.Undo%2A>-metoden i den returnerade <xref:System.Threading.AsyncFlowControl>strukturen för att returnera den <xref:System.Security.SecurityContext>objekt till dess tidigare tillstånd.</xref:System.Security.SecurityContext> </xref:System.Threading.AsyncFlowControl> </xref:System.Threading.AsyncFlowControl.Undo%2A>       Den här metoden är skyddad med en <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>för <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>behörighet.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> En fullständigt betrodd komponent kan anropa denna metod för att förhindra flödet av den <xref:System.Security.SecurityContext>information under asynkrona anrop.</xref:System.Security.SecurityContext> När flödet ignoreras den <xref:System.Security.SecurityContext.Capture%2A>metoden returnerar `null`.</xref:System.Security.SecurityContext.Capture%2A>"
  syntax:
    content: public static System.Threading.AsyncFlowControl SuppressFlow ();
    parameters: []
    return:
      type: System.Threading.AsyncFlowControl
      description: "En <xref href=&quot;System.Threading.AsyncFlowControl&quot;> </xref> strukturen för att återställa flödet."
  overload: System.Security.SecurityContext.SuppressFlow*
  exceptions: []
  platform:
  - net462
- uid: System.Security.SecurityContext.SuppressFlowWindowsIdentity
  id: SuppressFlowWindowsIdentity
  parent: System.Security.SecurityContext
  langs:
  - csharp
  name: SuppressFlowWindowsIdentity()
  nameWithType: SecurityContext.SuppressFlowWindowsIdentity()
  fullName: System.Security.SecurityContext.SuppressFlowWindowsIdentity()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Undertrycker flödet av Windows identity-delen av det aktuella säkerhetssammanhanget över asynkrona trådar."
  remarks: "Use this method to suppress the flow of the Windows identity when the <xref:System.Security.SecurityContext> migrates across asynchronous threads.  \n  \n Use the <xref:System.Threading.AsyncFlowControl.Undo%2A> method on the returned <xref:System.Threading.AsyncFlowControl> structure to return the <xref:System.Security.SecurityContext> object to its previous state.  \n  \n> [!NOTE]\n>  The common language runtime (CLR) is aware of impersonation operations performed using only managed code, not of impersonation performed outside of managed code, such as through platform invoke to unmanaged code or through direct calls to Win32 functions. Only managed <xref:System.Security.Principal.WindowsIdentity> objects can flow across asynchronous points, unless the `alwaysFlowImpersonationPolicy` element has been set to `true` (`<alwaysFlowImpersonationPolicy enabled=\"true\"/>`). Setting the `alwaysFlowImpersonationPolicy` element to `true` specifies that the Windows identity always flows across asynchronous points, regardless of how impersonation was performed. For more information about flowing unmanaged impersonation across asynchronous points, see [\\<alwaysFlowImpersonationPolicy> Element](../Topic/%3CalwaysFlowImpersonationPolicy%3E%20Element.md)."
  syntax:
    content: public static System.Threading.AsyncFlowControl SuppressFlowWindowsIdentity ();
    parameters: []
    return:
      type: System.Threading.AsyncFlowControl
      description: "En struktur för att återställa flödet."
  overload: System.Security.SecurityContext.SuppressFlowWindowsIdentity*
  exceptions: []
  platform:
  - net462
