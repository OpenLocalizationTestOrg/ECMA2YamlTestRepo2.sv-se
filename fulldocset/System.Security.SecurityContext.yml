  summary: "Frigör alla resurser som används av den aktuella instansen av den <xref href=&quot;System.Security.SecurityContext&quot;> </xref> klass."
  remarks: "Anropa `Dispose` när du är klar med hjälp av <xref:System.Security.SecurityContext>.</xref:System.Security.SecurityContext> Den `Dispose` metoden lämnar kvar det <xref:System.Security.SecurityContext>oanvändbar.</xref:System.Security.SecurityContext> Efter att `Dispose`, måste du släppa alla referenser till den <xref:System.Security.SecurityContext>så skräpinsamlingen kan frigöra minne som den <xref:System.Security.SecurityContext>var upptar.</xref:System.Security.SecurityContext> </xref:System.Security.SecurityContext>       Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet `Dispose` innan du släpper senaste referens till <xref:System.Security.SecurityContext>.</xref:System.Security.SecurityContext> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.Security.SecurityContext>objektets `Finalize` metod.</xref:System.Security.SecurityContext>"
  syntax:
