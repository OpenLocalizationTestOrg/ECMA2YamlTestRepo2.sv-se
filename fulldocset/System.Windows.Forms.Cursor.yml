  type: Class
  summary: "Representerar den bild som används för att rita muspekaren."
  remarks: "En markör är en liten bild vars plats på skärmen styrs av pekdon, till exempel en mus, penna eller trackball. När användaren flyttar pekdonet, flyttar markören i enlighet med detta i operativsystemet.       Olika markören former används för att informera användaren om vilken åtgärd som har musen. När du redigerar eller markera text, till exempel en <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>markören visas normalt.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> En markör vänta används ofta för att informera användaren om att en process körs. Exempel på processer som du måste kanske vänta tills användaren öppnar en fil, en fil sparas eller fyller en kontroll som en <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>eller <xref:System.Windows.Forms.TreeView>med stora mängder data.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Alla kontroller som härleds från den <xref:System.Windows.Forms.Control>klass har en <xref:System.Windows.Forms.Control.Cursor%2A>egenskap.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Om du vill ändra markören visas av muspekaren när det är innanför kontrollens gränser, tilldela en markör till den <xref:System.Windows.Forms.Control.Cursor%2A>egenskapen för kontrollen.</xref:System.Windows.Forms.Control.Cursor%2A> Du kan också visa markörer på programnivå genom att tilldela en markör till den <xref:System.Windows.Forms.Cursor.Current%2A>egenskapen.</xref:System.Windows.Forms.Cursor.Current%2A> Till exempel om syftet med ditt program är att redigera en textfil, du kan ange den <xref:System.Windows.Forms.Cursor.Current%2A>egenskapen <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>ska visas en vänta markören över programmet när filen läses in eller sparar för att förhindra att musen händelser bearbetas.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> När processen är klar, ange den <xref:System.Windows.Forms.Cursor.Current%2A>egenskapen <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>för programmet ska visas lämpliga markören över varje kontrolltypen.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > Om du anropar <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>innan du återställer den <xref:System.Windows.Forms.Cursor.Current%2A>egenskapen tillbaka till den <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>pekaren och programmet kommer att återupptas lyssnar efter musen händelser och visas lämpliga markören för varje kontroll i programmet.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Markören objekt kan skapas från flera källor, till exempel referensen till en befintlig markör, en standard markören-fil, en resurs eller en dataström.      > [!NOTE] > I markören klassen stöder inte animerade pekare (*.ANI-filer) eller markörer med färger än monokromt.       Om bilden som du använder som en markör är för liten, kan du använda den <xref:System.Windows.Forms.Cursor.DrawStretched%2A>metod för att tvinga bilden och fylla gränserna för markören.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> Du kan dölja markören tillfälligt genom att anropa den <xref:System.Windows.Forms.Cursor.Hide%2A>metoden och återställer den genom att anropa den <xref:System.Windows.Forms.Cursor.Show%2A>metoden.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       Från och med .NET Framework 4.5.2 storleksändras markören baserat på systemets DPI-inställning när filen app.config innehåller följande post:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
