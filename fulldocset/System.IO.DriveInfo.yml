  name: DriveInfo
  nameWithType: DriveInfo
  fullName: System.IO.DriveInfo
  type: Class
  summary: "Tillhandahåller åtkomst till information på en enhet."
  remarks: "Den här klassen modeller en enhet och ger metoder och egenskaper för att fråga efter enhetsinformation. Använd DriveInfo för att avgöra vilka enheter är tillgängliga och vilken typ av enheter som de är. Du kan också fråga för att avgöra kapaciteten och ledigt utrymme på enheten."
  example:
  - "The following code example demonstrates the use of the DriveInfo class to display information about all of the drives on the current system.  \n  \n [!code-cs[System.IO.DriveInfo#00](~/add/codesnippet/csharp/t-system.io.driveinfo_1.cs)]\n [!code-vb[System.IO.DriveInfo#00](~/add/codesnippet/visualbasic/t-system.io.driveinfo_1.vb)]"
