- uid: System.IO.DriveInfo.IsReady
  id: IsReady
  parent: System.IO.DriveInfo
  langs:
  - csharp
  name: IsReady
  nameWithType: DriveInfo.IsReady
  fullName: System.IO.DriveInfo.IsReady
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Hämtar ett värde som anger om en enhet är klar."
  remarks: "IsReady anger om en enhet är klar. Till exempel anger om en CD-skiva är en CD- eller om en flyttbar lagringsenhet är redo för läs-/ skrivåtgärder. Om du inte testa om en enhet är klar och den inte är klar, frågar enheten med <xref:System.IO.DriveInfo>höjer <xref:System.IO.IOException>.</xref:System.IO.IOException> </xref:System.IO.DriveInfo>       Förlita dig inte på IsReady för att undvika att fånga undantag från andra medlemmar som <xref:System.IO.DriveInfo.TotalSize%2A>, <xref:System.IO.DriveInfo.TotalFreeSpace%2A>, och <xref:System.IO.DriveInfo.DriveFormat%2A>.</xref:System.IO.DriveInfo.DriveFormat%2A> </xref:System.IO.DriveInfo.TotalFreeSpace%2A> </xref:System.IO.DriveInfo.TotalSize%2A> Mellan tiden att din kod kontrollerar IsReady och ansluter till en av de andra egenskaperna (även om åtkomst visas omedelbart efter kontrollen) en enhet kan ha kopplats eller en disk kan ha tagits bort."
  example:
  - "The following code example demonstrates the use of the <xref:System.IO.DriveInfo> class to display information about all of the drives on the current system.  \n  \n [!code-cs[System.IO.DriveInfo#00](~/add/codesnippet/csharp/p-system.io.driveinfo.is_1.cs)]\n [!code-vb[System.IO.DriveInfo#00](~/add/codesnippet/visualbasic/p-system.io.driveinfo.is_1.vb)]"
  syntax:
    content: public bool IsReady { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om enheten är klar; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om enheten inte är klar."
  overload: System.IO.DriveInfo.IsReady*
  exceptions: []
  platform:
  - net462
