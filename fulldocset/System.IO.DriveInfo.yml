  fullName: System.IO.DriveInfo.DriveInfo(String)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Tillhandahåller åtkomst till information på den angivna enheten."
  remarks: "Använd den här klassen för att få information om enheter. Enhetsnamnet måste vara en versal eller gemen bokstav från &quot;a&quot; och &quot;z&quot;. Du kan inte använda den här metoden för att hämta information om enheten som är `null` eller använda UNC-sökväg (\\\\\\server\\share) sökvägar."
  syntax:
    content: public DriveInfo (string driveName);
    parameters:
    - id: driveName
      type: System.String
      description: "En giltig enhets- eller enhetsbeteckning. Detta kan vara antingen versal eller gemen, &quot;a&quot; till &quot;z&quot;. Ett null-värde är inte giltigt."
  overload: System.IO.DriveInfo.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Enhetsbeteckningen får inte vara <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den första bokstaven i <code> driveName </code> är inte en versal eller gemen bokstav från &quot;a&quot; till &quot;z&quot;.       - eller - <code> driveName </code> refererar inte till en giltig enhet."
  platform:
  - net462
