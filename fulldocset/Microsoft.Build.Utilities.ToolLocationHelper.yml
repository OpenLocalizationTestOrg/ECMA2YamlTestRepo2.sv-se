- uid: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  id: GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  parent: Microsoft.Build.Utilities.ToolLocationHelper
  langs:
  - csharp
  name: GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  nameWithType: ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  fullName: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  type: Method
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "Hämtar en sorterad lista över <xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;> </xref> objekt som innehåller information om katalogerna där tredjeparts-sammansättningar är registrerad. Den här informationen används för närvarande bygg- och design."
  remarks: "Den här metoden räknar upp de `AssemblyFoldersEx` plats i registret och returnerar listan över `AssemblyFoldersExInfo`i samma ordning som de som genomsöks efter referenssammansättningar vid design och Byggtid.       På ett 64-bitars operativsystem, om utvecklar 64-bitars, lägga till i 64-bitars hive sedan 32-bitars hive; Om mål 32-bitars, lägga till i 32-bitars hive sedan 64-bitars hive. Lägga till i 32-bitars hive på 32-bitars dator bara."
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "Registret var roten för den aktuella framework. För .NET är SOFTWARE\\MICROSOFT\\\\. NETFramework."
    - id: targetFrameworkVersion
      type: System.String
      description: "Den aktuella framework-versionen (2.0, 3.0, 3.5, 4.0,...)."
    - id: registryKeySuffix
      type: System.String
      description: "Namnet på mappen (AssemblyFoldersEx) kan också vara PocketPC\\AssemblyFoldersEx eller andra."
    - id: osVersion
      type: System.String
      description: "De aktuella högsta och lägsta OS-versionerna i registret. Dessa värden används för att returnera endast kataloger för OS-versioner mellan den deklarerade lägsta och högsta. Om värdet är tomt eller null, görs ingen filtrering."
    - id: platform
      type: System.String
      description: "Målplattformen GUID. Används för att returnera kataloger som har en matchande plattform GUID. Om värdet är tomt eller null görs ingen filtrering."
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "Den aktuella processorarkitekturen. Detta avgör vilka registreringsdatafilerna genomsöks och i vilken ordning."
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "Returnerar listan över <xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo*
  exceptions: []
  platform:
  - net462
