  name: DesignerRegion
  nameWithType: DesignerRegion
  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "Definierar en del av innehållet i designläge markering för den associerade kontrollen."
  remarks: "DesignerRegion-objektet representerar en region för innehållet i designläge koden som genererats av en <xref:System.Web.UI.Design.ControlDesigner>implementering.</xref:System.Web.UI.Design.ControlDesigner> En utvecklare som kontrollen använder designer regioner i en anpassad <xref:System.Web.UI.Design.ControlDesigner>implementering att definiera olika områden i designläge markering för den associerade kontrollen och ge redigering och händelsehantering för området.</xref:System.Web.UI.Design.ControlDesigner> En visuell designer som [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], kan använda designer regioner att visa olika områden i en kontroll i designvyn och att aktivera användarhändelser för regionen kontrollen Designer. Designer regioner kan förenkla en kontroll designer implementering eftersom många regions funktioner som tillhandahålls av de designer basklasserna och den visuella designern.       Klassen DesignerRegion tillhandahåller grundläggande funktioner för designer områden, till exempel möjligheten att klicka på Välj och markera en region i designytan. Använd DesignerRegion objekt i en kontroll designer implementering för att definiera ett område som inte kräver att redigera. Använd den härledda <xref:System.Web.UI.Design.EditableDesignerRegion>klass i en designer implementering kontrollen att definiera en region med redigerbara innehåll vid designtillfället.</xref:System.Web.UI.Design.EditableDesignerRegion> Använd den härledda <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>klass i en designer implementering kontrollen att definiera ett redigerbart område som representerar en mall i en kontroll.</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       Som stöd för områden i en klass som härleds från den <xref:System.Web.UI.Design.ControlDesigner>, åsidosätta den <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>metoden och lägga till en eller flera initierad DesignerRegion objekt till den <xref:System.Web.UI.Design.DesignerRegionCollection>samling.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> Alternativt kan du hantera musklickningar i områden i designvyn genom att åsidosätta den <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metoden.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Använd egenskaperna för ett DesignerRegion-objekt för att avgöra hur regionen som visas av den visuella designern. Åsidosätta den <xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>egenskap som anger att regionen kan väljas av användaren på designytan.</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> Använd den <xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>egenskapen om du vill markera designer region i den visuella designern; du kan exempelvis markera en region när en användare har klickat på för att markera den.</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> Använd den <xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>och <xref:System.Web.UI.Design.DesignerRegion.Description%2A>Egenskaper för att lagra och hämta mer information om regionen.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> I synnerhet den <xref:System.Web.UI.Design.DesignerRegion.Description%2A>egenskapen används av den visuella designern ska visas knappbeskrivning information när användaren flyttar muspekaren över designer region.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> Använd den <xref:System.Web.UI.Design.DesignerObject.Designer%2A>egenskapen åtkomst till metoder och egenskaper i kontrollen designer objektet som innehåller den designer regionen.</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
  syntax:
    content: 'public class DesignerRegion : System.Web.UI.Design.DesignerObject'
