  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute> attribute to assign a ToolTip to a property on a Web Parts control. The custom `UserJobType` property is given the ToolTip \"Select the category that corresponds to your job.\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. The ToolTip is assigned through the WebDescriptionAttribute constructor. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/b19cb990-a9ce-4540-a832-_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/b19cb990-a9ce-4540-a832-_1.cs)]"
