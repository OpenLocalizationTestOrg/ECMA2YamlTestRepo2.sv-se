  name: WebDescriptionAttribute
  nameWithType: WebDescriptionAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDescriptionAttribute
  type: Class
  summary: "Definierar strängvärdet som ska användas som en knappbeskrivning för en egenskap för en kontroll för webbdelar."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontrollen ger ett allmänt användargränssnitt (UI) som gör det möjligt för användare att redigera anpassade egenskaper på <xref:System.Web.UI.WebControls.WebParts.WebPart>och kontroller placeras i <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zoner.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Redigeringsgränssnittet har angetts för egenskaper som är markerade i källkoden med den `WebBrowsable` attribut (från den <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>klassen).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> När en egenskap är markerad med det här attributet en <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontrollen skapar Redigeringsgränssnittet baserat på vilken typ av egenskapen och använder en <xref:System.ComponentModel.PropertyDescriptor>objekt om det behövs för att konvertera värdet i varje redigeringskontroller till typen för egenskapen.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       Den `WebDescription` attribut (från klassen WebDescriptionAttribute) kan du ange knappbeskrivningen som visas med varje kontroll i Redigeringsgränssnittet när muspekaren är placerad över kontrollen."
  example:
  - "The following code example demonstrates how to use the WebDescriptionAttribute attribute to assign a ToolTip to a property on a Web Parts control. The custom `UserJobType` property is given the ToolTip \"Select the category that corresponds to your job.\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_369_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_369_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDescriptionAttribute : Attribute
