  remarks: "Du kan använda metoden GetDeleteCommand för informativt eller felsökning eftersom den returnerar den <xref:System.Data.Odbc.OdbcCommand>objekt som ska köras.</xref:System.Data.Odbc.OdbcCommand>       Du kan också använda GetDeleteCommand som bas för kommandot ändrade. Du kan till exempel anropa GetDeleteCommand och ändra <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>värdet, och sedan uttryckligen ha angetts som <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>       När SQL-instruktion skapas först, måste du explicit anropa <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>om instruktionen på något sätt ändras.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> I annat fall ska GetDeleteCommand använda information från den föregående instruktionen, vilket inte kanske korrekt. SQL-uttryck skapas först när programmet anropar antingen <xref:System.Data.Common.DbDataAdapter.Update%2A>eller GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>"
