  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Hämtar information om parametrar från den lagrade proceduren som anges i den <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> och fyller den <xref:System.Data.Odbc.OdbcCommand.Parameters*>samling av den angivna <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> objekt.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  remarks: "DeriveParameters skriver över alla befintliga parameterinformation för <xref:System.Data.Odbc.OdbcCommand>.</xref:System.Data.Odbc.OdbcCommand>       DeriveParameters kräver en ytterligare anrop till datakällan för att hämta informationen. Om parameterinformationen om är känt i förväg, är det effektivare att fylla i Parametersamlingen genom att explicit ange informationen.       Du kan bara använda DeriveParameters med lagrade procedurer. Du kan inte använda DeriveParameters för att fylla i <xref:System.Data.Odbc.OdbcParameterCollection>med godtycklig Transact-SQL-instruktioner, till exempel en parametriserade SELECT-instruktion.</xref:System.Data.Odbc.OdbcParameterCollection>"
  syntax:
    content: public static void DeriveParameters (System.Data.Odbc.OdbcCommand command);
    parameters:
    - id: command
      type: System.Data.Odbc.OdbcCommand
      description: "Den <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> refererar till den lagrade proceduren som parameterinformationen är härledas. Parametrarna härledda läggs till i <xref:System.Data.Odbc.OdbcCommand.Parameters*>samling av <xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref>.</xref:System.Data.Odbc.OdbcCommand.Parameters*>"
  overload: System.Data.Odbc.OdbcCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Den underliggande ODBC-drivrutinen stöder inte returnera parameterinformation för lagrad procedur eller kommandotexten är inte ett giltigt lagrade proceduren-namn eller <xref href=&quot;System.Data.CommandType&quot;> </xref> anges var inte <xref uid=&quot;langword_csharp_CommandType.StoredProcedure&quot; name=&quot;CommandType.StoredProcedure&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
