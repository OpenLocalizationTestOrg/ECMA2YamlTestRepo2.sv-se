  name: OdbcCommandBuilder
  nameWithType: OdbcCommandBuilder
  fullName: System.Data.Odbc.OdbcCommandBuilder
  type: Class
  summary: "Genererar automatiskt en tabell kommandon som används för att stämma av ändringar som gjorts i en <xref href=&quot;System.Data.DataSet&quot;> </xref> med den associerade datakällan. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Data.Odbc.OdbcDataAdapter>inte automatiskt generera SQL-instruktioner som krävs för att stämma av ändringar som gjorts i en <xref:System.Data.DataSet>som är associerade med datakällan.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter> Du kan dock skapa ett OdbcCommandBuilder-objekt som genererar SQL-uttryck för enskild tabell uppdateringar genom att ange <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>egenskapen i <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> OdbcCommandBuilder genererar sedan ytterligare SQL-instruktioner som du inte har angett.       Förhållandet mellan en <xref:System.Data.Odbc.OdbcDataAdapter>och dess motsvarande OdbcCommandBuilder är alltid&1;.</xref:System.Data.Odbc.OdbcDataAdapter> Om du vill skapa den här postkommunikation du ställer in den <xref:System.Data.Odbc.OdbcDataAdapter>egenskap i objektet OdbcCommandBuilder.</xref:System.Data.Odbc.OdbcDataAdapter> Detta gör att OdbcCommandBuilder registreras som en lyssnare som producerar utdata för <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>händelser som påverkar <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>       Om du vill generera INSERT-, UPDATE- eller DELETE-instruktioner i OdbcCommandBuilder använder den <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>egenskapen för att hämta nödvändiga metadata.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Om du ändrar du värdet för <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>när metadata har hämtats, t.ex. efter den första uppdateringen som du sedan ska anropa den <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>metod för att uppdatera metadata.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>      > [!NOTE] > Om SELECT-instruktionen som tilldelats den <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>egenskapen använder alias kolumnnamn, den resulterande INSERT-, UPDATE och DELETE-instruktioner kan vara felaktigt eller misslyckas.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Om den underliggande ODBC-drivrutinen inte kan tillhandahålla rätt grundläggande kolumnnamn för kolumnen aliasnamn (med hjälp av SQL_DESC_BASE_COLUMN_NAME värdet av `SQLColAttribute`), aliasnamnet kan användas i de genererade INSERT-, UPDATE- och DELETE-instruktionerna. Till exempel returnerar Microsoft ODBC-drivrutin för Oracle aliasnamnet som grundläggande kolumnnamnet. Genererade INSERT-, UPDATE- och DELETE-instruktioner kan därför orsaka fel.       OdbcCommandBuilder använder också den <xref:System.Data.Odbc.OdbcCommand.Connection%2A>, <xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A>, och <xref:System.Data.Odbc.OdbcCommand.Transaction%2A>Egenskaper som refereras av <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Odbc.OdbcCommand.Transaction%2A> </xref:System.Data.Odbc.OdbcCommand.CommandTimeout%2A> </xref:System.Data.Odbc.OdbcCommand.Connection%2A> Användaren ska anropa <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>om en eller flera av de här egenskaperna har ändrats eller om värdet för den <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>egenskapen själva har ändrats.</xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Annars den <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, och <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>Egenskaper behåller sina föregående värden.</xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>       Om du anropar <xref:System.ComponentModel.Component.Dispose%2A>, OdbcCommandBuilder är att koppla bort från den <xref:System.Data.Odbc.OdbcDataAdapter>, och de genererade kommandona används inte längre.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, together with <xref:System.Data.Odbc.OdbcDataAdapter> and <xref:System.Data.Odbc.OdbcConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OdbcCommandBuilder.  \n  \n [!code-cs[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcc_1_1.cs)]\n [!code-vb[Classic WebData OdbcCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcc_1_1.vb)]"
  syntax:
    content: 'public sealed class OdbcCommandBuilder : System.Data.Common.DbCommandBuilder'
