  type: Class
  summary: "En utlösaråtgärd avancerar en <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> till slutet av dess slutperiod."
  remarks: "Använda en SkipStoryboardToFill-åtgärd med ett <xref:System.Windows.EventTrigger>eller en <xref:System.Windows.Trigger>att avancera en <xref:System.Windows.Media.Animation.Storyboard>till dess slutperiod, om det finns någon.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Den här åtgärden även avancerar alla underordnade <xref:System.Windows.Media.Animation.Timeline>objekt i målet <xref:System.Windows.Media.Animation.Storyboard>till sina fill perioder, om de har dem.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline>       SkipStoryboardToFill påverkar endast en aktiv <xref:System.Windows.Media.Animation.Storyboard>(när den <xref:System.Windows.Media.Animation.Storyboard>startar).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Pausa, återuppta, stopp eller annars kontroll en Storyboard interaktivt ska kunna pausa, återuppta eller på annat sätt styra en <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktivt, ange den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>egenskapen för dess <xref:System.Windows.Media.Animation.BeginStoryboard>och använda en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objekt (t.ex <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller <xref:System.Windows.Media.Animation.StopStoryboard>) ta kontroll över den genom att referera till dess <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Om den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>inte anges, den <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>inte kan styras interaktivt när den har startat.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Se [så här: styra en Storyboard när den startar](~/add/includes/ajax-current-ext-md.md) för mer information."
