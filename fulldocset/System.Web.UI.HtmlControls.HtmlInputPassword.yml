  name: HtmlInputPassword
  nameWithType: HtmlInputPassword
  fullName: System.Web.UI.HtmlControls.HtmlInputPassword
  type: Class
  summary: "Ger programmatisk åtkomst till HTML <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> element på servern."
  remarks: "HtmlInputPassword klassen härleds från den <xref:System.Web.UI.HtmlControls.HtmlInputText>klassen och används för att skapa en enradig textruta som används att ange ett lösenord.</xref:System.Web.UI.HtmlControls.HtmlInputText> När du använder HtmlInputPassword-kontrollen i <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen skickas till servern när formuläret skickas.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> Den <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen för HtmlInputPassword kontrollen inte är beständiga i vyn tillstånd.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>       Den <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>egenskapen anger det maximala antalet tecken som kan skrivas in i textrutan.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> Den <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>egenskapen kan du ange textrutans bredd.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Använd den <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen fastställa värdet i textrutan av användaren.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> HtmlInputPassword kontrollen innehåller en <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>händelse som aktiveras när den <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>-egenskapen ändras värden mellan meddelandena till servern.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> På så sätt kan du skapa en händelsehanterare som utför en anpassad uppsättning anvisningar när händelsen utlöses.      > [!NOTE] > I HtmlInputPassword kontrollen inte ger inbyggt sätt att skicka tillbaka till servern. Du måste ange en annan kontroll på sidan som stöder bokföring tillbaka till servern som en <xref:System.Web.UI.HtmlControls.HtmlButton>eller en <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>kontroll.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlButton>       En lista över inledande egenskapsvärden för en instans av HtmlInputPassword, finns det <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

