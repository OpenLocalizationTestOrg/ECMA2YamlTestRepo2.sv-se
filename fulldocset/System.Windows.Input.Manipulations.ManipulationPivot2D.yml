  name: ManipulationPivot2D
  nameWithType: ManipulationPivot2D
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D
  type: Class
  summary: "Representerar pivotera information som används av en manipulering processor för enkel manipulator rotationer."
  remarks: "När ett objekt ManipulationPivot2D tilldelas den <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>egenskapen för en <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>objekt, påverkar det hur processorn manipulering beräknar rotational ändringar till ett element när elementet manipuleras genom en enda manipulator.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A> Om mer än en manipulator som används i elementet under manipulering, ignoreras Pivot-egenskapen.       I ett scenario med en enda manipulator Rotera ett element som det dras. Den <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>och <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>Egenskaper i objektet ManipulationPivot2D bestämmer vilken position elementet roterar runt, och <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>egenskapen används av processorn manipulering för att beräkna mängden rotational ändringen.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       Exempelvis om enda manipulator närmar sig den yttersta kanten av pivot-punkten, att rotational ändringen i elementet som det dras vara ganska stor (beroende på storleken på elementet). Om manipulator ligger nära mitten av pivot-punkten mycket lite (eventuella) rotation sker.       Normalt den <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>och <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>Egenskaper representerar center för det element som är manipuleras och <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>egenskap representerar avståndet från mitten av elementet mot dess längst.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       När elementet flyttas den <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>och <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>Egenskaper i objektet ManipulationPivot2D behöver uppdateras så att rotation fortsätter att inträffa runt rätt punkt.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>"
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
  syntax:
    content: 'public sealed class ManipulationPivot2D : System.Windows.Input.Manipulations.ManipulationParameters2D'
