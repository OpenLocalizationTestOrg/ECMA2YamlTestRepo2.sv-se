  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Hämtar eller anger avståndet från pivot-punkt i utkanten av manipulatable region."
  remarks: "Radius-egenskapen måste vara ett positivt, begränsat värde som är större än eller lika med 1.0, eller `NaN`. `NaN`Anger att det finns ingen gräns. Standardvärdet är `NaN`.       I praktiken pivot-platsen är vanligtvis i mitten av det objekt som är manipuleras och Radius-värdet är avståndet från pivot-punkten längst kant för objektet. Pivotering som sker inom Radius-avstånd dämpas. Se <xref:System.Windows.Input.Manipulations.ManipulationPivot2D>för mer information.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D>"
  syntax:
    content: public float Radius { get; set; }
    return:
      type: System.Single
      description: "Avståndet från pivot-punkten i utkanten av manipulatable region."
  overload: System.Windows.Input.Manipulations.ManipulationPivot2D.Radius*
  exceptions: []
  platform:
  - net462
