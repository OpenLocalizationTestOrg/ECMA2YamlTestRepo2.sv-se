      type: System.Object
      description: "Det objekt som representerar plats i ett träd där den <xref:System.Windows.Annotations.IAnchorInfo.Anchor*>har lösts.</xref:System.Windows.Annotations.IAnchorInfo.Anchor*> Anger typen av typ av det kommenterade objektet. Fästisar anteckningar och markeringar i flödet eller fast dokument alltid motsvara en <xref href=&quot;System.Windows.Annotations.TextAnchor&quot;> </xref> objekt."
