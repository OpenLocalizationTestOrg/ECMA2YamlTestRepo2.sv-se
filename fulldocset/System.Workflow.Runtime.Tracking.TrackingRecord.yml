  remarks: "Vissa typer av spåra händelser som sänds av en arbetsflödesinstans har händelsedata som är kopplade till. Om en händelse för spårning har händelsedata som är kopplade till den, placerar spårning körningsinfrastrukturen till händelsedata Händelseargument kan egenskapen för den härledda klassen. Till exempel när en arbetsflödesinstans avbryts körningen spårning infrastruktur skickar en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>med <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName>inställd på en <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>som innehåller information om orsaken till uppsägningen.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>"
