  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Under exekveringen, genererar en arbetsflödesinstans tre typer av spårningshändelser spårning körningsinfrastrukturen: aktiviteten statushändelser, användarhändelser och statushändelser för arbetsflödet. Spårning körningsinfrastrukturen försöker matcha dessa händelser med spåra punkter i <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> När spårning körningsinfrastrukturen matchar en TrackPoint, skickar en spårnings-post som innehåller data som är associerade med både spåra punkten och Spårningstjänsten spårning av händelsen. Det finns tre typer av spårningsposten spårning körningsinfrastrukturen kan skicka: en <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>, en <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>, och en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Varje typ av spårningspost härleds från klassen TrackingRecord och motsvarar en av tre typer av spåra spårning körningsinfrastrukturen kan matcha: en <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>, en <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>, eller en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class TrackingRecord
