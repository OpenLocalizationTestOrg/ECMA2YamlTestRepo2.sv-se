  name: PageOrientation
  nameWithType: PageOrientation
  fullName: System.Printing.PageOrientation
  type: Enum
  summary: "Anger hur sidor med innehåll är inriktade på utskriftsmedier."
  remarks: "Använd värdena för den här typen främst för dessa ändamål: - som medlemmar i den <xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>samling, som är en egenskap för <xref:System.Printing.PrintCapabilities>, dessa värden anger vilka typer av orientering som har stöd för en skrivare.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>      -Som värde för den <xref:System.Printing.PrintTicket.PageOrientation%2A>egenskapen för en <xref:System.Printing.PrintTicket>, värdet anger att använda en viss orientering.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageOrientation%2A>       Den **okänd** värde används aldrig i egenskaperna för <xref:System.Printing.PrintCapabilities>objekt.</xref:System.Printing.PrintCapabilities>       Du bör aldrig ange en <xref:System.Printing.PrintTicket>egenskapen **okänt**.</xref:System.Printing.PrintTicket> Om vissa andra <xref:System.Printing.PrintTicket>producerar programmet har skapat en *PrintTicket dokument* som anger funktionen orientering till ett okänt alternativ (som är ett alternativ som inte har definierats i den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397)), en <xref:System.Printing.PrintTicket>objekt i ditt program som skapats med dokumentet har **okänd** som värde för den <xref:System.Printing.PrintTicket.PageOrientation%2A>egenskapen.</xref:System.Printing.PrintTicket.PageOrientation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Även om den <xref:System.Printing.PrintTicket>och <xref:System.Printing.PrintCapabilities>klasser kan inte ärvas, kan du utöka den [ut schemat](http://go.microsoft.com/fwlink/?LinkId=186397) att identifiera utskriftsenhet funktioner som inte ingår i den <xref:System.Printing.PrintTicket>eller <xref:System.Printing.PrintCapabilities>klasser.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Mer information finns i [NOTINBUILD: Så här: utöka utskrifts-schemat och skapa nya utskrifts systemklasser](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
  syntax:
    content: public enum PageOrientation
