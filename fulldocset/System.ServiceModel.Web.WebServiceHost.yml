  fullName: System.ServiceModel.Web.WebServiceHost
  type: Class
  summary: "En <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> härledda klass som Brevkort den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] REST programmeringsmodell."
  remarks: "Om WebServiceHost inte hittar några slutpunkter i tjänstebeskrivningen, skapas automatiskt en standardslutpunkt på tjänstens basadress för HTTP och HTTPS basadresser. Den skapar inte en slutpunkt automatiskt om användaren har konfigurerat en slutpunkt uttryckligen på tjänstens basadress. WebServiceHost konfigurerar automatiskt bindningen för slutpunkten ska fungera med de associerade Internet Information Services (IIS)-säkerhetsinställningarna när de används i en säker virtuell katalog.       När du skapar en standardslutpunkt för HTTP-inaktiverar WebServiceHost även hjälpsidan för HTTP och Web Services WSDL (Description Language) GET-funktioner så metadataslutpunkten inte stör standard HTTP-slutpunkten.       Dessutom lägger klassen WebServiceHost <xref:System.ServiceModel.Description.WebHttpBehavior>till alla slutpunkter som inte redan har beteendet och som har en <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>.</xref:System.ServiceModel.Configuration.WebMessageEncodingElement> </xref:System.ServiceModel.Description.WebHttpBehavior> Om alla åtgärder i tjänsten har antingen tomt HTTP begära organ eller hantera skickades som en dataström, konfigurerar WebServiceHost automatiskt lämpliga innehållstyp för bindningen."
  example:
  - "The following example shows how to use the WebServiceHost class to host a service that makes use of the [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] REST programming model.  \n  \n [!code-cs[WebServiceHost#0](~/add/codesnippet/csharp/t-system.servicemodel.we_0_1.cs)]\n [!code-vb[WebServiceHost#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_0_1.vb)]"
