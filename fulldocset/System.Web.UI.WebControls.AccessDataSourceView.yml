  name: ExecuteSelect(DataSourceSelectArguments)
  nameWithType: AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  fullName: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar data från den underliggande data storage med hjälp av SQL-strängen i den <> </> *> egenskapen och eventuella parametrar i den <> </> *> samling."
  remarks: "Den <xref:System.Web.UI.WebControls.AccessDataSourceView>objekt åsidosättningar i <xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A>metod för att se till att den <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>egenskapen för de associerade <xref:System.Web.UI.WebControls.AccessDataSource>kontrollen anges innan du hämtar data.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Innan metoden ExecuteSelect utförs den <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metoden anropas för att öka den <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>händelse.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> Du kan hantera den <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>händelse att undersöka värden för parametrarna och utföra eventuella förbearbetning innan en åtgärd för hämtning av data.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>       Att utföra datahämtning av i <xref:System.Web.UI.WebControls.AccessDataSourceView>objekt versioner ett <xref:System.Data.IDbCommand>objekt med den <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>text och alla tillhörande <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>Egenskaper.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> Sedan den <xref:System.Web.UI.WebControls.AccessDataSourceView>objektet kör den <xref:System.Data.IDbCommand>objektet mot underliggande datalagring.</xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> När åtgärden har slutförts på <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>metoden anropas för att öka den <xref:System.Web.UI.WebControls.SqlDataSource.Selected>händelse.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> Du kan hantera den <xref:System.Web.UI.WebControls.SqlDataSource.Selected>händelse att granska alla returvärden och felkoder och till eventuella efterbearbetning.</xref:System.Web.UI.WebControls.SqlDataSource.Selected>       Om den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>egenskap är inställd på den <xref:System.Web.UI.WebControls.SqlDataSourceMode>värdet och cachelagring är aktiverat på <xref:System.Web.UI.WebControls.AccessDataSourceView>hämtar data från och sparar data till cachen under en åtgärd för hämtning av data.</xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Cachen skapats, förkastats, eller uppdateras, baserat på cachelagringsbeteendet som anges av en kombination av de <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>och <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Egenskaper.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>       Om den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>egenskap är inställd på den <xref:System.Web.UI.WebControls.SqlDataSourceMode>värde och ett <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>egenskapen har angetts i <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>egenskapen utvärderas tillsammans med någon tillhandahålls <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>Egenskaper och det resulterande filtret används i listan över data under den <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>åtgärden.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "En <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> som används för att begära åtgärder på data utöver grundläggande datahämtning."
