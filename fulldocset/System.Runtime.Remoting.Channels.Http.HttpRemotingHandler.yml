  remarks: "Anpassade HTTP-hanterare bearbeta specifik, fördefinierade typer av HTTP-begäranden. Körbar kod som definierats i den <xref:System.Web.IHttpHandler>klasser, i stället för vanliga ASP eller ASP.NET-webbprogram sidor svarar på dessa specifika förfrågningar.</xref:System.Web.IHttpHandler> HTTP-hanterare är ett sätt att interagera med lågnivå-begäran och svar tjänster för IIS-webbservern och ger liknande funktionalitet till ISAPI-tillägg, men med en enklare programmeringsmodell."
