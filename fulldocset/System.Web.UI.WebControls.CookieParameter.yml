  name: CookieParameter
  nameWithType: CookieParameter
  fullName: System.Web.UI.WebControls.CookieParameter
  type: Class
  summary: "Binder värdet för en HTTP-cookien som klienten till en parameter-objekt. Parametern kan användas i en fråga med parametrar eller ett kommando för att välja, filter eller uppdatera data."
  remarks: "Du kan använda klassen CookieParameter för att binda värdet för en klientsidan HTTP-cookie skickades som en del av en HTTP-begäran till en parameter som används av ASP.NET kontroller för datakällor.       CookieParameter-klassen innehåller <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A>egenskapen, som identifierar namnet på det <xref:System.Web.HttpCookie>objekt som ska bindas till, förutom de som ärvts från <xref:System.Web.UI.WebControls.Parameter>klass.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.HttpCookie> </xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> Klassen CookieParameter försöker att binda till den namngivna cookien varje gång den <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>metoden anropas.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>      > [!IMPORTANT] > Kontroller som används för att binda data till parametern kan utlösa ett undantag om en CookieParameter-objekt har angetts, men ingen motsvarande cookie har skickats med HTTP-begäran. Dessutom kan de visar inga data om cookien skickas med `null`. Ange den <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>egenskapen för att undvika dessa situationer där det behövs.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control and CookieParameter object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_344_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_344_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("CookieName")]

