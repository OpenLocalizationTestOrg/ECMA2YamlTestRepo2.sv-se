  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger namnet på http-cookien som parametern Binder till."
  remarks: "Egenskapen CookieName identifierar en HTTP-cookie som representeras av ett <xref:System.Web.HttpCookie>objekt och är tillgänglig via aktuellt <xref:System.Web.HttpRequest>objektet.</xref:System.Web.HttpRequest> </xref:System.Web.HttpCookie> Om HTTP-cookien inte är tillgängligt i aktuellt <xref:System.Web.HttpRequest>objekt, den <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>metoden Binder parametern med värdet för den <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>egenskap, om det har angetts.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> </xref:System.Web.HttpRequest> Om den <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>egenskapen inte har angetts i <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>metoden misslyckas binda parametern till ett värde.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to declaratively use a <xref:System.Web.UI.WebControls.SqlDataSource> control and a <xref:System.Web.UI.WebControls.CookieParameter> object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_750_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_750_1.aspx)]  \n  \n The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.CookieParameter> object, set its properties, and add it to a <xref:System.Web.UI.WebControls.SqlDataSource> control's <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_2#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_750_2.cs)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_2#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_750_2.vb)]"
