  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> händelsen för en <xref href=&quot;System.Windows.Forms.ToolTip&quot;> </xref>."
  remarks: "Den <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>händelse utlöses av den <xref:System.Windows.Forms.ToolTip>klass när den <xref:System.Windows.Forms.ToolTip>ritas och <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>egenskapsvärdet är `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> Den <xref:System.Windows.Forms.DrawToolTipEventArgs>klassen innehåller all information som behövs för att rita den <xref:System.Windows.Forms.ToolTip>, inklusive ToolTip-texten i <xref:System.Drawing.Rectangle>, och <xref:System.Drawing.Graphics>objekt på vilket ritning ska göras.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs> För att anpassa utseendet på ToolTip, Använd den <xref:System.Drawing.Rectangle>att fastställa gränserna för knappbeskrivning och <xref:System.Drawing.Graphics>objekt för att utföra en anpassad ritning.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Du kan öka gränserna för den <xref:System.Windows.Forms.ToolTip>innan det visas som hanterar den <xref:System.Windows.Forms.ToolTip.Popup>händelse.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       När du skapar en DrawToolTipEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
