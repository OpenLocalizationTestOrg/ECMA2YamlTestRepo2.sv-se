  nameWithType: CodeSnippetTypeMember
  fullName: System.CodeDom.CodeSnippetTypeMember
  type: Class
  summary: "Representerar en medlem av en typ med ett litteralt kodfragment."
  remarks: "CodeSnippetTypeMember kan representera en medlem av en typ med ett litteralt kodfragment direkt i källan utan modifiering. Den här koden kan ingå i typdeklarationen.       En CodeSnippetTypeMember lagras en del av kod, exakt i dess ursprungliga format, som en sträng. CodeDOM översätter inte literal kodfragment. Literalen kodfragment lagras och utdata i deras ursprungliga format. CodeDOM-objekt som innehåller literal kod tillhandahålls så att utvecklare kan kapsla kod som redan finns på språket som mål.       Den <xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>egenskapen innehåller literal koden för typmedlemmen.</xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>"
  example:
  - "The following example demonstrates the use of the CodeSnippetTypeMember class to store literal code in a string format. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CodeDomProvider.GenerateCodeFromMember%2A> method.  \n  \n [!code-cs[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/csharp/t-system.codedom.codesni_3_1.cs)]\n [!code-vb[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/visualbasic/t-system.codedom.codesni_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetTypeMember : System.CodeDom.CodeTypeMember
