- uid: System.CodeDom.CodeTypeDeclaration.BaseTypes
  id: BaseTypes
  parent: System.CodeDom.CodeTypeDeclaration
  langs:
  - csharp
  name: BaseTypes
  nameWithType: CodeTypeDeclaration.BaseTypes
  fullName: System.CodeDom.CodeTypeDeclaration.BaseTypes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Hämtar bastyper av typen."
  remarks: "Om du vill skapa en klass i Visual Basic, som inte ärver från en bastyp, men som implementerar ett eller flera gränssnitt, måste du inkludera <xref:System.Object>som det första objektet i samlingen BaseTypes.</xref:System.Object>      > [!NOTE] > In the .NET Framework version 2.0 som du inte behöver den <xref:System.CodeDom.CodeTypeReference>för <xref:System.Object>Om du redan implementerar gränssnittet finns och att du refererar till den efter typ.</xref:System.Object> </xref:System.CodeDom.CodeTypeReference> Om du implementerar exempelvis den <xref:System.Collections.ICollection>gränssnitt och lägga till den i samlingen med den här instruktionen `ctd.BaseTypes.Add(New CodeTypeReference(typeof(ICollection)))`, behöver du inte den föregående `ctd.BaseTypes.Add(New CodeTypeReference(GetType(Object)))` instruktionen.</xref:System.Collections.ICollection>       Följande kod visar att lägga till en <xref:System.CodeDom.CodeTypeReference>till den samling som refererar till <xref:System.Object>.</xref:System.Object> </xref:System.CodeDom.CodeTypeReference>       [Visual Basic]      ```   Dim ctd As New CodeTypeDeclaration(&quot;Class1&quot;)   ctd.IsClass = True   ctd.BaseTypes.Add(New CodeTypeReference(GetType(Object)))   ctd.BaseTypes.Add(New CodeTypeReference(&quot;Interface1&quot;))   ``` [C#] ```   CodeTypeDeclaration ctd = new CodeTypeDeclaration(&quot;Class1&quot;);   ctd.IsClass = true;   ctd.BaseTypes.Add(new CodeTypeReference(typeof(Object)));   ctd.BaseTypes.Add(new CodeTypeReference(&quot;Interface1&quot;));   ``` föregående kod genererar motsvarigheten till följande kod i Visual Basic.      ```   Public Class Class1   Implements Interface1   ```Visual Basic-koden som genererats faktiskt är dock följande.      ```   Public Class Class1   Inherits Object   Implements Interface1   ```"
  syntax:
    content: public System.CodeDom.CodeTypeReferenceCollection BaseTypes { get; }
    return:
      type: System.CodeDom.CodeTypeReferenceCollection
      description: "En <xref href=&quot;System.CodeDom.CodeTypeReferenceCollection&quot;> </xref> -objekt som anger bastyper av typen."
  overload: System.CodeDom.CodeTypeDeclaration.BaseTypes*
  exceptions: []
  platform:
  - net462
