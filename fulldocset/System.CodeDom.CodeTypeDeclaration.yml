- uid: System.CodeDom.CodeTypeDeclaration.IsPartial
  id: IsPartial
  parent: System.CodeDom.CodeTypeDeclaration
  langs:
  - csharp
  name: IsPartial
  nameWithType: CodeTypeDeclaration.IsPartial
  fullName: System.CodeDom.CodeTypeDeclaration.IsPartial
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Hämtar eller anger ett värde som anger om typen deklarationen är helt eller delvis."
  remarks: "Du kan skapa en klass eller struktur implementering i en fullständig förklaring eller sprida över flera deklarationer. Implementeringar ingår ofta i en fullständig typdeklaration. I det här fallet egenskapen typen deklaration IsPartial `false`, vilket anger att typdeklarationen representerar all information för att genomföra klass eller struktur.       En partiell typdeklarationen gör det enklare att skapa olika delar av en klass eller struktur implementering i olika modulerna i ditt program. De partiella typdeklarationer kan lagras i en källfil eller fördelade på flera källfiler som kompileras slutligen tillsammans utgör den kombinerade typ-implementeringen.       Språket C# stöder partiella typdeklarationer av klasser och strukturer via den `partial` nyckelord. Visual Basic stöder partiella typdeklarationer av klasser och strukturer med den `Partial` nyckelord. Inte alla kod generatorer stöder partiella typdeklarationer så bör du testa om det här stödet genom att anropa <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metoden med flaggan <xref:System.CodeDom.Compiler.GeneratorSupport>.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>      > [!NOTE] > Partiella typdeklarationer stöds för klasser och strukturer. Om du anger en partiell typ-deklaration för en uppräkning eller gränssnitt, ger den genererade koden Kompilatorfel.       När du anger en klass eller struktur implementering över flera deklarationer egenskapen IsPartial `true` för den ursprungliga deklarationen och alla kompletterande deklarationer. Den ursprungliga deklarationen fullständigt ange typ signaturen, inklusive åtkomstmodifierare, ärvda typer och implementerat gränssnitt. Kompletterande deklarationer behöver inte ange typen signaturen. Ett kompileringsfel uppstår vanligen om du omdefiniera typsignatur i en kompletterande deklaration.       Visual Studio 2005 använder partiella typerna för att separera koden som skapats av användare från designer kod. I Windows-program i Visual Basic-projekt i användarkod placeras i en partiell klass som inte är kvalificerad av den `Partial` nyckelordet; i designern som tillhandahålls av kod visas i den partiella klass som har den `Partial` nyckelord. I C#, både användarkod och designer kod visas i partiella klasser som identifieras av den `partial` nyckelord."
  example:
  - "This example demonstrates using a <xref:System.CodeDom.CodeTypeDeclaration> to supply a class implementation across multiple declarations. The example builds the initial class declaration statement and sets the IsPartial property to `true`.  \n  \n [!code-cpp[CodeDomPartialTypeExample#3](~/add/codesnippet/cpp/p-system.codedom.codetyp_2_1.cpp)]\n [!code-cs[CodeDomPartialTypeExample#3](~/add/codesnippet/csharp/p-system.codedom.codetyp_2_1.cs)]\n [!code-vb[CodeDomPartialTypeExample#3](~/add/codesnippet/visualbasic/p-system.codedom.codetyp_2_1.vb)]  \n  \n A different method in the example extends the class implementation. This method builds a new type declaration statement for the existing class and sets the IsPartial property to `true`. The compiler combines the two partial type declarations together for the complete class implementation.  \n  \n [!code-cpp[CodeDomPartialTypeExample#7](~/add/codesnippet/cpp/p-system.codedom.codetyp_2_2.cpp)]\n [!code-cs[CodeDomPartialTypeExample#7](~/add/codesnippet/csharp/p-system.codedom.codetyp_2_2.cs)]\n [!code-vb[CodeDomPartialTypeExample#7](~/add/codesnippet/visualbasic/p-system.codedom.codetyp_2_2.vb)]"
  syntax:
    content: public bool IsPartial { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om klassen eller strukturen deklarationen är en partiell representation av genomförande. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om deklarationen är en fullständig implementering av klassen eller strukturen. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.CodeDom.CodeTypeDeclaration.IsPartial*
  exceptions: []
  platform:
  - net462
