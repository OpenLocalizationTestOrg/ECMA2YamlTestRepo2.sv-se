  name: CodeTypeDeclaration
  nameWithType: CodeTypeDeclaration
  fullName: System.CodeDom.CodeTypeDeclaration
  type: Class
  summary: "Representerar en typ-deklaration för en klass, struktur, gränssnitt eller uppräkning."
  remarks: "CodeTypeDeclaration kan användas för att representera kod som deklarerar en klass, struktur, gränssnitt eller uppräkning. CodeTypeDeclaration kan användas för att deklarera en typ som är kapslad inuti en annan typ.       Den <xref:System.CodeDom.CodeTypeDeclaration.BaseTypes%2A>egenskapen anger bastypen eller bastyper av typen som ska deklareras.</xref:System.CodeDom.CodeTypeDeclaration.BaseTypes%2A> Den <xref:System.CodeDom.CodeTypeDeclaration.Members%2A>egenskapen innehåller medlemmar typ, vilket kan innefatta metoder, fält, egenskaper, kommentarer och andra typer.</xref:System.CodeDom.CodeTypeDeclaration.Members%2A> Den <xref:System.CodeDom.CodeTypeDeclaration.TypeAttributes%2A>egenskapen anger den <xref:System.Reflection.TypeAttributes>värden för typdeklarationen som anger kategorin typ av typen.</xref:System.Reflection.TypeAttributes> </xref:System.CodeDom.CodeTypeDeclaration.TypeAttributes%2A> Den <xref:System.CodeDom.CodeTypeDeclaration.IsClass%2A>, <xref:System.CodeDom.CodeTypeDeclaration.IsStruct%2A>, <xref:System.CodeDom.CodeTypeDeclaration.IsEnum%2A>, och <xref:System.CodeDom.CodeTypeDeclaration.IsInterface%2A>metoder ange om typen är en klass, struktur, uppräkning eller gränssnittstyp, respektive.</xref:System.CodeDom.CodeTypeDeclaration.IsInterface%2A> </xref:System.CodeDom.CodeTypeDeclaration.IsEnum%2A> </xref:System.CodeDom.CodeTypeDeclaration.IsStruct%2A> </xref:System.CodeDom.CodeTypeDeclaration.IsClass%2A>      > [!NOTE] > Vissa programmeringsspråk har endast stöd för deklarationen av referenstyper eller klasser. Om du vill kontrollera en språkspecifika CodeDOM kodgeneratorn för stöd för deklarerar gränssnitt, uppräkningar och värdetyper anropa den <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metod för att testa för rätt <xref:System.CodeDom.Compiler.GeneratorSupport>flaggor.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> <xref:System.CodeDom.Compiler.GeneratorSupport>Anger stöd för gränssnitt, <xref:System.CodeDom.Compiler.GeneratorSupport>anger stöd för uppräkningar, och <xref:System.CodeDom.Compiler.GeneratorSupport>anger stöd för värdetyper, till exempel strukturer.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.GeneratorSupport></xref:System.CodeDom.Compiler.GeneratorSupport>       Du kan skapa en klass eller en structure-implementering i en fullständig förklaring eller sprida över flera deklarationer. Den <xref:System.CodeDom.CodeTypeDeclaration.IsPartial%2A>egenskapen anger om typen deklarationen är helt eller delvis.</xref:System.CodeDom.CodeTypeDeclaration.IsPartial%2A> Inte alla kod generatorer stöder partiella typdeklarationer så bör du testa om det här stödet genom att anropa <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metoden med flaggan <xref:System.CodeDom.Compiler.GeneratorSupport>.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "This example demonstrates using a CodeTypeDeclaration to declare a type.  \n  \n [!code-cs[CodeTypeDeclarationExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_7_1.cs)]\n [!code-vb[CodeTypeDeclarationExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_7_1.vb)]\n [!code-cpp[CodeTypeDeclarationExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_7_1.cpp)]"
