- uid: System.CodeDom.CodeTypeDeclaration.TypeAttributes
  id: TypeAttributes
  parent: System.CodeDom.CodeTypeDeclaration
  langs:
  - csharp
  name: TypeAttributes
  nameWithType: CodeTypeDeclaration.TypeAttributes
  fullName: System.CodeDom.CodeTypeDeclaration.TypeAttributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Hämtar eller anger attribut av typen."
  remarks: "Den <xref:System.Reflection.TypeAttributes>egenskapen innehåller samma typ av värden som används av <xref:System.Reflection>när du undersöker en typ vid körning.</xref:System.Reflection> </xref:System.Reflection.TypeAttributes> Många av dessa flaggor motsvarar inte typen deklarationssyntax för vissa språk. Därför bara följande flaggor som är relevanta för att <xref:System.CodeDom.CodeTypeDeclaration>: <xref:System.Reflection.TypeAttributes>, <xref:System.Reflection.TypeAttributes>, <xref:System.Reflection.TypeAttributes>, <xref:System.Reflection.TypeAttributes>, <xref:System.Reflection.TypeAttributes>, <xref:System.Reflection.TypeAttributes>, <xref:System.Reflection.TypeAttributes>, och <xref:System.Reflection.TypeAttributes>.</xref:System.Reflection.TypeAttributes> </xref:System.Reflection.TypeAttributes> </xref:System.Reflection.TypeAttributes> </xref:System.Reflection.TypeAttributes> </xref:System.Reflection.TypeAttributes> </xref:System.Reflection.TypeAttributes> </xref:System.Reflection.TypeAttributes> </xref:System.Reflection.TypeAttributes> </xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > Vissa av flaggorna som <xref:System.Reflection.TypeAttributes>överlappar innebörden av flaggor i <xref:System.CodeDom.CodeTypeMember.Attributes%2A>egenskapen <xref:System.CodeDom.CodeTypeDeclaration>som har ärvts från <xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember> </xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeMember.Attributes%2A> </xref:System.Reflection.TypeAttributes> Den <xref:System.CodeDom.CodeTypeMember.Attributes%2A>egenskapen är en sidoeffekt av den <xref:System.CodeDom.CodeTypeDeclaration>klass med arv från <xref:System.CodeDom.CodeTypeMember>så att klasser kan vara kapslade.</xref:System.CodeDom.CodeTypeMember> </xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeMember.Attributes%2A> Flaggorna i egenskapen TypeAttributes ska användas i stället för flaggor i den <xref:System.CodeDom.CodeTypeMember.Attributes%2A>egenskapen.</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      > [!NOTE] > Mönster för att ställa in synlighetsflaggor (flaggor som innehåller ord `Public` eller `Nested`) är att maskera alla synlighet flaggor med hjälp av den <xref:System.Reflection.TypeAttributes>och ange sedan önskade synlighetsflagga.</xref:System.Reflection.TypeAttributes> Till exempel C#-kod instruktionen att identifiera den <xref:System.CodeDom.CodeTypeDeclaration>(med namnet `cd`) som är en intern klass `cd.TypeAttributes = (cd.TypeAttributes & ~TypeAttributes.VisibilityMask) | TypeAttributes.NotPublic;`.</xref:System.CodeDom.CodeTypeDeclaration>  Koden för att ange samma värde i Visual Basic är `cd.TypeAttributes = (cd.TypeAttributes And (TypeAttributes.VisibilityMask Xor -1)) Or TypeAttributes.NotPublic`. Ange egenskapen TypeAttributes direkt till en synlighetsflagga (`cd.TypeAttributes = TypeAttributes.NotPublic;`) raderas alla andra flaggor som kan anges."
  syntax:
    content: public System.Reflection.TypeAttributes TypeAttributes { get; set; }
    return:
      type: System.Reflection.TypeAttributes
      description: "En <xref:System.Reflection.TypeAttributes>-objekt som anger attribut av typen.</xref:System.Reflection.TypeAttributes>"
  overload: System.CodeDom.CodeTypeDeclaration.TypeAttributes*
  exceptions: []
  platform:
  - net462
