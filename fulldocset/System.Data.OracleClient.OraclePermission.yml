  name: OraclePermission
  nameWithType: OraclePermission
  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "Gör att .NET Framework Data Provider för Oracle för att säkerställa att en användare har en säkerhetsnivå som är tillräckliga för att få åtkomst till en Oracle-databas."
  remarks: "Den här typen är inaktuell och kommer att tas bort i framtida versioner av .NET Framework. Mer information finns i [Oracle och ADO.NET](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>egenskapen företräde framför den <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>egenskapen.</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> Därför, om du ställer in <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>till `false`, måste du också ange <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>till `false` vill hindra en användare från att en anslutning med ett tomt lösenord.</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       Ett exempel som visar hur du använder säkerhet krav finns [Code Access Security och ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
