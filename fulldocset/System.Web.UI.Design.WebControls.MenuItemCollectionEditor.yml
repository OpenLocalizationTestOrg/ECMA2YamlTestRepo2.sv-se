- uid: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: MenuItemCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Redigerar värdet för menyn objektsamlingen för den associerade kontrollen."
  remarks: "Metoden EditValue extraherar den associerade <xref:System.Web.UI.WebControls.Menu>kontroll och <xref:System.Web.UI.Design.WebControls.MenuDesigner>objekt som är associerat med kontrollen från den `context` parameter.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> EditValue anropar sedan tillbaka på den <xref:System.Web.UI.Design.WebControls.MenuDesigner>att visa en redigera dialogruta som används för att redigera den <xref:System.Web.UI.WebControls.MenuItemCollection>objekt av den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>       Den `provider` parametern används inte."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som används för att hämta kontextinformation."
    - id: provider
      type: System.IServiceProvider
      description: "Ett objekt som implementerar det <xref:System.IServiceProvider>som redigera tjänster kan erhållas.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Så här redigerar du värdet för objektet."
    return:
      type: System.Object
      description: "Den nya <code> value </code>, annars, om inte värdet för objektet har ändrats, <code> value </code> oförändrat."
  overload: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue*
  exceptions: []
  platform:
  - net462
