  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  type: Class
  summary: "Innehåller en komponent redigerare för samling som anges av den <xref:System.Web.UI.WebControls.Menu.Items*>egenskapen för den associerade <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll.</xref:System.Web.UI.WebControls.Menu.Items*>"
  remarks: "Klassen MenuItemCollectionEditor ger ett användargränssnitt för redigering av <xref:System.Web.UI.WebControls.MenuItem>element i mängden som anges av den <xref:System.Web.UI.WebControls.Menu.Items%2A>egenskap i den associerade <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.MenuItem>       MenuItemCollectionEditor anropas genom att välja de tre punkterna (**... **) knappen på den **objekt** egenskap i den **egenskaper** rutnät av den visuella designern eller genom att välja **redigera menyalternativ** från den **vanliga uppgifter** snabbmenyn på kontrollen.       Den <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A>metoden redigerar värdena för menyn objektsamlingen för den associerade <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A> Den <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>metoden hämtar stilen redigering som är associerad med den här redigeraren.</xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_18_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_18_1.vb)]"
  syntax:
    content: 'public class MenuItemCollectionEditor : System.Drawing.Design.UITypeEditor'
