  name: MtomMessageEncodingElement
  nameWithType: MtomMessageEncodingElement
  fullName: System.ServiceModel.Configuration.MtomMessageEncodingElement
  type: Class
  summary: "Representerar konfigurationsavsnittet som anger kodning och meddelandet versionshantering används för SOAP meddelandet överföring optimering mekanism (MTOM) baserade meddelanden. Den här klassen kan inte ärvas."
  remarks: "Kodningen är processen att transformera en uppsättning Unicode-tecken i en sekvens med byte.       Klassen MtomMessageEncodingElement representerar konfigurationselement som anger teckenkodningen och meddelandet versionshantering används för ett meddelande med ett meddelande överföring optimering mekanism (MTOM)-kodning. MTOM är en teknik för att överföra binära data i [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] meddelanden. MTOM-kodare försöker balans mellan effektivitet och samverkan. MTOM-kodning skickar de flesta XML i textform men optimerar stora block med binära data genom att överföra dem som – utan att konvertera till text.       Den <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>klassen representerar en konfigurationselement som anger ett text-kodaren som används för att skapa textbaserade meddelanden på kabeln.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Meddelanden som genereras av den här kodaren lämpar sig för WS-* baserat samverkan. Webbtjänst eller webbtjänstklienten förstår vanligtvis textrepresentation XML. Det är dock minst effektiv metod för kodning av XML-meddelanden om du vill överföra stora block med binära data som text.       Den <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>klassen representerar konfigurationselement som anger teckenkodningen och meddelandet versionshantering används för binär-baserad XML-meddelanden.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Detta är mest effektiva men minst samverkande av alternativ för kodning."
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
