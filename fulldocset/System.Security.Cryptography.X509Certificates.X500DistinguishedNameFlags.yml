  name: X500DistinguishedNameFlags
  nameWithType: X500DistinguishedNameFlags
  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags
  type: Enum
  summary: "Anger egenskaper i det unika X.500-namnet."
  remarks: "Den här uppräkningen används med klassen X500DistinguishedNameFlags för att ange specialtecken i det unika namnet.       Flera värden kan inte anges samtidigt i den här uppräkningen; Använd endast ett av dessa värden om du vill definiera speciella egenskaper för ett unikt x&500;-namn. Till exempel ange endast ett av värdena UseCommas, UseNewLines och UseSemicolons. Du kan också ange UseT61Encoding eller UseUTF8Encoding."
