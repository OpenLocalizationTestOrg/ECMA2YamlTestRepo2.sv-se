ws.FrameworkElement>och <xref:System.Windows.FrameworkContentElement>klasser båda implementerar den <xref:System.Windows.Controls.ToolTipService>och visa den här händelsen genom att definiera händelser i föregående tabell kopiera den <xref:System.Windows.Controls.ToolTipService>fält om du vill skapa en ny dirigeras Händelseidentifierare som finns på den <xref:System.Windows.FrameworkElement>och <xref:System.Windows.FrameworkContentElement>klasser.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       Om knappbeskrivningen har definierats som en <xref:System.Windows.Controls.ToolTip>objekt, den <xref:System.Windows.Controls.ToolTip.Opened>och <xref:System.Windows.Controls.ToolTip.Closed>händelser för den <xref:System.Windows.Controls.ToolTip>klassen också aktiveras när en knappbeskrivning öppnar och stänger.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
