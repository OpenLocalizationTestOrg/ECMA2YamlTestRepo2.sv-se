  fullName: System.Web.UI.WebControls.MenuEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> och <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> händelser i en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "Klassen MenuEventArgs används för att lagra de händelsedata som skickas till en händelsehanterare för händelser i följande tabell.      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.MenuItemClick>| Inträffar när användaren klickar på ett menyalternativ.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> Den här händelsen är vanligt att synkronisera en <xref:System.Web.UI.WebControls.Menu>-kontroll med en annan kontroll på sidan. |   | <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>| Inträffar när ett menyalternativ som är bundna till data.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> </xref:System.Web.UI.WebControls.Menu> Den här händelsen är vanligt att ändra ett menyalternativ innan den återges i en <xref:System.Web.UI.WebControls.Menu>-kontroll. |       Beroende på den händelse som aktiveras, du kan komma åt menyalternativet klickar på användaren eller menyalternativet vara bunden till data med hjälp av den <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Web.UI.WebControls.Menu>       En lista över inledande egenskapsvärden för en instans av klassen MenuEventArgs, finns det <xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the MenuEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> event to modify the properties of a menu item before it is displayed in a <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of the `Home` menu item is set to display an image in that menu item only. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_160_1.aspx)]\n [!code-vb[MenuEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_160_1.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
  syntax:
    content: 'public sealed class MenuEventArgs : System.Web.UI.WebControls.CommandEventArgs'
