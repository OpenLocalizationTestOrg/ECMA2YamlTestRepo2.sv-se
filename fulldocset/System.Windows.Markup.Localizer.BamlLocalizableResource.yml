  namespace: System.Windows.Markup.Localizer
  summary: "Hämtar eller anger om resursen är synlig för översättning."
  remarks: "Värdet för läsbara fungerar som en rekommendation att localizer om om innehållet i den lokaliserbara resursen kan översättas direkt som vanligt strängar.       Till exempel när strängen &quot;Red&quot; används som en UI-sträng, kan den direkt översättas till ett annat språk. I det här fallet egenskapen läsbar bör anges till `true`.       Om strängen &quot;Red&quot; används som en fördefinierad färgvärde för en <xref:System.Windows.Media.Brush>, kan inte översättas.</xref:System.Windows.Media.Brush> Därför egenskapen läsbar bör anges till `false`.      <a name=&quot;xamlTextUsage_Readable&quot;></a>## XAML Text användning"
  syntax:
    content: public bool Readable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om resursen är synlig för översättning; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
