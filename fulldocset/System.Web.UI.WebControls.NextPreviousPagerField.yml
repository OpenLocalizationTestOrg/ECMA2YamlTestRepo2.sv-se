  type: Class
  summary: "Representerar ett fält som visar navigeringskontroller i en <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> kontroll användarna med data."
  remarks: "Klassen NextPreviousPagerField representerar ett fält som visar navigeringskontroller i en <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager> Dessa navigeringskontroller kan användas till sidan med data som visas i en kontroll som implementerar den <xref:System.Web.UI.WebControls.IPageableItemContainer>gränssnitt som den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       NextPreviousPagerField-klassen innehåller knappar som gör att användare kan navigera i sidorna i data med en sida i taget eller gå till den första eller sista sidan i data.       Du kan anpassa utseendet på NextPreviousPagerField-objekt med hjälp av den <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>egenskapen för att ange formatet på knapparna.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> Du kan också använda den <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>egenskapen för att välja vilken typ av knapp som visas.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> I följande tabell visas tillgängliga knapptyper.      | Knappen typen | Beskrivning |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| En kontroll <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType>| En kontroll som <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType>| En kontroll <xref:System.Web.UI.WebControls.LinkButton>. |       Du kan dölja ett NextPreviousPagerField objekt i en <xref:System.Web.UI.WebControls.DataPager>kontroll genom att ange den <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> Du kan även dölja enskilda knapparna (första sida, föregående sida, nästa sida och sista sidan knappar) genom att ange den <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>, och <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>Egenskaper som `false`.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       Kontrollen NextPreviousPagerField kan du ange anpassade text för varje knapp med hjälp av den <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>, och <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>Egenskaper.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       När den <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>egenskap är inställd på `ButtonType.Image`, du måste ange en URL till en bild som visas för knappen.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Du kan ange bilder individuellt för varje knapp genom att ange den <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>, och <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>Egenskaper.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       När den <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>egenskap är inställd på `ButtonType.Image`, egenskapen motsvarande fungerar som den alternativa texten för bilden.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Till exempel den text som anges av den <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>egenskapen visas som den alternativa texten för knappen första sidan.</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> Den här texten visas även som en knappbeskrivning i webbläsare som stöder knappbeskrivningar."
