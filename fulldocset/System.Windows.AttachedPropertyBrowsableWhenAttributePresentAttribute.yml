  fullName: System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute
  type: Class
  summary: "Anger en bifogade egenskapen är endast bläddringsbar på ett element som också har en annan specifika [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] tillämpas på dess klassdefinitionen."
  remarks: "Innebörden av termen `browsable` som används i beskrivningar för den här [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] är detsamma som beskrivningar för de angivna <xref:System.ComponentModel.BrowsableAttribute>, men bläddringsbar tillståndet för en bifogad egenskap är särskilt relevanta för information om egenskaper för [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], eftersom en bifogad egenskap är i första hand en [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] konceptet.</xref:System.ComponentModel.BrowsableAttribute>       Detta [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] bör endast användas på get-accessorn för anslutna egenskapsdefinitioner. Använd inte detta [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] att set-accessorn. Även om intuitivt set-åtgärd som görs bläddringsbar för [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] på relevanta element är närvaro och egenskaperna för get-accessorn på egenskapen anger elementet som styr beteendet true.       Allmän information om deklarerande kopplade egenskaper finns [kopplade Egenskapsöversikt](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class AttachedPropertyBrowsableWhenAttributePresentAttribute : System.Windows.AttachedPropertyBrowsableAttribute
