- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger den maximala storleken i byte för buffertpool.."
  remarks: "Många delar av [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] använda buffertar. Skapa och förstöra buffertar varje gång som de som används är dyrt och skräpinsamling för buffertar är också dyra. Med buffert pooler du tar en buffert från poolen, använda den och återgå till poolen när du är klar. Därmed undviks pålägget i Skapa och förstöra buffertar."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Den maximala storleken för buffertpool.. Standardvärdet är 524 288 byte (512 * 1024)."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger den maximala storleken i byte, för buffert som används för att lagra meddelanden i minnet."
  remarks: "Den här egenskapen gäller bara meddelandehuvuden för meddelanden som skickas som en dataström. Det här värdet bör vara minst möjliga maxstorleken för SOAP-huvuden som är skrivskyddade i buffrat läge.       Om bufferten är full, förblir överflödiga data i den underliggande socketen tills bufferten har utrymme igen.       Värdet för den här egenskapen måste vara mindre än eller lika med MaxMessageSize och måste vara större än storleken på huvuden i meddelandet eller kanalen genererar ett undantag.       Om du får mer data än vad du kan buffra kanalen utlöser en <xref:System.ServiceModel.CommunicationException>, som innehåller <xref:System.ServiceModel.QuotaExceededException>som inre undantag.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Maximalt antal byte som används för att buffra inkommande meddelanden i minnet. Standardvärdet är 65 536 byte."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
