  type: Class
  summary: "Tillhandahåller funktioner för körning av kommandot för att anropa kompilerare. Den här klassen kan inte ärvas."
  remarks: "Den här klassen innehåller en samling av metoder som kan användas för att anropa en kompilator, vanligtvis från en <xref:System.CodeDom.Compiler.ICodeCompiler>implementering.</xref:System.CodeDom.Compiler.ICodeCompiler>      > [!NOTE] > Den här klassen innehåller en länk efterfrågan på klassnivå som gäller för alla medlemmar. En <xref:System.Security.SecurityException>när den omedelbara anroparen inte har behörighet fullständigt betrodd.</xref:System.Security.SecurityException> Mer information finns i [länk krav](~/add/includes/ajax-current-ext-md.md)."
