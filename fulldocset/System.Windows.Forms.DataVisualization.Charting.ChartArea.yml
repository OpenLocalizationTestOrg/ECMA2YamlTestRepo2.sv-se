  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Representerar ett diagramområde på diagrambilden."
  remarks: "Inom de angivna diagram i *inre rityta* är rektangulärt område i x och y-axeln rader, där datapunkter ritas. Den *Rita position* är rektangulärt område som omfattar inre rityta skalstreck och etiketter för kategoriaxel. Den *diagramområde* är rektangulärt område som omfattar rityta, skalstreck, axeletiketterna och titlarna axeln i diagrammet.       Ett diagramområde representeras av ett ChartArea-klassen. ChartArea-objekt lagras i <xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>klass.</xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>       Antalet diagramserien som kan skrivas ut i ett diagramområde är obegränsad.       Ett ChartArea-objekt:-använder en distinct inre rita upp område.      -Används för att rita en eller flera serier i diagramområdet.      -Har primära och sekundära x och y-axes förutom cirkel-och ringdiagram.       När du använder formen diagramtyper, som innehåller cirkeldiagram, ringdiagram, Trattens, pyramid, polärt, och polärdiagram definierar inre ritområdet positionen storleken på diagrammet typen formen. Till exempel när du ökar värdet för den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>egenskapen på ett cirkeldiagram ökar radien för formen cirkel.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Varje diagramområde har två uppsättningar med X- och Y-axes primära och sekundära för andra diagramtyper. Om du vill komma åt egenskaper som rör dessa axlar kan använda den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Egenskaper.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> Om du behöver ange en egenskap som påverkar alla axlar på diagrammet använder den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>       En eller flera serier är kopplade till ett diagramområde. Serien har en <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>bestämmer det diagramområde som varje serie tillhör.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> Som standard är serien anslutet till diagramområdet som standard. Avaktivera visning av en serie, ange den <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>egenskapen för denna serie till en sträng med längden noll.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Om ett annat diagramområde har lagts till i diagrammet, kan du associera en serie med nytt Diagramområde. I alla form diagramtyper, samt och liggande stapeldiagram typer, måste alla serier ritas i en separat Diagramområde. I alla andra typer av diagram, kan du kombinera flera serier i samma Diagramområde.       Ett 3D-diagram visas på grundval av diagrammet område av diagramområdet. Du kan använda den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>egenskapen för att aktivera och anpassa ditt diagram i 3D.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Diagramområde lägsta och högsta räknas automatiskt inte om du lägger till nya data, så att diagrammet inte ändras automatiskt axelns storlek.  Du kan kräva diagramområde beräkna om dessa värden med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Om du vill justera flera diagramytor lodrätt, ange den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Om du vill justera flera diagramytor vågrätt placerar du diagramområden med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>egenskapen och ange sedan den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>egenskapen till vågrät.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>       Om du inte visningen av en serie, ange den <xref:System.Windows.Forms.DataVisualization.Charting.Series>egenskapen för denna serie till en sträng med längden noll.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
