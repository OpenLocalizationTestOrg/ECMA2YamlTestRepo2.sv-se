  remarks: "Använd egenskapen AlignmentStyle för att justera två eller flera diagramytor vågrätt, lodrätt eller båda. Justeringstyp är ett av följande värden eller en binär eller kombination av värdena nedan.      | Medlemsnamn | Beskrivning |   |-----------------|-----------------|   | Alla | Diagramytor ligger i linje med hjälp av alla värden. |   | AxesView | Diagramytor ligger i linje med hjälp av vyn i den angivna <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>. |   | Markören | Diagramytor justeras på markören. |   | Ingen | Diagramytor justeras inte automatiskt. |   | Positionen | Diagramytor ligger i linje med <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>på det diagramområde som anges. |   | InnerPlotPosition | Diagramytor ligger i linje med <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>på det diagramområde som anges. |       Om den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>värdet inte anges, egenskapen AlignmentStyle har ingen effekt.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>"
