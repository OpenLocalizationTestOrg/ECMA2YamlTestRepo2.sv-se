  remarks: "Med den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>, AlignmentOrientation och <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>Egenskaper, är det möjligt att justera eller synkronisera två eller flera diagramytor vågrätt, lodrätt eller båda.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>       Ange först den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>egenskapen till namnet på en <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> Det här diagramområdet sedan justeras, baserat på de <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>, som definierar justeringen ska användas och AlignmentOrientation inställning, som definierar delarna av det diagramområde som ska användas för att ange justering.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       Om den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>egenskap är inte inställd kan diagramområdet som inte justerade, oavsett den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>och AlignmentOrientation inställningar.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>"
