- uid: System.Windows.Automation.SynchronizedInputPattern.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.SynchronizedInputPattern
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: SynchronizedInputPattern.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.SynchronizedInputPattern.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Anger som providern börjar lyssna efter indata för den angivna typen."
  remarks: "När WPF hittar matchande indata, kontrollerar flödet av inkommande händelse. Om automation-elementet som lyssnar efter inkommande inte är i vägen indata ignoreras och <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>händelsen utlöses.</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> Om indata tas emot av elementet automation lyssnar efter den typen den <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>händelse är upphöjt, annars den <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>händelsen utlöses.</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       När du har fått indata providern slutar lyssna och fortsätter normalt."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "Indata för att lyssna efter typ."
  overload: System.Windows.Automation.SynchronizedInputPattern.StartListening*
  exceptions: []
  platform:
  - net462
