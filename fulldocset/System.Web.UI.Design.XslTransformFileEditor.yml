  name: XslTransformFileEditor
  nameWithType: XslTransformFileEditor
  fullName: System.Web.UI.Design.XslTransformFileEditor
  type: Class
  summary: "Ger ett användargränssnitt för designtid för att välja en XML-transformation."
  remarks: "Ett XslTransformFileEditor-objekt används vid designtillfället att markera och redigera en URL för en XML-Transformation (.xsl) och tilldela URL: en till egenskap för en kontroll. Till exempel den <xref:System.Web.UI.WebControls.XmlDataSource>kontrollen använder klassen XslTransformFileEditor vid designtillfället för att ange värdet för den <xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A>egenskapen.</xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Använd den <xref:System.ComponentModel.EditorAttribute>attribut för att associera XslTransformFileEditor med en egenskap.</xref:System.ComponentModel.EditorAttribute> När den kopplade egenskapen redigeras i designvyn designer värden anropar den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden använder den <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metod som i sin tur visar ett användargränssnitt för att välja URL: en och returnerar sedan den URL som väljs av användaren.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>metoden anger formatet som visas i användargränssnittet.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Härleda en klass från XslTransformFileEditor att definiera en anpassad redigerare för en XML-transformeringen filen URL-egenskapen. Till exempel en härledd klass kan åsidosätta den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden och sedan anropa den <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metod med en anpassad <xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A>eller <xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A>värde.</xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A> </xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XslTransformFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XslTransformFileEditor class allows the user interface to select and edit an XML transform file name for the property value.  \n  \n [!code-cs[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_1_1.cs)]\n [!code-vb[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_1_1.vb)]"
  syntax:
    content: 'public class XslTransformFileEditor : System.Web.UI.Design.UrlEditor'
