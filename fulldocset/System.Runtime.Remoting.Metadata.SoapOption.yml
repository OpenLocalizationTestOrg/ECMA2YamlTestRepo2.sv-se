  summary: "Anger att utdata SOAP strängtyp i ett SOAP-kuvert använder den <xref uid=&quot;langword_csharp_XSD&quot; name=&quot;XSD&quot; href=&quot;&quot;> </xref> prefix och resulterande XML-filen inte har ett ID-attribut för strängen."
  remarks: "Till exempel när en klass som standard kan vara fjärranslutas i SOAP-format som ```   <member1>10</member1>   <member2 id=&quot;ref-3&quot;>hello</member2>   <member3 href=&quot;#ref-3&quot;/>   <member4 href=&quot;#ref-4&quot;/>   <member4shared href=&quot;#ref-4&quot;/>   <member5 href=&quot;#ref-5&quot;/>   <member6 id=&quot;ref-6&quot; xsi:type=&quot;SOAP-ENC:string&quot;>Hello World</member6>   <str1 id=&quot;ref-7&quot;>hello < world</str1>   <str2 id=&quot;ref-8&quot;><</str2>   <str3 id=&quot;ref-9&quot;>< world</str3>   <str4 href=&quot;#ref-7&quot;/>   ``` fjärrkommunikation serialisering med den `XsdString` alternativet skulle skapa följande XML-filen.      ```   <member1 xsi:type=&quot;xsd:int&quot;>10</member1>   <member2 xsi:type=&quot;xsd:string&quot;>hello</member2>   <member3 xsi:type=&quot;xsd:string&quot;>hello</member3>   <member4 href=&quot;#ref-3&quot;/>   <member4shared href=&quot;#ref-3&quot;/>   <member5 href=&quot;#ref-4&quot;/>   <member6 xsi:type=&quot;xsd:string&quot;>Hello World</member6>   <str1 xsi:type=&quot;xsd:string&quot;>hello < world</str1>   <str2 xsi:type=&quot;xsd:string&quot;><</str2>   <str3 xsi:type=&quot;xsd:string&quot;>< world</str3>   <str4 xsi:type=&quot;xsd:string&quot;>hello < world</str4>   ```Mer information om SOAP-kuvert finns i www.w3.org/tr/soap/#_Toc478383494."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Remoting.Metadata.SoapOption
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
