  remarks: "En <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>delegatmetod använder DesignerRegionMouseEventArgs konstruktorn för att initiera en <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objekt för användning med en <xref:System.Web.UI.Design.ViewEventArgs>objektet.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       När du klickar på en kontroll region vid designtillfället designer värden initierar en <xref:System.Web.UI.Design.ViewEventArgs>objekt för en <xref:System.Web.UI.Design.ViewEvent.Click>händelsetyp och anger den <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>egenskap med ett <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objekt.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>"
  syntax:
    content: public DesignerRegionMouseEventArgs (System.Web.UI.Design.DesignerRegion region, System.Drawing.Point location);
