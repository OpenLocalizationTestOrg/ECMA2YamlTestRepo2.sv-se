      description: "Designer region som du har klickat på; används för att initiera <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>"
    - id: location
      type: System.Drawing.Point
      description: "Den plats som användes i förhållande till det övre vänstra hörnet i regionen. används för att initiera <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>"
