  langs:
  - csharp
  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "Tillhandahåller data för en <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> händelse som aktiveras när du klickar på en markerad kontroll eller en designer region i en markerad kontroll. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelse utlöses av designer värden för vissa åtgärder i en kontroll i designvyn.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> En händelse inträffar exempelvis när du klickar på en markerad kontroll eller en designer region i en markerad kontroll i designvyn.       Den <xref:System.Web.UI.Design.ControlDesigner>klassen tillhandahåller en standard-delegat att hantera den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelse.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> När du klickar på en markerad kontroll eller en designer region på en markerad kontroll vid designtillfället designer värden initierar en <xref:System.Web.UI.Design.ViewEventArgs>objekt för en <xref:System.Web.UI.Design.ViewEvent.Click>händelsetyp och anger den <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>egenskap med ett DesignerRegionMouseEventArgs-objekt.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>       När den <xref:System.Web.UI.Design.ViewEventArgs>objekt anger du klickade på en designer region, standard-delegat i den <xref:System.Web.UI.Design.ControlDesigner>klassen skickar DesignerRegionMouseEventArgs objektet till den <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metoden.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs> Klasser som härleds från den <xref:System.Web.UI.Design.ControlDesigner>klassen åsidosättning av <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metod för att bearbeta händelser som aktiveras när du klickar på en kontroll i design-värden.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner>       Den <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>egenskap representerar den kontroll designer region som händelsen ska gälla, eventuella.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> Den <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>egenskap representerar platsen i designvyn som du har klickat på.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>       Mer information om händelser och delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
