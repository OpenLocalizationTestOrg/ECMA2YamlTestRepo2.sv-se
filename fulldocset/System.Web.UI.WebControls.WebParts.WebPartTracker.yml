  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Övervakar webbdelar anslutningar för cirkulär anslutningar."
  remarks: "En anslutning av webbdelar är en länk eller en association mellan två <xref:System.Web.UI.WebControls.WebParts.WebPart>(eller andra server eller användaren) kontroller som gör det enkelt att dela data.</xref:System.Web.UI.WebControls.WebParts.WebPart> En kontroll fungerar som en leverantör av data och en annan som konsumenter av data i varje webbdelar-anslutning.       När en kontroll av webbdelar är både en provider och konsumenter och angivna data beror på de förbrukade data, finns möjligheten att skapa en anslutning som resulterar i en oändlig loop mellan webbdelarna kontroller. Dessa slingor kallas cirkulär anslutningar. En utvecklare kan förhindra att en cirkulär anslutning med klassen WebPartTracker för att spåra antalet anslutningar för en providerpunkt och en kontroll för webbdelar. Anslutningspunkten för providern och kontrollen har angetts i den <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       Om en cirkulär anslutning identifieras objektet WebPartTracker anger den <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>-egenskapen i providern webbdelar styra.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> Den <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>egenskapen returnerar `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
