- uid: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.IPostBackEventHandler
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: IPostBackEventHandler.RaisePostBackEvent(String)
  fullName: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "När implementeras av en klass, kan en serverkontroll att bearbeta en händelse som aktiveras när ett formulär skickas till servern."
  remarks: "Vidarebefordrar värdet för den `eventArgument` parametern till den `RaisePostBackEvent` metod för den kontroll som implementerar det <xref:System.Web.UI.IPostBackEventHandler>gränssnittet.</xref:System.Web.UI.IPostBackEventHandler> Den här kontrollen också renderar HTML-element som orsakar återanslående ska ske. Om kontrollen återgivningar klientskript för återanslående, argumentet från skriptet skickas den `eventArgument` parameter. Om återanslåendet orsakas av ett enkelt skicka åtgärd, den `eventArgument` parametern är `null`.       Den här metoden ger funktioner för många händelser som implementeras av HTML- och webbserverkontroller."
  example:
  - "The following code example defines a custom button server control that causes postback, captures the postback event using the RaisePostBackEvent method, and raises a `Click` event on the server.  \n  \n [!code-cs[Classic IPostBackEventHandler Example#1](~/add/codesnippet/csharp/m-system.web.ui.ipostbac_0_1.cs)]\n [!code-vb[Classic IPostBackEventHandler Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.ipostbac_0_1.vb)]"
  syntax:
    content: public void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "En <xref:System.String>som representerar ett valfritt händelse argument som ska skickas till händelsehanteraren.</xref:System.String>"
