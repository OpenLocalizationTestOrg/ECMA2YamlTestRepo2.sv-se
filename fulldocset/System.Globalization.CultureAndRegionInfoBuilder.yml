  remarks: "Kulturerna har en hierarki. Överordnat för en specifik kultur är en neutral kultur för fördefinierade kulturer och överordnat för en neutral kultur är <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> Den överordnade kulturen omfattar bara uppsättningen information som är gemensamma för dess underordnade.       Du rekommenderas generellt att anpassade kulturer överensstämmer med den här hierarkin. Som standard är dock en anpassad kultur överordnad överordnat kulturen som den är baserad på. Om programmet skapar en kultur med <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>&quot;en-US-MyCulture&quot; baserat på &quot;sv-se&quot;, det överordnade objektet är &quot;SV&quot; eftersom det är överordnat &quot;sv-se&quot;.</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> Om programmet använder &quot;sv-se&quot; som överordnat för den nya anpassade kulturen, måste det ange ett värde explicit.       Om resurserna för specifik kultur inte är tillgängliga i systemet används resurser för neutral kultur. Om resurserna för den neutrala kulturen inte är tillgängliga, används de resurser som är inbäddad i huvudsammansättningen. Läs mer om resursen återställningsplats processen [paketering och distribuera resurser](~/add/includes/ajax-current-ext-md.md).       Listan över kulturer i Windows API är skiljer sig från listan över kulturer i .NET Framework. Om samverkan med Windows krävs, till exempel anropa mekanism via plattformen, programmet ska använda en specifik kultur som definieras i .NET Framework. Det ger konsekvens med motsvarande Windows-språket som identifieras med samma <xref:System.Globalization.CultureInfo.LCID%2A>.</xref:System.Globalization.CultureInfo.LCID%2A>"
  syntax:
    content: public System.Globalization.CultureInfo Parent { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "Den <xref:System.Globalization.CultureInfo>objekt som representerar den överordnade kulturen för den aktuella kulturen.</xref:System.Globalization.CultureInfo>"
