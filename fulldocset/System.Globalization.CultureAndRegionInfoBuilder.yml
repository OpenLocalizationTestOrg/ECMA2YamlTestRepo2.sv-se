  remarks: "I en get-åtgärd egenskapen ConsoleFallbackUICulture motsvarar den <xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A>metoden.</xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A> Ange `null` i en set-åtgärd för att indikera att kulturen definieras av aktuellt <xref:System.Globalization.CultureAndRegionInfoBuilder>objektet är alternativa gränssnittsspråk.</xref:System.Globalization.CultureAndRegionInfoBuilder> Om du försöker ange egenskapen till en kultur som själva har en annan konsol reserv UI kultur sedan tilldelas den slutliga &quot;lägsta&quot; kulturen.       Språk som arabiska, hebreiska, persiska, Urdu och Syriska baseras på dubbelriktad text. Windows-program som använder ett grafiskt användargränssnitt, stöder dubbelriktade språk. Konsolprogram som använder text användargränssnittet i konsolen för operativsystemet, ger dock inte dubbelriktad support. Därför visar ett konsolprogram är lokaliserade till arabiska eller hebreiska, oläslig text på skärmen för konsolen.       Gränssnittsspråk anger vilka resurser som ett program måste ha stöd för användarens indata och utdata och som standard är samma som operativsystemet kultur. Till exempel den <xref:System.Globalization.CultureInfo.CurrentUICulture%2A>-egenskap returnerar en Arabic kultur för ett Arabic operativsystem.</xref:System.Globalization.CultureInfo.CurrentUICulture%2A> Programmet ska använda egenskapen ConsoleFallbackUICulture för att hämta en neutral kultur som är lämplig för en konsol programmets användargränssnitt."
