  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>är en tom sträng (&quot;&quot;).       - eller - <code>cultureName</code> innehåller tecken än &quot;0&quot; till &quot;9&quot;, &quot;a&quot; till &quot;z&quot;, &quot;A&quot; till &quot;Z&quot;, bindestreck (-), eller understreck (_).       - eller - <code>cultureName</code> innehåller bindestreck (-) för att avgränsa komponenter, men en eller flera av de <code>prefix</code>, <code>language</code>, <code>region</code>, eller <code>suffix</code> komponenter saknas. Det vill säga gränsar två eller flera bindestreck.       - eller - <code>cultureName</code> är längre än 84 tecken.       - eller - <code>cultureName</code> innehåller bindestreck för att avgränsa komponenter, men en eller flera av komponenterna är längre än 8 tecken.       - eller - <code>cultureName</code> innehåller en inledande eller avslutande bindestreck (-) eller ett understreck (_).       - eller - <code>cultureName</code> anger en annan sortering ersättning kultur i stället för en .NET Framework-kultur. Till exempel <code>culturenName</code> är &quot;Tyskland-de_phoneb&quot;, en kultur som sorterar strängar som de visas i en tysk telefonkatalog, i stället för &quot;de-DE&quot; kulturen tyska (Tyskland).       - eller - <code>flags</code> innehåller en ogiltig kombination av <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> värden.       - eller - <code>flags</code> innehåller <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> eller <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> och <code>cultureName</code> anger en kultur som inte finns.       - eller - <code>flags</code> innehåller <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> och <code>cultureName</code> anger användarskapade kulturen som inte ersätter en kultur som levereras med .NET Framework.       - eller - <code>flags</code> innehåller <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> och <code>cultureName</code> anger en kultur som inte är en neutral kultur.       - eller - <code>flags</code> innehåller <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> och <code>cultureName</code> anger användarskapade kulturen som ersätter en specifik kultur som levereras med .NET Framework."
