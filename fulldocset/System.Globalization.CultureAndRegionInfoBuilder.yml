  remarks: "Den `cultureName` parametern anger namnet på den nya <xref:System.Globalization.CultureAndRegionInfoBuilder>objektet.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Den `flags` parameter används för en <xref:System.Globalization.CultureAndRegionModifiers>värde som anger om den nya <xref:System.Globalization.CultureAndRegionInfoBuilder>objektet är en ny anpassad kultur eller ersätter en befintlig neutral kultur, specifik kultur eller nationella inställningar i Windows.</xref:System.Globalization.CultureAndRegionInfoBuilder> </xref:System.Globalization.CultureAndRegionModifiers>       Om den `cultureName` parametern anger en befintlig .NET Framework kultur, registrerad anpassad kultur eller kultur som genereras automatiskt från en Windows-språk, konstruktorn CultureAndRegionInfoBuilder fylls den nya <xref:System.Globalization.CultureAndRegionInfoBuilder>objekt med information om kultur och land/region.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Fyll i den nya <xref:System.Globalization.CultureAndRegionInfoBuilder>objekt kultur och land/region information genom att anropa den <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A>och <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A>metoder.</xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder>      ## Kulturen kallar formatet som den `cultureName` -parametern för en ny, anpassad kultur är &quot;[`prefix`-]`language`[-`region`] [-`suffix`[`…`]]&quot;, där den `language` komponenten krävs och `prefix`, `region`, och `suffix` komponenter är valfria. Den maximala längden för varje komponent är 8 tecken och högst hela `cultureName` parametern är 84 tecken.       Den `prefix` komponenten är Internet Assigned Numbers Authority (IANA)-identifiering. Ange &quot;i-&quot; eller &quot;Jag-&quot; för kulturen namn som har registrerats med den IANA, eller &quot;x&quot; eller &quot;X&quot; för kulturen namn reserverat för privat användning. I annat fall krävs inte prefixet. Mer information finns i RFC 4646 &quot;Taggar för att identifiera språk.&quot;       Den `language` komponent av den `cultureName` parametern anger gemener två bokstäver koden härleds från ISO 639-1 och `region` anger en versaler två bokstäver kod som härletts från ISO 3166. Till exempel står en-US för engelska som talas i USA. Avsaknad av den `region` komponent innebär det att en neutral kultur.       En `cultureName` som är samma som namnet på en kultur som ingår i .NET Framework innebär ersättningskultur (Åsidosätt). De värden som kan tilldelas till egenskaperna för ersättningskultur är begränsade. Mer information om dessa begränsningar finns i undantag för varje egenskap.       Programmet använder den `suffix` komponenten att skilja liknande kulturer. Två företag, ABC och XYZ, skapa och dela en ny ASP.NET-webbtjänst för att flytta upp sina produkter i olika marknader världen över. Webbsidor för tjänsten visas information, till exempel regionala logotyp och lokala telefonnummer till alla företag beroende på användarens kultur. Kultur-specifika innehållet för varje webbsida är på separata resursfiler identifieras av kulturnamn och kvalificerat av företagets namn.  Resursfiler för en-US och ja-JP kulturer namnges exempelvis en-US-ABC, en-US-XYZ, ja-JP-ABC och ja-JP-XYZ. &quot;ABC&quot; och &quot;XYZ&quot; suffix aktivera webbtjänsten för att kunna använda samma programlogik för att visa olika marknadsspecifika information.       Den `suffix` komponent kan bestå av underkomponenter, där varje underkomponenten avgränsas med ett bindestreck och den maximala längden på varje underkomponenten är 8 tecken. Om exempelvis &quot;en-US-honda-bilar&quot; är den `cultureName` parametern, &quot;- honda - bilar&quot; är den `suffix` komponent."
