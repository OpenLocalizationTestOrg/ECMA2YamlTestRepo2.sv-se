  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]När workflow runtime engine har en eller flera spårnings-tjänster som registrerats med den, måste spårnings-körningens infrastruktur fastställa om det finns spårning profiler för alla arbetsflöden som läses in i minnet. Spårning körningsinfrastrukturen upprätthåller en cache med att spåra profiler som kontrollerar den innan den begär en <xref:System.Workflow.Runtime.Tracking.TrackingProfile>för arbetsflödet från varje spårningstjänst.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> Klassen TrackingProfileCache ger en statisk metod <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, som ett program kan använda för att rensa spårnings cache-profilen.</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> Detta tvingar runtime spårning infrastruktur för att läsa in spårning profiler från dess registrerade spårning tjänster för alla arbetsflödesinstanser som lästs in i minnet när cachen rensats.      > [!NOTE] > <xref:System.Workflow.Runtime.Tracking.TrackingProfile>cachelagring stöds inte för markup endast arbetsflöden.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
