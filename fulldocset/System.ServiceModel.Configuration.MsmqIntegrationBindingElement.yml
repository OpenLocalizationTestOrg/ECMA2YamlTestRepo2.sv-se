  remarks: "Den här egenskapen kan ha ett av följande värden:- `ActiveX` -ActiveX-serialiseringen används för att serialisera objekt.      - `Binary` – <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>Används för att serialisera objekt.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      - `ByteArray` -Objektet serialiseras till en matris med byte.      - `Stream` -Objektet serialiseras till en dataström.      - `Xml` – <xref:System.Xml.Serialization.XmlSerializer>Används för att serialisera objekt.</xref:System.Xml.Serialization.XmlSerializer>       Standardvärdet är `Xml`."
  syntax:
    content: public System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat SerializationFormat { get; set; }
