  type: Class
  summary: "Det här bindningslementet kan användas för att aktivera [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] program för att skicka meddelanden till och ta emot meddelanden från befintliga MSMQ-program som använder COM, MSMQ ursprungliga API: er eller API: er i <xref href=&quot;System.Messaging&quot;> </xref>. Använd den här klassen för att skicka och ta emot meddelanden från MSMQ-baserade meddelandeprogram."
  remarks: "Klassen MsmqIntegrationBindingElement har egenskaper för att ange hur kön, hur att ange överföring garantier om meddelanden måste lagras varaktigt och hur meddelanden ska skyddas och autentiseras."
