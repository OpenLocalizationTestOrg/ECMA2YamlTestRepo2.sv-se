  summary: "Innehåller en grundläggande verktyget-klass som används för att lagra två relaterade objekt."
  remarks: "Klassen par används som en grundläggande struktur för att lagra två relaterade objekt. Det är ett verktyg-klass som används på olika sätt i ASP.NET, som under sidan tillstånd hanteringsuppgifter eller i avsnittet konfigurationshanterare. Du kan använda klassen par i din egen kod som du behöver en struktur som innehåller två relaterade objekt och där data dölja är inte nödvändig. Klassen par inte kapslar in dess objektreferenser <xref:System.Web.UI.Pair.First>och <xref:System.Web.UI.Pair.Second>, i egenskaper; det visar dem direkt till alla anropande koden som offentliga klassfält.</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       Klassen par kan användas på flera olika sätt i sidan tillstånd beständiga implementeringar. De vanligaste används som en behållare för både den <xref:System.Web.UI.Control.ViewState%2A>och <xref:System.Web.UI.PageStatePersister.ControlState%2A>samlingar.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> I det här fallet den <xref:System.Web.UI.Pair.First>egenskapen används för <xref:System.Web.UI.Control.ViewState%2A>, och <xref:System.Web.UI.Pair.Second>för <xref:System.Web.UI.PageStatePersister.ControlState%2A>.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"
