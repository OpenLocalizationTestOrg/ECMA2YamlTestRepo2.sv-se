  name: SamlConditions
  nameWithType: SamlConditions
  fullName: System.IdentityModel.Tokens.SamlConditions
  type: Class
  summary: "Representerar en uppsättning villkor som måste beaktas vid bedömning av giltigheten för en SAML-kontroll."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken ange sina anspråk med SAML intyg och en uppsättning villkor som måste beaktas vid bedömning av giltigheten för SAML-kontroll.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Klassen SamlConditions representerar en uppsättning villkor. Är ett exempel på ett villkor om SAML-kontroll måste inte cachelagras, som representeras av <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>klass.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       SAML-specifikationen definierar två villkor och den kan användas för att uppsättningen med villkor som ska utökas. De två villkor som definieras i SAML-specifikationen är <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>och <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Om du vill definiera ett nytt villkor att härleda en klass från <xref:System.IdentityModel.Tokens.SamlCondition>klass.</xref:System.IdentityModel.Tokens.SamlCondition>"
  syntax:
    content: public class SamlConditions
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
