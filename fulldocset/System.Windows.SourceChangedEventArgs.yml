  name: SourceChangedEventArgs
  nameWithType: SourceChangedEventArgs
  fullName: System.Windows.SourceChangedEventArgs
  type: Class
  summary: "Tillhandahåller data för händelsen SourceChanged interoperation. Den här klassen kan inte ärvas."
  remarks: "Händelsen SourceChanged är en routade händelse där Händelseidentifieraren offentligt exponeras inte. Detta beror på att den här händelsen spelar en potentiellt allvarligt del interoperation och inte bör aktiveras godtyckligt av någon annan källa än den interna implementeringen av en känd <xref:System.Windows.PresentationSource>underklass (endast sådana klassen är för närvarande <xref:System.Windows.Interop.HwndSource>).</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.PresentationSource> När du implementerar en interoperation lösning, kan du koppla eller ta bort hanterare för händelsen (genom att anropa <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>och <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>respektive) men du kan inte utföra andra åtgärder som är tillgängliga dirigerade händelser, till exempel klassen hantering, lägga till ägare eller aktivering av händelsen från en godtycklig elementet källa.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       Den här klassen åsidosätter den <xref:System.Windows.RoutedEventArgs>virtuell metod <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName>för att returnera en hanterare för typspecifika begäran av händelse-system.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName> </xref:System.Windows.RoutedEventArgs> Den här åsidosättningen SourceChangedEventArgs visas inte i tabellen klass medlemmar i den här [!INCLUDE[TLA2#tla_sdk](~/add/includes/ajax-current-ext-md.md)] dokumentationen eftersom den är en skyddad medlem som implementeras av en förseglad klass."
  syntax:
    content: 'public sealed class SourceChangedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
  - System.EventArgs
  - System.Windows.RoutedEventArgs
  implements: []
