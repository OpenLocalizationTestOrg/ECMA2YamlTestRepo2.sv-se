  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "Innehåller en basklass för komponenter som ger stöd för designtid i en designer värd för webbservern kontroller som härleds från den <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> klass."
  remarks: "I en designer värd när användaren växlar från källan till designvyn markup källkoden som beskriver en kontroll har härletts från den <xref:System.Web.UI.WebControls.BaseDataList>abstrakt klass analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.BaseDataList> När användaren växlar tillbaka till vyn källa, beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan. Den abstrakta klassen BaseDataListDesigner fungerar som en basklass för komponenter som ger stöd för designtid för kontroller som härleds från den <xref:System.Web.UI.WebControls.BaseDataList>i en designer värd.</xref:System.Web.UI.WebControls.BaseDataList>       Klassegenskaper BaseDataListDesigner erbjuda följande funktionalitet: den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>egenskapen returnerar en <xref:System.ComponentModel.Design.DesignerActionListCollection>objekt som innehåller vanligtvis ett objekt som har härletts från den <xref:System.ComponentModel.Design.DesignerActionList>klass för varje nivå i arvsträdet av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, Och <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>Egenskaper ger tillgång till motsvarande egenskaper för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>Egenskapen ger åtkomst till designer av datakällan för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>egenskapen hämtar standardvyn för datakällan.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       BaseDataListDesigner-klassmetoder erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>metod förbereder att visa, redigera och skapa den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>metoden anropar en komponent redigerare för kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>metoden används för att lägga till, ta bort eller skugga designegenskaperna för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>Metoden genereras ett objekt som kan användas som en datakälla i designläge.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>metoden hämtar datakällan från en behållare för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>metoden hämtar datakällan från behållaren kontrollen matchades till specifika datamedlem.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>metoden hämtar datakällan för behållaren mallen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>Metoden anropas när det finns en ändring av den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>metoden anropas när den associerade kontroll datakällan har ändrats.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>metoden anropas när schemat för den associerade kontroll datakällan ändras.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>metoden anropas när en automatisk formatering schemat har tillämpats.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>Och <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>metoder kan åsidosättas om du vill implementera funktioner som ska utföras när en formatmall associerade kontrollen har ändrats eller designer mallredigering verb har ändrats respektive.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>metoden hanterar Egenskapsverktyget händelsen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
