  name: Timeline
  nameWithType: Timeline
  fullName: System.Windows.Media.Animation.Timeline
  type: Class
  summary: "Definierar ett segment i tid."
  remarks: "En tidslinje representerar ett segment i tid.  Det ger egenskaper som gör det möjligt att ange längden på det segmentet när den ska börja, hur många gånger som upprepas, hur snabbt tid fortskrider i segmentet och mycket mer.       Klasser som ärver från klassen tidslinjen har fler funktioner, till exempel spela upp animeringens och media. Följande är exempel på några av de olika typerna av särskilda tidslinjer som är tillgängliga.      - **Animeringar**: en <xref:System.Windows.Media.Animation.AnimationTimeline>är en typ av tidslinjen som ger utdata värden.</xref:System.Windows.Media.Animation.AnimationTimeline> När du kopplar en animering med en egenskap, uppdaterar animeringen egenskapens värde som spelas upp, vilket &quot;animera&quot; den. En introduktion till animeringar finns [översikt över animering](~/add/includes/ajax-current-ext-md.md). Information om de olika sätten att använda animeringar finns i [översikt över egenskapen animering tekniker](~/add/includes/ajax-current-ext-md.md).      - **MediaTimelines**: A <xref:System.Windows.Media.MediaTimeline>är en typ av tidslinjen som styr uppspelning av en mediefil.</xref:System.Windows.Media.MediaTimeline>      - **ParallelTimelines**: A <xref:System.Windows.Media.Animation.ParallelTimeline>är en typ av tidslinjen som grupperar andra tidslinjer.</xref:System.Windows.Media.Animation.ParallelTimeline>      - **Storyboards**: A <xref:System.Windows.Media.Animation.Storyboard>är en särskild typ av <xref:System.Windows.Media.Animation.ParallelTimeline>som innehåller objektet och egenskapen riktad information för tidslinjer som den innehåller.</xref:System.Windows.Media.Animation.ParallelTimeline> </xref:System.Windows.Media.Animation.Storyboard> Mer information om <xref:System.Windows.Media.Animation.Storyboard>objekt, finns det [Storyboards översikt](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.Animation.Storyboard>       Mer information om hur du använder tidslinjer, finns det [översikt över animering](../Topic/Animation%20Overview.md). En introduktion till funktionerna tidsinställning tidslinjer, finns det [tidsinställning beteenden översikt](~/add/includes/ajax-current-ext-md.md).      ## Databindning och animera tidslinjer mest kan tidslinjen vara data bundna eller animerade; men på grund av hur tidsinställning system fungerar, bundet eller animerade tidslinjer inte blir som andra data bundna eller animerade objekt. För att förstå deras beteende, hjälper det för att förstå vad det innebär att aktivera en tidslinje.       När en tidslinje används görs kopior av tidslinjen och dess underordnade tidslinjer. Dessa kopior är låsta (från skrivskyddad) och <xref:System.Windows.Media.Animation.Clock>objekt som skapas från dem.</xref:System.Windows.Media.Animation.Clock> Det är dessa klockor som gör det faktiska arbetet för att animera riktade egenskaper. Om en tidslinje databundna eller animerade, en ögonblicksbild av de aktuella värdena gjordes när dess klocka har skapats. Även om den ursprungliga tidslinjen kan fortsätta att ändra dess klocka inte.       För en tidslinje så att ändringar data binding eller animering måste klockan återskapas. Klockor återskapas inte automatiskt åt dig. Följande är flera olika sätt att tillämpa ändringar på tidslinjen: – Om tidslinjen är eller tillhör en <xref:System.Windows.Media.Animation.Storyboard>, kan du göra det ändringar genom att använda dess storyboard med hjälp av en <xref:System.Windows.Media.Animation.BeginStoryboard>eller <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>metod.</xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Detta har sidoeffekt av även starta om animeringen. I koden, kan du använda den <xref:System.Windows.Media.Animation.Storyboard.Seek%2A>metoden att avancera storyboard tillbaka till dess ursprungliga plats.</xref:System.Windows.Media.Animation.Storyboard.Seek%2A>      – Om du har använt ett animeringen direkt till en egenskap med hjälp av den <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metoden, anropet den <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metoden igen och överför den animeringen som har ändrats.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>      – Om du arbetar direkt på nivån klockan kan skapa och tillämpa en ny uppsättning klockor och använda dem för att ersätta genererade klockor föregående uppsättningen.       Ett exempel på en bunden animering finns i [nyckel Spline animering exempel](http://go.microsoft.com/fwlink/?LinkID=160011) .      ## Med hjälp av en tidslinje som kommer bara att gå en Timer en tidslinje klockan när det finns en hanterare för händelsen som är associerade med den eller (för en <xref:System.Windows.Media.Animation.AnimationClock>objekt) den är associerad med en egenskap.</xref:System.Windows.Media.Animation.AnimationClock> För därför (och andra) rekommenderas det inte att du använder en tidslinje som en timer."
