  summary: "Hämtar eller anger upprepande beteendet för denna tidslinje."
  remarks: "Om en iteration <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>har angetts och en tidslinje <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>egenskap är inställd på `true`, en enstaka upprepning består av en vanlig iteration och en bakåt iteration.</xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> En tidslinje med ett <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>egenskapen angetts till true en iteration <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>2 skulle spelas upp framåt och bakåt, sedan vidarebefordrar igen, och sedan baklänges igen.</xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> </xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>       Du kan också ange den totala längden på tid som du vill tidslinjen spela upp i stället för att ange antalet gånger som en tidslinje spelas upp. För en tidslinje för att upprepa det här <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>värdet måste vara större än en tidslinje <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> Till exempel en tidslinje med en <xref:System.Windows.Media.Animation.Timeline.Duration%2A>2 sekunder och ett <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>4 sekunder spelas två gånger.</xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Om den <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>är mindre än en tidslinje <xref:System.Windows.Media.Animation.Timeline.Duration%2A>, en tidslinje aktiva period klipps kort.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>       Läs mer om upprepande tidslinjer, [översikt över animering](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_RepeatBehavior&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>"
