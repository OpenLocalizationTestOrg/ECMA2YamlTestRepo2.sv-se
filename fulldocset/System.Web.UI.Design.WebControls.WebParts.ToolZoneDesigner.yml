  type: Class
  summary: "Stöder designläge i en visuell designer för en zon för webbdelar."
  remarks: "I en visuell designer när du växlar från källan till designvyn källkoden markup som beskriver den <xref:System.Web.UI.WebControls.WebParts.ToolZone>kontroll analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.WebParts.ToolZone> När du växlar tillbaka till vyn källa beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan.       Egenskaper för klassen ToolZoneDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>egenskapen returnerar en <xref:System.ComponentModel.Design.DesignerActionListCollection>objektet som vanligtvis innehåller alla objekt i en panel med smarta etiketter.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>Egenskap anger om zonen ska visas när användaren är i bläddringsläge.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>"
