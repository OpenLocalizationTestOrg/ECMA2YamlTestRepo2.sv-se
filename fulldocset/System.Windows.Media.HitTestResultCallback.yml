  fullName: System.Windows.Media.HitTestResultCallback
  type: Delegate
  summary: "Representerar ett återanrop som används för att anpassa träffar testning. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]anropar HitTestResultCallback om du vill rapportera träffar test skärningspunkterna för användaren."
  remarks: "Återanropsmetoden träffar test definierar de åtgärder som du utför när en träffar test har identifierats på en viss visuellt objekt i det visuella trädet. När du utför åtgärder genom din återanrop förväntas returnera ett <xref:System.Windows.Media.HitTestResultBehavior>värde som avgör om du vill fortsätta söka igenom det visuella trädet för andra visuella objekt.</xref:System.Windows.Media.HitTestResultBehavior>"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestResultCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[DrawingVisualSample#103](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#103)]\n [!code-vb[DrawingVisualSample#103](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#103)]"
