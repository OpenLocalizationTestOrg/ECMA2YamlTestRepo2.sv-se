  remarks: "Den <xref:System.Exception>undantag motsvarar inte det faktiska undantaget som returneras av metoden för företag av objektet.</xref:System.Exception> Du kan använda den <xref:System.Exception.InnerException%2A>egenskapen till undantaget utlöses.</xref:System.Exception.InnerException%2A>"
  example:
