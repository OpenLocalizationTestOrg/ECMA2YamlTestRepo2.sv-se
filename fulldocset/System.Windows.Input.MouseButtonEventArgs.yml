  summary: "Hämtar antalet gånger som klickar på knappen."
  remarks: "Användningen av ClickCount är att avgöra om en dubbel musklickning har uppstått.  Vissa klasserna visar händelser för dubbelklickning, till exempel <xref:System.Windows.Controls.Control.MouseDoubleClick>händelse på <xref:System.Windows.Controls.Control>klass.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.Control.MouseDoubleClick> När en dubbel click-händelse inte visas på en klass, identifieras Dubbelklicka med hjälp av egenskapen ClickCount på informationen om händelsen."
