  name: Visual3D
  nameWithType: Visual3D
  fullName: System.Windows.Media.Media3D.Visual3D
  type: Class
  summary: "Ger egenskaper som är gemensamma för visual 3D-objekt, inklusive träffar testning, koordinaten omvandling och avgränsar rutan beräkningar och tjänster."
  remarks: "Till skillnad från den <xref:System.Windows.Media.Media3D.Model3D>class, Visual3D objekt inte kan delas eller återanvänds.</xref:System.Windows.Media.Media3D.Model3D>       Åtkomst till Visual3D tjänster med statiska metoder på <xref:System.Windows.Media.VisualTreeHelper>klass.</xref:System.Windows.Media.VisualTreeHelper>       Visual3D objekt optimeras för att vara scen noder. Till exempel cachelagras de gränser. När du kan använda Visual3D objekt för unikt instanser av objekt i scenen. Denna användning står i kontrast med <xref:System.Windows.Media.Media3D.Model3D>objekt, som är lätta objekt som är optimerade för att delas och återanvändas.</xref:System.Windows.Media.Media3D.Model3D> Till exempel använda en <xref:System.Windows.Media.Media3D.Model3D>objekt för att skapa en modell av en bil, och använda tio <xref:System.Windows.Media.Media3D.ModelVisual3D>objekt att placera tio bilar i din scen.</xref:System.Windows.Media.Media3D.ModelVisual3D> </xref:System.Windows.Media.Media3D.Model3D>"
