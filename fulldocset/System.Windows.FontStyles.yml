  name: FontStyles
  nameWithType: FontStyles
  fullName: System.Windows.FontStyles
  type: Class
  summary: "Innehåller en uppsättning fördefinierade statiskt <xref href=&quot;System.Windows.FontStyle&quot;> </xref> värden."
  remarks: "En stil som refererar till lutning av ett teckensnitt: normal, kursiv och sned.      | Stil | Beskrivning |   |----------------|-----------------|   | Normal | Tecken i en normal eller latinska, teckensnittet är stående. |   | Kursiv | Tecknen i ett kursiv stil verkligen skev och visas som de har utformats. |   | Sned | Tecknen i ett sned teckensnitt är artificiellt skev |       För <xref:System.Windows.FontStyles.Oblique%2A>, lutning uppnås genom att utföra en skeva omvandling på tecken från ett normalt teckensnitt.</xref:System.Windows.FontStyles.Oblique%2A> När en true kursiv stil inte är tillgänglig på en dator eller en skrivare, en sned formatmall genereras från normala teckensnittet och används för att simulera en kursiv stil.       Följande bild visar de normala kursiv och sned teckensnitt för Palatino Linotype teckensnittet. Observera hur kursiv stil har en mer flödar och visuellt tilltalande utseende än sned stil som skapas bara av skeva standard format version av texten.       ![Normal, kursiv och sneda teckensnittsstilar](~/add/media/fontstyle01.PNG &quot;normal, kursiv och sneda teckensnittsstilar&quot;) exempel på teckensnitt som"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
