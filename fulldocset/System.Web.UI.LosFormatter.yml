  name: LosFormatter
  nameWithType: LosFormatter
  fullName: System.Web.UI.LosFormatter
  type: Class
  summary: "Serialiserar visningsstatus för en Web Forms-sida. Den här klassen kan inte ärvas."
  remarks: "Begränsad objektet-serialiseringsformatering (LOS) är utformad för serialisering av hög compact ASCII-format. Den här klassen stöder serialisering av alla objektdiagram, men är optimerad för som innehåller strängar, matriser och hash-tabeller. Den erbjuder andra optimering av bindningsordning för många av .NET Framework primitiva typer.       Detta är ett privat format och förblir konsekvent endast för livslängden för en webbegäran."
  syntax:
    content: public sealed class LosFormatter
