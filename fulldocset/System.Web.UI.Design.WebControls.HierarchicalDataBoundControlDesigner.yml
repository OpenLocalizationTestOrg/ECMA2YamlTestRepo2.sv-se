  summary: "Binder den associerade kontrollen till datakällan för designtid."
  remarks: "DataBind metoden första anger den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>-egenskapen för den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontrollen att referera till designläge datakällan och anger den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>egenskapen `null`.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> DataBind ringer tillbaka till den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden för den kontroll som härleds från den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen för att binda till datakällan för designtid.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Slutligen återställs de ursprungliga värdena för den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>och <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Egenskaper.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>       Den `dataBoundControl` parametern är den kontroll som härleds från den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klass som är associerad med denna designer eller en kopia av kontrollen.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
