  name: HierarchicalDataBoundControlDesigner
  nameWithType: HierarchicalDataBoundControlDesigner
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  type: Class
  summary: "Ger stöd för designtid i en designer värd för den <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> kontroll."
  remarks: "I en designer värd när användaren växlar från källan till designvyn källkoden markup som beskriver en kontroll som härleds från den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>abstrakt klass analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> När användaren växlar tillbaka till vyn källa, beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan. Klassen HierarchicalDataBoundControlDesigner ger stöd för designtid för kontroller som härleds från den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>i en designer värd.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Klassegenskaper HierarchicalDataBoundControlDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>egenskapen returnerar en <xref:System.ComponentModel.Design.DesignerActionListCollection>objekt som innehåller vanligtvis ett objekt som har härletts från den <xref:System.ComponentModel.Design.DesignerActionList>klass för varje nivå i arvsträdet av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>Egenskapen ger åtkomst till designer av datakällan, om den har definierats.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>Egenskapen hämtar standardvyn för den datakälla som är kopplad till den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>Egenskapen bestämmer om kontrollen ska återge dess standard åtgärd listor för att välja och skapa datakällor.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>       HierarchicalDataBoundControlDesigner-klassmetoder erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>metoden utför de åtgärder som krävs för att ansluta till den aktuella datakällan.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>Metoden skapar en ny datakälla för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>Metoden Binder den associerade kontrollen som härleds från den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen till en datakälla i designläge.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>Metoden utför de åtgärder som är nödvändiga för att koppla från den aktuella datakällan.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>Metoden hämtar en datakälla som kan användas vid designtillfället för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>Metoden skapar en exempel-datakälla som kan användas vid designtillfället för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>Metoden används för att ta bort egenskaper från eller lägga till ytterligare egenskaper att eller shadow egenskaperna för den associerade kontrollen som är härledd från <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klass.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time.  \n  \n The example derives the `MyHierarchicalDataBoundControl` class from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `MyHierarchicalDataBoundControl` class is simply a copy of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The example also derives the `MyHierarchicalDataBoundControlDesigner` class from the HierarchicalDataBoundControlDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyHierarchicalDataBoundControlDesigner` on the `MyHierarchicalDataBoundControl` class.  \n  \n The `MyHierarchicalDataBoundControlDesigner` overrides the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.GetDesignTimeHtml%2A> method to generate the markup for a placeholder if the design time markup is `null` or <xref:System.String.Empty>, or if the design-time markup is an empty `<span>` block (that is, if there is no inner markup between the `<span` …`>` and `</span>` tags).  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_24_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_24_1.vb)]"
  syntax:
    content: 'public class HierarchicalDataBoundControlDesigner : System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner'
