  remarks: "Kontrollen Designer använder metoder som är härledda från den <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>metoden skugga olika egenskaper för kontroll med motsvarande designegenskaperna som designern implementerar att lägga till egenskaper till eller ta bort egenskaper från den **egenskaper** rutnät.</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       För kontroller som härleds från den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen metoden PreFilterProperties skapar designegenskaperna på skugga den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>och <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Egenskaper.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example shows how to override the PreFilterProperties method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner> class to change the **Properties** grid of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time. The example makes the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/csharp/b0f83f39-a56f-413b-860d-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/visualbasic/b0f83f39-a56f-413b-860d-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "En samling som implementerar det <xref:System.Collections.IDictionary>Egenskaper lagts till och skuggad.</xref:System.Collections.IDictionary>"
