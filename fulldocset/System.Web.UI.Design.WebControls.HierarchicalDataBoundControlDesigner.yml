  name: UseDataSourcePickerActionList
  nameWithType: HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hämtar ett värde som anger om kontrollen ska återge standardvärdet åtgärd listor, som innehåller ett ID nedrullningsbara listan över datakällor och relaterade aktiviteter."
  remarks: "Standardåtgärden listar för den <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>klassen innehåller en **Välj datakälla** menyalternativ som har en lista som en datakälla kan väljas från och alla andra åtgärder på listorna över åtgärden av datakällkontrollen.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>       Normalt datakällan kontrollåtgärd listor innehåller **konfigurera datakällan** och **uppdatera Schema** menyn objekt, även om de behöver inte alltid. Den **konfigurera datakällan** menyalternativet visas en dialogruta som är lämpligt för typ av datakälla som väljs. Om datakällan är till exempel en <xref:System.Web.UI.WebControls.ObjectDataSource>styra den **konfigurera datakällan** dialogrutan kan du välja ett affärsobjekt för <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> Den **uppdatera Schema** menyalternativet uppdaterar designer schemat som används av datakällan."
  syntax:
    content: protected virtual bool UseDataSourcePickerActionList { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList*
  exceptions: []
  platform:
  - net462
