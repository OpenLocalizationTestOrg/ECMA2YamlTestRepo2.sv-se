  summary: "Konverterar år till ett årtal med hjälp av den <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>egenskapen fastställa lämpliga talet.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>definierar det senaste året i intervallet 100 år som representeras av ToFourDigitYear.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> På talet bestäms genom att hitta den enda förekomsten av årtal inom intervallet 100 år. Till exempel om <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>har angetts till 2029, 100 år intervall är från 1930 till 2029.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Därför tolkas två siffror värdet 30 som 1930, medan 29 tvåsiffrig värdet tolkas som 2029.       ToFourDigitYear stöder ett årtal eller ett fyrsiffriga år. Skicka ett årtal värde (mindre än 100) medför metoden att konvertera värdet till ett fyrsiffrigt värde enligt den <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>-värde som representerar på lämplig talet.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Om programmet tillhandahåller ett årtal-värde som ligger inom intervallet kalender som stöds till ToFourDigitYear, returnerar metoden faktiska indatavärdet. Om programmet tillhandahåller ett fyrsiffrigt-värde som är utanför intervallet som stöds kalender, eller om det finns ett negativt värde, genereras metoden ett undantag."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Ett två siffror eller fyra siffror heltal som representerar året ska konverteras."
    return:
      type: System.Int32
      description: "Ett heltal som innehåller fyra siffror representation av <code> year </code>."
