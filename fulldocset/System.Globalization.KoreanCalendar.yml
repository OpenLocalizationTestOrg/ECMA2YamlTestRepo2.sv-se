  - csharp
  name: TwoDigitYearMax
  nameWithType: KoreanCalendar.TwoDigitYearMax
  fullName: System.Globalization.KoreanCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Hämtar eller anger det senaste året för ett urval av 100 år som representeras av ett 2 årtal."
  remarks: "Den här egenskapen gör en 2 årtal korrekt översättas till ett 4-siffrig år. Till exempel i gregoriansk kalender är om den här egenskapen anges till 2029, 100 år intervallet från 1930 till 2029. Därför tolkas 30 2-siffrig värdet som 1930, medan 29 2-siffrig värdet tolkas som 2029.       Det första värdet i den här egenskapen är härledd från inställningarna i den nationella inställningar och språkinställningar alternativ delen av Kontrollpanelen. Denna information kan dock ändra under <xref:System.AppDomain>.</xref:System.AppDomain> Den <xref:System.Globalization.KoreanCalendar>klassen upptäcker inte ändringar i systeminställningarna för automatiskt.</xref:System.Globalization.KoreanCalendar>       Programmet måste ange ett värde till 99 att 2 årtal är tas bokstavligt. Till exempel om den här egenskapen anges till 99, är 100 år intervallet från 0 (inte ett giltigt värde för de flesta kalendrar) till 99. Därför tolkas 30 2-siffrig värdet som 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Det senaste året för ett intervall om 100 år som representeras av ett 2 årtal."
  overload: System.Globalization.KoreanCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Värdet som anges i en set-åtgärd är mindre än 99.       - eller - värdet som anges i en set-åtgärd är större än <xref uid=&quot;langword_csharp_MaxSupportedDateTime.Year&quot; name=&quot;MaxSupportedDateTime.Year&quot; href=&quot;&quot;> </xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Den aktuella instansen är skrivskyddad i set-åtgärd."
  platform:
  - net462
