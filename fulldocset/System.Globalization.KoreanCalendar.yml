  name: KoreanCalendar
  nameWithType: KoreanCalendar
  fullName: System.Globalization.KoreanCalendar
  type: Class
  summary: "Representerar koreanska kalendern."
  remarks: "Koreanska kalendern är exakt samma sätt som gregoriansk kalender, förutom att det valda året och era är olika.      > [!NOTE] > Information om hur du använder klassen KoreanCalendar och andra klasser i kalendern i .NET Framework finns [arbeta med kalendrar](~/add/includes/ajax-current-ext-md.md).       Klassen KoreanCalendar identifierar endast den aktuella era.       Skottår i koreanska kalendern motsvarar samma skottår i gregoriansk kalender. Ett skottår i gregoriansk kalender definieras som ett gregorianskt år som är jämnt delbart av fyra utom är delbart med 100. Gregorianskt år som delbart med 400 är dock skottår. Ett vanligt år har 365 dagar och ett skottår har 366 dagar.       Koreanska kalendern har 12 månader med 28 till 31 dagar: | Värdet för GetMonth | Månad | Dagar i vanliga år | Dagar i skottår |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1월 (januari) | 31 | 31 |   | 2 | 2월 (februari) | 28 | 29 |   | 3 | 3월 (mars) | 31 | 31 |   | 4 | 4월 (April) | 30 | 30 |   | 5 | 5월 (maj) | 31 | 31 |   | 6 | 6월 (juni) | 30 | 30 |   | 7 | 7월 (juli) | 31 | 31 |   | 8 | 8월 (augusti) | 31 | 31 |   | 9 | 9월 (September) | 30 | 30 |   | 10 | 10월 (oktober) | 31 | 31 |   | 11 | 11월 (November) | 30 | 30 |   | 12 | 12월 (December) | 31 | 31 |       Februari har 29 dagar under skottår och 28 dagar under vanliga år.       Datum 1 januari, 2001 e. kr. i gregoriansk kalender motsvarar den första dagen i januari år 4334 för den aktuella era i koreanska kalendern.       Varje <xref:System.Globalization.CultureInfo>objekt stöder en uppsättning kalendrar.</xref:System.Globalization.CultureInfo> Den <xref:System.Globalization.CultureInfo.Calendar%2A>-egenskap returnerar standardkalender för kulturen, och <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>egenskapen returnerar en matris som innehåller alla kalendrar som stöds av kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Så här ändrar du den kalender som används av en <xref:System.Globalization.CultureInfo>genom att programmet ska ange <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>egenskapen för <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>till en ny <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KoreanCalendar : System.Globalization.Calendar
