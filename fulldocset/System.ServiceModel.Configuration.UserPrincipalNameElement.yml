  fullName: System.ServiceModel.Configuration.UserPrincipalNameElement
  type: Class
  summary: "Representerar en konfigurationselement som anger ett huvudsakligt användarnamn. Den här klassen kan inte ärvas."
  remarks: "Ett huvudsakligt användarnamn är namnet inloggningstyp för en användare i ett nätverk. Användarens huvudnamn består av objektet användarnamnet som används i Active Directory, följt av symbolen (@) och sedan normalt Domain Name System överordnad domän. Jeff i domänträd Fabrikam.com kan till exempel ha användarens huvudnamn [ jeff@fabrikam.com ](mailto:jeffsmith@fabrikam.com)."
  syntax:
    content: 'public sealed class UserPrincipalNameElement : System.Configuration.ConfigurationElement'
