  summary: "Initierar en ny instans av den <xref href=&quot;System.CodeDom.CodeParameterDeclarationExpression&quot;> </xref> klassen med hjälp av den angivna parametertypen och namn."
  remarks: "Om den `type` parametern refererar till en generisk typ, den måste följa de syntax som gäller för generiska typer. Generiska typer är formaterat på följande sätt: namnet på typ, följt av ett allvarligt accent (&quot;&quot; &quot;), följt av ett antal generiska typargument, följt av de parametrar som avgränsas med hakparenteser.      > [!NOTE] > Måste du använda hakparenteser ([]) och inte C# hakparenteser (<>) för att avgränsa generiska parametrar.       Överväg att använda för att undvika risken för att göra syntaktiska fel på <xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>konstruktor som tar en typ i stället för en sträng som en parameter.</xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>"
