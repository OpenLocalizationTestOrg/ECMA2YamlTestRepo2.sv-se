  name: CodeParameterDeclarationExpression
  nameWithType: CodeParameterDeclarationExpression
  fullName: System.CodeDom.CodeParameterDeclarationExpression
  type: Class
  summary: "Representerar en parameterdeklaration för en metod, egenskap eller konstruktor."
  remarks: "CodeParameterDeclarationExpression kan användas för att representera kod som deklarerar en parameter för en metod, egenskap eller konstruktor.       Den <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>egenskapen anger parameterns namn.</xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A> Den <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>egenskapen anger datatypen för parametern.</xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A> Den <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>egenskapen anger parameterns riktning modifieraren.</xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A> Den <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>egenskapen anger attributen som är associerade med parametern.</xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>"
  example:
  - "The following example demonstrates use of CodeParameterDeclarationExpression to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cs[CodeParameterDeclarationExample#3](~/add/codesnippet/csharp/t-system.codedom.codepar_0_1.cs)]\n [!code-vb[CodeParameterDeclarationExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepar_0_1.vb)]\n [!code-cpp[CodeParameterDeclarationExample#3](~/add/codesnippet/cpp/t-system.codedom.codepar_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
