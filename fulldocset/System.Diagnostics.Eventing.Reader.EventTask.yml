  type: Class
  summary: "Innehåller en händelse uppgift som definieras i ett Händelseprovidern. Uppgiften identifierar en del av ett program eller en komponent som publicerar en händelse. En uppgift är ett 16-bitars-värde med 16 antal värden som är reserverade."
  remarks: "Den här klassen kan inte initieras. En <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>objektet lekfull en lista över EventTask objekt, en för varje aktivitet som definierats i providern.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Värdena standarduppgiften och deras betydelser definieras i den <xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>uppräkningen.</xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>"
