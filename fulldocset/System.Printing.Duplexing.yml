  fullName: System.Printing.Duplexing
  type: Enum
  summary: "Anger om en skrivare använder ensidig utskrift eller någon typ av dubbelsidig (dubbelsidig utskrift)."
  remarks: "Använd värdena för den här typen främst för dessa ändamål: - som medlemmar i den <xref:System.Printing.PrintCapabilities.DuplexingCapability%2A>samling, som är en egenskap för <xref:System.Printing.PrintCapabilities>, dessa värden anger vilka typer av ensidig och dubbelsidig utskrift som har stöd för skrivaren.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DuplexingCapability%2A>      -Som värde för den <xref:System.Printing.PrintTicket.Duplexing%2A>egenskapen för en <xref:System.Printing.PrintTicket>, de direkt använda ensidig utskrift eller vissa typer av dubbelsidig utskrift.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Duplexing%2A>       Den **okänd** värde används aldrig i egenskaperna för <xref:System.Printing.PrintCapabilities>objekt.</xref:System.Printing.PrintCapabilities>       Du bör aldrig ange en <xref:System.Printing.PrintTicket>egenskapen **okänt**.</xref:System.Printing.PrintTicket> Något annat <xref:System.Printing.PrintTicket>producerar programmet har skapat en *PrintTicket dokument* som anger funktionen till en okänd enhet alternativet (som är ett alternativ som inte har definierats i den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397)), och sedan en <xref:System.Printing.PrintTicket>objekt i ditt program som skapats med dokumentet har **okänd** som värde för den <xref:System.Printing.PrintTicket.Duplexing%2A>egenskapen.</xref:System.Printing.PrintTicket.Duplexing%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Även om den <xref:System.Printing.PrintTicket>och <xref:System.Printing.PrintCapabilities>klasser kan inte ärvas, kan du utöka den [ut schemat](http://go.microsoft.com/fwlink/?LinkId=186397) att identifiera utskriftsenhet funktioner som inte ingår i den <xref:System.Printing.PrintTicket>eller <xref:System.Printing.PrintCapabilities>klasser.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Mer information finns i [NOTINBUILD: Så här: utöka utskrifts-schemat och skapa nya utskrifts systemklasser](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
