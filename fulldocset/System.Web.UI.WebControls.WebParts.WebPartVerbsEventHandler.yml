  name: WebPartVerbsEventHandler
  nameWithType: WebPartVerbsEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventHandler
  type: Delegate
  summary: "Representerar delegeringen för den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> händelse."
  remarks: "Klassen WebPartVerbsEventHandler används för att ange de metoder som anropas som svar på en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>händelse som inträffar när webbdelar verb skapas för en zon som härleds från <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klassen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       Webbdelar verb representerar åtgärder som användarna kan utföra i användargränssnittet (UI) för en sida med webbdelar, till exempel minimera, stänga eller återställa kontroller. att lägga till kontroller på en sida. eller avbryta åtgärden. Verb som kan visas i både sidhuvud och sidfot områden i en zon och det finns både Standardverb som tillhandahålls med webbdelar kontroll och anpassade verb som kan läggas till av utvecklare. Ett verb representeras i Användargränssnittet för en klickbar objekt som du anger ska visas som en hyperlänk, en bild eller en knapp med hjälp av den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       En <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zon innehåller en standarduppsättning med verb som hämta återges i en webbdelar kontroll verbmenyn.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> En anpassad webbdelar zon eller webbdelar kontroll i en zon för webbdelar kan lägga till ytterligare verb på menyn.       En kontroll i en zon med webbdelar kan lägga till verb kontrollens verbmenyn genom arv från den <xref:System.Web.UI.WebControls.WebParts.WebPart>och åsidosätta den <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Om kontrollen inte ärver från den <xref:System.Web.UI.WebControls.WebParts.WebPart>basklassen, du kan lägga till ett nytt verb genom att implementera den <xref:System.Web.UI.WebControls.WebParts.IWebActionable>gränssnitt och sedan åsidosätter den <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>samling.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Den skyddade <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>metoden kan härledda klasser om du vill åsidosätta händelsen utan att koppla en delegat till det.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> En härledd klass alltid måste anropa den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>metod för att säkerställa att registrerade delegater får händelsen basklassen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
