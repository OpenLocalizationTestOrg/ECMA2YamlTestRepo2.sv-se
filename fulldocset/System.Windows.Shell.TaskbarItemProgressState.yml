  remarks: "Du kan kommunicera förloppet för tidskrävande uppgifter genom att visa en förloppsindikator i den [!INCLUDE[win7](~/add/includes/win7-md.md)] Aktivitetsfältet. Färgen för indikatorns bestäms av den <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>-egenskap som innehåller en TaskbarItemProgressState uppräkningsvärdena.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> Om TaskbarItemProgressState är Normal, pausad eller fel, den <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>egenskapen avgör huruvida förloppsindikatorn.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>ignoreras för andra värden för <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A></xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>"
