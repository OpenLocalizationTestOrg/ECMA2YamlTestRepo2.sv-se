  fullName: System.CodeDom.CodeNamespaceImport
  type: Class
  summary: "Representerar ett namnområde import-direktiv som anger ett namnområde som ska användas."
  remarks: "CodeNamespaceImport kan användas för att representera ett namnområde import-direktiv.       I de flesta språk orsakar ett namnområde importera direktiv synligheten för typer i de importera namnområden till kod som refererar till typerna i de importera namnområden.      > [!NOTE] > Använd fullständigt kvalificerade typreferenser att undvika potentiell tvetydighet."
  example:
  - "The following example code demonstrates use of a CodeNamespaceImport to import the CodeNamespaceImport namespace:  \n  \n [!code-cpp[CodeNamespaceImportExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_2_1.cpp)]\n [!code-vb[CodeNamespaceImportExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_2_1.vb)]\n [!code-cs[CodeNamespaceImportExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_2_1.cs)]"
