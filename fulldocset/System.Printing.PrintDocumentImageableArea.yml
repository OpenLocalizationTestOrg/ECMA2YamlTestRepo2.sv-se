  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "Anger storleken på dokumentet (eller andra media), storleken på den skrivbara ytan och platsen för den skrivbara ytan."
  remarks: "De flesta laserskrivare och bläckstråleskrivare stöder inte utan kanter utskrift. De måste lämna ett terger område runt kanterna på dokumentet att förhindra att toner hämtar på delar av skrivaren som flyttar dokumentet. Området skrivbara dokumentet är mindre än dimensionerna papper för skrivare som inte stöder utan kanter utskrift.       Använda PrintDocumentImageableArea objekt som parametrar till den <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>metoder.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > Klasserna i den <xref:System.Printing>namnområde stöds inte för användning i en Windows-tjänst eller ASP.NET-program eller tjänst.</xref:System.Printing> Försök att använda dessa klasser från inom någon av följande programtyper kan ge oväntade problem, så som minskat tjänsten prestanda- och undantag.       Om du vill skriva ut från en Windows Forms-program finns i <xref:System.Drawing.Printing>namnområde.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
