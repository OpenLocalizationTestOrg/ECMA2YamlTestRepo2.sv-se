  remarks: "Medlemmar i den <xref:System.Windows.Forms.DataGridViewDataErrorContexts>uppräkningen kan kombineras med de bitvis `OR` operatorn för att representera tillståndet för en databunden <xref:System.Windows.Forms.DataGridView>när ett fel uppstod.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> Till exempel om en användare anger ett ogiltigt cellvärde (t.ex att ange ett namn i en cell som kräver ett datum) och väljer sedan en annan cell i <xref:System.Windows.Forms.DataGridView>försöker genomföra ogiltig cellvärdet.</xref:System.Windows.Forms.DataGridView> När överföringen misslyckas, som <xref:System.Windows.Forms.DataGridView>höjer en <xref:System.Windows.Forms.DataGridView.DataError>händelse vars Context-egenskap har värdet <xref:System.Windows.Forms.DataGridViewDataErrorContexts>och <xref:System.Windows.Forms.DataGridViewDataErrorContexts>.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
