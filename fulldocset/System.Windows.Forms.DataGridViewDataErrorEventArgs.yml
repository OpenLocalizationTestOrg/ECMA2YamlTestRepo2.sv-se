  remarks: "Hantering av <xref:System.Windows.Forms.DataGridView.DataError>händelsen kan du hantera undantag från kod utanför din kontroll (t.ex, genom en extern datakälla).</xref:System.Windows.Forms.DataGridView.DataError> Använd den <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>egenskapen för att avgöra tillståndet för den <xref:System.Windows.Forms.DataGridView>vid tidpunkten för undantaget.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> Använd den <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A>egenskapen att hämta Undantagsdata.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> Om du vill hantera undantag av ytterligare händelsehanterare den <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>egenskapen `true`.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>       Den <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>och <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A>egenskaperna normalt visar cellen där datafel uppstod.</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A> När fel uppstår i en extern datakälla, men tillhandahålla datakällan inte kolumnen där felet inträffade. I det här fallet den <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>egenskapen tyder vanligtvis på kolumnen i den aktiva cellen vid tidpunkten för felet.</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>"
  example:
