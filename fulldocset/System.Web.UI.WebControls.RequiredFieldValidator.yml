  name: RequiredFieldValidator
  nameWithType: RequiredFieldValidator
  fullName: System.Web.UI.WebControls.RequiredFieldValidator
  type: Class
  summary: "Gör den associerade inkommande kontrollen ett obligatoriskt fält."
  remarks: "Använd den här kontrollen om du vill göra en inkommande kontroll ett obligatoriskt fält. Inkommande kontrollen inte klarar valideringen om dess värde inte ändras från den <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>egenskap får fokus.</xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>       Flera verifierare kan associeras med samma inkommande kontroll. Till exempel en RequiredFieldValidator kan användas för att kontrollera indata för en kontroll, medan samtidigt en <xref:System.Web.UI.WebControls.RangeValidator>kan användas för att kontrollera att indata är inom en angiven dataområdet.</xref:System.Web.UI.WebControls.RangeValidator>      > [!NOTE] > När du använder RequiredFieldValidator-kontrollen i ett <xref:System.Web.UI.UpdatePanel>kontroll, se till att verifieraren kontrollen och den är associerad med kontrollen är i samma panelen.</xref:System.Web.UI.UpdatePanel> Mer information om hur du använder den <xref:System.Web.UI.UpdatePanel>för partiellt-uppdateringar, se [partiell sidan renderas översikt](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Ytterligare information om valideringskontrollerna finns <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Hjälpmedel för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the RequiredFieldValidator control to make sure that the user enters a value into the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic RequiredFieldValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_26_1.aspx)]\n [!code-xml[Classic RequiredFieldValidator Example#1](~/add/codesnippet/xml/t-system.web.ui.webcontr_26_1.xml)]\n [!code-vb[Classic RequiredFieldValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_26_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RequiredFieldValidator runat="server" ErrorMessage="RequiredFieldValidator"></{0}:RequiredFieldValidator>")]

      public class RequiredFieldValidator : System.Web.UI.WebControls.BaseValidator
