- uid: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue
  id: InitialValue
  parent: System.Web.UI.WebControls.RequiredFieldValidator
  langs:
  - csharp
  name: InitialValue
  nameWithType: RequiredFieldValidator.InitialValue
  fullName: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger det första värdet i den associerade kontrollen som indata."
  remarks: "Använd den här egenskapen för att ange det första värdet i den inkommande kontrollen.       Verifieringen misslyckas bara om värdet för den associerade inkommande kontrollen matchar den här InitialValue vid förlorar fokus.      > [!NOTE] > Strängar i både egenskapen InitialValue och inkommande kontrollen bort om du vill ta bort extra blanksteg före och efter strängen innan verifieringen utförs.       Den här egenskapen kan inte anges med teman och format blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the InitialValue property to ensure that the user enters a value in the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic RequiredFieldValidator.InitialValue Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_720_1.aspx)]\n [!code-vb[Classic RequiredFieldValidator.InitialValue Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_720_1.aspx)]  \n  \n The following example demonstrates how to use the InitialValue property to ensure that the user selects an item from the list box.  \n  \n [!code-cs[Classic RequiredFieldValidator.InitialValue Example#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_720_2.aspx)]\n [!code-vb[Classic RequiredFieldValidator.InitialValue Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_720_2.aspx)]"
  syntax:
    content: public string InitialValue { get; set; }
    return:
      type: System.String
      description: "En sträng som anger det första värdet i den associerade kontrollen som indata. Standardvärdet är &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue*
  exceptions: []
  platform:
  - net462
