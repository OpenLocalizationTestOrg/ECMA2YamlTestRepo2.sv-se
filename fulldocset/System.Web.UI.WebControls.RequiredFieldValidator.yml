  name: EvaluateIsValid()
  nameWithType: RequiredFieldValidator.EvaluateIsValid()
  fullName: System.Web.UI.WebControls.RequiredFieldValidator.EvaluateIsValid()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Anropas under verifieringen etapp när ASP.NET bearbetar ett webbformulär."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the EvaluateIsValid method in a custom server control so that it always returns `false` if the value of the <xref:System.Web.UI.WebControls.RequiredFieldValidator> is null or empty, and always returns `true` otherwise.  \n  \n [!code-cs[CustomRequiredFieldValidatorEvaluateIsValid#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_185_1.aspx)]\n [!code-vb[CustomRequiredFieldValidatorEvaluateIsValid#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_185_1.aspx)]  \n[!code-cs[CustomRequiredFieldValidatorEvaluateIsValid#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_185_2.cs)]\n[!code-vb[CustomRequiredFieldValidatorEvaluateIsValid#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_185_2.vb)]"
  syntax:
    content: protected override bool EvaluateIsValid ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om värdet i kontrollen indata är ogiltig. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RequiredFieldValidator.EvaluateIsValid*
  exceptions: []
  platform:
