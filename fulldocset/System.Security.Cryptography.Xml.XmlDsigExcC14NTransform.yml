  name: XmlDsigExcC14NTransform
  nameWithType: XmlDsigExcC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigExcC14NTransform
  type: Class
  summary: "Representerar det exklusiva C14N XML-kanonikaliseringstransformering för en digital signatur som definierats av World Wide Web Consortium (W3C) utan kommentarer."
  remarks: "Klassen XmlDsigExcC14NTransform representerar exklusiv C14N XML-kanonikaliseringstransformering utan kommentarer.  Den här klassen liknar den <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>klass, vilket gör att en undertecknare att skapa en sammanfattad med hjälp av den kanoniska formen av ett XML-dokument.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>  Klassen XmlDsigExcC14NTransform utesluter dock överordnad kontexten från ett av kanoniserade underdokument.       Använd den <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>klassen när du behöver kanonisera XML för underdokument så att den är oberoende av dess XML-kontext.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform> Till exempel behöver program som webbtjänster som använder signerad XML i komplexa kommunikationsprotokoll ofta kanonisera XML på detta sätt.  Sådana program omger ofta XML inom olika dynamiskt konstruerade element, vilket avsevärt kan ändra dokumentet och orsaka verifiering av XML-signatur misslyckas.  Klassen XmlDsigExcC14NTransform löser detta problem genom att utesluta sådan överordnad kontexten från det kanoniska deldokumentet.       Normalt skapar du inte en ny instans av en kanonikaliseringen transform-klass. Om du vill ange en kanonikaliseringstransformering skickar den identifierare URI (Uniform Resource) som beskriver en transformering som ska den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>-egenskap som är tillgänglig från den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A> Om du vill hämta en referens till kanonikaliseringstransformering använder den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>-egenskap som är tillgänglig från den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Du måste skapa en ny instans av en klass för auktorisering transformeringen endast när du manuellt vill hash-ett XML-dokument eller använda din egen kanoniseringsalgoritm.       Den URI som beskriver den <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>klass definieras av den <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>fält.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       Den URI som beskriver XmlDsigExcC14NTransform klass definieras av den <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>fält.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>       Mer information om exklusiva C14N transformeringen finns i specifikationen XMLDSIG som är tillgängliga från World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/. Kanoniseringsalgoritm har definierats i specifikationen W3C kanoniska XML som finns på www.w3.org/2001/10/xml-exc-c14n."
  example:
  - "The following code example shows how to sign an XML document with the XmlDsigExcC14NTransform class using an envelope signature.  \n  \n [!code-cs[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_71_1.cs)]\n [!code-cpp[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_71_1.cpp)]\n [!code-vb[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_71_1.vb)]"
  syntax:
    content: 'public class XmlDsigExcC14NTransform : System.Security.Cryptography.Xml.Transform'
