- uid: System.Windows.Media.Animation.DoubleAnimationBase.GetCurrentValue(System.Double,System.Double,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Double,System.Double,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.DoubleAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Double,Double,AnimationClock)
  nameWithType: DoubleAnimationBase.GetCurrentValue(Double,Double,AnimationClock)
  fullName: System.Windows.Media.Animation.DoubleAnimationBase.GetCurrentValue(Double,Double,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Hämtar det aktuella värdet för animeringen."
  remarks: "Värdet för den `defaultOriginValue` parametern beror på den animering position i kedjan för sammansättning: – Om animeringen i den första positionen i en sammansättning kedja och den ersätter en annan animering `defaultOriginValue` utdatafil animeringens när den har ersatts.      -Om animeringen är den första positionen i en sammansättning kedja och ingen animering finns om du vill ersätta, `defaultOriginValue` är det grundläggande värdet på egenskapen animerade.      – Om den här animeringen inte är i den första positionen för en sammansättning i en kedja, sedan `defaultOriginValue` är det värde som returneras av den föregående animeringen i kedjan sammansättning som har en <xref:System.Windows.Media.Animation.AnimationClock>som inte är <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Värdet för den `defaultDestinationValue` parametern beror på om det finns en tidigare egenskap <xref:System.Windows.Trigger>sammansättning lager.</xref:System.Windows.Trigger>      – Om det finns en tidigare egenskap <xref:System.Windows.Trigger>sammansättning layer `defaultDestinationValue` utdata från lagret.</xref:System.Windows.Trigger>      – Om det finns inga tidigare sammansättning skikt `defaultDestinationValue` är det grundläggande värdet på egenskapen som du vill animera.       Mer information om animering sammansättning finns i [animering och tidsinställning Systemöversikt](~/add/includes/ajax-current-ext-md.md). Mer information om hur du skapar egna animeringen typer finns i [översikt över anpassade animeringar](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double GetCurrentValue (double defaultOriginValue, double defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Double
      description: "Värdet för ursprung som animeringen om animeringen inte har sin egen startvärdet."
    - id: defaultDestinationValue
      type: System.Double
      description: "Mål-värde har angetts för animeringen om animeringen inte har sin egen mål-värde."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "Den <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> som kan generera den <> </> *> eller <> </> *> värde som ska användas av animeringen för att generera utdatavärdet."
    return:
      type: System.Double
      description: "Värdet tror att den här animeringen ska vara det aktuella värdet för egenskapen."
  overload: System.Windows.Media.Animation.DoubleAnimationBase.GetCurrentValue*
  exceptions: []
