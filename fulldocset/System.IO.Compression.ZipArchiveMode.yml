  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "Anger värden för att interagera med zip-arkiv poster."
  remarks: "När du har angett läget Läs underliggande fil eller dataström måste ha stöd för läsning, men behöver inte stöd för sökning. Om den underliggande fil eller dataström har stöd för sökning, läsa filer från arkivet när de begärs. Om den underliggande fil eller dataström inte har stöd för sökning, hålls hela arkivet kvar i minnet.       När du har angett läget Skapa underliggande fil eller dataström måste ha stöd för skrivning, men behöver inte stöd för sökning. Varje post i arkivet kan bara en gång öppnas för skrivning. Om du skapar en enda post, skrivs data till den underliggande dataströmmen eller filen så snart den är tillgänglig. Om du skapar flera poster, exempelvis genom att anropa den <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>metoden data skrivs till den underliggande dataströmmen eller fil när alla poster har skapats.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       När du har angett läget Update underliggande fil eller dataström måste ha stöd för läsning, skrivning och sökning. Innehållet i hela arkivet hålls kvar i minnet och inga data skrivs till den underliggande fil eller dataström förrän arkivet har tagits bort.       Följande metoder innehåller en parameter med namnet `mode` som låter dig ange läget archive:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
