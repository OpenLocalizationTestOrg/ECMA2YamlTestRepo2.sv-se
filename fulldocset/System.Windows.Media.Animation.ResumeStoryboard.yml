  remarks: "Använd den här klassen med en <xref:System.Windows.EventTrigger>eller ett <xref:System.Windows.Trigger>att återuppta ett pausat <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Ett ResumeStoryboard-objekt kan endast återuppta en <xref:System.Windows.Media.Animation.Storyboard>som har pausats och har ingen effekt en <xref:System.Windows.Media.Animation.Storyboard>i andra tillstånd.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       För att kunna pausa, återta eller på annat sätt styra en <xref:System.Windows.Media.Animation.Storyboard>interaktivt, ange den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>egenskapen för dess <xref:System.Windows.Media.Animation.BeginStoryboard>och använda en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objekt (t.ex <xref:System.Windows.Media.Animation.PauseStoryboard>, ResumeStoryboard, eller <xref:System.Windows.Media.Animation.StopStoryboard>) ta kontroll över den genom att referera till dess <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.Storyboard> Om den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>inte anges, den <xref:System.Windows.Media.Animation.Storyboard>inte kan styras interaktivt när den har startat.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Mer information finns i [så här: använda händelseutlösare att styra en Storyboard när den startar](~/add/includes/ajax-current-ext-md.md)."
