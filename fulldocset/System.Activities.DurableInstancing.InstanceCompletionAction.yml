  langs:
  - csharp
  name: InstanceCompletionAction
  nameWithType: InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "Innehåller alternativ som anger om den beständiga providern ska behålla eller ta bort statusinformation för en instans i det beständiga arkivet när instansen har slutförts."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]levereras med en beständig provider för SQL som beståndsdel i SQL-arbetsflöde Instance Store, vilket är en konkret implementering av den <xref:System.Runtime.Persistence.InstanceStore>klassen och används för att bevara tillståndsinformation i SQL Server-databasen.</xref:System.Runtime.Persistence.InstanceStore> När den `InstanceComplectionAction` -attributet är inställt på DeleteNothing för den <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>tjänstbeteende som associeras med en tjänst, SQL beständig provider behålls instansinformation för tillstånd för instansen i beständiga SQL Server-databasen även efter att instansen har slutförts och när den `InstanceComplectionAction` -attributet är inställt på DeleteAll (vilket är standardvärdet), den beständiga providern raderas all information för instans-tillstånd när instansen har slutförts.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
  syntax:
    content: public enum InstanceCompletionAction
  inheritance:
  - System.Enum
  platform:
  - net462
