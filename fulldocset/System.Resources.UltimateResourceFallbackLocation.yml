  type: Enum
  summary: "Anger om en <xref:System.Resources.ResourceManager>objektet söker efter resurser av appens standardkulturen i huvudsammansättningen eller i en satellitsammansättning.</xref:System.Resources.ResourceManager>"
  remarks: "Uppräkningen UltimateResourceFallbackLocation används tillsammans med den <xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>att ange om en <xref:System.Resources.ResourceManager>resurser av appens standardkulturen hämtar objektet från den huvudsakliga app-sammansättningen (standard) eller från en satellitsammansättning.</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> Resurser för standardkulturen används i ett lokaliserat program om det finns inga kultur-specifika resurser när du använder resource återställningsplats processen. Mer information finns i avsnittet &quot;Resurs reserv Process&quot; i [paketering och distribuera resurser](~/add/includes/ajax-current-ext-md.md).       Om du anger värdet MainAssembly eller inget värde för den <xref:System.Resources.NeutralResourcesLanguageAttribute>attribut och resource manager kan inte läsa in en uppsättning av resurs som tillhör standardkulturen, den utlöser en <xref:System.Resources.MissingManifestResourceException>undantag.</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> Om du anger ett värde för satelliten för den <xref:System.Resources.NeutralResourcesLanguageAttribute>och resource manager kan inte läsa in en uppsättning av resurs som tillhör standardkulturen, den utlöser en <xref:System.Resources.MissingSatelliteAssemblyException>undantag.</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
