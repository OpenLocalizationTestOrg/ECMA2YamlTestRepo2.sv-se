  name: HitTestFilterBehavior
  nameWithType: HitTestFilterBehavior
  fullName: System.Windows.Media.HitTestFilterBehavior
  type: Enum
  summary: "Anger returnerade beteendet för ett träffar test i ett filter träffar test-metod."
  remarks: "Returvärdet för träffar test filter återanropet är en HitTestFilterBehavior som avgör vilken typ av åtgärd som måste vidtas vid bearbetning av det visuella trädet för nådde testning. Till exempel om din träffar test filter återanrop returnerar värdet ContinueSkipSelfAndChildren, du kan ta bort det aktuella visuella objektet och dess underordnade från träffar test resultat utvärdering.      > [!NOTE] > Rensas det visuella trädet objekt minskar mängden bearbetning som krävs under den träffar resultat utvärdering testet.       ![Rensa en visuella träd med hjälp av ett filter träffar test](~/add/media/filteredvisualtree-01.png &quot;rensas en visuella träd med hjälp av ett filter träffar test&quot;) rensas visuella träd"
  example:
  - "The following example shows how to return a HitTestFilterBehavior value from a hit test filter callback method. In this case, the filter skips labels and their descendants and hit tests everything else.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
  syntax:
    content: public enum HitTestFilterBehavior
