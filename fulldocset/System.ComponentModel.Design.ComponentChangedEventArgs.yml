  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> händelse. Den här klassen kan inte ärvas."
  remarks: "ComponentChangedEventArgs tillhandahåller data för en <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>händelse.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Den <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>händelse meddelar den <xref:System.ComponentModel.Design.IComponentChangeService>och registrerad händelsehanterare att en viss komponent i det aktiva dokumentet har ändrats.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       En ComponentChangedEventArgs innehåller följande information: - A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>egenskap som anger den komponent som har ändrats.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>egenskap som anger den medlem som har ändrats.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>egenskap som anger det nya värdet för medlemmen.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      -En <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>egenskap som anger det gamla värdet för medlemmen.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       Komponenten designers ökar vanligtvis den <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>händelse automatiskt om komponenter som läggs till, tas bort eller ändras.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> En <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>händelsen inte uppstår under formuläret belastning och ta bort eftersom ändringar i nuläget förväntas.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> En Komponentdesigner kan öka den <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>efter att det ändrar en egenskap för komponenten; Detta säkerställer att egenskapen uppdaterade visas i fönstret Egenskaper.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
