  summary: "Representerar en tjänst som kan returnera det rekommenderade prefixet för ett XAML-namnområdesmappning för konsumenterna. Konsumenterna kan innehålla designmiljöer eller serializers."
  remarks: "Det här gränssnittet representerar den tjänst som returnerar prefix för en viss XAML-namnområdet. En teknik som rapporterar ett prioriterade prefix för XAML namnområdesmappning som en del av sammansättningen nivå. Den här tjänsten hämtar informationen.       .NET Framework-tjänster i XAML-implementeringen innehåller <xref:System.Windows.Markup.XmlnsPrefixAttribute>som en mekanism för att tillämpa prioriterade prefixinformation på nivån sammansättningen.</xref:System.Windows.Markup.XmlnsPrefixAttribute> Befintliga leverantörer som tillhandahåller tjänsten INamespacePrefixLookup kan läsa information från attributet om informationen är tillgänglig."
