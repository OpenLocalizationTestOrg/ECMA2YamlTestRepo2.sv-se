  summary: "Hämtar alla komponenter i den samling som matchar det angivna namnet."
  remarks: "Den här metoden kan åsidosättas med en härledd klass.       Den här egenskapen returnerar en <xref:System.ComponentModel.IComponent>i samlingen om dess <xref:System.ComponentModel.IComponent.Site%2A>-egenskapen är inte `null` och <xref:System.ComponentModel.ISite.Name%2A>-egenskapen för dess <xref:System.ComponentModel.IComponent.Site%2A>-egenskap stämmer med den angivna strängen.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.IComponent>      > [!NOTE] > Sträng indexeraren fungerar endast när komponenten är placerad, som vanligtvis sker endast i designläge. För en <xref:System.ComponentModel.Component>anger du <xref:System.ComponentModel.Component.Site%2A>egenskapen i <xref:System.ComponentModel.Component>.</xref:System.ComponentModel.Component> </xref:System.ComponentModel.Component.Site%2A> vid körning.</xref:System.ComponentModel.Component> Den <xref:System.ComponentModel.ISite.Name%2A>egenskapen för den <xref:System.ComponentModel.ISite>inställd på den <xref:System.ComponentModel.IComponent.Site%2A>egenskapen måste också anges för den här egenskapen att returnera komponenten.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite> </xref:System.ComponentModel.ISite.Name%2A>"
  syntax:
    content: public virtual System.ComponentModel.IComponent this[string name] { get; }
    parameters:
