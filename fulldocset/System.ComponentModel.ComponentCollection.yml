  type: Class
  summary: "Innehåller en skrivskyddad behållare för en samling av <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> objekt."
  remarks: "Den här samlingen ärver från <xref:System.Collections.ReadOnlyCollectionBase>.</xref:System.Collections.ReadOnlyCollectionBase> Det enda sättet att lägga till <xref:System.ComponentModel.IComponent>objekt i den här samlingen är att använda klasskonstruktorn.</xref:System.ComponentModel.IComponent>       Den här samlingen innehåller två indexeringsegenskap, en sträng indexerare och en indexerare heltal. Egenskapen för anslutningssträngen indexeraren returnerar en komponent i samlingen efter namn om den <xref:System.ComponentModel.IComponent.Site%2A>egenskapen för en komponent i samlingen är inte `null` och <xref:System.ComponentModel.ISite.Name%2A>-egenskapen för den <xref:System.ComponentModel.IComponent.Site%2A>komponenten-egenskap stämmer med den angivna strängen.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> Heltal indexeraren egenskapen returnerar den <xref:System.ComponentModel.IComponent>vid det angivna samlingen indexet.</xref:System.ComponentModel.IComponent> Den <xref:System.ComponentModel.ComponentCollection.CopyTo%2A>metoden kopieras innehållet från samlingen till en angiven matris från och skriva till matrisen med det angivna indexet.</xref:System.ComponentModel.ComponentCollection.CopyTo%2A>"
  example:
  - "The following code example demonstrates how to use a ComponentCollection to enumerate a collection of custom `BookComponent` objects.  \n  \n [!code-cs[ContainerExmpl#2](~/add/codesnippet/csharp/t-system.componentmodel._49_1.cs)]\n [!code-cpp[ContainerExmpl#2](~/add/codesnippet/cpp/t-system.componentmodel._49_1.cpp)]\n [!code-vb[ContainerExmpl#2](~/add/codesnippet/visualbasic/t-system.componentmodel._49_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ComponentCollection : System.Collections.ReadOnlyCollectionBase
