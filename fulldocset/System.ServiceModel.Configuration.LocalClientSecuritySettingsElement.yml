- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalClientSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger en <xref:System.TimeSpan>som anger hur länge tillfälliga ID: n individuella meddelanden är giltiga.</xref:System.TimeSpan>"
  remarks: "Ett meddelande skickas med samma temporärt ID som skickades före accepteras inte efter den tidpunkt som anges av egenskapen. Den här egenskapen används tillsammans med den <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>egenskapen för att förhindra repetitionsattacker.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> En angripare kan spela upp ett meddelande när dess replay-fönstret har gått ut. Det här meddelandet misslyckas dock maxClockSkew test som nekar meddelanden med sändningstid tidsstämplar upp till en angiven tid senare eller tidigare än tid som meddelandet togs emot."
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>som anger hur länge tillfälliga ID: n individuella meddelanden är giltiga.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462
