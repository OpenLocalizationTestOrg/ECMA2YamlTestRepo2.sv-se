  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger en <xref:System.TimeSpan>som anger tidsintervallet en tidigare sessionsnyckel är giltig för inkommande meddelanden under nyckelförnyelse.</xref:System.TimeSpan> Standardvärdet är &quot;00:&05;:00&quot;."
  remarks: "Under nyckelförnyelse, måste klienten och servern alltid skicka meddelanden med den senaste tillgängliga nyckeln. Båda parterna acceptera inkommande meddelanden som skyddas med den tidigare sessionsnyckeln tills den förnyade tid som anges av egenskapen upphör att gälla."
