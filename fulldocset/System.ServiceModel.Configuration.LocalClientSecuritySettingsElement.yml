- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  id: MaxClockSkew
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: MaxClockSkew
  nameWithType: LocalClientSecuritySettingsElement.MaxClockSkew
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger en <xref:System.TimeSpan>som anger maximal tidsskillnad mellan systemklockorna hos de två kommunicerande parterna.</xref:System.TimeSpan>"
  remarks: "När den här egenskapen har angetts till standardvärdet mottagaren tar emot meddelanden med sändningstid tidsstämplar upp till 5 minuter senare eller tidigare än tid som meddelandet togs emot. Meddelanden som inte klarar sändningstid testet avvisas. Den här inställningen används tillsammans med den <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>egenskapen.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>"
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>som anger maximal tidsskillnad mellan systemklockorna hos de två kommunicerande parterna.</xref:System.TimeSpan> Standardvärdet är &quot;00:&05;:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462
