    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>som anger hur länge en tidigare sessionsnyckel är giltig för inkommande meddelanden under nyckelförnyelse.</xref:System.TimeSpan> Standardvärdet är &quot;00:&05;:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval*
  exceptions: []
  platform:
  - net462
