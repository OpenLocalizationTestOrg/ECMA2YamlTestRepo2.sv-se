  type: Class
  summary: "Representerar en <xref uid=&quot;langword_csharp_typeof&quot; name=&quot;typeof&quot; href=&quot;&quot;> </xref> uttryck, ett uttryck som returnerar en <xref:System.Type>för ett angivet namn.</xref:System.Type>"
  remarks: "En CodeTypeOfExpression representerar en `typeof` uttryck som returnerar en <xref:System.Type>vid körning.</xref:System.Type>       <xref:System.CodeDom.CodeTypeOfExpression.Type%2A>Egenskapen anger datatyp för att returnera ett <xref:System.Type>objekt efter.</xref:System.Type> </xref:System.CodeDom.CodeTypeOfExpression.Type%2A>       Använd <xref:System.CodeDom.CodeTypeReferenceExpression>som representerar källkoden som refererar till en typ av namnet, som när du skapar en <xref:System.CodeDom.CodeCastExpression>att omvandla ett objekt till en typ som anges i namnet.</xref:System.CodeDom.CodeCastExpression> </xref:System.CodeDom.CodeTypeReferenceExpression>"
  example:
  - "The following example demonstrates use of a CodeTypeOfExpression to represent a typeof expression.  \n  \n [!code-cs[CodeTypeOfExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_9_1.cs)]\n [!code-vb[CodeTypeOfExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_9_1.vb)]\n [!code-cpp[CodeTypeOfExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_9_1.cpp)]"
