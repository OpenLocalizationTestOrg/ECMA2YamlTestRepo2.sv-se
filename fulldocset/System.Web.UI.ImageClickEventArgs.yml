  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "Tillhandahåller data för alla händelser som inträffar när användaren klickar på en avbildningsbaserad ASP.NET server-kontroll, som den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> serverkontroller. Den här klassen kan inte ärvas."
  remarks: "Den här klassen anger platsen där en användare klickar på en <xref:System.Web.UI.HtmlControls.HtmlInputImage>Serverkontrollen eller en <xref:System.Web.UI.WebControls.ImageButton>Web server-kontroll.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Klicka på en <xref:System.Web.UI.HtmlControls.HtmlInputImage>Serverkontrollen utlöser en <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>händelse ska inträffa när du klickar på en <xref:System.Web.UI.WebControls.ImageButton>Serverkontrollen utlöser en <xref:System.Web.UI.WebControls.ImageButton.Click>händelse ska inträffa.</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Du kan sedan använda händelsehanterare programmässigt svarar på händelsen baserat på värdet för dessa koordinater.      > [!NOTE] > Ursprung koordinaterna (0,0) finns i det övre vänstra hörnet av bilden.       Att en händelse utlöstes anropar händelsehanteraren via ett ombud. Mer information finns i [NIB: att en händelse utlöstes](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
  syntax:
    content: 'public sealed class ImageClickEventArgs : EventArgs'
