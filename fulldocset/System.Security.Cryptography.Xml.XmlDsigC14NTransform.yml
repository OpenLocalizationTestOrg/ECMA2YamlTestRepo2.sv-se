  name: XmlDsigC14NTransform
  nameWithType: XmlDsigC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigC14NTransform
  type: Class
  summary: "Representerar C14N XML-kanonikaliseringstransformering för en digital signatur som definierats av World Wide Web Consortium (W3C) utan kommentarer."
  remarks: "Klassen XmlDsigC14NTransform representerar C14N XML-kanonikaliseringstransformering som beskriver den kanoniska formen av ett XML-dokument.  Den här transformeringen tillåter en undertecknare att skapa en sammanfattad (används för att skapa en digital signatur) med hjälp av den kanoniska formen av ett XML-dokument.  En mottagare kan sedan verifiera den digitala signaturen på XML med hjälp av samma kanonisk form av XML-dokument med samma transformeringen.       Använd klassen XmlDsigC14NTransform när du måste registrera ett XML-dokument som inte innehåller kommentarer.       I de flesta fall krävs inte en ny instans av en kanonikaliseringen transform-klass. Om du vill ange en kanonikaliseringstransformering skickar den identifierare URI (Uniform Resource) som beskriver transformeringen som ska den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>-egenskap som är tillgänglig från den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Om du vill hämta en referens till kanonikaliseringstransformering använder den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>-egenskap som är tillgänglig från den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Den URI som beskriver XmlDsigC14NTransform klass definieras av den <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>fält och <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>fält.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>       Du behöver bara skapa en ny instans av en auktorisering transform-klass för manuellt hash-ett XML-dokument eller för att använda din egen kanoniseringsalgoritm.       Mer information om C14N transformeringen finns i avsnitt 6.5 och 6.6.1 i specifikationen XMLDSIG som är tillgängliga från World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/. Kanoniseringsalgoritm har definierats i specifikationen W3C kanoniska XML som finns på www.w3.org/TR/xml-c14n."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign non-XML data using a detached signature.  Example #1 creates a signature of www.microsoft.com in an XML file and then verifies the file.  The second example demonstrates how to call members of the XmlDsigC14NTransform class.  \n  \n **Example #1**  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_10_1.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_10_1.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_10_1.cpp)]  \n  \n **Example #2**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/cpp/t-system.security.crypto_10_2.cpp)]\n [!code-cs[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_10_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_10_2.vb)]"
