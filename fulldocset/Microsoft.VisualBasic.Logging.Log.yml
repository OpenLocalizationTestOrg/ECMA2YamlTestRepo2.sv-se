  type: Class
  summary: "Innehåller en egenskap och metoder för att skriva information om händelsen och undantag till programmets loggen lyssnare."
  remarks: "Den `My.Application.Log` objektet innehåller ett enkelt startpunkten som du vill komma åt från den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]loggning av tjänster. Den `WriteEntry` och `WriteException` metoder skriva meddelanden till programmets loggen lyssnare. Lyssnarna kan konfigureras med programmets konfigurationsfil. Mer information finns i [genomgång: ändra där My.Application.Log skriver Information](~/add/includes/ajax-current-ext-md.md) och [arbeta med programloggarna](~/add/includes/ajax-current-ext-md.md).       Den `My.Application.Log` objekt är endast tillgängligt för klientprogram. Webbprogram, Använd `My.Log`. Mer information finns i <xref:Microsoft.VisualBasic.Logging.AspLog>.</xref:Microsoft.VisualBasic.Logging.AspLog>       I följande tabell visas exempel på uppgifter som rör den `My.Application.Log` objekt.      | Att | Se |   |--------|---------|   | Skriva händelseinformation till programmets loggen lyssnare | [Så här: skriva loggmeddelanden](~/add/includes/ajax-current-ext-md.md)|   | Skriva undantagsinformationen till programmets loggen lyssnare | [Så här: Logga undantag](~/add/includes/ajax-current-ext-md.md)|   | Avgöra var `My.Application.Log` skriver information |[ Genomgång: Fastställa där My.Application.Log skriver Information](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
