  name: WebControlAdapter
  nameWithType: WebControlAdapter
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter
  type: Class
  summary: "Anpassar återgivning av Webbkontroll som kontrollen nätverkskort är ansluten, om du vill ändra standard markup eller beteendet för vissa webbläsare."
  remarks: "Den <xref:System.Web.UI.WebControls.WebControl>klass är basklass som ärver webbkontroller.</xref:System.Web.UI.WebControls.WebControl> Den definierar många egenskaper som är gemensamma för alla Web-kontroller. Mer information finns i <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl>       Ett WebControlAdapter-objekt är en komponent som ersätter vissa <xref:System.Web.UI.WebControls.WebControl>klass eller ärvda metoder och händelser i körningen cykeln att webbläsaren eller markup specifika hantering.</xref:System.Web.UI.WebControls.WebControl> .NET Framework mappar en enskild kontroll nätverkskort till en härledd <xref:System.Web.UI.WebControls.WebControl>objekt för varje klientbegäran.</xref:System.Web.UI.WebControls.WebControl>       Ett kort ändrar en styr beteendet för en viss webbläsare eller klass av webbläsare eller fungerar som ett godtyckligt filter på vissa kapaciteten. Mycket av anpassning i återgivning beteende kan inkapslade i särskilda klasser som härleds från <xref:System.Web.UI.HtmlTextWriter>klassen.</xref:System.Web.UI.HtmlTextWriter> Därför är det troligt att ett enda kort kan användas för ett antal webbläsare klassen beteenden eller att inkludering av anpassning i den <xref:System.Web.UI.HtmlTextWriter>klasser kan göra användningen av en kontrolladapter onödiga.</xref:System.Web.UI.HtmlTextWriter>       Själva kontrollerna behöver inte nödvändigtvis ett kort. Om kontroller utökas via sammansättning, vanligtvis är kort för de underordnade kontrollerna tillräckliga.       Alla kontroller har explicit mappningar kort via .browser definitionsfiler. Intranätanvändare någon åtkomst till den <xref:System.Web.UI.Control.Adapter%2A>egenskapen för <xref:System.Web.UI.WebControls.WebControl>använder den <xref:System.Web.HttpBrowserCapabilities>objekt som har extraherats från .browser definitionsfiler att utföra sökningen för mappningen av kortet så att kontroll.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.Control.Adapter%2A>       Fångar upp anrop till åsidosättningsbar metoder för en kontroll som kan vara målspecifika under bearbetning av .NET Framework. Om en kontroll nätverkskortet kopplas, anropar .NET Framework tillhörande nätverkskortet metoder. Mer information finns i <xref:System.Web.UI.Adapters.ControlAdapter>.</xref:System.Web.UI.Adapters.ControlAdapter>       Återgivning av ett <xref:System.Web.UI.WebControls.WebControl>består vanligtvis av en inledande och avslutande tagg och vissa inre markup mellan inledande och avslutande taggar.</xref:System.Web.UI.WebControls.WebControl> Taggar definieras när den <xref:System.Web.UI.WebControls.WebControl>har skapats.</xref:System.Web.UI.WebControls.WebControl> Mer information finns i <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>       Taggarna som genererats av den <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>och <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>metoder, respektive.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A> Inre koden genereras av den <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>metoden.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>       Den <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>metoden genererar alla markeringar genom att anropa metoder i följande ordning: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       Den <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A>egenskapen returnerar `true` bara om den <xref:System.Web.UI.WebControls.WebControl>och alla dess överordnade kontroller är aktiverade.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A> <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>Egenskapen returnerar en strikt typkontroll referens till <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>"
