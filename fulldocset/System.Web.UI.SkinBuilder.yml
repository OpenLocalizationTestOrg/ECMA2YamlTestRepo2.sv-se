  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> klass, ställa in kontrollen som är kopplad till builder, allmänna <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> objekt som tillhandahålls av den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> objekt för kontrollen och en sökväg till temafilen."
  remarks: "Den här konstruktorn anropas av den <xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>metod för den <xref:System.Web.UI.ThemeProvider>klassen för att returnera en <xref:System.Web.UI.SkinBuilder>objekt för kontrollen anges i den `control` parameter.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>"
  syntax:
    content: public SkinBuilder (System.Web.UI.ThemeProvider provider, System.Web.UI.Control control, System.Web.UI.ControlBuilder skinBuilder, string themePath);
    parameters:
    - id: provider
      type: System.Web.UI.ThemeProvider
      description: "En <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> som kapslar in temainformation för kontroller i en miljö med designern."
    - id: control
      type: System.Web.UI.Control
      description: "Den <xref href=&quot;System.Web.UI.Control&quot;> </xref> som den <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> är kopplat. Den <xref:System.Web.UI.SkinBuilder.ApplyTheme*>metod som gäller ett kontrollskal till den här kontrollen och returnerar det.</xref:System.Web.UI.SkinBuilder.ApplyTheme*>"
    - id: skinBuilder
      type: System.Web.UI.ControlBuilder
      description: "En <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> som tillhandahålls av den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> för kontrollen."
    - id: themePath
      type: System.String
      description: "Den absoluta sökvägen till temafilen."
