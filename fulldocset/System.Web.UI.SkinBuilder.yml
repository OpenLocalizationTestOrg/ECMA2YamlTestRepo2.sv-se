- uid: System.Web.UI.SkinBuilder.ApplyTheme
  id: ApplyTheme
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gäller ett tema och ett kontrollskal aktuell kontroll när du designar om en <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> objekt är associerat med kontrollen."
  remarks: "<xref:System.Web.UI.SkinBuilder>objekt är kopplade till kontroller i designläge genom att ange en <xref:System.Web.UI.IThemeResolutionService>instansen för den <xref:System.Web.UI.ControlBuilder>objekt av en kontroll som tillhandahåller en <xref:System.Web.UI.ThemeProvider>objektet.</xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder> Den <xref:System.Web.UI.ThemeProvider>objekt kan returnera ett <xref:System.Web.UI.SkinBuilder>objekt för en viss kontroll.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "Kontroll-instans som temat eller formatmallstema och eventuella styra skal har tillämpats. Det här är samma instans som skickades till builder &lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt; konstruktor. Den här metoden returnerar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om ingen kontroll skickades till konstruktorn."
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
  platform:
  - net462
