- uid: System.Windows.Data.XmlDataProvider.Source
  id: Source
  parent: System.Windows.Data.XmlDataProvider
  langs:
  - csharp
  name: Source
  nameWithType: XmlDataProvider.Source
  fullName: System.Windows.Data.XmlDataProvider.Source
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Hämtar eller anger den <xref:System.Uri>av den [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] datafil som ska användas som källa för bindningen.</xref:System.Uri>"
  remarks: "<xref:System.Windows.Data.XmlDataProvider>Visar på följande sätt att komma åt [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.</xref:System.Windows.Data.XmlDataProvider>      -Du kan bädda in infogade [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data med hjälp av <xref:System.Windows.Data.XmlDataProvider>klassen.</xref:System.Windows.Data.XmlDataProvider>      -Du kan ange egenskapen den <xref:System.Uri>av en [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] datafilen.</xref:System.Uri>      -Du kan ange <xref:System.Windows.Data.XmlDataProvider.Document%2A>egenskapen till ett <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       Om egenskapen Source är uppsättningen och alla infogade [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data tas bort. Om den <xref:System.Windows.Data.XmlDataProvider.Document%2A>egenskapen är mängd, och sedan käll-egenskapen är avmarkerad och eventuella infogade [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data tas bort.</xref:System.Windows.Data.XmlDataProvider.Document%2A>       Ange följande egenskaper implicit gör detta <xref:System.Windows.Data.XmlDataProvider>objekt att uppdatera: källa, <xref:System.Windows.Data.XmlDataProvider.Document%2A>, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>, och <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider> När du ändrar flera uppdatera orsakar egenskaper, användning av <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>rekommenderas.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
  example:
  - "In some applications, embedding the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] inline within the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] page can be inconvenient because the exact content of the data must be known at compile time. Therefore, you can obtain the data from an external [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, as in the following example.  \n  \n [!code-xml[XMLDataSource2#XmlFileExample](~/add/codesnippet/xaml/XmlDataSource2/Window1.xaml#xmlfileexample)]  \n  \n If the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data resides in a remote [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, you define access to the data by assigning an appropriate [!INCLUDE[TLA2#tla_url](~/add/includes/tla2sharptla-url-md.md)] to the Source attribute as follows:  \n  \n```  \n<XmlDataProvider x:Key=\"BookData\" Source=\"http://MyUrl\" XPath=\"Books\"/>  \n```"
  syntax:
    content: public Uri Source { get; set; }
    return:
      type: System.Uri
      description: "Den <xref:System.Uri>av den [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] datafil som ska användas som källa för bindningen.</xref:System.Uri> Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Data.XmlDataProvider.Source*
  exceptions: []
  platform:
  - net462
