  fullName: System.Windows.Data.XmlDataProvider
  type: Class
  summary: "Aktiverar deklarativ tillgång till [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data för databindning."
  remarks: "> [!IMPORTANT]> I ett partiellt förtroende sandbox misslyckas XmlDataProvider när den inte har behörighet att komma åt vissa data. Mer information om säkerhet i partiellt förtroende finns [WPF partiellt förtroende säkerhet](~/add/includes/ajax-current-ext-md.md).       XmlDataProvider visar på följande sätt att komma åt [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.      -Du kan bädda in infogade [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data med hjälp av klassen XmlDataProvider.      -Du kan ange den <xref:System.Windows.Data.XmlDataProvider.Source%2A>egenskapen till den <xref:System.Uri>av en [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] datafilen.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      -Du kan ange <xref:System.Windows.Data.XmlDataProvider.Document%2A>egenskapen till ett <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       XmlDataProvider utför en fullständig uppdatering av alla bindningar när en <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>händelse inträffar.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName> Det finns inga optimeringar för specifika noder.       Den <xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>egenskapen `true` som standard, vilket innebär att XmlDataProvider hämtar data och producerar mängden [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] noder asynkront som standard.</xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("XmlSerializer")]

      public class XmlDataProvider : System.Windows.Data.DataSourceProvider, System.Windows.Markup.IUriContext
