  name: OleDbPermission
  nameWithType: OleDbPermission
  fullName: System.Data.OleDb.OleDbPermission
  type: Class
  summary: "Gör att .NET Framework Data Provider för OLE DB för att säkerställa att en användare har en säkerhetsnivå som är tillräckligt för att få åtkomst till en OLE DB-datakälla."
  remarks: "Den här klassen är avsedd för framtida användning när .NET Framework Data Provider för OLE DB som är aktiverad för scenarier med partiellt förtroende. .NET Framework Data Provider för OLE DB kräver för närvarande FullTrust-behörighet. För närvarande använder den `OleDbPermission` klass har ingen effekt. Mer information finns i [Code Access Security och ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class OleDbPermission : System.Data.Common.DBDataPermission'
