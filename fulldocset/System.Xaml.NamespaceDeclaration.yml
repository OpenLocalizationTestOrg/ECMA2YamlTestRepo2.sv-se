  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "Deklarerar identifierare och prefixet för ett XAML-namnområdet genom att lagra dessa strängvärden som separata egenskaper."
  remarks: "NamespaceDeclaration representerar XAML-namnområdet information som en del av en XAML-nodström. Klassen NamespaceDeclaration är en nodtyp som inte är helt ett objekt eller en medlem; Det är en diskret nodtyp.       I XAML-nodström påträffade en NamespaceDeclaration precis innan objektet eller medlem som gäller för det XAML-namnområdet.       Identifierare för en XAML-namnområdet liknar enligt konventionen är en identifierare URI (Uniform Resource). Dock <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>-egenskapen för NamespaceDeclaration är av typen <xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> API: er för .NET Framework XAML tjänsterna behandlar vanligtvis identifierare för XAML-namnområdet som strängar. Relativa och absoluta skillnader i true <xref:System.Uri>typ är inte relevant för att identifiera ett namnområde för XAML (eller XML).</xref:System.Uri> Namnområdet som URI-konventionen är också normalt i XML.       Objekt av den här typen används som indata för den <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>metoden när XAML nod dataströmmen information i ett objektdiagram.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> Objekt av den här typen används som indata för den <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>metoden när XAML nod dataströmmen information som XML för serialisering.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       En namnområdesdeklaration kan ha en <xref:System.String.Empty?displayProperty=fullName>värde för prefixet.</xref:System.String.Empty?displayProperty=fullName> En <xref:System.String.Empty?displayProperty=fullName>prefix representerar en deklaration av XAML standardnamnområde.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
