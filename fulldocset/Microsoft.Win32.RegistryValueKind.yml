  name: RegistryValueKind
  nameWithType: RegistryValueKind
  fullName: Microsoft.Win32.RegistryValueKind
  type: Enum
  summary: "Anger datatyperna som ska användas för lagring av värden i registret eller identifierar datatypen för ett värde i registret."
  remarks: "Uppräkningen RegistryValueKind definierar en uppsättning stöds registret datatyper och värdet som används för typer som inte stöds (okänd). Från och med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], kan du ange inte att använda en datatyp med inget värde.       Använd den <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName>metod för att bestämma datatypen för en registernyckelvärdet innan du hämtar värdet.</xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> När du anger ett registernyckelvärde använder den <xref:Microsoft.Win32.RegistryKey.SetValue%2A>metod för att ange datatypen registret uttryckligen.</xref:Microsoft.Win32.RegistryKey.SetValue%2A>"
  example:
  - "The following code example creates a registry key and sets several values for that key, using RegistryValueKind to specify the registry data types. The example then uses <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> to check the registry data types, in order to retrieve the values and display them.  \n  \n [!code-cpp[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_0_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_0_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryValueKind
  inheritance:
  - System.Enum
  platform:
  - net462
