  name: DataViewRowState
  nameWithType: DataViewRowState
  fullName: System.Data.DataViewRowState
  type: Enum
  summary: "Beskriver versionen av data i en <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "DataViewRowState värdena används för att hämta en viss version av data från en <xref:System.Data.DataRow>, eller för att bestämma vilka versioner finns.</xref:System.Data.DataRow>       Ange den <xref:System.Data.DataView.RowStateFilter%2A>egenskapen för den <xref:System.Data.DataView>att ange vilken version eller versioner av data du vill visa.</xref:System.Data.DataView> </xref:System.Data.DataView.RowStateFilter%2A>       Du kan använda den booleska operatorn eller med värdena som ska få mer än en version.       Den <xref:System.Data.DataTable>använder DataViewRowState i den <xref:System.Data.DataTable.Select%2A>metoden.</xref:System.Data.DataTable.Select%2A> </xref:System.Data.DataTable>"
  example:
  - "In the following example <xref:System.Data.DataTable> is created with a single column. The data is changed, and the <xref:System.Data.DataView.RowStateFilter%2A> of the <xref:System.Data.DataView> is set to display different row sets, depending on the DataViewRowState.  \n  \n [!code-vb[Classic WebData DataView.RowStateFilter Example#1](~/add/codesnippet/visualbasic/t-system.data.dataviewro_1.vb)]\n [!code-cs[Classic WebData DataView.RowStateFilter Example#1](~/add/codesnippet/csharp/t-system.data.dataviewro_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.DataViewRowStateEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

