  name: CodeIterationStatement
  nameWithType: CodeIterationStatement
  fullName: System.CodeDom.CodeIterationStatement
  type: Class
  summary: "Representerar en <xref uid=&quot;langword_csharp_for&quot; name=&quot;for&quot; href=&quot;&quot;> </xref> instruktion eller en slinga genom ett block av rapporter, med ett test-uttryck som ett villkor för fortsatt ska upprepas."
  remarks: "En CodeIterationStatement kan representera en `for` loop eller `while` loop.       Den <xref:System.CodeDom.CodeIterationStatement.InitStatement%2A>egenskapen anger uttrycket som ska köras före den första loop upprepningen.</xref:System.CodeDom.CodeIterationStatement.InitStatement%2A> Den <xref:System.CodeDom.CodeIterationStatement.TestExpression%2A>egenskapen anger loop fortsättning uttryck som måste utvärderas till `true` i slutet av varje loop upprepningen för en annan iterationen ska börja.</xref:System.CodeDom.CodeIterationStatement.TestExpression%2A> Den <xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A>egenskapen anger uttrycket som ska köras i slutet av varje upprepning av loopen.</xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A> Den <xref:System.CodeDom.CodeIterationStatement.Statements%2A>egenskapen anger samlingen av instruktioner för att köra inom loopen.</xref:System.CodeDom.CodeIterationStatement.Statements%2A>"
  example:
  - "This example demonstrates using a CodeIterationStatement to represent a `for` loop.  \n  \n [!code-cs[CodeIterationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codeite_1.cs)]\n [!code-vb[CodeIterationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codeite_1.vb)]\n [!code-cpp[CodeIterationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codeite_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeIterationStatement : System.CodeDom.CodeStatement
