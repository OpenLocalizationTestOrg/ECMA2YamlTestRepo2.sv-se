  type: Class
  summary: "Rapportera information om en ändring som värde innebär en <xref href=&quot;System.Windows.Size&quot;> </xref>. Det här används som en parameter i <xref:System.Windows.UIElement.OnRenderSizeChanged*>åsidosätter.</xref:System.Windows.UIElement.OnRenderSizeChanged*>"
  remarks: "Den här klassen parallels några av medlemmarna <xref:System.Windows.SizeChangedEventArgs>-klassen, som används för att rapporten händelsedata för <xref:System.Windows.FrameworkElement.SizeChanged>, men två klasser har olika syften.</xref:System.Windows.FrameworkElement.SizeChanged> </xref:System.Windows.SizeChangedEventArgs>  SizeChangedInfo används specifikt för <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>åsidosättningar som erbjuder hantering för en händelse som inte exponeras som en offentlig händelse i klassen [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.UIElement.OnRenderSizeChanged%2A> Mer information finns i <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>.</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>"
