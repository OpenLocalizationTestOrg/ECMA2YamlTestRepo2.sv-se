  remarks: "Observera två booleska parametrarna som ska rapporteras som `true` om ändringar i värdet för återgivning eller bör tolkar värdena som sådana om läsning av befintliga värden. Mindre ändringar i storlek värden kan utföras på grund av precision sidoeffekter, särskilt när matematiska funktioner som tillämpas på de två värdena."
