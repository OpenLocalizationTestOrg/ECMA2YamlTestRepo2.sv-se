  name: INestedContainer
  nameWithType: INestedContainer
  fullName: System.ComponentModel.INestedContainer
  type: Interface
  summary: "Tillhandahåller funktioner för kapslade behållare som logiskt kan innehålla noll eller flera komponenter och ägs av en överordnad komponent."
  remarks: "Gränssnittet INestedContainer lägger till begreppet komponenten ägande till den <xref:System.ComponentModel.IContainer>gränssnitt.</xref:System.ComponentModel.IContainer> En kapslad behållare är ett objekt som logiskt, men inte nödvändigtvis visuellt innehåller noll eller flera underordnade komponenter och ägs av vissa överordnade komponenter. Ägande komponenten är ofta en annan behållare för visual inneslutning.       Kapslade behållare kan delar av en kontroll ska vara designable, utan en explicit serialiserad medlemsvariabel eller en anpassad serialisering för varje underkontrollen. I stället underhåller formulärets designer master-behållare för komponenter. Platsen för varje komponent kan ha en kapslad behållare som innehåller en plats för extra komponenter. När en komponent som är belägna i en kapslad behållare, är det namn som den tar emot en kombination av dess förnamn och dess ägande component-namn. Dessutom komponenter som lagts till i en kapslad behållare har fullständig åtkomst till tjänster i den överordnade behållaren och kapslade behållaren ger samma beteende för överordnat med avseende på att lägga till nya komponenter. Kapslade behållaren skapar designer för varje komponent som den innehåller så att stöd för designtid. Eftersom standardkod serializers inte granskar kapslade behållare, serialiseras komponenterna endast om en sökväg till dem kan erhållas genom att gå komponenterna i den primära behållaren.       Kapslade behållare finns genom att fråga en komponent plats för tjänster av typen INestedContainer."
  syntax:
    content: 'public interface INestedContainer : IDisposable, System.ComponentModel.IContainer'
  implements:
  - System.ComponentModel.IContainer
  - System.IDisposable
  platform:
  - net462
