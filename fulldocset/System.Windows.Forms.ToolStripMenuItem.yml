  name: ToolStripMenuItem
  nameWithType: ToolStripMenuItem
  fullName: System.Windows.Forms.ToolStripMenuItem
  type: Class
  summary: "Representerar ett valbart alternativ visas på en <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> eller <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref>. Även om ToolStripMenuItem ersätter och lägger till funktioner till den <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> kontroll över tidigare versioner <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "ToolStripMenuItem är en <xref:System.Windows.Forms.ToolStripDropDownItem>som fungerar med <xref:System.Windows.Forms.ToolStripDropDownMenu>och <xref:System.Windows.Forms.ContextMenuStrip>att hantera särskilda syntaxmarkering, layout och kolumnen arrangemang för menyer.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ToolStripDropDownItem>       För en ToolStripMenuItem som ska visas, måste du lägga till en <xref:System.Windows.Forms.MenuStrip>eller <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.MenuStrip>       Klassen ToolStripMenuItem ger egenskaper som låter dig konfigurera utseende och funktionalitet för ett menyalternativ. Använd för att visa en bock bredvid ett menyalternativ på <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>egenskap.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> Använd denna funktion för att identifiera ett menyalternativ som väljs i en lista över ömsesidigt uteslutande menyalternativ. Om du har en uppsättning menyalternativ för att ange färgen på texten i till exempel en <xref:System.Windows.Forms.TextBox>styra använder den <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>egenskapen för att identifiera vilken färg för närvarande är markerad.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> Använd den <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>egenskapen för att definiera en tangentkombinationen kan trycks ned till menyalternativet.</xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>"
  example:
