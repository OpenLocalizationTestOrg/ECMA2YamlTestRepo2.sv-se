  name: EventRoute
  nameWithType: EventRoute
  fullName: System.Windows.EventRoute
  type: Class
  summary: "Representerar behållaren för vägen som ska följas av en routade händelse."
  remarks: "Den här klassen som motsvarar en giltig <xref:System.Windows.RoutedEvent>, och innehåller en sorterad lista över mål objektet och hanterare listan par som refererar till händelsen vägen för händelsen.</xref:System.Windows.RoutedEvent> Eventroute matchar stöder lägger till nya poster i listan och kan också för hanterarna i listan som ska startas.       De flesta vanliga åtgärder för att lägga till hanterare för [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] händelser inte behöver arbeta med den här klassen (till exempel använda <xref:System.Windows.EventManager>metoder för att lägga till klassen hantering eller fråga efter befintliga hanterare av en händelse).</xref:System.Windows.EventManager> Den här klassen är främst för användning när element har särskilda kunskaper om underordnade element eller överordnade element som gör det praktiskt att lägga till element till eller ta bort element från beräknade händelse standardväg."
  syntax:
    content: public sealed class EventRoute
