  summary: "Anger formatet på knapparna i verktygsfältet."
  remarks: "Den här uppräkningen används av medlemmar, till exempel <xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>       Verktygsfältet knappen utseende bestäms av den <xref:System.Windows.Forms.ToolBar.Appearance%2A>egenskapen i verktygsfältet.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Ange den <xref:System.Windows.Forms.ToolBar.Appearance%2A>egenskapen `Flat` ger verktygsfältet och dess knappar&3;D-utseende.</xref:System.Windows.Forms.ToolBar.Appearance%2A> När muspekaren flyttas över knapparna ta de med en tredimensionell utseende. När verktygsfältet har en platt utseende, visas dessutom knappen avgränsare som en linje i stället för ett blanksteg mellan knapparna."
  example:
  - "The following example instantiates a <xref:System.Windows.Forms.ToolBar> and three <xref:System.Windows.Forms.ToolBarButton> controls, assigns the buttons to the toolbar, and sets some of the buttons' common properties. This code assumes a <xref:System.Windows.Forms.MenuItem>, <xref:System.Windows.Forms.ImageList>, <xref:System.Windows.Forms.ToolTip> and a <xref:System.Windows.Forms.Form> have been instantiated and the <xref:System.Windows.Forms.ImageList> has at least one <xref:System.Drawing.Image> assigned to it.  \n  \n [!code-cpp[Classic ToolBarButton.Style Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_16_1.cpp)]\n [!code-cs[Classic ToolBarButton.Style Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_16_1.cs)]\n [!code-vb[Classic ToolBarButton.Style Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_16_1.vb)]"
