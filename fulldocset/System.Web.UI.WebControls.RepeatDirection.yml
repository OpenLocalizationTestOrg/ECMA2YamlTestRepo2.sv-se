  nameWithType: RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatDirection
  type: Enum
  summary: "Anger riktningen för objekten för en kontroll visas."
  remarks: "Uppräkningen RepeatDirection representerar olika riktningar som objekten i en listkontroll kan visas.      > [!NOTE] > Antalet kolumner visas alltid bestäms av den `RepeatColumns` egenskapen för lista över kontrollen.       Vågrät anger att objekten i en listkontroll visas i rader som har lästs in från vänster till höger och sedan uppifrån och ned, tills alla objekt som ska renderas. Till exempel om den `RepeatColumns` i listkontrollen egenskapen tre visas objekten i listkontrollen i tre kolumner.      ||||   |-|-|-|   |&1; |&2; |&3; |   |&4; |&5; |&6; |   |&7; |&8;.       Lodrät anger att objekten i en listkontroll visas i kolumner som lästs in från upp till längst ned och sedan vänster till höger, tills alla objekt som ska renderas. Till exempel om den `RepeatColumns` i listkontrollen egenskapen tre visas objekten i listkontrollen i rader med tre objekt.      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
  example:
