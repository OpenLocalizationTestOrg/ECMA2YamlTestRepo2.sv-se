- uid: System.Windows.Media.StreamGeometryContext.ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  id: ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  nameWithType: StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ritar en båge till den angivna tidpunkten."
  remarks: "Den här metoden använder slutpunkten i det föregående segmentet som startpunkt. Om detta är det första segmentet i en bild, används den punkt som anges av den <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>metoden som sin startpunkt.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       En <xref:System.Windows.Media.StreamGeometry>kan inte serialiseras om den innehåller en <xref:System.Windows.Media.Transform>eller något icke stroked eller ofylld segment.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw an arc using the ArcTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometryarctoexample.vb#streamgeometryarctoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryArcToExample.cs#streamgeometryarctoexamplewholepage)]"
  syntax:
    content: public abstract void ArcTo (System.Windows.Point point, System.Windows.Size size, double rotationAngle, bool isLargeArc, System.Windows.Media.SweepDirection sweepDirection, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point
      type: System.Windows.Point
      description: "Målplats för intervallets bågen."
    - id: size
      type: System.Windows.Size
      description: "Radie (halva bredden och halva höjden) på en ellips vars perimeter används för att rita vinkeln. Om ellipsen är mycket avrundade i alla riktningar bågen avrundas, om det är nästan platt så kommer bågen. En mycket stor bredd och höjd skulle till exempel representerar en mycket stor oval, vilket skulle ge en liten kurva för vinkeln."
    - id: rotationAngle
      type: System.Double
      description: "Rotationsvinkeln för oval som anger kurvan. Radien för bågen kan roteras med den här parametern."
    - id: isLargeArc
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Rita bågen större än 180 grader. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: sweepDirection
      type: System.Windows.Media.SweepDirection
      description: "Ett värde som anger om bågen ritas den <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> eller <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> riktning."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att göra segmentet stroked när en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> är används för att återge segment, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>behandla kopplingen mellan det här segmentet och föregående segment som ett hörn när linjerat med en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.ArcTo*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  id: BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BeginFigure(Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Anger startpunkten för en ny bild."
  remarks: "Genom den här metoden anropas flera gånger, kan du skapa flera siffror (självständiga geometriska former) i den här <xref:System.Windows.Media.StreamGeometryContext>.</xref:System.Windows.Media.StreamGeometryContext>       En <xref:System.Windows.Media.StreamGeometry>kan inte serialiseras om den innehåller en <xref:System.Windows.Media.Transform>eller något icke stroked eller ofylld segment.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  syntax:
    content: public abstract void BeginFigure (System.Windows.Point startPoint, bool isFilled, bool isClosed);
    parameters:
    - id: startPoint
      type: System.Windows.Point
      description: "Den <xref href=&quot;System.Windows.Point&quot;> </xref> där bilden börjar."
    - id: isFilled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att använda det område som finns i den här bilden för träffar testning, återgivning och urklippet; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isClosed
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Stäng bilden; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Om två anslutande linjer ritas, till exempel och `isClosed` är inställd på <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, blir ritning av två rader men om `isClosed` är inställd på <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, kommer att stängas två rader om du vill skapa en triangel."
  overload: System.Windows.Media.StreamGeometryContext.BeginFigure*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
  id: BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BezierTo(Point,Point,Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ritar en bezierkurva till den angivna tidpunkten."
  remarks: "En kubikinnehåll bezierkurva definieras av en startpunkt, slutpunkt och två punkter. Den första kontrollpunkten avgör radien för den första delen av segmentet och andra kontrollpunkten radien för den andra hälften av segmentet.       Den här metoden använder slutpunkten i det föregående segmentet som startpunkt. Om detta är det första segmentet i en bild, används den punkt som anges av den <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>metoden som sin startpunkt.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       En <xref:System.Windows.Media.StreamGeometry>kan inte serialiseras om den innehåller en <xref:System.Windows.Media.Transform>eller något icke stroked eller ofylld segment.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw a Bezier curve using the BezierTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometrybeziertoexample.vb#streamgeometrybeziertoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryBezierToExample.cs#streamgeometrybeziertoexamplewholepage)]"
  syntax:
    content: public abstract void BezierTo (System.Windows.Point point1, System.Windows.Point point2, System.Windows.Point point3, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point1
      type: System.Windows.Point
      description: "Den första kontrollpunkten som används för att ange formen på kurvan."
    - id: point2
      type: System.Windows.Point
      description: "Den andra kontrollpunkten som används för att ange formen på kurvan."
    - id: point3
      type: System.Windows.Point
      description: "Målplats för intervallets kurvan."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att göra segmentet stroked när en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> är används för att återge segment, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>behandla kopplingen mellan det här segmentet och föregående segment som ett hörn när linjerat med en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.BezierTo*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ett försök gjordes att lägga till ett segment utan att starta en bild genom att anropa den <xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>metoden.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>"
  platform:
  - net462
