  name: XhtmlMobileDocType
  nameWithType: XhtmlMobileDocType
  fullName: System.Web.UI.XhtmlMobileDocType
  type: Enum
  summary: "Anger vilken sorts XHTML för den <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> klassen för att återge till den sida eller kontroll."
  remarks: "När du anger en XhtmlMobileDocType uppräkningsvärden som parameter i en <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>metodanrop att värdet framtvingar textskrivare följa begränsningar för dokumenttypen XHTML.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>       Grundläggande XHTML är den mobila versionen av XHTML 1.0 och stöder det minsta antalet XHTML moduler ska vara ett XHTML-dokument. Den är utformad för klienter som inte stöder den fullständiga uppsättningen XHTML-funktioner, till exempel mobiltelefoner, handdatorer (handdatorer), personsökare och digitalboxar. Med den grundläggande XHTML kan ett dokument visas på det maximala antalet klienter, inklusive en mängd olika mobiltelefoner med olika format och funktioner för presentation.       XHTML mobil profil lägger till XHTML grundläggande några ytterligare element och attribut från fullständig XHTML 1.0, inklusive ytterligare presentationselement och stöd för internt formatmallar.       WML 2.0 kan utökas XHTML grundläggande och XHTML Mobile-profil genom att ge stöd för sammanhängande formatmallar."
  syntax:
    content: public enum XhtmlMobileDocType
  inheritance:
