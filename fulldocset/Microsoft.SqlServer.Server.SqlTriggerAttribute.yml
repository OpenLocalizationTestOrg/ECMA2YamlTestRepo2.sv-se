  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Typen av utlösare och vad data manipulation language (DML) aktiverar utlösaren."
  remarks: "DML-åtgärd som aktiverar utlösaren kan vara en uppdatering, en DELETE eller en INSERT-åtgärden. Typ av utlösaren kan vara när eller i stället för. Ange för för typen av utlösare är detsamma som att ange efter.       Egenskapen måste anges."
  syntax:
    content: public string Event { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>-värde som representerar typen av utlösare och vad data manipulation language (DML) aktiverar utlösaren.</xref:System.String>"
