  remarks: "Om operativsystemet är Windows 2000 eller Windows XP, returnerar egenskapen DialogFont Tahoma 8 punkter. Annars DialogFont returnerar värdet för den <xref:System.Drawing.SystemFonts.DefaultFont%2A>egenskapen.</xref:System.Drawing.SystemFonts.DefaultFont%2A> Den <xref:System.Drawing.Font>som returneras av DialogFont ändras inte när användaren är i läget för Högkontrast.</xref:System.Drawing.Font> Använd ett annat systemteckensnitt, till exempel <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A> för ett teckensnitt ändras när användaren är i läget för Högkontrast"
