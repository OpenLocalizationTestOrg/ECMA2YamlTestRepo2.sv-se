  namespace: System.Drawing
  summary: "Hämtar standardteckensnitt som program kan använda för dialogrutor och formulär."
  remarks: "I följande tabell beskrivs värdet som returneras av egenskapen DefaultFont beroende på operativsystemet och lokala kultur.      | System och/eller kulturen | Teckensnittet |   |----------------------------|----------|   | Windows NT 4 x japanska | MS Gothic UI 9 punkt |   | Arabiska Windows | Tahoma 8 punkter |   | Andra operativsystem/kultur | MS Shell dialogruta logiska teckensnitt, vanligtvis Microsoft Sans-Serif, 8 punkter |       MS Shell dialogruta mappas till ett teckensnitt som anges i registret.       Om ovanstående teckensnitt inte är installerade är standard Tahoma 8 punkter. Om Tahoma 8 punkter inte är installerad, DefaultFont returnerar värdet för den <xref:System.Drawing.FontFamily.GenericSansSerif%2A>egenskapen.</xref:System.Drawing.FontFamily.GenericSansSerif%2A>       Den <xref:System.Drawing.Font>som returneras av DefaultFont ändras inte när användaren är i läget för Högkontrast.</xref:System.Drawing.Font> Använd ett annat systemteckensnitt, till exempel <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A> för ett teckensnitt ändras när användaren är i läget för Högkontrast"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "Standard <xref href=&quot;System.Drawing.Font&quot;> </xref> av systemet. Det värde som returneras varierar beroende på användarens operativsystem och lokala kultur inställning av sina system."
  overload: System.Drawing.SystemFonts.DefaultFont*
