  fullName: System.Web.UI.WebControls.PlaceHolder
  type: Class
  summary: "Lagrar läggs dynamiskt serverkontroller på webbsidan."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion använda kontrollen för platshållaren som en behållare för att lagra serverkontroller som dynamiskt läggs till på webbsidan.       Kontrollen för platshållaren producerar inte några synliga utdata och används endast som en behållare för andra kontroller på webbsidan. Du kan använda den <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>samling som du vill lägga till, infoga eller ta bort en kontroll i kontrollen för platshållaren.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:PlaceHolder       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to dynamically add controls to the PlaceHolder control.  \n  \n [!code-vb[PlaceHolder#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_161_1.aspx)]\n [!code-cs[PlaceHolder#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_161_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.PlaceHolderControlBuilder))]

      public class PlaceHolder : System.Web.UI.Control
