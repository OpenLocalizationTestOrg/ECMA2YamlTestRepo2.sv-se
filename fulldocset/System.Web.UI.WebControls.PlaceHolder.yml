- uid: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.PlaceHolder
  langs:
  - csharp
  name: EnableTheming
  nameWithType: PlaceHolder.EnableTheming
  fullName: System.Web.UI.WebControls.PlaceHolder.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om teman tillämpas på den här kontrollen."
  remarks: "Egenskapen EnableTheming anger om teman är aktiverade för den <xref:System.Web.UI.WebControls.PlaceHolder>kontroll.</xref:System.Web.UI.WebControls.PlaceHolder> Egenskapen EnableTheming påverkar också om teman har aktiverats för de kontroller som finns i dess <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>samling.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> När egenskapen EnableTheming är `true`, programkatalogen tema genomsöks efter kontrollskal ska gälla. Om det inte finns något skal för viss kontrollen i temakatalogen, tillämpas inte skal.       När egenskapen EnableTheming är `false`, tema directory genomsöks inte och innehållet i den <xref:System.Web.UI.Control.SkinID%2A>egenskapen används inte.</xref:System.Web.UI.Control.SkinID%2A>       Teman kan aktiveras på sidan, behållare, eller i kontrollen. När teman är inaktiverade på sidan eller behållare kan inaktiveras de för alla kontroller som finns i sidan eller behållare.       Det är möjligt för egenskapen EnableTheming och <xref:System.Web.UI.Control.EnableTheming%2A>egenskapen vara densamma.</xref:System.Web.UI.Control.EnableTheming%2A> Till exempel om den <xref:System.Web.UI.Page>som innehåller kontrollen har inaktiverats teman, egenskapen EnableTheming för kontrollen kan vara `true` medan den <xref:System.Web.UI.Control.EnableTheming%2A>egenskapen är `false`.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page> Eftersom teman är inaktiverade på sidnivå inga teman kan tillämpas på den <xref:System.Web.UI.WebControls.PlaceHolder>kontroll.</xref:System.Web.UI.WebControls.PlaceHolder>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att använda teman; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PlaceHolder.EnableTheming*
  exceptions: []
  platform:
  - net462
