- uid: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.BaseValidatorDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hämtar den kod som används för att återge den associerade kontrollen i designläge."
  remarks: "Om den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>eller <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>-egenskapen för den associerade kontrollen som härleds från den <xref:System.Web.UI.WebControls.BaseValidator>klassen är en tom sträng (&quot;&quot;), eller om den <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>egenskap är inställd på den <xref:System.Web.UI.WebControls.ValidatorDisplay>fältet GetDesignTimeHtml metoden anger det <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>egenskap till kontroll-ID som omges av hakparenteser ([]) och anger den <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>egenskapen till den <xref:System.Web.UI.WebControls.ValidatorDisplay>fältet.</xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> GetDesignTimeHtml anropar sedan den <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>grundläggande metod för att generera påläggs- och återställer kontrollegenskaper till deras ursprungliga värden om det behövs.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "En sträng som innehåller koden för att återge den <xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;> </xref> i designläge."
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
