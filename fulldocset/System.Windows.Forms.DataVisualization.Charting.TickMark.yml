  type: Class
  summary: "Representerar den högre och lägre skalstreck axeln."
  remarks: "Klassen TickMark kapslar in funktionen för alla diagram skalstreck.       Klassen TickMark exponeras som den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A>Egenskaper för <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objekt.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>       Som standard visas Huvudskalstreck i större rutnätslinjer medan Delskalstreck måste uttryckligen visas.       MajorTickMark.Interval har inte angetts (`Double.NaN`) som standard och skalstreck märken ritas enligt <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> MinorTickMark.Interval är inställd på `Auto` (`0`) som standard och diagrammet kontrollen automatiskt anger tidsintervallet.       En utvecklare kan använda den här klassen: – aktivera eller inaktivera skalstreck.      -Ange färg, bredd, längd och format för skalstreck märken.      -Ange en stil som anger om skalstreck visas utanför axeln i axeln eller över axeln.      -Ange startpunkt – var den första markeringen ska ritas, samt skalstrecksintervallet, vilket motsvarar deras frekvens."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid
