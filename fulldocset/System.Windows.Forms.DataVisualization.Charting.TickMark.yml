- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger längden på skalstreck märken. Längden mäts i enheter som motsvarar en procentandel av höjd eller bredd diagram, beroende på axeln."
  remarks: "Storleken för ett skalstreck anger längden på skalstreck.       Den `Size` egenskapen mäts i enheter som motsvarar en procentandel av höjd eller bredd av diagrambilden. Om skalstreck visas längs en lodrät axel är enheten en del av diagrammet bildens bredd. Om skalstreck visas längs en vågrät axel är måttenheten procent av den diagrambilden höjd.       En ändring i bredden på diagrambilden leder storleksändring av alla skalstreck visas längs värdeaxlarna för alla diagramområden. På samma sätt kan leder en ändring i höjden på diagrambilden storleksändring av alla skalstreck visas längs vågräta axel för alla diagramområden.       Om du vill visa skalstreck tredimensionell (3D) diagram, så att de bara ritas för bredden på en brandvägg, ange den <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>egenskapen <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>och ange en skalstreck Markera storleken noll (0) med hjälp av egenskapen Size.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "En <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> värde som representerar storlek eller längd i skalstreck. Standardvärdet är 1.0 procent."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
