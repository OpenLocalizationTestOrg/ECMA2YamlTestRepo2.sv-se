- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger stilen skalstreck markering."
  remarks: "Egenskapen TickMarkStyle anger formatet för skalstreck.       Skalstreck ritas inuti diagramområdet, utanför diagramområdet, över en axellinjen eller kan inaktiveras.       Om du vill visa skalstreck tredimensionell (3D) diagram, så att de bara ritas för bredden på en brandvägg, ange egenskapen TickMarkStyle till <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> Ange en skalstreck markering storlek på noll (0) med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>       Om egenskapen TickMarkStyle anges till <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>, skalstreck visas inte.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> Skalstreck kan också vara låses och låses upp genom att ange den <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>egenskapen `true` eller `false`.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "En <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref> uppräkningsvärde. Standardvärdet är <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
