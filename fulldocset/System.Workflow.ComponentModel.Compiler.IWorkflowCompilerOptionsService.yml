  summary: "Hämtar ett värde som anger om typer är markerat."
  remarks: "Under valideringsfasen av arbetsflödet kompilering avvisas källdokument arbetsflöde om egenskapen CheckTypes `true` och arbetsflödet eller tillhörande regler filen direkt refererar till .NET Framework-typer som inte finns på en lista över behöriga typer. Listan över behöriga typer är ett XML-dokument där varje post anger en `Assembly`, `Namespace`, `TypeName`, och en `Authorized` {`true` eller `false`} indikatorn. Den här klassen motsvarar en post i listan. Observera också att jokertecken tecken beteckningar tillåts att inkludera eller exkludera fullständig namnområden. Till exempel använder `Type=”System.*”` omfattar alla typer i <xref:System>, inklusive typer som finns i underordnade namnområden.</xref:System>       Användning av en lista över behöriga typer styrs av den <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>alternativet **/checktypes** eller med hjälp av egenskapen CheckTypes.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
