  name: ScrollEventType
  nameWithType: ScrollEventType
  fullName: System.Windows.Controls.Primitives.ScrollEventType
  type: Enum
  summary: "Beskriver vad som orsakade ett <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.Scroll&quot;> </xref> händelse för en <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> kontroll."
  remarks: "Knapparna på sidan visas inte som knappar, men upptar utrymme mellan <xref:System.Windows.Controls.Primitives.Thumb>och <xref:System.Windows.Controls.Primitives.RepeatButton>kontroller i endera änden av <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> Användaren klickar på en sida-knapp genom att klicka på vänster musknapp mellan <xref:System.Windows.Controls.Primitives.Thumb>och <xref:System.Windows.Controls.Primitives.RepeatButton>.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> Resultatet av den här åtgärden är att flytta den <xref:System.Windows.Controls.Primitives.Thumb>i riktningen på knappen sida.</xref:System.Windows.Controls.Primitives.Thumb> Mer information om effekten av knapparna sidan finns beskrivningar av LargeIncrement och LargeDecrement medlemmar. Följande bild visar elementen i en <xref:System.Windows.Controls.Primitives.ScrollBar>, inklusive Sidknappar.</xref:System.Windows.Controls.Primitives.ScrollBar>       ![De olika delarna av en rullningslist](~/add/media/scrollbarpagebutton.png &quot;olika delar av en rullningslist&quot;)"
  syntax:
    content: public enum ScrollEventType
  inheritance:
