  namespace: System.Windows.Controls.Primitives
  summary: "Den <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> flyttas till den <xref:System.Windows.Controls.Primitives.RangeBase.Minimum*>position i den <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.Minimum*> Lodrätt <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, den här förflyttning sker när trycks ned tangenterna CTRL + HOME. Den här flytt motsvarar en <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToTopCommand&quot;> </xref> i en lodrät <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> och en <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToLeftEndCommand&quot;> </xref> i en vågrät <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>."
  syntax:
    content: First
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  id: LargeDecrement
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: LargeDecrement
  nameWithType: ScrollEventType.LargeDecrement
  fullName: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Den <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> flyttas ett visst avstånd som den anges av värdet för <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, till vänster för en vågrät <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> eller uppåtgående lodrätt <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Lodrätt <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, den här förflyttning sker när den sida som är ovanför den <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> trycks ned, eller när den sida upp nyckeln trycks och motsvarar en <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;> </xref>. För en vågrät <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, den här förflyttning sker när sidan knappen till vänster om den <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> trycks ned, och motsvarar en <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;> </xref>."
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
