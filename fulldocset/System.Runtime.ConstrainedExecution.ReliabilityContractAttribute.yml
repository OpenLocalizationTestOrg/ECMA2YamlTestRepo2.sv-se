  name: ReliabilityContractAttribute
  nameWithType: ReliabilityContractAttribute
  fullName: System.Runtime.ConstrainedExecution.ReliabilityContractAttribute
  type: Class
  summary: "Definierar ett kontrakt för tillförlitlighet mellan författaren av kod och utvecklare som är beroende av koden."
  remarks: "Attributet ReliabilityContractAttribute tillhandahåller en mekanism för du din kod och ange vilken typ av tillförlitlighet garanterar att du kan göra i händelse av särskilda villkor som potentiellt kan leda till ett inkonsekvent tillstånd. I den här kontexten definieras särskilda villkor som asynkron undantag som genereras vid körning av CLR, som avbrutits trådar, minnet är slut situationer och stacken är full. Du kan använda attributet ReliabilityContractAttribute till sammansättningar, typer och metoder.       Använd det här attributet med den <xref:System.Runtime.ConstrainedExecution.Consistency>uppräkningen för att definiera en tillförlitlighetskontrakt genom att dokumentera nivå av tillförlitlighet i en viss typ av koden.</xref:System.Runtime.ConstrainedExecution.Consistency>"
  example:
  - "The following code example demonstrates the use of the ReliabilityContractAttribute attribute to document the level of reliability of an assembly.  \n  \n [!code-cpp[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/cpp/t-system.runtime.constra_1_1.cpp)]\n [!code-cs[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/csharp/t-system.runtime.constra_1_1.cs)]\n [!code-vb[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/visualbasic/t-system.runtime.constra_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Interface, Inherited=false)]

      public sealed class ReliabilityContractAttribute : Attribute
