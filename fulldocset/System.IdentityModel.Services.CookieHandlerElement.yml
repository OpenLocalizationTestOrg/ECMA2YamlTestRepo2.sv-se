- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Hämtar eller anger en chunked cookie-hanterare."
  remarks: "Den här egenskapen motsvarar den `<chunkedCookieHandler>` underordnat element för den `<cookieHandler>` element. Anger ett segmenterat cookie-hanteraren, en instans av den <xref:System.IdentityModel.Services.ChunkedCookieHandler>klass för att använda.</xref:System.IdentityModel.Services.ChunkedCookieHandler> Om den har angetts, <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen ska anges till antingen <xref:System.IdentityModel.Services.CookieHandlerMode>eller <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Om den <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskap är inställd på något av dessa värden men egenskapen ChunkedCookieHandler inte har angetts en chunked cookie-hanterare med segmentens standardstorlek (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) har konfigurerats.</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       Egenskapen ChunkedCookieHandler eller <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>egenskapen kanske anges, men inte båda.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "En <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref> som ger ytterligare konfiguration för segmenterade cookie-hanteraren."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Hämtar eller anger en anpassad cookie-hanterartypen. Den här egenskapen måste anges när en anpassad cookie-hanterare konfigureras."
  remarks: "Den här egenskapen motsvarar den `<customCookieHandler>` underordnat element för den `<cookieHandler>` element. Det anger en typ av anpassad cookie hanterare som ska användas. Om den här egenskapen anges med <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen måste anges till <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Anpassad typ som anges av den här egenskapen måste härledas från <xref:System.IdentityModel.Services.CookieHandler>klass.</xref:System.IdentityModel.Services.CookieHandler>       Antingen den <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>egenskapen eller egenskapen CustomCookieHandler kanske anges, men inte båda.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "En <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> som definierar hanterartypen anpassade cookie."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
