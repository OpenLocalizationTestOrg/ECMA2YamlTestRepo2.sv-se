  name: CookieHandlerElement
  nameWithType: CookieHandlerElement
  fullName: System.IdentityModel.Services.CookieHandlerElement
  type: Class
  summary: "Representerar den <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;> </xref> konfigurationselementet."
  remarks: "Den `<cookieHandler>` elementet är ett underordnat element för den `<federatedAuthentication>` elementet; <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>egenskap är inställd på en instans av klassen CookieHandlerElement.</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> Den `<cookieHandler>` element som används för att konfigurera Hanteraren för cookie som används av den Session autentisering modul (SAM), som representeras av <xref:System.IdentityModel.Services.SessionAuthenticationModule>klass.</xref:System.IdentityModel.Services.SessionAuthenticationModule>       En cookie-hanterare kan konfigureras i något av följande sätt: - Om du vill konfigurera en chunked cookie-hanterare kan du ange den <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen antingen <xref:System.IdentityModel.Services.CookieHandlerMode>eller <xref:System.IdentityModel.Services.CookieHandlerMode>och ange den <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>egenskap med konfigurationselement för segmenterade cookie-hanterare.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Den <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>egenskapen ska inte anges.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      -Om du vill konfigurera en chunked cookie-hanterare med segmentens standardstorlek måste du ange den <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen som nämnts tidigare, men lämna båda de <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>och <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Egenskaper unset.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      -Om du vill konfigurera en egen cookie-hanterare, ange den <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen <xref:System.IdentityModel.Services.CookieHandlerMode>och ange den <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>egenskap med konfigurationselementet som identifierar typ av anpassad cookie-hanterare.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Den här typen måste vara härledd från <xref:System.IdentityModel.Services.CookieHandler>klass.</xref:System.IdentityModel.Services.CookieHandler> Den <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>egenskapen ska inte anges.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: 'public class CookieHandlerElement : System.Configuration.ConfigurationElement'
