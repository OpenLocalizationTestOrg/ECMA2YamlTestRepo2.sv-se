  name: ElasticEase
  nameWithType: ElasticEase
  fullName: System.Windows.Media.Animation.ElasticEase
  type: Class
  summary: "Representerar en easing funktion som skapar en animering som liknar en källa vibrerande fram och tillbaka tills det kommer till resten."
  remarks: "Du kan styra när i &quot;källan&quot; inträffar i en animering genom att ange den <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>egenskapsvärde.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Följande diagram visar de olika värdena för <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, där *f*(*t*) representerar animering förloppet och *t* representerar tid.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![ElasticEase med diagram över olika easingmodes. ] (~/add/media/elasticease-graph.png &quot;ElasticEase med diagram över olika easingmodes.&quot;)       Du kan ange hur många gånger animeringen oscillates fram och tillbaka med den <xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>egenskapen och hur tätt springiness av svängningar använder den <xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A>egenskapen.</xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A> </xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>      > [!NOTE] > Eftersom den här animeringen gör oscillate fram och tillbaka-värden, animeringen kan oväntat interpolera i negativa tal. Detta kan orsaka fel när animera egenskaper som inte tillåter negativa tal. Om du använder den här animeringen ska till exempel den <xref:System.Windows.FrameworkElement.Height%2A>för ett objekt (t.ex. från 0 till 200 med en <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>av <xref:System.Windows.Media.Animation.EasingMode>), animeringen kommer att försöka interpolera via negativa tal för <xref:System.Windows.FrameworkElement.Height%2A>som genereras ett fel.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Det finns flera andra easing funktioner utöver ElasticEase som du kan utforska använder följande Silverlight-exemplet.       [Kör det här exemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) förutom att använda easing funktioner som ingår i körningen kan du skapa egna easing funktioner genom arv från <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ElasticEase&quot;></a>## XAML objektet Elementsyntax```   <ElasticEase .../>   ```"
  example:
  - "The following example applies an ElasticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/t-system.windows.media.a_0_1.xaml)]"
  syntax:
    content: 'public class ElasticEase : System.Windows.Media.Animation.EasingFunctionBase'
