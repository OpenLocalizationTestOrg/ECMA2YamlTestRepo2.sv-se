  summary: "Hämtar eller anger fjäderstelhet källan. Mindre Springiness värdet är, desto stiffer källan och snabbare elasticitet minskas intensiteten över varje svängning."
  remarks: "Mindre Springiness värdet är, desto stiffer källan och snabbare elasticitet minskas intensiteten över varje svängning.       [!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>i följande diagram illustreras effekten av olika värden för Springiness.</xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>       ![Visar olika Springiness värden. ] (~/add/media/elasticease-springiness.png &quot;Visar olika Springiness värden.&quot;)      <a name=&quot;xamlAttributeUsage_Springiness&quot;></a>## XAML attributsyntax```   <ElasticEase Springiness=&quot;double&quot;/>   ```"
