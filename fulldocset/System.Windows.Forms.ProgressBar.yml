  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "Representerar en Windows förlopp fältet kontroll."
  remarks: "En kontroll för ProgressBar visuellt visar förloppet för lång tid i ett av tre format:-segmenterade block som ökar i steg från vänster till höger.      -En kontinuerlig fält som fylls i från vänster till höger.      -Ett block som bläddrar i en ProgressBar på ett sätt för remsa.       Den <xref:System.Windows.Forms.ProgressBar.Style%2A>egenskapen anger formatet för ProgressBar som visas.</xref:System.Windows.Forms.ProgressBar.Style%2A> Observera att kontrollen ProgressBar kan endast riktas vågrätt. Ett exempel på hur du skapar en lodrät ProgressBar finns <xref:System.Windows.Forms.ProgressBarRenderer>klass.</xref:System.Windows.Forms.ProgressBarRenderer> Kontrollen ProgressBar används vanligtvis när ett program utför uppgifter som att kopiera filer eller skriva ut dokument. Användare av ett program kan överväga att ett program inte svarar, om det inte finns några tydligt. Med hjälp av ProgressBar i ditt program du aviseringen användaren att programmet fungerar en tidskrävande uppgift och som svarar programmet fortfarande.       Den <xref:System.Windows.Forms.ProgressBar.Maximum%2A>och <xref:System.Windows.Forms.ProgressBar.Minimum%2A>Egenskaper definiera intervallet för värden att visa status för en aktivitet.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> Den <xref:System.Windows.Forms.ProgressBar.Minimum%2A>egenskapen anges normalt till ett värde på 0, och <xref:System.Windows.Forms.ProgressBar.Maximum%2A>har normalt värdet till ett värde som anger slutförandet av uppgiften.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> Till exempel för att kunna visa förloppet när du kopierar en grupp filer, den <xref:System.Windows.Forms.ProgressBar.Maximum%2A>egenskapen kan anges till det totala antalet filer som ska kopieras.</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       Den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskap representerar förloppet som programmet har gjorts mot att slutföra åtgärden.</xref:System.Windows.Forms.ProgressBar.Value%2A> Det värde som visas av ProgressBar uppskattar bara det aktuella värdet för den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen.</xref:System.Windows.Forms.ProgressBar.Value%2A> Baserat på storleken på ProgressBar <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen bestämmer när du vill visa nästa block eller öka storleken på bar.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Det finns ett antal sätt att ändra värdet som visas av ProgressBar än om du ändrar den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen direkt.</xref:System.Windows.Forms.ProgressBar.Value%2A> Du kan använda den <xref:System.Windows.Forms.ProgressBar.Step%2A>att ange ett specifikt värde ska ökas den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen av och sedan anropa den <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>metod för att öka värdet.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> Varierar ökningsvärdet som du kan använda den <xref:System.Windows.Forms.ProgressBar.Increment%2A>metod och ange ett värde som kan öka den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen.</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      > [!NOTE] > <xref:System.Windows.Forms.Control.ForeColor%2A>och <xref:System.Windows.Forms.Control.BackColor%2A>för ProgressBar inte Inlöst när visuella format är aktiverade på [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] och högre.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
