  summary: "Hämtar eller anger det maximala värdet för intervallet i kontrollen."
  remarks: "Den här egenskapen anger den övre gränsen för den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen.</xref:System.Windows.Forms.ProgressBar.Value%2A> När värdet på egenskapen maximalt ändras den <xref:System.Windows.Forms.ProgressBar>kontroll ritas för att återspegla det nya området i kontrollen.</xref:System.Windows.Forms.ProgressBar> När värdet för den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen är lika med värdet på egenskapen maximalt, förloppsindikatorn är helt ifyllt.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Du kan använda den här egenskapen för att ange ett värde som den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen måste anges (genom att ange den <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen eller Använd den <xref:System.Windows.Forms.ProgressBar.Increment%2A>eller <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>metoder) att indikera att en åtgärd har slutförts.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Exempelvis kan du ange värdet på egenskapen maximalt till det totala antalet filer i en filkopiering. Varje gång filen kopieras de <xref:System.Windows.Forms.ProgressBar.Value%2A>egenskapen kan du öka med 1 tills det totala antalet filer kopieras.</xref:System.Windows.Forms.ProgressBar.Value%2A> När skulle förloppsindikatorn vara helt ifylld."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and Maximum properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/p-system.windows.forms.p_17_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/p-system.windows.forms.p_17_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_17_1.vb)]"
  syntax:
    content: public int Maximum { get; set; }
    return:
      type: System.Int32
      description: "Det maximala värdet för intervallet. Standardvärdet är 100."
  overload: System.Windows.Forms.ProgressBar.Maximum*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Det angivna värdet är mindre än 0."
  platform:
