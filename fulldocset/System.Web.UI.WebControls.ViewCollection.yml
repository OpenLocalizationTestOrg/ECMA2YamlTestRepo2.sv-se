  fullName: System.Web.UI.WebControls.ViewCollection
  type: Class
  summary: "Representerar en samling behållare som gör att en <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> kontrollen att underhålla en lista över dess underordnade kontroller."
  remarks: "Klassen ViewCollection representerar en samling behållare som gör att en <xref:System.Web.UI.WebControls.MultiView>kontrollen att underhålla en lista över dess underordnade kontroller.</xref:System.Web.UI.WebControls.MultiView> En <xref:System.Web.UI.WebControls.MultiView>kontrollen får bara innehålla <xref:System.Web.UI.WebControls.View>kontroller som underordnade kontroller.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Använd den <xref:System.Web.UI.WebControls.ViewCollection.Add%2A>metod för att lägga till en ny <xref:System.Web.UI.WebControls.View>kontrollen till samlingen ViewCollection i slutet av en matris med ordningsindex.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> Använd den <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>metod för att lägga till en ny kontroll på en indexplats med specifika.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> Använd den <xref:System.Web.UI.WebControls.ViewCollection.Item%2A>indexerare för att hämta en <xref:System.Web.UI.WebControls.View>kontroll från samlingen ViewCollection vid ett specificerat index med enkla matris notation.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
