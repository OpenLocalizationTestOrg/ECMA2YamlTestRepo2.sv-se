  name: IXamlNamespaceResolver
  nameWithType: IXamlNamespaceResolver
  fullName: System.Xaml.IXamlNamespaceResolver
  type: Interface
  summary: "Beskriver en tjänst som kan returnera ett XAML-namnområde som baseras på dess prefix som är mappad i XAML markering."
  remarks: "Typen konverterare och markeringstillägg kan fråga efter IXamlNamespaceResolver som en tjänst på service-kontext som tillhandahålls av en XAML-objektet skrivare när skrivaren XAML-objekt anropar beteendet för konvertering av värdet. Mer information finns i [typen konverterare och Markeringstillägg för XAML](~/add/includes/ajax-current-ext-md.md) och [kontexter tillgängliga typen konverterare och Markeringstillägg](~/add/includes/ajax-current-ext-md.md).      ## WPF användning anteckningar det här gränssnittet implementeras också som en del av WPF XAML-implementering i <xref:System.Windows.Markup.XmlnsDictionary>klass.</xref:System.Windows.Markup.XmlnsDictionary> <xref:System.Windows.Markup.XmlnsDictionary>lagrar information för XAML-namnområdet och interagerar med XAML processorer att vidarebefordra informationen till tjänsten kontexten via samma <xref:System.Windows.Markup.IXamlTypeResolver>gränssnitt.</xref:System.Windows.Markup.IXamlTypeResolver></xref:System.Windows.Markup.XmlnsDictionary>"
  syntax:
    content: public interface IXamlNamespaceResolver
  implements: []
  platform:
  - net462
