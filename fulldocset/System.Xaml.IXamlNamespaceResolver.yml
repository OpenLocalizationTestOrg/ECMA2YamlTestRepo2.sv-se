  summary: "Returnerar alla möjliga prefix till XAML-Namnområdesmappningar (<xref href=&quot;System.Xaml.NamespaceDeclaration&quot;> </xref> värden) som är tillgängliga i kontexten för aktiva XAML-schemat."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Xaml.NamespaceDeclaration> GetNamespacePrefixes ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Xaml.NamespaceDeclaration}
      description: "En enumerable uppsättning <xref href=&quot;System.Xaml.NamespaceDeclaration&quot;> </xref> värden. För att få alla prefixsträngar kan hämta den &lt;xref:System.Xaml.NamespaceDeclaration.Prefix%2A?displayProperty=fullName&gt; värde från varje värde i den returnerade uppsättningen. Om du vill hämta prefix för specifika namnområden i XAML, bearbeta returvärde som har den önskade <xref:System.Xaml.NamespaceDeclaration.Namespace*>värde.</xref:System.Xaml.NamespaceDeclaration.Namespace*>"
