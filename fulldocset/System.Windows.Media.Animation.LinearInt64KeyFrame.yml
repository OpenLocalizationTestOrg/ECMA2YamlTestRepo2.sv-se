  summary: "Animeras från den <xref:System.Int64>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.Int64KeyFrame.Value*>med linjär interpolerade.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value*> </xref:System.Int64>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.Int64KeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>att animera en <xref:System.Int64>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Int64> </xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int64KeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Linjär viktiga ramar som LinearInt64KeyFrame skapar en smidig och linjär interpolerade mellan värden."
