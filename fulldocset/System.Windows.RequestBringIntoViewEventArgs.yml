  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;> </xref> routade händelse."
  remarks: "Den <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>händelsen utlöses av elementen när du anropar <xref:System.Windows.FrameworkElement.BringIntoView%2A>från elementet.</xref:System.Windows.FrameworkElement.BringIntoView%2A> </xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> I allmänhet hanteras routade händelsen inte av källan. Mellanliggande klasser som inte implementerar rullningsbara regioner eller liknande koncept som Beskär innehåll bör du inte hantera händelsen.  Händelsen ska tillåtas bubbla till överordnade element som implementerar en rullningsbara region eller på annat sätt ange <xref:System.Windows.UIElement.ClipToBounds%2A> `false`.</xref:System.Windows.UIElement.ClipToBounds%2A> Överordnade element ger vanligtvis klassen hantering för den <xref:System.Windows.FrameworkElement.RequestBringIntoView>händelsen, som är där nödvändiga återgivning logiken inträffar när ett visst element begär att det görs kan visas för regionen urklippet.</xref:System.Windows.FrameworkElement.RequestBringIntoView>       Innehållselement kan orsaka att händelsen aktiveras av deras innehåll värdar (via anropar <xref:System.Windows.FrameworkContentElement.BringIntoView%2A>och höja <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>från innehållsvärden).</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> På liknande sätt kan du begära logiska trädet element som ska anslutas till vyn med hjälpmetoden <xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>       En <xref:System.Windows.Controls.ListBox>implementerar en relaterad men olika metod <xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
  syntax:
