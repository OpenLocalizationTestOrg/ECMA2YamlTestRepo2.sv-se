  name: KeyTransRecipientInfo
  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "Klassen KeyTransRecipientInfo definierar viktiga transport mottagarinformation.        *Nyckeltransport* algoritmer vanligtvis använder algoritmen RSA en beställare upprättar en delad kryptografisk nyckel med en mottagare genom att generera nyckeln och transportera den till mottagaren. Detta är jämfört med *nyckelavtal* algoritmer, där de två parterna som kommer att använda en kryptografisk nyckel både delta i dess generation, vilket ömsesidigt samtycka till att nyckeln."
  remarks: "Den här klassen saknar en offentlig konstruktor; Därför kan instansieras den inte offentligt. Det är en skrivskyddad klass som är tillgänglig från den <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>egenskapen.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
