  summary: "Skapar den lokala sidan av en betrodd relation med den angivna domänen."
  remarks: "Den här metoden skapar en sida av en betrodd relation. Förtroendet upprättas inte förrän båda sidor av förtroendet har skapats.       Den `trustPassword` parametern associerar ett lösenord med skapade förtroendet. När den andra sidan av förtroendet skapas samma lösenord har angetts och två lokala förtroenden är bunden till varandra.       Så här skapar du båda sidor av en betrodd relation programmässigt i ett enda metodanrop den <xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName>metoden.</xref:System.DirectoryServices.ActiveDirectory.Domain.CreateTrustRelationship%2A?displayProperty=fullName>"
  syntax:
    content: public void CreateLocalSideOfTrustRelationship (string targetDomainName, System.DirectoryServices.ActiveDirectory.TrustDirection direction, string trustPassword);
    parameters:
    - id: targetDomainName
      type: System.String
      description: "DNS-namnet på den domän som förtroendet skapas med."
    - id: direction
      type: System.DirectoryServices.ActiveDirectory.TrustDirection
      description: "En av de <xref href=&quot;System.DirectoryServices.ActiveDirectory.TrustDirection&quot;> </xref> medlemmar som anger riktning för förtroendet, i förhållande till den här domänen."
    - id: trustPassword
      type: System.String
      description: "Lösenordet för förtroendet. Se anmärkning nedan."
