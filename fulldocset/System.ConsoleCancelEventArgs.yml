  name: ConsoleCancelEventArgs
  nameWithType: ConsoleCancelEventArgs
  fullName: System.ConsoleCancelEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Console.CancelKeyPress&quot;> </xref> händelse. Den här klassen kan inte ärvas."
  remarks: "En användare kan avbryta en konsol programprocessen genom att samtidigt trycka på <xref:System.ConsoleModifiers>låstangent och <xref:System.ConsoleKey>konsolen nyckel (Ctrl + C) eller <xref:System.ConsoleModifiers>modifierare och Break konsolen nyckeln (Ctrl + Break).</xref:System.ConsoleModifiers> </xref:System.ConsoleKey> </xref:System.ConsoleModifiers> .NET Framework har därför ett ConsoleCancelEventArgs objekt till händelsehanteraren för den <xref:System.Console.CancelKeyPress?displayProperty=fullName>händelsen för att ange om processen att avbrytas.</xref:System.Console.CancelKeyPress?displayProperty=fullName>       Om den <xref:System.ConsoleCancelEventArgs.Cancel%2A>egenskapen `true` i händelsehanteraren, processen återupptas; annars processen avslutas.</xref:System.ConsoleCancelEventArgs.Cancel%2A> Som standard är värdet på egenskapen ConsoleCancelEventArgs `false`, och processen avslutas."
  example:
  - "The following example demonstrates how to use the ConsoleCancelEventArgs class to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/t-system.consolecancelev_1_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/t-system.consolecancelev_1_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/t-system.consolecancelev_1_1.vb)]"
  syntax:
    content: 'public sealed class ConsoleCancelEventArgs : EventArgs'
