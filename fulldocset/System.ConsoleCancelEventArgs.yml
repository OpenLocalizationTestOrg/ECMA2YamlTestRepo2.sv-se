- uid: System.ConsoleCancelEventArgs.Cancel
  id: Cancel
  parent: System.ConsoleCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: System.ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hämtar eller anger ett värde som anger om samtidigt trycka på den <xref href=&quot;System.ConsoleModifiers&quot;> </xref> låstangent och <xref href=&quot;System.ConsoleKey&quot;> </xref> konsolen nyckel (Ctrl + C) eller tangenterna Ctrl + Break avbryter den aktuella processen. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, vilket avslutar den aktuella processen."
  remarks: "Egenskapen Avbryt initieras automatiskt till `false` när hanteraren för den <xref:System.Console.CancelKeyPress>händelse har anropats.</xref:System.Console.CancelKeyPress> Värdet på egenskapen Avbryt när händelsehanteraren är klar avgör om den aktuella processen fortsätter eller avslutas.       I en set-åtgärd när användaren trycker på Ctrl + C, ange `true` att ange att den aktuella processen ska fortsätta när händelsehanteraren avslutar eller `false` att ange att den aktuella processen ska avslutas."
  example:
  - "The following example demonstrates how to use the Cancel property to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/p-system.consolecancelev_0_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/p-system.consolecancelev_0_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/p-system.consolecancelev_0_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den aktuella processen ska fortsätta när händelsehanteraren slutsatsen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om den aktuella processen ska avslutas. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; den aktuella processen avslutas när händelsehanteraren returnerar. Om <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, den aktuella processen fortsätter."
  overload: System.ConsoleCancelEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
