  remarks: "Den `My.Computer.Mouse.ButtonsSwapped` egenskap:-ger funktioner som liknar den <xref:System.Windows.Forms.SystemInformation.MouseButtonsSwapped%2A>egenskapen.</xref:System.Windows.Forms.SystemInformation.MouseButtonsSwapped%2A>      -Innehåller information om den dator som kör koden.      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows styra biblioteket | **Yes**|   | Web Control Library | Inte |   | Windows-tjänst | **Yes**|   | Webbplats | Inte |"
  example:
