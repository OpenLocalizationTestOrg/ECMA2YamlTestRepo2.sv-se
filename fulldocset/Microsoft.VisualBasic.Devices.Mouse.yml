  name: WheelExists
  nameWithType: Mouse.WheelExists
  fullName: Microsoft.VisualBasic.Devices.Mouse.WheelExists
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Hämtar en <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> som anger om musen finns ett mushjul."
  remarks: "Den `My.Computer.Mouse.WheelExists` egenskap innehåller funktioner som liknar den <xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A>egenskapen.</xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A>       Du bör kontrollera värdet för den `My.Computer.Mouse.WheelExists` egenskapen innan du försöker komma åt den <xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A>-egenskap som genererar ett undantag om musen inte har en rulla hjul.</xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A>       Den `My.Computer.Mouse.WheelExists` egenskapen innehåller information om den dator som kör koden.      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows styra biblioteket | **Yes**|   | Web Control Library | Inte |   | Windows-tjänst | **Yes**|   | Webbplats | Inte |"
  example:
  - "This example uses the `My.Computer.Mouse.WheelExists` property to determine if the mouse has a scroll wheel and how much to scroll when the mouse wheel is rotated.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public bool WheelExists { get; }
    return:
      type: System.Boolean
      description: "Ett booleskt värde med värdet <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> om musen finns ett mushjul; annars <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.Devices.Mouse.WheelExists*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Det finns ingen mus som är installerad på datorn."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines
  id: WheelScrollLines
  parent: Microsoft.VisualBasic.Devices.Mouse
  langs:
  - csharp
  name: WheelScrollLines
  nameWithType: Mouse.WheelScrollLines
  fullName: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Hämtar ett tal som anger hur mycket du måste rulla när mushjulet är roteras ett steg."
  remarks: "Du kan använda den här egenskapen för att avgöra hur många rader rulla uppåt eller nedåt i en kontroll med flera rader som har en rullningslist.       Den `My.Computer.Mouse.WheelScrollLines` egenskap innehåller funktioner som liknar den <xref:System.Windows.Forms.SystemInformation.MouseWheelScrollLines%2A>egenskapen.</xref:System.Windows.Forms.SystemInformation.MouseWheelScrollLines%2A>       Eftersom den här egenskapen genererar ett undantag om musen inte har en rulla hjul, bör du kontrollera att en mus finns ett mushjul genom att kontrollera den `My.Computer.Mouse.WheelExists` egenskapen.       Den här egenskapen innehåller information om den dator som kör koden.      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows styra biblioteket | **Yes**|   | Web Control Library | Inte |   | Windows-tjänst | **Yes**|   | Webbplats | Inte |"
  example:
  - "This example determines if the mouse has a scroll wheel and uses the `My.Computer.Mouse.WheelExists` property to determine how much to scroll when the mouse wheel is rotated.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public int WheelScrollLines { get; }
    return:
      type: System.Int32
      description: "En <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> som anger hur mycket du måste rulla när mushjulet är roteras ett steg. Ett positivt värde anger bläddring av det antalet rader, medan ett negativt värde anger rullning genom en skärm i taget."
  overload: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Musen har inga rulla hjul."
  platform:
  - net462
