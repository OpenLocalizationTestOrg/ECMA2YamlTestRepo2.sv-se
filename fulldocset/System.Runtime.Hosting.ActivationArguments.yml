  name: ActivationArguments
  nameWithType: ActivationArguments
  fullName: System.Runtime.Hosting.ActivationArguments
  type: Class
  summary: "Tillhandahåller data för manifest-baserad aktivering av ett program. Den här klassen kan inte ärvas."
  remarks: "Klassen ActivationArguments används av <xref:System.AppDomainSetup>klass.</xref:System.AppDomainSetup>       Manifest-baserad aktivering modellen används ett programmanifest i stället för en sammansättning för aktivering. Ett manifest beskriver fullständigt programmet, dess beroenden, säkerhetskrav och så vidare. Manifestet modellen har flera fördelar jämfört med sammansättningen-baserad aktivering modellen, särskilt för webbprogram. Manifestet innehåller till exempel säkerhetskrav för programmet, vilket gör att användaren kan bestämma om du vill att programmet ska köras innan du hämtar koden. Manifestet innehåller även information om beroenden för programmet."
  example:
  - "The following code example shows how to obtain the current ActivationArguments object from the <xref:System.AppDomainSetup> for the <xref:System.AppDomain> of a manifest-based application.  \n  \n [!code-vb[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/visualbasic/t-system.runtime.hosting_1_1.vb)]\n [!code-cs[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/csharp/t-system.runtime.hosting_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ActivationArguments : System.Security.Policy.EvidenceBase
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements: []
  inheritedMembers: []
