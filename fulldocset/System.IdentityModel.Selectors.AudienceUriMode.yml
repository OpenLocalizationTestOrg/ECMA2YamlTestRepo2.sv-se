  remarks: "Använd egenskapen AudienceUriMode i ett federerade program som använder en säkerhetstokentjänst (STS) som utfärdar <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> När STS utfärdar säkerhetstoken, det kan ange URI för webbtjänster som säkerhetstoken är avsett genom att lägga till en <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>till säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Som gör att den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>för mottagande webbtjänsten för att kontrollera att utfärdade säkerhetstoken är avsedd för den här webbtjänsten genom att ange att den här kontrollen ska hända genom att göra följande: – du kan ställa den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>egenskapen till alltid eller BearerKeyOnly.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Ange en uppsättning giltiga URI: er genom att lägga till URI: er till den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>samling.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>       Du kan också åsidosätta den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metod för att ange algoritmen för datavalidering ska användas för den tillåtna URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
