- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  id: NegotiateServiceCredential
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: NegotiateServiceCredential
  nameWithType: FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Anger om meddelandenivå SSL-förhandling görs för att erhålla tjänstens certifikat."
  remarks: "Den här egenskapen anger om Tjänstcertifikatet förhandlas automatiskt mellan klienten och tjänsten. Om den här egenskapen är `true`, och sedan sådana förhandling sker. Om den här egenskapen är `false`, och sedan Tjänstcertifikatet måste anges på klienten innan kommunikation med tjänsten kan ske.       Tjänster måste alltid ange ett certifikat.       Om den här egenskapen är true, sker meddelandet nivån SSL-förhandlingen för Tjänstcertifikatet innan säkerhetstokentjänsten som angetts via IssuerAddress och IssuerBinding egenskaper (eller egenskaperna LocalIssuerAddress och LocalIssuerBinding) krävs för att utfärda en säkerhetstoken."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#6](~/add/codesnippet/visualbasic/a9c91759-1874-4a3e-b7d4-_1.vb)]\n [!code-cs[WSFederationHttpSecurity#6](~/add/codesnippet/csharp/a9c91759-1874-4a3e-b7d4-_1.cs)]"
  syntax:
    content: public bool NegotiateServiceCredential { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om servercertifikatet förhandlas; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om Tjänstcertifikatet är tillgängligt out of band. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential*
  exceptions: []
  platform:
  - net462
