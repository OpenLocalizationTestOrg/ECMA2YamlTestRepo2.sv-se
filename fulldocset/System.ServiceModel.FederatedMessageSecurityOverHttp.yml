- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  id: IssuerAddress
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: IssuerAddress
  nameWithType: FederatedMessageSecurityOverHttp.IssuerAddress
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Hämtar eller anger slutpunktsadress av säkerhetstokentjänsten som utfärdar autentiseringsuppgifterna för tjänsten."
  remarks: "Den här adressen används som slutpunkt för säkerhetstokentjänsten som utfärdar autentiseringsuppgifterna för tjänsten. Tjänster exponera utfärdaradress i metadata om WSDL är aktiverad men att ingen användning av den. Klienter använder utfärdaradress för kommunikation med säkerhetstokentjänsten. Om IssuerAddress är null kan klienter återgår till att använda säkerhetstokentjänsten som angetts via egenskaperna LocalIssuerAddress och LocalIssuerBinding på IssuedTokenClientCredential.       Om det här värdet anges till `null` eller WS-AddressingIdentity anonym URI på klienten gör CardSpace att aktivera om ClientCredentials.SupportInteractive är true under vissa omständigheter."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#8](~/add/codesnippet/visualbasic/p-system.servicemodel.fe_3_1.vb)]\n [!code-cs[WSFederationHttpSecurity#8](~/add/codesnippet/csharp/p-system.servicemodel.fe_3_1.cs)]"
  syntax:
    content: public System.ServiceModel.EndpointAddress IssuerAddress { get; set; }
    return:
      type: System.ServiceModel.EndpointAddress
      description: "Den <xref:System.ServiceModel.EndpointAddress>av säkerhetstokentjänsten.</xref:System.ServiceModel.EndpointAddress>"
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress*
  exceptions: []
  platform:
  - net462
