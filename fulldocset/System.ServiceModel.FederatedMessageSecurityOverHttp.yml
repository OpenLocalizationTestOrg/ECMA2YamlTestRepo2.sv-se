  summary: "Hämtar en samling av <xref href=&quot;System.ServiceModel.Security.Tokens.ClaimTypeRequirement&quot;> </xref> instanser för den här bindningen."
  remarks: "Den samling som returneras av den här egenskapen används av tjänsten för att ange alla obligatoriska och valfria anspråk som måste vara i utfärdade token som klienten använder för att komma åt tjänsten. Tjänsten exponerar krävs anspråkstyperna i metadata om WSDL-publicering är aktiverad men WCF kräver inte Utfärdad token innehåller de angivna anspråkstyper.  Tjänster som önskar genomdriva nödvändiga anspråk typer finns ska göra med auktoriseringsprincip.       Den här samlingen innehåller listan över obligatoriska och valfria anspråk som skickas till säkerhetstokentjänsten i klientbegäran för en utfärdad token på federerade klienter."
  example:
