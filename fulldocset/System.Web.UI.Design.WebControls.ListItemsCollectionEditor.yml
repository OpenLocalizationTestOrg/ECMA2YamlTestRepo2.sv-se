  fullName: System.Web.UI.Design.WebControls.ListItemsCollectionEditor
  type: Class
  summary: "Innehåller en komponent redigerare för <xref href=&quot;System.Web.UI.WebControls.ListItemCollection&quot;> </xref> objekt i en kontroll som härleds från den <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> eller en liknande kontroll."
  remarks: "Klassen ListItemsCollectionEditor ger ett användargränssnitt för redigering av <xref:System.Web.UI.WebControls.ListItem>element i den <xref:System.Web.UI.WebControls.ListItemCollection>objekt i en kontroll som härleds från den <xref:System.Web.UI.WebControls.ListControl>eller en liknande kontroll.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListItemCollection> </xref:System.Web.UI.WebControls.ListItem>       ListItemsCollectionEditor anropas genom att välja de tre punkterna (**... **) knappen på den **ListItems som finns** egenskap i den **egenskaper** rutnät av den visuella designern.       Den <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A>metoden returnerar alltid `false` som anger att endast ett objekt kan väljas i taget i redigeraren.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A> Den <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>egenskapen returnerar namnet på det hjälpavsnitt som visas i redigeraren.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> class to associate the ListItemsCollectionEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the collection editor's base class) with a custom `ListItems` property.  \n  \n [!code-cs[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_22_1.cs)]\n [!code-vb[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_22_1.vb)]"
