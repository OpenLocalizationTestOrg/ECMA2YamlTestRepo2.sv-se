  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  summary: "DesignTimeVisibleAttribute markerar en komponent synlighet. Om <xref href=&quot;System.ComponentModel.DesignTimeVisibleAttribute.Yes&quot;> </xref> finns en visuell designer kan du visa den här komponenten i en designer."
  remarks: "DesignTimeVisibleAttribute är en ledtråd Designer. Designern kommer att ignorera det här attributet för komponenter som har ett användargränssnitt förekomst. Det går endast att använda klasser.       DesignTimeVisibleAttribute är mest användbart när du har en kontroll som accepterar underordnade komponenter. Till exempel den <xref:System.Windows.Forms.TreeView?displayProperty=fullName>kontrollens nod objekt ska inte visas i komponenten fack eftersom de ritas genom de <xref:System.Windows.Forms.TreeView?displayProperty=fullName>kontroll.</xref:System.Windows.Forms.TreeView?displayProperty=fullName> </xref:System.Windows.Forms.TreeView?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute
