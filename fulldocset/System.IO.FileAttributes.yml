  summary: "Filen är tillfällig. En temporär fil innehåller data som krävs när ett program körs men behövs inte när programmet har slutförts. Filsystem Se till att alla data i minnet för snabbare åtkomst i stället för lokaliseraren data tillbaka till lagringsenheten. En temporär fil ska tas bort av programmet, eftersom den inte längre behövs."
