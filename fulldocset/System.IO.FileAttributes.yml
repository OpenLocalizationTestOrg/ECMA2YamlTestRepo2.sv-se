  name: FileAttributes
  nameWithType: FileAttributes
  fullName: System.IO.FileAttributes
  type: Enum
  summary: "Innehåller attribut för filer och kataloger."
  remarks: "Du kan hämta attribut för filer och kataloger genom att anropa den <xref:System.IO.File.GetAttributes%2A>metoden och du kan ange dem genom att anropa den <xref:System.IO.File.SetAttributes%2A>metoden.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File.GetAttributes%2A>       Det går inte att ändra komprimeringsstatus av en <xref:System.IO.File>objektet med hjälp av den <xref:System.IO.File.SetAttributes%2A>metoden.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File> I stället måste du faktiskt komprimera filen med ett komprimeringsverktyg eller något av klasserna i den <xref:System.IO.Compression?displayProperty=fullName>namnområde.</xref:System.IO.Compression?displayProperty=fullName>"
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
