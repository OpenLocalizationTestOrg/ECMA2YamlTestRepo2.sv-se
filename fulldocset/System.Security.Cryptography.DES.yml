  namespace: System.Security.Cryptography
  summary: "Anger om den angivna nyckeln är svagt."
  remarks: "Svag nycklar är nycklar som resulterar i chiffer som är lätta att bryta. Om texten är krypterad med en svag nyckel, returnerar kryptera den resulterande cipher igen med samma svag nyckel den ursprungliga texten. Det finns fyra känd svag nycklar för Data Encryption Standard (<xref:System.Security.Cryptography.DES>) algoritmen; den här metoden söker efter nycklarna svaga.</xref:System.Security.Cryptography.DES>       Försök att ange en svag nyckel resultat i en <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> När <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>anropas för att skapa en slumpmässig nyckel, en svag nyckel aldrig ska returneras.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "Den hemliga nyckeln för svaghet."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om nyckeln är svaga; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Storleken på den <code> rgbKey </code> är inte giltig."
  platform:
  - net462
