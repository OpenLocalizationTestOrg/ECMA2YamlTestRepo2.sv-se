- uid: System.Security.Cryptography.DES.IsSemiWeakKey(System.Byte[])
  id: IsSemiWeakKey(System.Byte[])
  parent: System.Security.Cryptography.DES
  langs:
  - csharp
  name: IsSemiWeakKey(Byte[])
  nameWithType: DES.IsSemiWeakKey(Byte[])
  fullName: System.Security.Cryptography.DES.IsSemiWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Anger om den angivna nyckeln är halvsvag."
  remarks: "Halvsvag nycklar är par av nycklar som resulterar i chiffer som är lätta att bryta. Om texten är krypterad med en halvsvag nyckel, returnerar kryptera det resulterande chiffret med partner som halvsvag nyckel den ursprungliga texten. Det finns sex känd halvsvag nyckelpar för Data Encryption Standard (<xref:System.Security.Cryptography.DES>) algoritmen; den här metoden söker efter nycklarna halvsvag.</xref:System.Security.Cryptography.DES>       Försök att ange en halvsvag nyckel resultat i en <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> När <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>anropas för att skapa en slumpmässig nyckel, ett semikolon mellan weak nyckeln aldrig kommer att returneras.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsSemiWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "Den hemliga nyckeln för semikolon mellan svaghet."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om nyckeln är halvsvag; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsSemiWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Storleken på den <code> rgbKey </code> är inte giltig."
  platform:
  - net462
