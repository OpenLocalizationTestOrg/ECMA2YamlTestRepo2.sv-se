  name: InputLanguage
  nameWithType: InputLanguage
  fullName: System.Windows.Forms.InputLanguage
  type: Class
  summary: "Innehåller metoder och för att hantera inmatningsspråk. Den här klassen kan inte ärvas."
  remarks: "Ett språk är en kultur och tangentbordet layout par som avgör hur fysiska nycklarna på ett tangentbord mappa eller rita tecken på ett språk. Inmatningsspråk baseras på ett Windows språk-ID, till exempel som returneras av funktionen Platform SDK `GetKeyboardLayout`. Den inkommande locale identifieraren kallas även en referens till ett tangentbord layout (HKL)-värde.       Använd den `static` metoder som tillhandahålls för att hitta alla installerade mappningar av systemet och för att ändra indataspråk för en tråd eller process. Anropa <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>att hämta aktuellt inmatningsspråk.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A> Anropa <xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A>för standardspråk.</xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A> Anropa <xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A>att hämta alla installerade språk i systemet.</xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A> När du har en lista över alla installerade språk använda <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>att ändra aktuellt inmatningsspråk till ett annat språk.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>"
  example:
  - "The following code example gets a list of installed languages. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#1](~/add/codesnippet/cpp/t-system.windows.forms.i_2_1.cpp)]\n [!code-vb[Classic InputLanguage Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_1.vb)]\n [!code-cs[Classic InputLanguage Example#1](~/add/codesnippet/csharp/t-system.windows.forms.i_2_1.cs)]  \n  \n The next example sets the default input language as the current input language. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#2](~/add/codesnippet/cpp/t-system.windows.forms.i_2_2.cpp)]\n [!code-vb[Classic InputLanguage Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_2.vb)]\n [!code-cs[Classic InputLanguage Example#2](~/add/codesnippet/csharp/t-system.windows.forms.i_2_2.cs)]"
