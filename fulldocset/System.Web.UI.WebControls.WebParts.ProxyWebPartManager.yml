  name: ProxyWebPartManager
  nameWithType: ProxyWebPartManager
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartManager
  type: Class
  summary: "Gör det möjligt för utvecklare att deklarera statiska anslutningar i en innehåll sidan när en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> kontroll har deklarerats i sidan innehåll associerade huvudsidan."
  remarks: "ProxyWebPartManager kontrollen finns för ett visst scenario av att deklarera statiska anslutningarna i innehåll sidor när en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen har redan deklarerats i en huvudsida.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Som standard en webbsida med webbdelar kontroller måste innehålla en (och endast en) <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll som hanterar alla webbdelar kontroller på sidan.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> När ett program med webbdelar använder huvudsidor, är det vanligt att placera den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>styra på huvudsidan eftersom alla innehållssidor slås samman med huvudsidan under körning och enstaka <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen ska hantera alla webbdelar kontroller från alla innehållssidor.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> När utvecklare vill deklarera statiska anslutningarna i innehållssidor på ett sådant program, kan de verka står inför en begränsning. En statisk webbdelar anslutning kan deklareras endast genom att lägga till en `asp:webpartconnection>` element som är underordnad en `<staticconnections>` element, som i sin tur måste vara underordnad en `<asp:webpartmanager>` element. Men eftersom den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen har redan deklarerats på huvudsidan och tillåts i en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll, utvecklare kan inte deklarera ytterligare <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroller i innehållssidor att lägga till statiska anslutningarna.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Kontrollen ProxyWebPartManager ersätter den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll i det här scenariot.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Utvecklare deklarera en `<asp:proxywebpartmanager>` element i stället för en `<asp:webpartmanager>` element i sina innehållssidor och kan sedan deklarera statiska anslutningarna som underordnade element. Vid körning anslutningar i kontrollen ProxyWebPartManager läggs till i <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>samling den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>styr och de behandlas precis som andra anslutningen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       Eftersom kontrollen ProxyWebPartManager används endast i detta utvecklingsscenario viss, begränsade den mer funktioner än <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klass.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> I själva verket även om kontrollen ProxyWebPartManager fungerar som en proxy som kan innehålla statiska anslutningarna för den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll i innehållssidor, den ärver inte från den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ärver den direkt från den <xref:System.Web.UI.Control>klassen och åsidosätter endast några av de grundläggande medlemmarna.</xref:System.Web.UI.Control> Den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A>, <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A>, och <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A>Egenskaper åsidosätts och tilldelas värden som hindrar dem från att användas.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A> Andra ärvda egenskaper åsidosätts om du vill justera deras beteende i designläge men annars de har samma beteende som de grundläggande egenskaperna. Dessa inkluderar den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A>och <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A> Slutligen har ProxyWebPartManager klassen en icke-ärvt egenskap. Den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>-egenskap returnerar insamling av statiska anslutningarna (en <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection>objekt).</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>       För metoder åsidosätter ProxyWebPartManager på samma sätt endast några metoder, främst för att begränsa deras användning. Den ärvda <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A>metod görs inte kan användas av att ett undantag om den anropas.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A> Den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A>metoden returnerar alltid en tom kontroll samling, vilket hindrar den från att kunna innehålla en mängd kontroller.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A> Slutligen den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A>metoden anropar metoden grundläggande och tilldelar sedan samlingen för anslutningar som refererar till den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>egenskapen till den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName>egenskapen för den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A> Detta påverkar av summera de statiska anslutningarna som deklarerats i alla sidor och gör dem en del av de anslutningar som underhålls av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll på huvudsidan.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates how to use the ProxyWebPartManager class to declare static connections on content pages in an application that uses master pages. The example has five parts:  \n  \n-   A user control that enables you to change the Web Parts display mode on a page.  \n  \n-   Source code for an interface and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A master Web page that hosts the user control, the content pages, and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control for the application.  \n  \n-   A content Web page that hosts a ProxyWebPartManager control, the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and a static connection to connect the two controls.  \n  \n-   An explanation of how to run the example page.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. Save the following source code to an .ascx file, giving it the file name that is assigned to the `Src` attribute of the `Register` directive for this user control, which is near the top of the hosting master page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_1.ascx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_1.ascx)]  \n  \n The second part of the code example is the source code for the interface and controls. The source file contains a simple interface named `IZipCode`. There is also a <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `ZipCodeWebPart` that implements the interface and acts as the provider control. Its `ProvideIZipCode` method is the callback method that implements the interface's only member. The method simply returns an instance of the interface. Note that the method is marked with a `ConnectionProvider` attribute in its metadata. This is the mechanism for identifying the method as the callback method for the provider's connection point. The other <xref:System.Web.UI.WebControls.WebParts.WebPart> class is named `WeatherWebPart`, and it acts as the consumer for the connection. This class has a method named `GetZipCode` that gets an instance of the `IZipCode` interface from the provider control. Note that this method is marked as the consumer's connection point method with a `ConnectionConsumer` attribute in its metadata.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_2.cs)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_2.vb)]  \n  \n The third part of the code example is the master page. You should take the following source code and save it in a file, naming it MasterPageCS.master or MasterPageVB.master (depending on which language you use). Note that the master page contains a `Register` directive to register the user control, and it references the user control itself in the body of the page. The master page also declares the single `<asp:webpartmanager>` element used for this page and all related content pages. Finally, the master page has an `<asp: contentplaceholder>` element that declares the point in the page where the content page is inserted.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The fourth part of the code example is the content page. You should copy the following source code and save it in a file with an .aspx extension. Notice that its `Page` directive contains a `MasterFile` attribute to refer to the master page. Also, this page has a `Register` directive to register the file in the App_Code folder that contains the dynamically compiled custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that participate in the connection. Within the `<asp:content>` tags of the page, there is an <`asp:proxywebpartmanager>` element, with a child `<staticconnections>` element, which in turn has a child `<asp:webpartconnection>` element to declare the details of the connection. Within the `<script>` tags on the page, the `Button1_Click` method adds some code that accesses the main <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page and the ProxyWebPartManager control in the content page, and writes some of their details to the page.  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_4.aspx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_4.aspx)]  \n  \n After you load the page in a browser, click the **WebPartManager Information** button and observe the information about the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page, and the ProxyWebPartManager control in the content page. For example, note that they both have the same count in their respective properties that track static connections (the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> property). Note also that although the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control has a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> property that tracks the number of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls it manages, the ProxyWebPartManager control has no such property, as its only purpose is to contain static connections."
