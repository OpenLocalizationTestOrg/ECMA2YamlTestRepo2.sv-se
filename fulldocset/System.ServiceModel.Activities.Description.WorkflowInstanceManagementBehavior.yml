- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  id: HttpControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: HttpControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  fullName: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Hämtar bindningen för arbetsflödet instans kontrollslutpunkten när HTTP-protokollet används."
  remarks: "Bindningen skapas automatiskt baserat på de protokoll som konfigurerats för tjänstevärden basadress. Meddelanden som skickas till arbetsflödet instans kontrollslutpunkten innehåller inte personligt identifierbar information och därför det behöver inte vara krypterad. Meddelanden som skickas till arbetsflödet kontrollslutpunkten måste innehålla det användar-ID som ska användas för auktorisering. När HTTP-protokollet är aktiverat på <xref:System.ServiceModel.WebHttpBinding>används med följande inställningar.</xref:System.ServiceModel.WebHttpBinding>      1.  Transaktionsflöde har aktiverats.      2.  Säkerhetsläget anges till <xref:System.ServiceModel.SecurityMode>.</xref:System.ServiceModel.SecurityMode>      3.  Autentiseringsuppgifter för Windows-klienten används."
  syntax:
    content: public static System.ServiceModel.Channels.Binding HttpControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "Bindningen för arbetsflödet instans kontrollslutpunkten."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding*
  exceptions: []
  platform:
  - net462
