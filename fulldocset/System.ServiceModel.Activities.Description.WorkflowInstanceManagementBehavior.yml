  summary: "Hämtar bindningen för arbetsflödet instans kontrollslutpunkten när protokollet net.pipe används."
  remarks: "Bindningen skapas automatiskt baserat på de protokoll som konfigurerats för tjänstevärden basadress. Meddelanden som skickas till arbetsflödet instans kontrollslutpunkten innehåller inte personligt identifierbar information och därför det behöver inte vara krypterad. Meddelanden som skickas till arbetsflödet kontrollslutpunkten måste innehålla det användar-ID som ska användas för auktorisering. När protokollet net.pipe aktiveras den <xref:System.ServiceModel.NetNamedPipeBinding>används med följande inställningar.</xref:System.ServiceModel.NetNamedPipeBinding>      1.  Transaktionsflöde har aktiverats.      2.  Säkerhetsläget anges till <xref:System.ServiceModel.NetNamedPipeSecurityMode>.</xref:System.ServiceModel.NetNamedPipeSecurityMode>      3.  Transport säkerhetsnivån för <xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel>      4.  Autentiseringsuppgifter för Windows-klienten används."
  syntax:
    content: public static System.ServiceModel.Channels.Binding NamedPipeControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "Bindningen för arbetsflödet instans kontrollslutpunkten."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding*
  exceptions: []
  platform:
  - net462
