  summary: "Representerar metoden asynkront motanrop som tillhandahåller en databunden kontroll till en datakällvy för asynkron insert-, update- eller delete-åtgärder för data."
  remarks: "Som standard är synkron körning av sidan och kontroll av ASP.NET-webbprogram. Kontroller för datakällor kan dock utökas för att stödja asynkron datahämtning och dataåtgärder. Den <xref:System.Web.UI.DataSourceView>objekt stöder den <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, och <xref:System.Web.UI.DataSourceView.Delete%2A>metoder för asynkron databearbetning.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> Delegaten DataSourceViewOperationCallback skickas till datakällvyn av en databunden kontroll, så att vyn kan anropa den här delegeringen när asynkron bearbetning är klar och meddela den databundna kontrollen för åtgärdens resultat."
