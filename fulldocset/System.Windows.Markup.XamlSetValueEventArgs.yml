  fullName: System.Windows.Markup.XamlSetValueEventArgs
  type: Class
  summary: "Tillhandahåller data för återanrop som anropas när en <xref href=&quot;System.Xaml.XamlObjectWriter&quot;> </xref> anger vissa värden."
  remarks: "XamlSetValueEventArgs tillhandahåller data för återanrop som är associerade med en <xref:System.Xaml.XamlObjectWriter>eller dess inställningar.</xref:System.Xaml.XamlObjectWriter> Återanrop använda allmänna <xref:System.EventHandler%601>aktivitetsdelegaten XamlSetValueEventArgs händelse data begränsningen.</xref:System.EventHandler%601>       Den här händelseklassen data används potentiellt för set-värde återanrop scenarier som inte är specifikt markeringstillägg eller typen konverterare fungerar. Det finns även två underklasser för XamlSetValueEventArgs mer specifika XAML värdet inställningen fall och specifika data händelseklass begränsar den händelsedata. <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>används för markup tillägget återanrop fallet och <xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>används för type-case konverteraren återanrop.</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs> Ett exempel på ett scenario där set-värde-åtgärden inte är en markering tillägg eller typen konverterare är DataTrigger scenariot i WPF databindning."
  syntax:
    content: 'public class XamlSetValueEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
