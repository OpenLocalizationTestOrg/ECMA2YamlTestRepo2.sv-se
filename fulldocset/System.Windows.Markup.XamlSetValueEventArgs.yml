  summary: "När åsidosätts i en härledd klass är ett sätt att anropa en <xref uid=&quot;langword_csharp_SetValue&quot; name=&quot;SetValue&quot; href=&quot;&quot;> </xref> motringning som definierats i en basklass för den aktuella fungerar typen."
  remarks: "CallBase kan anropas som en del av en `ReceiveMarkupExtension` -implementering i fall där implementeringen förväntar sig en viss markeringstillägg som primär men vill ha ett sätt att försöka alternativa fall utan omedelbart misslyckas. Detta är användbart för att hantera som kan vara själva extensible markup extension.       Den &quot;aktuella agerar typinformation&quot; finns bara internt och refererar till Instanstypen där set-åtgärd pågår. <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>och <xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>både åsidosätta den här metoden genom att använda den interna aktuellt fungerar typinformation.</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>"
  syntax:
