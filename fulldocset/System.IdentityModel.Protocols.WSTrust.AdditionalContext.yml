  type: Class
  summary: "Representerar auth:AdditionalContext-element som har definierats i tillägg till WS-Trust auktorisering. Dessa tillägg har definierats i specifikationen WS-Federation."
  remarks: "Elementet auth:AdditionalContext kan användas för att kommunicera eventuella ytterligare kontext för en tokenbegäran (RST). Den här kontexten har angetts som en samling av namn-värdepar som motsvarar ett enda auth:ContextItem underelement. Elementet auth:ContextItem representeras av <xref:System.IdentityModel.Protocols.WSTrust.ContextItem>klass.</xref:System.IdentityModel.Protocols.WSTrust.ContextItem> Du kan komma åt listan över kontexten objekt via den <xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>egenskapen.</xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>       Mer information om det element som den här klassen representerar finns i specifikationen WS-Federation."
