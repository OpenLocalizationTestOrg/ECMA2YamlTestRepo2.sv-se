  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TimerEventSubscription objekt läggs till i timerkön som associeras med en arbetsflödesinstans för att skicka ett meddelande till en specifik <xref:System.Workflow.Runtime.WorkflowQueue>vid en viss tidpunkt.</xref:System.Workflow.Runtime.WorkflowQueue> När tid som anges av <xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A>uppnås arbetsflödet runtime engine skickar ett meddelande som innehåller <xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A>till den <xref:System.Workflow.Runtime.WorkflowQueue>angivna <xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A>.</xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A> </xref:System.Workflow.Runtime.WorkflowQueue> </xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A> </xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A> Köns timern som associeras med en arbetsflödesinstans ingår i <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>.</xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> Du kan undersöka <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>och <xref:System.Workflow.Runtime.WorkflowQueueInfo>objekt som returnerats av <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName>att avgöra vilka aktiviteter som väntar på en specifik TimerEventSubscription.</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.WorkflowQueueInfo> </xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> Den <xref:System.Workflow.Activities.DelayActivity>och <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>timer händelseprenumerationer använder en del av deras funktioner.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Activities.DelayActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

