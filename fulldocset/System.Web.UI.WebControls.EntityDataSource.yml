ce.OrderByParameters%2A>samling.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> </xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> </xref:System.Web.UI.WebControls.EntityDataSource.AutoPage%2A>       Välj kan inte anges om <xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>, <xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A>, eller <xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A>har aktiverats.</xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>       Om Välj anges till en fråga som returnerar en projektion egenskaper (till exempel `SELECT p.ProductID, p. Name FROM AdventureWorksEntities.Products AS p`), en <xref:System.Data.Common.DbDataRecord>returneras.</xref:System.Data.Common.DbDataRecord>"
