  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger det uttryck som anger de relaterade objekt som ska ingå i frågeresultatet."
  remarks: "Inkludera-egenskapen för den <xref:System.Web.UI.WebControls.EntityDataSource>kontrollen anger en kommaavgränsad lista med frågan sökvägar som definierar de objekt och som varit oväntat returnerade tillsammans med specifikt efterfrågade objektet.</xref:System.Web.UI.WebControls.EntityDataSource> Varje CSV i strängen skickas utan ändringar, som ett separat anrop till den <xref:System.Data.Objects.ObjectQuery%601.Include%2A>metoden för en <xref:System.Data.Objects.ObjectQuery%601>som utförs av den [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Include%2A> Den här frågan är källan för de data som regleras av de <xref:System.Web.UI.WebControls.EntityDataSource>kontroll.</xref:System.Web.UI.WebControls.EntityDataSource> Egenskapen inkludera är argumentet tillämpas på den <xref:System.Data.Objects.ObjectQuery%601>innan den körs.</xref:System.Data.Objects.ObjectQuery%601>       Angiven sträng för egenskapen inkludera använder samma format som den sträng som skickas till <xref:System.Data.Objects.ObjectQuery%601.Include%2A>metoden <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Include%2A> Exempel på hur du använder frågan sökvägar för att läsa in relaterade objekt finns [så här: använda frågan sökvägar till formen resultat](http://msdn.microsoft.com/en-us/100bf7f5-00ba-4c17-8e27-7a8a14831093).       När egenskapen inkludera används för att ange frågan sökvägar, användas egenskaperna för relaterade entiteter endast för skrivskyddade databindning. Om relaterade objekt inte inkluderas explicit i frågan sökvägen, egenskapen beskrivare är fortfarande tillgängliga för databindning, men egenskaper själva returnerar null-värden. I det här fallet måste de relaterade objekt laddas explicit för att visa deras värden. Mer information finns i [läser in relaterade objekt](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1)."
  example:
  - "The following XML markup defines a query path that returns `SalesOrderHeader` objects related to the returned `Contact` object. With each `SalesOrderHeader`, the related `SalesOrderDetail` and `Address` objects are also returned.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `customers`:  \n  \n```  \nObjectQuery<Contact> customers =  \n      context.Contact  \n       .Where(\"it.ContactID = @ContactID\",  \n         new ObjectParameter(\"ContactID\", customerId))  \n        .Include(\"SalesOrderHeader.SalesOrderDetail\")  \n        .Include(\"SalesOrderHeader.Address\");  \n  \n```"
  syntax:
    content: public string Include { get; set; }
    return:
      type: System.String
      description: "Kommaavgränsad lista över sökvägar frågan ska returneras i frågeresultaten."
  overload: System.Web.UI.WebControls.EntityDataSource.Include*
  exceptions: []
  platform:
  - net462
