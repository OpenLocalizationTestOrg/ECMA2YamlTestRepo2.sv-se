  remarks: "Hanterar händelsen för att komma åt den <xref:System.Data.Objects.ObjectContext>som används av den <xref:System.Web.UI.WebControls.EntityDataSource>kontroll att köra frågan och spåra ändringar.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Data.Objects.ObjectContext> Context-objektet kan lagras och används för efterföljande åtgärder utanför <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource> Den <xref:System.Data.Objects.ObjectContext>hämtas från den <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs>som returneras av händelsen ContextCreated.</xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs> </xref:System.Data.Objects.ObjectContext> Mer information finns i [objekt kontexten livscykelhantering (EntityDataSource)](http://msdn.microsoft.com/en-us/67bc2486-112c-47c3-b23f-0297f7ac2160). Läs mer om objektkontexten [matchning av identitet, tillståndshantering och ändringsspårning](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0).       Händelsen ContextCreated kan du tilldela <xref:System.Data.Objects.ObjectContext>som har skapats i en variabel för efterföljande åtgärder utanför <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Data.Objects.ObjectContext> Den <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName>egenskapen innehåller kontext som har skapats i den <xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>händelse.</xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating> </xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName> Om användaren inte tilldelar en kontext under den <xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>händelse med kontext-instans som ingår i <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName>skapas av den <xref:System.Web.UI.WebControls.EntityDataSource>baserat på de <xref:System.Web.UI.WebControls.EntityDataSource.ContextTypeName%2A?displayProperty=fullName>, <xref:System.Web.UI.WebControls.EntityDataSource.DefaultContainerName%2A?displayProperty=fullName>, eller <xref:System.Web.UI.WebControls.EntityDataSource.ConnectionString%2A?displayProperty=fullName>Egenskaper.</xref:System.Web.UI.WebControls.EntityDataSource.ConnectionString%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.DefaultContainerName%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.ContextTypeName%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>"
