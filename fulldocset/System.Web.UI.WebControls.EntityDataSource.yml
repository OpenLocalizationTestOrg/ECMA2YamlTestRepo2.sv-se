  remarks: "Where-egenskapen för den <xref:System.Web.UI.WebControls.EntityDataSource>kontrollen är en sträng som representerar en sats som är predikatet entitet SQL-frågan.</xref:System.Web.UI.WebControls.EntityDataSource> Den här strängen skickas, utan ändringar, till en <xref:System.Data.Objects.ObjectQuery%601>som utförs av den [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> Den här frågan är källan för de data som regleras av de <xref:System.Web.UI.WebControls.EntityDataSource>kontroll.</xref:System.Web.UI.WebControls.EntityDataSource> Angiven sträng till Where egenskapen använder samma format som den sträng som skickas till <xref:System.Data.Objects.ObjectQuery%601.Where%2A>metoden <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Where%2A> Exempel på hur du använder instruktionen för att filtrera en fråga finns [så här: filterdata](http://msdn.microsoft.com/en-us/776f8556-3350-4572-804a-b1513515c1b2).       Om du vill filtrera frågeresultat av equating egenskap för en entitetstyp till ett uttryck, visas information om den <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A>egenskapen.</xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A>"
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the Where property.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n```"
  syntax:
    content: public string Where { get; set; }
    return:
      type: System.String
      description: "WHERE-satsen."
  overload: System.Web.UI.WebControls.EntityDataSource.Where*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.WhereParameters
  id: WhereParameters
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: WhereParameters
  nameWithType: EntityDataSource.WhereParameters
  fullName: System.Web.UI.WebControls.EntityDataSource.WhereParameters
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Hämtar de parametrar som används för att skapa WHERE-satsen."
  remarks: "Som det <xref:System.Data.Objects.ObjectQuery%601.Where%2A>metod för den <xref:System.Data.Objects.ObjectQuery%601>klassen parametrar kan skickas till predikat som tilldelats den <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>egenskapen.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> </xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Where%2A> Egenskapen WhereParameters för den <xref:System.Web.UI.WebControls.EntityDataSource>kontrollen anger en <xref:System.Web.UI.WebControls.ParameterCollection>som innehåller parametrar för att förse WHERE-sats i frågan.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> Egenskapen WhereParameters använder namngivna argument för att referera till de parametrar som anges i strängen som anges i <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>egenskap.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>       Om inte WhereParametersproperty anges görs ingen parameterersättning. Parameternamn i WHERE-satsen föregås av symbolen &quot;`@&quot;` måste ha ett matchande namn i <xref:System.Web.UI.WebControls.ParameterCollection>.</xref:System.Web.UI.WebControls.ParameterCollection> Null-värden tillåts inte för parametrar i <xref:System.Web.UI.WebControls.ParameterCollection>.</xref:System.Web.UI.WebControls.ParameterCollection>"
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeader\" runat=\"server\"   \n  ConnectionString=\"name=AdventureWorksEntities\"   \n  DefaultContainerName=\"AdventureWorksEntities\" EnableDelete=\"True\"   \n  EnableInsert=\"True\" EnableUpdate=\"True\" EntitySetName=\"SalesOrderHeader\"   \n  EntityTypeFilter=\"\" OrderBy=\"it.TotalDue DESC\" Select=\"\"   \n   Where=\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\">  \n  <WhereParameters>  \n    <asp:ControlParameter ControlID=\"costLimit\" DbType=\"Int32\"   \n      DefaultValue=\"2500\" Name=\"ordercost\" PropertyName=\"Text\" />  \n  </WhereParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n  \n```"
  syntax:
    content: public System.Web.UI.WebControls.ParameterCollection WhereParameters { get; }
    return:
      type: System.Web.UI.WebControls.ParameterCollection
      description: "Parametrar som används för att skapa WHERE-satsen."
  overload: System.Web.UI.WebControls.EntityDataSource.WhereParameters*
  exceptions: []
  platform:
  - net462
