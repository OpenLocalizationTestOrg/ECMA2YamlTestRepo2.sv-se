- uid: System.Web.UI.WebControls.EntityDataSource.OrderBy
  id: OrderBy
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: OrderBy
  nameWithType: EntityDataSource.OrderBy
  fullName: System.Web.UI.WebControls.EntityDataSource.OrderBy
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger entitet SQL-uttryck som anger hur att ordna resultatet av frågan."
  remarks: 'Egenskapen OrderBy för den <xref:System.Web.UI.WebControls.EntityDataSource>kontrollen är en sträng som representerar ett uttryck för en entitet SQL-fråga.</xref:System.Web.UI.WebControls.EntityDataSource> Den här strängen skickas, utan ändringar, till en <xref:System.Data.Objects.ObjectQuery%601>som utförs av den [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> Den här frågan är källan för de data som regleras av de <xref:System.Web.UI.WebControls.EntityDataSource>kontroll.</xref:System.Web.UI.WebControls.EntityDataSource> Angiven sträng för egenskapen OrderBy använder samma format som den sträng som skickas till <xref:System.Data.Objects.ObjectQuery%601.OrderBy%2A>metoden <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.OrderBy%2A> Exempel på hur du använder en sats med order frågeresultat finns [så här: sortera Data](http://msdn.microsoft.com/en-us/c05f2506-cb9d-4ebc-822b-300042ad53e7).'
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is equivalent to the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n  \n```"
  syntax:
    content: public string OrderBy { get; set; }
    return:
      type: System.String
      description: "ORDER BY-sats."
  overload: System.Web.UI.WebControls.EntityDataSource.OrderBy*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.OrderByParameters
  id: OrderByParameters
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: OrderByParameters
  nameWithType: EntityDataSource.OrderByParameters
  fullName: System.Web.UI.WebControls.EntityDataSource.OrderByParameters
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Hämtar de parametrar som används för att skapa ORDER BY-satsen."
  remarks: "När den <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A>egenskapen för den <xref:System.Web.UI.WebControls.EntityDataSource>kontrollen anges till `true`, kontrollen automatiskt genererar en ORDER BY-satsen från parametern i den <xref:System.Web.UI.WebControls.ParameterCollection>tilldelats egenskapen OrderByParameters.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> Detta eliminerar behovet av att uttryckligen tilldela en ORDER BY-sats för att den <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>egenskapen.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> ORDER BY-satsen från egenskapen OrderByParameters konstruktion kräver att den <xref:System.Web.UI.WebControls.Parameter.Name%2A>-egenskapen för parametern i samlingen identifierar en enskild egenskap i objektet som returnerades från frågan.</xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
  - "The following example automatically generates the ORDER BY clause and uses the value of the `orderByDropDownList` to set the value of the parameter.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeader\" runat=\"server\"   \n    ConnectionString=\"name=AdventureWorksEntities\"  \n    DefaultContainerName=\"AdventureWorksEntities\" EnableDelete=\"True\"   \n    EnableInsert=\"True\" EnableUpdate=\"True\" EntitySetName=\"SalesOrderHeader\"   \n    Where=\"it.OnlineOrderFlag = true\" AutoGenerateOrderByClause=\"True\">  \n    <OrderByParameters>  \n        <asp:ControlParameter Name=\"OrderByParameter\"   \n            ControlID=\"orderByDropDownList\" Type=\"String\" />  \n    </OrderByParameters>  \n</asp:EntityDataSource>  \n  \n```"
  syntax:
    content: public System.Web.UI.WebControls.ParameterCollection OrderByParameters { get; }
    return:
      type: System.Web.UI.WebControls.ParameterCollection
      description: "Parametrar som används för att skapa ORDER BY-satsen."
  overload: System.Web.UI.WebControls.EntityDataSource.OrderByParameters*
  exceptions: []
