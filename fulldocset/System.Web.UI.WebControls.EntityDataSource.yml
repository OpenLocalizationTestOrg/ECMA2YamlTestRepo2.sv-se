- uid: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause
  id: AutoGenerateOrderByClause
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: AutoGenerateOrderByClause
  nameWithType: EntityDataSource.AutoGenerateOrderByClause
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> kontrollen skapas dynamiskt en ORDER BY-sats baserat på värdena i den <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters*>samling.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters*>"
  remarks: "När egenskapen AutoGenerateOrderByClause för den <xref:System.Web.UI.WebControls.EntityDataSource>kontrollen anges till `true`, kontrollen automatiskt genererar en ORDER BY-satsen från parametern i den <xref:System.Web.UI.WebControls.ParameterCollection>tilldelas den <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A>egenskapen.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> Detta eliminerar behovet av att uttryckligen tilldela en ORDER BY-sats för att den <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>egenskapen.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>       Om du anger egenskapen AutoGenerateOrderByClause `true`, du inte uttryckligen tilldela ett värde till den <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>egenskapen.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>"
  example:
  - "The following example automatically generates the ORDER BY clause and uses the value of the `OrderByDropDownList` to set the value of the parameter.  \n  \n```  \n<asp:DropDownList AutoPostBack=\"true\" ID=\"OrderByDropDownList\" runat=\"server\">  \n    <asp:ListItem Value=\"TotalDue\"></asp:ListItem>  \n    <asp:ListItem Value=\"OrderDate\"></asp:ListItem>  \n</asp:DropDownList>  \n  \n<asp:EntityDataSource ID=\"EntityDataSourceWithAutoGenOrderBy\" runat=\"server\"   \nConnectionString=\"name=AdventureWorksEntities\"   \nDefaultContainerName=\"AdventureWorksEntities\"   \nEntitySetName=\"SalesOrderHeaders\"   \nSelect=\"it.SalesOrderID, it.TotalDue, it.OrderDate\"  \nAutoGenerateOrderByClause=\"True\">  \n<OrderByParameters>  \n    <asp:ControlParameter  \n    ControlID=\"OrderByDropDownList\"/>  \n</OrderByParameters>  \n</asp:EntityDataSource>  \n```  \n  \n The following example automatically generates the ORDER BY clause and uses the `DefaultValue` attribute of the `Parameter` element to set the value of the parameter.  \n  \n```  \n<asp:EntityDataSource ID=\"EntityDataSourceWithAutoGenOrderBy\" runat=\"server\"   \nConnectionString=\"name=AdventureWorksEntities\"   \nDefaultContainerName=\"AdventureWorksEntities\"   \nEntitySetName=\"SalesOrderHeaders\"   \nSelect=\"it.SalesOrderID, it.TotalDue, it.OrderDate\"  \nAutoGenerateOrderByClause=\"True\">  \n<OrderByParameters>  \n    <asp:Parameter  \n    DefaultValue=\"TotalDue\"/>  \n</OrderByParameters>  \n</asp:EntityDataSource>  \n```"
  syntax:
    content: public bool AutoGenerateOrderByClause { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> kontrollen skapar ORDER BY-satsen, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "När egenskapen AutoGenerateOrderByClause anges till <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> och <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy*>egenskapen inte är null.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy*>"
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause
  id: AutoGenerateWhereClause
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: AutoGenerateWhereClause
  nameWithType: EntityDataSource.AutoGenerateWhereClause
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> kontrollen skapas dynamiskt utifrån de värden som definierats i en WHERE-sats i <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters*>samling.</xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters*>"
  remarks: "Du kan använda egenskapen AutoGenerateWhereClause om du vill filtrera frågeresultat av equating egenskap för en entitetstyp till ett uttryck. När egenskapen AutoGenerateWhereClause för den <xref:System.Web.UI.WebControls.EntityDataSource>kontrollen anges till `true`, kontrollen genererar automatiskt en `WHERE` -satsen från parametrarna i den <xref:System.Web.UI.WebControls.ParameterCollection>av den <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A>egenskapen.</xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> Den <xref:System.Web.UI.WebControls.Parameter.Name%2A>egenskapen för varje parameter måste matcha typen egenskapen entitetsnamnet som ingår i resultatet av frågan.</xref:System.Web.UI.WebControls.Parameter.Name%2A> Om du anger egenskapen AutoGenerateWhereClause `true`, bör du inte uttryckligen tilldela en `WHERE` -sats för att den <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>egenskapen.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>      ## Exemplet i följande exempel AutoGenerateWhereClause-egenskap är inställd på `true`. Därför kan den <xref:System.Web.UI.WebControls.Parameter.Name%2A>på egenskapen måste matcha typen egenskapen entitetsnamnet som ingår i resultatet av frågan.</xref:System.Web.UI.WebControls.Parameter.Name%2A> Frågan väljer egenskaperna SalesOrderID och TotalDue för entitetstypen SalesOrderHeader. Den automatiskt genererade `WHERE` satsen filtrerar resultatet av frågan genom att jämföra TotalDue värdet till ett värde som valts i TotalDueList listruta.      ```   <asp:EntityDataSource ID=&quot;SalesOrderHeaderWithAutoParam&quot; runat=&quot;server&quot;       ConnectionString=&quot;name=AdventureWorksEntities&quot;       DefaultContainerName=&quot;AdventureWorksEntities&quot;       EntitySetName=&quot;SalesOrderHeaders&quot;       Select=&quot;it.SalesOrderID, it.TotalDue&quot;       AutoGenerateWhereClause=&quot;True&quot;>       <WhereParameters>           <asp:ControlParameter ControlID=&quot;TotalDueList&quot;               Name=&quot;TotalDue&quot; PropertyName=&quot;SelectedValue&quot; DbType=&quot;Decimal&quot; />       </WhereParameters>   </asp:EntityDataSource>   ```## Exempel som standard AutoGenerateWhereClause-egenskapen anges till `false`. Detta innebär att vi behöver ange den `WHERE` satsen. I följande exempel visas den `WHERE` -satsen är `Where=&quot;it.TotalDue < @totalDueParam&quot;` och totalDueParam är parameternamnet.      ```   <asp:EntityDataSource ID=&quot;SalesOrderHeaderWithOutAutoParam&quot; runat=&quot;server&quot;       ConnectionString=&quot;name=AdventureWorksEntities&quot;       DefaultContainerName=&quot;AdventureWorksEntities&quot;       EntitySetName=&quot;SalesOrderHeaders&quot;       Where=&quot;it.TotalDue < @totalDueParam&quot;        Select=&quot;it.SalesOrderID, it.TotalDue&quot;>       <WhereParameters>           <asp:ControlParameter ControlID=&quot;TotalDueList&quot;               Name=&quot;totalDueParam&quot; PropertyName=&quot;SelectedValue&quot; DbType=&quot;Decimal&quot; />       </WhereParameters>   </asp:EntityDataSource>   ```"
  syntax:
    content: public bool AutoGenerateWhereClause { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> kontrollen skapar WHERE-satsen, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
