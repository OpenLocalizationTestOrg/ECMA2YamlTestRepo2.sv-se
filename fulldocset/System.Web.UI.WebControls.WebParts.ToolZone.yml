  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "Fungerar som basklass för en uppsättning helper-zoner som endast visas i vissa associerade visningslägen."
  remarks: "I uppsättningen för kontroll av webbdelar är en zon en region på en webbsida som innehåller serverkontroller och ger ett konsekvent användargränssnitt (UI) modulära layout för kontrollerna.       Det finns två generella typer av zonen kontroller som härleds från basklassen <xref:System.Web.UI.WebControls.WebParts.WebZone>klass: <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zoner och ToolZone zoner.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> Den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zoner innehåller serverkontroller (som kan vara anpassade <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller eller andra kontroller inklusive ASP.NET-kontroller och användarkontroller).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> De här kontrollerna formuläret primära Användargränssnittet för en webbsida och visas i alla möjliga visningslägen, om de är dolda programmässigt eller av en användare.       ToolZone zoner är särskilda helper-zoner som visas när en sida i vissa lägen som är kopplad till zonen, och dessa zoner innehåller också särskilda kontroller som användarna ska kunna ändra layout, utseende, egenskaper och innehåll på webbplatsens webbsidor från en webbläsare. Utvecklare kan ärva från basklassen ToolZone eller någon av de härledda ToolZone zonerna, skapa anpassade zoner.       Webbdelar kontrolluppsättningen innehåller tre typer av ToolZone zoner, beskrivs i följande tabell.      | Verktyget zontyp | Beskrivning |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.EditorZone>| Innehåller kontroller som används för att redigera <xref:System.Web.UI.WebControls.WebParts.WebPart>och egenskaper för server-kontroll på en sida. |   | <xref:System.Web.UI.WebControls.WebParts.CatalogZone>| Innehåller <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller, som i sin tur innehåller <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller som användarna kan lägga till en sida. |   | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>| Innehåller inte deklarativ markeringselement. den här zonen är självständigt.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> Vid körning, den återger en särskild användargränssnitt som gör att användarna kan hantera anslutningar mellan <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller. |       Basklassen ToolZone innehåller metoder och egenskaper som kan vara användbart att härleds zoner.</xref:System.Web.UI.WebControls.WebParts.WebPart> Den innehåller <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>och <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>metoder som åsidosätter grundläggande metoder från den <xref:System.Web.UI.WebControls.WebParts.WebZone>klassen och återge knappar och andra UI-attribut för sidhuvud och sidfot för en zon.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> Det finns också flera medlemmar för hantering av verb som är vanliga åtgärder som användarna kan utföra i de olika områdena i Användargränssnittet. Inkludera medlemmar som rör hantering verb: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>, och <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       Den <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>innehåller två överlagrade metoder, lägga till <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objekt till den <xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>samling.</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> Den här samlingen associerade visningslägen avgör vilka visningslägen som är relaterade till en viss typ av zon (med andra ord den avgör vilka visningslägen en zon är synligt). Sammanslagning av alla associerade visningslägen för alla ToolZone zoner i en viss webbsida avgör vilka visningslägen (förutom normal bläddringsläge) som möjligt och stöds inte på sidan. Insamling av visningslägen som stöds för en sida finns i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      > [!NOTE] > Samtidigt, bara en visningsläget kan vara aktiv på en sida. Det aktiva visningsläget refererar till den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       Klassen ToolZone innehåller också ett antal egenskaper som innehåller attribut för de olika UI-element för en zon. Vissa ToolZone formatmallsegenskaper omfattar <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>, och <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
