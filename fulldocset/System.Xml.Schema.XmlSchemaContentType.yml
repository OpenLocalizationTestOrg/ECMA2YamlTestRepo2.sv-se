  remarks: "Om den `IsMixed` egenskap är inställd på `true` på den `ContentModel` egenskap som är av typen `XmlSchemaComplexContent`, returneras värdet här `Mixed`. Om den `IsMixed` egenskapen är `false`, värdet är antingen `Empty` eller `ElementOnly`.       Om typen på den `ContentModel` egenskapen är av typen `XmlSchemaSimpleContent`, det här värdet är alltid `TextOnly`."
