  type: Class
  summary: "Representerar en tabell i datalagret."
  remarks: "Klassen DesignerDataTable är en av flera typer som representerar schemat för ett datalager i designläge. Objekten schemat görs tillgängliga för kontroller av designers som implementerar det <xref:System.ComponentModel.Design.Data.IDataEnvironment>gränssnittet.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Kontrollerar åtkomst schemaobjekt genom att anropa den <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>-metoden i gränssnittet.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Klassen DesignerDataTable representerar en enda tabell i datalagret. En samling DesignerDataTable objekt returneras när du anropar den <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>metod med den `schemaClass` parametern värdet <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
