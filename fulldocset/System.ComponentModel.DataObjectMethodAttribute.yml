  remarks: "Den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen använder egenskapen IsDefault för att skilja mellan flera metoder som matchar signaturen för en specifik metodtypen.</xref:System.Web.UI.WebControls.ObjectDataSource> Om två metoder matchar signatur, metoden med egenskapen IsDefault inställt på `true` är markerad.       Vid designtillfället IsDefault egenskapen används för att automatiskt ange den <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>, och <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>Egenskaper för en <xref:System.Web.UI.WebControls.ObjectDataSource>instans.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>       Om den <xref:System.ComponentModel.DataObjectMethodAttribute>skapas med hjälp av den <xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>konstruktor som tar bara en <xref:System.ComponentModel.DataObjectMethodType>parametern IsDefault-egenskapen anges till `false`.</xref:System.ComponentModel.DataObjectMethodType> </xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29> </xref:System.ComponentModel.DataObjectMethodAttribute>"
