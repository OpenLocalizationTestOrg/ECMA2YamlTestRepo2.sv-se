  fullName: System.Activities.DurableInstancing.HasRunnableWorkflowEvent
  type: Class
  summary: "Representerar en händelse som SQL-arbetsflöde Instance Store aktiverar för att meddela arbetsflödet värdar om förekomsten av körbara instanser i den beständiga-databasen."
  remarks: "En instans är *körbara*, om den inte är i inaktiverat tillstånd eller slutfört tillstånd och uppfyller följande villkor:-instansen är olåst och har en väntande timer som har gått ut.      -Instansen är olåst och dess status är **Executing**.      -Instansen har ett ogiltigt lås på den.       En instanslagring bör regelbundet söka efter körbara instanser som tillhör en värd för arbetsflöde som använder arkivet. Det bör öka HasRunnableWorkflowEvent när den hittar en körbara instanser i det beständiga arkivet som matchar dess arbetsflödesvärdtyp. Om i instance store inte hittar körbara instanser i det beständiga arkivet, ska den fortsätta att övervaka det beständiga arkivet för alla körbara instanser.       Efter att HasRunnableWorkflowEvent ska i instance store Sluta övervaka det beständiga arkivet för körbara instanser tills tas emot och kör <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand> Övervakningen fortsätter endast om körningen TryLoadRunnableWorkflowCommand inte returnerar några körbara instanser.       När en arbetsflödesvärden tar emot HasRunnableWorkflowEvent, körs det <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>mot i instance store att läsa in instansen i minnet.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>"
