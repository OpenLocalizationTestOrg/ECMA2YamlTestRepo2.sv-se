  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Messaging
  summary: "Returnerar surrogat som är lämpliga för den angivna typen i den angivna kontexten."
  remarks: "Ett fjärrkommunikation surrogat hanterar fjärrkommunikation serialisering kraven för ett objekt som härleds från en <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> Vid serialisering av ett objekt som härleds från <xref:System.MarshalByRefObject>till en fjärrplats fjärrkommunikation surrogat skapar en <xref:System.Runtime.Remoting.ObjRef>som innehåller all relevant information som krävs för att aktivera och kommunicera med fjärrobjektet.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Den nyligen skapade <xref:System.Runtime.Remoting.ObjRef>kan skickas till en annan plats och därefter används för att skapa en proxy.</xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: public virtual System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector ssout);
    parameters:
    - id: type
      type: System.Type
      description: "Den <xref:System.Type>för vilka surrogat begärs.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Källan eller målet serialisering."
    - id: ssout
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "När den här metoden returnerar innehåller en <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> som är lämpliga för den angivna objekttypen. Den här parametern skickas inte initierats."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "Det lämpliga surrogat för den angivna typen i den angivna kontexten."
  overload: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector.GetSurrogate*
  exceptions: []
  platform:
  - net462
