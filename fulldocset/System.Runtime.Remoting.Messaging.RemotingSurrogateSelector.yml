  name: RemotingSurrogateSelector
  nameWithType: RemotingSurrogateSelector
  fullName: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector
  type: Class
  summary: "Väljer fjärrkommunikation surrogat som kan användas för att serialisera ett objekt som härleds från en <xref href=&quot;System.MarshalByRefObject&quot;> </xref>."
  remarks: "Ett surrogat är ett objekt som kan hantera serialisering kraven för ett objekt. Fjärrkommunikation surrogat hantera fjärrkommunikation serialisering kraven för objekt som härleds från <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> RemotingSurrogateSelector hanterar registrerade surrogat för användning av <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>och <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       Under serialisering för fjärrkommunikation en <xref:System.MarshalByRefObject>, fjärrkommunikation surrogat skapar en <xref:System.Runtime.Remoting.ObjRef>som innehåller all relevant information som krävs för att aktivera och kommunicera med fjärrobjektet.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Den nyligen skapade <xref:System.Runtime.Remoting.ObjRef>kan skickas till en annan plats och därefter används för att skapa en proxy.</xref:System.Runtime.Remoting.ObjRef>      > [!NOTE] > Den här klassen är en länkbegäran och ett arv begäran på klassnivå. En <xref:System.Security.SecurityException>när den omedelbara anroparen eller den härledda klassen inte har behörighet för infrastruktur.</xref:System.Security.SecurityException> Mer information om krav för säkerhet finns [länk krav](~/add/includes/ajax-current-ext-md.md) och [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class RemotingSurrogateSelector : System.Runtime.Serialization.ISurrogateSelector
