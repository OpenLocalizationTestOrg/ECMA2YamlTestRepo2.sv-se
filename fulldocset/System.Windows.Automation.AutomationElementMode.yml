  name: AutomationElementMode
  nameWithType: AutomationElementMode
  fullName: System.Windows.Automation.AutomationElementMode
  type: Enum
  summary: "Innehåller värden som anger vilken typ av referens som ska använda när du returnerar [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element. Dessa värden används i den &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; egenskapen."
  remarks: "Fullständigt är standard och anger att returnerade element innehåller en fullständig referens till den underliggande [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. NONE anger att returnerade element har ingen referens till den underliggande UI och får endast innehålla cachelagrad information.       Vissa åtgärder på element, som <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>eller <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, kräver en fullständig referens; vid försök att utföra dessa på ett element som ingen har resulterar i en <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       Ingen kan vara mer effektivt när det behövs endast egenskaper, som den slipper som är involverad i att konfigurera fullständiga referenser."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
