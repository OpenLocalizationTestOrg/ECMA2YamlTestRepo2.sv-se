  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "Anger schemaläggning prioriteten för en <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "ThreadPriority definierar de möjliga värdena för en trådprioritet. Tråden prioriteter ange den relativa prioriteten för en tråd jämfört med en annan.       Varje tråd har en tilldelad prioritet. Trådar som skapas under körning tilldelas inledningsvis den `Normal` prioritet, medan trådar som skapats utanför körningsmiljön behålla sina tidigare prioritet när de anger körningsmiljön. Du kan hämta och ange prioritet för en tråd genom att öppna dess <xref:System.Threading.Thread.Priority%2A>egenskap.</xref:System.Threading.Thread.Priority%2A>       Trådar som är schemalagda för körning baserat på deras prioritet. Schemaläggning algoritmen som används för att bestämma vilken trådkörning varierar beroende på varje operativsystem. Operativsystemet kan också justera trådens prioritet dynamiskt när det användargränssnittet fokus flyttas mellan förgrunden och bakgrunden.       Prioriteten för en tråd påverkar inte Trådtillstånd; Trådens tillstånd måste vara <xref:System.Threading.ThreadState>innan operativsystemet kan schemalägga det.</xref:System.Threading.ThreadState>"
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
