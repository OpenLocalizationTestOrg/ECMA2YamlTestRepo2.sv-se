  name: RefreshInfo
  nameWithType: RefreshInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshInfo
  type: Class
  summary: "Definierar information för uppdateringen av en registreringspost av en peer-lösartjänsten."
  remarks: "När en peer-lösartjänsten uppdaterar en post, anger ett nytt upphör att gälla för posten. En instans av det här objektet måste anges till lösartjänsten peer för varje peer-noden som ska ha det upphör att gälla uppdateras; Annars posten har markerats som inaktuella och kommer att tas bort efter ett specifikt intervall för rensning har överskridits.       Instanser av den här klassen används främst för att skicka information till lösartjänsten från en nätverksklient av den tjänsten."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshInfo
