- uid: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  id: AllowAutoRedirect
  parent: System.Net.Http.HttpClientHandler
  langs:
  - csharp
  name: AllowAutoRedirect
  nameWithType: HttpClientHandler.AllowAutoRedirect
  fullName: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Hämtar eller anger ett värde som anger om hanteraren bör följa omdirigering av svar."
  remarks: "Ange AllowAutoRedirect till `true` om du vill att hanteraren ska följa omdirigering av HTTP-huvuden automatiskt till den nya platsen för resursen. Det maximala antalet omdirigeringar följa har angetts av den <xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>egenskapen.</xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>       Om AllowAutoRedirect anges till `false`, alla HTTP-svar med en HTTP-statuskod från 300 till 399 returneras till programmet.       Authorization-huvud är avmarkerad på automatiska omdirigeringar och hanteraren försöker automatiskt att autentisera igen till den omdirigerade platsen. I praktiken innebär innebär detta att ett program inte kan anger anpassad autentiseringsinformationen i auktoriseringshuvudet om det är möjligt att det uppstår omdirigering. Programmet måste i stället, implementera och registrera en modul för anpassad autentisering."
  syntax:
    content: public bool AllowAutoRedirect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om om hanteraren bör följa omdirigering av svar; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.HttpClientHandler.AllowAutoRedirect*
  exceptions: []
  platform:
  - net462
