  summary: "Hämtar eller anger ett värde som anger om hanteraren skickar ett Authorization-huvud med begäran."
  remarks: "När en klientbegäran till en viss <xref:System.Uri>kan autentiseras visar om egenskapen PreAuthenticate `true` och autentiseringsuppgifter tillhandahålls <xref:System.Net.Http.HttpClientHandler>matchar mot listan över autentiseringsuppgifter som anges i den <xref:System.Net.Http.HttpClientHandler.Credentials%2A>egenskapen.</xref:System.Net.Http.HttpClientHandler.Credentials%2A> </xref:System.Net.Http.HttpClientHandler> </xref:System.Uri> Authorization-huvud skickas med varje begäran till någon <xref:System.Uri>som matchar specifikt <xref:System.Uri>upp till det senaste snedstrecket.</xref:System.Uri> </xref:System.Uri>       Om klienten begär att en specifik <xref:System.Uri>har inte autentiserats, används standardautentisering procedurer.</xref:System.Uri>       Med undantag för den första begäranden egenskapen PreAuthenticate anger om du vill skicka autentiseringsinformation med efterföljande begäranden om en <xref:System.Uri>som matchar specifikt <xref:System.Uri>upp till det senaste snedstrecket utan väntar på att angripas av servern.</xref:System.Uri> </xref:System.Uri>"
