  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Schema-processor måste hitta ett schema som är associerade med det angivna namnområdet att validera dokument objekten."
  remarks: "Om processorn går inte att hitta ett schema eller objekten är inte giltiga, XML-processorn försöker meddela klienten via en händelsehanterare för verifiering med <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning`.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> Om ett verifieringsfel uppstår och en händelsehanterare för verifiering har inte angetts, genereras ett undantag."
  syntax:
    content: Strict
    return:
      type: System.Xml.Schema.XmlSchemaContentProcessing
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
