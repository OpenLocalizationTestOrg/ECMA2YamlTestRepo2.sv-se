  remarks: "Som standard typer som härletts från <xref:System.Windows.Forms.DataGridViewColumn>visas i <xref:System.Windows.Forms.DataGridView>kontroll-specifika delar av Visual Studio-designer ärver men en <xref:System.ComponentModel.DesignTimeVisibleAttribute>av <xref:System.ComponentModel.DesignTimeVisibleAttribute.No>att förhindra att de visas i andra delar av designern.</xref:System.ComponentModel.DesignTimeVisibleAttribute.No> </xref:System.ComponentModel.DesignTimeVisibleAttribute> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn> Detta är nödvändigt eftersom den <xref:System.Windows.Forms.DataGridViewColumn>skriver implementerar den <xref:System.ComponentModel.IComponent>-gränssnittet, som normalt är en instans av typen visas i designern.</xref:System.ComponentModel.IComponent> </xref:System.Windows.Forms.DataGridViewColumn>       Använd det här attributet för att förhindra att en <xref:System.Windows.Forms.DataGridViewColumn>typ visas i den <xref:System.Windows.Forms.DataGridView>kontroll-specifika designer.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn>       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
