  name: TableFooterRow
  nameWithType: TableFooterRow
  fullName: System.Web.UI.WebControls.TableFooterRow
  type: Class
  summary: "Representerar en sidfot rad i en <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> kontroll."
  remarks: "Klassen TableFooterRow representerar en sidfot rad i en <xref:System.Web.UI.WebControls.Table>kontroll.</xref:System.Web.UI.WebControls.Table> Den här klassen stöder visning tabeller på enheter med en begränsad skärmstorlek. En tabell med många kolumner och rader måste återges på flera sidor på dessa enheter. Lägga till en TableFooterRow till en <xref:System.Web.UI.WebControls.Table>kontrollen kan du ange en sidfot rad som återges som den sista raden på varje sida som innehåller en vy i tabellen.</xref:System.Web.UI.WebControls.Table> Mer information om vyformat för en tabell som återges på en enhet med en begränsad skärmstorlek finns <xref:System.Web.UI.WebControls.Table>.</xref:System.Web.UI.WebControls.Table>       Ett TableFooterRow-objekt kan innehålla endast <xref:System.Web.UI.WebControls.TableCell>objekt.</xref:System.Web.UI.WebControls.TableCell> Om du vill lägga till innehåll i TableFooterRow måste du lägga till en eller flera <xref:System.Web.UI.WebControls.TableCell>objekt till raden.</xref:System.Web.UI.WebControls.TableCell> Ange den <xref:System.Web.UI.WebControls.TableCell.Text%2A>egenskapen för varje <xref:System.Web.UI.WebControls.TableCell>objekt i raden för att ange innehållet i varje cell.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableCell.Text%2A> Alternativt kan du lägga till en kontroll till en <xref:System.Web.UI.WebControls.TableCell>objekt för att ange dess innehåll.</xref:System.Web.UI.WebControls.TableCell>       Du kan hantera cellerna i TableFooterRow programmässigt med hjälp av den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>samling.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>samling är en samling <xref:System.Web.UI.WebControls.TableCell>objekt som representerar cellerna på raden.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow.Cells%2A>       TableFooterRow ärver egenskaper från <xref:System.Web.UI.WebControls.TableRow>som gör det möjligt att styra hur innehållet i raden ska visas.</xref:System.Web.UI.WebControls.TableRow> Du kan till exempel använda den <xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>och <xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A>Egenskaper för att ange justeringen för innehållet.</xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>"
  example:
  - "The following code example demonstrates the declarative syntax for creating a <xref:System.Web.UI.WebControls.Table> control that has a <xref:System.Web.UI.WebControls.TableHeaderRow> and a TableFooterRow.  \n  \n [!code-vb[TableHeaderRowClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_158_1.aspx)]  \n  \n The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.Table> control that has a <xref:System.Web.UI.WebControls.TableHeaderRow> and a TableFooterRow.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[TableHeaderRowClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_158_2.aspx)]\n [!code-vb[TableHeaderRowClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_158_2.aspx)]"
  syntax:
