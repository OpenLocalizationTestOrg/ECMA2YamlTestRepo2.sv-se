  remarks: "I följande tabell visas första egenskapsvärden för en instans av <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Security.Principal.WindowsAccountType>| `Normal`|   | <xref:System.Security.Principal.WindowsIdentity.IsAuthenticated%2A>| `false`|       Värdet för den `type` parametern används för att ange den <xref:System.Security.Principal.WindowsIdentity.AuthenticationType%2A>parameter.</xref:System.Security.Principal.WindowsIdentity.AuthenticationType%2A> </xref:System.Security.Principal.WindowsIdentity.IsAuthenticated%2A> </xref:System.Security.Principal.WindowsAccountType> Om `type` är `null`, säkerhet system anger <xref:System.Security.Principal.WindowsIdentity.AuthenticationType%2A>till `Negotiate` i Windows Vista och senare versioner av Windows-operativsystemet och att `Kerberos` i tidigare versioner av Windows-operativsystemet.</xref:System.Security.Principal.WindowsIdentity.AuthenticationType%2A> Systemets säkerhet använder inte detta värde. Det är endast avsedd.      > [!NOTE] > Du kan hämta en token som representeras av `userToken` genom att anropa ohanterad kod, till exempel Win32 API `LogonUser` funktion. Släpp alltid `userToken` genom att anropa API för Win32 `CloseHandle` funktion. Mer information om anropa ohanterad kod finns [förbrukar ohanterad dll-funktioner](~/add/includes/ajax-current-ext-md.md)."
