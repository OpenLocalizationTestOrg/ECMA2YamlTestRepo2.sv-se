  fullName: System.Security.Principal.WindowsIdentity.WindowsIdentity(String)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.Principal
  summary: "Initierar en ny instans av den <xref href=&quot;System.Security.Principal.WindowsIdentity&quot;> </xref> klass för användaren som representeras av det angivna UPN (User Principal Name)."
  remarks: "Ett UPN har formatet *användarnamn*@*domainname*.com, med andra ord en e-postadress. UPN-namnet som identifierats i `sUserPrincipalName` används för att hämta en token för användaren via Win32 API `LsaLogonUser` funktion. Denna token är i sin tur används för att identifiera användaren. Ett undantag kan returneras på grund av att det inte går att logga in med det angivna UPN.      > [!NOTE] > Den här konstruktorn är avsedd att användas enbart på datorer som är anslutna till Windows Server 2003 eller senare domäner. Ett undantag för den tidigare domäntyper. Den här begränsningen beror på att den här konstruktorn använder den [KERB_S4U_LOGON struktur](http://go.microsoft.com/fwlink/?LinkId=143533), som först introducerades i Windows Server 2003."
  syntax:
    content: public WindowsIdentity (string sUserPrincipalName);
    parameters:
    - id: sUserPrincipalName
      type: System.String
      description: "UPN-namnet för användaren vars räkning koden körs."
  overload: System.Security.Principal.WindowsIdentity.#ctor*
  exceptions:
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Windows returnerade Windows NT-statuskod STATUS_ACCESS_DENIED."
  - type: System.OutOfMemoryException
    commentId: T:System.OutOfMemoryException
    description: "Det finns inte tillräckligt med minne tillgängligt."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Anroparen har inte tillräckliga behörigheter.       - eller - datorn är inte kopplad till en Windows 2003-domän eller senare.       - eller - datorn kör inte Windows 2003 eller senare.       - eller - användaren är inte medlem i domänen som datorn är ansluten till."
  platform:
  - net462
