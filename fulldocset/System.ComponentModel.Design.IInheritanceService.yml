- uid: System.ComponentModel.Design.IInheritanceService
  id: IInheritanceService
  children:
  - System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  - System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  langs:
  - csharp
  name: IInheritanceService
  nameWithType: IInheritanceService
  fullName: System.ComponentModel.Design.IInheritanceService
  type: Interface
  summary: "Innehåller metoder för att identifiera komponenterna i en komponent."
  remarks: "Det här gränssnittet tillhandahåller metoder som kan användas för att identifiera vilka komponenter för en komponent som ärvs från en basklass.       Ta reda på vilka komponenter som ärvs genom att anropa den <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metoden och pass komponenten att söka och en <xref:System.ComponentModel.IContainer>för lagring av referenser till de identifiera komponenterna.</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Anropa den <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>metod för att hämta en <xref:System.ComponentModel.InheritanceAttribute>för en komponent som har identifierats av den <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metoden.</xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> </xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>"
  syntax:
    content: public interface IInheritanceService
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Söker i den angivna komponenten för fält som implementerar det <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> gränssnitt och lägger till dem till den angivna behållaren som lagrar nivån för var och en som kan hämtas med hjälp av den <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>metoden.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>"
  remarks: "Den här metoden söker den angivna komponenten för alla fält som implementerar det <xref:System.ComponentModel.IComponent>, lägger till dem till den angivna behållaren och lagrar en <xref:System.ComponentModel.InheritanceAttribute>för varje.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> Den <xref:System.ComponentModel.InheritanceAttribute>för en komponent som anger om fältet ärvs från en basklass och kan hämtas med hjälp av den <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>metoden.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A> </xref:System.ComponentModel.InheritanceAttribute>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Den <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> att söka. Sökningen börjar med den här komponenten."
    - id: container
      type: System.ComponentModel.IContainer
      description: "Den <xref href=&quot;System.ComponentModel.IContainer&quot;> </xref> att lägga till komponenter till."
  overload: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: IInheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Hämtar attributet arv för den angivna komponenten."
  remarks: "Om komponenten listan genom att <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metoden returnerar den här metoden värdet <xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName>.</xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Annars returneras attributet arv för den här komponenten.       Du bör kontakta <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>på den angivna komponenten eller en överordnad till den angivna komponenten innan du försöker hämta en <xref:System.ComponentModel.InheritanceAttribute>som visar arv nivån för den angivna komponenten.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Den <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> för att hämta attributet arv."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "En instans av <xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref> som beskriver hur arv av den angivna komponenten."
  overload: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
