  type: Class
  summary: "Verifierar de regler som styr användningen av den `tempFilesLocation` konfigurationsväxel."
  remarks: "När du lägger till en `WebReference` objekt till en webbtjänst i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], filer som skapas med Web service-identifiering.       Tjänsten webbklienter Lär dig hitta Web service beskrivning (WSDL) dokument genom att lägga till en `WebReference` objekt. Tjänsten webbklienter spara identifierade dokument till disken med hjälp av den `WriteAll` metoden. Identifierade dokument kan till exempel vara xsd-schemafiler eller beskrivningar. I slutet av processen tar klienten bort filer. Du kan ändra standardplatsen för filerna i den tillfälliga mappen med hjälp av den `tempFilesLocation` växla i den `<xmlSerializer>` elementet som anges i filen Machine.config-konfiguration som i följande exempel.      ```   <configuration>     <system.web>     <system.xml.serialization>       <xmlSerializer tempFilesLocation=&quot;..&quot;/>     </system.xml.serialization>   </configuration>   ```Värdet för `tempFilesLocation` måste vara en absolut sökväg. Om den angivna sökvägen inte är absolut, den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] genererar en <xref:System.Configuration.ConfigurationErrorsException>undantag när konfigurationsavsnittet refereras.</xref:System.Configuration.ConfigurationErrorsException>       Värdet på egenskapen trunkeras för att ta bort inledande och avslutande blanksteg.       Om värdet för den `tempFilesLocation` egenskapen består av blanksteg, % TMP % standardplatsen används för kompilering. Samma standardbeteendet uppstår när ingen `tempFilesLocation` växeln har angetts.       Den <xref:System.Xml.Serialization.XmlSerializer>kontrollerar inte om sökvägen finns.</xref:System.Xml.Serialization.XmlSerializer> Om inte en <xref:System.IO.DirectoryNotFoundException>genereras.</xref:System.IO.DirectoryNotFoundException> Detta är identisk med standardbeteendet för den `XmlSerializer` om % TMP % sökvägen inte finns."
  syntax:
    content: 'public class RootedPathValidator : System.Configuration.ConfigurationValidatorBase'
