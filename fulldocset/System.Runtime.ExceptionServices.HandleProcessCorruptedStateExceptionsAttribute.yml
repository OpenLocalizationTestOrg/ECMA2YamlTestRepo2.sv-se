  fullName: System.Runtime.ExceptionServices.HandleProcessCorruptedStateExceptionsAttribute
  type: Class
  summary: "Låter hanterade kod för att hantera undantag som indikerar ett skadat tillstånd."
  remarks: "Skadat processen tillstånd undantag är undantag som anger att tillståndet för en process är skadad. Vi rekommenderar inte köra programmet i det här tillståndet.       Som standard common language runtime (CLR) inte returnerar sådana undantag till förvaltad kod och `try` / `catch` block (och andra undantagshantering satser) inte anropas för dem. Om du är absolut säker att du vill behålla din hantering av sådana undantag, tillämpar du attributet HandleProcessCorruptedStateExceptionsAttribute till metoden vars undantagshantering satser som du vill köra. CLR levererar skadat processen tillstånd undantag till tillämpliga undantag satser endast i metoder som har både HandleProcessCorruptedStateExceptionsAttribute och <xref:System.Security.SecurityCriticalAttribute>attribut.</xref:System.Security.SecurityCriticalAttribute>       Du kan också lägga till den i programmets konfigurationsfil. Detta säkerställer att skadad undantag levereras till din undantagshanterare utan HandleProcessCorruptedStateExceptionsAttribute eller <xref:System.Security.SecurityCriticalAttribute>attribut.</xref:System.Security.SecurityCriticalAttribute> Den här konfigurationselementet har ingen effekt på program som har kompilerats i versioner före den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] men körs i den [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] eller senare, skadad undantag fortsätter att levereras för dessa program. Attributet HandleProcessCorruptedStateExceptionsAttribute ignoreras när det påträffas i transparent eller delvis betrodd kod, eftersom en betrodd värd inte bör tillåta obetrodda tillägg fånga och ignorera dessa allvarligt undantag.       Mer information om processen för skadat tillstånd undantag finns i posten [hantering skadat tillstånd undantag](http://go.microsoft.com/fwlink/?LinkID=179681) i bloggen CLR inifrån och ut."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class HandleProcessCorruptedStateExceptionsAttribute : Attribute
