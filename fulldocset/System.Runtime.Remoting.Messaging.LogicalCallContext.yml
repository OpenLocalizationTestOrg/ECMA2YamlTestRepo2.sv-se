  name: LogicalCallContext
  nameWithType: LogicalCallContext
  fullName: System.Runtime.Remoting.Messaging.LogicalCallContext
  type: Class
  summary: "Innehåller en uppsättning egenskaper som utförs med kodsökvägen körning under remote metodanrop."
  remarks: "Klassen LogicalCallContext är en version av den <xref:System.Runtime.Remoting.Messaging.CallContext>klass som används under metoden anrop till fjärranslutna programdomäner.</xref:System.Runtime.Remoting.Messaging.CallContext> Den <xref:System.Runtime.Remoting.Messaging.CallContext>är en särskild samlingsobjektet liknar en tråd lokal lagring för metodanrop och ger data fack som är unika för varje logisk körningstråd.</xref:System.Runtime.Remoting.Messaging.CallContext> Platserna delas inte mellan anrop kontexter för andra logiska trådar. Objekt kan läggas till den <xref:System.Runtime.Remoting.Messaging.CallContext>som den flyttar ned och konfigurera kodsökvägen körning och granskas av olika objekt efter den sökvägen.</xref:System.Runtime.Remoting.Messaging.CallContext>       När en fjärrmetod anrop till ett objekt i en annan <xref:System.AppDomain>, <xref:System.Runtime.Remoting.Messaging.CallContext>klassen genererar en LogicalCallContext som skickas tillsammans med fjärranrop.</xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> Endast objekt som exponera den <xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>gränssnitt och lagras i den <xref:System.Runtime.Remoting.Messaging.CallContext>sprids utanför den <xref:System.AppDomain>i en LogicalCallContext.</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> Objekt som inte stöder det här gränssnittet överförs inte med LogicalCallContext instanser med fjärråtkomst metodanrop.      > [!NOTE] > Den här klassen gör en länkbegäran. En SecurityException genereras om den omedelbara anroparen inte har behörighet för infrastruktur. Se [länk krav](~/add/includes/ajax-current-ext-md.md) för mer information."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
