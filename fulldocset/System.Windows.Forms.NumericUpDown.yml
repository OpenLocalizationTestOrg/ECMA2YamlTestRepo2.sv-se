  summary: "Representerar en Windows-rotationsrutan (även kallat en rotationskontrollen) som innehåller numeriska värden."
  remarks: "NumericUpDown kontroll innehåller ett numeriskt värde som kan ökas eller minskas genom att klicka på upp eller ned i kontrollen. Användaren kan också ange ett värde om inte den <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>egenskap är inställd på `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>       Numeriska visningen kan formateras genom att ange den <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>, eller <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>Egenskaper.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> </xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> </xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> Visa hexadecimala värden i kontrollen genom att ange den <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>egenskapen `true`.</xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> Visa tusentalsavgränsare avgränsare decimaltal när det är lämpligt, ange den <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>egenskapen `true`.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> Om du vill ange antalet siffror som visas efter decimaltecknet, ange den <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>egenskapen för antalet decimaler som visas.</xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>       Om du vill ange det tillåtna värdeintervallet för kontrollen anges i <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>och <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>Egenskaper.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> Ange den <xref:System.Windows.Forms.NumericUpDown.Increment%2A>värde kan ange värde ska ökas eller minskas till den <xref:System.Windows.Forms.NumericUpDown.Value%2A>egenskapen när användaren klickar på upp eller ned pilknapparna.</xref:System.Windows.Forms.NumericUpDown.Value%2A> </xref:System.Windows.Forms.NumericUpDown.Increment%2A> Du kan öka hastigheten som kontrollen går via siffror när användaren trycker kontinuerligt på upp- eller nedpilen genom att ange den <xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>egenskapen.</xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>       När den <xref:System.Windows.Forms.NumericUpDown.UpButton%2A>eller <xref:System.Windows.Forms.NumericUpDown.DownButton%2A>metoder kallas i kod eller genom att klicka på upp eller ned det nya värdet har verifierats och kontrollen uppdateras med det nya värdet i rätt format.</xref:System.Windows.Forms.NumericUpDown.DownButton%2A> </xref:System.Windows.Forms.NumericUpDown.UpButton%2A> I synnerhet om den <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>egenskapen `true`, <xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A>metoden anropas innan verifiering eller uppdatering av värdet.</xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> </xref:System.Windows.Forms.UpDownBase.UserEdit%2A> Värdet verifieras sedan vara mellan den <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>och <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>värden, och <xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A>metoden anropas.</xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A>       Från och med den [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], NumericUpDown kontrollen storleksändras baserat på systeminställningen DPI när filen app.config innehåller följande post:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
