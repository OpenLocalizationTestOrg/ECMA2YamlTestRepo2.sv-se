  name: IXamlNameProvider
  nameWithType: IXamlNameProvider
  fullName: System.Xaml.IXamlNameProvider
  type: Interface
  summary: "Är en tjänst som används under Spara- och skrivåtgärder för att ange ett objekt och returnera ett XAML-namn."
  remarks: "Den här tjänsten är bara relevant att spara sökvägen åtgärd, t.ex när en <xref:System.Xaml.XamlXmlWriter>Serialiserar konverteraren användning av ett värde för attributet och typkonverterare eller värdet serialiseraren stöder serialisering.</xref:System.Xaml.XamlXmlWriter> En <xref:System.Xaml.XamlObjectWriter>inte tillhandahålla tjänsten i sin service-kontext.</xref:System.Xaml.XamlObjectWriter>       En typkonverterare eller värdeserialisering som kan komma åt den här tjänsten genom att använda en kontext som tillgängliga schemat som en tjänsteleverantör och sedan hur du skaffar tjänsten IXamlNameProvider som implementeras i denna kontext. Mer information finns i [typen konverterare och Markeringstillägg för XAML](~/add/includes/ajax-current-ext-md.md) och [kontexter tillgängliga typen konverterare och Markeringstillägg](~/add/includes/ajax-current-ext-md.md).       För att använda korrekt XAML-definierade namn måste du också behöva hämta information om fungerar XAML namescope och <xref:System.Windows.Markup.INameScope>värdet som representerar det.</xref:System.Windows.Markup.INameScope>"
  syntax:
    content: public interface IXamlNameProvider
