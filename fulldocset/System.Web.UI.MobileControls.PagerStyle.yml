  summary: "Innehåller format kapaciteten för sidbrytning Användargränssnittet på en sida. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "PagerStyle-objektet är en <xref:System.Web.UI.MobileControls.Style>objekt med fler egenskaper som är specifika för sidbrytning användargränssnittet (UI) i ett formulär.</xref:System.Web.UI.MobileControls.Style> Använda egenskaper och metoder i klassen PagerStyle för att åsidosätta standardtexten för den <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>, och <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>Egenskaper.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> </xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A> Om du skapar ett formulär via programmering med nästa och föregående länkar till lämplig sidor, åsidosätta du texten för dessa länkar genom att ange värdet för egenskaperna som tidigare nämnts. Du kan använda metoder, till exempel <xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>, eller <xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A>att hämta det aktuella värdet för egenskaperna.</xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>      > [!NOTE] > Den <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>egenskapen gäller bara för HTML-kod och inte kan återges på andra markeringar, till exempel WML.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>"
