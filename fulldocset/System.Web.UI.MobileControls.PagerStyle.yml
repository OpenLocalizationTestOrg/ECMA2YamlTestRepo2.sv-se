- uid: System.Web.UI.MobileControls.PagerStyle.NextPageText
  id: NextPageText
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: NextPageText
  nameWithType: PagerStyle.NextPageText
  fullName: System.Web.UI.MobileControls.PagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Hämtar eller anger etiketten för ett UI-element som används för att gå till nästa sida. Standardvärdet är &quot;Nästa&quot;. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Etiketten kan innehålla formatidentifierare `{0}`, som ersätts med nästa sida sidnummer när etiketten återges."
  example:
  - "The following example demonstrates how to the use the NextPageText property to set the next page label to one more than the current page.  \n  \n```vb#  \nPrivate Sub Form1_PageIndexChanged(sender As Object, e As EventArgs)  \n     Form1.PagerStyle.NextPageText = (Form1.CurrentPage + 1)  \nEnd Sub  \n```  \n  \n```c#  \nvoid Form1_PageIndexChanged(object sender, EventArgs e)  \n{  \n    Form1.PagerStyle.NextPageText =   \n        (Form1.CurrentPage + 1).ToString();  \n}  \n```"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "Etiketten för ett UI-element som används för att gå till nästa sida."
  overload: System.Web.UI.MobileControls.PagerStyle.NextPageText*
  exceptions: []
  platform:
  - net462
