- uid: System.Web.UI.MobileControls.PagerStyle.PreviousPageText
  id: PreviousPageText
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: PreviousPageText
  nameWithType: PagerStyle.PreviousPageText
  fullName: System.Web.UI.MobileControls.PagerStyle.PreviousPageText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Hämtar eller anger den etikett som används för UI-element som används för att gå till föregående sida. Standardvärdet är <xref uid=&quot;langword_csharp_Previous&quot; name=&quot;Previous&quot; href=&quot;&quot;> </xref>. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Etiketten kan innehålla formatidentifierare `{0}`, som ersätts med föregående sida sidnummer när etiketten återges."
  example:
  - "The following example demonstrates how to use the PreviousPageText property to set the previous page label to one less than the current page.  \n  \n```vb#  \nSub Form1_PageIndexChanged(ByVal sender As Object, _  \n    ByVal e As EventArgs)  \n    Form1.PagerStyle.PreviousPageText = _  \n       (Form1.CurrentPage - 1).ToString()  \nEnd Sub  \n```  \n  \n```c#  \nvoid Form1_PageIndexChanged(object sender, EventArgs e)  \n{  \n    Form1.PagerStyle.PreviousPageText =   \n        (Form1.CurrentPage - 1).ToString();  \n    Form1.PagerStyle.NextPageText = (Form1.CurrentPage + 1).ToString();  \n}  \n```"
  syntax:
    content: public string PreviousPageText { get; set; }
    return:
      type: System.String
      description: "Den etikett som används för UI-element som används för att gå till föregående sida."
  overload: System.Web.UI.MobileControls.PagerStyle.PreviousPageText*
  exceptions: []
  platform:
  - net462
