  summary: "Representerar ett ord eller en kort fras som kan tolkas."
  remarks: "Medlemmar i klassen SrgsToken kan du ange tre typer av ett ord: den <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>formuläret i <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A>formuläret och en anpassad <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>för ordet.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>       Om flera ord lagras i ett enda SrgsToken objekt behandlas var som en annan token internt och resultatet.       Den här klassen representerar den `token` element som har definierats av World Wide Web Consortium (W3C) [Speech Recognition grammatik specifikationen (SRGS) Version 1.0.](http://go.microsoft.com/fwlink/?LinkId=201761). Information om SRGS `token` element och information om stödet av System.Speech, se [token elementet](http://msdn.microsoft.com/en-us/3a9e8d64-7bd4-4188-a6f4-dbf28ea71632)."
