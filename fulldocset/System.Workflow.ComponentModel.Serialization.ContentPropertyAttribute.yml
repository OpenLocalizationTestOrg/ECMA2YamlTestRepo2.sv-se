  name: ContentPropertyAttribute
  nameWithType: ContentPropertyAttribute
  fullName: System.Workflow.ComponentModel.Serialization.ContentPropertyAttribute
  type: Class
  summary: "Innehåller namnet på egenskapen content i klassen dekorerade.  Markera en typ med det här attributet gör att data i den typ som ska serialiseras utan omslutande egenskapstaggar namn. Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]För Windows Workflow Foundation följande begränsningar gäller ContentPropertyAttribute:- <xref:System.Type>, <xref:System.Collections.Generic.Stack%601>, och <xref:System.Collections.Generic.Queue%601>stöds inte `ContentProperty` typer.</xref:System.Collections.Generic.Queue%601> </xref:System.Collections.Generic.Stack%601> </xref:System.Type>      -En tom sträng avserialiseras som ett null-värde.      -A `ContentProperty` som binder till ett fält med `ActivityBind` serialiseras inte som en `ContentProperty`.      - `ContentProperty` interleaves med egenskapen icke content inte stöds i arbetsflödeskoden."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute
