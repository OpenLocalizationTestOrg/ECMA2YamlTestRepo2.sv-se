  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "Anger den metod som en designer-värden måste implementera om du vill ange URL: en referens-sökningen för inbäddade resurser."
  remarks: "ASP.NET version 2.0 ger möjlighet att hämta inbäddade resurser från en sammansättning för kontroller som den <xref:System.Web.UI.Page>kontroll.</xref:System.Web.UI.Page> Vid körning kan Webbadressen till den inbäddade resursen hämtas med <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metoden i <xref:System.Web.UI.ClientScriptManager>klassen.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> För att ge en designtillfället innebär för att skapa en resurs-URL från en sammansättning, kan designer värdar erbjuda en tjänst som implementerar gränssnittet IResourceUrlGenerator. Mer information: – för användning av resurser i lokalisering, se [resurser översikt över för ASP.NET-webbsida](~/add/includes/ajax-current-ext-md.md).      -På använder inbäddade resurser, se [NIB: Så här: använda resurser för att ange egenskapsvärden i webbserverkontroller](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) och [så här: hämta resurs värden programmässigt](~/add/includes/ajax-current-ext-md.md).      -Om kontrollen designers finns [översikt över ASP.NET-kontrollen Designers](~/add/includes/ajax-current-ext-md.md).       Gränssnittet IResourceUrlGenerator har en metod i <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>metod som returnerar en URL: en referens till en resurs beroende på typ och namn.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
  - csharp
  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returnerar en URL: en referens till en inbäddad resurs i en sammansättning som används vid designtillfället."
  remarks: "Vid körning av <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metoden returnerar en URL till en resurs.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Den <xref:System.Web.Handlers.AssemblyResourceLoader>definierar klassen HTTP-hanterare som används för att läsa in inbäddade resurser.</xref:System.Web.Handlers.AssemblyResourceLoader>       När du designar den <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metod för den <xref:System.Web.UI.ClientScriptManager>klassen identifierar designläge och delegater designer värdtjänsten-implementeringen som returnerar en URL.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "Typen i sammansättningen som innehåller den inbäddade resursen."
    - id: resourceName
      type: System.String
      description: "Namnet på resursen ska hämtas."
    return:
      type: System.String
      description: "URL: en referens till resursen."
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
