  summary: "Aktiverar en fjärransluten sammansättning via .NET fjärrkommunikation med hjälp av Web Services beskrivning Language (WSDL) för XML-webbtjänsten."
  remarks: "Bearbetar WSDL skickades och, om nödvändigt, genererar en proxy, och aktiverar sedan fjärrobjektet.       Versionen av SOAP som används av .NET-fjärrkommunikation är RPC/kodas, inte dokumentet/literal som krävs för SOAP-samverkan. Därför fungerar inte CreateFromWsdl med de flesta Hjälpsida webbtjänster.       CreateFromWsdl kräver administratörsbehörighet på den lokala datorn första gången den körs, eftersom den skapar och installerar en klient som proxy för kommunikation med fjärråtkomst sammansättningen."
  syntax:
    content: public object CreateFromWsdl (string WsdlUrl, string Mode);
    parameters:
    - id: WsdlUrl
      type: System.String
      description: "WSDL-URL för webbtjänsten."
    - id: Mode
      type: System.String
      description: "Används inte."
    return:
      type: System.Object
      description: "En instans av den <xref:System.Object>som representerar typen med kulturen, argument och bindning och aktivering attribut <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om sammansättningen identifieras av den <code> WsdlUrl </code> parametern finns inte.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "En anropare i kedjan anropet har inte behörighet att komma åt ohanterad kod."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Det gick inte att öppna trådtoken."
  platform:
  - net462
