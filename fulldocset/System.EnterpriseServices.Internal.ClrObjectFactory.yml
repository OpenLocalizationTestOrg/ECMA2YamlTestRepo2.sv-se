  - csharp
  name: CreateFromVroot(String,String)
  nameWithType: ClrObjectFactory.CreateFromVroot(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Aktiverar en fjärransluten sammansättningen via .NET fjärrkommunikation med virtuella rot-URL för den fjärranslutna sammansättningen."
  remarks: "CreateFromVroot lägger till strängen &quot;? wsdl&quot; till `VrootUrl` och anropar <xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>Aktivera fjärrobjektet.</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       Versionen av SOAP som används av .NET-fjärrkommunikation är RPC/kodas, inte dokumentet/literal som krävs för SOAP-samverkan. Därför fungerar inte CreateFromVroot med de flesta Hjälpsida webbtjänster.       CreateFromVroot kräver administratörsbehörighet på den lokala datorn första gången den körs, eftersom den skapar och installerar en klient som proxy för kommunikation med fjärråtkomst sammansättningen."
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "Virtuella rot-URL för objektet som ska aktiveras."
    - id: Mode
      type: System.String
      description: "Används inte."
    return:
      type: System.Object
      description: "En instans av den <xref:System.Object>som representerar typen med kulturen, argument och bindning och aktivering attribut <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om sammansättningen identifieras av den <code> VrootUrl </code> parametern finns inte.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "En anropare i kedjan anropet har inte behörighet att komma åt ohanterad kod."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Det gick inte att öppna trådtoken."
  platform:
  - net462
