  summary: "Anger resursen exponering för en medlem i en klass. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Runtime.Versioning.ResourceConsumptionAttribute>attributet måste kopplas till en medlem som anropar en medlem som har attributet ResourceExposureAttribute.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> `Public`medlemmar kan inte tillhandahålla <xref:System.Runtime.Versioning.ResourceScope>eller <xref:System.Runtime.Versioning.ResourceScope>resurser.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  Medlemmar med <xref:System.Runtime.Versioning.ResourceScope>omfång kan inte tillhandahålla <xref:System.Runtime.Versioning.ResourceScope>resurser.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>       Diagram över metoder slutar när ett ResourceExposureAttribute-attribut med en resurs omfattning <xref:System.Runtime.Versioning.ResourceScope>tillämpas på en metod.</xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, Inherited=false)]

