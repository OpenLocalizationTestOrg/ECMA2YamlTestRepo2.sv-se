  remarks: "En del nivå relationen definierar en association mellan den här delen och en del av mål eller resurs.  En del nivå relation kan vara ett av två sätt.      -Mellan en källa <xref:System.IO.Packaging.PackagePart>till ett mål <xref:System.IO.Packaging.PackagePart>i <xref:System.IO.Packaging.Package>.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart>      -Mellan en källa <xref:System.IO.Packaging.PackagePart>till en målresurs utanför paketet.</xref:System.IO.Packaging.PackagePart>       I en del relation betraktas källans del som &quot;ägare&quot; för relationen.  När källans del tas bort raderas även alla relationer som ägs av delen.  Processen att skapa eller ta bort relationen ändrar inte fysiskt mål del eller resurs på något sätt.       `id`måste vara en giltig XML-identifierare.  Den `id` typ är xsd: ID och måste följa namnkonventionerna föreskrivs i den *XML Schema del 2: datatyper* specifikationen (se [http://www.w3.org/TR/xmlschema-2/#ID](http://www.w3.org/TR/xmlschema-2/)).       Metoden CreateRelationship ändras inte fysiskt källans del eller den del av mål eller resurs på något sätt.       Målet för en relation kan inte vara en annan relation.       Om `targetMode` har angetts som <xref:System.IO.Packaging.TargetMode>, `targetUri` måste vara en relativ URI som är formaterad i enlighet med den [RFC 3986](http://tools.ietf.org/html/rfc3986) *allmänna Syntax för identifierare URI (Uniform Resource)* specifikation.</xref:System.IO.Packaging.TargetMode>  Internt relativ URI kan vara antingen en absolut sökväg som börjar med ett snedstreck (&quot;/&quot;) tecken som &quot;/ page1.xaml&quot; eller &quot;/ images/picture4.jpg&quot;, eller en relativ sökväg som &quot;... / imagespicture1.jpg &quot;som matchas mot paketrot (&quot;/ &quot;) som bas-URI.       Om `targetMode` har angetts som <xref:System.IO.Packaging.TargetMode>, `targetUri` kan vara antingen en absolut eller relativ URI formaterad i enlighet med den [RFC 3986](http://tools.ietf.org/html/rfc3986) *allmänna Syntax för identifierare URI (Uniform Resource)* specifikation.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; är ett exempel på en absolut URI som refererar till en extern målresurs &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; är ett exempel på en relativ URI som också refererar till en extern mål resurs &quot;1.jpg&quot; men som matchar mot URI i själva paketet.       `relationshipType`måste vara en [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] som är formaterad enligt den [RFC 3986](http://tools.ietf.org/html/rfc3986) *allmänna Syntax för identifierare URI (Uniform Resource)* specifikation.  Olika typer kan definiera olika relationstyper del-nivå.  I följande tabell visas en del-nivå `relationshipType` URI: er som har definierats för dokument som överensstämmer med den *öppna XML Paper Specification (XPS)*.      | XPS-dokumentet del nivå relationen | Relationstypen URI |   |-------------------------------------------|---------------------------|   | Digital signatur definitioner | http://schemas.microsoft.com/xps/2005/06/signature-definitions |   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Krävs resurs | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Begränsad teckensnitt | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Mer information om paketet relationer finns i avsnittet 1.3 av den *öppna paketering konventioner (OPC)* specifikation som är tillgänglig för hämtning på [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       För mer information om XPS-dokument finns det *öppna XML Paper Specification (XPS)* hämtas på [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
