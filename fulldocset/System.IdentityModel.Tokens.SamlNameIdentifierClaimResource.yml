  type: Class
  summary: "Representerar ett anspråk för en SAML-säkerhetstoken som Assert det ämnesnamn."
  remarks: "Använd klassen SamlNameIdentifierClaimResource för att skapa en <xref:System.IdentityModel.Claims.Claim>instansen för en <xref:System.IdentityModel.Tokens.SamlSecurityToken>ämne anspråket.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> Den <xref:System.IdentityModel.Claims.Claim>klassen har en konstruktor som tar en resurs som den här klassen kan skickas till.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken ange sina anspråk med SAML intyg som kan ange ämnet för säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Anspråk i SAML-kontroll representeras av SAML-instruktioner. SAML-specifikationen definierar en uppsättning typer för SAML-instruktion och en av dem är ett <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> En <xref:System.IdentityModel.Tokens.SamlSubjectStatement>Assert säkerhetsobjekt som omfattas av den <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Detta säkerhetsobjekt anges med hjälp av en <xref:System.IdentityModel.Tokens.SamlSubject>klass.</xref:System.IdentityModel.Tokens.SamlSubject>  Klassen SamlNameIdentifierClaimResource representerar namnidentifierare för <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
