- uid: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts
  id: CreateCatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: CreateCatalogParts()
  nameWithType: CatalogZone.CreateCatalogParts()
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Skapar en instans av varje <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> typ som är deklarerad i zonen."
  remarks: "Metoden CreateCatalogParts är en kritisk metod eftersom när användaren växlar en sida till katalogen visningsläge, den här metoden skapar alla de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller som tillsammans bildar katalogen webbdelar.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       CreateCatalogParts-metoden i <xref:System.Web.UI.WebControls.WebParts.CatalogZone>klassen som tillhandahålls med webbdelar kontrollen kan skapa några server-kontroll som ärver från en <xref:System.Web.UI.WebControls.WebParts.CatalogPart>klass.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> Om du skapar en anpassad <xref:System.Web.UI.WebControls.WebParts.CatalogPart>styr och deklarera på en sida i en <xref:System.Web.UI.WebControls.WebParts.CatalogZone>styra den här metoden skapar kontrollen när en användare växlar sidan till läge.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Dock kanske du vill styra metoden CreateCatalogParts av olika skäl. Du kanske vill att endast vissa <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Anta att du skapar en uppsättning anpassade <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller som har ett konsekvent utseende och tillhöra samma produkt eller organisation.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Om du vill att sidan utvecklare begränsas till att använda dessa anpassade kontroller i en katalog, så du måste ärva från den <xref:System.Web.UI.WebControls.WebParts.CatalogZone>klassen, åsidosätta metoden CreateCatalogParts och tillåta metoden för att skapa endast kontroller av samma typ som din anpassade kontroller.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
  syntax:
