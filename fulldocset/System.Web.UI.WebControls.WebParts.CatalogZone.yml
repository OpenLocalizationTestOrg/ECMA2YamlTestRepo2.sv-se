- uid: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: CatalogZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar eller anger en mall som ska innehålla underordnade kontroller inom en <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZone&quot;> </xref> kontroll i sidan beständiga format."
  remarks: "Egenskapen ZoneTemplate refererar till en mall av typen <xref:System.Web.UI.ITemplate>som används för att innehålla den <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller i zonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.ITemplate> Mall för zonen gör att sidan utvecklare att deklarera den <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller som de vill använda i beständiga format i stället för att behöva skapa alla kontroller programmässigt.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Set-accessorn för egenskapen-anrop ZoneTemplate den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>metod som tvingar mängden <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller som deklareras i en mall för zonen på sidan uppdateras.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Detta säkerställer att mängden med kontroller som refereras av zonen förblir aktuella när en användare ändrar de kontroller som faktiskt har deklarerats i mallen på sidan."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "En <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> som fungerar som en behållare för underordnade kontroller i zonen."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate*
  exceptions: []
  platform:
  - net462
