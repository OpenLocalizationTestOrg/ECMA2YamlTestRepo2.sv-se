      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;> </xref> med referenser till alla de <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> kontroller i zonen."
