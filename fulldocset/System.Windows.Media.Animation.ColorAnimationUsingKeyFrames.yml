  fullName: System.Windows.Media.Animation.ColorAnimationUsingKeyFrames
  type: Class
  summary: "Animeras värdet för en <xref href=&quot;System.Windows.Media.Color&quot;> </xref> egenskapen längs en uppsättning <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>över en angiven <xref href=&quot;System.Windows.Duration&quot;> </xref>.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>"
  remarks: "En nyckelbilden animering målvärden definieras av dess <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A>-egenskap som innehåller en samling <xref:System.Windows.Media.Animation.ColorKeyFrame>objekt.</xref:System.Windows.Media.Animation.ColorKeyFrame> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A> Varje <xref:System.Windows.Media.Animation.ColorKeyFrame>definierar en del av animeringen med sin egen mål- <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame> När animeringen körs det framskrider från en nyckel/värde till nästa på den angivna nyckeln gånger.       Det finns tre typer av <xref:System.Windows.Media.Animation.ColorKeyFrame>klasser, en för varje stöds interpolerade metod: <xref:System.Windows.Media.Animation.LinearColorKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteColorKeyFrame>, och <xref:System.Windows.Media.Animation.SplineColorKeyFrame>.</xref:System.Windows.Media.Animation.SplineColorKeyFrame> </xref:System.Windows.Media.Animation.DiscreteColorKeyFrame> </xref:System.Windows.Media.Animation.LinearColorKeyFrame> </xref:System.Windows.Media.Animation.ColorKeyFrame>       Till skillnad från en <xref:System.Windows.Media.Animation.ColorAnimation>, en ColorAnimationUsingKeyFrames kan ha fler än två målvärden.</xref:System.Windows.Media.Animation.ColorAnimation> Du kan också styra interpolerade av enskilda <xref:System.Windows.Media.Animation.ColorKeyFrame>segment.</xref:System.Windows.Media.Animation.ColorKeyFrame>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class ColorAnimationUsingKeyFrames : System.Windows.Media.Animation.ColorAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
