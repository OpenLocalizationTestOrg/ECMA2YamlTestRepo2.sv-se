  summary: "Hämtar eller anger den anonyma identifieraren för användaren."
  remarks: "Du kan använda egenskapen AnonymousID för att ange anonym identifierare för ett anpassat värde under den **AnonymousIdentification_Creating** händelse. Om du inte anger ett värde för egenskapen AnonymousID under den **AnonymousIdentification_Creating** händelse en <xref:System.Guid>används.</xref:System.Guid>       Den **AnonymousIdentification_Creating** händelsen aktiveras endast när anonym identifiering är <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
