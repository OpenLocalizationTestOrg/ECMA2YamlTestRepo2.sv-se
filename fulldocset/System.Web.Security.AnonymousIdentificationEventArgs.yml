  name: AnonymousIdentificationEventArgs
  nameWithType: AnonymousIdentificationEventArgs
  fullName: System.Web.Security.AnonymousIdentificationEventArgs
  type: Class
  summary: "Tillhandahåller data för den **AnonymousIdentification_Creating** händelse. Den här klassen kan inte ärvas."
  remarks: "Klassen AnonymousIdentificationEventArgs används för att ange händelsevärden för den <xref:System.Web.Security.AnonymousIdentificationModule.Creating>händelse och så att du kan ange en anpassad Windows-identitet för den aktuella begäranden.</xref:System.Web.Security.AnonymousIdentificationModule.Creating> Du kan komma åt den <xref:System.Web.Security.AnonymousIdentificationModule.Creating>händelsen för den <xref:System.Web.Security.AnonymousIdentificationModule>klass genom att ange en subrutin med namnet **AnonymousIdentification_Creating** i filen Global.asax för ASP.NET-program.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       Den <xref:System.Web.Security.AnonymousIdentificationModule>konstruerar ett AnonymousIdentificationEventArgs-objekt med aktuellt <xref:System.Web.HttpContext>och skickar det till den **AnonymousIdentification_Creating** händelse.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationModule>       Du kan använda den <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>egenskapen för AnonymousIdentificationEventArgs angivet objekt till den **AnonymousIdentification_Creating** händelse att ange anonym identifierare för ett anpassat värde.</xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Om du inte anger ett värde för den <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>egenskapen under den **AnonymousIdentification_Creating** händelse en <xref:System.Guid>används.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       Den **AnonymousIdentification_Creating** händelsen aktiveras endast när anonym identifiering är <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_1_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_1_1.asax)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
