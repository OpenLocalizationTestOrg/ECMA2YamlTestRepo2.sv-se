  summary: "Skapar till en ordlista typen samling mappningar för rotaktiviteten och dess underordnade till sina motsvarande källplatser."
  syntax:
    content: public static void CollectMapping (System.Activities.Activity rootActivity1, System.Activities.Activity rootActivity2, System.Collections.Generic.Dictionary<object,System.Activities.Debugger.SourceLocation> mapping, string path);
    parameters:
    - id: rootActivity1
      type: System.Activities.Activity
      description: "Ett arbetsflödeselement som representerar en aktivitet som inte är mappad till en källplats."
    - id: rootActivity2
      type: System.Activities.Activity
      description: "Ett arbetsflödeselement skuggar `rootActivity1` men har specifika källplatser som mappas dess medlemmar."
    - id: mapping
      type: System.Collections.Generic.Dictionary{System.Object,System.Activities.Debugger.SourceLocation}
      description: "Ett katalogobjekt som innehåller en rotaktivitet och dess underordnade varje mappas till en källplats."
    - id: path
      type: System.String
      description: "Sökvägen till källfilen ska användas."
