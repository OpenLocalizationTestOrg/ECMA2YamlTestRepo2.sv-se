  type: Class
  summary: "Representerar en leverantör av säkerhetstoken som ger <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> säkerhetstoken för en SOAP-meddelandet avsändare."
  remarks: "I de flesta fall det är inte nödvändigt att anropa klassen X509SecurityTokenProvider direkt, som kallas när en klient skickar ett SOAP-meddelande som kräver en <xref:System.IdentityModel.Tokens.X509SecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.X509SecurityToken> Mer specifikt en klient anger vilken typ av säkerhetstoken som krävs med hjälp av den <xref:System.ServiceModel.Description.ClientCredentials>klass och <xref:System.ServiceModel.Description.ClientCredentials>klassen anropar den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metod för att hämta en säkerhetstoken.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> När den säkerhetstoken som krävs är en <xref:System.IdentityModel.Tokens.X509SecurityToken>säkerhets-token i <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodanrop den <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A>metoden.</xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.X509SecurityToken>"
  syntax:
    content: 'public class X509SecurityTokenProvider : System.IdentityModel.Selectors.SecurityTokenProvider, IDisposable'
