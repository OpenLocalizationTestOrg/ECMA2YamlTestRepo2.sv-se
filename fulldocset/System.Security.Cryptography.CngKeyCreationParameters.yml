      description: "Ett objekt i samlingen som innehåller ytterligare parametrar som anges på en <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> objekt under skapande av nyckeln."
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
