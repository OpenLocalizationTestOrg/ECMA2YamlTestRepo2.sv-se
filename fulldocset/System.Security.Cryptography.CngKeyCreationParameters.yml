  namespace: System.Security.Cryptography
  summary: "Hämtar eller anger alternativ för nyckelgenerering."
  remarks: "Den returnerade <xref:System.Security.Cryptography.CngKeyCreationOptions>objektet definierar alternativ som används när du skapar en ny <xref:System.Security.Cryptography.CngKey>objektet.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> Dessa alternativ avgör om nyckeln skapas i KeyStore användare eller dator och om en ny nyckel ska skriva över en befintlig nyckel. Som standard om <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>anges nyckeln har skapats i användararkivet.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
  syntax:
