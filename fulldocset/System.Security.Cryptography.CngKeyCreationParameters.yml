    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Ett objekt som anger alternativ för att skapa nycklar. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, vilket visar att providern nyckellagring standardalternativen för nyckelgenerering har ställts in."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
  platform:
