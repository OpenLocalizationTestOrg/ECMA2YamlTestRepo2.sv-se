  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Innehåller avancerade egenskaper för att skapa en nyckel."
  remarks: "<xref:System.Security.Cryptography.CngKey>objekt som innehåller egenskaper.</xref:System.Security.Cryptography.CngKey> Vissa egenskaper måste läggas till en nyckel när den skapas. Andra egenskaper kan läggas till när nyckeln har skapats.       Klassen CngKeyCreationParameters kan du lägga till egenskaper till en nyckel som ska skapas. Du kan göra detta genom att skicka ett CngKeyCreationParameters-objekt som innehåller standard nyckelegenskaper som nyckellagringsprovider (KSP), exportera princip, nyckelanvändning, användarprincip för användargränssnittet (UI) och överordnad fönsterreferens till den <xref:System.Security.Cryptography.CngKey.Create%2A>metoden.</xref:System.Security.Cryptography.CngKey.Create%2A> Den <xref:System.Security.Cryptography.CngKey>objekt som skapas initieras med dessa värden innan den är slutförd.</xref:System.Security.Cryptography.CngKey>       Du kan också lägga till standardmässiga egenskaper till en nyckel med hjälp av den <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>egenskapen.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Om du behöver lägga till egenskaper när en nyckel har skapats använder den <xref:System.Security.Cryptography.CngKey.SetProperty%2A>metoden.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
    content: public sealed class CngKeyCreationParameters
