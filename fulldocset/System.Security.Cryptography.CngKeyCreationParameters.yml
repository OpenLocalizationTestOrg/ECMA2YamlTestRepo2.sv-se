  summary: "Gör en <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> objekt som skapas med ytterligare egenskaper som ställs innan nyckeln är slutförd."
  remarks: "Den <xref:System.Security.Cryptography.CngKeyCreationParameters>klassen kan du skapa en ny <xref:System.Security.Cryptography.CngKey>objektet och initieras med gemensamma egenskaper.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> Om du måste ange ytterligare egenskaper för nyckeln som när skapandet, gör följande: 1.  Skapa en ny <xref:System.Security.Cryptography.CngProperty>objekt för varje ytterligare egenskaper som kan anges.</xref:System.Security.Cryptography.CngProperty>      2.  Anropa egenskapen Parameters för att erhålla en tom <xref:System.Security.Cryptography.CngPropertyCollection>objektet.</xref:System.Security.Cryptography.CngPropertyCollection>      3.  Lägg till den <xref:System.Security.Cryptography.CngProperty>objekt till den <xref:System.Security.Cryptography.CngPropertyCollection>objekt.</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  Anropa den <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>metoden överlagra och skicka initierad <xref:System.Security.Cryptography.CngKeyCreationParameters>objektet till det.</xref:System.Security.Cryptography.CngKeyCreationParameters> </xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
