  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Hämtar eller anger tröskelvärdet alfa-kanal på en bitmapp vid konvertering till behöver format som identifierar en alfanumeriska färg."
  remarks: "AlphaThreshold värdet används för att fastställa vilken nivå av opacitet kommer att mappas till fullständigt transparent färg i formatet konverterade. Värdet 9.8 innebär att alla pixel med ett alfavärde på mindre än 25 kommer att mappas till genomskinliga färg. Ett värde på 100 mappas alla pixlar som inte är fullständigt ogenomskinlig till genomskinlig färg.       Paletten mål bör ge en genomskinlig färg; Annars blir transparent färg närmast noll, ofta svart.      <a name=&quot;dependencyPropertyInfo_AlphaThreshold&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>"
  syntax:
