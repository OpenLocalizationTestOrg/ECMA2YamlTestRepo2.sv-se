rConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       Metadata-taggar som rör bilddata måste uppdateras om en avbildning som har sparats till en fil efter en transformationen tillämpas."
