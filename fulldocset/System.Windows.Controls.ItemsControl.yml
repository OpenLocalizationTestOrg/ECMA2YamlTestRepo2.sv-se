  name: ItemTemplate
  nameWithType: ItemsControl.ItemTemplate
  fullName: System.Windows.Controls.ItemsControl.ItemTemplate
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Hämtar eller anger den <xref href=&quot;System.Windows.DataTemplate&quot;> </xref> används för att visa varje objekt."
  remarks: "Du kan använda ItemTemplate för att ange visualisering av dataobjekt. Om din <xref:System.Windows.Controls.ItemsControl>är bunden till en samling objekt, och du inte anger specifika visar instruktioner med hjälp av en <xref:System.Windows.DataTemplate>, den resulterande [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] är en strängrepresentation av varje objekt i den underliggande mängden för varje objekt.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ItemsControl>       När du anger en ItemTemplate på en <xref:System.Windows.Controls.ItemsControl>, [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] skapas på följande sätt (med hjälp av den <xref:System.Windows.Controls.ListBox>som exempel): 1.</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl>  Under generering av innehåll, det <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>initierar en begäran för den <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>att skapa en behållare för varje dataobjekt.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> För <xref:System.Windows.Controls.ListBox>behållaren är en <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Generatorn anropar tillbaka till den <xref:System.Windows.Controls.ItemsControl>att förbereda behållaren.</xref:System.Windows.Controls.ItemsControl>      2.  En del av förberedelserna innefattar kopiering av ItemTemplate <xref:System.Windows.Controls.ListBox>måste vara <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>i <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ListBox>      3.  Liknar alla <xref:System.Windows.Controls.ContentControl>typer, <xref:System.Windows.Controls.ControlTemplate>av en <xref:System.Windows.Controls.ListBoxItem>innehåller ett <xref:System.Windows.Controls.ContentPresenter>.</xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ContentControl> När mallen används skapas <xref:System.Windows.Controls.ContentPresenter>vars <xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A>är bunden till <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>i <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>      4.  Slutligen den <xref:System.Windows.Controls.ContentPresenter>gäller som <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>till sig själv, och som skapar den [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.Controls.ContentPresenter>       Om du har mer än en <xref:System.Windows.DataTemplate>definieras och du vill ange logik för att programmatiskt välja och tillämpa en <xref:System.Windows.DataTemplate>, använder den <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate>       Den <xref:System.Windows.Controls.ItemsControl>ger stor flexibilitet för visual anpassning och ger många design och templating egenskaper.</xref:System.Windows.Controls.ItemsControl> Använd den <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>egenskapen eller <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>egenskapen anges en formatmall påverkar visningen av element som innehåller dataobjekt.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> Till exempel <xref:System.Windows.Controls.ListBox>, genererade behållare är <xref:System.Windows.Controls.ListBoxItem>styr; för <xref:System.Windows.Controls.ComboBox>, de <xref:System.Windows.Controls.ComboBoxItem>kontroller.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Om du vill påverka layouten för objekten, använda den <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> Om du använder gruppering på din kontroll måste du använda den <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>eller <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>egenskap.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       Mer information finns i [Templating översikt över](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_ItemTemplate&quot;></a>## XAML attributsyntax ```   <object ItemTemplate=&quot; ResourceExtension TemplateResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplate&quot;> </a> ## XAML värden *ResourceExtension* något av följande: [Markup tillägget Staticresource](~/add/includes/ajax-current-ext-md.md), eller [DynamicResource Markeringstillägg](~/add/includes/ajax-current-ext-md.md).       Om inte format själva innehåller referenser till potentiella körning referenser till exempel systemresurser eller användarinställningar, [Markup tillägget Staticresource](../Topic/StaticResource%20Markup%20Extension.md) referens till en formatmall rekommenderas vanligtvis för prestanda.       *TemplateResourceKey*[x: nyckeln direktiv](~/add/includes/ajax-current-ext-md.md) strängvärde som hänvisar till den mall som begärs som en resurs.          <a name=&quot;dependencyPropertyInfo_ItemTemplate&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.ItemsControl.ItemTemplateProperty>"
  example:
  - "The following example shows how to create a <xref:System.Windows.DataTemplate> inline. The <xref:System.Windows.DataTemplate> specifies that each data item appears as three <xref:System.Windows.Controls.TextBlock> elements within a <xref:System.Windows.Controls.StackPanel>. In this example, the data object is a class called `Task`. Note that each <xref:System.Windows.Controls.TextBlock> element in this template is bound to a property of the `Task` class.  \n  \n [!code-xml[DataTemplatingIntro_snip#Inline](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#inline)]  \n  \n It is more common to define a <xref:System.Windows.DataTemplate> in the resources section so it can be a reusable object, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#R1](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r1)]  \n[!code-xml[DataTemplatingIntro_snip#AsResource](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#asresource)]  \n[!code-xml[DataTemplatingIntro_snip#R2](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#r2)]  \n  \n Now you can use `myTaskTemplate` as a resource, as in the following example:  \n  \n [!code-xml[DataTemplatingIntro_snip#MyTaskTemplate](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#mytasktemplate)]  \n  \n For the complete sample, see [Introduction to Data Templating Sample](http://go.microsoft.com/fwlink/?LinkID=160009)."
  syntax:
    content: public System.Windows.DataTemplate ItemTemplate { get; set; }
    return:
      type: System.Windows.DataTemplate
      description: "En <xref href=&quot;System.Windows.DataTemplate&quot;> </xref> som anger visualisering av dataobjekt. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
