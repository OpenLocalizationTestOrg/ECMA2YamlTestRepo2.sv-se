  summary: "Hämtar den <xref href=&quot;System.Windows.Controls.ItemContainerGenerator&quot;> </xref> som är associerad med kontrollen."
  remarks: "En ItemContainerGenerator ansvarar för att generera den [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] för värden, till exempel <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> Det finns en association mellan objekten i datavyn i kontrollen och motsvarande <xref:System.Windows.UIElement>objekt.</xref:System.Windows.UIElement> Varje <xref:System.Windows.Controls.ItemsControl>har ett associerat objekt behållare som innehåller ett dataobjekt i objektsamlingen.</xref:System.Windows.Controls.ItemsControl> Du kan använda egenskapen ItemContainerGenerator för att få åtkomst till objektbehållaren som är associerad med din <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> Till exempel om du har en databunden <xref:System.Windows.Controls.TreeView>kontroll och du vill hämta en <xref:System.Windows.Controls.TreeViewItem>baserat på dess index eller dess associerade data, kan du använda den <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>eller <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>metod.</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> Du kan också använda den <xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>eller <xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>metod för att hämta objektet index eller data som är associerad med en given genererade behållare element.</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>       Den <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>gränssnittet används också i avancerade scenarier.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> Avancerade program som har sina egna implementering av en virtualisering panel anropa vanligtvis medlemmar i gränssnittet."
  syntax:
