  namespace: System.Windows.Controls
  summary: "Hämtar eller anger den mall som definierar panelen som styr layouten på objekt."
  remarks: "För <xref:System.Windows.Controls.ListBox>standard <xref:System.Windows.Controls.ItemsPanelTemplate>anger <xref:System.Windows.Controls.VirtualizingStackPanel>.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.ItemsPanelTemplate> </xref:System.Windows.Controls.ListBox> För <xref:System.Windows.Controls.MenuItem>standard använder <xref:System.Windows.Controls.WrapPanel>.</xref:System.Windows.Controls.WrapPanel> </xref:System.Windows.Controls.MenuItem> För <xref:System.Windows.Controls.Primitives.StatusBar>standard använder <xref:System.Windows.Controls.DockPanel>.</xref:System.Windows.Controls.DockPanel> </xref:System.Windows.Controls.Primitives.StatusBar>       Att påverka layouten för objekten i ett <xref:System.Windows.Controls.ItemsControl>kan du använda den här egenskapen om du vill ange en <xref:System.Windows.Controls.ItemsPanelTemplate>.</xref:System.Windows.Controls.ItemsPanelTemplate> </xref:System.Windows.Controls.ItemsControl>       Den <xref:System.Windows.Controls.ItemsControl>ger stor flexibilitet för visual anpassning och ger många design och templating egenskaper.</xref:System.Windows.Controls.ItemsControl> Du använder den <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>egenskapen eller <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>egenskapen anges en formatmall påverkar visningen av element som innehåller dataobjekt.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> Till exempel <xref:System.Windows.Controls.ListBox>, genererade behållare är <xref:System.Windows.Controls.ListBoxItem>styr; för <xref:System.Windows.Controls.ComboBox>, de <xref:System.Windows.Controls.ComboBoxItem>kontroller.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Om du använder gruppering på din kontroll måste du använda den <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>eller <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>egenskap.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> Om du vill ange visualisering av dataobjekt, använda på <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>eller <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>egenskap.</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> Mer information finns i [Templating översikt över](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ItemsPanel&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.ItemsControl.ItemsPanelProperty>"
  example:
  - "To create a horizontal <xref:System.Windows.Controls.ListBox>, you can create a template that specifies a horizontal <xref:System.Windows.Controls.StackPanel> and set it as the ItemsPanel property. The following example shows a <xref:System.Windows.Controls.ListBox> <xref:System.Windows.Style> that creates a horizontal <xref:System.Windows.Controls.ListBox>.  \n  \n [!code-xml[StylingIntroSample_snip#ItemsPanel](~/add/codesnippet/xaml/p-system.windows.control_120_1.xaml)]  \n  \n The following example uses a <xref:System.Windows.Controls.ControlTemplate> to create a horizontal <xref:System.Windows.Controls.ListBox> that has rounded corners. In this example, instead of setting the ItemsPanel property as in previous example, the horizontal <xref:System.Windows.Controls.StackPanel> is specified within the <xref:System.Windows.Controls.ControlTemplate>. The <xref:System.Windows.Controls.Panel.IsItemsHost%2A> property is set to `true` on the <xref:System.Windows.Controls.StackPanel>, indicating that the generated items should go in the panel. When you specify it this way, the ItemsPanel cannot be replaced by the user of the control without using a <xref:System.Windows.Controls.ControlTemplate>. Therefore, only do this if you know you would not want the panel to be replaced without the use of a template.  \n  \n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]\n [!code-xml[StylingIntroSample#ListBoxCT](~/add/codesnippet/xaml/p-system.windows.control_120_2.xaml)]  \n  \n Alternatively, you can do the following to achieve the same results. In this case, the <xref:System.Windows.Controls.ItemsPresenter> creates the panel for the layout of the items based on what is specified by the <xref:System.Windows.Controls.ItemsPanelTemplate>.  \n  \n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/StyleOvw1/Page1.xaml#itemspaneltemplate)]\n [!code-xml[StyleOvw01#ItemsPanelTemplate](~/add/codesnippet/xaml/p-system.windows.control_120_3.xaml)]"
  syntax:
    content: public System.Windows.Controls.ItemsPanelTemplate ItemsPanel { get; set; }
    return:
      type: System.Windows.Controls.ItemsPanelTemplate
      description: "En <xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;> </xref> som definierar panelen ska användas för layouten för objekten. Standardvärdet för den <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref> är en <xref href=&quot;System.Windows.Controls.ItemsPanelTemplate&quot;> </xref> som anger en <xref href=&quot;System.Windows.Controls.StackPanel&quot;> </xref>."
