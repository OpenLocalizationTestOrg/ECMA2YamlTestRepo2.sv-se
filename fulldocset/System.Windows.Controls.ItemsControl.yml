  remarks: "Du använder den <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>egenskapen för att ange en formatmall påverkar visningen av element som innehåller dataobjekt.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> Till exempel <xref:System.Windows.Controls.ListBox>, genererade behållare är <xref:System.Windows.Controls.ListBoxItem>styr; för <xref:System.Windows.Controls.ComboBox>, de <xref:System.Windows.Controls.ComboBoxItem>kontroller.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Om du har mer än ett format som definierats och du måste ange logik för att välja vilken som ska tillämpas, kan du använda egenskapen ItemContainerStyleSelector i stället för den <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> Observera att den här egenskapen ignoreras om den <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>       Den <xref:System.Windows.Controls.ItemsControl>ger stor flexibilitet för visual anpassning och ger många design och templating egenskaper.</xref:System.Windows.Controls.ItemsControl> Om du vill påverka layouten för objekten, använda den <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> Om du använder gruppering på din kontroll måste du använda den <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>eller <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>egenskap.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> Om du vill ange visualisering av dataobjekt i <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>eller <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>egenskap.</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> Mer information om när du ska ange ett <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>, se [Templating översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>      <a name=&quot;dependencyPropertyInfo_ItemContainerStyleSelector&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelectorProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelectorProperty>"
