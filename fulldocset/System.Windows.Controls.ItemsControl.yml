  summary: "Hämtar eller anger den anpassa logiken för att välja en mall som används för att visa varje objekt."
  remarks: "Du använder den <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>att ange visualisering av dataobjekt.</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> Om du har mer än en mall som har definierats och vill ange logik för att returnera en mall som ska användas, använder du den här egenskapen. Observera att den här egenskapen ignoreras om <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>har angetts.</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>       Den <xref:System.Windows.Controls.ItemsControl>ger stor flexibilitet för visual anpassning och ger många design och templating egenskaper.</xref:System.Windows.Controls.ItemsControl> Använd den <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>egenskapen eller <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>egenskapen anges en formatmall påverkar visningen av element som innehåller dataobjekt.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> Till exempel <xref:System.Windows.Controls.ListBox>, genererade behållare är <xref:System.Windows.Controls.ListBoxItem>styr; för <xref:System.Windows.Controls.ComboBox>, de <xref:System.Windows.Controls.ComboBoxItem>kontroller.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Om du vill påverka layouten för objekten, använda den <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> Om du använder gruppering på din kontroll måste du använda den <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>eller <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>egenskap.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>       Mer information finns i [Templating översikt över](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_ItemTemplateSelector&quot;></a>## XAML attributsyntax ```   <object ItemTemplateSelector=&quot;ResourceExtension SelectorResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemTemplateSelector&quot;> </a> ## XAML värden *ResourceExtension* något av följande: `StaticResource`, eller `DynamicResource`.       Om inte format själva innehåller referenser till potentiella körning referenser till exempel systemresurser eller användarinställningar, `StaticResource` referens till en formatmall rekommenderas vanligtvis för prestanda.       *SelectorResourceKey* `x:Key` strängvärde som hänvisar till Väljaren begärda som en resurs.          <a name=&quot;dependencyPropertyInfo_ItemTemplateSelector&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelectorProperty>"
  example:
  - "In the following example, the `auctionItemDataTemplateSelector` resource name (corresponding to an `AuctionItemDataTemplateSelector` class) is assigned to the ItemTemplateSelector property of the <xref:System.Windows.Controls.ItemsControl>.  \n  \n [!code-xml[DataTemplateSelector#ItemTemplateSelector](~/add/codesnippet/xaml/DateTemplateSelectorSample/Window1.xaml#itemtemplateselector)]  \n  \n The following example shows the implementation of the `AuctionItemDataTemplateSelector` class with an override of the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>method:  \n  \n [!code-cs[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/csharp/DateTemplateSelectorSample/AuctionItemDataTemplateSelector.cs#datatemplateselector)]\n [!code-vb[DataTemplateSelector#DataTemplateSelector](~/add/codesnippet/visualbasic/datetemplateselectorsample/auctionitemdatatemplateselector.vb#datatemplateselector)]  \n  \n In this case, within the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of the class, there is logic to return the appropriate template based on the value of the `SpecialFeatures` property of the `item` object passed. The template to return is found in the resources of the enveloping <xref:System.Windows.Window> element.  \n  \n When you set the ItemTemplateSelector property, the <xref:System.Windows.Controls.ItemsControl> is directed to automatically call the <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> method of `AuctionItemDataTemplateSelector` for each of the items in the collection to which the <xref:System.Windows.Controls.ItemsControl> is bound. The call passes the data item as an object. The <xref:System.Windows.DataTemplate> that is returned by the method is then used to display that data item.  \n  \n For another example, see [Data Templating Overview](../Topic/Data%20Templating%20Overview.md)."
