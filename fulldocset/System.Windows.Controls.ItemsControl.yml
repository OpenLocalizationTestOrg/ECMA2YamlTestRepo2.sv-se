|&6; |&2; |   |&7; |&0; |       Det finns flera metoder du kan använda för att ange olika utseende för alternerande objekt behållarna.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> En metod är att binda egenskaper för objekt-behållare till <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Du kan sedan använda en <xref:System.Windows.Controls.AlternationConverter>att ange vilket värde som ska användas i behållaren för objekt som har en viss <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>värde.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> Du kan också använda utlösare för att ändra värdet för en objektbehållaren egenskapen beroende på värdet av dess <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>"
  example:
  - "The following example specifies that the <xref:System.Windows.Controls.ListBox> (which inherits from <xref:System.Windows.Controls.ItemsControl>) has alternating item containers (which are of type <xref:System.Windows.Controls.ListBoxItem>) and specifies a different background and foreground for each one.  The example binds the <xref:System.Windows.Controls.Control.Background%2A> and <xref:System.Windows.Controls.Control.Foreground%2A> properties to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> and provides an <xref:System.Windows.Controls.AlternationConverter> for each property.  \n  \n [!code-xml[AlternationIndexSnippets#2](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#2)]  \n  \n The following example does the same as the previous example by using <xref:System.Windows.Trigger> objects.  \n  \n [!code-xml[AlternationIndexSnippets#1](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#1)]"
  syntax:
