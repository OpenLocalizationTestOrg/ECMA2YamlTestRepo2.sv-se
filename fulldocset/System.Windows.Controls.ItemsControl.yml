- uid: System.Windows.Controls.ItemsControl.ItemContainerStyle
  id: ItemContainerStyle
  parent: System.Windows.Controls.ItemsControl
  langs:
  - csharp
  name: ItemContainerStyle
  nameWithType: ItemsControl.ItemContainerStyle
  fullName: System.Windows.Controls.ItemsControl.ItemContainerStyle
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Hämtar eller anger den <xref href=&quot;System.Windows.Style&quot;> </xref> som tillämpas på behållaren elementet genereras för varje objekt."
  remarks: "Du använder den här egenskapen eller <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A>egenskapen anges en formatmall påverkar visningen av element som innehåller dataobjekt.</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> Till exempel <xref:System.Windows.Controls.ListBox>, genererade behållare är <xref:System.Windows.Controls.ListBoxItem>styr; för <xref:System.Windows.Controls.ComboBox>, de <xref:System.Windows.Controls.ComboBoxItem>kontroller.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       Den <xref:System.Windows.Controls.ItemsControl>ger stor flexibilitet för visual anpassning och ger många design och templating egenskaper.</xref:System.Windows.Controls.ItemsControl> Om du vill påverka layouten för objekten, använda den <xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemsPanel%2A> Om du använder gruppering på din kontroll måste du använda den <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>eller <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>egenskap.</xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A> </xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> Om du vill ange visualisering av dataobjekt i <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>eller <xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A>egenskap.</xref:System.Windows.Controls.ItemsControl.ItemTemplateSelector%2A> </xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> Mer information om när du ska ange ett <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>, se [Templating översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>      <a name=&quot;xamlAttributeUsage_ItemContainerStyle&quot;></a>## XAML attributsyntax ```   <object ItemContainerStyle=&quot;ResourceExtension StyleResourceKey&quot;/>   ``` <a name=&quot;xamlValues_ItemContainerStyle&quot;> </a> ## XAML värden *ResourceExtension* något av följande: `StaticResource`, eller `DynamicResource`.       Om inte format själva innehåller referenser till potentiella körning referenser till exempel systemresurser eller användarinställningar, `StaticResource` referens till en formatmall rekommenderas vanligtvis för prestanda.       *StyleResourceKey* `x:Key` strängvärde som refererar till det format som krävs som en resurs.          <a name=&quot;dependencyPropertyInfo_ItemContainerStyle&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.ItemsControl.ItemContainerStyleProperty>"
  example:
  - "The following example demonstrates how to use this property. Consider the following data-bound <xref:System.Windows.Controls.ListBox>:  \n  \n [!code-xml[StylingIntroSample#UIListBox](~/add/codesnippet/xaml/p-system.windows.control_210_1.xaml)]\n [!code-xml[StylingIntroSample#UIListBox](~/add/codesnippet/xaml/p-system.windows.control_210_1.xaml)]  \n  \n To create a style for the elements that contain the data items, create a <xref:System.Windows.Controls.ListBoxItem> style, as shown in the following example. The style is applied to all <xref:System.Windows.Controls.ListBoxItem> elements within the scope the style is defined in.  \n  \n [!code-xml[StylingIntroSample#ListBoxItemStyle](~/add/codesnippet/xaml/p-system.windows.control_210_2.xaml)]\n [!code-xml[StylingIntroSample#ListBoxItemStyle](~/add/codesnippet/xaml/p-system.windows.control_210_2.xaml)]  \n  \n The <xref:System.Windows.Controls.ListBoxItem> is the container element for the <xref:System.Windows.Controls.ListBox> control. Therefore, an alternative to the preceding is to set the ItemContainerStyle property of the <xref:System.Windows.Controls.ListBox> to the defined style. To do that, give the <xref:System.Windows.Controls.ListBoxItem> style an `x:Key` so it is available as a resource:  \n  \n [!code-xml[StylingIntroSample_snip#ContainerStyle1](~/add/codesnippet/xaml/p-system.windows.control_210_3.xaml)]  \n[!code-xml[StylingIntroSample_snip#ContainerStyle2](~/add/codesnippet/xaml/p-system.windows.control_210_4.xaml)]  \n  \n Next, set the ItemContainerStyle property to the resource, as in the following example:  \n  \n [!code-xml[StylingIntroSample_snip#ListBox](~/add/codesnippet/xaml/p-system.windows.control_210_5.xaml)]  \n  \n Both of the preceding scenarios produce the same result. However, one of the advantages of making the style available as a resource is that you can reuse the style. Setting the ItemContainerStyle property explicitly can also provide greater readability.  \n  \n For the complete example, see [Introduction to Styling and Templating Sample](http://go.microsoft.com/fwlink/?LinkID=160010).  \n  \n The following example is designed to illustrate the function of the different styling and templating related properties provided by the <xref:System.Windows.Controls.ItemsControl>. The <xref:System.Windows.Controls.ItemsControl> in this example is bound to a collection of `Task` objects. For demonstration purposes, the styles and templates in this example are all declared inline.  \n  \n [!code-xml[DataTemplatingIntro_snip#ItemsControlProperties](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#itemscontrolproperties)]  \n  \n The following is a screenshot of the example when it is rendered:  \n  \n ![ItemsControl example screenshot](~/add/media/databinding-itemscontrolproperties.png \"ItemsControl example screenshot\")  \n  \n Two other style-related properties of the <xref:System.Windows.Controls.ItemsControl> that are not shown here are <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> and <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>."
