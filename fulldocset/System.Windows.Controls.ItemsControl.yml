    return:
      type: System.Windows.Controls.ItemContainerGenerator
      description: "Den <xref href=&quot;System.Windows.Controls.ItemContainerGenerator&quot;> </xref> som är associerad med kontrollen. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
