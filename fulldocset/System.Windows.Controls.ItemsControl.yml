  type: Class
  summary: "Representerar en kontroll som används för att presentera en samling objekt."
  remarks: "En ItemsControl är en typ av <xref:System.Windows.Controls.Control>som kan innehålla flera objekt, till exempel strängar, objekt eller andra element.</xref:System.Windows.Controls.Control> I följande bild visas en <xref:System.Windows.Controls.ListBox>kontroll som innehåller följande typer av objekt:-en sträng.</xref:System.Windows.Controls.ListBox>      -A <xref:System.DateTime>objektet.</xref:System.DateTime>      -A <xref:System.Windows.UIElement>objektet.</xref:System.Windows.UIElement>      -En <xref:System.Windows.Controls.Panel>kontroll som innehåller en <xref:System.Windows.Shapes.Ellipse>och en <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Controls.Panel>       ![ListBox med fyra typer av innehåll](~/add/media/controlcontentmodellistbox2.PNG &quot;ListBox med fyra typer av innehåll&quot;) ListBox med flera typer av objekt kan använda antingen den <xref:System.Windows.Controls.ItemsControl.Items%2A>eller <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>att ange en samling som ska användas för att generera innehållet i din ItemsControl.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> Du kan ange <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>egenskapen till alla typer som implementerar <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>normalt används för att visa en insamling eller att binda en ItemsControl till ett objekt i samlingen.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       Om du inte vill använda ett objekt som implementerar <xref:System.Collections.IEnumerable>för att fylla i ItemsControl kan du lägga till objekt med hjälp av den <xref:System.Windows.Controls.ItemsControl.Items%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Collections.IEnumerable> Objekten i en ItemsControl kan ha olika typer. Till exempel en <xref:System.Windows.Controls.ListBox>kan innehålla ett objekt som är en sträng och ett annat objekt som är en <xref:System.Windows.Controls.Image>.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.ListBox>       När den <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>egenskap är inställd på <xref:System.Windows.Controls.ItemsControl.Items%2A>samling anges till skrivskyddat läge och fast storlek.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Det innebär att du inte kan lägga till objekt i samlingen direkt. När <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>används, egenskapen `null` tar bort samlingen och återställer användning, <xref:System.Windows.Controls.ItemsControl.Items%2A>som kommer att vara en tom <xref:System.Windows.Controls.ItemCollection>.</xref:System.Windows.Controls.ItemCollection> </xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       Varje ItemsControl har en motsvarande objekttyp för behållaren. Lägger till objektbehållaren med motsvarande för varje ItemsControl `Item` till dess namn. Till exempel <xref:System.Windows.Controls.ListBox>, objekt-behållare är <xref:System.Windows.Controls.ListBoxItem>styr; för <xref:System.Windows.Controls.ComboBox>, de <xref:System.Windows.Controls.ComboBoxItem>kontroller.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Du kan uttryckligen skapa en behållare för varje objekt i ItemsControl, men det är inte nödvändigt. När du inte uttryckligen skapa behållartypen genereras en som innehåller ett dataobjekt i objektsamlingen. Till exempel om du binder en samling strängobjekt till den <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>egenskapen för en <xref:System.Windows.Controls.ListBox>, du inte uttryckligen skapa <xref:System.Windows.Controls.ListBoxItem>objekt, men <xref:System.Windows.Controls.ListBox>genererar ett för varje sträng.</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Du kan komma åt en genererad post-behållare med hjälp av den <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>      > [!NOTE] > Vissa funktioner i en UI Automation fungerar inte korrekt när en ItemsControl innehåller dubblettobjekt.   Om ett objekt förekommer flera gånger, visas bara den första instansen i trädet automation.   (Två objekt **x** och **y** anses vara dubbletter om `Object.Equals(x, y)` returnerar `true`.)   >> När ett objekt **x** används av en ItemsControl värdet som returneras av **x.**`GetHashCode()` Ändra inte.  Det här värdet ändras stöds inte och leder till oväntade funktionssätt.       Beroendeegenskaper för den här kontrollen kan ställas in av kontrollens standardformat. Om en egenskapen anges av ett standardformat kan egenskapen ändras från standardvärdet när kontrollen visas i programmet. Standardformatet som bestäms av vilka tema används när programmet körs. Mer information finns i [standard WPF teman](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following examples demonstrate binding data to an ItemsControl. The first example creates a class called `MyData` that is a simple string collection.  \n  \n [!code-cs[ControlContentOverviewSnippets#8](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#8)]\n [!code-vb[ControlContentOverviewSnippets#8](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#8)]  \n  \n The following example binds the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> object of an ItemsControl to `MyData`.  \n  \n [!code-xml[ControlContentOverviewSnippets#7](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#7)]  \n[!code-xml[ControlContentOverviewSnippets#6](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#6)]  \n  \n [!code-cs[ControlContentOverviewSnippets#9](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#9)]\n [!code-vb[ControlContentOverviewSnippets#9](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#9)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> control created in the previous example.  \n  \n ![ListBox](~/add/media/controlcontentmodellistbox1.PNG \"ListBox\")  \n  \n The following example demonstrates how to populate an ItemsControl by using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property. The example adds the following different types of items to the <xref:System.Windows.Controls.ListBox>:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.UIElement> object.  \n  \n-   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.  \n  \n [!code-xml[ControlContentOverviewSnippets#3](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#3)]  \n  \n [!code-cs[ControlContentOverviewSnippets#4](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#4)]\n [!code-vb[ControlContentOverviewSnippets#4](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#4)]  \n  \n The following illustration shows the <xref:System.Windows.Controls.ListBox> created in the previous example.  \n  \n ![ListBox with four types of content](~/add/media/controlcontentmodellistbox2.PNG \"ListBox with four types of content\")  \n  \n The following example illustrates how to use the different styling and templating-related properties that are provided by the ItemsControl. The ItemsControl in this example is bound to a collection of `Task` objects. For demonstration purposes, the styles and templates in this example are all declared inline.  \n  \n [!code-xml[DataTemplatingIntro_snip#ItemsControlProperties](~/add/codesnippet/xaml/DataTemplatingSample/Window1.xaml#itemscontrolproperties)]  \n  \n The following illustration is a screenshot of the example when it is rendered.  \n  \n ![ItemsControl example screenshot](~/add/media/databinding-itemscontrolproperties.png \"ItemsControl example screenshot\")  \n  \n Two other style-related properties of the ItemsControl that are not shown here are <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> and <xref:System.Windows.Controls.ItemsControl.GroupStyleSelector%2A>."
