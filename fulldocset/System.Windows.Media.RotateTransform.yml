  type: Class
  summary: "Roterar ett objekt som medurs om en viss punkt i en [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y-koordinatsystem."
  remarks: "En RotateTransform roterar ett objekt med en angiven <xref:System.Windows.Media.RotateTransform.Angle%2A>om punkt <xref:System.Windows.Media.RotateTransform.CenterX%2A> <xref:System.Windows.Media.RotateTransform.CenterY%2A>.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A> </xref:System.Windows.Media.RotateTransform.Angle%2A>       När du använder en RotateTransform, Tänk på att omvandlingen roterar koordinatsystem för ett visst objekt om punkten (0, 0). Därför beroende på positionen för objektet, kan den inte rotera på plats (runt mitten). Till exempel om ett objekt som är placerade 200 enheter från 0 x-, kan rotation mellan 30 grader svänga objektet 30 grader längs en cirkel som har en radie på 200, som ritas runt ursprung. Rotera ett objekt på plats genom att ange den <xref:System.Windows.Media.RotateTransform.CenterX%2A>och <xref:System.Windows.Media.RotateTransform.CenterY%2A>av RotateTransform i mitten av objektet för att rotera.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A>       **Freezable funktioner:** eftersom den ärvs från den <xref:System.Windows.Freezable>klass, RotateTransform-klassen innehåller flera särskilda funktioner: RotateTransform objekt kan vara som har deklarerats som delas mellan flera objekt, skrivskyddad att förbättra prestanda, klonas och gjorts trådsäker.</xref:System.Windows.Freezable> Mer information om de olika funktioner som tillhandahålls av <xref:System.Windows.Freezable>objekt, se [Freezable översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
