  remarks: "För samlingar vars underliggande arkivet inte är offentligt tillgänglig, är den förväntade implementeringen att returnera den aktuella instansen. Observera att pekaren till den aktuella instansen inte är tillräckligt för samlingar som omsluter andra samlingar; de ska returnera den underliggande mängden <xref:System.Collections.ICollection.SyncRoot%2A>egenskap.</xref:System.Collections.ICollection.SyncRoot%2A>       De flesta samling klasser i den <xref:System.Collections?displayProperty=fullName>namnområde även implementera en `Synchronized` metod, vilket ger en synkroniserade wrapper runt den underliggande mängden.</xref:System.Collections?displayProperty=fullName> Härledda klasser kan dock ge sina egna synkroniserade versionen av en samling med hjälp av den <xref:System.Workflow.ComponentModel.ActivityCollection.System.Collections.ICollection.SyncRoot%2A>egenskapen.</xref:System.Workflow.ComponentModel.ActivityCollection.System.Collections.ICollection.SyncRoot%2A> Synkronisera kod måste utföra åtgärder på den <xref:System.Workflow.ComponentModel.ActivityCollection.System.Collections.ICollection.SyncRoot%2A>egenskapen för samlingen, inte direkt på samlingen.</xref:System.Workflow.ComponentModel.ActivityCollection.System.Collections.ICollection.SyncRoot%2A> Detta säkerställer att samlingar som är härledda från andra objekt ska fungera korrekt. Mer specifikt upprätthåller den rätt synkronisering med andra trådar som samtidigt ändra collection-instansen."
