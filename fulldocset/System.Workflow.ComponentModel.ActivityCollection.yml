  summary: "Hämtar ett värde som anger om åtkomst till den &lt;xref:System.Collections.Generic.ICollection%601&gt; synkroniseras, som är trådsäker."
  remarks: "<xref:System.Collections.ICollection.SyncRoot%2A>Returnerar ett objekt som kan användas för att synkronisera åtkomst till <xref:System.Collections.Generic.ICollection%601>.</xref:System.Collections.Generic.ICollection%601></xref:System.Collections.ICollection.SyncRoot%2A>       De flesta samling klasser i den <xref:System.Collections?displayProperty=fullName>namnområde även implementera en `Synchronized` metod, vilket ger en synkroniserade wrapper runt den underliggande mängden.</xref:System.Collections?displayProperty=fullName>       Uppräkning av en samling är är inte en trådsäker procedur. Även när en samling har synkroniserats, kan andra trådar ändå ändra samlingen, vilket gör att uppräknaren att utlösa ett undantag. För att garantera tråd under uppräkning, kan du låsa samlingen under hela uppräkning eller fånga undantag som uppstår till följd av ändringar som gjorts av andra trådar."
