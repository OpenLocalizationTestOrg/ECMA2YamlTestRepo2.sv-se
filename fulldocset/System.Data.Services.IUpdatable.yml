  - csharp
  name: IUpdatable
  nameWithType: IUpdatable
  fullName: System.Data.Services.IUpdatable
  type: Interface
  summary: "Ett gränssnitt som används för att infoga eller uppdatera en resurs som HTTP POST-metoden."
  remarks: "IUpdatable-gränssnittet är oberoende resurs. De metoder som returnerar objekt som representerar resurser kan returnera något.       Det returnerade objektet är ett täckande objekt som representerar resursen. Om du vill använda referensen för att läsa eller uppdatera ett värde, skickas samma täckande objekt tillbaka till IUpdatable.       Implementering av IUpdatable måste spåra mappningen mellan den här täckande objekt till objektet representerar. När resursen serialiseras och en gemensam språk CLR (runtime) instans av rätt typ. krävs, anropas metoden ResolveResource på IUpdatable med täckande objekt.       Om du vill serialisera objektet anropa den <xref:System.Data.Services.IUpdatable.ResolveResource%2A>metoden på IUpdatable.</xref:System.Data.Services.IUpdatable.ResolveResource%2A>"
  syntax:
    content: public interface IUpdatable
  implements: []
  platform:
  - net462
