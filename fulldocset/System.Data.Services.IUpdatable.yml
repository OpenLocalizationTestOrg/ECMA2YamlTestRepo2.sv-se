- uid: System.Data.Services.IUpdatable.ResolveResource(System.Object)
  id: ResolveResource(System.Object)
  parent: System.Data.Services.IUpdatable
  langs:
  - csharp
  name: ResolveResource(Object)
  nameWithType: IUpdatable.ResolveResource(Object)
  fullName: System.Data.Services.IUpdatable.ResolveResource(Object)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Returnerar instansen av den resurs som representeras av det angivna resursen-objektet."
  remarks: "Den här metoden anropas för att lösa täckande objektet som returneras av den <xref:System.Data.Services.IUpdatable.CreateResource%2A>eller <xref:System.Data.Services.IUpdatable.GetResource%2A>API i CLR-instansen.</xref:System.Data.Services.IUpdatable.GetResource%2A> </xref:System.Data.Services.IUpdatable.CreateResource%2A> Detta kallas vanligtvis efter <xref:System.Data.Services.IUpdatable.SaveChanges%2A>att serialisera resursen för POST-metoderna.</xref:System.Data.Services.IUpdatable.SaveChanges%2A>       Den här metoden kallas även om uppdateringen interceptorerna anropas med vanliga språk CLR (runtime) resurs instanser. Den kan användas om providern stöder Optimistisk samtidighet och resurstypen har samtidighet token som definieras av <xref:System.Data.Services.ETagAttribute>i en CLR-baserade provider.</xref:System.Data.Services.ETagAttribute>"
  syntax:
    content: public object ResolveResource (object resource);
    parameters:
    - id: resource
      type: System.Object
      description: "Objektet som representerar resursen vars instans behöver hämtas."
    return:
      type: System.Object
      description: "Returnerar instansen av den resurs som representeras av det angivna resursen-objektet."
  overload: System.Data.Services.IUpdatable.ResolveResource*
  exceptions: []
  platform:
  - net462
