- uid: System.Data.Services.IUpdatable.CreateResource(System.String,System.String)
  id: CreateResource(System.String,System.String)
  parent: System.Data.Services.IUpdatable
  langs:
  - csharp
  name: CreateResource(String,String)
  nameWithType: IUpdatable.CreateResource(String,String)
  fullName: System.Data.Services.IUpdatable.CreateResource(String,String)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Skapar resursen i den angivna typen och som hör till den angivna behållaren."
  remarks: "CreateResource anropas av HTTP POST-metoden för att infoga en ny resurs. Den första parameter pekar på den behållare som resursen tillhör och den andra parametern är det namnområde kvalificerade namnet på den resurstyp som måste skapas.       Den andra parametern är mest användbart när du använder arv. Returtypen behöver inte vara den faktiska CLR-instansen av resursen. Det kan vara något, till exempel en cookie, som krävs."
  syntax:
    content: public object CreateResource (string containerName, string fullTypeName);
    parameters:
    - id: containerName
      type: System.String
      description: "Namnet på entiteten ange som resursen tillhör."
    - id: fullTypeName
      type: System.String
      description: "Fullständig namnområde kvalificerade ange namnet på resursen."
    return:
      type: System.Object
      description: "Det objekt som representerar en resurs som tillhör den angivna typen och som tillhör den angivna behållaren."
  overload: System.Data.Services.IUpdatable.CreateResource*
  exceptions: []
  platform:
  - net462
