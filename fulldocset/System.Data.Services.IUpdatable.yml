  summary: "Sparar ändringar som gjorts med hjälp av den <xref href=&quot;System.Data.Services.IUpdatable&quot;> </xref> API: er."
  remarks: "Den <xref:System.Data.Services.IUpdatable>implementering måste spåra alla ändringar förrän SaveChanges anropas och spara alla ändringar när SaveChanges anropas.</xref:System.Data.Services.IUpdatable> Den <xref:System.Data.Services.IUpdatable>implementering förväntas att spara alla ändringar eller avvisa alla ändringar tillsammans.</xref:System.Data.Services.IUpdatable>"
