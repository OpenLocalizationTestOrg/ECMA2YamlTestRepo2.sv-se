  - PresentationCore
  namespace: System.Windows.Input
  summary: "Inträffar med en kort, snabb linje som översätter till ett visst kommando. Den åtgärd som snärta anges hela systemet. Ett program kan lyssna efter snärta och förhindra att den blir en vanlig <xref href=&quot;System.Windows.Input.ApplicationCommands&quot;> </xref> genom att ange den <xref:System.Windows.RoutedEventArgs.Handled*>egenskap till true i den <xref href=&quot;System.Windows.UIElement.StylusSystemGesture&quot;> </xref> händelse.</xref:System.Windows.RoutedEventArgs.Handled*> Endast Windows Vista stöder snärta."
  syntax:
    content: Flick
    return:
      type: System.Windows.Input.SystemGesture
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
