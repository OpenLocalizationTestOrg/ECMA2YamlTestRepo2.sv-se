  namespace: System.Web.UI.WebControls
  summary: "Hämtar det nya lösenordet som anges av användaren."
  remarks: "Egenskapen nytt lösenord innehåller det nya lösenordet som anges av användaren.       Du kan använda den <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>egenskapen fastställa krav för det nya lösenordet.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> Den här reguljärt uttryck används för att genomdriva lösenordsregler på klientsidan. Den <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>är inte relaterat till den tvingande-lösenord som kan konfigureras på nivån data store.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> Lösenordet måste uppfylla de lägsta kraven som anges av den i den <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, och <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Egenskaper.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Om lösenordet inte uppfyller kraven, de <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>händelsen utlöses.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>      > [!IMPORTANT] > Skickar lösenord över HTTP är ett potentiellt hot. HTTP-överföringar kan visas eller angripas av obehöriga användare. För att förbättra säkerheten när du använder inloggningen kontroller, bör du använda HTTPS-protokollet med secure sockets layer (SSL)-kryptering så att det inte går att läsa användarens lösenord vid återanslående. Mer information finns i [kontroller för att skydda inloggningen](~/add/includes/ajax-current-ext-md.md).       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. `ChangingPassword` compares the old password stored in the <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> property to the new password stored in NewPassword. If they are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to enable the user to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_254_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_254_1.aspx)]"
