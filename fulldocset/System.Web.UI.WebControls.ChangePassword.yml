  summary: "Hämtar det aktuella lösenordet för användaren."
  remarks: "Egenskapen CurrentPassword innehåller det aktuella lösenordet som anges av användaren.      > [!IMPORTANT] > Skickar lösenord över HTTP är ett potentiellt hot. HTTP-överföringar kan visas eller angripas av obehöriga användare. För att förbättra säkerheten när du använder inloggningen kontroller, bör du använda HTTPS-protokollet med secure sockets layer (SSL)-kryptering så att det inte går att läsa användarens lösenord vid återanslående. Mer information finns i [kontroller för att skydda inloggningen](~/add/includes/ajax-current-ext-md.md).       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. The code in the `ChangingPassword` handler compares the old password stored in the CurrentPassword property to the new password stored in <xref:System.Web.UI.WebControls.ChangePassword.NewPassword%2A>. If the two passwords are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to enable users to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_261_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_261_1.aspx)]"
  syntax:
    content: public virtual string CurrentPassword { get; }
    return:
      type: System.String
      description: "Det aktuella lösenordet som anges av användaren."
  overload: System.Web.UI.WebControls.ChangePassword.CurrentPassword*
  exceptions: []
