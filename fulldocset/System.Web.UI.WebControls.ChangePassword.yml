  fullName: System.Web.UI.WebControls.ChangePassword
  type: Class
  summary: "Ger ett användargränssnitt där användarna kan ändra sina lösenord på webbplatsen."
  remarks: "I det här avsnittet:- [introduktion](#Introduction)      -   [skicka e-postmeddelanden](#sending_email_messages)      -   [vyer](#views)      -   [format och mallar](#styles_and_templates)      -   [validering grupperingar](#validation_groupings)      -   [snabbtangenter och fliken Index](#access_keys_and_tab_indexes)      -   [hjälpmedel](#accessibility)      -   [åtkomst till kontroller under Page_Load och Page_Init](#accessing_controls_during_page_load_and_page_init)      -   [tillämpar CSS-format](#applying_styles)      -   [deklarativa syntaxen #](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## introduktion använda ChangePassword kontrollen på en sida för att aktivera webbplatsanvändare att ändra den lösenord som de använder för att logga in på webbplatsen.            > [!NOTE] > Om du inte är bekant med inloggningen tillgängliga kontroller i ASP.NET läsa [översikt över ASP.NET-inloggning kontroller](~/add/includes/ajax-current-ext-md.md) innan du fortsätter. En lista över andra avsnitt relaterade till inloggningen kontroller och medlemskap, se [hantera användare med hjälp av medlemskap](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Skickar lösenord över HTTP är ett potentiellt hot. HTTP-överföringar kan visas eller angripas av obehöriga användare. För att förbättra säkerheten när du använder inloggningen kontroller, bör du använda HTTPS-protokollet med secure sockets layer (SSL)-kryptering så att det inte går att läsa användarens lösenord vid återanslående. Mer information finns i [kontroller för att skydda inloggningen](~/add/includes/ajax-current-ext-md.md).       ChangePassword kontrollen använder medlemskapsprovidern som definierats i den <xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A>egenskapen för att ändra det lösenord som lagras i datalagret medlemskap provider för webbplatsen.</xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A> Om du inte tilldelar en medlemskapsprovider använder ChangePassword kontrollen standardprovider för medlemskap som definierats i avsnittet i Web.config-filen. ChangePassword kontrollen kan du utföra följande åtgärder:-ändra sina lösenord, om de har loggat in.      -Ändra sina lösenord om de inte är inloggad på, så länge den sida som innehåller kontrollen ChangePassword tillåter anonym åtkomst och <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>egenskapen är `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>      -Ändra lösenordet för ett användarkonto, även om de har loggat in som en annan användare. Detta kräver att den <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>att formategenskapen `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       Ange den <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>egenskapen `true` visar textrutan användarnamn som används att ange ett användarnamn.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> Om användaren är inloggad på <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>kontroll fylls i med namnet på den inloggade användaren.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> När lösenordet för det angivna användarnamnet har ändrats är användaren inloggad på det konto som har associerats med det ändrade lösenordet, även om användaren inte har loggat in på kontot tidigare.      > [!IMPORTANT] > Acceptera indata från användaren är en säkerhetsrisk. Angripare kan skicka data som är avsedd att exponera säkerhetsrisker eller köra program som försöker genererat lösenord. För att förbättra säkerheten när du arbetar med användarindata, bör du använda funktionerna för verifiering av en kontroll och skydda alla dataleverantörer som är konfigurerade för kontrollen. Mer information finns i [kontroller för att skydda inloggningen](../Topic/Securing%20Login%20Controls.md), [grundläggande säkerhetsfunktioner för webbprogram](~/add/includes/ajax-current-ext-md.md), och [skydda medlemskap](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;sending_email_messages&quot;></a>## Skicka e-postmeddelanden ChangePassword kontrollen kan konfigureras för att använda e-posttjänster för att skicka det nya lösenordet till användaren. Om du vill skicka e-postmeddelanden till användare från någon av ASP.NET-webbserverkontroller, måste du konfigurera en e-postserver i Web.config-filen för tillämpningsprogrammet. Mer information finns i [NIB: Så här: Installera och konfigurera virtuella SMTP-servrar i IIS 6.0](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8).       E-postmeddelanden konfigureras med hjälp av <xref:System.Web.UI.WebControls.MailDefinition>klassen.</xref:System.Web.UI.WebControls.MailDefinition> Du måste ange den <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>egenskapen instruera ASP.NET för att skicka e-post.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>      > [!IMPORTANT] > Skicka konto användarnamn eller lösenord i e-post är ett potentiellt hot. E-postmeddelanden skickas vanligtvis i klartext och kan läsas av särskilda Nätverkskontroll &quot;&quot; program. För att förbättra säkerheten, använder du de åtgärder som beskrivs i [kontroller för att skydda inloggningen](../Topic/Securing%20Login%20Controls.md).      > [!NOTE] > Det går inte att garantera att en användare ska ta emot eller visa ett e-postmeddelande. Ange en bekräftelse länk i e-postmeddelandet som användaren kan bekräfta att meddelandet har tagits emot för att verifiera att en användare har tagit emot ett meddelande.      <a name=&quot;views&quot;></a>## Vyer ChangePassword kontrollen har två tillstånd eller vyer:-ändra lösenord begär det aktuella lösenordet och användaren måste ange det nya lösenordet två gånger för att bekräfta. Om du tillåter att användare som inte är inloggad på ändra sina lösenord genom att ange den <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>egenskapen `true` att visa den <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>kontroll i ändra lösenord vy.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> Den <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>kontrollen tillåter användaren att ange sina registrerade användarnamn.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Om det finns ett fel när du ändrar lösenordet, visas ett felmeddelande visas i vyn ändra lösenord för att tillåta att användare och försök igen.      -Lyckade visa tillhandahåller bekräftelse att lösenordet har ändrats.          > [!IMPORTANT] > Funktionen för ändring av lösenord och för att fortsätta och Avbryt är kopplad till en knapp som har rätt kommandonamn, oavsett vilken vy knappen är placerad på. Till exempel en knapp med värdet `commandname=changepassword` i framgång vyn kommer att försöka ändra lösenordet och resultera i ett undantag.      <a name=&quot;styles_and_templates&quot;></a>## Format och mallar du kan använda en omfattande uppsättning egenskaper för att anpassa utseendet på kontrollen ChangePassword. Du kan också använda anpassade mallar till de två vyerna om du behöver fullständig kontroll över hur ChangePassword-kontroll. Om du definierar en mall för en vy i <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>Egenskaper tillämpas.</xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> En lista över de kontroller som kan anges i vyn mallar finns i <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A>och <xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A>Egenskaper.</xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A> ChangePassword kontrollen undersöker innehållet i mallen och genererar ett undantag om en kontroll som krävs saknas, är inte korrekt namn eller är av fel typ. Till exempel om du använder innehållet i mallen och ange den <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>egenskapen `true`, ChangePassword genereras ett undantagsfel om en <xref:System.Web.UI.WebControls.TextBox>eller någon annan <xref:System.Web.UI.IEditableTextControl>kontrollen finns inte för användarnamnet.</xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       Följande tabell listar formatmallsegenskaper för ChangePassword kontroll och beskriver vilket UI-element som påverkar de. En lista över egenskaper som gäller för varje format finns i enskilda style-egenskapen.      | ChangePassword style-egenskapen | Gränssnittselement |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------|   | <xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A>| Avbryt i vyn ändra lösenord. |   | <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A>| Ändra lösenord knappen vyn ändra lösenord. |   | <xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A>| Fortsätta knappen på vyn lyckades. |   | <xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A>| Feltext som visas för användaren. |   | <xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A>| Länkar till andra sidor. |   | <xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A>| Instruktionstext på sidan som beskriver hur du använder kontrollen ChangePassword. |   | <xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A>| Etiketter för alla indata-fält, till exempel textrutor. |   | <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A>| Tips för att tillhandahålla ett lösenord som är acceptabel för webbplatsen. |   | <xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A>| Text som visas för användaren när lösenordet har ändrats. |   | <xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A>| Textinmatning indata fält. |   | <xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A>| Rubrikerna för vyerna ändra lösenord och lyckades. |      <a name=&quot;applying_styles&quot;> </a> ## Tillämpar CSS-format i ChangePassword kontrollen kan du ange regler för CSS-format i markering.</xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A> Om du använder mallar för att anpassa utseendet på kontrollen ChangePassword kan ange du CSS-format i markering i mallar. I så fall krävs ingen extra yttre tabell. Du kan förhindra att tabellen renderas genom att ange den <xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>      <a name=&quot;validation_groupings&quot;></a>## Validering grupperingar ChangePassword kontrollen använder en verifiering gruppen så att andra fält på samma sida som kontrollen ChangePassword kan verifieras separat. Som standard den <xref:System.Web.UI.Control.ID%2A>egenskapen i kontrollen ChangePassword används som namnet på valideringsgruppen.</xref:System.Web.UI.Control.ID%2A> Till exempel en ChangePassword kontrollen med ID `&quot;ChangePassword1&quot;` kommer att använda ett gruppnamn för verifiering av `ChangePassword1` samt. Om du vill ange valideringsgruppen ChangePassword kontrollen är en del av du skapa en mall med kontrollen och sedan ändra gruppnamnet validering.       Visar fel meddelanden om en användare lämnar en <xref:System.Web.UI.WebControls.TextBox>styra tomt, lägga till en <xref:System.Web.UI.WebControls.ValidationSummary>kontroll på sidan.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.TextBox> Ange den <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>egenskapen för den <xref:System.Web.UI.WebControls.ValidationSummary>Kontrollera till den <xref:System.Web.UI.Control.ID%2A>egenskapen i kontrollen ChangePassword.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>      <a name=&quot;access_keys_and_tab_indexes&quot;></a>## Komma åt nycklar och fliken Index för information om hur du använder den <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>finns i egenskaperna för en ChangePassword kontroll [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>      <a name=&quot;accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) och [ASP.NET-kontroller och hjälpmedel](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).      <a name=&quot;accessing_controls_during_page_load_and_page_init&quot;></a>## Åtkomst till kontroller under Page_Load och Page_Init ChangePassword kontrollegenskaper som representeras av textrutorna <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>och <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A>, är tillgängliga under hela livscykeln för sidan.</xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> I synnerhet under faserna Page_Init och Page_Load har egenskaperna samma värde hade när kontrollen ChangePassword renderades. Om användaren ändrar värdet för den <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>egenskapen genom att ändra den <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>textrutan nytt värde är tillgänglig när den ändrade händelsen utlöses som inträffar efter fasen Page_Load.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Därför om du ställer in värdet för den <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>egenskap i Page_Init fas eller Page_Load fasen och ange en anpassad hanterare för en ChangePassword händelse ändringar som användaren gör i den <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>textruta åsidosätter värdet i fasen Page_Init eller Page_Load.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:ChangePassword       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button