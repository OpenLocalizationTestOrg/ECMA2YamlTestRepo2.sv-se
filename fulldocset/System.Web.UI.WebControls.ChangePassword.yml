- uid: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  id: NewPasswordRegularExpression
  parent: System.Web.UI.WebControls.ChangePassword
  langs:
  - csharp
  name: NewPasswordRegularExpression
  nameWithType: ChangePassword.NewPasswordRegularExpression
  fullName: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger det reguljära uttrycket som används för att validera lösenordet som angavs av användaren."
  remarks: "Använd egenskapen NewPasswordRegularExpression för att fastställa krav för lösenord som används för att verifiera användarkonton på din webbplats. Den här reguljärt uttryck används för att genomdriva lösenordsregler på klientsidan. NewPasswordRegularExpression är inte relaterat till den tvingande-lösenord som kan konfigureras på nivån data store. Lösenordet måste uppfylla de lägsta kraven som anges av den i den <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, och <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Egenskaper.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Om lösenordet inte uppfyller kraven, de <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>händelsen utlöses.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>       Om du vill visa kraven för användaren, ange den <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>egenskapen.</xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>       Om det angivna lösenordet inte klarar det reguljära uttrycket i egenskapen NewPasswordRegularExpression texten finns i den <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>egenskapen visas för användaren.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>       Om lösenordet avvisas av medlemskapsprovidern texten finns i den <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>egenskapen visas.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>       Ett vanligt användningsområde för lösenord standarder är att tvinga användare att välja starka lösenord. Som bästa praxis, tillämpa regler för lösenord på nivå för data i medlemskapsprovidern. NewPasswordRegularExpression egenskapen tillåter för att underlätta för kontroll av lösenordet på klientsidan, men inte låser ut användare gör upprepade försök att logga in. Konfigurera medlemskapsprovidern om du vill begränsa antalet försök som en användare kan göra att logga in för att förbättra säkerheten.  Mer information finns i [skydda medlemskap](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to set the NewPasswordRegularExpression property to define a regular expression that checks passwords to ensure that they meet the following criteria:  \n  \n-   Are greater than six characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n The password requirements contained in the <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A> property are displayed to the user.  \n  \n If the password entered by the user does not meet the criteria, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A> property is displayed to the user. If a new password is not entered, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRequiredErrorMessage%2A> property is displayed to the user.  \n  \n> [!NOTE]\n>  The new password must also meet the minimum requirements set by the  in the <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, and <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> properties. If the password does not meet these requirements, the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError> event is raised.  \n  \n [!code-cs[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1105_1.aspx)]\n [!code-vb[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1105_1.aspx)]"
  syntax:
    content: public virtual string NewPasswordRegularExpression { get; set; }
    return:
      type: System.String
      description: "Den sträng i reguljära uttryck som används för att verifiera det nya lösenordet som anges av användaren. Standardvärdet är <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression*
  exceptions: []
  platform:
  - net462
