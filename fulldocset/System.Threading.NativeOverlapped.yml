  summary: "Innehåller en explicit layout som är synliga från ohanterad kod och som har samma layout som ÖVERLAPPAS av Win32-struktur med ytterligare reserverade fält i slutet."
  remarks: "Värdetypen NativeOverlapped.NET Framework representerar en ohanterad version av Win32 ÖVERLAPPAS-strukturen. Layouten för den här strukturen måste vara identiskt med OVERLAPPED. Fyra ytterligare DWORD är reserverade i slutet."
