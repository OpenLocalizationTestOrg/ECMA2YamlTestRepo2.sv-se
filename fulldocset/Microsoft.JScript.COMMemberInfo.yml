  fullName: Microsoft.JScript.COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "När implementeras i en klass kan JScript att anropa en extern COM-medlem. Använder angiven bindningsinformationen."
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "En binär kombination av uppräkningsvärdena som styr bindningen."
    - id: binder
      type: System.Reflection.Binder
      description: "Ett objekt som utför typen konvertering från faktiska Argumenttypen till formella Argumenttypen."
    - id: arguments
      type: System.Object[]
      description: "Argumentlistan ska skickas till extern COM-medlem."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Innehåller information om en specifik kultur eller språk för att formatera tal, datum och strängar korrekt."
    return:
      type: System.Object
      description: "Värdet för anrop till den externa COM-medlemmen."
  overload: Microsoft.JScript.COMMemberInfo.Call*
  exceptions: []
  platform:
