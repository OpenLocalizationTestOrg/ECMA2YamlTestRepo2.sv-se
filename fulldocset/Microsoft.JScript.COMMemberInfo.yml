  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "Definierar metoder som gör att JScript att kommunicera med en extern COM-medlem. Det här gränssnittet används av en extern COM-implementering för att exponera dess objekt till JScript eftersom JScript kräver en hanterad <xref:System.Reflection.MemberInfo>ska bindas till ett externt objekt.</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo
