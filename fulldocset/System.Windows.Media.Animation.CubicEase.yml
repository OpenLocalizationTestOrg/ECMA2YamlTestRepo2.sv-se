  summary: "Representerar en easing funktion som skapar en animering som påskyndar och/eller decelererar med formeln *f*(*t*) = *t*<sup>3</sup>."
  remarks: "Du kan styra om animeringen accelererar decelererar, eller båda genom att ange <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Följande diagram visar de olika värdena för <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, där *f*(*t*) representerar animering förloppet och *t* representerar tid.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CubicEase EasingMode diagram. ] (~/add/media/cubicease-graph.png &quot;CubicEase EasingMode diagram.&quot;)       Formeln som används för den här funktionen är följande.       *f*(*t*) = *t*<sup>3</sup> det finns flera andra easing funktioner utöver CubicEase som du kan utforska använder följande Silverlight-exemplet.       [Kör det här exemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) förutom att använda easing funktioner som ingår i körningen kan du skapa egna easing funktioner genom arv från <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CubicEase&quot;></a>## XAML objektet Elementsyntax```   <CubicEase .../>   ```"
  example:
  - "The following example applies a CubicEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CubicEase#CubicEase](~/add/codesnippet/xaml/t-system.windows.media.a_17_1.xaml)]\n [!code-xml[CubicEase#CubicEase](~/add/codesnippet/xaml/cubicease/window1.xaml#cubicease)]"
