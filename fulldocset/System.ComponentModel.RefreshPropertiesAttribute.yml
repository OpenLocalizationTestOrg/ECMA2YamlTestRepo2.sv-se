  name: RefreshPropertiesAttribute
  nameWithType: RefreshPropertiesAttribute
  fullName: System.ComponentModel.RefreshPropertiesAttribute
  type: Class
  summary: "Anger att egenskapsrutnätet ska uppdatera när det kopplade egenskapsvärdet ändras. Den här klassen kan inte ärvas."
  remarks: "RefreshPropertiesAttribute anger vilken typ av uppdatering läge ska använda när du uppdaterar en <xref:System.Windows.Forms.PropertyGrid>kontroll.</xref:System.Windows.Forms.PropertyGrid>"
  example:
  - "The following code example demonstrates using the RefreshPropertiesAttribute class to specify the refresh mode for a `DataSource` property. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/visualbasic/t-system.componentmodel._91_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/csharp/t-system.componentmodel._91_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class RefreshPropertiesAttribute : Attribute
