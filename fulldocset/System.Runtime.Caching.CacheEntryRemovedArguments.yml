  fullName: System.Runtime.Caching.CacheEntryRemovedArguments
  type: Class
  summary: "Innehåller information om en cachepost som togs bort från cachen."
  remarks: "Egenskaper för CacheEntryRemovedArguments klassen representerar cacheposten, den <xref:System.Runtime.Caching.ObjectCache>-instans som posten togs bort från och orsaken till borttagningen.</xref:System.Runtime.Caching.ObjectCache> Konstruktorn för klassen CacheEntryRemovedArguments använder de här argumenten för att skapa en ny instans av klassen.       Ett CacheEntryRemovedArguments-objekt skapas vanligtvis i en metod att skicka information om en borttagen cachepost tillbaka till ett program när en cachepost tas bort från cachen."
  syntax:
    content: public class CacheEntryRemovedArguments
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
