  summary: "Initierar en ny instans av den <xref href=&quot;System.Runtime.Caching.CacheEntryRemovedArguments&quot;> </xref> klass."
  remarks: "Utvecklare använder vanligtvis den <xref:System.Runtime.Caching.CacheEntryRemovedArguments>klassen när de vill meddelas när en cacheposten har tagits bort från cachen.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>       När en cache-implementering håller på att ta bort en eller flera cacheposter från cache, cache-implementering anropar den <xref:System.Runtime.Caching.CacheEntryRemovedCallback>delegat som har registrerats i programmet.</xref:System.Runtime.Caching.CacheEntryRemovedCallback> När en cache-implementering anropar delegaten, vanligtvis anropar konstruktorn CacheEntryRemovedArguments ska skickas till en ny återanropet <xref:System.Runtime.Caching.CacheEntryRemovedArguments>instans som innehåller information om cacheposten tas bort.</xref:System.Runtime.Caching.CacheEntryRemovedArguments> Återanropet meddelar programmet som registrerade återanropet om cacheposten tas bort. När konstruktorn returnerar, <xref:System.Runtime.Caching.CacheEntryRemovedArguments>instans innehåller information om borttagning av cacheposten.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
  syntax:
