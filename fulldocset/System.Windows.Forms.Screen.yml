  fullName: System.Windows.Forms.Screen
  type: Class
  summary: "Representerar en visningsenhet eller flera bildskärmar på ett enda system."
  remarks: "Konstruktorn för det här objektet är inte offentlig, så du explicit inte kan skapa ett objekt på skärmen. Objektet skapas när du anropar dess offentliga metoder."
