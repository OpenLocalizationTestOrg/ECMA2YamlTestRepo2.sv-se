  fullName: System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Deleting&quot;> </xref> händelse."
  remarks: "Objektet LinqDataSourceDeleteEventArgs skickas till en hanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> Den <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A>egenskapen innehåller de data som ska tas bort.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A>       Om det objekt som representerar datakällan genererar ett undantag för validering innan den tar bort data, <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A>egenskapen innehåller en instans av <xref:System.Web.UI.WebControls.LinqDataSourceValidationException>klassen.</xref:System.Web.UI.WebControls.LinqDataSourceValidationException> </xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A> Du kan hämta validering undantag via den <xref:System.Web.UI.WebControls.LinqDataSourceValidationException.InnerExceptions%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSourceValidationException.InnerExceptions%2A> Om ingen verifiering undantag, den <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A>egenskapen innehåller `null`.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A> Om du hanterar verifiering undantag och inte vill att den igen undantagsfel, ange den <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.ExceptionHandled%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.ExceptionHandled%2A>       Du skapar en händelsehanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>händelsen för att validera data, för att granska valideringsfel från dataklassen eller att avbryta borttagningsåtgärden.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> Du avbryta borttagningen genom att ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Som standard den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen lagrar ursprungligt värden från datakällan i vyn tillstånd på webbsidan, förutom de vars <xref:System.Data.Linq.Mapping.ColumnAttribute>attributet har markerats som `UpdateCheck.Never`.</xref:System.Data.Linq.Mapping.ColumnAttribute> </xref:System.Web.UI.WebControls.LinqDataSource> LINQ till SQL kontrollerar automatiskt integriteten hos data innan du tar bort data. Det gör du genom att jämföra de aktuella värdena i datakällan med de ursprungliga värdena som lagras i vyn tillstånd. Du kan utföra ytterligare dataverifiering genom att skapa en hanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting>"
  example:
  - "The following example shows how to cancel the delete operation based on a property in the <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A> property and a value from the Web page. In the example, users must select a <xref:System.Web.UI.WebControls.CheckBox> control to confirm that they want to delete a product record when its `OnSale` property is set to `true`.  \n  \n [!code-vb[System.Web.UI.WebControls.LinqDataSource.Deleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_255_1.vb)]\n [!code-cs[System.Web.UI.WebControls.LinqDataSource.Deleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_255_1.cs)]"
  syntax:
    content: 'public class LinqDataSourceDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
