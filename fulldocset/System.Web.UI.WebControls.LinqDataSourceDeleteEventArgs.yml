  summary: "Hämtar eller anger ett värde som anger om undantagen hanteras och att den inte bör utlösas igen."
  remarks: "Du kan skapa en händelsehanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>händelse att undersöka validering undantag som utlöstes före borttagningen.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> Om du hanterar undantaget och inte vill att igen, ange egenskapen ExceptionHandled till `true`. Om du inte anger egenskapen ExceptionHandled `true`, undantaget överförs till nästa händelsehanteraren i anropsstacken."
