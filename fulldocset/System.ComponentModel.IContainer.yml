  type: Interface
  summary: "Innehåller funktioner för behållare. Behållare är objekt som logiskt innehålla noll eller flera komponenter."
  remarks: "Behållare är objekt som kapslar in och spåra noll eller flera komponenter. I den här kontexten avser inneslutning logiska inneslutning, inte visual inneslutning. Du kan använda komponenter och behållare i en mängd olika scenarier, inklusive scenarier som är både visual och inte visual."
