  type: Class
  summary: "Spelar en mediefil. Om mediet är en videofil, ritar VideoDrawing den till den angivna rektangeln."
  remarks: "Trots att du kan deklarera en instans av den här klassen i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], du kan inte läsa in och spela upp dess media utan att använda koden, på grund av beroendet på den <xref:System.Windows.Media.MediaPlayer>klass, särskilt de <xref:System.Windows.Media.MediaPlayer.Open%2A>och <xref:System.Windows.Media.MediaPlayer.Play%2A>metoder.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Spela upp media [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] endast använda <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Trots namnet användas en VideoDrawing för att spela upp ljudet.       **Obs! prestanda** en VideoDrawing innehåller färre funktioner och sedan en <xref:System.Windows.Controls.MediaElement>: VideoDrawing stöder inte layouten, indata eller fokus.</xref:System.Windows.Controls.MediaElement> Men eftersom den inte stöder dessa funktioner, ger VideoDrawing prestandafördelarna vilket gör dem idealiska för att beskriva bakgrund, clip bilder och för låg nivå ritning med <xref:System.Windows.Media.Visual>objekt.</xref:System.Windows.Media.Visual> Se [ritning översikt över](~/add/includes/ajax-current-ext-md.md) för mer information.       En VideoDrawing är en typ av <xref:System.Windows.Freezable>objekt och kan därför vara frusen för att förbättra prestanda.</xref:System.Windows.Freezable> Information om <xref:System.Windows.Freezable>funktioner, till exempel låser och kloning, finns det [Freezable översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
