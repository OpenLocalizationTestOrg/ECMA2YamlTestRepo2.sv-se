  fullName: System.Windows.Forms.LinkLabel.ActiveLinkColor
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger färgen som används för att visa en aktiv länk."
  remarks: "En aktiv länk är en länk som håller på att användaren klickar på. Detta liknar nedtryckt tillståndet för en <xref:System.Windows.Forms.Button>kontroll.</xref:System.Windows.Forms.Button> Du kan använda den här egenskapen för att ange färgen på länken visas i när länken håller på att användaren klickar på.       Det finns ett antal färger som är associerade med en länk. Den <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>Anger färgen på alla länkar som visas i den <xref:System.Windows.Forms.LinkLabel>kontroll.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> Den <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>egenskapen kan du ange färgen på en länk när den har besökts av användaren.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> När en länk är inaktiverat på <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>används för att visa länken i ett inaktiverat tillstånd.</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      > [!NOTE] > När den här egenskapen se till att färgen som du anger egenskapen till inte står i konflikt med färgen för kontrollens bakgrund eller text visas inte korrekt. Om exempelvis bakgrundsfärgen för kontrollen är `Color.Red` och den här egenskapen anges till `Color.Red`, texten visas inte korrekt när länken håller på att användaren klickar på."
  example:
  - "The following example demonstrates setting the <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> property using the <xref:System.Windows.Forms.LinkBehavior> enumeration. It also demonstrates setting the ActiveLinkColor, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> and <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> properties. To run this sample paste it in a blank form and call `InitializeLinkLabel` from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_58_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_58_1.vb)]\n [!code-cpp[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_58_1.cpp)]"
