  summary: "Hämtar eller anger intervallet i texten som ska behandlas som en länk."
  remarks: "Egenskapen LinkArea får ger ett snabbt sätt att ange en hyperlänk att visa texten i den <xref:System.Windows.Forms.LinkLabel>kontroll.</xref:System.Windows.Forms.LinkLabel> Den <xref:System.Windows.Forms.LinkArea>objektet ger egenskaper som anger startpositionen för länken i texten i kontrollen och längden på texten för hyperlänken.</xref:System.Windows.Forms.LinkArea> När en hyperlänk anges med egenskapen LinkArea får hyperlänken läggs till i <xref:System.Windows.Forms.LinkLabel.LinkCollection>för kontrollen.</xref:System.Windows.Forms.LinkLabel.LinkCollection> LinkArea får egenskapen konverterar den <xref:System.Windows.Forms.LinkArea>objekt som tilldelats till en <xref:System.Windows.Forms.LinkLabel.Link>objekt som lagras i samlingen.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkArea>       Om du vill lägga till flera hyperlänkar till text i kontrollen kan du använda den <xref:System.Windows.Forms.LinkLabel.Links%2A>egenskapen.</xref:System.Windows.Forms.LinkLabel.Links%2A> Den <xref:System.Windows.Forms.LinkLabel.Links%2A>egenskapen kan du komma åt egenskaper och metoder för den <xref:System.Windows.Forms.LinkLabel.LinkCollection>, som lagrar länkar som angetts för kontrollen.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.Links%2A> Den här metoden för att lägga till länkar till den <xref:System.Windows.Forms.LinkLabel>också kan du ange data i den <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>egenskap som är associerad med länken som skapas.</xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> </xref:System.Windows.Forms.LinkLabel> Värdet för den <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>egenskapen kan användas för att lagra platsen för en fil som ska visas eller adressen till en webbplats.</xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>       När en <xref:System.Windows.Forms.LinkLabel>kontroll skapas, som innehåller all text i <xref:System.Windows.Forms.LinkLabel>kontrollen har lagts till i <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel> hyperlänk</xref:System.Windows.Forms.LinkLabel> Du kan åsidosätta den här standardlänken genom att ange ett nytt länkområde med egenskapen LinkArea får eller ange en länk med <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metoden i <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Du kan också ta bort standardhyperlänken med hjälp av <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>metoden i <xref:System.Windows.Forms.LinkLabel.LinkCollection>klassen.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>      > [!NOTE] > På LinkArea får egenskapen returnerar alltid det första objektet i den <xref:System.Windows.Forms.LinkLabel.LinkCollection>, oavsett hur hyperlänken har lagts till i samlingen.</xref:System.Windows.Forms.LinkLabel.LinkCollection>      > [!NOTE] > Den <xref:System.Windows.Forms.LinkArea.Length%2A>egenskapen <xref:System.Windows.Forms.LinkArea>varierar om du anropar <xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A>, och <xref:System.Windows.Forms.LinkLabel.Text%2A>egenskap innehåller DBCS-tecken.</xref:System.Windows.Forms.LinkLabel.Text%2A> </xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.LinkArea> </xref:System.Windows.Forms.LinkArea.Length%2A> Om du anropar <xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A>, antalet byte som returneras i strängen.</xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A> I annat fall returneras antalet tecken."
