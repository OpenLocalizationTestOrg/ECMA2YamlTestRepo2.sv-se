  summary: "Hämtar eller anger ett värde som avgör om du vill använda den <xref href=&quot;System.Drawing.Graphics&quot;> </xref> klass ([!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]) eller <xref href=&quot;System.Windows.Forms.TextRenderer&quot;> </xref> klass ([!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]) att återge text."
  remarks: "Om egenskapen UseCompatibleTextRendering anges till `false`, <xref:System.Windows.Forms.LinkArea>täcker hela texten.</xref:System.Windows.Forms.LinkArea> Till exempel renderas text, till exempel &quot;abcd&quot; med ett avslutande blanksteg understrukna.       Om egenskapen UseCompatibleTextRendering anges till `true`, <xref:System.Windows.Forms.LinkArea>omfattar inte hela texten.</xref:System.Windows.Forms.LinkArea>       Den `UseCompatibleTextRendering` egenskapen är avsett att ge visual kompatibilitet mellan Windows Forms-kontroller att visa text med den <xref:System.Windows.Forms.TextRenderer>klass och [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] och [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] program som utför anpassade textrendering med hjälp av <xref:System.Drawing.Graphics>klassen</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.TextRenderer> I de flesta fall, om ditt program inte uppgraderas från [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] eller [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)], bör du låta `UseCompatibleTextRendering` inställt på standardvärdet `false`.       Den [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] baserat <xref:System.Windows.Forms.TextRenderer>klassen introducerades i den [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] gör texten leta bättre och bättre stöd för internationella teckensnitt för att förbättra prestanda.</xref:System.Windows.Forms.TextRenderer> I tidigare versioner av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] baserat <xref:System.Drawing.Graphics>klassen används för att utföra alla textrendering.</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]beräknar avstånd mellan tecken och radbyte annorlunda från [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. I en Windows Forms-program som använder den <xref:System.Drawing.Graphics>klassen för att återge text, det kan leda till text för kontroller som använder <xref:System.Windows.Forms.TextRenderer>visas olika från texten i programmet.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> Lös den här inkompatibiliteten, kan du ange den `UseCompatibleTextRendering` egenskapen `true` för en viss kontroll. Ange `UseCompatibleTextRendering` till `true` för alla kontroller som stöds i programmet, anropa den <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metod med en parameter av `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
  syntax:
