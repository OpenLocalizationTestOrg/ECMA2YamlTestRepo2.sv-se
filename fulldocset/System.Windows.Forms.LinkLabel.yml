  type: Class
  summary: "Representerar en etikett för Windows som kan visa hyperlänkar."
  remarks: "Den <xref:System.Windows.Forms.ToolStripLabel>kontroll ersätter och lägger till funktioner till den <xref:System.Windows.Forms.Label>och LinkLabel kontroller.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ToolStripLabel> Men den <xref:System.Windows.Forms.Label>och LinkLabel kontroller bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer.</xref:System.Windows.Forms.Label>       Kontrollen LinkLabel liknar en <xref:System.Windows.Forms.Label>kontroll med det undantaget att det visas en hyperlänk.</xref:System.Windows.Forms.Label> Du kan ange flera hyperlänkar texten i kontrollen. Varje hyperlänk kan utföra en annan aktivitet i ett program. Du kan till exempel använda en hyperlänk ska visa en webbplats i Microsoft Internet Explorer eller läsa in en loggfil som är associerad med ett program.       Varje hyperlänk som visas i kontrollen LinkLabel är en instans av <xref:System.Windows.Forms.LinkLabel.Link>klassen.</xref:System.Windows.Forms.LinkLabel.Link> Den <xref:System.Windows.Forms.LinkLabel.Link>definierar klassen visningsinformation, region och plats för hyperlänken.</xref:System.Windows.Forms.LinkLabel.Link> Dessutom kan den <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>egenskapen för den <xref:System.Windows.Forms.LinkLabel.Link>klassen kan du associera information, till exempel en URL som ska visas med hyperlänken.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> När en användare klickar på en hyperlänk i kontrollen, den <xref:System.Windows.Forms.LinkLabel.LinkClicked>händelsen aktiveras och <xref:System.Windows.Forms.LinkLabel.Link>objekt som representerar hyperlänken klickade på skickas som en del av den <xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>objekt som skickas som en parameter till händelsehanteraren.</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> </xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.LinkClicked> Du kan använda det här objektet för att hämta den <xref:System.Windows.Forms.LinkLabel.Link>som är associerat med hyperlänken som användes av användaren.</xref:System.Windows.Forms.LinkLabel.Link> Alla hyperlänkar som finns i kontrollen LinkLabel lagras i den <xref:System.Windows.Forms.LinkLabel.LinkCollection>klassinstans för kontrollen.</xref:System.Windows.Forms.LinkLabel.LinkCollection>       Det finns två sätt att lägga till en hyperlänk i LinkLabel-kontrollen. Det snabbaste sättet är att ange en <xref:System.Windows.Forms.LinkArea>och tilldela den till den <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>egenskapen.</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> </xref:System.Windows.Forms.LinkArea> På så sätt kan du ange en hyperlänk i texten i kontrollen. Om du vill lägga till flera hyperlänkar, kan du använda den <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metod för den <xref:System.Windows.Forms.LinkLabel.LinkCollection>klassen genom att öppna insamling via den <xref:System.Windows.Forms.LinkLabel.Links%2A>egenskapen.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>       När en kontroll för LinkLabel skapas har hyperlänk som innehåller all text i kontrollen LinkLabel lagts till i <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> Du kan åsidosätta den här standardlänken genom att ange en ny länk skapas om med den <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>egenskap, eller ange en länk med <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metoden i <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Du kan också ta bort standardhyperlänken med hjälp av <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>metoden i <xref:System.Windows.Forms.LinkLabel.LinkCollection>klassen.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>       Den <xref:System.Windows.Forms.Label.TabStop%2A>egenskapen är `true` som standard, så länge det finns minst en länk som är större än längden noll i den <xref:System.Windows.Forms.LinkLabel.Links%2A>samling.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.Label.TabStop%2A> LinkLabel kontrollen har en enda <xref:System.Windows.Forms.Control.TabIndex%2A>värde.</xref:System.Windows.Forms.Control.TabIndex%2A> Varje länk som är större än längden noll hämtar dock sin egen tabbstopp i vänster-till-höger ordning. För att förhindra att fliknavigering till kontrollen LinkLabel, ange den <xref:System.Windows.Forms.Label.TabStop%2A>egenskapen `false`.</xref:System.Windows.Forms.Label.TabStop%2A> Men tänk som att lägga till nya länkar till den <xref:System.Windows.Forms.LinkLabel.Links%2A>samlingen automatiskt in den <xref:System.Windows.Forms.Label.TabStop%2A>egenskapen `true` igen.</xref:System.Windows.Forms.Label.TabStop%2A> </xref:System.Windows.Forms.LinkLabel.Links%2A>       LinkLabel innehåller ett antal egenskaper som gör att du kan definiera visa utseendet på en hyperlänk i kontrollen. Den <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, och <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>Egenskaper som definierar de färger som används för att visa en hyperlänk i olika lägen.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> Den <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>definierar egenskapen visningen av understrykning som är associerad med en hyperlänk.</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
