  name: DefaultCacheCapabilities
  nameWithType: DefaultCacheCapabilities
  fullName: System.Runtime.Caching.DefaultCacheCapabilities
  type: Enum
  summary: "Representerar en uppsättning funktioner som ger en cache-implementering."
  remarks: "Klassen DefaultCacheCapabilities är en flagguppräkning. Fältvärdena är bitar och kan kombineras som flaggor som beskriver funktionerna i cacheminnet.       Uppräkningen DefaultCacheCapabilities kan användas för att ange beteendet för cache-implementering. Detta baseras på en kombination av funktioner som implementerar en viss cache."
  syntax:
    content: >-
      [System.Flags]

      public enum DefaultCacheCapabilities
  inheritance:
  - System.Enum
  platform:
  - net462
