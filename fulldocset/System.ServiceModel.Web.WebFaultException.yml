  type: Class
  summary: "Representerar ett fel som kan ha en associerad HTTP-statuskod."
  remarks: "När du använder en WCF REST-slutpunkt (<xref:System.ServiceModel.WebHttpBinding> och <xref:System.ServiceModel.Description.WebHttpBehavior>eller <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) HTTP-statuskod i svaret är inställt därefter.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> </xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> Dock WebFaultException kan användas med icke-REST-slutpunkter och fungerar som en vanlig <xref:System.ServiceModel.FaultException>.</xref:System.ServiceModel.FaultException>       När du använder en WCF REST-slutpunkt, bestäms svarsformatet för serialiserade felet på samma sätt som icke-fel svar. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]WCF REST formatering, se [WCF Web HTTP formatering](~/add/includes/ajax-current-ext-md.md)."
