  name: IClientFormsAuthenticationCredentialsProvider
  nameWithType: IClientFormsAuthenticationCredentialsProvider
  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  type: Interface
  summary: "Definierar en metod som den <xref href=&quot;System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider&quot;> </xref> klassen anrop för att hämta användarens autentiseringsuppgifter."
  remarks: 'När du använder formulärautentisering med klienten programtjänster, du kan ange ett användarnamn och lösenord för den <xref:System.Web.Security.Membership.ValidateUser%2A>metoden.</xref:System.Web.Security.Membership.ValidateUser%2A> Du kan även ange tomma strängar eller `null` som ska användas för en provider för autentiseringsuppgifter. En provider för autentiseringsuppgifter är en klass som du anger och i tillämpningsprogrammets konfiguration. En providerklass för autentiseringsuppgifter måste implementera gränssnittet IClientFormsAuthenticationCredentialsProvider som har en metod med namnet <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> En typisk <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>metodimplementering visas en dialogruta för att hämta indata från användaren.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> Med hjälp av en provider för autentiseringsuppgifter kan du dela en dialogruta för enkel inloggning mellan flera program. Mer information finns i [så här: Implementera användarinloggning med klienten programtjänster](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method, which is the only member in this interface. In this example, the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public interface IClientFormsAuthenticationCredentialsProvider
  implements: []
  platform:
  - net462
- uid: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials
