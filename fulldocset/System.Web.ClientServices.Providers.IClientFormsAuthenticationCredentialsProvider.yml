  name: GetCredentials()
  nameWithType: IClientFormsAuthenticationCredentialsProvider.GetCredentials()
  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Hämtar autentiseringsuppgifterna för användaren."
  remarks: 'När du använder formulärautentisering med klienten programtjänster, du kan ange ett användarnamn och lösenord för den <xref:System.Web.Security.Membership.ValidateUser%2A>metoden.</xref:System.Web.Security.Membership.ValidateUser%2A> Du kan även ange tomma strängar eller `null` som ska användas för en provider för autentiseringsuppgifter. En provider för autentiseringsuppgifter är en klass som du anger och i tillämpningsprogrammets konfiguration. En providerklass för autentiseringsuppgifter måste implementera den <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>-gränssnittet, som har en enda metod som kallas GetCredentials.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> En typisk GetCredentials metodimplementering visas en dialogruta för att hämta indata från användaren. Med hjälp av en provider för autentiseringsuppgifter kan du dela en dialogruta för enkel inloggning mellan flera program. Mer information finns i [så här: Implementera användarinloggning med klienten programtjänster](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the GetCredentials method. In this example, the GetCredentials method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials GetCredentials ();
    parameters: []
    return:
      type: System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials
      description: "Inloggningsinformation för användare."
  overload: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials*
  exceptions: []
  platform:
  - net462
