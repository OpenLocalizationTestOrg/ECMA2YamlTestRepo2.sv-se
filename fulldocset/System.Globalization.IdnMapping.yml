- uid: System.Globalization.IdnMapping.UseStd3AsciiRules
  id: UseStd3AsciiRules
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: UseStd3AsciiRules
  nameWithType: IdnMapping.UseStd3AsciiRules
  fullName: System.Globalization.IdnMapping.UseStd3AsciiRules
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Hämtar eller anger ett värde som anger om standard eller Avslappnad konventioner används i åtgärder som utförs av medlemmar i aktuellt <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> objekt."
  remarks: "Domännamn som följer standard namngivningsregler består av en delmängd av tecken i teckenintervallet US-ASCII. Tecknen är bokstäverna A till Z, siffrorna 0 till 9, bindestreck (-) tecken (U + 002D) och tecknet punkt (.). I fallet med tecken som är inte viktig. Avslappnad konventioner för Tillåt användning av en bredare intervallet ASCII tecken, inklusive området tecken (U +&0020;), utropstecknet tecken (U +&0021;) och den med text under tecken (U +&005;F). Om UseStd3AsciiRules `true`, endast standard tecken kan visas i en etikett som returneras av den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden.</xref:System.Globalization.IdnMapping.GetAscii%2A>       Som standard är värdet på egenskapen UseStd3AsciiRules `false`, och en utökad delmängd av ASCII-tecken tillåts i en etikett.      > [!NOTE] > Den <xref:System.Globalization.IdnMapping>klassen förhindrar användning av asiatisk tecknen U +&0000; via U +&001;F och U +&007;F domännamn etiketter oavsett inställningen för egenskapen UseStd3AsciiRules.</xref:System.Globalization.IdnMapping> Detta förbud minskar risken för attacker, till exempel förfalskning namn."
  example:
  - "The following example generates URLs that contain characters in the ASCII range from U+0000 to U+007F and passes them to the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%29> method of two <xref:System.Globalization.IdnMapping> objects. One object has its UseStd3AsciiRules property set to `true`, and the other object has it set to `false`. The output displays the characters that are invalid when the UseStd3AsciiRules property is `true` but valid when it is `false`.  \n  \n [!code-cs[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/csharp/p-system.globalization.i_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/visualbasic/p-system.globalization.i_1.vb)]"
  syntax:
    content: public bool UseStd3AsciiRules { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om namnkonventionerna används i åtgärder. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.UseStd3AsciiRules*
  exceptions: []
