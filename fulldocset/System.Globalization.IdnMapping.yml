  name: AllowUnassigned
  nameWithType: IdnMapping.AllowUnassigned
  fullName: System.Globalization.IdnMapping.AllowUnassigned
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Hämtar eller anger ett värde som anger om otilldelade Unicode-kodpunkter används i åtgärder som utförs av medlemmar i aktuellt <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> objekt."
  remarks: "Ett registrerat domännamn kan inte innehålla otilldelade kodpunkter. Standardvärdet för egenskapen AllowUnassigned är därför `false`. Specifikationen IDNA tillåter otilldelade kodpunkter endast i frågor för att matcha strängar (det vill säga i sökning efter domännamn). Mer information om hur du använder otilldelade kodpunkter i domännamn finns [RFC 3454, &quot;Förberedelsen av Internationalized strängar (stringprep)&quot;](http://go.microsoft.com/fwlink/?LinkId=231873) och [RFC 5891, &quot;Internationellt domänens namn i program (IDNA): protokoll&quot;](http://go.microsoft.com/fwlink/?LinkId=231875).      > [!IMPORTANT] > Om theAllowUnassigned egenskapen `false`, funktioner som ska associeras med egenskapen är beroende av det underliggande operativsystemet. På [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], <xref:System.Globalization.IdnMapping>klassen överensstämmer med IDNA 2008, som baseras på standarden Unicode 6.0.</xref:System.Globalization.IdnMapping> I tidigare versioner av Windows klassen <xref:System.Globalization.IdnMapping>baseras på IDNA 2003, som baseras på Unicode-3.* x*.</xref:System.Globalization.IdnMapping> Vissa kodpunkter som har tilldelats i IDNA 2003 har tilldelats tecken och stöds i IDNA 2008. Till exempel introducerades U + 0221 i Unicode-4.0. På [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], kodad som &quot;xn –&6;la&quot;. I tidigare versioner av Windows genererar ett <xref:System.ArgumentException>undantag.</xref:System.ArgumentException>"
  syntax:
    content: public bool AllowUnassigned { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om otilldelade kodpunkter används i åtgärder. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.AllowUnassigned*
  exceptions: []
  platform:
  - net462
