- uid: System.Globalization.IdnMapping.GetAscii(System.String)
  id: GetAscii(System.String)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String)
  nameWithType: IdnMapping.GetAscii(String)
  fullName: System.Globalization.IdnMapping.GetAscii(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Kodar en sträng med etiketter för domänen som består av Unicode-tecken till en sträng med formaterade Unicode-tecken i teckenintervallet US-ASCII. Strängen är formaterad enligt IDNA standard."
  remarks: "Den `unicode` parametern anger en sträng med en eller flera etiketter som består av giltiga Unicode-tecken. Etiketter är åtskilda av etikett avgränsare. Den `unicode` parametern får inte börja med en etikett avgränsare, men det kan inkludera och eventuellt också slutdatum med avgränsare. Etikett avgränsare är FULL stoppa (period, U +&002;E), IDEOGRAFISKA fullständig stoppa (U +&3002;), HELBREDA fullständig stoppa (U + FF0E) och halv IDEOGRAFISKA punkt (U + FF61). Till exempel består domain name &quot;www.adatum.com&quot; av etiketterna, &quot;www&quot;, &quot;adatum&quot; och &quot;com&quot;, avgränsade med punkter.       En etikett får inte innehålla något av följande tecken:-Unicode-kontrolltecken&0001; U + U +&001;F och U +&007;F.      -Otilldelade Unicode-tecken om värdet för den <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>egenskapen är `false`.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Standardmässiga tecken i US-ASCII tecken intervallet, till exempel UTRYMMET (U +&0020;), UTROPSTECKEN Markera (U +&0021;), och låg rad (U +&005;F) tecken, om värdet för den <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>egenskapen är `true`.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Tecken som förhindras av en viss version av IDNA-standard. Mer information om otillåtna tecken finns [RFC 3454: förberedelse av internationellt strängar (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) för IDNA 2003 och [RFC 5982: I Unicode-kodpunkter och internationellt domännamn för program](http://go.microsoft.com/fwlink/?LinkId=231877) för IDNA 2008.       Den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden konverterar alla etikett avgränsare till punkt (period, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Om `unicode` inte innehåller några tecken utanför US-ASCII teckenintervallet och inga tecken inom intervallet för US-ASCII-tecken är förbjudna, metoden returnerar `unicode` oförändrat."
  example:
  - "The following example uses the GetAscii method to convert an array of internationalized domain names to Punycode, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/m-system.globalization.i_0_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/m-system.globalization.i_0_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode);
    parameters:
    - id: unicode
      type: System.String
      description: "Den sträng som ska konverteras, som består av en eller flera domain name etiketter avgränsade med etiketten avgränsare."
    return:
      type: System.String
      description: "En motsvarighet till strängen som anges av den <code> unicode </code> parametern, som består av formaterade Unicode-tecken i US-ASCII tecken intervallet (U +&0020; till U +&007;E) och formaterad enligt IDNA standard."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>Ogiltig utifrån den <xref:System.Globalization.IdnMapping.AllowUnassigned*> och <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> egenskaper och IDNA standard."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32)
  id: GetAscii(System.String,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Kodar en understräng av etiketter för domänen som innehåller Unicode-tecken utanför intervallet för US-ASCII-tecken. Delsträngen konverteras till en sträng med formaterade Unicode-tecken i intervallet för US-ASCII-tecken och är formaterad enligt IDNA standard."
  remarks: "Den `unicode` och `index` parametrar som definierar en understräng med en eller flera etiketter som består av giltiga Unicode-tecken. Etiketter är åtskilda av etikett avgränsare. Det första tecknet i delsträngen får inte börja med en etikett avgränsare, men den kan innehålla och eventuellt avslutas med en avgränsare. Etikett avgränsare är FULL stoppa (period, U +&002;E), IDEOGRAFISKA fullständig stoppa (U +&3002;), HELBREDA fullständig stoppa (U + FF0E) och halv IDEOGRAFISKA punkt (U + FF61). Till exempel består domain name &quot;www.adatum.com&quot; av etiketterna, &quot;www&quot;, &quot;adatum&quot; och &quot;com&quot;, avgränsade med punkter.       En etikett får inte innehålla något av följande tecken:-Unicode-kontrolltecken&0001; U + U +&001;F och U +&007;F.      -Otilldelade Unicode-tecken, beroende på värdet för den <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>egenskapen.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Standardmässiga tecken i US-ASCII tecken intervallet, till exempel UTRYMMET (U +&0020;), UTROPSTECKEN Markera (U +&0021;), och låg rad (U +&005;F) tecken, beroende på värdet för den <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>egenskapen.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Tecken som förhindras av en viss version av IDNA-standard. Mer information om otillåtna tecken finns [RFC 3454: förberedelse av internationellt strängar (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) för IDNA 2003 och [RFC 5982: I Unicode-kodpunkter och internationellt domännamn för program](http://go.microsoft.com/fwlink/?LinkId=231877) för IDNA 2008.       Den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden konverterar alla etikett avgränsare till punkt (period, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Om `unicode` inte innehåller några tecken utanför US-ASCII teckenintervallet och inga tecken inom intervallet för US-ASCII-tecken är förbjudna, metoden returnerar `unicode` oförändrat."
  example:
  - "The following example removes the local part and the @ character from an email address, and passes the resulting domain name to the GetAscii method to create a Punycode domain name, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-cs[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/csharp/m-system.globalization.i_3_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/visualbasic/m-system.globalization.i_3_1.vb)]"
  syntax:
    content: public string GetAscii (string unicode, int index);
    parameters:
    - id: unicode
      type: System.String
      description: "Den sträng som ska konverteras, som består av en eller flera domain name etiketter avgränsade med etiketten avgränsare."
    - id: index
      type: System.Int32
      description: "En Nollbaserad förskjutning i `unicode` som anger början för att konvertera delsträngen. Konvertering fortsätter till slutet av den `unicode` sträng."
    return:
      type: System.String
      description: "Delsträngen som anges av motsvarande den <code> unicode </code> och <code> index </code> parametrar, som består av formaterade Unicode-tecken i US-ASCII tecken intervallet (U +&0020; till U +&007;E) och formaterad enligt IDNA standard."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>är mindre än noll.       - eller - <code>index</code> är större än längden på <code>unicode</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>Ogiltig utifrån den <xref:System.Globalization.IdnMapping.AllowUnassigned*> och <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> egenskaper och IDNA standard."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32,System.Int32)
  id: GetAscii(System.String,System.Int32,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Kodar det angivna antalet tecken i en understräng av etiketter för domänen som innehåller Unicode-tecken utanför intervallet för US-ASCII-tecken. Delsträngen konverteras till en sträng med formaterade Unicode-tecken i intervallet för US-ASCII-tecken och är formaterad enligt IDNA standard."
  remarks: "Den `Unicode`, `index`, och `count` parametrar som definierar en understräng med en eller flera etiketter som består av giltiga Unicode-tecken. Etiketter är åtskilda av etikett avgränsare. Det första tecknet i delsträngen får inte börja med en etikett avgränsare, men den kan innehålla och eventuellt avslutas med en avgränsare. Etikett avgränsare är FULL stoppa (period, U +&002;E), IDEOGRAFISKA fullständig stoppa (U +&3002;), HELBREDA fullständig stoppa (U + FF0E) och halv IDEOGRAFISKA punkt (U + FF61). Till exempel består domain name &quot;www.adatum.com&quot; av etiketterna, &quot;www&quot;, &quot;adatum&quot; och &quot;com&quot;, avgränsade med punkter.       En etikett får inte innehålla något av följande tecken:-Unicode-kontrolltecken&0001; U + U +&001;F och U +&007;F.      -Otilldelade Unicode-tecken, beroende på värdet för den <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>egenskapen.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Standardmässiga tecken i US-ASCII tecken intervallet, till exempel UTRYMMET (U +&0020;), UTROPSTECKEN Markera (U +&0021;), och låg rad (U +&005;F) tecken, beroende på värdet för den <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>egenskapen.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Tecken som förhindras av en viss version av IDNA-standard. Mer information om otillåtna tecken finns [RFC 3454: förberedelse av internationellt strängar (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) för IDNA 2003 och [RFC 5982: I Unicode-kodpunkter och internationellt domännamn för program](http://go.microsoft.com/fwlink/?LinkId=231877) för IDNA 2008.       Den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden konverterar alla etikett avgränsare till punkt (period, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A> Om delsträngen inte innehåller några tecken utanför intervallet för US-ASCII-tecken, och inga tecken inom intervallet för US-ASCII-tecken är inte tillåtna, metoden returnerar delsträngen oförändrade."
  example:
  - "The following example uses the GetAscii method to convert an internationalized domain name to a domain name that complies with the IDNA standard. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the standardized domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[IdnMapping.GetX#1](~/add/codesnippet/visualbasic/9eb31a8b-c677-4c73-81bb-_1.vb)]\n [!code-cs[IdnMapping.GetX#1](~/add/codesnippet/csharp/9eb31a8b-c677-4c73-81bb-_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode, int index, int count);
    parameters:
    - id: unicode
      type: System.String
      description: "Den sträng som ska konverteras, som består av en eller flera domain name etiketter avgränsade med etiketten avgränsare."
    - id: index
