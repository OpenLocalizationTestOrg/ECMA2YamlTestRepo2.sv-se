  name: IdnMapping
  nameWithType: IdnMapping
  fullName: System.Globalization.IdnMapping
  type: Class
  summary: "Stöder användning av icke-ASCII-tecken för Internet-domännamn. Den här klassen kan inte ärvas."
  remarks: "Ett Internetdomännamn består av en eller flera delar, som kallas etiketter för domänen, avgränsade med etiketten avgränsare. Till exempel består domain name &quot;www.proseware.com&quot; av etiketterna, &quot;www&quot;, &quot;Prosewares&quot; och &quot;com&quot;, avgränsade med punkter. Standard domännamnen består av avsedda tecken från U +&0021; till U +&007;E i teckenintervallet US-ASCII (eller Basic Latin). För att underlätta användning av Internet i kulturer som inte använder US-ASCII-teckenuppsättningen Internationalizing domännamn i program (IDNA) antogs standard 2003 för att stödja med Unicode-tecken utanför intervallet för US-ASCII-tecken. Namnservrar och domän namnmatchning fortsätta att lita på tecken inom intervallet för US-ASCII-tecken.       Mekanismen för IDNA använder Punycode för att mappa ett internationellt domännamn som innehåller Unicode-tecken utanför intervallet för US-ASCII-tecken till US-ASCII-tecken-intervall som stöds av domain name system. Mekanismen för IDNA används för att konvertera endast domännamn, inte data som överförs via Internet.      > [!IMPORTANT] > I den [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)], klassen IdnMapping har stöd för olika versioner av IDNA standard, beroende på operativsystem används: >> – när du kör på [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], 2008-versionen av IDNA-standarden som beskrivs av stöder [RFC 5891: internationellt domännamn i program (IDNA): protokollet](http://go.microsoft.com/fwlink/?LinkId=231875).   >-När körs på tidigare versioner av operativsystemet Windows 2003-versionen av standard beskrivs av stöds [RFC 3490: Internationalizing domännamn i program (IDNA)](http://go.microsoft.com/fwlink/?LinkId=158110).   >> Finns [Unicode tekniska Standard #46: bearbetning av IDNA kompatibilitet](http://go.microsoft.com/fwlink/?LinkId=232459) för skillnader i hur dessa normer hantera viss teckenuppsättningar.       Den <xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName>metoden normaliserar ett domännamn, konverterar normaliserat namn med en representation som består av formaterade Unicode kodintervallet (U +&0020; till U +&007;E) för US-ASCII-tecken och läggs ett ASCII-kompatibel kodning (ACE) prefix (&quot;xn--&quot;) för varje etikett.</xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName> Den <xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>metoden återställer domain name etiketter konverteras av den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden.</xref:System.Globalization.IdnMapping.GetAscii%2A> </xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>       Om strängen som ska konverteras innehåller etikett avgränsare tecken IDEOGRAFISKA punkt (U +&3002;), HELBREDA fullständig stoppa (U + FF0E) och halv IDEOGRAFISKA punkt (U + FF61), den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden konverterar dem till etiketten avgränsare punkt (period, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A> Den <xref:System.Globalization.IdnMapping.GetUnicode%2A>metoden, men återställs inte ursprungliga etikett avgränsningstecknet.</xref:System.Globalization.IdnMapping.GetUnicode%2A>"
  example:
  - "The following example uses the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%2CSystem.Int32%2CSystem.Int32%29> method to convert an array of internationalized domain names to Punycode. The <xref:System.Globalization.IdnMapping.GetUnicode%2A> method then converts the Punycode domain name back to the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.i_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/t-system.globalization.i_1.cs)]"
