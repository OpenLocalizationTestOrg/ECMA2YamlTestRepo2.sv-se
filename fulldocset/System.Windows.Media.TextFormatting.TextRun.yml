  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "Representerar en sekvens av tecken som har en enda egenskapsuppsättning."
  remarks: "En textsträng som kör är en sekvens av tecken som delar ett enda egenskapsuppsättning. Ändringar i format, till exempel stil förgrundsfärgen, teckensnittsfamilj eller någon annan formatering effekt, radbrytningar texten kör. Följande exempel visar hur formateringsändringar i en textsträng string resultat i en serie med text körs – varje text kör har en gemensam uppsättning formateringsegenskaper.       Klassen TextRun är roten i en hierarki för typen som representerar flera typer av textinnehåll som bearbetas av <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> Varje klass som härleds från TextRun representerar en distinkta textinnehåll.      | Klassen | Beskrivning |   |-----------|-----------------|   | TextRun | Rot i hierarkin. Definierar en grupp av tecken som delar samma uppsättning egenskaper för tecken. |   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| Definierar en uppsättning med tecknet tecken från ett distinkta fysiska teckensnitt. |   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| Definierar en typ av innehåll i vilka mäta, träffar testning och ritning av hela innehållet görs som en enskild enhet text.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> Ett exempel på den här typen av innehåll är en knapp mitt textraden. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| Definierar en radbrytning teckenkod. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| Definierar en punkt-break teckenkod.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> Härleds från <xref:System.Windows.Media.TextFormatting.TextEndOfLine>. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| Definierar en segment break-markör. |   | <xref:System.Windows.Media.TextFormatting.TextHidden>| Definierar ett intervall av icke-synliga tecken. |   | <xref:System.Windows.Media.TextFormatting.TextModifier>| Anger början på en ändring omfattning. |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
