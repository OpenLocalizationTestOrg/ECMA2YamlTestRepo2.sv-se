  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "Representerar ett anspråk som är associerade med en entitet."
  remarks: "Modellen identitet är ett system för anspråksbaserad auktorisering. Anspråk beskrivs de funktioner som är associerade med en entitet i systemet, ofta en användare av systemet. Uppsättningen anspråk som är associerade med en viss entitet kan betraktas som en nyckel. Särskilda anspråk definiera formen av nyckeln; ungefär som en fysisk nyckel används för att öppna ett lås på en dörr. På så sätt kan för anspråk att få åtkomst till resurser. Åtkomst till en given skyddade resurs bestäms genom att jämföra de anspråk som krävs för att komma åt resursen med anspråk som är associerade med den enhet som försöker komma åt filer.       Ett anspråk är uttryck för rätt med avseende på ett visst värde. Rätt gick att läsa, skriva eller ha. Värdet kan vara en databas, en fil, en postlåda eller en egenskap. Anspråk också ha en typ av anspråk. Kombinationen av Anspråkstyp och höger ger mekanismen för funktioner som anges med avseende på värdet. Till exempel ett anspråk av typen `file` med höger `read` över värdet `biography.doc` anger att entiteten med detta påstående har läsbehörighet till filen biography.doc. Ett anspråk av typen namn med höger <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>över värdet `Martin` anger att entiteten med anspråket har en `Name` egenskapen med värdet `Martin`.</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       Även om olika typer av anspråk och behörighet har definierats som en del av identitetsmodellen kan kan systemet utökas. De olika system bygga ovanpå identitetsmodellen infrastruktur kan definiera anspråk typer och rättigheter som krävs."
