  namespace: System.Web.UI.WebControls.WebParts
  summary: "Åsidosätter abstrakt basmetoden och hämtar den första uppsättningen statiskt <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller som finns inom zonen mall."
  remarks: "Metoden GetInitialWebParts tillhandahåller en implementering av den abstrakta basen <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A>metod.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.GetInitialWebParts%2A> Basmetoden ger ingen implementering, men deklarerar metoden så att härledda klasser kan anpassa hur de kommer att få den ursprungliga uppsättningen av kontroller som tillhör i en zon utan tar anpassningsändringar i beräkningen.       För varje serverkontroll hittades i zonen den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A>metoden anropas.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateWebPart%2A> Om en kontroll ärver direkt från den <xref:System.Web.UI.WebControls.WebParts.WebPart>klass, den helt enkelt har lagts till i zonen <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>samling (och i samlingen liknande för den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll).</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Om en kontroll inte ärver direkt från <xref:System.Web.UI.WebControls.WebParts.WebPart>, uppsättningen webbdelar kontrollen radbryts kontrollen med en <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>-objektet, vilket gör att kontrollen ska fungera som en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll vid körning.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Den <xref:System.Web.UI.WebControls.WebParts.WebPartZone>klassen implementerar basmetoden genom att returnera ett antal kontrollfunktioner (eventuella) som är statiskt deklarerade inom en uppsättning `<zonetemplate>` taggar i koden sidans webbdelar.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Om en <xref:System.Web.UI.WebControls.PlaceHolder>kontroll har deklarerats i en zon, underordnat kontroller för att kontrollen har lagts till, i stället för själva kontrollen.</xref:System.Web.UI.WebControls.PlaceHolder> Den här implementeringen kan du, till exempel skapa en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zon i en huvudsida och sedan deklarera enskilda <xref:System.Web.UI.WebControls.WebParts.WebPart>eller serverkontroller på en innehållssida.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Om du deklarera <xref:System.Web.UI.WebControls.Literal>kontroller i en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zon, ignoreras de.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.Literal>      > [!NOTE] > Inledande mängden med kontroller som returneras av metoden GetInitialWebParts kan skilja sig från faktiska körning mängden med kontroller i en zon när anpassning har ägt rum. Anta att du har en webbsida med två <xref:System.Web.UI.WebControls.WebParts.WebPartZone>kontroller och den första som innehåller användarkontrollen med namnet `User1` som statiskt har deklarerats inom den `<zonetemplate>` taggar.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Om en användare läser in sidan och laggar `User1` i den andra zonen, sedan `User1` är fortfarande en del av den samling som returneras genom att anropa metoden GetInitialWebParts för den första zonen, eftersom den har deklarerats i zonen. Men vid körning, när den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen läser in anpassningsdata, `User1` finns i den andra zonen där användaren har dragit den.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.WebPartCollection GetInitialWebParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartCollection&quot;> </xref> som innehåller alla de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> eller andra kontroller som finns i mallen för zonen."
  overload: System.Web.UI.WebControls.WebParts.WebPartZone.GetInitialWebParts*
  exceptions: []
  platform:
  - net462
