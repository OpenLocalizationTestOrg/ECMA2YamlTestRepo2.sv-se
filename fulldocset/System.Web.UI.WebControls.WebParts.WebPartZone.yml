- uid: System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.WebPartZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: WebPartZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar eller anger en referens till en <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> instans som innehåller kontrollerna som deklarerats i koden för en webbsida."
  remarks: "Egenskapen ZoneTemplate refererar till en <xref:System.Web.UI.ITemplate>instansen inom en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.ITemplate> Mallen innehåller statiska kontroller som du kan deklarera inom en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>styra, inklusive <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, användarkontroller, anpassade kontroller och ASP.NET-kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       När du lägger till statisk <xref:System.Web.UI.WebControls.WebParts.WebPart>eller andra kontroller för att en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>deklarativ koden för en webbsida, måste du placera taggar för kontroller i ett par av `<zonetemplate>` taggar.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Om du inte deklarera kontroller i `<zonetemplate>` taggar, genereras ett undantag."
  example:
  - "The following code example demonstrates the use of the ZoneTemplate property in the declarative markup of a Web Parts page. The full code for the example, including a custom class and an .aspx page to host the control, is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> class overview topic.  \n  \n Notice that, in the markup for the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, there is a `<zonetemplate>` element that contains a reference to the Calendar control. If you wanted to add additional <xref:System.Web.UI.WebControls.WebParts.WebPart> controls or other server controls to the zone, you could also add them within the `<zonetemplate>` tags.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_562_1.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_562_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "En <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> som innehåller den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller i en zon."
  overload: System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate*
  exceptions:
