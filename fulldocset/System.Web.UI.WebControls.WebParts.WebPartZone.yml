  name: WebPartZone
  nameWithType: WebPartZone
  fullName: System.Web.UI.WebControls.WebParts.WebPartZone
  type: Class
  summary: "Fungerar som primär kontrollen i kontrollen webbdelar för värd <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller på en webbsida."
  remarks: "I funktionen webbdelar är en zon en definierad region på en webbsida som innehåller webbdelar kontroller. Grundläggande funktioner för en zon är att utforma de kontroller som den innehåller och att tillhandahålla ett gemensamt användargränssnitt (UI) för de kontrollerna. Allmän information om zoner och hur de används i webbdelar program finns i referensdokumentationen för grundläggande <xref:System.Web.UI.WebControls.WebParts.WebZone>och <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klasser och avsnittet rätt [ange översikt över webbserver delar kontrollen](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone>       Funktionen särskilda av WebPartZone-kontroll är att innehålla <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller som utgör de huvudsakliga UI webbdelar program.</xref:System.Web.UI.WebControls.WebParts.WebPart> En WebPartZone-kontroll kan deklareras i beständiga format på en webbsida som ger utvecklare möjlighet att använda den som en mall och lägga till andra kontroller inom den `<asp:webpartzone>` element. Någon typ av server-kontroll om du lägger till en WebPartZone-zon kan fungera som en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll vid körning.</xref:System.Web.UI.WebControls.WebParts.WebPart> Detta gäller oavsett om kontrollen som lagts till är en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll, en användarkontroll, en anpassad kontroll eller en ASP.NET-kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> Mer information finns i avsnittet för <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>klassen.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       Förutom de <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, en WebPartZone-kontroll innehåller också ett gemensamt gränssnitt för de kontroller som den innehåller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Den här vanliga Användargränssnittet under samlingsnamnet chrome, består av kringutrustning gränssnittselement på alla kontroller, till exempel kantlinje, avdelning, sidhuvud och sidfot, format egenskaper och verb (UI åtgärder som en användare kan utföra på en kontroll, t.ex stänga eller minimera).      > [!NOTE] > Höjd för en WebPartZone eller dess kontroller kan återges i Internet Explorer på ett oväntat sätt, beroende på riktning i zonen. Mer information finns i dokumentationen för den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>eller <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       WebPartZone-klassen härleds de flesta av dess egenskaper från basklassen <xref:System.Web.UI.WebControls.WebParts.WebZone>och <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klasserna; endast en unik medlem läggs den <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> Egenskapen refererar till en <xref:System.Web.UI.ITemplate>-objektet, vilket är en mall som gör att sidan utvecklare definiera kontroller i en zon statiskt med hjälp av en `<zonetemplate>` element i en .aspx-sida deklarativ markeringen.</xref:System.Web.UI.ITemplate>      ## Hjälpmedel markup återges som standard för den här kontrollen kan inte överensstämmer med hjälpmedelsstandarder, till exempel Web Content Accessibility Guidelines 1.0 (WCAG) prioritet 1 riktlinjer. Mer information om hjälpmedel stöd för den här kontrollen finns [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the WebPartZone control in a Web Parts page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example shows a custom class that inherits from the WebPartZone class, and that sets two of the base zone properties in the constructor.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_1.vb)]\n [!code-cs[WebParts_WebPartZone_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_1.cs)]  \n  \n The second part of the example shows a page that contains the custom WebPartZone control. Notice that the page requires a special `Register` directive near the top of the page to reference the assembly that contains the custom zone. The page also contains an `<asp:webpartmanager>` element, which is required on every Web Parts page. The `<cc1:MyWebPartZone>` element, which represents the custom WebPartZone control, contains a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. Because it is contained within a WebPartZone zone, the <xref:System.Web.UI.WebControls.Calendar> control will be wrapped with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control at run time, which enables it to act as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_2.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_2.aspx)]  \n  \n Examine the declarative markup for the custom WebPartZone control. Notice that you can set various zone-level properties in the markup, as shown in the following code example.  \n  \n> [!NOTE]\n>  It is very important to note the use of the `<zonetemplate>` element. This element, as described in the Remarks section, is required within a WebPartZone zone to wrap the static <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that are declared in a page.  \n  \n [!code-vb[WebParts_WebPartZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_213_3.aspx)]\n [!code-cs[WebParts_WebPartZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_213_3.aspx)]"
