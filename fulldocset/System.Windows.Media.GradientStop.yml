  fullName: System.Windows.Media.GradientStop
  type: Class
  summary: "Beskriver plats och färg för en övergångspunkt i toningar."
  remarks: "Använd den här klassen för att beskriva färger i en <xref:System.Windows.Media.LinearGradientBrush>eller <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush>       Observera att den här klassen inte innehåller en opacitet egendom. Om du vill göra en GradientStop delvis transparent ange dess <xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>egenskap med ett transparent <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>      ## Freezable funktioner A GradientStop är en typ av <xref:System.Windows.Freezable>objekt och kan därför vara frusen för att förbättra prestanda.</xref:System.Windows.Freezable> Information om <xref:System.Windows.Freezable>funktioner, till exempel låser och kloning, finns det [Freezable översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
