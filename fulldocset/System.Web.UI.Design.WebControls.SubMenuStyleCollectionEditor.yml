  name: SubMenuStyleCollectionEditor
  nameWithType: SubMenuStyleCollectionEditor
  fullName: System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor
  type: Class
  summary: "Innehåller en komponent redigerare för den <xref href=&quot;System.Web.UI.WebControls.SubMenuStyleCollection&quot;> </xref> objekt i den associerade <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll."
  remarks: "Klassen SubMenuStyleCollectionEditor ger ett användargränssnitt för att redigera den <xref:System.Web.UI.WebControls.SubMenuStyle>element i den <xref:System.Web.UI.WebControls.SubMenuStyleCollection>objekt i den associerade <xref:System.Web.UI.WebControls.Menu>kontroll vid designtillfället under kontroll av den <xref:System.Web.UI.Design.WebControls.MenuDesigner>objekt.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyleCollection> </xref:System.Web.UI.WebControls.SubMenuStyle>       Det finns en <xref:System.Web.UI.WebControls.SubMenuStyleCollection>som är associerade med den <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>egenskapen för den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.SubMenuStyleCollection> Den <xref:System.Web.UI.WebControls.SubMenuStyleCollection>objektet används för att använda format statiska undermeny objekt som beror på nivån (inkapslingsdjup) i menyn struktur.</xref:System.Web.UI.WebControls.SubMenuStyleCollection>       SubMenuStyleCollectionEditor anropas, till exempel genom att välja knappen med tre punkter (**... **) på den **LevelSubMenuStyles** rad i den **egenskaper** rutnät av den visuella designern.       Den <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A>metoden returnerar alltid `false` som anger att endast ett objekt kan väljas i taget i redigeraren.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>Metoden skapar ett nytt formulär för att visa och redigera <xref:System.Web.UI.WebControls.SubMenuStyleCollection>.</xref:System.Web.UI.WebControls.SubMenuStyleCollection> </xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>       Den <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A>metoden skapar en ny instans av den angivna samling objekttypen.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A> Den <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>metoden returnerar en matris av typer som kan skapa redigeraren.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the SubMenuStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.SubMenuStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_8_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_8_1.vb)]"
