  namespace: System.ComponentModel.Design.Data
  summary: "Hämtar namnet på anslutningen."
  remarks: "Egenskapen Name innehåller det namn som identifierar en specifik anslutning i en programkonfigurationsfil eller en lista över dataanslutningar. När den <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>egenskapen är `true`, namnegenskapen används som den `name` attribut i den [connectionStrings Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) konfigurationselementet eller returneras från den <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A>metoden.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "Namnet på anslutningen."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.Name*
  exceptions: []
  platform:
  - net462
