- uid: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  id: IsConfigured
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Hämtar ett värde som anger om anslutningsinformationen är i programmets konfigurationsfil."
  remarks: "Egenskapen IsConfigured blir `true` om den <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objekt lästes från programmets konfigurationsfil, eller om den <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objekt har skrivits till programmets konfigurationsfil av den <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>metoden.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       När IsConfigured är `true`, <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>egenskap är inställd på namnet på anslutningen som definierats i den [connectionStrings Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) i konfigurationsfilen.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om anslutningen är definierad i programmets konfigurationsfil; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
  platform:
