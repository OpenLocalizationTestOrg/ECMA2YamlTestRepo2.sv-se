  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.ItemUpdated>händelsen när den <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>metoden anropas eller när en i kontrollen klickar på uppdateringsknappen, men när den <xref:System.Web.UI.WebControls.ListView>kontrollen uppdateras objektet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (En uppdatering är en knapp vars `CommandName` egenskap är inställd på &quot;Uppdatera&quot;.) På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar, till exempel kontrollera resultatet av en update-åtgärd.       Ett ListViewUpdatedEventArgs-objekt har överförts till metoden händelsehantering. Det här objektet kan du avgöra hur många objekt som uppdateras och hämta alla undantag som har inträffat. Använd för att avgöra hur många objekt som har påverkats av uppdateringsåtgärden den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> Använd för att fastställa om eventuella undantag inträffade i <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> Du kan ange om undantaget hanterades i metoden händelsehantering genom att ange den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Du kan komma åt de ursprungliga fältvärdena med hjälp av den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> Du kan komma åt uppdaterade fältvärden med hjälp av den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       Som standard den <xref:System.Web.UI.WebControls.ListView>objektet återgår till skrivskyddat läge efter en uppdateringsåtgärd.</xref:System.Web.UI.WebControls.ListView> Om du hanterar ett undantag uppstod under uppdateringen kan du behålla den <xref:System.Web.UI.WebControls.ListView>objekt i redigeringsläge genom att ange den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       En lista över inledande egenskapsvärden för en instans av klassen ListViewUpdatedEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
