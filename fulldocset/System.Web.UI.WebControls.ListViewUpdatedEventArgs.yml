  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.UI.WebControls.ListViewUpdatedEventArgs&quot;> </xref> klass."
  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      > [!NOTE] > Den här konstruktorn är främst används av kontrollen utvecklare när de tar upp händelser.       I följande tabell visas första egenskapsvärden för en instans av <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>| Värdet för den `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>| Objektet <xref:System.Exception?displayProperty=fullName>som ingår i den `e` parameter. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>| `false`.|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>| `false`.|</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A></xref:System.Exception?displayProperty=fullName></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>"
