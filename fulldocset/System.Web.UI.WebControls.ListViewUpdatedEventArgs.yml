- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewUpdatedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar antalet rader som har påverkats av uppdateringen."
  remarks: "Använd egenskapen AffectedRows för att avgöra hur många rader som har påverkats av update-åtgärden som returneras av datakällan. Eftersom du vanligtvis bara ett objekt uppdateras, innehåller den här egenskapen vanligtvis ett värde på 0 eller 1.       Ibland under uppdateringen kan det uppstå fel som utlöser ett undantag. I så fall kan egenskapen AffectedRows användas för att verifiera att ett objekt har uppdaterats."
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_677_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_677_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Antalet rader som har påverkats av uppdateringen."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: ListViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar undantaget, om sådant finns, som uppstod under uppdateringen."
  remarks: "Använd egenskapen undantag för att fastställa undantaget (eventuella) som uppstod under uppdateringen. Om inga undantagsfel inträffade, den här egenskapen returnerar `null`.      > [!NOTE] > Om ett undantag uppstod och du kan hantera undantaget i händelseloggen hanterare, den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> I annat fall den <xref:System.Web.UI.WebControls.ListView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during an update operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_764_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_764_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Undantag som uppstod under uppdateringsåtgärden eventuella; Om inga undantagsfel inträffade <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om ett undantag uppstod under uppdateringen hanterades under händelsen."
  remarks: "Om ett undantagsfel genereras under uppdateringen kan du använda egenskapen ExceptionHandled för att ange om du har hanterats undantag under händelsen. Om den här egenskapen anges till `true`, undantaget betraktas som hanteras och genereras inte igen av den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Om den här egenskapen anges till `false`, <xref:System.Web.UI.WebControls.ListView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.ListView> Använd för att fastställa vilka undantagsfel inträffade i <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the ExceptionHandled property to indicate that the exception was handled in the event handler. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om undantagen hanteras i hanterare; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode
  id: KeepInEditMode
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: KeepInEditMode
  nameWithType: ListViewUpdatedEventArgs.KeepInEditMode
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll ska vara i redigeringsläge efter uppdatering."
  remarks: "Som standard den <xref:System.Web.UI.WebControls.ListView>kontrollen återgår till skrivskyddat läge efter en uppdateringsåtgärd.</xref:System.Web.UI.WebControls.ListView> Ange egenskapen KeepInEditMode till `true` du vill ange att den <xref:System.Web.UI.WebControls.ListView>kontroll ska vara i redigeringsläge.</xref:System.Web.UI.WebControls.ListView> Detta bevarar också de värden som användaren har angett."
  example:
  - "The following example shows how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.ListView> control in edit mode when an exception occurs. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_74_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om kontrollen ska vara i redigeringsläge efter en uppdateringsåtgärd; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: ListViewUpdatedEventArgs.NewValues
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller de nya värdena för det uppdaterade objektet."
  remarks: "Använd egenskapen NyaVärden åtkomst till de nya fältvärdena för det uppdaterade objektet. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade objekt.       Egenskapen NyaVärden returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fälten för det uppdaterade objektet.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.IOrderedDictionary>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "De nya värdena för det uppdaterade objektet."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
