  langs:
  - csharp
  name: TabRenderer
  nameWithType: TabRenderer
  fullName: System.Windows.Forms.TabRenderer
  type: Class
  summary: "Innehåller metoder som används för att återge flikkontrollen med visuella stilar. Den här klassen kan inte ärvas."
  remarks: "Klassen TabRenderer innehåller en uppsättning av `static` metoder som kan användas för att återge flikkontrollen med det aktuella visuella formatet för operativsystemet. Återge en kontroll refererar till rita användargränssnittet för en kontroll. Detta är användbart om du drar en anpassad kontroll som ska ha utseendet på det aktuella visuella formatet. Om du vill rita en flikkontrollen, använder du <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>metoden för att rita sidan och Använd <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A>metod för att rita varje flik</xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> </xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>       Om visuella format är aktiverade i operativsystemet och visuella stilar tillämpas på klientområdet programmet windows ritar-metoderna för den här klassen kontrollen med det aktuella visuella formatet. Annars metoder och egenskaper i den här klassen kommer att kasta <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Ta reda på om medlemmarna i den här klassen kan användas genom att kontrollera värdet för den <xref:System.Windows.Forms.TabRenderer.IsSupported%2A>egenskapen.</xref:System.Windows.Forms.TabRenderer.IsSupported%2A>       Den här klassen radbryts funktionerna i en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som har angetts till ett av elementen som exponeras av <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>klass.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Mer information finns i [återgivning kontroller med visuella stilar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> and <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> methods to draw a basic tab control with two tabs.  \n  \n [!code-cpp[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_32_1.cpp)]\n [!code-vb[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_32_1.vb)]\n [!code-cs[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_32_1.cs)]"
