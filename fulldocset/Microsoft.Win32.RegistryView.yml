  name: RegistryView
  nameWithType: RegistryView
  fullName: Microsoft.Win32.RegistryView
  type: Enum
  summary: "Anger vilken registret visa till målet på ett 64-bitars operativsystem."
  remarks: "Delar av registret lagras separat för 32-bitars och 64-bitarsprogram på 64-bitars version av Windows.  Det finns en 32-bitars vy för 32-bitars program och en 64-bitars vy för 64-bitarsprogram.       Du kan ange en vy i registret när du använder den <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>och <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>metoder och <xref:Microsoft.Win32.RegistryKey.FromHandle%2A>egenskapen på ett <xref:Microsoft.Win32.RegistryKey>objekt.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       Om du vill begära en 64-bitars vy på ett 32-bitars operativsystem, blir returnerade nycklar i vyn 32-bitars."
  syntax:
    content: public enum RegistryView
  inheritance:
  - System.Enum
  platform:
