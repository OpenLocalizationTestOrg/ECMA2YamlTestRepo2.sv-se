  remarks: "Klassen PersonalizationStateInfoCollection tillhandahåller ett gränssnitt för samlingsbaserade via en uppsättning <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>och <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instanser.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo> Dessa instanser hämtas av sekventiellt iterera över samlingen, ordningsindex eller värdet för nyckeln.       Instanser indexeras på en kombination av sökväg och användare. Detta är nödvändigt eftersom <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>instanser som representerar delade data indexeras enligt <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>objekt, medan <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instanser indexeras enligt både en <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>objekt och en <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>objektet.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Information-objekt bevaras i samlingen i den ordning som de har fått från leverantören. Samlingen försöker inte att ändra ordningen på instanser eller underhålla en viss sorteringsordning i samlingen."
