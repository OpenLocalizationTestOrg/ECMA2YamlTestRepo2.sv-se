- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.GetEnumerator
  id: GetEnumerator
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
  langs:
  - csharp
  name: GetEnumerator()
  nameWithType: PersonalizationStateInfoCollection.GetEnumerator()
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.GetEnumerator()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returnerar en standard uppräknare kan iterera över samlingen. Den här metoden kan inte ärvas."
  remarks: "Uppräknare kan användas för att läsa data i samlingen, men de kan inte användas för att ändra den underliggande mängden.       Inledningsvis har uppräknaren placerats före det första elementet i mängden. Den <xref:System.Collections.IEnumerator.Reset%2A>metoden medför också uppräknaren tillbaka till den här positionen.</xref:System.Collections.IEnumerator.Reset%2A> På denna position den <xref:System.Collections.IEnumerator.Current%2A>egenskapen är odefinierad.</xref:System.Collections.IEnumerator.Current%2A> Därför måste du anropa <xref:System.Collections.IEnumerator.MoveNext%2A>metoden att avancera uppräknaren till det första elementet i mängden innan du läser värdet för <xref:System.Collections.IEnumerator.Current%2A>.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> Mer information om uppräknare finns <xref:System.Collections.IEnumerator>.</xref:System.Collections.IEnumerator>       En uppräknare är giltig så länge samlingen förblir oförändrad. Om ändringar görs i samlingen, till exempel att lägga till, ändra eller ta bort element, uppräknaren blir inaktuella och sitt beteende är odefinierad.       Den `foreach` satsen i C#-språk (`for each` i Visual Basic) döljer komplexiteten i uppräknare. Därför använder `foreach` rekommenderas, i stället för direkt manipulering uppräknaren.       Uppräknaren har inte exklusiv åtkomst till samlingen; uppräkning av en samling är därför är inte en trådsäker procedur. Om du vill garantera tråd under uppräkning, kan du låsa samlingen under hela uppräkningen. Om du vill tillåta en samling som ska användas av flera trådar för läsning och skrivning, måste du implementera ditt eget synkronisering."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "En <xref:System.Collections.IEnumerator>som kan användas för att gå igenom samlingen.</xref:System.Collections.IEnumerator>"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.GetEnumerator*
  exceptions: []
  platform:
  - net462
