  remarks: "Uppräkning av en samling är är inte en trådsäker procedur. Även när en samling har synkroniserats, kan andra trådar ändå ändra samlingen, vilket gör att uppräknaren att utlösa ett undantag. För att garantera tråd under uppräkning, kan du låsa samlingen under hela uppräkning eller fånga undantag som uppstår till följd av ändringar som gjorts av andra trådar.       <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.SyncRoot%2A>Egenskapen returnerar ett objekt som kan användas för att synkronisera åtkomst till <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.SyncRoot%2A>"
