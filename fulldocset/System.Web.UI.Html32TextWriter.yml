  example:
  - "The following code example demonstrates how to override the RenderBeforeTag method. The code checks whether an `a` element is being rendered. If so, the overridden RenderBeforeTag method writes the opening tag of a `small` element. The sample for the <xref:System.Web.UI.Html32TextWriter.RenderAfterTag%2A> performs the same check for the `a` element, and then writes the closing tag of the `small` element.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Html32TextWriter> class.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#3](~/add/codesnippet/visualbasic/m-system.web.ui.html32te_4_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#3](~/add/codesnippet/csharp/m-system.web.ui.html32te_4_1.cs)]"
  syntax:
    content: protected override string RenderBeforeTag ();
    parameters: []
    return:
      type: System.String
      description: "HTML-teckensnitt och avståndsinformation för att återge innan taggen. Annars, om det finns ingen sådan information att återge, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Html32TextWriter.RenderBeforeTag*
  exceptions: []
  platform:
