  name: Html32TextWriter
  nameWithType: Html32TextWriter
  fullName: System.Web.UI.Html32TextWriter
  type: Class
  summary: "Skriver en serie HTML 3.2-specifika tecken och text till utdataströmmen för en ASP.NET server-kontroll. Html32TextWriter-klassen innehåller funktioner för formatering som serverkontroller användas vid återgivningen HTML 3.2 innehåll till klienter."
  remarks: "Klassen Html32TextWriter är ett alternativ till <xref:System.Web.UI.HtmlTextWriter>klass.</xref:System.Web.UI.HtmlTextWriter> Den konverterar HTML 4.0 formatattribut till motsvarande HTML 3.2 taggar och attribut. Den standardiserar spridning av attribut, till exempel färger och teckensnitt, med hjälp av HTML-tabeller. ASP.NET använder automatiskt den här klassen för HTML 3.2 och tidigare webbläsare genom att kontrollera <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>egenskapen för <xref:System.Web.HttpBrowserCapabilities>klassen.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Om du inte skapar en anpassad adapter-sida eller kontroll att mål-enheter som använder HTML 3.2 markup, behöver du inte skapa en instans av klassen Html32TextWriter explicit.       Mer information om hur du anpassar sidan och rendering av kontrollen finns [genomgång: utveckla och använder en anpassad Webbserverkontrollen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a class, named `CustomHtml32TextWriter`, that derives from the Html32TextWriter class. `CustomHtml32TextWriter` creates two constructors that follow the pattern that is established by the <xref:System.Web.UI.HtmlTextWriter> class and overrides the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderBeforeTag%2A>, and <xref:System.Web.UI.Html32TextWriter.RenderAfterTag%2A> methods.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.html32te_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.html32te_1.cs)]"
  syntax:
    content: 'public class Html32TextWriter : System.Web.UI.HtmlTextWriter'
