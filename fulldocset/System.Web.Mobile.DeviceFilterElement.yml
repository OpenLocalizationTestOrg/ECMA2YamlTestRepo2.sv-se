  name: DeviceFilterElement
  nameWithType: DeviceFilterElement
  fullName: System.Web.Mobile.DeviceFilterElement
  type: Class
  summary: "Representerar ett enhetsspecifika filter som ska tillämpas på programmet. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Den här klassen motsvarar den `<filter>` element för den `<deviceFilters>` delen av inställningsschemat.       Ett filter kan vara antingen en jämförelsefilter eller utvärderare filter. Jämförelse baserat filter jämföra ett värde som anges av det aktuella värdet för en enhetsfunktion utvecklare vid körning. Utvärderaren (eller ombud-baserade) filter använder en metod från en klass som anges av programmerare för att utföra utvärderingen."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public sealed class DeviceFilterElement : System.Configuration.ConfigurationElement
