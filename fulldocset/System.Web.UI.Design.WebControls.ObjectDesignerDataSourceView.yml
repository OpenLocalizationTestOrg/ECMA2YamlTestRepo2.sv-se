  name: ObjectDesignerDataSourceView
  nameWithType: ObjectDesignerDataSourceView
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  type: Class
  summary: "Designtid vy som är associerad med den <xref href=&quot;System.Web.UI.Design.WebControls.ObjectDataSourceDesigner&quot;> </xref> klass."
  remarks: "Den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen representerar en datakälla som anropar metoder för ett affärsobjekt för att kunna utföra åtgärderna Delete, Insert-, Välj och Update-databastyp.</xref:System.Web.UI.WebControls.ObjectDataSource>       Den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klassen innehåller designläge stöd för den <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll i en visuell designer.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> Ett ObjectDesignerDataSourceView-objekt innehåller medlemmar som indikerar om olika databastyp åtgärder kan utföras och som returnerar schema-och designtid.       Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>, <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A>, och <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A>Egenskaper anger om den associerade <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen kan utföra åtgärder som motsvarande-databastyp.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>       Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A>-egenskap som är alltid `true`, anger att den associerade kontrollen kan sortera rader.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>och <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A>Egenskaper, som är alltid `false`, ange att den associerade kontrollen kan inte utföra sidindelning på servern och kan inte returnera det totala antalet rader i en fråga respektive.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>       Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A>egenskapen hämtar ett schema som beskriver datakällvyn som representeras av det här objektet i vyn.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>metoden genererar designläge data som matchar schemat för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>"
  syntax:
