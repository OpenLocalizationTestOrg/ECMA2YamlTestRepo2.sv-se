- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Genererar data i designläge som matchar schemat för källkontroll associerade data."
  remarks: "Metoden GetDesignTimeData ger en designläge version av den <xref:System.Web.UI.WebControls.ObjectDataSource>vyn för användning av den associerade databundna kontroll designern.</xref:System.Web.UI.WebControls.ObjectDataSource>       Förväntas inte designern ska utföra faktiska dataåtkomst designläge för närvarande. I stället skapar designern exempeldata som matchar schemat för datakällan."
  syntax:
    content: public override System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "Ett heltal som innehåller det minsta antalet rader som ska hämtas."
    - id: isSampleData
      type: System.Boolean
      description: "Ett värde som anger om data som returnerades är exempeldata eller verkliga data."
    return:
      type: System.Collections.IEnumerable
      description: "Ett exempel på de data som representeras av den associerade <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om designern inte kan generera någon exempeldata."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  id: Schema
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: Schema
  nameWithType: ObjectDesignerDataSourceView.Schema
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hämtar ett schema som beskriver datakällvyn som representeras av det här objektet i vyn."
  remarks: "Egenskapen schemat hämtar schemat tabeller från associerade designer. Eventuella <xref:System.Data.DataTable>objekten, schemat väljer den <xref:System.Data.DataTable>med samma <xref:System.Data.DataTable.TableName%2A>egenskap som det här objektet i vyn eller väljer först <xref:System.Data.DataTable>om den här vyn har inget namn.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataTable> Schemat sedan skapas och returnerar ett <xref:System.Web.UI.Design.DataSetViewSchema>objekt från den valda <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Web.UI.Design.DataSetViewSchema>       Detta gör att designer av en databunden kontroll att tillhandahålla relevanta alternativ baserat på designläge datakällvyn som är valt för databindning."
  syntax:
    content: public override System.Web.UI.Design.IDataSourceViewSchema Schema { get; }
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema
      description: "Ett objekt som implementerar det <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> som beskriver vyn och egenskaperna för objekt i listan eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om schemat är inte tillgänglig."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema*
  exceptions: []
  platform:
  - net462
