  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollen genererar ItemCanceling händelsen när en Avbryt-knapp i den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>eller <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>mall klickas, men innan det <xref:System.Web.UI.WebControls.ListView>kontroll avbryter åtgärden infoga eller redigera.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> (Knappen Avbryt är en knapp styra vars <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskap är inställd på &quot;Avbryt&quot;.)</xref:System.Web.UI.WebControls.Button.CommandName%2A> På så sätt kan du utföra en anpassad rutin när den här händelsen inträffar, till exempel stoppar åtgärden Avbryt om det skulle placera objektet i ett oönskat tillstånd.       En <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>objektet skickas till händelsehanteraren som gör det möjligt att fastställa indexet för objektet.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs> Du kan även ange att åtgärden Avbryt ska stoppas. Om du vill avbryta åtgärden Ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen för den <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>objekt `true`.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
