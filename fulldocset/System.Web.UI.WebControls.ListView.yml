  fullName: System.Web.UI.WebControls.ListView
  type: Class
  summary: "Visar värdena för en datakälla med hjälp av anpassade mallar. ListView-kontrollen kan användarna välja, sortera, ta bort, redigera och infoga poster."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [mallar](#templates)      -   [bindning till en datakälla](#binding_to_a_data_source)      -   [dataåtgärder](#data_operations)      -   [händelser](#Events)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion Listvykontroll används för att visa värden från en datakälla.       Det liknar den <xref:System.Web.UI.WebControls.GridView>styra, förutom att den visar data med hjälp av anpassade mallar i stället för fält på raden.</xref:System.Web.UI.WebControls.GridView> Skapa egna mallar får du mer flexibilitet för att styra hur data visas.       Visual Studio-projekt med källkod är tillgänglig som åtföljer det här avsnittet: [hämta](http://go.microsoft.com/fwlink/?LinkId=199759).       ListView-kontrollen stöder följande funktioner:-stöd för bindning till kontroller för datakällor som <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.LinqDataSource>, och <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Anpassningsbara utseende via anpassade mallar och format.      -Sorterings inbyggda funktioner.      -Inbyggda uppdatera och ta bort funktioner.      -Insert inbyggda funktioner.      -Stöd för bläddringsfunktioner med hjälp av en <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager>      -Inbyggda objektet val av funktioner.      -Programmatisk åtkomst till objektmodellen ListView med egenskaper, hantera händelser och så vidare.      – Flera fält.       Mer information om andra databundna kontroller som är tillgängliga i ASP.NET, se [databundna webbserverkontroller](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;templates&quot;></a>## Mallar i ordning för ListView-kontrollen att visa innehåll måste du skapa mallar för olika delar av kontrollen. Den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>krävs.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Alla andra mallar är valfria. Den <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>egenskapen krävs inte.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>       Du måste dock skapa en mall för det läge som kontrollen har konfigurerats. Till exempel en ListView-kontroll som har stöd för att infoga poster måste ha en <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>definierat.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> I följande tabell visas de mallar som du kan skapa för ListView-kontrollen.      | Malltypen | Beskrivning |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>| Rot-mallen som definierar ett behållarobjekt som en `table`, `div`, eller `span` element, som innehåller det innehåll som definierats i den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>eller <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>mall.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> Det kan också innehålla ett <xref:System.Web.UI.WebControls.DataPager>-objekt. |   | <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>| Definierar databundna innehåll ska visas för enskilda objekt. |   | <xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>| Definierar innehållet som ska renderas mellan olika element. |   | <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>| Definierar ett behållarobjekt, till exempel en tabellrad (`tr`), `div`, eller `span` element, som innehåller det innehåll som definierats i den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>och <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>mallar.</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Antal objekt som visas i en grupp anges av egenskapen <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>. |   | <xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>| Definierar innehållet som ska renderas mellan grupper av objekt. |   | <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>| Definierar innehållet som ska renderas för en tom post när en <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>mall används.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> Till exempel om egenskapen <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>är inställd på 5 och det totala antalet objekt som returnerades från datakällan är 8 gruppen senaste data visas i ListView-kontrollen innehåller tre objekt som anges av mallen <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>och två objekt som anges av mallen <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>| Definierar innehållet som ska renderas om datakällan returnerar inga data. |   | <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>| Definierar innehållet som ska renderas för det valda dataobjektet att skilja mellan det markerade objektet från andra objekt. |   | <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>| Definierar innehållet som ska renderas för alternerande objekt om du vill göra det lättare att skilja mellan på varandra följande objekt. |   | <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>| Definierar innehållet som ska renderas när ett objekt redigeras.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> Mallen <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>återges i stället för <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>mallen för dataobjekt som redigeras. |   | <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>| Definierar innehållet som ska renderas för att infoga ett objekt.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mall återges i stället för en <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>mall antingen i början eller slutet av objekt som visas i ListView-kontrollen.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Du kan ange där mallen <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>återges med hjälp av egenskapen <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>för ListView-kontrollen. |       Visa värdet för ett fält i en mall som <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>, du kan använda ett uttryck för databindning.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Mer information om databindning uttryck finns [databindning uttryck översikt](~/add/includes/ajax-current-ext-md.md).       Binda inkommande kontrollerna i den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>och <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mallar till fält för en datakälla kan du använda dubbelriktad bindning uttryck.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Detta gör att ListView-kontrollen ska extraheras värdena i kontrollen indata för en uppdatering eller infoga igen automatiskt. Dubbelriktad bindning uttryck även aktivera inkommande kontrollerna i en <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>ska visas automatiskt ursprungliga fältvärdena.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Mer information om dubbelriktad bindning uttryck finns [bindning till databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_a_data_source&quot;></a>## Bindning till en datakälla du kan binda ListView-kontrollen till en kontroll för datakälla (som den <xref:System.Web.UI.WebControls.SqlDataSource>kontroll eller <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll) eller till någon källa insamling som implementerar den <xref:System.Collections.IEnumerable?displayProperty=fullName>gränssnitt som <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, eller andra samlingstyper.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Använd någon av följande metoder för att binda ListView-kontrollen till rätt typ av datakälla: – Om du vill binda till en kontroll för datakälla genom att ange den <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>egenskapen för ListView-kontrollen till den <xref:System.Web.UI.Control.ID%2A>värdet för datakällkontrollen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> ListView-kontrollen binds till den angivna datakällkontrollen automatiskt och kan dra nytta av datakällan kontrollens funktioner för att utföra sortering, infoga, uppdatera, ta bort och växling funktioner. Detta är det bästa sättet att binda till data.      -Om du vill binda till en datakälla som implementerar det <xref:System.Collections.IEnumerable?displayProperty=fullName>gränssnitt, anger programmässigt den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>egenskapen för ListView styr till datakällan och sedan anropa den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> När du använder den här tekniken, ger inte ListView-kontrollen inbyggda sortering, uppdatera, ta bort och växling funktioner. Du måste ange den här funktionen med hjälp av en händelse.       Mer information om databindning finns [ASP.NET åtkomst innehåll datamappning](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > I ListView-kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan du kan visa den i programmet. Vi rekommenderar starkt att värden är HTML-kodat när det är möjligt innan de visas i den här kontrollen. ASP.NET innehåller en funktion för verifiering av inkommande begäran för att blockera skript och HTML i indata från användaren. Du kan också använda verifiering kontroller för att kontrollera indata från användaren. Mer information finns i [introduktion till verifiering kontroller](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Dataåtgärder när ListView-kontrollen är bunden till en datakälla, ListView-kontrollen kan dra nytta av datakällan kontrollens funktioner och ger automatisk sortering, infoga, uppdatera och ta bort funktioner.      > [!NOTE] > I ListView-kontrollen kan ge stöd för sortering, infoga, uppdatera och ta bort med andra typer av datakällor. För att implementera dessa åtgärder måste du dock skapa kod i en lämplig händelsehanterare.       Eftersom ListView-kontrollen använder mallar kan den inte ger dig ett sätt att automatiskt generera knappar för att utföra update, delete, insert, sortera eller Välj åtgärder. Du måste manuellt ta knapparna i lämplig mall. ListView-kontrollen identifierar vissa knappar vars <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskap är inställd på ett specifikt värde.</xref:System.Web.UI.WebControls.Button.CommandName%2A> I följande tabell visas de knappar som ListView-kontrollen identifierar och deras funktioner.      | Knappen | CommandName värdet | Beskrivning |   |------------|-----------------------|-----------------|   | Avbryt | &quot; Avbryt &quot;| Avbryter en redigera och infoga åtgärd. Aktiverar händelsen <xref:System.Web.UI.WebControls.ListView.ItemCanceling>. |   | Ta bort | &quot; Ta bort &quot;| Tar bort den aktuella posten från datakällan.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Genererar <xref:System.Web.UI.WebControls.ListView.ItemDeleted>och <xref:System.Web.UI.WebControls.ListView.ItemDeleting>händelser. |   | Välj | &quot; Välj &quot;| Anger den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>egenskapen till den <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>egenskapsvärdet för objektet.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Återgivningar den <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>mallen för objektet.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Genererar <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>och <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>händelser. |   | Redigera | &quot; Redigera &quot;| Läggs objektet i redigeringsläge.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Återgivningar den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>mallen för objektet.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Aktiverar händelsen <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   | Infoga | &quot; Infoga &quot;| Infogar bundna värdena från den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mallen till datakällan.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Genererar <xref:System.Web.UI.WebControls.ListView.ItemInserting>och <xref:System.Web.UI.WebControls.ListView.ItemInserted>händelser. |   | Update | &quot; Uppdatera &quot;| Uppdaterar den aktuella posten i datakällan med bundna värdena från den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>mall.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Genererar <xref:System.Web.UI.WebControls.ListView.ItemUpdating>och <xref:System.Web.UI.WebControls.ListView.ItemUpdated>händelser. |   | Sortera | &quot; Sortera &quot;| Sorterar kolumnerna som visas i den `CommandArgument` egenskapen knappens.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Genererar <xref:System.Web.UI.WebControls.ListView.Sorting>och <xref:System.Web.UI.WebControls.ListView.Sorted>händelser. |       Till skillnad från knappen Ta bort (som tar bort det aktuella dataobjektet omedelbart) när du klickar på knappen Redigera ListView-kontrollen visar det aktuella objektet i redigeringsläge.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> I redigeringsläge och det innehåll som ingår i den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>egenskapen visas för dataobjektet.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> I mallen redigera objektet normalt ersätts knappen Redigera med en uppdatering och knappen Avbryt. Ange kontroller som är lämpliga för fältets datatyp (t.ex en <xref:System.Web.UI.WebControls.TextBox>eller <xref:System.Web.UI.WebControls.CheckBox>kontroll) också oftast visa värdet för ett fält för en användare att ändra.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Klicka på knappen Uppdatera uppdateras posten i datakällan och klickar på knappen Avbryt avbryter redigeringsåtgärden.       Insert-funktionen är aktiverad när <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>egenskapen <xref:System.Web.UI.WebControls.InsertItemPosition>eller <xref:System.Web.UI.WebControls.InsertItemPosition>.</xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> Den här egenskapen definierar var den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mallen är renderad för infogningsobjektet.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Infoga objektmall innehåller vanligtvis en infogning och en Avbryt-knapp och tom inkommande kontroller visas för användarna att ange värden för den nya posten. Klicka på knappen Infoga infogar posten i datakällan och klickar på knappen Avbryt raderas alla fält.      ### Sortering i ListView-kontrollen kan du sortera objekten genom att klicka på knappen Sortera. Sortera funktioner har definierats i den `CommandArgument` egenskapen på den knapp som innehåller kolumnerna som ska sorteras.      ### Växling Instead of visa alla poster från datakällan på samma gång, kan ListView-kontrollen dela posterna i sidor. Om du vill aktivera sidindelning associera en <xref:System.Web.UI.WebControls.DataPager>kontroll med ListView-kontrollen.</xref:System.Web.UI.WebControls.DataPager> Infoga en <xref:System.Web.UI.WebControls.DataPager>styra inuti den <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>mall.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Du kan också om den <xref:System.Web.UI.WebControls.DataPager>kontrollen är utanför ListView-kontrollen genom att ange den <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>egenskapen till den <xref:System.Web.UI.Control.ID%2A>för ListView-kontrollen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.DataPager>      <a name=&quot;Events&quot;></a>## Händelser i följande tabell visas de händelser som stöds av ListView-kontrollen.      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.ItemCanceling>| Inträffar när knappen Avbryt (en knapp med dess `CommandName` egenskapen inställd på &quot;Avbryt&quot;) klickas, men innan ListView kontrollen avbryter åtgärden infoga eller redigera.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Den här händelsen används ofta för att stoppa åtgärden Avbryt. |   | <xref:System.Web.UI.WebControls.ListView.ItemCommand>| Inträffar när användaren klickar på en knapp för ListView-kontrollen.</xref:System.Web.UI.WebControls.ListView.ItemCommand> Den här händelsen är ofta används för att utföra en anpassad aktivitet när användaren klickar på en knapp i kontrollen. |   | <xref:System.Web.UI.WebControls.ListView.ItemCreated>| Inträffar när ett nytt objekt skapas i ListView-kontrollen.</xref:System.Web.UI.WebControls.ListView.ItemCreated> Den här händelsen används ofta för att ändra innehållet i ett objekt när objektet skapas. |   | <xref:System.Web.UI.WebControls.ListView.ItemDataBound>| Inträffar när ett dataobjekt binds till data i ListView-kontrollen.</xref:System.Web.UI.WebControls.ListView.ItemDataBound> Den här händelsen används ofta för att ändra innehållet i ett objekt när objektet är bundet till data. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleted>| Inträffar när knappen Ta bort (en knapp med dess `CommandName` -egenskapen angetts till &quot;Ta bort&quot;) klickas eller <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>metoden anropas när ListView-kontrollen bort posten från datakällan.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Den här händelsen används ofta för att kontrollera resultatet av åtgärden ta bort. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleting>| Inträffar när knappen Ta bort (en knapp med dess `CommandName` -egenskapen angetts till &quot;Ta bort&quot;) klickas eller <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>-metoden anropas, men innan ListView kontrollen tar bort posten från datakällan.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> Den här händelsen används ofta för att bekräfta eller avbryta borttagningsåtgärden. |   | <xref:System.Web.UI.WebControls.ListView.ItemEditing>| Inträffar när en redigeringsknapp (en knapp med dess `CommandName` -egenskapen angetts till &quot;Edit&quot;) klickas, men innan ListView-kontrollen lämnar redigeringsläge.</xref:System.Web.UI.WebControls.ListView.ItemEditing> Den här händelsen används ofta för att avbryta redigeringen. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserted>| Inträffar när knappen Infoga (en knapp med dess `CommandName` -egenskapen angetts till &quot;Infoga&quot;) klickas eller <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>metoden anropas när ListView-kontrollen infogar den nya posten från datakällan.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> Den här händelsen används ofta för att kontrollera resultaten av insert-åtgärden. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserting>| Inträffar när knappen Infoga (en knapp med dess `CommandName` -egenskapen angetts till &quot;Infoga&quot;) klickas eller <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>-metoden anropas, men innan ListView-kontrollen infogar posten.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Den här händelsen används ofta för att avbryta åtgärden infoga eller ändra eller Kontrollera värdena för det nya objektet. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdated>| Inträffar när en uppdateringsknappen (en knapp med dess `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;) klickas eller <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>metoden anropas när ListView-kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> Den här händelsen används ofta för att kontrollera resultaten av uppdateringsåtgärden. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdating>| Inträffar när en uppdateringsknappen (en knapp med dess `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;) klickas eller <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>-metoden anropas, men innan ListView-kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Den här händelsen används ofta för att avbryta uppdatering eller ändra eller verifiera värdena i den redigerade posten. |   | <xref:System.Web.UI.WebControls.ListView.LayoutCreated>| Inträffar när den <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>mallen skapas i en ListView-kontrollen.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutCreated> Den här händelsen används ofta för att utföra en uppgift när mallen skapas. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>| Inträffar när Sidegenskaper ändrar när ListView-kontrollen har de nya värdena. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>| Inträffar när egenskaperna sidan data ändras, men innan ListView-kontrollen anger nya värden. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>| Inträffar när knappen Välj (en knapp med dess `CommandName` -egenskapen angetts till &quot;Välj&quot;) klickas när ListView-kontrollen ska hantera select-åtgärden.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged> Den här händelsen används ofta för att utföra en anpassad aktivitet när ett objekt har markerats i kontrollen. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>| Inträffar när knappen Välj (en knapp med dess `CommandName` -egenskapen angetts till &quot;Välj&quot;) klickas, men innan ListView kontrollen ska hantera select-åtgärden.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Den här händelsen används ofta för att avbryta åtgärden select. |   | <xref:System.Web.UI.WebControls.ListView.Sorted>| Inträffar när en Sort-knapp (en knapp med dess `CommandName` -egenskapen angetts till &quot;Sortera&quot;) klickas eller <xref:System.Web.UI.WebControls.ListView.Sort%2A>metoden anropas när ListView-kontrollen hanterar sorteringsåtgärden.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorted> Den här händelsen används vanligtvis för att utföra en anpassad aktivitet när användaren klickar på en sorteringsknapp och data har sorterats. |   | <xref:System.Web.UI.WebControls.ListView.Sorting>| Inträffar när en Sort-knapp (en knapp med dess `CommandName` -egenskapen angetts till &quot;Sortera&quot;) klickas eller <xref:System.Web.UI.WebControls.ListView.Sort%2A>-metoden anropas, men innan ListView-kontrollen hanterar sorteringsåtgärden.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorting> Den här händelsen är ofta används för att avbryta sorteringen eller utföra en anpassad sortering rutin. |      <a name=&quot;declarative_syntax&quot;> </a> ## Deklarativa syntaxen <CodeContentPlaceHolder>0</CodeContentPlaceHolder>"
  example:
  - "The following example shows how to use the ListView control to display records from a database by using an HTML table. The values are retrieved by using a <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_1.aspx)]  \n  \n The following example shows how to use the ListView control to display values in a flow layout by using the `div` element. The values are retrieved by using a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_2.aspx)]  \n  \n The following example shows how to use the ListView control to insert, delete, and update records.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_3.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_3.aspx)]"
