  summary: "Hämtar eller anger anpassade innehållet för alternerande dataobjekt i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll."
  remarks: "Använd egenskapen AlternatingItemTemplate om du vill definiera anpassade användargränssnitt (UI) för alternerande dataobjektet. Mallen AlternatingItemTemplate vanligtvis innehåller samma kontroller och innehåll som den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>mall, men med ett annat utseende att skilja objekt.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>       Den anpassade mallen deklarativt lägger du till en `AlternatingItemTemplate` -element inuti den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Lägg sedan till kontroller och innehåll mellan inledande och avslutande `<AlternatingItemTemplate>` taggar. Visa fältvärdena från datakällan, använda ett uttryck för databindning. Mer information finns i [databindning uttryck översikt](~/add/includes/ajax-current-ext-md.md).       Lägga till en viss kontroll i mallen för att skapa knappar som automatiskt välja, ta bort och redigera åtgärder. Ange dess <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskapen till ett av värdena som anges i följande tabell.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Knappen typen | CommandName värdet |   |-----------------|-----------------------|   | Ta bort | &quot; Ta bort &quot;|   | Redigera | &quot; Redigera &quot;|   | Välj | &quot; Välj &quot;|"
  example:
  - "The following example shows how to use the AlternatingItemTemplate template to define the style for alternating data items in a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.AlternatingItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1021_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.AlternatingItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1021_1.aspx)]"
