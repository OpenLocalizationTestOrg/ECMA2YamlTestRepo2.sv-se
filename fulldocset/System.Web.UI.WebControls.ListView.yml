  namespace: System.Web.UI.WebControls
  summary: "Inträffar när en knapp i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> klickar på kontrollen."
  remarks: "ItemCommand-händelsen utlöses när en knapp i den <xref:System.Web.UI.WebControls.ListView>klickar på kontrollen.</xref:System.Web.UI.WebControls.ListView> På så sätt kan du utföra en anpassad rutin när den här händelsen inträffar.       Knapparna i en <xref:System.Web.UI.WebControls.ListView>kontrollen kan även anropa inbyggda funktioner för kontrollen.</xref:System.Web.UI.WebControls.ListView> I följande tabell visas värdena som du kan använda med den <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskapen för en knapp för att anropa inbyggda funktioner.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | CommandName värdet | Beskrivning |   |-----------------------|-----------------|   |&quot; Avbryt &quot;| Avbryter en redigera och infoga-åtgärd. Aktiverar händelsen <xref:System.Web.UI.WebControls.ListView.ItemCanceling>. |   |&quot; Ta bort &quot;| Tar bort den aktuella posten från datakällan.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Genererar <xref:System.Web.UI.WebControls.ListView.ItemDeleted>och <xref:System.Web.UI.WebControls.ListView.ItemDeleting>händelser. |   |&quot; Välj &quot;| Anger den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>egenskapen till den <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>egenskapsvärdet för objektet.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Återgivningar den <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>mallen för objektet.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Genererar <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>och <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>händelser. |   |&quot; Redigera &quot;| Läggs objektet i redigeringsläge.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Återgivningar den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>mallen för objektet.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Aktiverar händelsen <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   |&quot; Infoga &quot;| Infogar bundna värdena från den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mallen till datakällan.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Genererar <xref:System.Web.UI.WebControls.ListView.ItemInserting>och <xref:System.Web.UI.WebControls.ListView.ItemInserted>händelser. |   |&quot; Uppdatera &quot;| Uppdaterar den aktuella posten i datakällan med bundna värdena från den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>mall.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Genererar <xref:System.Web.UI.WebControls.ListView.ItemUpdating>och <xref:System.Web.UI.WebControls.ListView.ItemUpdated>händelser. |   |&quot; Sortera &quot;| Sorterar kolumnerna som visas i den `CommandArgument` egenskapen knappens.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Genererar <xref:System.Web.UI.WebControls.ListView.Sorting>och <xref:System.Web.UI.WebControls.ListView.Sorted>händelser. |       ItemCommand-händelsen utlöses också när användaren klickar på en knapp som anges i föregående tabell.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Det rekommenderas dock att du använder de händelser som visas i tabellen. Händelsen ItemCommand används vanligtvis för att hantera anpassade åtgärder.       En <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>objektet skickas till händelsehanteraren som gör det möjligt att fastställa kommandonamnet och Kommandoargumentet som du har klickat på knappen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs> Använd för att fastställa kommandonamnet den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName> Använd för att fastställa Kommandoargumentet den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName> Om du vill komma åt den kontroll som händelsen kan använda den <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
