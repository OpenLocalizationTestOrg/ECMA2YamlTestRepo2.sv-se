  summary: "Hämtar eller anger en matris som innehåller namnen på de primära nyckelfält för objekten som visas i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll."
  remarks: "Använd egenskapen DataKeyNames för att ange det eller de fält som representerar den primära nyckeln i datakällan. Använd en kommaavgränsad lista med fältnamn om du vill använda den här egenskapen deklarativt.       När egenskapen DataKeyNames är inställd på <xref:System.Web.UI.WebControls.ListView>kontroll fyller automatiskt dess <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>samling med värden från det eller de angivna fält.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.ListView> Detta är ett bekvämt sätt att få åtkomst till de primära nycklarna för varje objekt.      > [!IMPORTANT] > Den <xref:System.Web.UI.WebControls.ListView>kontrollen lagrar Nyckelfältsvärden i fältet kontrollens status.</xref:System.Web.UI.WebControls.ListView> Om dessa värden innehåller känslig information, rekommenderar vi att du aktiverar visningstillstånd kryptering genom att ange den <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>egenskapen `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       Du måste ange egenskapen DataKeyNames för automatisk uppdatering och borttagning av funktioner i den <xref:System.Web.UI.WebControls.ListView>kontrollen ska fungera.</xref:System.Web.UI.WebControls.ListView> Värdena för dessa fält har skickats till datakällkontrollen för att matcha objekt om du vill uppdatera eller ta bort.       Fält som har angetts som datanycklar med hjälp av egenskapen DataKeyNames skickas till data datakälla under update och delete-åtgärder med hjälp av den `Keys` samling. Nyckelfälten som data skickas till datakällkontrollen även om de inte är bundna till kontroller i en mall."
  example:
