- uid: System.Web.UI.WebControls.ListView.SelectedDataKey
  id: SelectedDataKey
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: SelectedDataKey
  nameWithType: ListView.SelectedDataKey
  fullName: System.Web.UI.WebControls.ListView.SelectedDataKey
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar värdet för data-nyckel för det markerade objektet i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll."
  remarks: "När den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskap är inställd på <xref:System.Web.UI.WebControls.ListView>kontrollen skapar en <xref:System.Web.UI.WebControls.DataKey>objekt för varje objekt i kontrollen genom att använda värdet eller värdena på den eller de angivna fält.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Den <xref:System.Web.UI.WebControls.DataKey>objekt läggs sedan till kontrollens <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>samling.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Normalt sett den <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>egenskapen används för att hämta den <xref:System.Web.UI.WebControls.DataKey>objekt för en specifik dataobjekt i den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> Men om du vill hämta endast den <xref:System.Web.UI.WebControls.DataKey>objekt för det markerade objektet, du kan använda egenskapen SelectedDataKey som en genväg.</xref:System.Web.UI.WebControls.DataKey>       Med hjälp av egenskapen SelectedDataKey är samma som hämtar den <xref:System.Web.UI.WebControls.DataKey>objekt från den <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>samling med index som anges av den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Du kan också använda den <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>egenskapen för att hämta värdet för data-nyckel för det markerade objektet direkt.</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>       Om du skapar en <xref:System.Web.UI.WebControls.ControlParameter>objektet och du vill komma åt ett nyckelfält än det första fältet använder egenskapen indexerade SelectedDataKey i den <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>egenskapen för den <xref:System.Web.UI.WebControls.ControlParameter>objekt.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter>"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "Data som nyckel för det markerade objektet i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, vilket betyder att inga objekt har markerats."
  overload: System.Web.UI.WebControls.ListView.SelectedDataKey*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Inga datanycklar anges i den <xref:System.Web.UI.WebControls.ListView.DataKeyNames*>egenskapen.</xref:System.Web.UI.WebControls.ListView.DataKeyNames*>"
  platform:
  - net462
