      type: System.Web.UI.ITemplate
      description: "Ett objekt som innehåller anpassade innehållet för alternerande dataobjekt i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, vilket anger att den här egenskapen inte har angetts."
