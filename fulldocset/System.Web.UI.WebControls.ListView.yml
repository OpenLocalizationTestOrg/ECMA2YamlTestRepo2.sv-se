  remarks: "Använd egenskapen LayoutTemplate för att definiera anpassade användargränssnitt (UI) för behållaren i roten av den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView>       Layoutmall lägger du till en `LayoutTemplate` -element inuti den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Du kan sedan lägga till innehållet i mallen för att den `LayoutTemplate` element.       Innehållet LayoutTemplate måste innehålla en kontrollen för platshållaren, till exempel en tabellrad (`tr`)-element för de objekt som definieras av den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>mall eller för grupper som definieras av den <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>mall.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Kontrollen för platshållaren måste ha den `runat` -attributet inställt på &quot;server&quot; och `ID` -attributet inställt på värdet för den <xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A>eller <xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A>egenskap, beroende på om den <xref:System.Web.UI.WebControls.ListView>styra med hjälp av grupper.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A> </xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A>       Mallen LayoutTemplate krävs inte av den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Du kan använda <xref:System.Web.UI.WebControls.ListView>kontrollen utan en LayoutTemplate och även utan en server-kontrollen för platshållaren med ett känt-ID.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to define a custom template for the root container in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1277_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1277_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.ListView> control without defining a LayoutTemplate template in the control. A server control with a known ID is also not specified.  \n  \n```  \n<asp:ListView ID=\"ListView1\" runat=\"server\">  \n  <ItemTemplate>  \n    <% Eval(\"LastName\")%>  \n  </ItemTemplate>  \n</asp:ListView>  \n```"
