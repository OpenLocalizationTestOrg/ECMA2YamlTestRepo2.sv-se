Återgivningar den <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>mallen för objektet.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Genererar <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>och <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>händelser. |   |&quot; Redigera &quot;| Läggs objektet i redigeringsläge.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Återgivningar den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>mallen för objektet.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Aktiverar händelsen <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   |&quot; Infoga &quot;| Infogar bundna värdena från den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mallen till datakällan.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Genererar <xref:System.Web.UI.WebControls.ListView.ItemInserting>och <xref:System.Web.UI.WebControls.ListView.ItemInserted>händelser. |   |&quot; Uppdatera &quot;| Uppdaterar den aktuella posten i datakällan med bundna värdena från den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>mall.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Genererar <xref:System.Web.UI.WebControls.ListView.ItemUpdating>och <xref:System.Web.UI.WebControls.ListView.ItemUpdated>händelser. |   |&quot; Sortera &quot;| Sorterar kolumnerna som visas i den `CommandArgument` egenskapen knappens.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Genererar <xref:System.Web.UI.WebControls.ListView.Sorting>och <xref:System.Web.UI.WebControls.ListView.Sorted>händelser. |       Den här versionen av metoden returnerar `true` om någon av dessa knappar aktiverar en händelse som hanteras av kontrollen.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Mer information om händelsen genomströmning finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
