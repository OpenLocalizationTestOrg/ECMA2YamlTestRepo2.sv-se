  name: IInputSessionShutdown
  nameWithType: IInputSessionShutdown
  fullName: System.ServiceModel.Dispatcher.IInputSessionShutdown
  type: Interface
  summary: "Definierar kontraktet som måste implementeras för att stänga av en inkommande session."
  remarks: "Använda gränssnittet IInputSessionShutdown inuti en duplex-session för att skicka utgående meddelanden innan du stänger sessionen. Till exempel om en klient stänger en session tjänsten kan implementera <xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A>ska meddelas när den stängdes att aktivera tjänsten för att skicka ett meddelande före returnerar.</xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A> Klienten tar emot ett meddelande före bekräftelsen att klienten kan stänger kanalen."
  syntax:
    content: public interface IInputSessionShutdown
  implements: []
  platform:
  - net462
