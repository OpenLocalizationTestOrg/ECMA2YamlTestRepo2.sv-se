  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "Anger säkerhetskontexten för en tjänst som definierar dess inloggningstyp."
  remarks: "Använd uppräkningen tjänstkonto när du initierar en <xref:System.ServiceProcess.ServiceProcessInstaller>att ange säkerhetskontexten för tjänsten som du installerar.</xref:System.ServiceProcess.ServiceProcessInstaller> Säkerhetskontexten anger behörigheter för en tjänst har på systemet och hur tjänsterna fungerar på nätverket (till exempel om tjänsten visar datorns eller anonym referenser till fjärrservrar). Uppräkningen tjänstkonto tillhandahåller en uppsättning behörigheter så att du kan ange exakt de behörigheter som du behöver för en viss tjänst.       Den `LocalSystem` värdet definierar ett högprivilegierat konto, men de flesta tjänster kräver inte en sådan förhöjda privilegier-nivå. Den `LocalService` och `NetworkService` Uppräkningsmedlemmar ange en lägre behörighetsnivå för säkerhetskontexten.      > [!NOTE] > Värdena `LocalService` och `NetworkService` är bara tillgängliga på Windows XP och Windows Server 2003."
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
  syntax:
    content: public enum ServiceAccount
