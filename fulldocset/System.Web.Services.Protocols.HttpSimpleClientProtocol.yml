  name: HttpSimpleClientProtocol
  nameWithType: HttpSimpleClientProtocol
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol
  type: Class
  summary: "Representerar basklass för att kommunicera med en XML-webbtjänst med hjälp av enkel HTTP GET- och HTTP-POST protokoll bindningar."
  remarks: "Den här klassen anger de flesta av implementeringen för kommunikation med en XML-webbtjänst via HTTP med kodare att koda parametrar och returvärden till vanliga MIME-format. Dessa kodare härledd från <xref:System.Web.Services.Protocols.MimeFormatter>klass.</xref:System.Web.Services.Protocols.MimeFormatter> Som standard kodar en proxyklass som härleds från HttpSimpleClientProtocol parametrar med application/x-www-formuläret-urlencoded MIME-typen och svar i vanlig XML. Anpassade mime-formaterare kan anges med hjälp av den <xref:System.Web.Services.Protocols.HttpMethodAttribute>attribut, men det finns inget stöd för att integrera detta i en beskrivning och proxy generering.</xref:System.Web.Services.Protocols.HttpMethodAttribute>       `Notes to Inheritors:`När du åsidosätta den här klassen kan införa du metoder i den härledda klassen som är specifika för en viss typ av XML-webbtjänsten. Metoderna bara avbilda parametrarna och anropa basklass för arbete för kommunikation med platsen. Om metoderna som introducerades är asynkron, anropar den <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>och <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A>metoder.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A> </xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> Om introducerades metoder är synkrona anropa den <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>metoden.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A> Åsidosatt konstruktorn anger vanligtvis den <xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>egenskapen till URI: N för XML-webbtjänstmetoden.</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>       Verktyget Web Services Description Language (Wsdl.exe) genererar härledda klasser för HttpSimpleClientProtocol för en given tjänstbeskrivning."
  example:
  - "The following code example is a proxy class generated by Wsdl.exe for the `Math` XML Web service below. The proxy class derives from <xref:System.Web.Services.Protocols.HttpGetClientProtocol>, which derives from the abstract HttpSimpleClientProtocol class.  \n  \n [!code-cs[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_1.cs)]\n [!code-cpp[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_1.cpp)]\n [!code-vb[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_1.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-vb[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_2.vb)]\n [!code-cpp[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_2.cpp)]\n [!code-cs[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpSimpleClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol
