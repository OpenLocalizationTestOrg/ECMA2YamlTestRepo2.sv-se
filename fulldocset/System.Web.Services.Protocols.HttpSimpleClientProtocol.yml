      description: "En matris med objekt som innehåller parametrar ska skickas till fjärranslutna XML-webbtjänsten. Ordningen på värdena i matrisen motsvarar ordningen parametrarna i den härledda klassen anropa metoden."
    return:
      type: System.Object
      description: "En matris med objekt som innehåller det returnera värdet och eventuella som referens eller <code> out </code> parametrarna för metoden härledd klass."
