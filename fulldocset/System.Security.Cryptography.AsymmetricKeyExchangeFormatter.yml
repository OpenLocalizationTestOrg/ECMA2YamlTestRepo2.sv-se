  fullName: System.Security.Cryptography.AsymmetricKeyExchangeFormatter
  type: Class
  summary: "Representerar basklassen där alla asymmetriska nyckelutbyte formaterare härledd."
  remarks: "Asymmetrisk nyckelutbyte formaterare kryptera data för nyckelutbyte.       Nyckelutbyte kan en avsändare att skapa hemliga information, till exempel slumpmässiga data som kan användas som en nyckel i en symmetrisk kryptografisk algoritm och använder kryptering för att skicka den till den avsedda mottagaren.      > [!CAUTION] > Vi rekommenderar starkt att du inte försöka skapa en egen metod för nyckelutbyte från de grundläggande funktionerna, eftersom många detaljer åtgärden måste utföras noggrant för nyckelutbyte ska lyckas."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
