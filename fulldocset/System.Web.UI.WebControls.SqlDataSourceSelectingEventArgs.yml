  summary: "Hämtar den <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> objekt har överförts till den <xref:System.Web.UI.WebControls.SqlDataSource.Select*>metoden.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
  remarks: "Du kan undersöka den <xref:System.Web.UI.DataSourceSelectArguments>objekt för att fastställa om sortering växling, eller en radantal krävs som en del av data hämtas igen.</xref:System.Web.UI.DataSourceSelectArguments>       Använd databundna kontroller i <xref:System.Web.UI.DataSourceSelectArguments>klassen för att begära att den <xref:System.Web.UI.WebControls.SqlDataSource>utföra ytterligare data som är relaterade åtgärder på en resultatmängd, t.ex sortera data eller returnera en delmängd av data.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Dessa data som är relaterade åtgärder räknas upp av den <xref:System.Web.UI.DataSourceCapabilities>uppräkningen.</xref:System.Web.UI.DataSourceCapabilities> Mer information finns i <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
