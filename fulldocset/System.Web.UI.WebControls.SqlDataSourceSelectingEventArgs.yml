  remarks: "Genom att lägga till en händelse hanterardelegaten att hantera den <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>händelse, kan du utföra några ytterligare förbearbetning som krävs eller Avbryt databasfrågan helt.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> Eftersom SqlDataSourceSelectingEventArgs klassen härleds från den <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>klassen, som du kan avbryta en väntande <xref:System.Web.UI.WebControls.SqlDataSource>databasfrågan genom att ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> Du kan granska och ändra den <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>samling och andra databasegenskaper fråga innan du kör frågan genom att öppna den <xref:System.Data.Common.DbCommand>objekt som exponeras av den <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>egenskapen.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> Du kan även undersöka den <xref:System.Web.UI.DataSourceSelectArguments>objekt som har överförts till den <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metoden genom att öppna den <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>egenskapen.</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       Klassen SqlDataSourceSelectingEventArgs används i den <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metod för att ge åtkomst till en <xref:System.Web.UI.WebControls.SqlDataSource>databasfrågan innan den körs.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       Den <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen visar många händelser som du kan hantera för att fungera med de underliggande dataobjekt under loppet av en dataåtgärd.</xref:System.Web.UI.WebControls.SqlDataSource> Följande tabell visar vilka händelser och tillhörande <xref:System.EventArgs>klasser och -händelsehanterare delegater.</xref:System.EventArgs>      | Händelsen | Händelseargument kan | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> Inträffar innan data hämtas. | SqlDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> Inträffar före en insert-, update eller delete-åtgärd utförs. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> Inträffar efter datahämtning, insert-, update- eller delete-åtgärden har slutförts. | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
