  remarks: "Ett värde som föreslagits är ett värde som har ändrats på målet för en bindning, men har inte placerats i källan. Anta exempelvis att det finns en dubbelriktad bindning på en <xref:System.Windows.Controls.TextBox>och <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A>egenskap är inställd på <xref:System.Windows.Data.UpdateSourceTrigger>.</xref:System.Windows.Data.UpdateSourceTrigger> </xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A> </xref:System.Windows.Controls.TextBox> Om användaren ändrar värdet för den <xref:System.Windows.Controls.TextBox>, det föreslagna värdet är det värde som är i den <xref:System.Windows.Controls.TextBox>innan den överförs till källa.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBox>       När SharesProposedValues är `true`, <xref:System.Windows.Data.BindingGroup>använder det föreslagna värdet när en bindning lämnar BindingGroup och en annan bindning med samma källa ansluter BindingGroup.</xref:System.Windows.Data.BindingGroup>  Anta exempelvis att ett program används att redigera flera fält och uppdatera källobjektet genom att klicka på en knapp. När ett fält inte redigeras visas programmet det i <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> När användaren börjar redigera ett fält, ersätts programmet <xref:System.Windows.Controls.TextBlock>med en <xref:System.Windows.Controls.TextBox>.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock> När användaren är klar redigera fältet ersätts programmet <xref:System.Windows.Controls.TextBox>med <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.TextBox> Eftersom källan inte uppdateras förrän användaren klickar på knappen, det måste finnas ett sätt för den <xref:System.Windows.Controls.TextBlock>ska visas det föreslagna värdet.</xref:System.Windows.Controls.TextBlock> Genom att ange SharesProposedValues `true`, programmet visas de ändringarna till ett fält även om källan inte har uppdaterats."
  syntax:
