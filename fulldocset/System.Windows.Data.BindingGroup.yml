  name: BindingGroup
  nameWithType: BindingGroup
  fullName: System.Windows.Data.BindingGroup
  type: Class
  summary: "Innehåller en samling bindningar och <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref> objekt som används för att validera ett objekt."
  remarks: "En BindingGroup skapar en relation mellan flera bindningar som kan verifieras och uppdateras tillsammans. Anta exempelvis att ett program uppmanar användaren att ange en adress. Sedan fyller på ett objekt av typen `Address`, som har egenskaper, `Street`, `City`, `ZipCode`, och `Country`, med de värden som användaren angav. Programmet har en panel som innehåller fyra <xref:System.Windows.Controls.TextBox>kontroller, vilka är databunden till en av objektets egenskaper.</xref:System.Windows.Controls.TextBox> Du kan använda en <xref:System.Windows.Controls.ValidationRule>i en BindingGroup för att verifiera den `Address` objekt.</xref:System.Windows.Controls.ValidationRule> Om bindningarna som deltar i samma BindingGroup kan du se till att zip-koden är giltig för adressen.       Du anger <xref:System.Windows.FrameworkElement.BindingGroup%2A>egenskapen <xref:System.Windows.FrameworkElement>eller <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement.BindingGroup%2A> Underordnade element ärver BindingGroup från sina överordnade element, precis som med alla andra egenskaper som kan ärvas. En bindning för underordnade element som har lagts till i en BindingGroup om något av följande inträffar:-bindningens källa och <xref:System.Windows.FrameworkElement.DataContext%2A>element som har BindingGroup är samma objekt och <xref:System.Windows.Data.BindingBase.BindingGroupName%2A>egenskapen har inte angetts.</xref:System.Windows.Data.BindingBase.BindingGroupName%2A> </xref:System.Windows.FrameworkElement.DataContext%2A>      - <xref:System.Windows.Data.BindingBase.BindingGroupName%2A>-Egenskapen för bindningen är lika med den <xref:System.Windows.Data.BindingGroup.Name%2A>av den <xref:System.Windows.FrameworkContentElement.BindingGroup%2A>och de inte uttryckligen anges `null`.</xref:System.Windows.FrameworkContentElement.BindingGroup%2A> </xref:System.Windows.Data.BindingGroup.Name%2A> </xref:System.Windows.Data.BindingBase.BindingGroupName%2A>       I exemplet med adressen anta att den <xref:System.Windows.FrameworkElement.DataContext%2A>av den <xref:System.Windows.Controls.Panel>är inställd på objekt av typen `Address`.</xref:System.Windows.Controls.Panel> </xref:System.Windows.FrameworkElement.DataContext%2A> Bindning för varje <xref:System.Windows.Controls.TextBox>har lagts till i BindingGroup på panelen.</xref:System.Windows.Controls.TextBox>       Du lägger till <xref:System.Windows.Controls.ValidationRule>objekt till en BindingGroup.</xref:System.Windows.Controls.ValidationRule> BindingGroup skickas som den första parametern för den <xref:System.Windows.Controls.ValidationRule.Validate%2A>metoden när den <xref:System.Windows.Controls.ValidationRule>körs.</xref:System.Windows.Controls.ValidationRule> </xref:System.Windows.Controls.ValidationRule.Validate%2A> Du kan använda den <xref:System.Windows.Data.BindingGroup.TryGetValue%2A>eller <xref:System.Windows.Data.BindingGroup.GetValue%28System.Object%2CSystem.String%29>-metoden i den BindingGroup att hämta föreslagna värdena för objektet, och <xref:System.Windows.Data.BindingGroup.Items%2A>egenskapen för att hämta källor bindningar.</xref:System.Windows.Data.BindingGroup.Items%2A> </xref:System.Windows.Data.BindingGroup.GetValue%28System.Object%2CSystem.String%29> </xref:System.Windows.Data.BindingGroup.TryGetValue%2A>       En BindingGroup uppdaterar källor för bindningen samtidigt i stället för varje bindning uppdateras separat. När du anropar någon av metoderna för att verifiera data (<xref:System.Windows.Data.BindingGroup.ValidateWithoutUpdate%2A>, <xref:System.Windows.Data.BindingGroup.UpdateSources%2A>, eller <xref:System.Windows.Data.BindingGroup.CommitEdit%2A>), bindning för varje <xref:System.Windows.Controls.TextBox>i exemplet verifieras och potentiellt uppdateras.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Data.BindingGroup.CommitEdit%2A> </xref:System.Windows.Data.BindingGroup.UpdateSources%2A> </xref:System.Windows.Data.BindingGroup.ValidateWithoutUpdate%2A> När en bindning är en del av en BindingGroup, uppdateras inte källan för bindningen förrän du anropar <xref:System.Windows.Data.BindingGroup.UpdateSources%2A>eller <xref:System.Windows.Data.BindingGroup.CommitEdit%2A>på BindingGroup, om du uttryckligen ställa in den <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A>egenskapen.</xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A> </xref:System.Windows.Data.BindingGroup.CommitEdit%2A> </xref:System.Windows.Data.BindingGroup.UpdateSources%2A>"
  example:
  - "The following examples create an application that prompts the user to enter the description and price of an item and the date that the offer expires. The application displays the current information for the item below the form. The user can submit or cancel the changes.  \n  \n The application does the following to achieve this behavior.  \n  \n-   Creates a BindingGroup and adds it the root <xref:System.Windows.Controls.StackPanel> when it creates the [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] of the application.  \n  \n-   Calls <xref:System.Windows.Data.BindingGroup.BeginEdit%2A>, <xref:System.Windows.Data.BindingGroup.CommitEdit%2A>, and <xref:System.Windows.Data.BindingGroup.CancelEdit%2A> in the application's logic to enable rolling back changes.  \n  \n-   Calls <xref:System.Windows.Data.BindingGroup.TryGetValue%2A> in a <xref:System.Windows.Controls.ValidationRule.Validate%2A> method to get the user's input and then check that an item over 100 dollars is available for at least seven days.  \n  \n The following example creates the [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] of the application. The root <xref:System.Windows.Controls.StackPanel> has a BindingGroup that contains a <xref:System.Windows.Controls.ValidationRule> that validates the item, as described previously. The binding objects on the `Price` property and the `OfferExpires` property become part of the BindingGroup and each binding has a <xref:System.Windows.Controls.ValidationRule> to make sure that price and date, respectively, are valid values. The validation rules for the individual properties run before the <xref:System.Windows.Controls.ValidationRule> on the BindingGroup.  \n  \n [!code-xml[BindingGroupSnippets#WindowLayout](~/add/codesnippet/xaml/BindingGroupSnippets/Window1.xaml#windowlayout)]  \n  \n The following example shows the event handlers for the application. When the user clicks the Submit button, the application calls <xref:System.Windows.Data.BindingGroup.CommitEdit%2A> to run each <xref:System.Windows.Controls.ValidationRule> that is associated with the BindingGroup. If each <xref:System.Windows.Controls.ValidationRule> succeeds, <xref:System.Windows.Data.BindingGroup.CommitEdit%2A> saves the values to the object and ends the edit transaction. If <xref:System.Windows.Data.BindingGroup.CommitEdit%2A> is successful, the application begins another edit transaction. When a <xref:System.Windows.Controls.ValidationRule> fails, the <xref:System.Windows.Controls.Validation.Error?displayProperty=fullName> event occurs because the application set <xref:System.Windows.Data.BindingGroup.NotifyOnValidationError%2A> to `true` on the BindingGroup (in the previous example). `ItemError` handles the <xref:System.Windows.Controls.Validation.Error?displayProperty=fullName> event and displays information about the validation error to the user. The example also handles the <xref:System.Windows.FrameworkElement.Loaded> event for the <xref:System.Windows.Controls.StackPanel> and the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event for the **Cancel** button.  \n  \n [!code-cs[BindingGroupSnippets#WindowLogic](~/add/codesnippet/csharp/BindingGroupSnippets/Window1.xaml.cs#windowlogic)]\n [!code-vb[BindingGroupSnippets#WindowLogic](~/add/codesnippet/visualbasic/bindinggroupsnippets/window1.xaml.vb#windowlogic)]  \n  \n The following example shows the custom <xref:System.Windows.Controls.ValidationRule> `ValidateDateAndPrice`, which was added to the BindingGroup in the first example. The <xref:System.Windows.Controls.ValidationRule> uses the BindingGroup in its <xref:System.Windows.Controls.ValidationRule.Validate%2A> method to get the values the user entered into the form, and checks that if an item is over 100 dollars, it will be available for at least seven days.  \n  \n [!code-cs[BindingGroupSnippets#ValidateObject](~/add/codesnippet/csharp/BindingGroupSnippets/Data.cs#validateobject)]\n [!code-vb[BindingGroupSnippets#ValidateObject](~/add/codesnippet/visualbasic/bindinggroupsnippets/data.vb#validateobject)]"
