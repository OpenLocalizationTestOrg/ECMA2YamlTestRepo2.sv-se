  summary: "Hämtar eller anger ett värde som anger hur bouncy studsar animering. Låg värdena för resultatet för den här egenskapen i mejl som har studsat med liten förlora av höjd mellan mejl som har studsat (mer bouncy) medan hög värden ger dämpas mejl som har studsat (mindre bouncy)."
  remarks: "[!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.BounceEase.BouncinessProperty> <a name=&quot;xamlAttributeUsage_Bounciness&quot;> </a> ## XAML attributsyntax      ```   <object Bounciness=&quot;double&quot; .../>   ```</xref:System.Windows.Media.Animation.BounceEase.BouncinessProperty>"
  syntax:
    content: public double Bounciness { get; set; }
    return:
      type: System.Double
      description: "Det värde som anger hur bouncy studsar animering. Det här värdet måste vara positivt. Standardvärdet är `2`."
