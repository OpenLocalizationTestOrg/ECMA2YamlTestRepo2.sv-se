  name: BounceEase
  nameWithType: BounceEase
  fullName: System.Windows.Media.Animation.BounceEase
  type: Class
  summary: "Representerar en easing funktion som skapar en animerad studsande effekt."
  remarks: "Följande diagram visar BounceEase med olika värden för <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, där *f*(*t*) representerar animering förloppet och *t* representerar tid.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BounceEase EasingMode diagram. ] (~/add/media/bounceease-graph.png &quot;BounceEase EasingMode diagram.&quot;)       Du kan ange hur många mejl som har studsat sker med hjälp av den <xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>egenskapen och ange hur bouncy (hur elastisk de mejl som har studsat är) med hjälp av den <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>egenskapen.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> Den <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>egenskapen anger amplitud skalning av nästa studsar.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> Till exempel bounciness värdet 2 fördubblar amplituden för nästa studsar under en övergång i och den halverar amplituden för nästa studsar under en övergång ut.       Det finns flera andra easing funktioner utöver BounceEase som du kan utforska använder följande Silverlight-exemplet.       [Kör det här exemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) förutom att använda easing funktioner som ingår i körningen kan du skapa egna easing funktioner genom arv från <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a>## XAML objektet Elementsyntax```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
