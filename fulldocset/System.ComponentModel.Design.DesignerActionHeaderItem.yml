  summary: "Representerar en statisk rubrikobjektet på en panel med smarta etiketter. Den här klassen kan inte ärvas."
  remarks: "Exempel på <xref:System.ComponentModel.Design.DesignerActionTextItem>basklass DesignerActionHeaderItem representerar enskilda statisk textobjekt i en panel med smarta etiketter.</xref:System.ComponentModel.Design.DesignerActionTextItem> Dock visas DesignerActionHeaderItem posterna med fetstil. Normalt används en rubrikobjektet för att skapa en rubrik för en grupp med objekt på en panel. Klicka på en rubrikobjektet gör ingenting.       Enskilda objekt som är associerade tillsammans för att bilda en panel genom att anropa <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden i <xref:System.ComponentModel.Design.DesignerActionList>klassen.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
