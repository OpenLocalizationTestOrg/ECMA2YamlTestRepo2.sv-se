  name: RefreshResponseInfo
  nameWithType: RefreshResponseInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshResponseInfo
  type: Class
  summary: "Innehåller Svarsinformation om som returneras till följd av en registrering tabell uppdatera sökning på den peer-lösaren."
  remarks: "När <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>eller en implementering av <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>är anropas detta objekt returneras till klienten.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> Det innehåller posten uppdateras registrering med den nya utgången tidsstämpeln och returneras när ett tidigare <xref:System.ServiceModel.PeerResolvers.RefreshInfo>instans skickas till den peer-lösaren som en del av en begäran om att uppdatera en registreringspost upphör att gälla.</xref:System.ServiceModel.PeerResolvers.RefreshInfo>       Instanser av den här klassen används främst för att skicka information från lösartjänsten till nätverksklienter av den tjänsten."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshResponseInfo
