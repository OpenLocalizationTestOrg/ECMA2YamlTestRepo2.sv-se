  summary: "Anger vilken typ av objekt-bunden smarta etiketter med avseende på hur den har associerats med komponenten."
  remarks: "I följande tabell beskrivs de två alternativen för att koppla ett objekt-bunden smarta etiketter till en komponent.      | Smartkort-tagg modell | Beskrivning |   |----------------------|-----------------|   | Hämtar | Klassen som härletts från <xref:System.ComponentModel.Design.ComponentDesigner>som är associerad med komponenten åsidosätter egenskapen <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>Om du vill returnera mängden smarta etiketter för den komponenten. |   | Push | Ett anrop till metoden <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>associerar explicit angivna smarta etiketter med den angivna komponenten. |       Mer information om dessa modeller för smartkort-tagg finns i <xref:System.ComponentModel.Design.DesignerActionService>och <xref:System.ComponentModel.Design.DesignerActionListCollection>klasser.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner>"
