  nameWithType: ICloneable.Clone()
  fullName: System.ICloneable.Clone()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Skapar ett nytt objekt som är en kopia av den aktuella instansen."
  remarks: "Resulterande klonen måste vara av samma typ som, eller kompatibel med den ursprungliga instansen.       En implementering av kloning kan utföra en djup kopia eller en lite kopia. Alla objekt i en djup kopia är dubbletter; endast de översta objekt dupliceras och lägre nivåer innehåller referenser i en lite kopia. Eftersom anropare klon inte kan vara beroende av metoden utför en förutsägbar Kloningen, rekommenderar vi att <xref:System.ICloneable>inte implementeras i offentliga API: er.</xref:System.ICloneable>       Se <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>för mer information om kloning, djupa jämfört med lite kopior och exempel.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: public object Clone ();
    parameters: []
    return:
      type: System.Object
      description: "Ett nytt objekt som är en kopia av den här instansen."
