  name: ICloneable
  nameWithType: ICloneable
  fullName: System.ICloneable
  type: Interface
  summary: "Har stöd för kloning, vilket skapar en ny instans av en klass med samma värde som en befintlig instans."
  remarks: "Gränssnittet ICloneable kan du ange en anpassad implementering som skapar en kopia av ett befintligt objekt. Gränssnittet ICloneable innehåller en medlem, <xref:System.ICloneable.Clone%2A>metod, som är avsett att stödja kloning utöver det som tillhandahålls av <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> </xref:System.ICloneable.Clone%2A>  Mer information om kloning, djupa jämfört med lite kopior och exempel finns i <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>metod.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
