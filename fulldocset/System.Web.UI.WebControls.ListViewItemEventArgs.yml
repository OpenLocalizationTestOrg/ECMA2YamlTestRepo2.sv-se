  langs:
  - csharp
  name: ListViewItemEventArgs
  nameWithType: ListViewItemEventArgs
  fullName: System.Web.UI.WebControls.ListViewItemEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;> </xref> och <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;> </xref> händelser."
  remarks: "Innan den <xref:System.Web.UI.WebControls.ListView>kontrollen kan återges, en <xref:System.Web.UI.WebControls.ListViewItem>objekt måste skapas för varje objekt i kontrollen.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView> Den <xref:System.Web.UI.WebControls.ListView.ItemCreated>händelsen aktiveras varje gång som ett objekt i den <xref:System.Web.UI.WebControls.ListView>kontrollen har skapats.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCreated> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när ett objekt skapas, till exempel lägga till anpassat innehåll till ett objekt.       På liknande sätt innan den <xref:System.Web.UI.WebControls.ListView>kontrollen kan återges, alla objekt i kontrollen måste vara bunden till en post i datakällan.</xref:System.Web.UI.WebControls.ListView> Den <xref:System.Web.UI.WebControls.ListView.ItemDataBound>händelsen inträffar när ett objekt (representeras av en <xref:System.Web.UI.WebControls.ListViewItem>objekt) är bunden till data i den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> På så sätt kan du utföra en anpassad rutin när ett objekt binds till data, till exempel ändra värdena för data innan de visas.       Ett ListViewItemEventArgs-objekt har överförts till metoden händelsehantering, som gör att du kan komma åt egenskaper för objektet som händelsen. Du kan avgöra vilken objekttyp (dataobjekt, tom objekt eller infogningsobjekt) skapas med den <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>-egenskapen för den <xref:System.Web.UI.WebControls.ListViewItem>objekt.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>       En lista över inledande egenskapsvärden för en instans av ListViewItemEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItemEventArgs object to access the properties of the item that is being bound to data.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_284_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_284_1.aspx)]"
