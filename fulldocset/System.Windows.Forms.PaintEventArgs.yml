  remarks: "Den här metoden anropas av allmänheten `Dispose()` metod och <xref:System.Object.Finalize%2A>metod.</xref:System.Object.Finalize%2A> `Dispose()`anropar metoden skyddade Dispose med den `disposing` parametern `true`. <xref:System.Object.Finalize%2A>anropar `Dispose` med `disposing` inställd på `false`.</xref:System.Object.Finalize%2A>       När den `disposing` parametern är true, den här metoden Frigör alla resurser som innehas av alla hanterade objekt som den här <xref:System.Windows.Forms.PaintEventArgs>referenser.</xref:System.Windows.Forms.PaintEventArgs> Den här metoden startar den `Dispose()` metod för varje refererade till objekt."
