  remarks: "Anropa Dispose när du är klar med hjälp av <xref:System.Windows.Forms.PaintEventArgs>.</xref:System.Windows.Forms.PaintEventArgs> Metoden Dispose lämnar den <xref:System.Windows.Forms.PaintEventArgs>oanvändbar.</xref:System.Windows.Forms.PaintEventArgs> När du anropar Dispose, måste du släppa alla referenser till den <xref:System.Windows.Forms.PaintEventArgs>så skräpinsamlingen kan frigöra minne som den <xref:System.Windows.Forms.PaintEventArgs>var upptar.</xref:System.Windows.Forms.PaintEventArgs> </xref:System.Windows.Forms.PaintEventArgs> Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet avyttra innan du släpper senaste referens till <xref:System.Windows.Forms.PaintEventArgs>.</xref:System.Windows.Forms.PaintEventArgs> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.Windows.Forms.PaintEventArgs>objektets `Finalize` metod.</xref:System.Windows.Forms.PaintEventArgs>"
