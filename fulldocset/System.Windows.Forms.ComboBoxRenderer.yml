  name: ComboBoxRenderer
  nameWithType: ComboBoxRenderer
  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "Innehåller metoder som används för att rendera en kombinations kontroll med visuella stilar. Den här klassen kan inte ärvas."
  remarks: "Klassen ComboBoxRenderer innehåller en uppsättning av `static` metoder som kan användas för att rendera en kombinations kontroll med det aktuella visuella formatet för operativsystemet. Återge en kontroll refererar till rita användargränssnittet för en kontroll. Detta är användbart om du drar en anpassad kontroll som ska ha utseendet på det aktuella visuella formatet. Om du vill rita en kombinationsruta använder den <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>metod för att rita textrutan och <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>metod för att rita den nedrullningsbara pilen.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       Om visuella format är aktiverade i operativsystemet och visuella stilar tillämpas på programmet windows klientområdet <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>och <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>ritar kombinationsrutan med det aktuella visuella formatet.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> Annars genereras dessa metoder <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> För att fastställa om medlemmarna i den här klassen kan användas, kan du kontrollera värdet för den <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>egenskapen.</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       Den här klassen radbryts funktionerna i en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som har angetts till ett av elementen som exponeras av den <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>och <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>klasser.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Mer information finns i [återgivning kontroller med visuella stilar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
