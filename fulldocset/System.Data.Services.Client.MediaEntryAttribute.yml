  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "Anger att den angivna klassen behandlas som en medielänkpost."
  remarks: "Klassen behandlas som en medielänkpost, vilket är ett AtomPub-protokoll för hantering av binära data och metadata om den binära data.       En typ som markerats med attributet har ändrat beteende när <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>anropas.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> Egenskapen media kallas även en mediaresurs. Om hur du sparar media-egenskap av typen med den <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>egenskapen infogats av en POST-begäran till URI: N `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Efter den `POST`, `PUT` begära med alla egenskaper i typen än den <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>-egenskap som är binärinnehållet skickas till URI: N `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
