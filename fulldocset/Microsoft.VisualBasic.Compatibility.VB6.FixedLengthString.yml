  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "Emulerar beteendet hos en sträng med fast längd Visual Basic 6.0."
  remarks: "I Visual Basic 6.0 en `String` kan deklareras med en fast längd. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], fast längd strängar är inte längre stöds och en ny <xref:System.String>är allokerade varje gång längden på den <xref:System.String>ändras.</xref:System.String> </xref:System.String>       Den `FixedLengthString` klassen kan användas för att emulera beteendet för en Visual Basic 6.0-sträng, vilket gör det möjligt att deklarera en sträng med fast längd. En `FixedLengthString` kan inte konverteras till en <xref:System.String>; måste du antingen referens i <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A>egenskap eller ett anrop av <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A>metod för att konvertera typen.</xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> </xref:System.String>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
