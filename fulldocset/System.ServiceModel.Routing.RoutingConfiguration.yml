- uid: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  id: SoapProcessingEnabled
  parent: System.ServiceModel.Routing.RoutingConfiguration
  langs:
  - csharp
  name: SoapProcessingEnabled
  nameWithType: RoutingConfiguration.SoapProcessingEnabled
  fullName: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Hämtar eller anger ett värde som anger om meddelanden ska bearbetas mellan SOAP- <xref:System.ServiceModel.Channels.MessageVersion>s.</xref:System.ServiceModel.Channels.MessageVersion>"
  remarks: "SOAP-bearbetningen är en process där meddelanden omvandlas mellan SOAP- <xref:System.ServiceModel.Channels.MessageVersion>s.</xref:System.ServiceModel.Channels.MessageVersion>       Om det här värdet anges till `false` indikerar att den <xref:System.ServiceModel.Routing.RoutingBehavior>bör inte installera den <xref:System.ServiceModel.Routing.SoapProcessingBehavior>på klientslutpunkterna.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Om värdet `false`, måste du lägga till egna meddelande inspector eller annan kod för att hantera vissa aspekter av meddelanden innan de skickas. Det är också möjligt att inaktivera SOAP bearbetning för varje slutpunkt. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Routing.SoapProcessingBehavior>klass.</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       Som standard den <xref:System.ServiceModel.Routing.RoutingBehavior>skapar och bifogar ett nytt <xref:System.ServiceModel.Routing.SoapProcessingBehavior>med <xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A>inställd på `true` för varje klient-slutpunkt.</xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Om du inte vill använda den <xref:System.ServiceModel.Routing.SoapProcessingBehavior>på en specifik slutpunkt, skapa en ny <xref:System.ServiceModel.Routing.SoapProcessingBehavior>med det här värdet anges till `false` och koppla den till den slutpunkt som du inte vill att bearbetningen ska kunna ske.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Om den <xref:System.ServiceModel.Routing.RoutingBehavior>registrerar att en klient redan har en <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, försöker inte koppla ett annat.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       Att inaktivera programmet för att <xref:System.ServiceModel.Routing.SoapProcessingBehavior>Inaktivera SOAP-bearbetningen på <xref:System.ServiceModel.Routing.RoutingBehavior>och <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> på valfri slutpunkt</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       Om SoapProcessingEnabled `true`, <xref:System.ServiceModel.Routing.SoapProcessingBehavior>har lagts till i slutpunkten klient <xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A>samling.</xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool SoapProcessingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om meddelanden ska bearbetas; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled*
  exceptions: []
  platform:
  - net462
