  fullName: System.Windows.Forms.Splitter
  type: Class
  summary: "Representerar en splitter-kontrollen som gör att användaren kan ändra storlek på dockade kontroller. Delningslisten har ersatts av <xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> och tillhandahålls endast för kompatibilitet med tidigare versioner."
  remarks: "Splitter-kontrollen gör att användaren kan ändra storlek på kontroller som är dockad till kanterna på Splitter-kontrollen vid körning. När användaren skickar muspekaren över Splitter-kontrollen, kan du ändra storlek på markören ändras för att ange att kontrollerna dockad till Splitter-kontrollen. Splitter-kontrollen gör att användaren kan ändra storlek på dockade kontrollen som är omedelbart före den i ordningen som dockningsstation. Därför docka kontrollen som du vill att användaren ska kunna ändra storlek till en kant i en behållare så att användare kan ändra storlek på en dockad kontroll, och sedan docka en förgrening på samma sida av behållaren. T.ex, om du vill skapa ett fönster som liknar Windows Explorer, lägger du till en <xref:System.Windows.Forms.TreeView>Kontrollera att ett formulär och ange dess <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Left`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.TreeView> Lägg till en Splitter-kontrollen i formuläret och ange dess <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Left` samt.</xref:System.Windows.Forms.Control.Dock%2A> Du slutför formulärets layout, lägga till en <xref:System.Windows.Forms.ListView>Kontrollera och ange dess <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Fill` har den <xref:System.Windows.Forms.ListView>upptar återstående område i formuläret.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Vid körning kan användaren sedan ändra bredden på de <xref:System.Windows.Forms.TreeView>kontrollen (samt de <xref:System.Windows.Forms.ListView>kontroll) genom att flytta Splitter-kontrollen.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.TreeView>       För att säkerställa att Splitter-kontrollen inte storlek på kontroller dockad till en storlek som är för liten för att vara praktiskt att användaren måste du använda den <xref:System.Windows.Forms.Splitter.MinExtra%2A>och <xref:System.Windows.Forms.Splitter.MinSize%2A>Egenskaper.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Den <xref:System.Windows.Forms.Splitter.MinExtra%2A>och <xref:System.Windows.Forms.Splitter.MinSize%2A>Egenskaper bestämmer den minsta storlek som styr dockad till vänster och höger (eller övre och nedre om vågräta Splitter-kontrollen) kan storleksändras till.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Om det andra kontroller på formuläret att Splitter-kontrollen är dockad om du vill visa en viss typ av kantlinje kan du använda <xref:System.Windows.Forms.Splitter.BorderStyle%2A>egenskapen så att den matchar kantlinjeformat för kontroller som är dockad till det.</xref:System.Windows.Forms.Splitter.BorderStyle%2A>       Du kan vilja ange maximal storlek på kontroller som Splitter-kontrollen är dockad till. Den <xref:System.Windows.Forms.Splitter.SplitterMoved>och <xref:System.Windows.Forms.Splitter.SplitterMoving>händelser låter dig att avgöra när användaren är storleksändring dockad kontroll.</xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> Du kan använda den <xref:System.Windows.Forms.Splitter.SplitPosition%2A>egenskap i en händelsehanterare för den <xref:System.Windows.Forms.Splitter.SplitterMoved>eller <xref:System.Windows.Forms.Splitter.SplitterMoving>händelser för att fastställa storleken på kontrollen att Splitter-kontrollen är dockad till och ange den <xref:System.Windows.Forms.Splitter.SplitPosition%2A>egenskapen till ett annat värde som begränsar dockade kontrollens bredd till en angiven maximala bredd (eller höjd om vågrätt justerat Splitter-kontrollen).</xref:System.Windows.Forms.Splitter.SplitPosition%2A> </xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> </xref:System.Windows.Forms.Splitter.SplitPosition%2A>      > [!NOTE] > Ändra storlek på en kontroll med hjälp av Splitter-kontrollen kan endast göras med musen. Det går inte att komma åt Splitter-kontrollen med hjälp av tangentbordet."
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
