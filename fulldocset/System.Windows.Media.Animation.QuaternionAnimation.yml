  name: QuaternionAnimation
  nameWithType: QuaternionAnimation
  fullName: System.Windows.Media.Animation.QuaternionAnimation
  type: Class
  summary: "Animeras värdet för en <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> egenskapen mellan två målvärden med linjär interpolerade över en angiven <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*>"
  remarks: "En animering uppdaterar värdet för en egenskap under en viss tidsperiod.  En animering kan vara diskret, till exempel flytta en <xref:System.Windows.Shapes.Shape>några bildpunkter vänstra och högra eller dramatisk, till exempel förstora ett objekt till 200 gånger den ursprungliga storleken när centrifugering den och ändra dess färg.</xref:System.Windows.Shapes.Shape> Så här skapar du en animering i [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], du associera en animering med egenskapsvärdet för ett objekt.      ## Värden i QuaternionAnimation målklassen skapar en övergång mellan två målvärden. Använd för att ange dess målvärden dess <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>, <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>, och <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>Egenskaper.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>  I följande tabell sammanfattas hur <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>, <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>, och <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>Egenskaper kan användas tillsammans eller separat att fastställa en animering mål värden.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>      | Egenskaper som anges | Resultatet |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>| Animering-fortlöper från värdet som anges av egenskapen <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>till prisvärdet för den egenskap som animeras eller till en föregående animering utdata värde, beroende på hur föregående animering är konfigurerat. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>och <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>| Animering-fortlöper från värdet som anges av egenskapen <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>med värdet som anges av egenskapen <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>och <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>| Animering-fortlöper från värdet som anges av egenskapen <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>att värdet som anges av summan av <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>och <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>Egenskaper. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>| Animering-fortlöper från egenskapen animerade Basvärde eller en föregående animering utdata från värdet med värdet som anges av egenskapen <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>| Animering-fortlöper från grundläggande värdet för den egenskap som animeras eller en tidigare animering utdata värde till summan av det här värdet och värdet som anges av egenskapen <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>. |      > [!NOTE] > Om du anger både den <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>och <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>Egenskaper, den <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>egenskapen företräde och <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>egenskapen ignoreras.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>       Om du vill använda andra metoder för interpolerade eller animera mellan fler än två målvärden, använda en <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>objektet.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>       Information om hur du använder flera animeringar för en enskild egenskap finns [nyckel ram animeringar översikt](~/add/includes/ajax-current-ext-md.md).      ## Freezable funktioner eftersom QuaternionAnimation klassen ärver från <xref:System.Windows.Freezable>, QuaternionAnimation objekt få några särskilda funktioner, bland annat följande: kan har deklarerats som delas mellan flera objekt, skrivskyddad att förbättra prestanda, klonas och gjort trådsäker.</xref:System.Windows.Freezable> Mer information om de olika funktioner som tillhandahålls av <xref:System.Windows.Freezable>objekt, finns det [Freezable översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
