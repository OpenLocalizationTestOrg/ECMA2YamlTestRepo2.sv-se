  name: PasswordPropertyTextAttribute
  nameWithType: PasswordPropertyTextAttribute
  fullName: System.ComponentModel.PasswordPropertyTextAttribute
  type: Class
  summary: "Anger att ett objekt textrepresentationen döljs av tecken som asterisker. Den här klassen kan inte ärvas."
  remarks: "Om attributet PasswordPropertyTextAttribute placeras på en egenskap eller en typ, visas dess textrepresentationen i ett egenskapsfönster som punkter eller asterisker att indikera ett lösenordsfält.      > [!CAUTION] > Denna uppgift på något sätt representerar alla typer av kryptering eller säkerhet. Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the PasswordPropertyTextAttribute to obscure the value of a string property in a <xref:System.Windows.Forms.PropertyGrid> control. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#29](~/add/codesnippet/visualbasic/t-system.componentmodel._69_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#29](~/add/codesnippet/csharp/t-system.componentmodel._69_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PasswordPropertyTextAttribute : Attribute
