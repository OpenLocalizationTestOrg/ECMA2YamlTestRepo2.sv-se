  fullName: System.Configuration.IntegerValidator
  type: Class
  summary: "Innehåller verifiering av ett <xref:System.Int32>värde.</xref:System.Int32>"
  remarks: "Klassen IntegerValidator används för att säkerställa att ett heltal som uppfyller särskilda kriterier. Kriterierna för verifiering upprättas när en instans av klassen IntegerValidator skapas. Den <xref:System.Configuration.IntegerValidator.%23ctor%2A>konstruktor med två parametrar säkerställer att det heltal som verifieras följer både minimi- och ett maximalt värde.</xref:System.Configuration.IntegerValidator.%23ctor%2A> Den <xref:System.Configuration.IntegerValidator.%23ctor%2A>konstruktor med tre parametrar kontrollerar både minimum och maximum <xref:System.Int32>värden, samt om värdet som ska verifieras är inom det angivna intervallet.</xref:System.Int32> </xref:System.Configuration.IntegerValidator.%23ctor%2A> Den <xref:System.Configuration.IntegerValidator.%23ctor%2A>konstruktor med fyra parametrar kontrollerar föregående tre parametrar och även kontrollerar om den <xref:System.Int32>värde är lika med en viss upplösning.</xref:System.Int32> </xref:System.Configuration.IntegerValidator.%23ctor%2A>       Den <xref:System.Configuration.IntegerValidator.CanValidate%2A>metoden avgör om objekttypen verifieras matchar den förväntade typen.</xref:System.Configuration.IntegerValidator.CanValidate%2A> Det objekt som verifieras skickas som en parameter för den <xref:System.Configuration.IntegerValidator.Validate%2A>metoden.</xref:System.Configuration.IntegerValidator.Validate%2A>"
  example:
  - "The following code example demonstrates how to use the IntegerValidator type.  \n  \n [!code-vb[System.Configuration.IntegerValidator#1](~/add/codesnippet/visualbasic/t-system.configuration.i_3_1.vb)]\n [!code-cs[System.Configuration.IntegerValidator#1](~/add/codesnippet/csharp/t-system.configuration.i_3_1.cs)]"
