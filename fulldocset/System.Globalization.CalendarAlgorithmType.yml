  name: CalendarAlgorithmType
  nameWithType: CalendarAlgorithmType
  fullName: System.Globalization.CalendarAlgorithmType
  type: Enum
  summary: "Anger om en kalender sol-baserade, lunar-baserade eller sol-och månkalender-baserade."
  remarks: "En beräkning för en viss kalender beror på om kalendern är sol-baserade, lunar-baserade eller sol-och månkalender-baserade. Till exempel den <xref:System.Globalization.GregorianCalendar>, <xref:System.Globalization.JapaneseCalendar>, och <xref:System.Globalization.JulianCalendar>klasser är sol-baserade, den <xref:System.Globalization.HijriCalendar>och <xref:System.Globalization.UmAlQuraCalendar>klasser är månkalender-baserade, eller den <xref:System.Globalization.HebrewCalendar>och <xref:System.Globalization.JapaneseLunisolarCalendar>klasser är sol-och månkalender-baserade, därför använder sol beräkningar för år och månkalender beräkningar för månad och dag.</xref:System.Globalization.JapaneseLunisolarCalendar> </xref:System.Globalization.HebrewCalendar> </xref:System.Globalization.UmAlQuraCalendar> </xref:System.Globalization.HijriCalendar> </xref:System.Globalization.JulianCalendar> </xref:System.Globalization.JapaneseCalendar> </xref:System.Globalization.GregorianCalendar>       Ett CalendarAlgorithmType-värde som returneras av en kalender-medlem som den <xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>egenskapen anger grunden för en viss kalender.</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Globalization.Calendar.AlgorithmType%2A> property and the CalendarAlgorithmType enumeration.  \n  \n [!code-cpp[sys.glob.calendartype#1](~/add/codesnippet/cpp/t-system.globalization.c_3_1.cpp)]\n [!code-cs[sys.glob.calendartype#1](~/add/codesnippet/csharp/t-system.globalization.c_3_1.cs)]\n [!code-vb[sys.glob.calendartype#1](~/add/codesnippet/visualbasic/t-system.globalization.c_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CalendarAlgorithmType
