  namespace: System.Windows.Media
  summary: "Hämtar visuellt objekt som returneras från ett träffar testresultat."
  remarks: "Värdet VisualHit kan potentiellt representera flera visuella objekt under en enda träffar test. Återanropsmetoden träffar test definierar de åtgärder som du utför när en träffar test har identifierats på en viss visuellt objekt i det visuella trädet. När du utför åtgärderna som kan returnera ett <xref:System.Windows.Media.HitTestResultBehavior>värde som avgör om du vill fortsätta uppräkning av andra visuella objekt.</xref:System.Windows.Media.HitTestResultBehavior> Ordningen för uppräkning av returnerade visuella objekt är av z-ordningen på plan för återgivning."
