  namespace: System.Windows.Markup
  summary: "Försöker konvertera det angivna objektet till en <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref>, med angivna kontext."
  remarks: "<xref:System.Windows.Markup.DependencyPropertyConverter>Klassen bara konverterar en sträng till en instans av <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Markup.DependencyPropertyConverter>       `culture`används inte av den här implementeringen.       Den `context` som förväntas för att tillhandahålla tjänster som krävs för en korrekt bedömning. Dessa inkluderar <xref:System.Xaml.IAmbientProvider>, <xref:System.Windows.Markup.IXamlTypeResolver>, och <xref:System.Xaml.IXamlSchemaContextProvider>.</xref:System.Xaml.IXamlSchemaContextProvider> </xref:System.Windows.Markup.IXamlTypeResolver> </xref:System.Xaml.IAmbientProvider>"
