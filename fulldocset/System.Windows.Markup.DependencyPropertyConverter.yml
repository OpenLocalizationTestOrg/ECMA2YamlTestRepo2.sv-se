  summary: "Konverterar från en sträng till ett <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> objekt."
  remarks: "Klassen DependencyPropertyConverter konverterar enbart från en <xref:System.String>till en instans av <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> </xref:System.String> Andra försök att konvertera Utlös ett undantag.       DependencyPropertyConverter konverterar från en <xref:System.String>med hjälp av följande Indataformatet: *typeName*`.`*propertyName*.</xref:System.String> Format *namnområdesprefixet*:*typeName*`.`*propertyName* också godkänns för kompatibilitetsskäl men *namnområdesprefixet*: komponenten ignoreras. Format *propertyName* accepteras också i vissa fall; det här formatet förlitar sig på möjligheten att utvärdera omgivande egenskaper och härleda den *typeName*, av tjänsten implementering av <xref:System.Xaml.IAmbientProvider>i kontexten.</xref:System.Xaml.IAmbientProvider>       Äldre skäl den här klassen stöder också konvertering från BAML-poster, men det här är en implementering detaljer och bör inte förlita sig på.       Beteendet för den här konverteraren särskilt inriktas runt ett enda WPF-scenario för bearbetning i XAML: läser attributvärdet för <xref:System.Windows.Setter.Property%2A>och generera en <xref:System.Windows.DependencyProperty>värde.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Setter.Property%2A>      <a name=&quot;xamlTextUsage_DependencyPropertyConverter&quot;></a>## XAML Text användning"
