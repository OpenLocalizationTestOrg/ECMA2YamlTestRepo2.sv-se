  id: OldValues
  parent: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: FormViewUpdatedEventArgs.OldValues
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller ursprungliga icke-nyckelfält namn/värde-par för den uppdaterade posten."
  remarks: "Använd egenskapen OldValues för att få åtkomst till de ursprungliga värdena för icke-nyckelfält för den uppdaterade posten. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster. En kontroll för datakälla som stöder konfliktidentifiering (Optimistisk samtidighet kontrollerar) som den <xref:System.Web.UI.WebControls.SqlDataSource>och <xref:System.Web.UI.WebControls.ObjectDataSource>kontroller, med dess <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>egenskapen den `ConflictOptions.CompareAllValues` jämför också dessa ursprungliga värden för posten i databasen innan en update-åtgärd utförs.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Om en post har ändrats av en annan användare samtidigt, uppdateras inte posten.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>egenskapen innehåller inte nyckelfält.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> Om du tillåter användaren att uppdatera värdena för nyckelfälten som de ursprungliga värdena för nyckelfältet lagras i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> De uppdaterade värdena lagras i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>egenskapen returnerar ett <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet innehåller <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som representerar fält i den uppdaterade posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Komma åt fältnamn kan använda den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>egenskapen för den <xref:System.Collections.Specialized.OrderedDictionary>objekt.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På liknande sätt kan du komma åt fältvärdena med hjälp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.OrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.OrderedDictionary> Datakällan kontroller som förlitar sig på fältordningen (exempelvis <xref:System.Web.UI.WebControls.AccessDataSource>) kan komma åt fältvärden endast efter index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the non-key fields for the updated record.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_164_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_164_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista över de ursprungliga fältet Namn/värde-par för den uppdaterade posten."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
