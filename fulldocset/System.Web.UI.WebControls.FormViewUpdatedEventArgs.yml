  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdated&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>styra aktiverar den <xref:System.Web.UI.WebControls.FormView.ItemUpdated>händelse när en uppdateringsknappen (en knapp med dess `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;) i kontrollen klickas, men när den <xref:System.Web.UI.WebControls.FormView>kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel kontrollera resultatet av en uppdateringsåtgärd när den här händelsen inträffar.       Ett FormViewUpdatedEventArgs-objekt har överförts till metoden händelsehantering, där du kan bestämma antalet poster som påverkas och eventuella undantag som har inträffat. Använd för att avgöra hur många poster som påverkas av uppdateringen på <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>egenskap.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A> Använd den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>egenskapen fastställa om eventuella undantag inträffade.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> Du kan också ange om undantaget hanterades i metoden händelsehantering genom att ange den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> Om du behöver åtkomst till de ursprungliga värdena nyckelfält för den uppdaterade posten använder den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> De ursprungliga värdena för icke-nyckelfält kan nås med hjälp av den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A> Uppdaterade värdena (som omfattar uppdaterade Nyckelfältsvärden, om du tillåter användaren att ändra nyckelfält) hämtas med hjälp av den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>       Som standard den <xref:System.Web.UI.WebControls.FormView>kontrollen återgår till läget som anges av den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen efter en uppdateringsåtgärd.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> När du hanterar ett undantag uppstod under uppdateringen kan du behålla den <xref:System.Web.UI.WebControls.FormView>kontroll i redigeringsläge genom att ange den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av klassen FormViewUpdatedEventArgs, finns det <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdatedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: 'public class FormViewUpdatedEventArgs : EventArgs'
