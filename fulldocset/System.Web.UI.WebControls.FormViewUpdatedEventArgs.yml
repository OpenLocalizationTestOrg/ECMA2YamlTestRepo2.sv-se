- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: FormViewUpdatedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar antalet rader som påverkas av uppdateringen."
  remarks: "Använd egenskapen AffectedRows för att avgöra hur många poster som påverkas av uppdateringen. Den här egenskapen används ofta för att bekräfta att rätt antal poster har uppdaterats i följande situationer:-Kontrollera att endast en post har uppdaterats. Ibland kan en felaktigt skrivet update-instruktion uppdatera flera poster.      -Verifiera att en post har uppdaterats när ett fel uppstår under uppdateringen som utlöser ett undantag.      -Verifiera att en post har uppdaterats när en kontroll för datakälla som stöder konfliktidentifiering (Optimistisk samtidighet kontrollerar) som den <xref:System.Web.UI.WebControls.SqlDataSource>och <xref:System.Web.UI.WebControls.ObjectDataSource>kontroller, har dess <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>egenskapen den `ConflictOptions.CompareAllValues` uppräkningsvärdet.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Under den här inställningen kan du inte uppdatera en post som har ändrats av en annan användare samtidigt."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1281_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1281_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Antal rader som påverkas av uppdateringen."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception
