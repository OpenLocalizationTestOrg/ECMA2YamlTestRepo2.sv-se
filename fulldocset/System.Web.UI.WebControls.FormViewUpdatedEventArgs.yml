  summary: "Hämtar undantaget (eventuella) som uppstod under uppdateringen."
  remarks: "Använd egenskapen undantag för att fastställa undantaget (eventuella) som uppstod under uppdateringen. Om inga undantag har höjts kan den här egenskapen returnerar `null`.      > [!NOTE] > Om ett undantag uppstod och du vill hantera undantag i händelsehanteraren, måste du ange den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen `true`, annars är undantagsfel igen av den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_564_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_564_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "En <xref:System.Exception>objekt som representerar det undantag som uppstod under uppdateringen.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: FormViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om ett undantag uppstod under uppdateringen hanterades i hanterare."
  remarks: "När ett undantagsfel genereras under uppdateringen, använder du egenskapen ExceptionHandled för att ange om undantagen hanteras i hanteraren. När den här egenskapen har angetts `true`, undantaget betraktas som hanteras och genereras inte igen av den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> Om den här egenskapen anges till `false`, undantaget utlöses igen. Använd för att fastställa vilka undantagsfel inträffade i <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_345_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_345_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om undantagen hanteras i hanterare; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode
  id: KeepInEditMode
  parent: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  langs:
  - csharp
  name: KeepInEditMode
  nameWithType: FormViewUpdatedEventArgs.KeepInEditMode
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontroll ska vara i redigeringsläge efter uppdatering."
  remarks: "Som standard den <xref:System.Web.UI.WebControls.FormView>kontrollen återgår till läget som anges av den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen efter en uppdateringsåtgärd.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Använd egenskapen KeepInEditMode för att ange om den <xref:System.Web.UI.WebControls.FormView>kontroll ska vara i redigeringsläge.</xref:System.Web.UI.WebControls.FormView> Att hålla den <xref:System.Web.UI.WebControls.FormView>kontroll i redigeringsläge genom att ange egenskapen `true`.</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > Den här egenskapen bör endast användas när en situation uppstår (till exempel ett undantag som aktiveras) som kräver att kontrollen fungerar annorlunda än normalt. Om den <xref:System.Web.UI.WebControls.FormView>kontrollen måste vara i redigeringsläge som standard kan du ange den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen i stället.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.FormView> control in edit mode when an exception occurs.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1052_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1052_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att vara i redigeringsläge efter en uppdateringsåtgärd; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewUpdatedEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller ursprungliga nyckelfältet namn/värde-par för den uppdaterade posten."
  remarks: "Egenskapen nycklar innehåller de ursprungliga värdena för nyckelfälten som anges i den <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>egenskapen för en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Använd egenskapen nycklar för att komma åt värden för nyckelfältet för en uppdaterad post. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster.      > [!NOTE] > Om du tillåter användaren att uppdatera värdena för fälten nyckel i <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>egenskap innehåller de ursprungliga värdena för nyckelfältet.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> De uppdaterade värdena lagras i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Nycklar egenskapen returnerar ett <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet innehåller <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som representerar fält i den uppdaterade posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Komma åt fältnamn kan använda den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>egenskapen för den <xref:System.Collections.Specialized.OrderedDictionary>objekt.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På liknande sätt kan du komma åt fältvärdena med hjälp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.OrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.OrderedDictionary> Datakällan kontroller som förlitar sig på fältordningen (exempelvis <xref:System.Web.UI.WebControls.AccessDataSource>) kan komma åt fältvärden endast efter index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key field for an updated record.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_531_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_531_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista över de ursprungliga nyckelfältet namn/värde-par för den uppdaterade posten."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
