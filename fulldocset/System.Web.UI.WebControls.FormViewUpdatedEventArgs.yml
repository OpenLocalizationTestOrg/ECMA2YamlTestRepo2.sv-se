  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>       I följande tabell visas första egenskapsvärden för en instans av <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>| Värdet för den `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>| <xref:System.Exception?displayProperty=fullName>-Objekt som finns i den `e` parameter. |   | <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>| Initierad till `false`. |   | <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>| Initierad till `false`. |      > [!NOTE] > Den här konstruktorn används främst av kontrollen utvecklare när händelser aktiveras.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>"
