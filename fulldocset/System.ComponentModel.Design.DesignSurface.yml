- uid: System.ComponentModel.Design.DesignSurface.CreateDesigner(System.ComponentModel.IComponent,System.Boolean)
  id: CreateDesigner(System.ComponentModel.IComponent,System.Boolean)
  parent: System.ComponentModel.Design.DesignSurface
  langs:
  - csharp
  name: CreateDesigner(IComponent,Boolean)
  nameWithType: DesignSurface.CreateDesigner(IComponent,Boolean)
  fullName: System.ComponentModel.Design.DesignSurface.CreateDesigner(IComponent,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Skapar en designer när en komponent har lagts till i behållaren."
  remarks: "CreateDesigner-metoden anropas av designytan <xref:System.ComponentModel.IContainer>när en komponent har lagts till i behållaren.</xref:System.ComponentModel.IContainer> Den här metoden skapar en designer, men initieras inte. När den returnerar har designern initierats från behållaren.       CreateDesigner kan skapa två typer av designers: rot designers och normal Designer. En rotdesigner är en designer för rotkomponenten i designytan som per definition är den första komponenten läggas till i behållaren. Rot-designers skiljer sig från normala designers eftersom de är ansvarig för användargränssnitt som visas för användaren. Rot-designers samordna vanligtvis med resten av designers på en designytan att ge det här gränssnittet.       Standardimplementering av den här metoden delegerar till <xref:System.ComponentModel.TypeDescriptor>, och skickar <xref:System.ComponentModel.Design.IRootDesigner>som designer typ för rot-designers eller <xref:System.ComponentModel.Design.IDesigner>för normal designers.</xref:System.ComponentModel.Design.IDesigner> </xref:System.ComponentModel.Design.IRootDesigner> </xref:System.ComponentModel.TypeDescriptor> Du kan åsidosätta den här metoden om du vill begära en viss typ av designer."
  syntax:
    content: protected virtual System.ComponentModel.Design.IDesigner CreateDesigner (System.ComponentModel.IComponent component, bool rootDesigner);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Den komponent som designern ska skapas."
