  summary: "Hämtar vyn för rotdesigner."
  remarks: "Den <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>metoden måste anropas förhand att starta inläsningen.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A> Det är möjligt att returnera en vy innan Designerinläsaren slutar inläsning eftersom rotdesigner som tillhandahåller vyn är det första objektet som skapats av Designerinläsaren. Om vyn är inte tillgänglig, <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>genererar ett undantag.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>       Om en vy-teknik är föråldrad. Men det finns fortfarande i gränssnitten för rot-designers för bakåtkompatibilitet. Användningen är dold från alla som använder <xref:System.ComponentModel.Design.DesignSurface>objekt.</xref:System.ComponentModel.Design.DesignSurface> Egenskapen Visa döljer Visa teknik genom att skicka teknikerna som stöds i rotdesigner igen."
  example:
  - "The following code example shows how View hides view technologies.  \n  \n [C#]  \n  \n `IRootDesigner d;`  \n  \n `ViewTechnology[] supported = d.SupportedTechnologies;`  \n  \n `return d.GetView(supported[0]);`"
