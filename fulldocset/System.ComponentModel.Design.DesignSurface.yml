  name: DesignSurface
  nameWithType: DesignSurface
  fullName: System.ComponentModel.Design.DesignSurface
  type: Class
  summary: "Visar ett användargränssnitt för att utforma komponenter."
  remarks: "DesignSurface-klassen implementerar användaren inser som en designer. DesignSurface är användargränssnittet användaren manipulerar om du vill ändra funktionerna i designläge. DesignSurface ger en helt fristående designytan.       Klassen DesignSurface kan användas som en fristående designer eller det kan vara tillsammans med den <xref:System.ComponentModel.Design.DesignSurfaceManager>klassen för att tillhandahålla en gemensam implementering för ett program som är värd för flera DesignSurface objekt.</xref:System.ComponentModel.Design.DesignSurfaceManager>       Klassen DesignSurface kan användas fristående eller användaren kan en ny klass härledd från den och utöka beteendet.       DesignSurface-klassen innehåller flera designläge tjänster automatiskt. Klassen DesignSurface lägger till alla tjänster i sin konstruktor. De flesta av dessa tjänster kan åsidosättas genom att ersätta dem i den skyddade <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>egenskap.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Om du vill ersätta en tjänst åsidosätta konstruktorn anropa grundläggande och göra ändringar via den skyddade <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>egenskap.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Alla tjänster som har lagts till i tjänstbehållaren och som implementerar <xref:System.IDisposable>kasseras när designytan har tagits bort.</xref:System.IDisposable> En standarduppsättning av utbytbara tjänster som DesignSurface-klassen innehåller visas i följande tabell.      | Tjänsten | Beskrivning |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IExtenderProviderService>| Gör att objekt som inte är en del av behållarens komponenter samling för att tillhandahålla sina egna utökare providers. |   | <xref:System.ComponentModel.Design.IExtenderListService>| Används av <xref:System.ComponentModel.TypeDescriptor>att hämta en lista över leverantörer utökare.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.IExtenderListService> </xref:System.ComponentModel.Design.IExtenderProviderService> Med den här tjänsten utökare leverantörer kan live utanför behållaren. |   | <xref:System.ComponentModel.Design.ITypeDescriptorFilterService>| Ger designer metadata hook.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService> Detta är det primära gränssnittet för filtrering av metadata. |   | <xref:System.ComponentModel.Design.ISelectionService>| Ett sätt att välja komponenter i designern. |   | <xref:System.ComponentModel.Design.IReferenceService>| Ett sätt att hämta ett namn för objekt, även om de här objekten inte är placerad. |   | DesignSurface | Erbjuder designytan sig själv som en tjänst. |   | <xref:System.ComponentModel.Design.DesignerOptionService>| Innehåller en basklass för hämtning och ange värden för alternativ för en designer. |       I följande tabell visas de icke-utbytbara tjänster som tillhandahålls som standard.</xref:System.ComponentModel.Design.DesignerOptionService> </xref:System.ComponentModel.Design.IReferenceService> </xref:System.ComponentModel.Design.ISelectionService>      | Tjänsten | Beskrivning |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IComponentChangeService>| Genererar händelser när ändras till komponenter. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Styr åtkomsten till typer, tjänster och transaktioner.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IComponentChangeService> Master-gränssnitt för designers. |   | <xref:System.ComponentModel.IContainer>| Äger uppsättning komponenter som konstrueras.</xref:System.ComponentModel.IContainer> Varje designer har en <xref:System.ComponentModel.IContainer>som äger komponenterna. |   | <xref:System.ComponentModel.Design.IServiceContainer>| Härleds från <xref:System.IServiceProvider>och ger ett sätt att lägga till och ta bort tjänster från designer. |       Förutom dessa tjänster DesignSurface-klassen innehåller också en enskild tjänst som är tillgänglig via en komponent plats.</xref:System.IServiceProvider> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.IContainer> Den här tjänsten är unikt för varje komponent. I följande tabell visas de tjänster som inte kan ersättas.      | Tjänsten | Beskrivning |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IDictionaryService>| En allmän dictionary med nyckel/värde-par som kan användas för att lagra godtyckliga data om en komponent. |   | <xref:System.ComponentModel.INestedContainer>| En behållare som gör att en komponent som du lägger till ytterligare underordnade komponenter Designer.</xref:System.ComponentModel.INestedContainer> </xref:System.ComponentModel.Design.IDictionaryService> De här komponenterna kommer att ingå i designytan, men kommer inte att ingå i serialisering. Detta är användbart när du vill utforma en kontroll som kan exponera en region i sig själv i en designer, men du inte vill att regionen som ska delta i serialisering. |       Förutom <xref:System.ComponentModel.ISite>, platsen implementerar också följande gränssnitt.</xref:System.ComponentModel.ISite>      > [!CAUTION] > Kontrollera förekomsten av dessa gränssnitt, i stället använda icke-selektiva omvandling, eftersom andra plats-implementeringar inte kan implementeras.      | Tjänsten | Beskrivning |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IServiceContainer>| Ett sätt att komma åt en behållare för platsspecifika tjänster.</xref:System.ComponentModel.Design.IServiceContainer> Till exempel <xref:System.ComponentModel.Design.IDictionaryService>är en tjänst som platsspecifika.</xref:System.ComponentModel.Design.IDictionaryService> Med den här tjänsten kan du lägga till ytterligare platsspecifika tjänster. |"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class DesignSurface : IDisposable, IServiceProvider
