  name: Target
  nameWithType: Compensate.Target
  fullName: System.Activities.Statements.Compensate.Target
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: "Hämtar eller anger den &lt;xref:System.WorkflowModel.InArgument%601&gt; som innehåller den <xref:System.Activities.Statements.CompensationHandle>för den här <xref href=&quot;System.Activities.Statements.Compensate&quot;> </xref> aktivitet.</xref:System.Activities.Statements.CompensationHandle>"
  remarks: "När mål för den <xref:System.Activities.Statements.CompensationHandle>anges <xref:System.Activities.Statements.Compensate>aktivitet explicit anropar kompensationshanteraren, <xref:System.Activities.Statements.CompensableActivity>som returnerar <xref:System.Activities.Statements.CompensationHandle>.</xref:System.Activities.Statements.CompensationHandle> </xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Compensate> </xref:System.Activities.Statements.CompensationHandle> När mål för den <xref:System.Activities.Statements.CompensationHandle>inte anges i <xref:System.Activities.Statements.Compensate>aktivitet anropar standard ersättning för alla underordnade <xref:System.Activities.Statements.CompensableActivity>aktiviteter i omvänd ordning för lyckades.</xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Compensate> </xref:System.Activities.Statements.CompensationHandle> En <xref:System.>InvalidOperationException? qualifyHint = False & autoUpgrade = True genereras om målet refererar till en <xref:System.Activities.Statements.CompensableActivity>som tidigare har bekräftats eller kompenserats.</xref:System.Activities.Statements.CompensableActivity> </xref:System.>       Den här egenskapen är skrivskyddad vid körning. Om värdet anges vid körning, en <xref:System.InvalidOperationException>utlöses.</xref:System.InvalidOperationException>"
  syntax:
    content: public System.Activities.InArgument<System.Activities.Statements.CompensationToken> Target { get; set; }
    return:
      type: System.Activities.InArgument{System.Activities.Statements.CompensationToken}
      description: "En &lt;xref:System.WorkflowModel.InArgument%601&gt; som innehåller den <xref:System.Activities.Statements.CompensationHandle>för den här <xref href=&quot;System.Activities.Statements.Compensate&quot;> </xref>.</xref:System.Activities.Statements.CompensationHandle>"
  overload: System.Activities.Statements.Compensate.Target*
  exceptions: []
  platform:
  - net462
