  name: FormsAuthenticationEventHandler
  nameWithType: FormsAuthenticationEventHandler
  fullName: System.Web.Security.FormsAuthenticationEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den **FormsAuthentication_OnAuthenticate** händelsen för en <xref href=&quot;System.Web.Security.FormsAuthenticationModule&quot;> </xref>."
  remarks: "Delegaten FormsAuthenticationEventHandler har definierats för <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>händelsen för <xref:System.Web.Security.FormsAuthenticationModule>klass.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> Du kan komma åt den <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>händelsen för den <xref:System.Web.Security.FormsAuthenticationModule>klass genom att ange en subrutin med namnet **FormsAuthentication_OnAuthenticate** i filen Global.asax för ASP.NET-program.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> Den <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>händelsen uppstår under den <xref:System.Web.HttpApplication.AuthenticateRequest>händelse.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate>       Den <xref:System.Web.Security.FormsAuthenticationModule>skapar en <xref:System.Web.Security.FormsAuthenticationEventArgs>objekt med aktuellt <xref:System.Web.HttpContext>och skickar det till den **FormsAuthentication_OnAuthenticate** händelse.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule>       Du kan använda den <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>egenskapen för den <xref:System.Web.Security.FormsAuthenticationEventArgs>objekt som angetts för den **FormsAuthentication_OnAuthenticate** händelsen för att ange den <xref:System.Web.HttpContext.User%2A>egenskapen för aktuellt <xref:System.Web.HttpContext>till en anpassad <xref:System.Security.Principal.IPrincipal>objektet.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> Om du inte anger ett värde för den <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>egenskapen under den **FormsAuthentication_OnAuthenticate** händelse, den identitet som tillhandahålls av biljetten för formulär för autentisering i cookie eller URL används.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       Den **FormsAuthentication_OnAuthenticate** händelsen kan endast aktiveras när autentiseringen <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>anges till <xref:System.Web.Configuration.AuthenticationMode>och <xref:System.Web.Security.FormsAuthenticationModule>är en aktiva HTTP-modul för programmet.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_4_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_4_1.asax)]"
  syntax:
    content: public delegate void FormsAuthenticationEventHandler(object sender, FormsAuthenticationEventArgs e);
