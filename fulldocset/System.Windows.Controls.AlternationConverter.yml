  type: Class
  summary: "Konverterar ett heltal till och från ett objekt genom att använda heltalet som ett index i en lista med objekt."
  remarks: "Du kan använda AlternationConverter för att binda en egenskap för alternerande värden. Om du vill att objekt till exempel en <xref:System.Windows.Controls.ListBox>för alternerande blå och lätt blå bakgrund, gör du följande: - skapa en AlternationConverter och lägga till en blå <xref:System.Windows.Media.SolidColorBrush>och en enstaka blå <xref:System.Windows.Media.SolidColorBrush>till dess <xref:System.Windows.Controls.AlternationConverter.Values%2A>egenskapen.</xref:System.Windows.Controls.AlternationConverter.Values%2A> </xref:System.Windows.Media.SolidColorBrush> </xref:System.Windows.Media.SolidColorBrush> </xref:System.Windows.Controls.ListBox>      – I en <xref:System.Windows.Style>för <xref:System.Windows.Controls.ListBoxItem>, binda den <xref:System.Windows.Controls.Control.Background%2A>egenskapen till <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>och tilldela konverteraren som du skapat till den <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Style>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and uses two AlternationConverter objects to alternate the <xref:System.Windows.Controls.Control.Background%2A> and <xref:System.Windows.Controls.Control.FontStyle%2A> of the items.  \n  \n [!code-xml[AlternationIndexSnippets#4](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#4)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Values")]

      public class AlternationConverter : System.Windows.Data.IValueConverter
