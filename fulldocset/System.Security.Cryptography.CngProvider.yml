  name: CngProvider
  nameWithType: CngProvider
  fullName: System.Security.Cryptography.CngProvider
  type: Class
  summary: "Kapslar in namnet på en nyckellagringsprovider (KSP) för användning med kryptering nästa Generations objekt."
  remarks: "Klassen CngProvider är en klass för verktyget. Det består av statiska egenskaper, metoder för jämförelse och en privat internt underhålls sträng som anger en nyckellagringsprovider.       Statiska egenskaper returnerar CngProvider objekt. Internt sträng för varje objekt har initierats till providernamn som motsvarar namnet på statisk egenskap.       Du kan också använda den här klassen för att skapa objekt för providertyper som inte omfattas av de statiska egenskaperna.       Flera CNG-klasser (exempelvis <xref:System.Security.Cryptography.CngKey>) accepterar CngProvider objekt genom en `provider` parameter.</xref:System.Security.Cryptography.CngKey> När klassen som tar emot objektet CngProvider, det hämtar inbäddade providernamn genom att anropa objektets <xref:System.Security.Cryptography.CngProvider.Provider%2A>egenskap.</xref:System.Security.Cryptography.CngProvider.Provider%2A>       Därför fungerar CngProvider som en uppräkning av välkända providers. Gör det möjligt att identifiera en provider med hjälp av ett starkt typifierat värde i stället för en sträng."
  syntax:
    content: 'public sealed class CngProvider : IEquatable<System.Security.Cryptography.CngProvider>'
  inheritance:
