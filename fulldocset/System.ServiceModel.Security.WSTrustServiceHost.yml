  fullName: System.ServiceModel.Security.WSTrustServiceHost
  type: Class
  summary: "Ger en <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> för att registrera en <xref href=&quot;System.IdentityModel.SecurityTokenService&quot;> </xref> tjänstvärden har flera slutpunkter som registrerats baserat på antalet lyssnare som registrerad i konfigurationen."
  remarks: "Som standard WSTrustServiceHost-klassen innehåller följande:-det lägger till WS-Trust-slutpunkter för att den <xref:System.ServiceModel.ServiceHost>baserat på den <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A>egenskapen.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A> </xref:System.ServiceModel.ServiceHost>      – Det aktiverar metadata över basadresser som om den <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>egenskap är inställd på `false`.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>      – Det konfigurerar Tjänstcertifikatet för den <xref:System.ServiceModel.ServiceHost>tjänstautentiseringsuppgifter om ett WIF konfigurationsavsnitt anger ett tjänstcertifikat.</xref:System.ServiceModel.ServiceHost> Observera att det åsidosätter motsvarande tjänstinställningar certifikat i WCF-konfigurationen.      – Det integrerar IdentityModel token hanterare i process-pipelinen för säkerhet genom att anropa metoden ExtensibleSecurityCredentials.ConfigureServiceHost på sig själv.       Klassen WSTrustServiceHost kan åsidosättas för att anpassa det här beteendet."
  syntax:
    content: 'public class WSTrustServiceHost : System.ServiceModel.ServiceHost'
