  fullName: System.Windows.Documents.DocumentStructures.NamedElement
  type: Class
  summary: "Identifierar ett element i hierarkin av element under en <xref href=&quot;System.Windows.Documents.FixedPage&quot;> </xref>."
  remarks: "Varje sida i en [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentet innehåller en <xref:System.Windows.Documents.FixedPage>element som definierar dess *innehåll* i form av körs namngivna text och bilder.</xref:System.Windows.Documents.FixedPage>  Genom att använda strukturen dokumentelement, sidor i en [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokument kan också associeras med <xref:System.Windows.Documents.DocumentStructures.StoryFragment>element som definierar den *struktur* på sidan i form av avsnitt, stycken, listor, bilder och tabeller.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  Klassen NamedElement används för att definiera associationer mellan innehåll och struktur delar av dokumentet.  En NamedElement är underordnat elementet strukturella, till exempel en tabell cell eller punkt listobjekt i den <xref:System.Windows.Documents.DocumentStructures.StoryFragment>hierarkin för en sida.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  En NamedElement identifierar ett objekt i den <xref:System.Windows.Documents.FixedPage>hierarki av samma sida.</xref:System.Windows.Documents.FixedPage>  Objektet som det refererar till är elementet strukturella innehållet.       Mer information om strukturelement i [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokument, finns i kapitlet 9 och bilaga E i den *XML Paper Specification (XPS)* hämtas på [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
  syntax:
    content: 'public class NamedElement : System.Windows.Documents.DocumentStructures.BlockElement'
