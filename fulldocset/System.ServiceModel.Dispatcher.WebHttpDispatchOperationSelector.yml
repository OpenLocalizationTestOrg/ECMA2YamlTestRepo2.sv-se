  summary: "En sträng som används som en nyckel för att lagra det värde som anger om ett anrop till en tjänståtgärd matchades av URI: N men inte med HTTP-metoden."
  remarks: 'Två olika fel inträffa vid anrop av en tjänståtgärd: &quot;Det gick inte att hitta&404; slutpunkts-URI&quot; och &quot;405 metoden inte tillåten.&quot; Den här strängen och tillhörande booleskt värde kan tjänstmodellen att skilja mellan dessa två fel. &quot;404 Endpoint eller-URI&quot;-fel uppstår när du använder en ogiltig URI. &quot;405 Metoden tillåts inte&quot;-fel uppstår när en giltig URI används men HTTP-metoden var inte giltig för URI: N.'
