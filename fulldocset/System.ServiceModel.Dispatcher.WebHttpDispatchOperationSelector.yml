  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "Väljer tjänståtgärd att anropa."
  remarks: "Det är möjligt att en inkommande URI matchar en åtgärd, men HTTP-metoden tillåts inte av åtgärden. I sådana fall kan den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] runtime returnerar 404 (inget hittas) när `uriMatched` är `false`, och returnerar 405 (metoden tillåts inte) när `uriMatched` är `true`."
  syntax:
    content: protected virtual string SelectOperation (ref System.ServiceModel.Channels.Message message, out bool uriMatched);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: "Den <xref:System.ServiceModel.Channels.Message>objekt som skickats för att anropa en tjänståtgärd.</xref:System.ServiceModel.Channels.Message>"
    - id: uriMatched
      type: System.Boolean
      description: "Ett värde som anger om URI: N matchade en viss tjänsteåtgärd."
    return:
      type: System.String
      description: "Namnet på en åtgärd i tjänsten att anropa."
  overload: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.SelectOperation*
