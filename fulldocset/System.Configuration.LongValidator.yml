  type: Class
  summary: "Innehåller verifiering av ett <xref:System.Int64>värde.</xref:System.Int64>"
  remarks: "LongValidator används för att säkerställa en `long` (ett 64-bitars heltal) uppfyller specifika villkor. Kriterierna för verifiering upprättas när en instans av klassen LongValidator skapas. Den <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%29>konstruktorn garanterar att den `long` värde som ska verifieras stämmer överens med både minimi- och en maximal längd.</xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%29> Den <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%29>konstruktorn kontrollerar både minimum och maximum <xref:System.Int64>värden, samt om verifiering intervallet är exklusiva.</xref:System.Int64> </xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%29> Den <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%2CSystem.Int64%29>konstruktorn kontrollerar föregående tre parametrar och även kontrollerar om den <xref:System.Int64>värdet är lika med värdet för en viss upplösning.</xref:System.Int64> </xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%2CSystem.Int64%29>       Den <xref:System.Configuration.LongValidator.CanValidate%2A>metoden avgör om objekttypen verifieras matchar den förväntade typen.</xref:System.Configuration.LongValidator.CanValidate%2A> Det objekt som verifieras skickas som en parameter för den <xref:System.Configuration.LongValidator.Validate%2A>metoden.</xref:System.Configuration.LongValidator.Validate%2A>"
  example:
