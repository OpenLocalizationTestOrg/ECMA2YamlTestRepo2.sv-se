  name: BindingSource
  nameWithType: BindingSource
  fullName: System.Windows.Forms.BindingSource
  type: Class
  summary: "Kapslar in datakällan för ett formulär."
  remarks: "Komponenten BindingSource fungerar många syften. Det förenklar först bindning kontroller i ett formulär till data genom att tillhandahålla Valutahantering, ändringsmeddelande och andra tjänster mellan Windows Forms-kontroller och datakällor. Detta görs genom att koppla BindingSource-komponent till din datakälla med den <xref:System.Windows.Forms.BindingSource.DataSource%2A>egenskapen.</xref:System.Windows.Forms.BindingSource.DataSource%2A> För komplexa bindning scenarier du vill kan du ange den <xref:System.Windows.Forms.BindingSource.DataMember%2A>egenskapen till en viss kolumn eller en lista i datakällan.</xref:System.Windows.Forms.BindingSource.DataMember%2A> Du kan sedan binda kontroller till BindingSource. Alla ytterligare interaktion med data sker med anrop till BindingSource-komponent. Exempel på hur BindingSource kan förenkla bindning finns [så: binda Windows Forms kontroller till DBNull databasvärden](~/add/includes/ajax-current-ext-md.md) och [så här: hantera fel och undantag som Occur med Databinding](~/add/includes/ajax-current-ext-md.md). Navigering och uppdatering av datakällan görs via metoder som <xref:System.Windows.Forms.BindingSource.MoveNext%2A>, <xref:System.Windows.Forms.BindingSource.MoveLast%2A>, och <xref:System.Windows.Forms.BindingSource.Remove%2A>.</xref:System.Windows.Forms.BindingSource.Remove%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> Åtgärder som till exempel sortera och filtrera hanteras med hjälp av <xref:System.Windows.Forms.BindingSource.Sort%2A>och <xref:System.Windows.Forms.BindingSource.Filter%2A>Egenskaper.</xref:System.Windows.Forms.BindingSource.Filter%2A> </xref:System.Windows.Forms.BindingSource.Sort%2A> Mer information om hur du använder sortera och filtrera med BindingSource finns [så här: sortera och filtrera ADO.NET Data med komponenten Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).       Dessutom kan komponenten BindingSource fungera som en strikt typkontroll datakälla. Vanligtvis typ av den underliggande datakällan har lösts genom en av följande metoder: – Använd den <xref:System.Windows.Forms.BindingSource.Add%2A>metod för att lägga till ett objekt i BindingSource-komponenten.</xref:System.Windows.Forms.BindingSource.Add%2A>      – Ange den <xref:System.Windows.Forms.BindingSource.DataSource%2A>egenskapen till en lista, objekt eller typ.</xref:System.Windows.Forms.BindingSource.DataSource%2A>       Båda dessa mekanismer skapa en starkt typbestämd lista. Mer information om hur du använder BindingSource ska bindas till en typ finns [så här: Binder en formulärkontroll till en typ](~/add/includes/ajax-current-ext-md.md). Du kan också använda BindingSource binda kontrollerna till ett objekt. Mer information om hur du gör detta finns [så här: Binder en formulärkontroll till ett objekt](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Eftersom en BindingSource hanterar både enkla och komplexa datakällor, terminologi är problematiskt. I den här klassen dokumentationen termen *lista* refererar till en insamling av data i den värdbaserade datakällan och *objektet* anger ett enstaka element. När diskutera funktioner som är associerade med komplicerade datakällor, motsvarande villkoren *tabell* och *raden* används.       BindingSource innehåller medlemmar för åtkomst till underliggande data. Det aktuella objektet kan hämtas via den <xref:System.Windows.Forms.BindingSource.Current%2A>egenskapen och hela listan kan hämtas via den <xref:System.Windows.Forms.BindingSource.List%2A>egenskapen.</xref:System.Windows.Forms.BindingSource.List%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Redigeringsåtgärder stöds på det aktuella objektet via <xref:System.Windows.Forms.BindingSource.Current%2A>och <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>, <xref:System.Windows.Forms.BindingSource.EndEdit%2A>, <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>och <xref:System.Windows.Forms.BindingSource.Add%2A>och <xref:System.Windows.Forms.BindingSource.AddNew%2A>metoder.</xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingSource.Add%2A> </xref:System.Windows.Forms.BindingSource.CancelEdit%2A> </xref:System.Windows.Forms.BindingSource.EndEdit%2A> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Även om valuta hanteras automatiskt för alla underliggande typer av datakällor, den här klassen exponerar ett antal händelser, t.ex <xref:System.Windows.Forms.BindingSource.CurrentItemChanged>och <xref:System.Windows.Forms.BindingSource.DataSourceChanged>, som tillåter för anpassning.</xref:System.Windows.Forms.BindingSource.DataSourceChanged> </xref:System.Windows.Forms.BindingSource.CurrentItemChanged>       Datakällor som är kopplade till en BindingSource-komponent kan också navigera och hanteras med den <xref:System.Windows.Forms.BindingNavigator>klassen som innehåller en video-liknande användargränssnittet (UI) för att navigera objekt i en lista.</xref:System.Windows.Forms.BindingNavigator> Även om <xref:System.Windows.Forms.BindingNavigator>kan bindas till någon datakälla, den har utformats för att integrera med en BindingSource-komponent via dess <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName>egenskap.</xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator>       Standardegenskapen för klassen BindingSource är <xref:System.Windows.Forms.BindingSource.DataSource%2A>.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Standardhändelse är <xref:System.Windows.Forms.BindingSource.CurrentChanged>.</xref:System.Windows.Forms.BindingSource.CurrentChanged>      > [!CAUTION] > Många av medlemmarna i klassen BindingSource fungerar på den underliggande listan som representeras av den <xref:System.Windows.Forms.BindingSource.List%2A>egenskapen och bara se den underliggande listan drift.</xref:System.Windows.Forms.BindingSource.List%2A> Därför när BindingSource är bunden till en anpassad implementering av <xref:System.Collections.IList>, exakt beteendet för dessa medlemmar kan skilja sig från problemet som beskrivs i dokumentationen för klassen.</xref:System.Collections.IList> <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>Metodanrop <xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName>.</xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A> BindingSource-dokumentationen beskriver den <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>metod med att förstå som den <xref:System.Collections.IList.RemoveAt%2A>metod för den underliggande <xref:System.Collections.IList>implementeras korrekt.</xref:System.Collections.IList> </xref:System.Collections.IList.RemoveAt%2A> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A>"
