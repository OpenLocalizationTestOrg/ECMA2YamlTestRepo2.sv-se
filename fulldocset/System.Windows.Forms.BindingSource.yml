Nytt objekt läggs omedelbart till den interna listan om datakällan implementerar den <xref:System.ComponentModel.IEditableObject>gränssnitt.</xref:System.ComponentModel.IEditableObject> I det här fallet den nya artikeln gäller inte förrän ett explicit anrop till <xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A>görs eller tills en ny lista över operation initieras.</xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A> Innan den överförs det nya objektet kan återställas genom att anropa <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>, i vilket fall det nya objektet tas bort.</xref:System.Windows.Forms.BindingSource.CancelEdit%2A>       Den här metoden genererar den <xref:System.Windows.Forms.BindingSource.ListChanged>händelse.</xref:System.Windows.Forms.BindingSource.ListChanged>"
