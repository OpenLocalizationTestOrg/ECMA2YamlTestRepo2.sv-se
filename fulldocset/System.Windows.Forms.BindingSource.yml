  summary: "Gör att en kontroll som är bunden till det <xref href=&quot;System.Windows.Forms.BindingSource&quot;> </xref> Läs alla objekt i listan och uppdatera deras värden som visas."
  remarks: "Metoden ResetBindings informerar alla kontroller som är bundna till den <xref:System.Windows.Forms.BindingSource>att uppdatera deras värden.</xref:System.Windows.Forms.BindingSource> Metoden gör detta genom att den <xref:System.Windows.Forms.BindingSource.ListChanged>händelse minst en gång; `metaDataChanged` parametern indikerar vilken typ av underliggande ändringen.</xref:System.Windows.Forms.BindingSource.ListChanged>      -A `metaDataChanged` värdet för `true` indikerar att dataschemat för <xref:System.Windows.Forms.BindingSource>har ändrats.</xref:System.Windows.Forms.BindingSource> En <xref:System.Windows.Forms.BindingSource.ListChanged>händelse inträffar med <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName>värdet <xref:System.ComponentModel.ListChangedType?displayProperty=fullName>.</xref:System.ComponentModel.ListChangedType?displayProperty=fullName> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.ListChanged>      -A `metaDataChanged` värdet för `false` anger att endast värden av en eller flera objekt har ändrats.       Oavsett värdet för `metaDataChanged`, en <xref:System.Windows.Forms.BindingSource.ListChanged>händelse inträffar med <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName>värdet <xref:System.ComponentModel.ListChangedType?displayProperty=fullName>.</xref:System.ComponentModel.ListChangedType?displayProperty=fullName> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.ListChanged> Följaktligen anropar ResetBindings med en parameter av `true` höjer två <xref:System.Windows.Forms.BindingSource.ListChanged>händelser.</xref:System.Windows.Forms.BindingSource.ListChanged>       ResetBindings anropas automatiskt när en annan medlem gör betydande ändringar i databindning till exempel inställningen av <xref:System.Windows.Forms.BindingSource.DataSource%2A>eller <xref:System.Windows.Forms.BindingSource.DataMember%2A>Egenskaper.</xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource.DataSource%2A> Men kan programmeraren också anropa den här metoden explicit."
