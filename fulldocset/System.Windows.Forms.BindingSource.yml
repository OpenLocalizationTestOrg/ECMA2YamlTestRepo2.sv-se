  summary: "Pausar databindning ska kunna ändras från att uppdatera bundna datakällan."
  remarks: "SuspendBinding och <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>finns två metoder som gör att tillfälligt upphävande och återupptagning av databindning i ett scenario med enkel bindning.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Du skulle vanligtvis pausa databindning om användaren måste kunna göra några ändringar i datafält innan verifieringen sker. Om ett fält måste ändras i enlighet med en sekund, men där verifierar skulle det första fältet orsaka det andra fältet som ska vara felaktig.      > [!NOTE] > Med SuspendBinding och förhindrar att ändringar som läggs till datakällan förrän <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>anropas men faktiskt förhindrar inte några händelser inträffar.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Kontroller som använder komplex databindning exempelvis den <xref:System.Windows.Forms.DataGridView>styra, uppdatera sina värden baserat på händelser som den <xref:System.Windows.Forms.CurrencyManager.ListChanged>händelse, så anropar SuspendBinding inte kommer hindra dem från att ta emot ändringar av datakällan.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Därför kan den här SuspendBinding och <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>är avsedd för användning med enkel bundna kontroller som den <xref:System.Windows.Forms.TextBox>kontroll.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Du kan också du kan använda dessa metoder i ett scenario med komplexa bindning om du förhindra <xref:System.Windows.Forms.BindingSource.ListChanged>händelser genom att ange den <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>egenskapen `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
  syntax:
    content: public void SuspendBinding ();
    parameters: []
  overload: System.Windows.Forms.BindingSource.SuspendBinding*
  exceptions: []
  platform:
