  remarks: "Refererar till händelsen AddingNew inträffar innan ett nytt objekt läggs till i den underliggande listan som representeras av den <xref:System.Windows.Forms.BindingSource.List%2A>egenskapen.</xref:System.Windows.Forms.BindingSource.List%2A> Den här händelsen utlöses när den <xref:System.Windows.Forms.BindingSource.AddNew%2A>metoden anropas, men innan det nya objektet skapas och läggs till den underliggande listan.</xref:System.Windows.Forms.BindingSource.AddNew%2A> Genom att hantera den här händelsen i programmerare kan tillhandahålla anpassade objektet skapades och infogning beteende utan att tvingas vara härledd från <xref:System.Windows.Forms.BindingSource>klass.</xref:System.Windows.Forms.BindingSource> Detta görs i händelsehanteraren genom att ange den <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>egenskapen för den <xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName>parametern till det nya objektet.</xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Nya objekt som skapats i händelsen AddingNew måste vara av samma typ som finns i listan eller ett undantagsfel. Du kan inte ange den <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>egenskapen när bunden till en <xref:System.Data.DataView>eller <xref:System.Data.DataTable>eftersom du inte lägga till en ny <xref:System.Data.DataRowView>i listan.</xref:System.Data.DataRowView> </xref:System.Data.DataTable> </xref:System.Data.DataView> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>       Mer information om att tillhandahålla anpassade nya funktioner för objektet finns på <xref:System.Windows.Forms.BindingSource.AddNew%2A>metod.</xref:System.Windows.Forms.BindingSource.AddNew%2A> Mer information om hur du hanterar händelser finns [händelser](~/add/includes/ajax-current-ext-md.md)."
