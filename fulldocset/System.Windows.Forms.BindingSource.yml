  summary: "Hämtar eller anger kolumnnamn som används för sortering och i vilken ordning för att visa raderna i datakällan."
  remarks: "Sorteringsegenskapen är en skiftlägeskänslig sträng som anger kolumnnamn som används för att sortera rader, tillsammans med Sorteringsriktningen. Kolumner som sorteras i stigande som standard. Flera kolumner kan avgränsas med kommatecken, exempelvis `&quot;State, ZipCode DESC&quot;`.       För att stödja sortering, den underliggande listan måste implementera den <xref:System.ComponentModel.IBindingList>eller <xref:System.ComponentModel.IBindingListView>gränssnitt.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList> Den här funktionen kan efterfrågas via den <xref:System.Windows.Forms.BindingSource.SupportsSorting%2A>egenskapen.</xref:System.Windows.Forms.BindingSource.SupportsSorting%2A> Flera kolumner sortering finns när den <xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>egenskapen är `true`.</xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>       Ange sorteringsegenskapen ändras den interna listan beroende på dess typ: – om listan är av typen <xref:System.ComponentModel.IBindingList>, <xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName>och <xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName>Egenskaper anges i den interna listan.</xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList>      -Om listan är av typen <xref:System.ComponentModel.IBindingListView>, <xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName>-egenskapen anges.</xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingListView>       Den interna listan Sorteringsegenskaper endast ändras när Sorteringssträngen inte är `null`. Den `get` accessor för den här egenskapen inte att hämta värdet för den interna listan Sortera; i stället returneras den `set` accessor-värde. Värdet för egenskapen Sort behålls när datakällan ändras."
  example:
  - "The following example shows how to use the Sort property to perform basic sorting with a <xref:System.Data.DataView>. To run this example, paste the code into a Windows Form and call `PopulateDataViewAndSort` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method. Your form should import the <xref:System.Xml> and <xref:System.IO> namespaces.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMethods#2](~/add/codesnippet/visualbasic/p-system.windows.forms.b_23_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMethods#2](~/add/codesnippet/csharp/p-system.windows.forms.b_23_1.cs)]  \n  \n The following example shows how to use the Sort property to perform advanced sorting with a <xref:System.Data.DataView>. To run this example, paste the code into a Windows Form and call `PopulateDataViewAndAdvancedSort` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method. Your form should import the <xref:System.Xml> and <xref:System.IO> namespaces.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMethods#4](~/add/codesnippet/visualbasic/p-system.windows.forms.b_23_2.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMethods#4](~/add/codesnippet/csharp/p-system.windows.forms.b_23_2.cs)]"
