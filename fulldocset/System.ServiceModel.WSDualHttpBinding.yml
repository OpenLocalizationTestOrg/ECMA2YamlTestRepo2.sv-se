- uid: System.ServiceModel.WSDualHttpBinding.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSDualHttpBinding.BypassProxyOnLocal
  fullName: System.ServiceModel.WSDualHttpBinding.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Hämtar eller anger ett värde som anger om en proxyserver för lokala adresser."
  remarks: "En Internet-resurs är lokal om den har en lokal adress. En lokal adress är en som finns på samma dator, det lokala nätverket eller intranät och identifieras syntaktiskt, beroende på bristen på en punkt (.) som URI: er &quot;http://webserver/&quot; och &quot;http://localhost/&quot;.       Ange BypassProxyOnLocal egenskapen bestämmer om slutpunkter konfigureras med den <xref:System.ServiceModel.WSDualHttpBinding>använda proxyservern när åtkomst till lokala resurser.</xref:System.ServiceModel.WSDualHttpBinding>       Om BypassProxyOnLocal är `true`, Använd inte proxyservern i begäranden till lokala resurser på Internet. Ange värdnamnet (i stället `localhost`) om du vill att klienter ska gå via en proxyserver när du kommunicerar med tjänster på samma dator när den här egenskapen anges till `true`.       När BypassProxyOnLocal är `false`, alla Internet-begäranden görs genom proxyservern."
  example:
  - "The following example shows how to specify the wsDualHttpBinding binding in a configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-cs[S_dualhttp#6](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#6)]\n [!code-vb[S_dualhttp#6](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#6)]  \n  \n The value of this property can also be set in the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>kringgå proxyserver för lokala adresser. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WSDualHttpBinding.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
