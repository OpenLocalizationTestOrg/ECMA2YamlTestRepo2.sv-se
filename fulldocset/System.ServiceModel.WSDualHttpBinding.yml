- uid: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSDualHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Hämtar eller anger den maximala mängden minne, i byte som kan tilldelas för manager meddelandet buffertar som tar emot meddelanden på slutpunkterna som konfigureras med den här bindningen."
  remarks: "Den <xref:System.ServiceModel.Channels.BufferManager>minimerar kostnaden för att använda buffertar med en buffertpool.</xref:System.ServiceModel.Channels.BufferManager> Buffertar krävs för att bearbeta meddelanden av tjänsten när de kommer out-of-kanalen. Om det inte finns tillräckligt med minne i buffertpoolen att bearbeta meddelandet load, den <xref:System.ServiceModel.Channels.BufferManager>måste allokera ytterligare minne från CLR-heap, vilket ökar skräp samling overhead.</xref:System.ServiceModel.Channels.BufferManager> Omfattande allokeringen från CLR skräp heap är uppgift att poolen buffertstorleken är för liten och att prestanda kan förbättras med en större allokering genom att öka MaxBufferPoolSize gränsen.       Begränsningar för buffertstorlek som anges här är för att optimera prestanda för meddelandeutbyten. Om ett meddelande som överskrider det maximala värdet som angetts för bufferten, är det inte bort. I stället mer minne har begärts från CLR-heap och detta innebär mer skräpinsamling omkostnader än att använda buffertar."
  example:
  - "The following example shows how to set the `MaxBufferPoolSize`.  \n  \n [!code-cs[S_dualhttp#10](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#10)]\n [!code-vb[S_dualhttp#10](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#10)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Den maximala storleken i byte för poolen buffertar som används av en slutpunkt som konfigurerats med den här bindningen. Standardvärdet är 524288 byte."
  overload: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBinding.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Hämtar eller anger den maximala storleken i byte för ett meddelande som kan tas emot på en kanal som konfigurerats med den här bindningen."
  remarks: "Storleken på de meddelanden som tas emot på kabeln av tjänster med hjälp av den <xref:System.ServiceModel.WSDualHttpBinding>begränsas av mängden minne som allokerats för varje meddelande.</xref:System.ServiceModel.WSDualHttpBinding> Detta bunden på meddelandestorlek är avsett att minska risken för angrepp med DOS-format.       Observera att inställningarna för <xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A>och <xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A>är lokala beteendebaserade.</xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A> </xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A> Det innebär att de inte överförs till andra slutpunkter i metadata. Om du skapar en proxy till en tjänst med en maximal meddelandestorlek på 2GB metadata från har proxyn fortfarande standardvärdet 64 kB. Det här fallet kontrollen lämpliga gränser för meddelandet och meddelandet buffertstorlek i omfånget för lokala administratörer."
  example:
  - "The following example shows how to get the MaxReceivedMessageSize property.  \n  \n [!code-cs[S_dualhttp#22](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#22)]\n [!code-vb[S_dualhttp#22](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#22)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "Den maximala storleken i byte för ett meddelande som bearbetas av bindningen. Standardvärdet är 65 536 byte."
  overload: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Värdet är mindre än noll."
  platform:
  - net462
