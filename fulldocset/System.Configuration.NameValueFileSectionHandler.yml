  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Skapar en ny konfiguration hanterare och lägger till den samlingen hanterare baserat på de angivna parametrarna."
  remarks: "Den `parent` objektparameter fungerar som konfigurationsinställningarna i konfigurationsavsnittet motsvarande överordnade. Den `configContext` objektparameter är den virtuella sökvägen som beräknar avsnittshanteraren konfigurationsvärden. Normalt den här parametern är reserverat och kan `null`. Den `section` parametern är den <xref:System.Xml.XmlNode>som innehåller konfigurationsinformationen som ska hanteras.</xref:System.Xml.XmlNode> Den `section` parametern ger direktåtkomst till XML-innehållet i konfigurationsavsnittet."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "Det överordnade objektet."
    - id: configContext
      type: System.Object
      description: "Konfigurationen context-objektet."
    - id: section
      type: System.Xml.XmlNode
      description: "Avsnittet XML-nod."
    return:
      type: System.Object
      description: "Ett konfigurationsobjekt."
  overload: System.Configuration.NameValueFileSectionHandler.Create*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute of <code>section</code> exists but cannot be loaded.  \n  \n \\- or -  \n  \n The <xref uid=\"langword_csharp_name\" name=\"name\" href=\"\"></xref> attribute of <code>section</code> does not match the root element of the file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute."
