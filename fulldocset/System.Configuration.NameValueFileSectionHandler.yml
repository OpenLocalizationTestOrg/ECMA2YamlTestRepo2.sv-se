  type: Class
  summary: "Tillhandahåller åtkomst till en konfigurationsfil. Den här typen har stöd för .NET Framework configuration-infrastrukturen och är inte avsedd att användas direkt från din kod."
  remarks: "Den `file` attribut för den `<appSettings>` avsnittet anger en relativ sökväg till en extern fil som innehåller anpassade inställningar i tillämpningsprogrammets konfiguration. Informationen i filen fungerar som en `<appSettings>` avsnittet i konfigurationsfilen. Filen öppnas med hjälp av klassen NameValueFileSectionHandler. Filens rotelementet måste matcha avsnittet hänvisar till den."
