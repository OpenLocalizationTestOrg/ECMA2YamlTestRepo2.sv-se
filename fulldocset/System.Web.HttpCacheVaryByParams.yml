  name: Item(String)
  nameWithType: HttpCacheVaryByParams.Item(String)
  fullName: System.Web.HttpCacheVaryByParams.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hämtar eller anger ett värde som anger om cachen varierar beroende på den angivna parametern för HTTP-begäran."
  remarks: "När det används som en accessor (Get) objektet indexeraren returnerar `true` om ett värde för den angivna parametern finns i samlingen parametrar, eller om samlingen är inställd på varierar beroende på * (asterisk), vilket anger att alla parametrar.       När det används som mutator (Set) objektet indexeraren anger värdet för parametern i Parametersamlingen som motsvarar till det angivna huvudet till `true`. Värdet * kan anges, vilket anger att alla parametrar."
  example:
  - "The following code example demonstrates how the Item indexer is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcacheva_1_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/p-system.web.httpcacheva_1_1.cs)]"
  syntax:
    content: public bool this[string header] { get; set; }
    parameters:
    - id: header
      type: System.String
      description: "Namnet på den anpassa parametern."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om cachen bör varierar beroende på det angivna parametervärdet."
  overload: System.Web.HttpCacheVaryByParams.Item*
