  summary: "Ett typ-säkert sätt att ange den <xref:System.Web.HttpCachePolicy.VaryByParams*>egenskapen.</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "Den <xref:System.Web.HttpCachePolicy.VaryByParams%2A>egenskapen identifierar för HTTP- `Get` eller `Post` parametrar ASP.NET använder för att identifiera en variation av svaret när det finns flera cachelagrade svar för en resurs.</xref:System.Web.HttpCachePolicy.VaryByParams%2A> Detta är användbart när ett svar som beror på en uppsättning klient indata, t.ex sidhuvud eller parametrar.       HttpCacheVaryByParams inte är direkt relaterade till cache-control-HTTP-huvuden, men ser till att en klient eller en proxy varierar beroende på de angivna parametrarna. Mer information om `VaryByParams`, se RFC 2616: Hypertext Transfer Protocol--HTTP/1.1, tillgängligt på den [World Wide Web Consortium (W3C) Web](http://go.microsoft.com/fwlink/?linkid=37125) plats. Avsnittet 14 &quot;Sidhuvud fältdefinitioner&quot; Mer information."
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
