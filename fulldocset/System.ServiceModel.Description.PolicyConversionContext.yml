  name: PolicyConversionContext
  nameWithType: PolicyConversionContext
  fullName: System.ServiceModel.Description.PolicyConversionContext
  type: Class
  summary: "Definierar en klass som används för att hämta bindning intyg i metadata och bifoga implementerar bindningselementen på lämplig omfattning."
  remarks: "En implementering av PolicyConversionContext skickas till <xref:System.ServiceModel.Description.IPolicyExportExtension>och <xref:System.ServiceModel.Description.IPolicyImportExtension>objekt att exportera och importera respektive anpassade principkontroller till och från metadata.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> En samling principkontroller hämtas vid export för att lägga till anpassade intyg. Import hämtas intyg för att importera de specifika och konfigurera bindningselementen på lämpligt sätt.      - <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>Metoden returnerar alla principkontroller för bindningen.</xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.GetFaultBindingAssertions%2A>Metoden returnerar alla principkontroller för ett specifikt felmeddelande.</xref:System.ServiceModel.Description.PolicyConversionContext.GetFaultBindingAssertions%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>Metoden returnerar alla principkontroller för ett visst meddelande.</xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>Metoden returnerar alla principkontroller för en specifik åtgärd.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.BindingElements%2A>Egenskapen hämtar bindningselementen för bindning som beskrivs eller konfigurerats.</xref:System.ServiceModel.Description.PolicyConversionContext.BindingElements%2A>      - <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>Egenskapen hämtar Kontraktbeskrivningen som bindningen som beskrivs eller konfigurerats.</xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>"
  example:
  - "The following code example shows an implementation of the <xref:System.ServiceModel.Description.IPolicyImportExtension.ImportPolicy%2A> method that writes all policy assertions to the console. The code comments describe how to locate a specific custom policy assertion, create and insert an implementing binding element, and remove the assertion from the collection.  \n  \n [!code-cs[S_UEPolicyConversionContext#0](~/add/codesnippet/csharp/t-system.servicemodel.de_13_1.cs)]  \n  \n The following code example shows how to register <xref:System.ServiceModel.Description.IPolicyImportExtension> implementations using the `<policyImporters>` configuration section.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how a custom binding element can implement <xref:System.ServiceModel.Description.IPolicyExportExtension> to attach a custom policy assertion to the binding assertions.  \n  \n [!code-cs[S_UEPolicyConversionContext#1](~/add/codesnippet/csharp/t-system.servicemodel.de_13_3.cs)]"
  syntax:
    content: public abstract class PolicyConversionContext
