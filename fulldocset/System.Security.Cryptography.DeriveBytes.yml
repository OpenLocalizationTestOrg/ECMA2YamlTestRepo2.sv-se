  remarks: "Anropa `Dispose` när du är klar med hjälp av <xref:System.Security.Cryptography.DeriveBytes>.</xref:System.Security.Cryptography.DeriveBytes> Den `Dispose` metoden lämnar kvar det <xref:System.Security.Cryptography.DeriveBytes>oanvändbar.</xref:System.Security.Cryptography.DeriveBytes> Efter att `Dispose`, måste du släppa alla referenser till den <xref:System.Security.Cryptography.DeriveBytes>så skräpinsamlingen kan frigöra minne som den <xref:System.Security.Cryptography.DeriveBytes>var upptar.</xref:System.Security.Cryptography.DeriveBytes> </xref:System.Security.Cryptography.DeriveBytes>       Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet `Dispose` innan du släpper senaste referens till <xref:System.Security.Cryptography.DeriveBytes>.</xref:System.Security.Cryptography.DeriveBytes> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.Security.Cryptography.DeriveBytes>objektets `Finalize` metod.</xref:System.Security.Cryptography.DeriveBytes>"
