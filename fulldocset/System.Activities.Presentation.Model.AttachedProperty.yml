  type: Class
  summary: "Används för att koppla eller koppla ytterligare information till instansen av ett objekt."
  remarks: "Det här används av den [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] för att hålla reda på intressanta delar av data under en redigera session för data som annars är tillfälligt, som ignoreras (mest) i slutet av en redigering session. AttachedProperty är användbar som objekten i den `View` kan binda till värden och ta hänsyn till ändringar. Exempelvis är detta det sättet att mallen för valda objekt visas (den nycklar från en bifogad egenskap för val av)."
