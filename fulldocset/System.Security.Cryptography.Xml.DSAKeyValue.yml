  type: Class
  summary: "Representerar den <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> privata nyckeln för den <xref uid=&quot;langword_csharp_&lt;KeyInfo&gt;&quot; name=&quot;&lt;KeyInfo&gt;&quot; href=&quot;&quot;> </xref> element."
  remarks: "Den <xref:System.Security.Cryptography.Xml.KeyInfo>klassen representerar den `<KeyInfo>` element som innehåller en <xref:System.Security.Cryptography.DSA>offentliga nyckel.</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.Xml.KeyInfo>       Använd DSAKeyValue för att identifiera den offentliga nyckeln som motsvarar den <xref:System.Security.Cryptography.DSA>privata nyckel som användes för att skapa den digitala signaturen.</xref:System.Security.Cryptography.DSA>       Om en nyckel inte uttryckligen anges till konstruktorn, en ny <xref:System.Security.Cryptography.DSA>nyckelpar genereras slumpmässigt.</xref:System.Security.Cryptography.DSA>       Klassen DSAKeyValue används med XML-signaturer. Mer information om W3C-specifikationen finns http://www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to use the DSAKeyValue class in XML encryption to create a detached signature.  \n  \n [!code-vb[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_15_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_15_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_15_1.cpp)]  \n  \n The following code example demonstrates how to use the DSAKeyValue class in XML encryption to create an envelope signature.  \n  \n [!code-cpp[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_15_2.cpp)]\n [!code-vb[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_15_2.vb)]\n [!code-cs[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_15_2.cs)]"
