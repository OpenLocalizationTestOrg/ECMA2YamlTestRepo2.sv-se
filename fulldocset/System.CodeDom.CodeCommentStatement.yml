  type: Class
  summary: "Representerar en instruktion som består av en kommentar."
  remarks: "CodeCommentStatement kan användas för att representera en enradig kommentar-instruktion. CodeCommentStatement är en rapport så att den kan infogas i en samling med instruktioner och visas på en egen rad. CodeCommentStatement kan också läggas till samlingen kommentarer eller <xref:System.CodeDom.CodeNamespace>ett objekt som härleds från <xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember> </xref:System.CodeDom.CodeNamespace>"
  example:
  - "This example demonstrates using a CodeCommentStatement to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_2_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_2_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_2_1.vb)]"
