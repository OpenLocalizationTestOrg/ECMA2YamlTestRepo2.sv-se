  - net462
- uid: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing
  id: ItemSpacing
  parent: System.Web.UI.WebControls.MenuItemStyle
  langs:
  - csharp
  name: ItemSpacing
  nameWithType: MenuItemStyle.ItemSpacing
  fullName: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger graden av Lodrät utfyllnad kring menyobjekt som den <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> objektet används och dess angränsande menyalternativ."
  remarks: "Använd egenskapen ItemSpacing för att styra hur mycket Lodrät utfyllnad kring ett menyalternativ som den <xref:System.Web.UI.WebControls.MenuItemStyle>objektet används och dess angränsande menyn objekt på samma nivå.</xref:System.Web.UI.WebControls.MenuItemStyle> Här kan infogas mellan aktuella menyalternativets övre kant och den nedre kanten av föregående menyobjekt samt mellan den nedre kanten på det nuvarande menyalternativet och nästa menyalternativets övre kant.      > [!NOTE] > Övre utrymme återges inte för det första menyalternativet i det <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu>"
  example:
  - "The following code example demonstrates how to use the ItemSpacing property to separate a menu item from its adjacent menu items by 5 pixels.  \n  \n [!code-vb[MenuItemStyleItemSpacing#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[MenuItemStyleItemSpacing#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ItemSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "Lodrät utfyllnad (i bildpunkter) mellan menyobjekt som den <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> objektet används och dess angränsande menyalternativ. Standardvärdet är 0."
  overload: System.Web.UI.WebControls.MenuItemStyle.ItemSpacing*
  exceptions: []
  platform:
  - net462
