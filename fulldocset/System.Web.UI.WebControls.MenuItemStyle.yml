  namespace: System.Web.UI.WebControls
  summary: "Kombinerar formatmallsegenskaper för den angivna <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> objektet med den aktuella instansen av den <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> klass."
  remarks: "Använd metoden MergeWith för att kombinera formatmallsegenskaper för den angivna <xref:System.Web.UI.WebControls.Style>objekt med formatmallsegenskaper för den <xref:System.Web.UI.WebControls.MenuItemStyle>objekt som den här metoden anropas från.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Style>      > [!CAUTION] > Den här metoden ansluter sedan formategenskaper genom att ange varje egenskap som inte har angetts i aktuellt <xref:System.Web.UI.WebControls.MenuItemStyle>objektet med det motsvarande värdet i den angivna <xref:System.Web.UI.WebControls.Style>objektet.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.MenuItemStyle> Endast egenskaper som inte har ställts in kommer att uppdateras. Om en egenskap i den angivna <xref:System.Web.UI.WebControls.Style>objektet inte har angetts motsvarande egenskap i aktuellt <xref:System.Web.UI.WebControls.MenuItemStyle>objekt ändras inte.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style settings of the current instance of the <xref:System.Web.UI.WebControls.MenuItemStyle> class with another <xref:System.Web.UI.WebControls.MenuItemStyle> object.  \n  \n [!code-vb[MenuItemStyleMergeWith#1](~/add/codesnippet/visualbasic/94ca465a-9756-41fb-888a-_1.aspx)]\n [!code-cs[MenuItemStyleMergeWith#1](~/add/codesnippet/csharp/94ca465a-9756-41fb-888a-_1.aspx)]"
