  name: MenuItemStyle
  nameWithType: MenuItemStyle
  fullName: System.Web.UI.WebControls.MenuItemStyle
  type: Class
  summary: "Representerar formatet för ett menyalternativ i en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "Använda klassen MenuItemStyle för att representera formatet för ett menyalternativ i det <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> Ett menyalternativ visas i antingen en statisk eller dynamisk-menyn. En statisk meny visas alltid en <xref:System.Web.UI.WebControls.Menu>styra, medan en dynamisk meny visas endast när användaren placerar muspekaren över ett överordnat menyelement som innehåller en dynamisk undermeny.</xref:System.Web.UI.WebControls.Menu> Du kan ange olika format egenskaper (till exempel storlek och färg) för varje meny objekttyper. I följande tabell visas de tillgängliga menyalternativformat.      | Format för menyalternativets egenskap | Beskrivning |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| Önskade inställningar för dynamiska menyalternativ när muspekaren är placerad över det. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| Style-inställningarna för en enskild dynamiska menyalternativ. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| Style-inställningarna för en dynamisk meny. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| Style-inställningarna för det markerade dynamiska menyalternativet. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| Style-inställningarna för ett statiskt menyalternativ när muspekaren är placerad över den. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| Style-inställningarna för en enskild statiska menyalternativ. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| Style-inställningar för en statisk meny. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| Style-inställningarna för det markerade statiska menyalternativet. |       När flera formatmallsegenskaper anges för ett statiskt menyalternativ, tillämpas formategenskaper i följande ordning: 1.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> Om den <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>samling eller <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>samling har definierats, används den för tillfället åsidosätter andra menyn Format objektegenskaper.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> Om den <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>samling har definierats, används den för tillfället åsidosätter andra menyn Format objektegenskaper.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>       På samma sätt formatmallsegenskaper för dynamiska menyalternativ tillämpas i följande ordning: 1.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> Om den <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>samling eller <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>samling har definierats, används den för tillfället åsidosätter andra menyn Format objektegenskaper.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> Om den <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>samling har definierats, används den för tillfället åsidosätter andra menyn Format objektegenskaper.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>       MenuItemStyle klassen ärver de flesta av medlemmar från <xref:System.Web.UI.WebControls.Style>klass.</xref:System.Web.UI.WebControls.Style> Utökar den <xref:System.Web.UI.WebControls.Style>klass genom att ange egenskaper som styr hur mycket utrymme runt texten för ett menyalternativ som avståndet mellan intilliggande menyalternativ.</xref:System.Web.UI.WebControls.Style> Använd den <xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A>egenskapen för att styra hur mycket utrymme till vänster och höger om menyalternativets text.</xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A> På liknande sätt den <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>egenskapen styr hur mycket utrymme som ovan och under menyalternativets text.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> Du kan styra avståndet mellan menyalternativets som objektet MenuItemStyle tillämpas och dess angränsande menyalternativ genom att ange den <xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>       Mer information om ärvda formatinställningar finns <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the menu items in a <xref:System.Web.UI.WebControls.Menu> control by setting the style properties of the MenuItemStyle object returned from the <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>, <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>, <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>, and <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> properties.  \n  \n [!code-cs[MenuItemStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_325_1.aspx)]\n [!code-vb[MenuItemStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_325_1.aspx)]"
