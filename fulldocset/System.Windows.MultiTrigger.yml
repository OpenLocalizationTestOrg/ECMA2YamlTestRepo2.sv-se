  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Hämtar en samling <xref href=&quot;System.Windows.Setter&quot;> </xref> objekt, vilket beskrivs egenskapsvärden för att tillämpa när alla villkor i den <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> är uppfyllda."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML egenskapen Elementsyntax ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML värden *ZeroOrMoreSetters* noll eller fler <xref:System.Windows.Setter>objekt.</xref:System.Windows.Setter>       <xref:System.Windows.EventSetter>objekt stöds inte.</xref:System.Windows.EventSetter>       <xref:System.Windows.MultiTrigger>kan du starta åtgärder eller ange värden med hjälp av <xref:System.Windows.Setter>objekt när en uppsättning villkor har uppfyllts.</xref:System.Windows.Setter></xref:System.Windows.MultiTrigger>       Om det finns två <xref:System.Windows.Setter>objekt i samma eller olika set samlingarna egenskapen samma set-metod som har deklarerats som senast används.</xref:System.Windows.Setter>       Lägga till en <xref:System.Windows.Setter>underordnad till en <xref:System.Windows.MultiTrigger>objekt läggs det till implicit den <xref:System.Windows.SetterBaseCollection>för den <xref:System.Windows.MultiTrigger>objekt.</xref:System.Windows.MultiTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekt stöds inte. endast <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>stöder <xref:System.Windows.EventSetter>objekt.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property. As mentioned above, adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. Therefore, in the following example, `<MultiTrigger.Setters>` is implicit.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
