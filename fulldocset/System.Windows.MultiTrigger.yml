  namespace: System.Windows
  summary: "Hämtar en samling <xref href=&quot;System.Windows.Condition&quot;> </xref> objekt. Ändringar av egenskapsvärden tillämpas när alla villkor i samlingen är uppfyllda."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a>## XAML egenskapen Elementsyntax ```   <object>     <object.Conditions>       ZeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> ## XAML värden *ZeroOrMoreConditions* noll eller fler <xref:System.Windows.Condition>objekt.</xref:System.Windows.Condition>             <xref:System.Windows.MultiTrigger>gör att du kan ange värden eller påbörja åtgärder baserat på en samling <xref:System.Windows.Condition>objekt.</xref:System.Windows.Condition></xref:System.Windows.MultiTrigger> Villkor när värdet på egenskapen (anges av den <xref:System.Windows.Condition.Property%2A>egenskapen för den <xref:System.Windows.Condition>klassen) för elementet matchar den angivna <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> Jämförelse som utförs är en referens likhetskontroll. Den <xref:System.Windows.MultiTrigger>gäller associerade setter eller åtgärder när alla villkor är uppfyllda (binär och åtgärden).</xref:System.Windows.MultiTrigger>       Observera att för <xref:System.Windows.MultiTrigger>s, varje villkor i samlingen måste ange både den <xref:System.Windows.Condition.Property%2A>och <xref:System.Windows.Condition.Value%2A>Egenskaper.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Finns det <xref:System.Windows.Condition>för mer information.</xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
