  name: MultiTrigger
  nameWithType: MultiTrigger
  fullName: System.Windows.MultiTrigger
  type: Class
  summary: "Representerar en utlösare som gäller egenskapsvärden eller utför åtgärder när en uppsättning villkor är uppfyllda."
  remarks: "MultiTrigger kan du ange värden eller starta åtgärder baserat på en samling av <xref:System.Windows.Condition>s.</xref:System.Windows.Condition> Villkor när värdet på egenskapen (anges av den <xref:System.Windows.Condition.Property%2A>egenskapen för den <xref:System.Windows.Condition>klassen) för elementet matchar den angivna <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition> </xref:System.Windows.Condition.Property%2A> Jämförelse är en referens likhetskontroll. Du kan sedan använda setter eller <xref:System.Windows.TriggerBase.EnterActions%2A>och <xref:System.Windows.TriggerBase.ExitActions%2A>Egenskaper för att tillämpa ändringar eller påbörja åtgärder när alla villkor är uppfyllda.</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A>       Den <xref:System.Windows.MultiTrigger.Setters%2A>egenskapen för ett MultiTrigger-objekt kan endast bestå av <xref:System.Windows.Setter>objekt.</xref:System.Windows.Setter> </xref:System.Windows.MultiTrigger.Setters%2A> Lägga till en <xref:System.Windows.Setter>underordnade till ett MultiTrigger objekt implicit lägger till den till den <xref:System.Windows.SetterBaseCollection>för objektet MultiTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekt stöds inte. endast <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>stöder <xref:System.Windows.EventSetter>objekt.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example contains two MultiTriggers. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
