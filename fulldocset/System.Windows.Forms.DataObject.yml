  summary: "Implementerar en mekanism för överföring av grundläggande data."
  remarks: "DataObject implementerar den <xref:System.Windows.Forms.IDataObject>-gränssnittet, vars metoder mekanism oberoende av format för dataöverföring.</xref:System.Windows.Forms.IDataObject>       En DataObject används oftast med den <xref:System.Windows.Forms.Clipboard>och dra och släpp-åtgärder.</xref:System.Windows.Forms.Clipboard> DataObject-klassen innehåller rekommenderade implementeringen av den <xref:System.Windows.Forms.IDataObject>gränssnitt.</xref:System.Windows.Forms.IDataObject> Vi rekommenderar att du använder klassen DataObject i stället för att implementera <xref:System.Windows.Forms.IDataObject>själv.</xref:System.Windows.Forms.IDataObject>       Flera typer av data i olika format kan lagras i en DataObject. Data hämtas från ett DataObject av dess associerade format. Eftersom inte kanske är kända målprogrammet, kan du öka sannolikheten för som data ska vara i rätt format för ett program genom att placera data i en DataObject i olika format. Se <xref:System.Windows.Forms.DataFormats>för de fördefinierade format.</xref:System.Windows.Forms.DataFormats> Du kan implementera ett eget format genom att skapa en instans av <xref:System.Windows.Forms.DataFormats.Format>klassen.</xref:System.Windows.Forms.DataFormats.Format>       Skickar data till konstruktorn för att lagra data i en DataObject eller anropa <xref:System.Windows.Forms.DataObject.SetData%2A>.</xref:System.Windows.Forms.DataObject.SetData%2A> Du kan lägga till data i flera format samma DataObject. Om du vill att data du lägga till att hämtas i sin inbyggda formatet bara anropet <xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>med den `autoConvert` parametern `false`.</xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>       Data kan hämtas från ett DataObject i valfritt format som är kompatibelt med <xref:System.Windows.Forms.DataObject.GetData%2A>.</xref:System.Windows.Forms.DataObject.GetData%2A> Till exempel kan text konverteras till Unicode. Om du vill hämta data i format den lagrades anropa <xref:System.Windows.Forms.DataObject.GetData%2A>med den `autoConvert` parametern `false`.</xref:System.Windows.Forms.DataObject.GetData%2A>       För att avgöra vilket format data lagras i anropa <xref:System.Windows.Forms.DataObject.GetFormats%2A>.</xref:System.Windows.Forms.DataObject.GetFormats%2A> För att fastställa om det finns ett format, anropa <xref:System.Windows.Forms.DataObject.GetDataPresent%2A>med det önskade formatet.</xref:System.Windows.Forms.DataObject.GetDataPresent%2A>       I [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], DataObject-klassen innehåller metoder som gör det lättare att arbeta med data i vanliga format. Lägg till data för ett visst format i dataobjektet använda rätt `Set` *Format* metod, till exempel <xref:System.Windows.Forms.DataObject.SetText%2A>.</xref:System.Windows.Forms.DataObject.SetText%2A> Om du vill hämta data för ett visst format från dataobjektet först anropa rätt `Contains` *Format* metod (som <xref:System.Windows.Forms.DataObject.ContainsText%2A>) för att avgöra om dataobjektet innehåller data i formatet anropa sedan lämplig `Get` *Format* metod (som <xref:System.Windows.Forms.DataObject.GetText%2A>) att hämta data om dataobjektet innehåller den.</xref:System.Windows.Forms.DataObject.GetText%2A> </xref:System.Windows.Forms.DataObject.ContainsText%2A>      > [!NOTE] > Speciella överväganden kan vara nödvändigt när metafilformat med Urklipp. På grund av en begränsning i den aktuella implementationen av klassen DataObject hittas metafilformat som används av .NET Framework inte av program som använder ett äldre metafilformat. I det här fallet måste du samverka med Win32 Urklipp programgränssnitt (API: er). Mer information finns i artikeln 323530, &quot;Metafiler i Urklipp är inte synliga för alla program,&quot; i Microsoft Knowledge Base på http://support.microsoft.com.   >> Ett objekt måste kunna serialiseras för att den ska placeras i Urklipp. Se <xref:System.Runtime.Serialization>för mer information om serialisering.</xref:System.Runtime.Serialization> Om ditt målprogram kräver en särskild dataformat, kanske huvuden som läggs till data i serialisering processen programmet från identifiera dina data. Om du vill bevara dataformat, lägger du till dina data som en <xref:System.Byte>matris till ett <xref:System.IO.MemoryStream>och skicka den <xref:System.IO.MemoryStream>till den <xref:System.Windows.Forms.DataObject.SetData%2A>metoden.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>"
  example:
  - "The following code example adds data in a DataObject. First, a new DataObject is created and a component is stored in it. Then, it checks to see if data in the appropriate type exists in the DataObject. The result is displayed in a text box. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_14_1.cpp)]\n [!code-vb[Classic DataObject Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_1.vb)]\n [!code-cs[Classic DataObject Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_14_1.cs)]  \n  \n The next example retrieves the data stored in a DataObject. First, a new DataObject is created with text data. Then, the data is retrieved, specifying its format as a string, and displayed in a text box. The data format is automatically converted from text to string. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#2](~/add/codesnippet/cpp/t-system.windows.forms.d_14_2.cpp)]\n [!code-vb[Classic DataObject Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_2.vb)]\n [!code-cs[Classic DataObject Example#2](~/add/codesnippet/csharp/t-system.windows.forms.d_14_2.cs)]"
