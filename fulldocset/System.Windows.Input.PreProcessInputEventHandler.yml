  remarks: "PreProcessInputEventHandler används tillsammans med den <xref:System.Windows.Input.InputManager.PreProcessInput>händelse.</xref:System.Windows.Input.InputManager.PreProcessInput>       Indata har bearbetats i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] i följande steg: 1.  Förbearbeta steget.  Inkommande manager aktiverar den <xref:System.Windows.Input.InputManager.PreProcessInput>händelse.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Meddela före steget.  Inkommande manager aktiverar den <xref:System.Windows.Input.InputManager.PreNotifyInput>händelse.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] inkommande händelse eller flera händelser aktiveras.      4.  Meddela efter steget.  Inkommande manager aktiverar den <xref:System.Windows.Input.InputManager.PostNotifyInput>händelse.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Bearbeta efter steget.  Inkommande manager aktiverar den <xref:System.Windows.Input.InputManager.PostProcessInput>händelse.</xref:System.Windows.Input.InputManager.PostProcessInput>"
