  fullName: System.Data.DataRowView
  type: Class
  summary: "Representerar en anpassad vy av en <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "När data är visas, till exempel som i en <xref:System.Windows.Forms.DataGrid>kontroll kan endast en version av varje rad kan visas.</xref:System.Windows.Forms.DataGrid> Den visa raden är en DataRowView.       En DataRowView kan ha ett av fyra olika version tillstånd: `Default`, `Original`, `Current`, och `Proposed`.       Efter att ha åberopat <xref:System.Data.DataRow.BeginEdit%2A>på en <xref:System.Data.DataRow>, alla redigerade värdet blir den `Proposed` värde.</xref:System.Data.DataRow> </xref:System.Data.DataRow.BeginEdit%2A> Förrän antingen <xref:System.Data.DataRowView.CancelEdit%2A>eller <xref:System.Data.DataRowView.EndEdit%2A>har anropats raden har ett `Original` och en `Proposed` version.</xref:System.Data.DataRowView.EndEdit%2A> </xref:System.Data.DataRowView.CancelEdit%2A> Om <xref:System.Data.DataRowView.CancelEdit%2A>har anropats föreslagna version tas bort, och värdet återgår till `Original`.</xref:System.Data.DataRowView.CancelEdit%2A> Om <xref:System.Data.DataRowView.EndEdit%2A>har anropats på DataRowView har inte längre en `Proposed` version, i stället det föreslagna värdet blir det aktuella värdet.</xref:System.Data.DataRowView.EndEdit%2A> Standardvärden är endast tillgänglig på rader som innehåller kolumner med standardvärden som har definierats."
  example:
  - "The following example uses the <xref:System.Data.DataRowView.RowVersion%2A> property to determine the state of a row in the DataRowView. (See <xref:System.Data.DataView.RowFilter%2A> for another example using DataRowView.)  \n  \n [!code-cs[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/csharp/t-system.data.datarowview_1.cs)]\n [!code-vb[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/visualbasic/t-system.data.datarowview_1.vb)]"
