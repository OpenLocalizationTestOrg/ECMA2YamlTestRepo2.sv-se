- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(System.Configuration.SettingsContext)
  id: Reset(System.Configuration.SettingsContext)
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: Reset(SettingsContext)
  nameWithType: ClientSettingsProvider.Reset(SettingsContext)
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(SettingsContext)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Återställer alla inställningar till standardvärdena."
  remarks: "Den här metoden används internt av programmet inställningssystem och det är inte avsedd att användas av programkoden. Om du vill återställa webbinställningar till sina standardvärden normalt använder du den <xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName>metod för ditt projekt `Settings` klass (vanligtvis nås som `Properties.Settings.Default` i C# och `My.Settings` i [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]).</xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName> Du kan också återgå webbinställningar cachelagrad värden genom att anropa den <xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>metoden.</xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>"
  syntax:
    content: public void Reset (System.Configuration.SettingsContext context);
    parameters:
    - id: context
      type: System.Configuration.SettingsContext
      description: "Den här parametern används inte av den här metoden."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Den &lt;xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A?displayProperty=fullName&gt; egenskapsvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> och webbtjänsten för inställningarna på den <xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*>platsen inte är tillgänglig.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*>"
  platform:
  - net462
- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  id: ServiceUri
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: ServiceUri
  nameWithType: ClientSettingsProvider.ServiceUri
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Hämtar eller anger webbinställningar plats."
  remarks: "Du kan ange egenskapen ServiceUri i programkoden, men du kommer normalt värdet i din konfigurationsfil. På så sätt kan du ändra platsen för tjänsten utan att kompilera koden.       När du anger platsen programmässigt, måste du ange tjänsten fullständiga URI som alltid slutar med &quot;Profile_JSON_AppService.axd&quot;.      > [!NOTE] > Den här klassen innehåller en länk efterfrågan på klassnivå som gäller för alla medlemmar. En <xref:System.Security.SecurityException>när den omedelbara anroparen inte har behörighet fullständigt betrodd.</xref:System.Security.SecurityException> Mer information om krav för säkerhet finns [länk krav](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this property to programmatically set the Web settings service location.  \n  \n [!code-vb[ClientApplicationServices#303](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#303)]\n [!code-cs[ClientApplicationServices#303](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#303)]"
  syntax:
    content: public static string ServiceUri { get; set; }
    return:
      type: System.String
      description: "URI för inställningarna för webbtjänsten."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*
  exceptions: []
  platform:
  - net462
