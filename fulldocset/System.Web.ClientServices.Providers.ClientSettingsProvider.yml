  name: ClientSettingsProvider
  nameWithType: ClientSettingsProvider
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider
  type: Class
  summary: "Aktiverar Windows-baserade program att hämta användarens inställningar från en webbtjänst för inställningar."
  remarks: "Du kan använda klienttjänster för program för att hämta användarens inställningar från en befintlig webbtjänst för inställningar genom att konfigurera ditt program att använda klassen ClientSettingsProvider. Mer information finns i [så här: konfigurera klienten programtjänster](~/add/includes/ajax-current-ext-md.md). Efter konfigurationen kan du hämta och ange inställningar för användare via ett program inställningarna klassen som härletts från <xref:System.Configuration.ApplicationSettingsBase>konfigurerats för att använda klassen ClientSettingsProvider.</xref:System.Configuration.ApplicationSettingsBase> Du kan använda [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] att generera en `Settings` klass för ditt projekt (nås som `Properties.Settings.Default` i C# och `My.Settings` i [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]). Läs mer om inställningar för program, [översikt över inställningar för programmet](~/add/includes/ajax-current-ext-md.md).       Du kan hämta den aktuella ClientSettingsProvider via den <xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>egenskap med det fullständigt kvalificerade klassnamnet för ClientSettingsProvider som en nyckel.</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName> Du kan också hämta providern via den <xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>egenskapen när du hanterar den <xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>händelse.</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName> </xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>      > [!NOTE] > Den här klassen innehåller en <xref:System.Security.SecurityCriticalAttribute>på klassnivå som gäller för alla medlemmar i klassen.</xref:System.Security.SecurityCriticalAttribute> Ett undantag genereras om den omedelbara anroparen är säkerhetstransparenta eller delvis betrodd. Läs mer om säkerhetskritiska typer och medlemmar i [säkerhetstransparenta kod, nivå 2](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Den här klassen innehåller en arv efterfrågan på klassnivå som gäller för alla medlemmar. En <xref:System.Security.SecurityException>när den härledda klassen inte har behörighet fullständigt betrodd.</xref:System.Security.SecurityException> Mer information om krav för säkerhet finns [länk krav](~/add/includes/ajax-current-ext-md.md) och [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class ClientSettingsProvider : System.Configuration.SettingsProvider, System.Configuration.IApplicationSettingsProvider
