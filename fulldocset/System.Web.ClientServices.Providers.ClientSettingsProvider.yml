- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  id: SettingsSaved
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: SettingsSaved
  nameWithType: ClientSettingsProvider.SettingsSaved
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Inträffar när inställningsprovidern försöker spara egenskapsvärden i inställningarna för webbtjänsten."
  remarks: "Den här händelsen inträffar när inställningsprovidern har åtkomst till tjänsten inställningar, även om inställningarna inte har sparats. En beror att providern kan inte spara inställningarna på om den aktuella användaren har loggats. Du kan använda den <xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>egenskapen fastställa om alla inställningar inte har sparats.</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>       Den här händelsen uppstår inte om för inställningsprovidern inte kan komma åt tjänsten inställningar, vilket gör att providern som ska utlösa <xref:System.Net.WebException>.</xref:System.Net.WebException> i stället"
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: public event EventHandler<System.Web.ClientServices.Providers.SettingsSavedEventArgs> SettingsSaved;
    return:
      type: System.EventHandler{System.Web.ClientServices.Providers.SettingsSavedEventArgs}
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
