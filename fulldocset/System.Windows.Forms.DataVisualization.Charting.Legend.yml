  name: Legend
  nameWithType: Legend
  fullName: System.Windows.Forms.DataVisualization.Charting.Legend
  type: Class
  summary: "Representerar förklaring för schemat."
  remarks: "Förklaring-klassen innehåller alla funktioner i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll har förklaring och exponeras med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A>samlingsegenskapen av roten <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Det kan vara valfritt antal förklaringar för en diagrambilden.       Förklaringar kan:-vara dockad och justerad.      -Visas inom eller utanför ritade diagramområden.      -Anpassa automatiskt innehållet.      -Använd en fördefinierade format, t.ex raden, kolumnen eller tabellen.      -Använd skrafferingar, toningar och bakgrundsbilder.      -Storlek och placera var som helst inom diagrambilden.       Förklaringsobjekt som representeras av det <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A>objektet och är standard eller anpassade objekt.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A> Anpassade alternativ associeras inte med data, och kan läggas till, tas bort och ändras med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       Standardobjekt som standard läggs automatiskt till i förklaringen och namn för de ritade datapunkterna för ringdiagram och cirkeldiagram.       För andra diagramtyper är standardobjekt namnen på ritade dataserien. Varje serie har en <xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A>egenskap som definierar namnet på den förklaring som ska användas.</xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A> Ett förklaringsobjekt skapas inte för en serie om den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>egenskap är inställd på `false`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> Texten för dessa standardobjekt kan ändras med den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Den här egenskapen kan du ange fördefinierade nyckelord som ska ersättas med deras värden vid körning.       Om du har ett cirkeldiagram och du ställer in den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A>-egenskapen anges också förklaringstexten till värdet för etiketter.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Om du vill ange texten till ett annat värde, kan du ange den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> I de flesta fall skulle du vill ange den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>egenskapen till &quot;#AXISLABEL&quot; eller &quot;#VALX&quot;.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       Serien förklaringssymboler är rektanglar, punkter eller linjer. Symbol-typen anges automatiskt av diagrammet och beror på vilken ritas diagrammet.       Förklaringstext som standard storlek automatiskt. Du kan inaktivera automatisk storleksändring av förklaringstext genom att inaktivera den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A> När den här egenskapen har angetts `false`, storleken på förklaringstexten bestäms av egenskapen storleken för förklaringen <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A> Om den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>egenskapen aktiveras den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>egenskapen anger den minsta teckenstorlek som ett förklaringsobjekt kan ha när du ändrar storlek.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       Den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>egenskapen definierar en gräns för antalet tecken som kan visas på en rad innan text sätts till en annan rad.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Om du inte vill radbyte i förklaringen värdet för den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>egenskapen till noll.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Som standard om hela förklaringstexten inte passar i förklaringen trunkeras texten. Du kan ange den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>på förklaringen att få in texten ska radbrytas i stället för trunkerades.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Om innehållet i förklaringen inte får plats i det angivna utrymmet trunkeras förklaringar. Punkter visas som anger att det finns fler poster än förklaringen har utrymme för. Om du vill förhindra att förklaringsobjekt trunkerades, ange läge och storleken på en förklaring med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A>Egenskaper för respektive.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> När du anger förklaringens placering eller storlek ska placera diagrammet inte längre att automatiskt elementen i diagrammet. I vissa fall kan du många måste manuellt placera andra element i organisationsschemat för att uppnå önskat utseende.       Ett annat alternativ är att definiera egna cell kolumner istället för att använda standardinställningarna för förklaringen.       Legend-objekt har en CellColumn samling; varje CellColumn-objektet representerar en kolumn i förklaringen. En cell kolumn har <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>Egenskaper som kan användas för att justera storleken på kolumnerna.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       När förklaringen innehåller många poster <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A>kan användas för att förbättra läsbarhet.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A> När den här egenskapen har angetts till True, visas en bakgrundsfärg som du kan ange den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       Som standard placeras förklaringen i det övre högra hörnet i diagrammet. Den här positionen kan ändras med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A>Egenskaper i förklaringen.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A> Förklaringen kan också vara kopplad till ett diagramområde med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A> Den här egenskapen anger namnet på det diagramområde som bör förklaringen dockas. Dessutom kan den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>egenskapen kan användas för att visa förklaringen i ett diagramområde.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       När <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>är inställd på False, den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A>egenskap anger den maximala storleken i procent av förklaringens inom tillgängliga diagrammet när förklaringen placeras automatiskt.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Den här egenskapen ska anges om du vill justera bredden eller höjden för förklaringens efter docka egenskaper har angetts.       Förklaringen kan ändras med hjälp av <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>händelse.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>"
