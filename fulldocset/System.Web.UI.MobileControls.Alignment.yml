  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "Anger hur en renderade objektet. Den här klassen kan inte ärvas. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Uppräkningen justering representerar vågrät placering av ett objekt på dess överordnade behållare, till exempel en panel eller ett formulär. Om du lägger till en bild i ett formulär kan du exempelvis ställer in dess Vågrät placering för att justera till höger i formuläret.       Men du kan använda bitarsvärden i skriptspråk, kan inte du använda dem i ASP.NET. Till exempel `Alignment = &quot;2&quot;` inom en panel taggen är inte ett giltigt uttryck. Visual C#, du kan dock använda `this.myPanel.Alignment = 2`."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment
