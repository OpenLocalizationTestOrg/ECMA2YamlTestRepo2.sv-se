  name: DetailsViewPageEventHandler
  nameWithType: DetailsViewPageEventHandler
  fullName: System.Web.UI.WebControls.DetailsViewPageEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>händelse när en personsökare knapp (en knapp med dess `CommandName` -egenskapen angetts till &quot;Page&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.DetailsView>kontroll hanterar växlingsåtgärden.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> På så sätt kan du ange en händelsehanterare som utför en anpassad rutin, till exempel avbryta växlingsåtgärden, när den här händelsen inträffar.      > [!NOTE] > Sidindelningsknapparna finns vanligtvis i pager-raden i en <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView>       När du skapar en DetailsViewPageEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewPageEventHandlerDynamic#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_302_1.aspx)]\n [!code-cs[DetailsViewPageEventHandlerDynamic#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_302_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewPageEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_302_2.aspx)]\n [!code-cs[DetailsViewPageEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_302_2.aspx)]"
