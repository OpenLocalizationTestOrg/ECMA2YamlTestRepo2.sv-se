  summary: "Representerar en mängd <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItem&quot;> </xref> objekt."
  remarks: "Klassen LegendItemsCollection representerar en mängd <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>objekt, vilket i sin tur representera objekt i en förklaring.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>       Den här samlingen klassen är exponerad på två sätt: - som den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>objekt-egenskapen för den <xref:System.Windows.Forms.DataVisualization.Charting.Legend>-objekt som kan användas för att lägga till, ta bort eller ändra egna förklaringsobjekt.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> Termen &quot;anpassad&quot; syftar på förklaringsobjekt som har Användardefinierad text-, symbol färg, och så vidare. Jämförelse är &quot;default&quot; förklaringsobjekt objekt som automatiskt infogas i förklaringen och representera en datapunkt för dataserier eller. Standard förklaringen transaktioner för ringdiagram representerar ritade datapunkter, medan objektet poster för alla andra diagramtyper representera ritade serien. Den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>egenskapen är tillgänglig på både designtillfället och körningstid.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>      – I den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>händelse som den <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>egenskapen för den <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs>parametern.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> Den <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>egenskapen lagrar både förklaringsobjekt som standard och egna förklaringsobjekt som har lagts till i <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll vid designtillfället.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Förklaringsobjekt som kan ändras eller tas bort; Dessutom kan du ändra deras inbördes ordning.       Om du vill lägga till förklaringsobjekt i samlingen med någon av de överlagrade `Add` och `Insert` metoder i den här klassen."
