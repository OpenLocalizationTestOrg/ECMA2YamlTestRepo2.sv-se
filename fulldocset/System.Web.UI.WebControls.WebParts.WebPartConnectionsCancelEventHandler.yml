  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> händelse eller <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>händelse utlöses av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>metod, och signalerar att anslutningen har börjat (till exempel en användare har valt en kontroll och klickat på ett connect-verb), men ännu inte har slutförts.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> Händelsen ger en möjlighet att avbryta en anslutning innan den är klar. Om anslutningen är slutfört den här händelsen är följt av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>händelse.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>händelse utlöses av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>metod och signalerar till faktumet att användaren har klickat på ett disconnect-verb eller <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>annars metoden har anropats.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> Händelsen ger en möjlighet att avbryta processen för att avsluta en anslutning innan den är klar. Om anslutningen är har uppnått den här händelsen är följt av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>händelse.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       Den metod som anges i WebPartConnectionsCancelEventHandler delegaten anropas när en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>eller <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>händelsen utlöses.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>       Sidan utvecklare kan lägga till egna hanterare för händelser genom att lägga till den `OnWebPartsDisconnecting` och `OnWebPartsConnecting` attribut till den `<asp:webpartmanager>` element och tilldela anpassade metodnamn attribut. En anpassad hanterare kan också tilldelas programmässigt. Mer information om hur du tilldelar en händelsehanterare programmässigt finns [NIB: hur du: ansluta hanterare händelsemetoder händelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartConnectionsCancelEventHandler(object sender, WebPartConnectionsCancelEventArgs e);
  inheritance:
