- uid: System.ComponentModel.CollectionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Konverterar det angivna värdeobjektet till den angivna måltypen."
  remarks: "Den `context` parametern kan användas för att extrahera ytterligare information om den här konverteraren anropas från miljön. Detta kan vara `null`, därför alltid kontrollera. Dessutom egenskaper på context-objektet kan returnera `null`.      > [!NOTE] > Konverterade resultatet ska visas i egenskapswebbläsaren. Till exempel om du konverterar en char-samling till en sträng, den kommer att visas som `char[] collection`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som ger en kontext som format."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Kulturen som `value` kommer att konverteras."
    - id: value
      type: System.Object
      description: "Den <xref:System.Object>omvandla.</xref:System.Object> Den här parametern måste ärva från <xref:System.Collections.ICollection>.</xref:System.Collections.ICollection>"
    - id: destinationType
      type: System.Type
      description: "Den <xref:System.Type>att konvertera värde till.</xref:System.Type>"
    return:
      type: System.Object
      description: "En <xref:System.Object>som representerar det konvertera värdet.</xref:System.Object>"
  overload: System.ComponentModel.CollectionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Konverteringen kan inte utföras."
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Hämtar en samling av egenskaper för typ av matris som anges av värdeparametern med den angivna kontexten och -attribut."
  remarks: "Den `context` parametern kan användas för att extrahera ytterligare information om den här konverteraren anropas från miljön. Detta kan vara `null`, därför alltid kontrollera. Dessutom egenskaper på context-objektet kan returnera `null`.       Matrisen attribut som du anger kommer att användas för att filtrera matrisen. Attributen kan ha en blandning av <xref:System.Type>och <xref:System.Attribute>objekt.</xref:System.Attribute> </xref:System.Type> Filtrering definieras av följande regler: – en <xref:System.Type>objektet kommer att behandlas som ett jokertecken; den matchar en egenskap som har den <xref:System.Type>i dess attributuppsättning.</xref:System.Type> </xref:System.Type>      – Om en egenskap inte har en <xref:System.Attribute>av samma klass egenskapen inte inkluderas i den returnerade matrisen.</xref:System.Attribute>      -Om attributet är en instans av <xref:System.Attribute>, egenskapen måste vara en exakt matchning eller ska inte ingå i den returnerade matrisen.</xref:System.Attribute>      -Om en <xref:System.Attribute>instans har angetts och det är standardinställningen för egenskapen, det ska inkluderas i den returnerade matrisen även om det finns ingen instans av den <xref:System.Attribute>i egenskapen.</xref:System.Attribute> </xref:System.Attribute>       Samlingar stöder inte egenskaper. Därför kan den här metoden returnerar alltid `null`."
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som ger en kontext som format."
    - id: value
      type: System.Object
      description: "En <xref:System.Object>som anger vilken typ av matris att hämta egenskaper för</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "En matris av typen <xref:System.Attribute>som ska användas som ett filter.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "En <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> med egenskaper som exponeras för den här datatypen eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om det finns inga egenskaper. Den här metoden returnerar alltid <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.CollectionConverter.GetProperties*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  id: GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetPropertiesSupported(ITypeDescriptorContext)
  nameWithType: CollectionConverter.GetPropertiesSupported(ITypeDescriptorContext)
  fullName: System.ComponentModel.CollectionConverter.GetPropertiesSupported(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Hämtar ett värde som anger om det här objektet har stöd för egenskaper."
  remarks: "Den `context` parametern kan användas för att extrahera ytterligare information om den här konverteraren anropas från miljön. Detta kan vara `null`, därför alltid kontrollera. Dessutom egenskaper på context-objektet kan returnera `null`.       Samlingar stöder inte egenskaper. Därför kan den här metoden returnerar alltid `false`."
  syntax:
    content: public override bool GetPropertiesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som ger en kontext som format."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Eftersom <xref:System.ComponentModel.CollectionConverter.GetProperties*>ska inte anropas för att hitta egenskaperna för det här objektet.</xref:System.ComponentModel.CollectionConverter.GetProperties*> Den här metoden returnerar aldrig <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.CollectionConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462
