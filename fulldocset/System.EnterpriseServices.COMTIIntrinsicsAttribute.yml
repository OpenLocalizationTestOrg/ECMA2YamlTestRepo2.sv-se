  type: Class
  summary: "Kan du överföra kontextegenskaper från COM transaktion Integrator (COMTI) i COM +-kontext."
  remarks: "COMTI tillhandahåller tjänster för att komma åt IBM kunden Information kontrollen System (CICS) och IBM Information Management System (IMS). I princip innehåller COMTI en uppsättning verktyg och tjänster som förenklar uppgiften att wrapping stordatorer transaktioner och affärslogik som COM-komponenter.       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

