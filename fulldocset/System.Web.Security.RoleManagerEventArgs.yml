  summary: "Hämtar eller anger ett värde som anger om rollinformation har kopplats till den aktuella användaren."
  remarks: "Egenskapen RolesPopulated används för att aktivera eller avbryta skapandet av en <xref:System.Web.Security.RolePrincipal>av <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal>       Om värdet `true` i den <xref:System.Web.Security.RoleManagerModule.GetRoles>händelse sedan <xref:System.Web.Security.RoleManagerModule>förutsätter att rollmedlemskap för den aktuella användaren har verifierats och alla obligatoriska information om medlemskap i rollen har ställts in för den aktuella användaren.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RoleManagerModule.GetRoles> Ingen åtgärd utförs av den <xref:System.Web.Security.RoleManagerModule>att skapa en <xref:System.Web.Security.RolePrincipal>objekt för den aktuella användaren.</xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule>"
  syntax:
