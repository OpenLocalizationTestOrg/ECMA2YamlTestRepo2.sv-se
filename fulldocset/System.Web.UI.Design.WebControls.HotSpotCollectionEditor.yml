  summary: "Innehåller en komponent redigerare för <xref href=&quot;System.Web.UI.WebControls.HotSpotCollection&quot;> </xref> objekt i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> eller en liknande kontroll."
  remarks: "Klassen HotSpotCollectionEditor ger ett användargränssnitt för att redigera den <xref:System.Web.UI.WebControls.HotSpot>element i den <xref:System.Web.UI.WebControls.HotSpotCollection>objekt som är inbäddad i ett <xref:System.Web.UI.WebControls.ImageMap>eller en liknande kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpotCollection> </xref:System.Web.UI.WebControls.HotSpot>       HotSpotCollectionEditor anropas genom att välja knappen med tre punkter (**... **) på den **Surfpunkter** egenskap i den visuella designern **egenskaper** rutnätet.       Den <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A>metoden returnerar alltid `false` som anger att endast ett objekt kan väljas i taget i redigeraren.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A> Den <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A>metoden returnerar en matris av typer som kan skapa redigeraren.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A> Den <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>egenskapen returnerar namnet på det hjälpavsnitt som visas i redigeraren.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>"
  syntax:
