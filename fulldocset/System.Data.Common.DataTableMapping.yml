    - id: sourceColumn
      type: System.String
      description: "Namnet på den <xref href=&quot;System.Data.DataColumn&quot;> </xref>."
    - id: mappingAction
      type: System.Data.MissingMappingAction
      description: "En av de <xref href=&quot;System.Data.MissingMappingAction&quot;> </xref> värden."
