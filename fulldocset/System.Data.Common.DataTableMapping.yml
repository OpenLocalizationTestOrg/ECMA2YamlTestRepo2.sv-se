  name: DataTableMapping
  nameWithType: DataTableMapping
  fullName: System.Data.Common.DataTableMapping
  type: Class
  summary: "Innehåller en beskrivning av en mappad förhållandet mellan en källtabell och en <xref href=&quot;System.Data.DataTable&quot;> </xref>. Den här klassen används av en <xref href=&quot;System.Data.Common.DataAdapter&quot;> </xref> vid påfyllning en <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "En DataTableMapping ger en master mappning mellan data som returneras från en fråga till en datakälla och ett <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Namnet DataTableMapping kan skickas i stället för den <xref:System.Data.DataTable>namn till den `Fill` metod för den **DataAdapter**.</xref:System.Data.DataTable> Mer information finns i [DataAdapter DataTable och DataColumn mappningar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a DataTableMapping object and adds it to a <xref:System.Data.Common.DataTableMappingCollection>. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.common.dat_3_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.common.dat_3_1.cs)]"
