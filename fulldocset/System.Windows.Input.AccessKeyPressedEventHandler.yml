  fullName: System.Windows.Input.AccessKeyPressedEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>kopplade händelse.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>"
  remarks: "Åtkomstnycklar i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] hanteras av en manager-klass som fungerar som en tjänst för snabbtangenter och vidarebefordrar access key indata för den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] indata system. I stället för att hantera åtkomst tangent trycks ned händelser genom att koppla en hanterare för den <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>kopplade händelse på ett visst objekt är vanligtvis en bättre metod att associera snabbtangent med ett visst kommando via en kommando-bindning och hantera kommandona dirigeras via motsvarande dirigerade händelser.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed> Den här metoden ger ett system med enhetlig händelse för användarindata oavsett vilket inkommande läge initierade indata. Mer information finns i [indata översikt](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void AccessKeyPressedEventHandler(object sender, AccessKeyPressedEventArgs e);
