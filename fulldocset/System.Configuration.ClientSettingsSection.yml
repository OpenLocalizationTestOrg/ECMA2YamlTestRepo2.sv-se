  name: ClientSettingsSection
  nameWithType: ClientSettingsSection
  fullName: System.Configuration.ClientSettingsSection
  type: Class
  summary: "Representerar en grupp av användarspecifika programinställningar i en konfigurationsfil."
  remarks: "Den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] innehåller en enda inställningar standardprovider, <xref:System.Configuration.LocalFileSettingsProvider>, som lagrar konfigurationsdata till det lokala filsystemet i filer med filnamnstillägget `.config`.</xref:System.Configuration.LocalFileSettingsProvider> Innehållet i konfigurationsfiler är strukturerade som XML-dokument. Användarspecifika inställningar sparas i en fil med namnet `username.config`. I den här filen, lagras informationen som element i en `<userSettings>` avsnitt. Dessa avsnitt visas motsvarande ClientSettingsSection. Varje avsnitt objekt ägs och hanteras av en avsnittshanteraren, <xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler>       Klassen ClientSettingsSection representerar en enkel utökning av den <xref:System.Configuration.ConfigurationSection>-klassen, som används i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] stöd för allmän konfigurationsfiler.</xref:System.Configuration.ConfigurationSection>       Mer information om inställningar för program finns i avsnittet [programmet inställningar för Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class ClientSettingsSection : System.Configuration.ConfigurationSection'
