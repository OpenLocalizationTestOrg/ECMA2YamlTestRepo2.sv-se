  langs:
  - csharp
  name: ValidTo
  nameWithType: SamlSecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Hämtar senaste snabbmeddelanden i tid då den här säkerhets-token är giltig."
  remarks: "Använd den <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>och ValidTo egenskaper för att avgöra hur lång tid som en <xref:System.IdentityModel.Tokens.SamlSecurityToken>token är giltig.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> Den <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>och ValidTo egenskaper representerar de första och sista instants i tiden då säkerhetstoken är giltigt, respektive.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>       Som standard tillåts en klockavvikelser på 5 minuter mellan avsändare och mottagare för säkerhetstoken. I så fall om <xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>egenskapen har angetts till 1:00 PM, sedan den <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>1:05 PM. /RI egenskapen</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>       När egenskapen ValidTo har angetts <xref:System.DateTime.MaxValue>, sedan SAML-kontroll som är associerade med den här <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken har inte några villkor.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>som representerar senaste snabbmeddelanden tidpunkt då den här säkerhets-token är giltig.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
