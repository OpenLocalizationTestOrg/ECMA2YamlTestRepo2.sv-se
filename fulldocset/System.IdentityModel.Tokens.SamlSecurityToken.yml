  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Hämtar det första ögonblicket i tid då den här säkerhets-token är giltig."
  remarks: "Använd ValidFrom och <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>Egenskaper för att avgöra hur lång tid som en <xref:System.IdentityModel.Tokens.SamlSecurityToken>token är giltig.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A> ValidFrom och <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>Egenskaper representerar de första och sista instants i tiden då säkerhetstoken är giltigt, respektive.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>       Som standard tillåts en klockavvikelser på 5 minuter mellan avsändare och mottagare för säkerhetstoken. I så fall om <xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>egenskapen har angetts till 1:00 PM, sedan ValidFrom egenskap är inställd på 12:55 PM. /RI</xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>       När egenskapen ValidFrom har angetts <xref:System.DateTime.MinValue>, sedan SAML-kontroll som är associerade med den här <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken har inte några villkor.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>som representerar det första ögonblicket tidpunkt då säkerhets-token är giltig.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
