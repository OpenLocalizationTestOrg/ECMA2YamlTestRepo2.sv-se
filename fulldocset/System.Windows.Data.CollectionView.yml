  name: CollectionView
  nameWithType: CollectionView
  fullName: System.Windows.Data.CollectionView
  type: Class
  summary: "Representerar en vy för gruppering, sortering, filtrering och navigera insamling av data."
  remarks: "Du bör inte skapa objekt av den här klassen i koden. Skapa en samling vy för en samling som bara implementerar <xref:System.Collections.IEnumerable>, skapa en <xref:System.Windows.Data.CollectionViewSource>objekt, lägga till samlingen till den <xref:System.Windows.Data.CollectionViewSource.Source%2A>egenskapen och get samlingen visa från den <xref:System.Windows.Data.CollectionViewSource.View%2A>egenskapen.</xref:System.Windows.Data.CollectionViewSource.View%2A> </xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource> </xref:System.Collections.IEnumerable>       Du kan se för en samling vy som ett lager ovanpå en bindning källsamling som gör det möjligt att navigera och visa samlingen baserat på Sortera, filtrera och gruppen frågor, allt utan att behöva ändra underliggande källa själva samlingen. Om källmängden implementerar den <xref:System.Collections.Specialized.INotifyCollectionChanged>gränssnitt, ändringarna som genererar den <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>händelse sprids till vyerna.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Eftersom vyn inte ändras den underliggande datakälla mängden, kan en samling för datakällan ha flera vyer som är associerade med den. Du kan visa samma data på olika sätt med hjälp av vyer. Du kan till exempel använda två vyer på en samling av `Task` objekt för att visa aktiviteter sorterade efter prioritet för en del av sidan och grupperade efter området på en annan del av sidan.       I [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] program, alla samlingar har en associerad standardsamling visa. I stället för att arbeta direkt med samlingen, den bindande motorn alltid har åtkomst till samlingen via den associerade vyn. Standardvyn får använda den <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName>metoden.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName> En intern klass som baseras på CollectionView är standardvyn för samlingar som implementerar endast <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> <xref:System.Windows.Data.ListCollectionView>är standardvyn för samlingar som implementerar <xref:System.Collections.IList>.</xref:System.Collections.IList></xref:System.Windows.Data.ListCollectionView> <xref:System.Windows.Data.BindingListCollectionView>är standardvyn för samlingar som implementerar <xref:System.ComponentModel.IBindingListView>eller <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView></xref:System.Windows.Data.BindingListCollectionView>       Du kan också skapa en vy över din samling i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] med hjälp av den <xref:System.Windows.Data.CollectionViewSource>klassen och binda din kontroll till denna vy.</xref:System.Windows.Data.CollectionViewSource> Den <xref:System.Windows.Data.CollectionViewSource>klassen är den [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] representation av CollectionView klass</xref:System.Windows.Data.CollectionViewSource> Ett exempel finns [så här: sortera och gruppera Data med hjälp av en vy i XAML](~/add/includes/ajax-current-ext-md.md).       Mer information finns i &quot;Bindning till samlingar&quot; i [bindning översikt över](~/add/includes/ajax-current-ext-md.md).       Ange en vy i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], Använd <xref:System.Windows.Data.CollectionViewSource>klass.</xref:System.Windows.Data.CollectionViewSource> <xref:System.Windows.Data.CollectionViewSource>är den [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] representation av klassen CollectionView och visar de vanligaste medlemmarna i klassen CollectionView.</xref:System.Windows.Data.CollectionViewSource>      <a name=&quot;xamlTextUsage_CollectionView&quot;></a>## XAML Text användning se anmärkning"
