- uid: System.Windows.Data.CollectionView.CurrentItem
  id: CurrentItem
  parent: System.Windows.Data.CollectionView
  langs:
  - csharp
  name: CurrentItem
  nameWithType: CollectionView.CurrentItem
  fullName: System.Windows.Data.CollectionView.CurrentItem
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Hämtar det aktuella objektet i vyn."
  remarks: "Insamlingsvyer stöder begreppet en aktuell post-pekare. När du navigerar mellan objekten i samlingsvyn flyttar du en post-pekare där du kan hämta det objekt som finns där viss i samlingen.       Observera att flytta den aktuella poster pekaren har vissa interaktioner med alla sortera eller filtrera som används i samlingen. Sortering bevarar aktuell post pekaren på den sista posten som valts, men samlingsvyn har strukturerats runt den. (Kanske den valda posten var i början av listan före, men nu den valda posten kan vara någonstans i mitten.) Filtrering bevaras den valda posten om markeringen visas fortfarande efter filtreringen. Annars anges aktuell post pekaren till den första posten i samlingsvyn filtrerade.       Det aktuella objektet i mängden är bunden till automatiskt om målet för en bindning är en singleton-värde. Om målet är en <xref:System.Windows.Controls.ItemsControl>, det aktuella objektet är synkroniserad med det valda objektet.</xref:System.Windows.Controls.ItemsControl> Om en listruta är bunden till en samling, till exempel synkroniseras CurrentItem med det markerade objektet."
  syntax:
    content: public virtual object CurrentItem { get; }
    return:
      type: System.Object
      description: "Det aktuella objektet i vyn. Som standard startar det första objektet i mängden som det aktuella objektet."
  overload: System.Windows.Data.CollectionView.CurrentItem*
  exceptions: []
  platform:
  - net462
