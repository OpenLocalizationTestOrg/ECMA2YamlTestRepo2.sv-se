  summary: "Meddelar den <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> kontroll som ett XML- eller HTML-element parsades och lägger till att elementet så att den <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> för kontrollen."
