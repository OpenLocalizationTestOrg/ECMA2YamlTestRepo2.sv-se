  name: Literal
  nameWithType: Literal
  fullName: System.Web.UI.WebControls.Literal
  type: Class
  summary: "Reserverar en plats på webbsidan för att visa statisk text."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion Använd Literal kontrollen för att reservera en plats på webbsidan för att visa text.       Literalen kontrollen liknar den <xref:System.Web.UI.WebControls.Label>styra, förutom Literal kontrollen inte kan du använda en stil för texten som visas.</xref:System.Web.UI.WebControls.Label> Du kan styra den text som visas i kontrollen genom att ange den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.Literal.Text%2A>      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren.       Mer information om säkerhet finns [skydda standardkontroller](~/add/includes/ajax-current-ext-md.md), [så här: skydda mot skript utnyttjar i ett webbprogram genom att använda HTML-kodas till strängar](~/add/includes/ajax-current-ext-md.md), och [verifierar användarinmatningar i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:Literal       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Transform|PassThrough|Encode&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Text=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following example demonstrates how to use the Literal control to display static text.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_323_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_323_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.LiteralDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.LiteralControlBuilder))]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class Literal : System.Web.UI.Control, System.Web.UI.ITextControl
