- uid: System.Web.UI.WebControls.Literal.Mode
  id: Mode
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Mode
  nameWithType: Literal.Mode
  fullName: System.Web.UI.WebControls.Literal.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett uppräkningsvärde som anger hur innehållet i den <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> kontrollen återges."
  remarks: "Använd egenskapen läge för att ange hur innehållet i en <xref:System.Web.UI.WebControls.Literal>kontrollen ska renderas.</xref:System.Web.UI.WebControls.Literal> Den här egenskapen anges med någon av de <xref:System.Web.UI.WebControls.LiteralMode>uppräkningsvärdena.</xref:System.Web.UI.WebControls.LiteralMode> I följande tabell visas möjliga värden.      | Värdet | Beskrivning |   |-----------|-----------------|   | `PassThrough`| Innehållet i kontrollen ändras inte. |   | `Encode`| Innehållet i kontrollen ska konverteras till en HTML-kodad sträng. |   | `Transform`| Stöds inte markering-språkelement tas bort från innehållet i kontrollen. Om kontrollen <xref:System.Web.UI.WebControls.Literal>återges i en webbläsare som stöder HTML- och XHTML innehållet ändras inte. |       Om du anger `PassThrough`, allt i den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen skickas till enheten eller webbläsaren utan att göra några ändringar.</xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal> Till exempel om den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen för en <xref:System.Web.UI.WebControls.Literal>kontrollen innehåller en `<hr>` tagg, det skickas till alla enheter och webbläsare om den stöds eller inte.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Om du anger `Encode`, innehållet för den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen omvandlas till ett HTML-kodad sträng innan rendering.</xref:System.Web.UI.WebControls.Literal.Text%2A> Till exempel om den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen för en <xref:System.Web.UI.WebControls.Literal>kontrollen innehåller en `<hr>` tagg, konverteras det till `<Hr>` och skickas till enheten eller webbläsaren.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Om du anger `Transform`, återgivning beteendet för den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen beror på vilken typ av markering renderas.</xref:System.Web.UI.WebControls.Literal.Text%2A> När <xref:System.Web.UI.WebControls.Literal>kontrollen återges för en enhet eller en webbläsare som stöder HTML- och XHTML, ange <xref:System.Web.UI.WebControls.LiteralMode>ger samma beteende som anger <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> Alla taggar och element för den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen renderas för den begärande webbläsaren.</xref:System.Web.UI.WebControls.Literal.Text%2A>       När den <xref:System.Web.UI.WebControls.Literal>kontrollen återges för en markup language än HTML eller XHTML, till exempel WML eller cHTML, kan du använda den <xref:System.Web.UI.WebControls.LiteralMode>värde att ta bort markeringselement som inte stöds.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> I det här fallet är alla markup language element i den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskap som inte stöds i den aktuella markup language återges inte för kontrollen.</xref:System.Web.UI.WebControls.Literal.Text%2A> Till exempel om den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen för en <xref:System.Web.UI.WebControls.Literal>kontrollen innehåller en `<hr>` tagg, taggen tas bort innan innehållet skickas till en enhet WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Om inte en tagg som inte stöds endast i taggen tas bort och innehållet skickas till enheten eller webbläsaren. Till exempel om den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen innehållet `<XYZ>Test</XYZ>`, `<XYZ>` och `</XYZ>` taggar tas bort och texten &quot;Test&quot; skickas till enheten eller webbläsaren.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's Mode property. The Mode property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the Mode property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_704_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.LiteralMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.LiteralMode
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> uppräkningsvärden. Standardvärdet är <xref uid=&quot;langword_csharp_Transform&quot; name=&quot;Transform&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Literal.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angivna typen är inte en av de <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> uppräkningsvärden."
  platform:
  - net462
