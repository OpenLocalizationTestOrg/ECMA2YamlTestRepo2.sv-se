  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Text
  nameWithType: Literal.Text
  fullName: System.Web.UI.WebControls.Literal.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den rubrik som visas i den <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> kontroll."
  remarks: "Använd egenskapen Text för att ange den rubrik som visas i den <xref:System.Web.UI.WebControls.Literal>kontroll.</xref:System.Web.UI.WebControls.Literal> På så sätt kan du ändra programmässigt bildtexten vid körning.       Beskrivningen är HTML avkodas beroende på hur du tilldelar ett värde till den här egenskapen. Om du anger ett värde via ett attribut för den <xref:System.Web.UI.WebControls.Literal>, värdet är HTML avkodas innan den visas.</xref:System.Web.UI.WebControls.Literal> Till exempel `<asp:Literal id=&quot;DisplayLiteral&quot; Text=&quot;A B&quot;/>` återges som &quot;A B&quot; i webbläsare. Om du anger egenskapen programmässigt eller genom att placera texten mellan inledande och avslutande taggar i kontrollen är beskrivningen dock inte HTML avkodas. Till exempel `<asp:Literal id=&quot;DisplayLiteral&quot;> A B </asp:Literal>` återges som &quot;A&nbsp;B&quot;.      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren. Mer information finns i [validering Server kontroll Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to programmatically change the caption displayed in the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_516_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_516_1.aspx)]"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "Den rubrik som visas i den <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> kontroll."
  overload: System.Web.UI.WebControls.Literal.Text*
  exceptions: []
  platform:
  - net462
