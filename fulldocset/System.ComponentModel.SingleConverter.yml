  type: Class
  summary: "Ger en typkonverterare om du vill konvertera enkel precision flytande point-antalet objekt till och från olika representationer."
  remarks: "Konverteraren kan omvandla en enkel precision flytande punkt number-objekt till och från en sträng. Den <xref:System.Single>Värdetyp representerar en enkel precision 32-bitars tal med värden mellan negativa 3, 402823E38 och positiva 3, 402823E38.</xref:System.Single>      > [!NOTE] > Aldrig ska du skapa en instans av SingleConverter. Istället anropa <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Mer information finns i exemplen i den <xref:System.ComponentModel.TypeConverter>basklassen och [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following sample converts a variable of type <xref:System.Single> to a string, and vice versa.  \n  \n [!code-cs[Converters#19](~/add/codesnippet/csharp/t-system.componentmodel._20_1.cs)]\n [!code-vb[Converters#19](~/add/codesnippet/visualbasic/t-system.componentmodel._20_1.vb)]\n [!code-cpp[Converters#19](~/add/codesnippet/cpp/t-system.componentmodel._20_1.cpp)]"
