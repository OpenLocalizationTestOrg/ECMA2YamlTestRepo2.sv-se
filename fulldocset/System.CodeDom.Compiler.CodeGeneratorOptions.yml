  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "Representerar en uppsättning med alternativ som används av en kodgeneratorn."
  remarks: "CodeGeneratorOptions skickas till code generation metoder för en <xref:System.CodeDom.Compiler.ICodeGenerator>implementeringen för att ange alternativ som används under kodgenerering.</xref:System.CodeDom.Compiler.ICodeGenerator>       Den <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>egenskapen anger strängen som ska användas för varje avstånd indrag.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> Den <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>egenskapen anger hur placering för klammerparenteser som anger gränserna för kodblock.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> Den <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>egenskapen anger om du vill lägga till en `else`, `catch`, eller `finally` block, inklusive hakparenteser på avslutande rad för varje `if` eller `try` block.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> Den <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>egenskap anger om du vill infoga tomma rader mellan medlemmarna.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       En <xref:System.CodeDom.Compiler.ICodeGenerator>kan du erhålla anpassad kod genereringsalternativ där du kan ange eller skicka data till med hjälp av den <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>ordlista indexerare, som en kodgeneratorn kan söka igenom för att hitta ytterligare alternativ för kodgenerering.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Den här klassen innehåller en länkbegäran och ett arv begäran på klassnivå som gäller för alla medlemmar. En <xref:System.Security.SecurityException>när den omedelbara anroparen eller den härledda klassen inte har behörighet fullständigt betrodd.</xref:System.Security.SecurityException> Mer information om krav för säkerhet finns [länk krav](~/add/includes/ajax-current-ext-md.md) och [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_9_1.cs)]
     [!code-vb[CodeGeneratorOptionsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_9_1.vb)]
