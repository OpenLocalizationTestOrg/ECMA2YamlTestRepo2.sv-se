- uid: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle
  id: BracingStyle
  parent: System.CodeDom.Compiler.CodeGeneratorOptions
  langs:
  - csharp
  name: BracingStyle
  nameWithType: CodeGeneratorOptions.BracingStyle
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Hämtar eller anger formatet som ska användas för kompletteringar."
  remarks: "Standardvärdet för den här egenskapen är `Block`, vilket anger att koden ska genereras så att klammerparenteser startar på samma rad som instruktionen eller deklaration som de är associerade med. Ett egenskapsvärde av `C` anger att starta klammerparenteser på raden som följer instruktionen eller deklaration som de är associerade med."
  syntax:
    content: public string BracingStyle { get; set; }
    return:
      type: System.String
      description: "En sträng som innehåller det bracing formatet som ska användas."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle*
  exceptions: []
  platform:
  - net462
