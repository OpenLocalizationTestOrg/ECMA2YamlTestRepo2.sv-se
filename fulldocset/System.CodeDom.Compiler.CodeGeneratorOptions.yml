- uid: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  id: VerbatimOrder
  parent: System.CodeDom.Compiler.CodeGeneratorOptions
  langs:
  - csharp
  name: VerbatimOrder
  nameWithType: CodeGeneratorOptions.VerbatimOrder
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Hämtar eller anger ett värde som anger om du vill generera medlemmar i den ordning som de sker i medlemmen samlingar."
  remarks: 'Standard genererar medlemmar efter typ, till exempel; fältet medlem, konstruktor eller egenskapen.  En kodgeneratorn kan använda egenskapen VerbatimOrder att mata in #region block i koden, och därmed ändra ordningen.'
  syntax:
    content: public bool VerbatimOrder { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att generera medlemmarna i den ordning som de sker i medlemssamlingen; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet för den här egenskapen är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder*
  exceptions: []
  platform:
  - net462
