  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Hämtar eller anger objektet med det angivna indexet."
  remarks: "Den här uppslagslistan innehåller en utökningsbarhet för utvecklare som underlag för anpassade funktioner i en kodgeneratorn. En kodgeneratorn måste implementera funktioner och stöd för kontrollerar ordlista för att detta ska vara användbara."
  syntax:
    content: public object this[string index] { get; set; }
    parameters:
    - id: index
      type: System.String
      description: "Namnet som associeras med objektet som ska hämtas."
    return:
      type: System.Object
      description: "Det objekt som associeras med det angivna namnet. Om det finns inget objekt som är associerade med det angivna namnet i samlingen, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
