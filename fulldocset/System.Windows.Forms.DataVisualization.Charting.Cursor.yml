- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Interval
  nameWithType: Cursor.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger markörens intervallet."
  remarks: "Egenskapen intervall avgör hur ofta och där en markör kan göras av en slutanvändare samt var start- och slutpunkterna för en sammanhängande markering kan ritas. Värdet noll, vilket är standardvärdet, innebär det att en markör eller intervallet markering kan ritas var som helst i ett diagramområde. Noll innebär att markören eller början och/eller slutpunkterna för ett valt intervall bara ska ritas med det angivna intervall när angetts av användaren.       Måttenheten bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>       Den här egenskapen kan också användas tillsammans med den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>-egenskap som kan du ange en förskjutning från det angivna intervallet.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> Till exempel för att tillåta en markör till bara visas varje lördag, måste ett intervall på 1 vecka anges, tillsammans med en förskjutning av sex dagar. I .NET Framework anses söndag vara den första dagen i veckan.       Om marköranvändargränssnittet aktiveras genom att ange den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>egenskapen och musen klickas innanför diagramområdet, placering av markören sätts till det närmast tillåtna plats.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > I intervallet-egenskapen har ingen effekt om du anger positionen för en markör eller intervall markeringen programmässigt."
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "Markören tidsintervall."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  id: IntervalOffset
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Cursor.IntervalOffset
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger förskjutningen för intervall, vilket påverkar var markör och intervallmarkering markeringen kan ritas när de har angetts av en användare."
  remarks: "Egenskapen intervaloffset får bestämmer intervallförskjutning för en markör och början och/eller slutpunkterna för en sammanhängande markering. Tillsammans med den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>egenskap, den här egenskapen anger var en markör och intervall som kan visas i ett diagramområde.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> Värdet noll, vilket är standard, innebär det att det finns ingen förskjutning.       Måttenheten bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>       Förskjutningen påverkar de platser som en markör och början och/eller slutpunkterna för en sammanhängande markering kan ritas. Till exempel för att tillåta en markör till bara visas varje lördag, måste ett intervall på 1 vecka anges, tillsammans med en förskjutning av sex dagar. I .NET Framework anses söndag vara den första dagen i veckan.       Om marköranvändargränssnittet aktiveras genom att ange den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>egenskapen och musen klickas innanför diagramområdet, placering av markören sätts till det närmast tillåtna plats.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > Intervall-relaterade egenskaper har ingen effekt när en sammanhängande markering eller markörens position anges via programmering."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "Förskjutningen i intervallet. Standardvärdet är noll, vilket innebär att inga begränsningar, och negativa värden tillåts."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType
  id: IntervalOffsetType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffsetType
  nameWithType: Cursor.IntervalOffsetType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger förskjutningen intervalltyp för en markör och markerade intervallet för en axel."
  remarks: "Egenskapen IntervalOffsetType avgör vilken typ av intervallförskjutning som anges med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>       Om egenskapen IntervalOffsetType anges till <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>inställningen för egenskapen ska användas.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Intervall-relaterade egenskaper har ingen effekt när en sammanhängande markering eller markörens position anges via programmering."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "En <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> uppräkningsvärde som anger måttenheten för intervallförskjutning."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  id: IntervalType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalType
  nameWithType: Cursor.IntervalType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger intervalltyp för markören och markerade intervallet på en axel."
  remarks: "Egenskapen IntervalType bestämmer vilken typ av intervall som anges med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Om intervalltypen är <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, måttenhet för intervallet behandlas som en `double`, vilket motsvarar en dag när <xref:System.DateTime>värdena anges.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Intervall-relaterade egenskaper har ingen effekt när en sammanhängande markering eller markörens position anges via programmering.       Om intervalltyp axeln representerar en tidpunkt, timmar, minuter och så vidare, och sedan för att kunna aktivera funktionen zoomning, måste IntervalType också anges till ett värde. Till exempel om ChartArea1.AxisX.IntervalType uttrycks i timmar gick sedan ChartArea1.CursorX.IntervalType att ange minuter."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Intervalltyp för markören och markerade intervallet på en axel."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType*
  exceptions: []
  platform:
  - net462
