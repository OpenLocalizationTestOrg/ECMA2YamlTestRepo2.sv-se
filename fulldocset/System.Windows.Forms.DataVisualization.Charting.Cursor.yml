  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger en delvis genomskinlig färg som visar ett dataområde."
  remarks: "Den här egenskapen anger färgen på sammanhängande markering och kan anges till ett giltigt värde ARGB (alfa, röd, grön, blå). Om ett alfavärde som anger graden av genomskinlighet inte anges, används en alfanumeriska standardvärdet på 120.       Den valda färgen kan anges för både X och Y-axeln markörer, som implementeras med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>Egenskaper för den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>respektive objekt.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Om ett intervall väljs endast längs x-axeln, används SelectionColor värdet för x-axeln markören. Om ett intervall väljs endast y-, används SelectionColor värdet för y-axeln markören. Om ett intervall väljs längs båda axlarna, används också SelectionColor värdet för y-axeln markören för den valda färgen."
  syntax:
    content: public System.Drawing.Color SelectionColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Färgen för det markerade intervallet. Standardvärdet är <xref:System.Drawing.Color.LightGray*>, med ett alfavärde på 120.</xref:System.Drawing.Color.LightGray*>"
