  remarks: "Den här egenskapen kan användas för att hämta positionen för en markör, samt för att ange programmässigt markörens position.       Positionen mäts som ett värde för axelns markören tillhör, vilket bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A> Till exempel om markören hör till primärt X-axeln och sedan på den här egenskapen till ett värde på 1 januari 2000 resulterar i x-axeln markören som ritas vid position 1 januari 2000 längs axeln. Om den här axelvärde inte finns, visas inte markören.       Observera att om du anger egenskapen, <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>Egenskaper har ingen effekt, det vill säga markören ska visas på den här angivna platsen.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Inställningen inte kommer att aktivera den här egenskapen den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>eller <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>händelser.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       Du kan också de <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A>metoder kan användas för att ange markören.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>       Ta bort en markör programmässigt med den här egenskapen för att ange placering av markören för <xref:System.Double.NaN>.</xref:System.Double.NaN>"
  syntax:
    content: public double Position { get; set; }
    return:
      type: System.Double
      description: "Positionen för en markör."
