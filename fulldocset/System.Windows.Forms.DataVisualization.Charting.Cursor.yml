  summary: "Hämtar eller anger Slutposition för en sammanhängande markering."
  remarks: "En användare kan välja ett område i ett diagramområde genom att klicka på vänster musknapp och dra musen. Observera att den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A>egenskapen måste också anges till `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A> Dessutom kan en sammanhängande markering kan anges via programmering med hjälp av antingen SelectionEnd och <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>Egenskaper, eller <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>eller <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A>metoder.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>       Slutposition för en sammanhängande markering beräknas som ett värde av axlar som markören tillhör. Till exempel om markören tillhör primära x-axeln och SelectionEnd egenskapen till ett värde av den 31 December 2000 i slutet av det markerade området sker den 31 December 2000 längs primärt X-axeln.       Om du vill ta bort en sammanhängande markering programmässigt, ange start- och slutpunkterna för intervallet till <xref:System.Double.NaN>med hjälp av SelectionEnd och <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>Egenskaper eller Använd den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A> </xref:System.Double.NaN>"
  syntax:
