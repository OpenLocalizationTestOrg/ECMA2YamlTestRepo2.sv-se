  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger en flagga som avgör om rullning ska ske om en åtgärd för val av intervallet sträcker sig utanför en gräns på diagramområdet."
  remarks: "Om en datavy visar inte alla datapunkter i en serie som ritas och ett intervall väljs av användaren, automatisk rullning i vyn utförs om den här egenskapen är `true` och musen, och därför markören – flyttas utanför gränsen för diagram område.       Rulla inträffar bara axeln om det finns mer data som är tillgängliga för att visa.       En datavy som inte visar alla data som vanligtvis resulterar om slutanvändaren zoomar in i en delmängd av data. Vyer och zoomning implementeras av <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klass.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>"
  syntax:
    content: public bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om datavyn rullas automatiskt. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType
  id: AxisType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: AxisType
  nameWithType: Cursor.AxisType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger typ av axlar som markören är kopplad till."
  remarks: "Det finns två uppsättningar med axlar: primära och sekundära. Primäraxeln diagram utom liggande diagram finns längst ned (primära x-axeln) och vänster (primära y-axeln) kantlinje på diagramområdet.       Sekundära axlar finns längst till höger (sekundär x-axeln) och överkant (sekundära y-axeln) på diagramområdet.      > [!NOTE] > Om alla serier ritas i ett diagramområde Använd bara en typ av axeln (till exempel primär x-axeln) sedan den här egenskapen till en axel typ som inte används av serien (i det här fallet sekundär x-axeln) har ingen effekt; markören kopplas automatiskt till endast axel som används för att rita ut serien."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisType AxisType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisType
      description: "En <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisType&quot;> </xref> uppräkningsvärde som representerar om axeln är kopplad till den primära eller sekundära axeln."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType*
  exceptions: []
  platform:
  - net462
