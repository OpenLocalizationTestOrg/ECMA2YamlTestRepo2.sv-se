  langs:
  - csharp
  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor
  type: Class
  summary: "Representerar en vågrät eller lodrät linje som definierar en position axeln."
  remarks: "En markör är vågrät eller lodrät linje som definierar en plats längs en axel. En sammanhängande markering är ett intervall axeln som definieras av en början och slutet position och visas med hjälp av en delvis genomskinlig färg.       Markörer och intervallet val implementeras av klassen markör som visas som den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>Egenskaper för den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objekt.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>används för X-axeln i ett diagramområde och <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>används för Y-axeln.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>egenskapen för de här objekten avgör om den associera axeln är primär eller sekundär.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>       Den enda markering funktionaliteten för markör och intervallmarkering hittades utanför markören klass är händelser relaterade till markör och intervallmarkering markeringen som finns i <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objekt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Cursor : IDisposable
