  fullName: System.AddIn.Contract.IServiceProviderContract
  type: Interface
  summary: "Definierar en mekanism för att hämta ett servicekontrakt från en komponent."
  remarks: "IServiceProviderContract-gränssnittet definierar ett kontrakt som gör att en komponent som ska få en anpassad tjänst som definieras av en annan komponent. En komponent som implementerar IServiceProviderContract kallas en tjänstprovider. Leverantörer implementera den <xref:System.AddIn.Contract.IServiceProviderContract.QueryService%2A>metod för att returnera ett <xref:System.AddIn.Contract.IContract>som implementerar en tjänst.</xref:System.AddIn.Contract.IContract> </xref:System.AddIn.Contract.IServiceProviderContract.QueryService%2A>"
