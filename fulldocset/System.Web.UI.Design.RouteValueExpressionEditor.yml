  summary: "Returnerar ett uttryck editor blad för en <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> uttryck."
  remarks: "Metoden GetExpressionEditorSheet returnerar en redigerare blad implementering för `RouteValue` uttryck. Sidan Redigeraren för `RouteValue` uttryck gör det möjligt för användare att välja en URL-parameter. När användare har valt parametern, redigeraren blad implementering genererar en `RouteValue` uttryck som skickas tillbaka till den visuella designern."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Uttryckssträngen som används för att initiera uttryck editor blad. Uttrycket innehåller inte den <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> uttrycksprefixet."
    - id: serviceProvider
      type: System.IServiceProvider
