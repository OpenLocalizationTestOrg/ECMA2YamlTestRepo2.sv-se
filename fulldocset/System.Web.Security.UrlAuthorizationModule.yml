- uid: System.Web.Security.UrlAuthorizationModule.CheckUrlAccessForPrincipal(System.String,System.Security.Principal.IPrincipal,System.String)
  id: CheckUrlAccessForPrincipal(System.String,System.Security.Principal.IPrincipal,System.String)
  parent: System.Web.Security.UrlAuthorizationModule
  langs:
  - csharp
  name: CheckUrlAccessForPrincipal(String,IPrincipal,String)
  nameWithType: UrlAuthorizationModule.CheckUrlAccessForPrincipal(String,IPrincipal,String)
  fullName: System.Web.Security.UrlAuthorizationModule.CheckUrlAccessForPrincipal(String,IPrincipal,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Anger om användaren har åtkomst till den begärda filen."
  remarks: "Metoden CheckUrlAccessForPrincipal kontrollerar om den aktuella användaren beviljas åtkomst till den begärda filen i filen Web.config för programmet.       Om HTTP-verb som används för att begära är `GET`, `POST`, eller `HEAD`, metoden CheckUrlAccessForPrincipal söker efter läsbehörighet till filen. Om andra verb används, kontrollerar CheckUrlAccessForPrincipal för läsning och skrivning åtkomst till filen.       Mer information och en exempel Web.config-filen finns den <xref:System.Web.Security.UrlAuthorizationModule>klassen dokumentation.</xref:System.Web.Security.UrlAuthorizationModule>"
  syntax:
    content: public static bool CheckUrlAccessForPrincipal (string virtualPath, System.Security.Principal.IPrincipal user, string verb);
    parameters:
    - id: virtualPath
      type: System.String
      description: "Den virtuella sökvägen till filen."
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "Ett <xref:System.Security.Principal.IPrincipal>-objekt som representerar den aktuella användaren.</xref:System.Security.Principal.IPrincipal>"
    - id: verb
      type: System.String
      description: "HTTP-verbet som användes för att utföra begäran."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den aktuella användaren kan komma åt filen. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.UrlAuthorizationModule.CheckUrlAccessForPrincipal*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>virtualPath</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>user</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>verb</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>virtualPath</code>ligger utanför rotsökvägen för programmet."
  platform:
  - net462
