  langs:
  - csharp
  name: UrlAuthorizationModule
  nameWithType: UrlAuthorizationModule
  fullName: System.Web.Security.UrlAuthorizationModule
  type: Class
  summary: "Verifierar att användaren har behörighet att komma åt begärd URL. Den här klassen kan inte ärvas."
  remarks: "UrlAuthorizationModule avgör om den aktuella användaren tillåts åtkomst till den begärda URL, baserat på användaren <xref:System.Security.Principal.IIdentity.Name%2A>eller en lista över roller som en användare är medlem i.</xref:System.Security.Principal.IIdentity.Name%2A> Information om hur användarnamnet bestäms finns [ASP.NET-autentisering](~/add/includes/ajax-current-ext-md.md). Information om hur du hanterar användarroller finns i [hantera auktorisering med hjälp av roller](~/add/includes/ajax-current-ext-md.md).       Tillstånd för en användare eller en roll hanteras via konfigurationselementet. Du kan tillåta eller neka en användare eller en roll med hjälp av den `allow` eller `deny` underelement, respektive. Den `allow` och `deny` underelement tolkas i den ordning de visas i konfigurationen. När ett element anger att åtkomst tillåts eller nekas, Slutför UrlAuthorizationModule kontrollera dess tillstånd. I följande avsnitt från en Web.config-fil användarna måste logga in (genom att neka anonyma användare) och sedan kan endast användare i rollen administratörer har åtkomst. Användare i rollen administratörer inte nekas.      ```   <authorization>     <deny users=&quot;?&quot; />     <allow roles=&quot;Administrators&quot; />     <deny users=&quot;*&quot; />   </authorization>   ```En användare eller roll måste uttryckligen nekas neka användaren eller rollbehörighet till en URL. Det vill säga om det tidigare exemplet hade angetts den `<deny users=&quot;*&quot; />` elementet och alla autentiserade användare skulle ha har åtkomst till begärd URL, oavsett vilken roll som de var medlem i."
  example:
  - "The following code example grants access to Kim and members of the Admins role, while denying it to John and all anonymous users.  \n  \n```  \n<authorization>  \n  <allow users=\"Kim\"/>  \n  <allow roles=\"Admins\"/>  \n  <deny users=\"John\"/>  \n  <deny users=\"?\"/>  \n</authorization>  \n```"
  syntax:
    content: 'public sealed class UrlAuthorizationModule : System.Web.IHttpModule'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpModule
  inheritedMembers: []
  platform:
  - net462
