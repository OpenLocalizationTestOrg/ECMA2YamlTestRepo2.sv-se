  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: "Tillhandahåller en Hashkod för ett objekt som använder en hash-algoritm som ignorerar i fallet med strängar."
  remarks: "CaseInsensitiveHashCodeProvider implementerar den <xref:System.Collections.IHashCodeProvider>gränssnittet stöder skiftlägeskänsliga jämförelser på strängar, precis som <xref:System.Collections.CaseInsensitiveComparer>implementerar den <xref:System.Collections.IComparer>gränssnittet stöder skiftlägeskänsliga jämförelser i strängar.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.IHashCodeProvider>       Objekt som används som nycklar genom att en <xref:System.Collections.Hashtable>krävs för att åsidosätta den <xref:System.Object.GetHashCode%2A?displayProperty=fullName>metod (eller <xref:System.Collections.IHashCodeProvider>interface) och <xref:System.Object.Equals%2A?displayProperty=fullName>metod (eller <xref:System.Collections.IComparer>gränssnitt).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> Implementeringen av både metoder eller gränssnitt måste hantera skiftlägeskänslighet på samma sätt. i annat fall den <xref:System.Collections.Hashtable>kanske fungerar korrekt.</xref:System.Collections.Hashtable> Till exempel när du skapar en <xref:System.Collections.Hashtable>, måste du använda den här klassen med den <xref:System.Collections.CaseInsensitiveComparer>klass eller någon skiftlägesokänslig <xref:System.Collections.IComparer>implementering.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.Hashtable>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
