  fullName: System.ServiceModel.MessageHeaderArrayAttribute
  type: Class
  summary: "Anger att Omslutarelementet standard i SOAP-meddelandet inte måste skrivas runt matristyper i ett huvud-element."
  remarks: "Använda attributet MessageHeaderArrayAttribute för att stänga Omslutarelementet standard matris när du vill generera ett obegränsat antal identiska element antingen inom den `<soap:Header>` direkt eller i det första och endast underordnat `<soap:Header>` utan standard omslutarelement för matristyper.       MessageHeaderArrayAttribute kan tillämpas bara på medlemmar i en matristyp. Om anges den <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>och <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>används som namn och namnområde för elementet för varje objekt i matrisen.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> Om inget anges namnges matriselementen objekt med samma konvention används för att namnge icke upprepande brödtext delar. Mer information finns i <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>och <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>       Information om hur du styr serialisering av innehållet i en SOAP body utan att ändra standard SOAP-kuvertet själva finns <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [anger dataöverföring i servicekontrakt](~/add/includes/ajax-current-ext-md.md), och [med datakontrakt](~/add/includes/ajax-current-ext-md.md).</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>       Mer information om hur du skapar meddelandet kontrakt finns [med meddelandet kontrakt](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute
