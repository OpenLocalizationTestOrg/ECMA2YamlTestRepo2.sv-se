  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,XmlSortOrder,XmlCaseOrder,String,XmlDataType)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "När åsidosätts i en härledd klass, sorteras de noder som valts av XPath-uttrycket enligt de angivna parametrarna."
  remarks: "-   Den ordning som sorteringen ska läggs ger sorteringen nyckeln ordning.      -Om den <xref:System.Xml.XPath.XPathExpression>eller sorteringsnyckel kräver namnområde lösning måste du använda den <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metod för att ge en <xref:System.Xml.XmlNamespaceManager>för matchning av namnområdet.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Om den <xref:System.Xml.XPath.XPathExpression>innehåller inte ett prefix, förutsätts att namnområdet identifierare URI (Uniform Resource) är det tomma namnområdet.</xref:System.Xml.XPath.XPathExpression> Om XML-dokumentet innehåller ett standardnamnområde, måste du fortfarande använda de <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metod och ange en <xref:System.Xml.XmlNamespaceManager>som innehåller ett prefix och en namnområdes-URI för att hantera standardnamnområde.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/add/codesnippet/visualbasic/018cc22b-ec54-467d-9a7f-_1.vb)]  \n  \n [!code-cs[XPathXMLExamples#5](~/add/codesnippet/csharp/018cc22b-ec54-467d-9a7f-_2.cs)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: "Ett objekt som representerar sorteringsnyckeln. Detta kan vara den <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> värdet för noden eller en <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objekt med en kompilerad XPath-uttryck."
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "En <xref href=&quot;System.Xml.XPath.XmlSortOrder&quot;> </xref> värde som anger sorteringsordning."
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "En <xref href=&quot;System.Xml.XPath.XmlCaseOrder&quot;> </xref> värde som anger hur du sorterar versaler och gemener."
    - id: lang
      type: System.String
      description: "Språket som ska användas för jämförelse. Använder den <xref:System.Globalization.CultureInfo>klass som kan skickas till <xref:System.String.Compare*>metoden för språktyper, till exempel &quot;us-en&quot; för USA</xref:System.String.Compare*> </xref:System.Globalization.CultureInfo> Engelska. Om du anger en tom sträng används systemmiljön för att fastställa <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "En <xref href=&quot;System.Xml.XPath.XmlDataType&quot;> </xref> värde som anger sorteringsordningen för datatypen."
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "Den <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> eller sorteringsnyckel innehåller ett prefix och antingen en <xref:System.Xml.XmlNamespaceManager>har inte angetts eller prefixet kan inte hittas i den angivna <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
