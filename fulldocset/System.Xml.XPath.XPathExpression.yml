- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object,IComparer)
  nameWithType: XPathExpression.AddSort(Object,IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,IComparer)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "När åsidosätts i en härledd klass, sorteras de noder som valts av XPath-uttrycket enligt den angivna <xref:System.Collections.IComparer>objektet.</xref:System.Collections.IComparer>"
  remarks: "Metoden AddSort kan du sortera objekt genom att i stället för datatypen av sträng eller en siffra. Den <xref:System.Collections.IComparer>objektet tillhandahåller en implementering av den <xref:System.Collections.IComparer.Compare%2A>metod som stöder sortering på användardefinierade klasser.</xref:System.Collections.IComparer.Compare%2A> </xref:System.Collections.IComparer>       I följande exempel böcker sorteras efter ISBN nummer, där `isbn` är ett objekt som implementerar det <xref:System.Collections.IComparer>gränssnittet.</xref:System.Collections.IComparer>      ```vb#   Dim expression As XPathExpression = navigator.Compile(&quot;bookstore/book&quot;)   Dim isbn As ISBN = New ISBN()   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn)   ```      ```c#   XPathExpression expression = navigator.Compile(&quot;bookstore/book&quot;);   ISBN isbn = new ISBN();   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn);   ```Följande är viktigt att tänka på när du använder metoden AddSort.      -Den ordning som sorteringen ska läggs ger sorteringen nyckeln ordning.      -Om den <xref:System.Xml.XPath.XPathExpression>eller sorteringsnyckel kräver namnområde lösning måste du använda den <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metod för att ge en <xref:System.Xml.XmlNamespaceManager>för matchning av namnområdet.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Om den <xref:System.Xml.XPath.XPathExpression>innehåller inte ett prefix, förutsätts att namnområdet identifierare URI (Uniform Resource) är det tomma namnområdet.</xref:System.Xml.XPath.XPathExpression> Om XML-dokumentet innehåller ett standardnamnområde, måste du fortfarande använda de <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metod och ange en <xref:System.Xml.XmlNamespaceManager>som innehåller ett prefix och en namnområdes-URI för att hantera standardnamnområde.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: "Ett objekt som representerar sorteringsnyckeln. Detta kan vara den <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> värdet för noden eller en <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objekt med en kompilerad XPath-uttryck."
    - id: comparer
      type: System.Collections.IComparer
      description: "En <xref:System.Collections.IComparer>objekt som innehåller specifika data typen jämförelser för att jämföra två objekt för likvärdiga.</xref:System.Collections.IComparer>"
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "Den <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> eller sorteringsnyckel innehåller ett prefix och antingen en <xref:System.Xml.XmlNamespaceManager>har inte angetts eller prefixet kan inte hittas i den angivna <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
