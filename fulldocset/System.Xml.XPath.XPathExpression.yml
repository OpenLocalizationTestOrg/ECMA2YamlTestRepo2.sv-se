- uid: System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)
  id: SetContext(System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: SetContext(IXmlNamespaceResolver)
  nameWithType: XPathExpression.SetContext(IXmlNamespaceResolver)
  fullName: System.Xml.XPath.XPathExpression.SetContext(IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "När åsidosätts i en härledd klass anger den <xref:System.Xml.IXmlNamespaceResolver>objekt som ska användas för matchning av namnområdet.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Namespace-upplösning stöds med hjälp av klasser som implementerar <xref:System.Xml.IXmlNamespaceResolver>gränssnittet, till exempel <xref:System.Xml.XmlNamespaceManager>klass.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.IXmlNamespaceResolver> Den <xref:System.Xml.XmlNamespaceManager>lagrar mappningar för prefix och namnområde identifierare URI (Uniform Resource).</xref:System.Xml.XmlNamespaceManager> Om den <xref:System.Xml.XPath.XPathExpression>kräver lösning, prefix och namnområde URI namnområdesparet måste du lägga till ett objekt som den <xref:System.Xml.XmlNamespaceManager>klassen som implementerar det <xref:System.Xml.IXmlNamespaceResolver>gränssnitt och metoden SetContext måste anropas för att ange den <xref:System.Xml.IXmlNamespaceResolver>gränssnittet objekt som ska användas för matchning av namnområdet.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Följande är viktigt att tänka på när du använder metoden SetContext.      -Om den <xref:System.Xml.XPath.XPathExpression>innehåller inte ett prefix, förutsätts att namnområdes-URI är tomt namnområde.</xref:System.Xml.XPath.XPathExpression> Om XML-dokumentet innehåller ett standardnamnområde, måste du fortfarande använda metoden SetContext och ange ett objekt som innehåller ett prefix och en namnområdes-URI för att hantera standardnamnområde.      -Du kan också tillhandahålla en <xref:System.Xml.IXmlNamespaceResolver>gränssnittet objekt för matchning av namnområdet till den <xref:System.Xml.XPath.XPathExpression.Compile%2A>metoden när du skapar din <xref:System.Xml.XPath.XPathExpression>objektet.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      -SetContext accepterar <xref:System.Xml.Xsl.XsltContext>som en matchare namnområdet, så du kan implementera en anpassad kontext och använda funktioner och variabler som baseras på <xref:System.Xml.Xsl.IXsltContextFunction>och <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> XPath-uttrycket ska utföra dem.. Mer information finns i [användardefinierade funktioner och variabler](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_26_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_26_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_26_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void SetContext (System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "Ett objekt som implementerar det <xref:System.Xml.IXmlNamespaceResolver>för matchning av namnområde-gränssnittet.</xref:System.Xml.IXmlNamespaceResolver>"
  overload: System.Xml.XPath.XPathExpression.SetContext*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "<xref:System.Xml.IXmlNamespaceResolver>Objekt som parameter är inte härledd från <xref:System.Xml.IXmlNamespaceResolver>.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver>"
  platform:
  - net462
