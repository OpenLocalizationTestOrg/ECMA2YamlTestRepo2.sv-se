  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Kompilerar det angivna XPath-uttrycket med den <xref:System.Xml.IXmlNamespaceResolver>objekt som angetts för namnområdet upplösning och returnerar ett <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objekt som representerar det XPath-uttrycken.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Ett XPath-uttryck utvärderas för att ge någon av följande resultattyper.      - <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>> [!NOTE] > Om en användardefinierad funktion med ett ogiltigt antal argument (eller en ej implementerat användardefinierade funktionen) har angetts i XPath-uttryck, ett undantag inträffar bara under körning.</xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> Användardefinierade funktioner kontrolleras inte vid kompilering och undantag som uppstår till följd av användardefinierade funktioner sker endast om körningen utvärderar uttrycket.      > [!NOTE] > Det går inte att kompilera en <xref:System.Xml.XPath.XPathExpression>med en anpassad kontext i ett steg genom att skicka en <xref:System.Xml.Xsl.XsltContext>, som implementerar <xref:System.Xml.IXmlNamespaceResolver>, som ett argument för den här metoden.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression> Att använda en <xref:System.Xml.XPath.XPathExpression>med en anpassad kontext, måste du anropa den <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metoden efter kompilering uttrycket.</xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>"
