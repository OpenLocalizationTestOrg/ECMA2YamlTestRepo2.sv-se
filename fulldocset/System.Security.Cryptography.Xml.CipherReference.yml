  summary: "Initierar en ny instans av den <xref href=&quot;System.Security.Cryptography.Xml.CipherReference&quot;> </xref> klassen med hjälp av den angivna identifieraren URI (Uniform Resource)."
  remarks: "Den här konstruktorn skapar en <xref:System.Security.Cryptography.Xml.CipherReference>objekt med en identifierare URI (Uniform Resource) som pekar på krypterade data.</xref:System.Security.Cryptography.Xml.CipherReference> Objektet används sedan för att ange referensinformation för en <xref:System.Security.Cryptography.Xml.CipherData>objektet.</xref:System.Security.Cryptography.Xml.CipherData>       Du kan använda en URI för att ange en XML-fil som innehåller krypterade data. Till exempel: `String uri = &quot;http://www.woodgrovebank.com/document.xml&quot;;` du kan också använda en partiell URI för att ange att det är bara en del av ett XML-dokument som ska krypteras. Anta till exempel att ett XML-dokument med namnet document.xml innehåller två `MyForm` element som visas i följande exempel på XML-kod: `<MyForm Id=&quot;Form1&quot;>` `<! -- Form data here -->` `</MyForm>` `<MyForm Id=&quot;Form2&quot;>` `<! -- Form data here -->` `</MyForm>` kan du kryptera bara innehållet i `Form2` med hjälp av en URI, till exempel följande:                                   `String uri = &quot;http://www.woodgrovebank.com/document.xml#Form2&quot;;`"
  example:
  - "The following code example creates a new instance of <xref:System.Security.Cryptography.Xml.CipherReference>.  \n  \n [!code-vb[cryptography.Xml.CipherReference#1](~/add/codesnippet/visualbasic/m-system.security.crypto_103_1.vb)]\n [!code-cs[cryptography.Xml.CipherReference#1](~/add/codesnippet/csharp/m-system.security.crypto_103_1.cs)]\n [!code-cpp[cryptography.Xml.CipherReference#1](~/add/codesnippet/cpp/m-system.security.crypto_103_1.cpp)]"
