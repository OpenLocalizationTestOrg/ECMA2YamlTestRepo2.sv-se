  fullName: System.Security.Cryptography.Xml.CipherReference
  type: Class
  summary: "Representerar den <xref uid=&quot;langword_csharp_&lt;CipherReference&gt;&quot; name=&quot;&lt;CipherReference&gt;&quot; href=&quot;&quot;> </xref> elementet i XML-kryptering. Den här klassen kan inte ärvas."
  remarks: "Den här klassen representerar den `<CipherReference>` elementet i XML-kryptering. Den identifierar en källa som, när de behandlas ger krypterade data.       Den faktiska krypterade data som refererar till den `<CipherReference>` erhålls av följande process. Den `<CipherReference> URI` -egenskapen innehåller en identifierare URI (Uniform Resource) som är avrefererade. Om den `<CipherReference>` elementet innehåller också en kedjan, omvandlas den data från avreferering URI som angetts för att skapa krypterade data. Om krypterade data är base64-kodad inom ett XML-dokument, till exempel anger transformeringar ett XPath-uttryck följt av en base64-avkodning så krypterade data kan extraheras.       Syntaxen för URI och transformeringar liknar som XML-signaturer.  Men i XML-digitala signaturer, både generation och validering bearbetning börjar med samma data och utföra som transformeringen i samma ordning. I XML-kryptering har dekryptering programmet bara krypterade data och de angivna transformeringar. Transformeringar räknas upp i ordningen som krävs för att hämta krypterade data.       **Obs** som standard, du kan inte ta bort referensen till cipher referenser från dokument med okända källor, till exempel filer från en webbplats, eftersom den <xref:System.Security.Cryptography.Xml.EncryptedXml.DocumentEvidence%2A>egenskapen är **null**.</xref:System.Security.Cryptography.Xml.EncryptedXml.DocumentEvidence%2A> Till exempel när du försöker att dekryptera en fil som innehåller en `<CipherReference>` element som refererar till en fil på webben, en <xref:System.Security.SecurityException>genereras även om begäran görs av en fullständigt betrodd sammansättning.</xref:System.Security.SecurityException>       Om du är säker på att du dekryptera dokument kan vara betrodda ändra du beteendet för fullständigt betrodda program med hjälp av följande kod:```   Evidence ev = new Evidence();   ev.AddHost (new Zone(SecurityZone.MyComputer));   EncryptedXml exml = new EncryptedXml(doc, ev);   ```"
  example:
  - "The following code example creates a new instance of CipherReference.  \n  \n [!code-vb[cryptography.Xml.CipherReference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_127_1.vb)]\n [!code-cs[cryptography.Xml.CipherReference#1](~/add/codesnippet/csharp/t-system.security.crypto_127_1.cs)]\n [!code-cpp[cryptography.Xml.CipherReference#1](~/add/codesnippet/cpp/t-system.security.crypto_127_1.cpp)]"
