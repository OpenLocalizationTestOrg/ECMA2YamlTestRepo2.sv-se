  summary: "Representerar en rad i en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "Klassen DetailsViewRow används för att representera en enskild rad i en <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> Varje rad i den <xref:System.Web.UI.WebControls.DetailsView>kontrollen har en avsedda Radtyp.</xref:System.Web.UI.WebControls.DetailsView> I följande tabell visas vilka typer av raden som är giltiga för den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView>      | Radtyperna | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| En datarad i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Tom data för rad i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> Den tomma dataraden visas i en <xref:System.Web.UI.WebControls.DetailsView>kontroll när det finns inga poster att visa. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Den här raden i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Rubrikraden i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| En personsökare rad i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |       Använd för att fastställa radtypen för ett DetailsViewRow objekt i <xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> En DetailsViewRow-objekt har också ett tillstånd som associeras med den. Tillståndet kan vara en binär kombination av värdena i tabellen nedan.      | Ange värdet | Beskrivning |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow-objektet är en annan rad i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow-objektet är i redigeringsläge. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow-objektet är i infogningsläge. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow-objektet är i tillståndet normal (standard). |       Använd för att avgöra tillståndet för en DetailsViewRow objekt i <xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowState>       Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen lagrar alla datarader i den <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>samling.</xref:System.Web.UI.WebControls.DetailsView.Rows%2A> </xref:System.Web.UI.WebControls.DetailsView> Att fastställa index för ett DetailsViewRow objekt i den <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>insamling, användning av <xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.DetailsView.Rows%2A>       Du kan komma åt de enskilda cellerna i objektet DetailsViewRow med hjälp av den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>egenskapen.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Om en cell innehåller kontroller, kan du hämta en kontroll från cellen med hjälp av den <xref:System.Web.UI.Control.Controls%2A>samling cellen.</xref:System.Web.UI.Control.Controls%2A> Du kan också använda den <xref:System.Web.UI.Control.FindControl%2A>metod att hitta kontrollen, om kontrollen har en <xref:System.Web.UI.Control.ID%2A>egenskapen som har angetts.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Att hämta ett fältvärde från en <xref:System.Web.UI.WebControls.BoundField>kolumn eller en kolumn för automatiskt genererade fält, använder den <xref:System.Web.UI.WebControls.TableCell.Text%2A>egenskapen cellens.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> Om du vill hämta ett fältvärde från andra kolumntyper i fältet där fältvärdet är bunden till en kontroll först hämta kontrollen från lämplig cell och komma åt egenskapen lämpliga för kontrollen.      > [!NOTE] > Är det möjligt att använda ett uttryck för databindning som är direkt i en <xref:System.Web.UI.WebControls.TemplateField>kolumn utan bindning värdet till en egenskap för en kontroll.</xref:System.Web.UI.WebControls.TemplateField> I det här fallet fältvärdet automatiskt placeras i en <xref:System.Web.UI.DataBoundLiteralControl>kontroll.</xref:System.Web.UI.DataBoundLiteralControl> Om du vill hämta fältvärdet för, måste du först hämta den <xref:System.Web.UI.DataBoundLiteralControl>Kontrollera från lämplig cell och Använd sedan dess <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>egenskap.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       En lista över inledande egenskapsvärden för en instans av klassen DetailsViewRow, finns det <xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to retrieve the value of a field from a DetailsViewRow object.  \n  \n [!code-vb[DetailsViewRowText#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[DetailsViewRowText#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_1.aspx)]  \n  \n The following code example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the DetailsViewRow object that represents the header row. The <xref:System.Web.UI.WebControls.Image> control is declared in the header template.  \n  \n [!code-cs[DetailsViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_2.aspx)]\n [!code-vb[DetailsViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_2.aspx)]"
