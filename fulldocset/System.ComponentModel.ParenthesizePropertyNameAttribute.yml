  name: ParenthesizePropertyNameAttribute
  nameWithType: ParenthesizePropertyNameAttribute
  fullName: System.ComponentModel.ParenthesizePropertyNameAttribute
  type: Class
  summary: "Anger om namnet på den kopplade egenskapen visas med parenteser i fönstret Egenskaper. Den här klassen kan inte ärvas."
  remarks: "En ParenthesizePropertyNameAttribute med en <xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>värdet för `true` anger att fönstret Egenskaper för att den kopplade egenskapen ska visas med parenteser runt dess namn.</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> Fönstret Egenskaper visas en egenskap med parenteser runt namnet längst upp i listan i alfabetisk läge eller längst upp i dess kategori om fönstret Egenskaper i kategorisera läge."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute
