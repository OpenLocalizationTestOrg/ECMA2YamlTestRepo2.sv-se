ckades.</xref:System.Net.Mail.SmtpException.StatusCode%2A> </xref:System.Net.Mail.SmtpException> Den <xref:System.Net.Mail.SmtpException>kan också innehålla en inre undantag som indikerar orsaken åtgärden misslyckades.</xref:System.Net.Mail.SmtpException>       När du skickar e-post med hjälp av <xref:System.Net.Mail.SmtpClient.SendAsync%2A>till flera mottagare, om SMTP-servern accepterar vissa mottagare som giltiga och avvisar andra, en <xref:System.Net.Mail.SmtpException>genereras med en <xref:System.NullReferenceException>för det interna undantaget.</xref:System.NullReferenceException> </xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> Om detta inträffar <xref:System.Net.Mail.SmtpClient.SendAsync%2A>misslyckas med att skicka e-post till någon av mottagarna.</xref:System.Net.Mail.SmtpClient.SendAsync%2A>       Programmet kan identifiera ett verifieringsfel för server-certifikat genom att undersöka den <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>egenskapen skickades till den <xref:System.Net.Mail.SendCompletedEventHandler>Delegera.</xref:System.Net.Mail.SendCompletedEventHandler> </xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>       Den <xref:System.Net.Mail.SmtpClient.Timeout%2A>egenskapen inte har någon effekt på en <xref:System.Net.Mail.SmtpClient.SendAsync%2A>anropa.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Timeout%2A>       Om du vill skicka e-post och blockera när de skickas till SMTP-servern med någon av de <xref:System.Net.Mail.SmtpClient.Send%2A>metoder.</xref:System.Net.Mail.SmtpClient.Send%2A>      > [!NOTE] > Om den <xref:System.Net.Mail.SmtpClient.EnableSsl%2A>egenskapen `true`, och SMTP-servern annonserar inte starta som svar på EHLO kommandot sedan ett samtal till <xref:System.Net.Mail.SmtpClient.Send%2A>eller <xref:System.Net.Mail.SmtpClient.SendAsync%2A>metoder genereras <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException