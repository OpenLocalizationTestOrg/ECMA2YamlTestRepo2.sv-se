  name: EnableSsl
  nameWithType: SmtpClient.EnableSsl
  fullName: System.Net.Mail.SmtpClient.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Ange om den <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> använder Secure Sockets Layer (SSL) för att kryptera anslutningen."
  remarks: "Egenskapen EnableSsl anger om SSL används för att komma åt den angivna SMTP-servern.       Standardvärdet för den här egenskapen kan också anges på en dator eller programmets konfigurationsfil. Ändringar som görs till egenskapen EnableSsl åsidosätta konfigurationsinställningarna för filen.       Den <xref:System.Net.Mail.SmtpClient>klassen stöder bara tillägget SMTP-tjänsten för säker SMTP över Transport Layer Security som definieras i RFC 3207.</xref:System.Net.Mail.SmtpClient> I det här läget SMTP-sessionen som börjar på en okrypterad kanal och sedan starta kommandot utfärdas av klienten till servern för att växla till säker kommunikation med SSL. Se RFC 3207 som publiceras av Internet Engineering Task Force (IETF) mer information.       En annan anslutningsmetod är där en SSL-sessionen har upprättats direkt innan alla protokoll kommandon skickas. Den här anslutningsmetoden kallas ibland SMTP/SSL, SMTP över SSL eller SMTPS och som standard använder port 465. Den här alternativa anslutningsmetoden med hjälp av SSL stöds inte för närvarande.       Du kan använda <xref:System.Net.Mail.SmtpClient.ClientCertificates%2A>att ange vilka certifikat som ska användas för att upprätta en SSL-anslutning.</xref:System.Net.Mail.SmtpClient.ClientCertificates%2A> Den <xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A>kan du ignorera det certifikat som tillhandahålls av SMTP-servern.</xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A> Den <xref:System.Net.ServicePointManager.SecurityProtocol%2A>egenskapen kan du ange versionen av SSL-protokoll som ska användas.</xref:System.Net.ServicePointManager.SecurityProtocol%2A>      > [!NOTE] > Om egenskapen EnableSsl anges till `true`, och SMTP-servern annonserar inte starta som svar på EHLO kommandot sedan ett samtal till <xref:System.Net.Mail.SmtpClient.Send%2A>eller <xref:System.Net.Mail.SmtpClient.SendAsync%2A>metoder genereras <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
  example:
  - "The following code example establishes an SSL connection with the SMTP server and uses the connection to send an email.  \n  \n [!code-cs[NclSSLMailSync#1](~/add/codesnippet/csharp/p-system.net.mail.smtpcl_1_1.cs)]"
