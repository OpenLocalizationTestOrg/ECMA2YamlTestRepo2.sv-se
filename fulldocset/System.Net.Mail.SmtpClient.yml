  remarks: "Anslutningen upprättas av den aktuella instansen av den <xref:System.Net.Mail.SmtpClient>klassen till SMTP-servern kan återanvändas om ett program som ska skicka flera meddelanden till samma SMTP-servern.</xref:System.Net.Mail.SmtpClient> Detta är särskilt användbart när autentisering eller kryptering används upprätta en anslutning till SMTP-servern. Processen för autentisering och upprätta en TLS-session kan vara kostsamma åtgärder. Ett krav för att återupprätta en anslutning för varje meddelande när du skickar ett stort antal e-post till samma SMTP-server kan ha en betydande inverkan på prestanda. Det finns ett antal omfattande e-postprogram som skickar e-post statusuppdateringar, nyhetsbrev distributioner eller e-postaviseringar. Många e-klientprogram stöder också en offline-läge där användare kan skapa många e-postmeddelanden som skickas senare när upprättas en anslutning till SMTP-servern. Det är vanligt för en e-postklient att skicka alla SMTP-meddelanden till en specifik SMTP-server (som tillhandahålls av Internetleverantören) som sedan vidarebefordrar e-postmeddelandet till andra SMTP-servrar.       Den <xref:System.Net.Mail.SmtpClient>klassen implementering pooler SMTP-anslutningar så att den kan undvika extra kostnader för att upprätta en anslutning för varje meddelande till samma server.</xref:System.Net.Mail.SmtpClient> Ett program kan återanvända samma <xref:System.Net.Mail.SmtpClient>objektet skicka många olika e-postmeddelanden till samma SMTP-servern och till många olika SMTP-servrar.</xref:System.Net.Mail.SmtpClient> Därför kan det går inte att bestämma när ett program är klar med <xref:System.Net.Mail.SmtpClient>objekt och det bör vara rensats.</xref:System.Net.Mail.SmtpClient>       När en SMTP-session är klar och klienten som anslutningen ska avbrytas, måste den skicka ett avsluta-meddelande till servern för att indikera att det finns inga fler meddelanden ska skickas. Detta gör att servern kan frigöra resurser som är associerade med anslutningen från klienten och bearbeta meddelanden som skickades av klienten.       Anropa metoden Dispose på en <xref:System.Net.Mail.SmtpClient>objekt som kör en asynkron <xref:System.Net.Mail.SmtpClient.SendAsync%2A>åtgärden avbryts send-åtgärden som den <xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A>-metoden har anropats.</xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient>       Den <xref:System.Net.Mail.SmtpClient>klass inte har någon `Finalize` metod.</xref:System.Net.Mail.SmtpClient> Så att ett program måste anropa <xref:System.Net.Mail.SmtpClient.Dispose%2A>uttryckligen frigör resurser.</xref:System.Net.Mail.SmtpClient.Dispose%2A>       Metoden Dispose går igenom alla anslutningar till SMTP-servern som anges i den <xref:System.Net.Mail.SmtpClient.Host%2A>egenskapen och skickar ett meddelande om avsluta följt av smidigt slutar TCP-anslutningen.</xref:System.Net.Mail.SmtpClient.Host%2A> Metoden Dispose Frigör också ohanterade resurserna som används av den underliggande <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket>       När <xref:System.Net.Mail.SmtpClient.Dispose%2A>du är klar med hjälp av <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Den <xref:System.Net.Mail.SmtpClient.Dispose%2A>metoden lämnar kvar det <xref:System.Net.Mail.SmtpClient>oanvändbar.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> När du anropar <xref:System.Net.Mail.SmtpClient.Dispose%2A>, måste du släppa alla referenser till den <xref:System.Net.Mail.SmtpClient>så skräpinsamlingen kan frigöra minne som den <xref:System.Net.Mail.SmtpClient>var använder.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A>       Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropa <xref:System.Net.Mail.SmtpClient.Dispose%2A>innan du släpper senaste referens till <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Annars frigörs resurser den använder inte så skräpinsamlingen kan frigöra minne."
