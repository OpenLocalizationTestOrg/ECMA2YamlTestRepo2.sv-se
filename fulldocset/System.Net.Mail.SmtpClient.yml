  summary: "Skickar det angivna e-postmeddelandet till en SMTP-server för leverans. Den här metoden blockerar inte den anropande tråden och låter anroparen att skicka ett objekt till den metod som anropas när åtgärden har slutförts."
  remarks: "Om du vill få ett meddelande när e-postmeddelandet har skickats eller åtgärden har avbrutits, lägger du till en händelsehanterare för den <xref:System.Net.Mail.SmtpClient.SendCompleted>händelse.</xref:System.Net.Mail.SmtpClient.SendCompleted> Du kan avbryta en <xref:System.Net.Mail.SmtpClient.SendAsync%2A>igen genom att anropa den <xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A>metoden.</xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A> </xref:System.Net.Mail.SmtpClient.SendAsync%2A>       När du anropar <xref:System.Net.Mail.SmtpClient.SendAsync%2A>, du måste vänta tills överföringen av e-post till slutförts innan du försöker skicka en annan e-postmeddelande med hjälp av <xref:System.Net.Mail.SmtpClient.Send%2A>eller <xref:System.Net.Mail.SmtpClient.SendAsync%2A>.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A> </xref:System.Net.Mail.SmtpClient.SendAsync%2A>       Innan du anropar den här metoden i <xref:System.Net.Mail.SmtpClient.Host%2A>och <xref:System.Net.Mail.SmtpClient.Port%2A>måste anges via konfigurationsfilerna genom att ange relevanta egenskaper eller genom att skicka informationen till den <xref:System.Net.Mail.SmtpClient.%23ctor%28System.String%2CSystem.Int32%29>konstruktor.</xref:System.Net.Mail.SmtpClient.%23ctor%28System.String%2CSystem.Int32%29> </xref:System.Net.Mail.SmtpClient.Port%2A> </xref:System.Net.Mail.SmtpClient.Host%2A>       Om SMTP-värden kräver autentiseringsuppgifter, måste du ange dem innan du anropar den här metoden. Om du vill ange autentiseringsuppgifter att använda den <xref:System.Net.Mail.SmtpClient.UseDefaultCredentials%2A>eller <xref:System.Net.Mail.SmtpClient.Credentials%2A>Egenskaper.</xref:System.Net.Mail.SmtpClient.Credentials%2A> </xref:System.Net.Mail.SmtpClient.UseDefaultCredentials%2A>       Om du får ett <xref:System.Net.Mail.SmtpException>undantag, kontrollera den <xref:System.Net.Mail.SmtpException.StatusCode%2A>egenskapen för att hitta orsaken åtgärden misslyckades.</xref:System.Net.Mail.SmtpException.StatusCode%2A> </xref:System.Net.Mail.SmtpException> Den <xref:System.Net.Mail.SmtpException>kan också innehålla en inre undantag som indikerar orsaken åtgärden misslyckades.</xref:System.Net.Mail.SmtpException>       När du skickar e-post med hjälp av <xref:System.Net.Mail.SmtpClient.SendAsync%2A>till flera mottagare, om SMTP-servern accepterar vissa mottagare som giltiga och avvisar andra, en <xref:System.Net.Mail.SmtpException>genereras med en <xref:System.NullReferenceException>för det interna undantaget.</xref:System.NullReferenceException> </xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> Om detta inträffar <xref:System.Net.Mail.SmtpClient.SendAsync%2A>misslyckas med att skicka e-post till någon av mottagarna.</xref:System.Net.Mail.SmtpClient.SendAsync%2A>       Programmet kan identifiera ett verifieringsfel för server-certifikat genom att undersöka den <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>egenskapen skickades till den <xref:System.Net.Mail.SendCompletedEventHandler>Delegera.</xref:System.Net.Mail.SendCompletedEventHandler> </xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>       Den <xref:System.Net.Mail.SmtpClient.Timeout%2A>egenskapen inte har någon effekt på en <xref:System.Net.Mail.SmtpClient.SendAsync%2A>anropa.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Timeout%2A>       Om du vill skicka e-post och blockera när de skickas till SMTP-servern med någon av de <xref:System.Net.Mail.SmtpClient.Send%2A>metoder.</xref:System.Net.Mail.SmtpClient.Send%2A>      > [!NOTE] > Om den <xref:System.Net.Mail.SmtpClient.EnableSsl%2A>egenskapen `true`, och SMTP-servern annonserar inte starta som svar på EHLO kommandot sedan ett samtal till <xref:System.Net.Mail.SmtpClient.Send%2A>eller <xref:System.Net.Mail.SmtpClient.SendAsync%2A>metoder genereras <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A> </xref:System.Net.Mail.SmtpClient.EnableSsl%2A>"
