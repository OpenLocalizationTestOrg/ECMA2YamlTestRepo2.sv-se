  summary: "Används av den <xref href=&quot;System.Web.SiteMap&quot;> </xref> klassen för att spåra uppsättningen <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> objekt som är tillgängliga för den <xref href=&quot;System.Web.SiteMap&quot;> </xref> under platsen kartan initieringen. Den här klassen kan inte ärvas."
  remarks: "Klassen SiteMapProviderCollection är en starkt typifierad <xref:System.Collections.Hashtable>samling <xref:System.Web.SiteMapProvider>objekt.</xref:System.Web.SiteMapProvider> </xref:System.Collections.Hashtable> Förutom två lägga till metoder <xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>och <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>klassen SiteMapProviderCollection stöder <xref:System.Web.SiteMapProviderCollection.AddArray%2A>metod för att lägga till en matris av typen <xref:System.Web.SiteMapProvider>.</xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29> </xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>       SiteMapProviderCollection används av den <xref:System.Web.SiteMap>klassen för att spåra uppsättningen <xref:System.Web.SiteMapProvider>objekt som är tillgängliga för den <xref:System.Web.SiteMap>plats kartan sidnivån.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap> Dock förekomsten av en <xref:System.Web.SiteMapProvider>i providern samling innebär inte nödvändigtvis den används av en <xref:System.Web.SiteMap>objekt, endast att det är tillgängligt för användning.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider>       När en <xref:System.Web.SiteMapProvider>lagras i SiteMapProviderCollection, den <xref:System.Configuration.Provider.ProviderBase.Name%2A>egenskapen används som nyckel.</xref:System.Configuration.Provider.ProviderBase.Name%2A> </xref:System.Web.SiteMapProvider>"
  example:
  - "The following code example demonstrates how to retrieve the SiteMapProviderCollection object from the <xref:System.Web.SiteMap> object and iterate through it.  \n  \n If you have more than just the default provider configured for your site, you will see each provider that is displayed. For example, if you are using the sample `AccessSiteMapProvider` found in the <xref:System.Web.SiteMapProvider> class overview, you will see the following output.  \n  \n```  \nXmlSiteMapProvider   System.Web.XmlSiteMapProvider  \nAccessSiteMapProvider   Samples.AspNet.Controls.AccessSiteMapProvider  \n```  \n  \n [!code-cs[System.Web.SiteMap_2#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_0_1.aspx)]\n [!code-vb[System.Web.SiteMap_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_0_1.aspx)]"
