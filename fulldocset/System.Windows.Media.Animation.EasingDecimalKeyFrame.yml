  remarks: "Ett exempel på hur ett objekt som liknar detta finns i <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Den här klassen används som en del av en <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>att animera en <xref:System.Decimal>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection> Detta <xref:System.Windows.Media.Animation.DecimalKeyFrame>interpolerar mellan den <xref:System.Decimal>värdet av föregående nyckelbilden och värde linjärt med en easing funktion för att beräkna dess utdatavärde.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalKeyFrame>"
