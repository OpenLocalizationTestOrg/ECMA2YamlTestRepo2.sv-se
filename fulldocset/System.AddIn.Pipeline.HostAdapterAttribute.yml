  name: HostAdapterAttribute
  nameWithType: HostAdapterAttribute
  fullName: System.AddIn.Pipeline.HostAdapterAttribute
  type: Class
  summary: "Identifierar ett objekt som ett nätverkskort för värden på klientsidan segment av pipeline."
  remarks: "Den <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>och <xref:System.AddIn.Hosting.AddInStore.Update%2A>metoder som ha Arkiv för information om tillgängliga pipeline-segment, Använd det här attributet för att identifiera ett nätverkskort för värden på klientsidan.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Det här attributet bör användas endast för typer som aktiverar segment av pipeline. Typer som representerar objekt som skickas mellan värden och tillägget behöver inte det här attributet."
  example:
  - "The following example identifies a host-side adapter.  \n  \n [!code-vb[AddInP1HostSideAdapters#2](~/add/codesnippet/visualbasic/Calc1HostSideSideAdapter/Calc1ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddInP1HostSideAdapters#2](~/add/codesnippet/csharp/Calc1HostSideAdapter/Calc1ContractToViewHostSideAdapter.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class HostAdapterAttribute : Attribute
