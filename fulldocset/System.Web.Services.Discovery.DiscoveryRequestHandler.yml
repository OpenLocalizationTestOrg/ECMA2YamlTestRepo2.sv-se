  namespace: System.Web.Services.Discovery
  summary: "Hanterar en HTTP-begäran för en discovery-dokumentet som serialiseras till HTTP-svaret."
  remarks: "Metoden ProcessRequest söker efter tillämpliga filer i sökväg motsvarande till HTTP-begärans webbadress (URL). Sökningen kan utöka till underkataloger och växla mål filnamnstillägg beroende på vad påträffas i rotkatalogen för sökning.       Sökningen fylls den <xref:System.Web.Services.Discovery.DiscoveryDocument>objektets <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>egenskap med filer som hittats.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument>"
