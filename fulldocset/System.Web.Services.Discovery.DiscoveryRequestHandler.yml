  type: Class
  summary: "En ASP.NET-HTTP-hanterare som bearbetar en begäran för webbtjänster discovery-dokumentet."
  remarks: "Klassen DiscoveryRequestHandler via dess <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>metoden bearbetar en HTTP-begäran för en discovery-dokumentet.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> Discovery-dokumentet som representeras av den <xref:System.Web.Services.Discovery.DiscoveryDocument>klassen och är vanligtvis serialiserad som en fil med filnamnstillägget .disco.</xref:System.Web.Services.Discovery.DiscoveryDocument> Web services discovery tillhandahåller en mekanism för att fastställa de webbtjänster som finns på en viss plats.       Klassen DiscoveryRequestHandler behöver normalt inte användas direkt av en utvecklare."
  syntax:
    content: 'public sealed class DiscoveryRequestHandler : System.Web.IHttpHandler'
