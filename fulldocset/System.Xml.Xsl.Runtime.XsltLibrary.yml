  namespace: System.Xml.Xsl.Runtime
  summary: "Utvärderar argumentet till en sträng som är en XML-kvalificerat namn. Den här metoden implementerar den `element-available` funktionen som anges i [W3C XSL-transformationer (XSLT)](http://go.microsoft.com/fwlink/?LinkID=49919)."
  remarks: "Det kvalificerade namnet utökas till en `expanded name` med hjälp av namnområdesdeklarationerna i omfånget för uttrycket. Returnerar funktionen ElementAvailable `true` endast om den `expanded name` är namnet på en instruktion."
  syntax:
    content: public bool ElementAvailable (System.Xml.XmlQualifiedName name);
    parameters:
    - id: name
      type: System.Xml.XmlQualifiedName
      description: "XML-kvalificerat namn."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den [expanderade](http://go.microsoft.com/fwlink/?LinkId=148269) är namnet på en instruktion. Om den <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> har ett namnområde för URI motsvarar XSLT-namnområdes-URI, sedan den refererar till ett element som definieras av XSLT. Annars expanderas-namnet refererar till ett tilläggselement. Om den <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> har en namnområdes-URI, som är null returnerar elementet tillgängliga funktionen <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable*
  exceptions: []
  platform:
