  fullName: System.ComponentModel.EnumConverter
  type: Class
  summary: "Ger en typkonverterare konvertera <xref:System.Enum>objekt till och från olika representationer.</xref:System.Enum>"
  remarks: "Konverteraren kan endast konvertera ett objekt för uppräkningen till och från en sträng. Klassen EnumConverter ger den <xref:System.ComponentModel.EnumConverter.Comparer%2A>egenskapen för att hämta ett <xref:System.Collections.IComparer>gränssnitt som kan användas för att sortera värdena i uppräkningen.</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> Som standard sorteras uppräkningsvärdena i den ordning de visas i filen.       Mer information om typen konverterare finns det <xref:System.ComponentModel.TypeConverter>basklassen och [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Aldrig ska du skapa en instans av en EnumConverter. Istället anropa <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden i <xref:System.ComponentModel.TypeDescriptor>klassen.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Mer information finns i exemplen i <xref:System.ComponentModel.TypeConverter>grundläggande klass.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
