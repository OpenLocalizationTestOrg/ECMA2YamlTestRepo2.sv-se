  name: IDataSourceFieldSchema
  nameWithType: IDataSourceFieldSchema
  fullName: System.Web.UI.Design.IDataSourceFieldSchema
  type: Interface
  summary: "Innehåller grundläggande funktioner för att beskriva strukturen för ett fält i designläge."
  remarks: "Du kan använda en klass för att implementera en uppsättning egenskaper som beskriver ett fält i en datakälla i IDataSourceFieldSchema-gränssnittet. Den <xref:System.Web.UI.Design.DataSetFieldSchema>klassen implementerar gränssnittet IDataSourceFieldSchema.</xref:System.Web.UI.Design.DataSetFieldSchema>       Klasser som implementerar IDataSourceFieldSchema som används av anpassad kontroll designer komponenter för att tillhandahålla listor med källfält och egenskaper för databundna kontroller vid designtillfället."
  syntax:
    content: public interface IDataSourceFieldSchema
  implements: []
  platform:
  - net462
