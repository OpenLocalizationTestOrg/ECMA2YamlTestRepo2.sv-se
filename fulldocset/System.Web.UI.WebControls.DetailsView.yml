- uid: System.Web.UI.WebControls.DetailsView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: DetailsView.AllowPaging
  fullName: System.Web.UI.WebControls.DetailsView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om sidindelning-funktionen är aktiverad."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen har inbyggda bläddringsfunktioner som tillåter en användare att navigera till en annan post i datakällan.</xref:System.Web.UI.WebControls.DetailsView>       Den <xref:System.Web.UI.WebControls.DetailsView>kontroll kan utföra både användargränssnittet (UI) och sidindelning av data på källan.</xref:System.Web.UI.WebControls.DetailsView> Sidindelning gränssnittsfunktionen kan användas med alla objekt för datakälla som stöder den <xref:System.Collections.ICollection?displayProperty=fullName>gränssnitt.</xref:System.Collections.ICollection?displayProperty=fullName> För varje växlingsåtgärden i <xref:System.Web.UI.WebControls.DetailsView>kontroll frågar datakällan för hela datainsamling och markerar raden ska visas, Ignorera kvarstående data i stort sett.</xref:System.Web.UI.WebControls.DetailsView>       Om en datakälla som implementerar <xref:System.Web.UI.DataSourceView>och <xref:System.Web.UI.DataSourceView.CanPage%2A>egenskapen returnerar `true`, <xref:System.Web.UI.WebControls.DetailsView>kontrollen använder sidindelning av datakälla i stället för Användargränssnittet sidindelning.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanPage%2A> </xref:System.Web.UI.DataSourceView> I det här fallet den <xref:System.Web.UI.WebControls.DetailsView>kontrollen ska fråga efter den rad som behövs för varje växlingsåtgärden.</xref:System.Web.UI.WebControls.DetailsView> Därför är sidindelning av data på källan effektivare än UI sidindelning. Endast den <xref:System.Web.UI.WebControls.ObjectDataSourceView>objekt stöder sidindelning av data på källdatorn utan modifiering.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Om du vill aktivera funktionen sidindelning för egenskapen AllowPaging `true`. Du kan fastställa det totala antalet objekt i den underliggande datakällan med hjälp av den <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> Använd för att fastställa indexet för det aktuella objektet den <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       När sidindelning har aktiverats en rad som kallas personsökare raden visas automatiskt i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> Personsökare raden innehåller sidnavigeringskontrollerna och kan visas högst upp, ned, eller både upp och längst ned i kontrollen. Personsökare raden har två inbyggda personsökare visningslägen: numrerade sidor och nästa och föregående sida länkar (standard). Numrerade sidor läge visas länkar för de enskilda sidor som tillåter användaren att navigera till en viss sida. Nästa och föregående länkar läge visas kontroller som används att gå till nästa eller föregående sida.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen automatiskt döljer raden personsökare när datakällan innehåller färre än två poster.</xref:System.Web.UI.WebControls.DetailsView>       Du kan styra inställningarna för raden Personsökare (till exempel personsökare visningsläge, antalet sida länkar som ska visas i taget och personsökare kontrollens textetikett) med hjälp av den <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> Om du vill styra utseendet på raden Personsökare (inklusive dess bakgrundsfärg, färg och placering), använder den <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen kan du definiera en anpassad mall för raden personsökare.</xref:System.Web.UI.WebControls.DetailsView> Mer information om hur du skapar en mall för anpassade personsökare raden finns <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>       Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen innehåller flera händelser som du kan använda för att utföra en anpassad åtgärd när växling sker.</xref:System.Web.UI.WebControls.DetailsView> I följande tabell visas tillgängliga händelser.      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Inträffar när en av knapparna personsökare klickas, men när den <xref:System.Web.UI.WebControls.DetailsView>kontroll hanterar växlingsåtgärden.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Den här händelsen används ofta när du behöver utföra en uppgift när användaren navigerar till en annan post i kontrollen. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Inträffar när en av knapparna personsökare klickas, men innan det <xref:System.Web.UI.WebControls.DetailsView>kontroll hanterar växlingsåtgärden.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Den här händelsen används ofta för att avbryta växlingsåtgärden. |       Värdet för AllowPaging lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the AllowPaging property to enable the paging capabilities of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_117_1.aspx)]\n [!code-vb[DetailsViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_117_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Så här aktiverar du funktionen sidindelning; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
