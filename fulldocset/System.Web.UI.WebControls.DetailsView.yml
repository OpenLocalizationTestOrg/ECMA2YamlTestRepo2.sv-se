  namespace: System.Web.UI.WebControls
  summary: "Hämtar en samling <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objekt som representerar radfälten explicit deklarerade i en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "När du uttryckligen deklarera raden fält för en <xref:System.Web.UI.WebControls.DetailsView>kontroll, dessa raden fält lagras i egenskapen fält (insamling).</xref:System.Web.UI.WebControls.DetailsView> Fältsamlingen kan du hantera programmässigt explicit deklarerade radmängden.      > [!NOTE] > Deklareras explicit raden fält kan användas i kombination med fält för automatiskt genererade rader. När båda används explicit deklarerade raden fält som återges först, följt av fälten automatiskt genererade rader. Genereras automatiskt raden fält inte läggs till fältsamlingen.       Fältet för olika radtyper bestämmer raderna i kontrollen. I följande tabell visas olika raden fälttyp som kan användas i fältsamlingen.      | Radtyperna fältet | Beskrivning |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Visar värdet för ett fält i en datakälla som text. |   | <xref:System.Web.UI.WebControls.ButtonField>| Visar en kommandoknapp i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Du kan visa en rad med en knappkontroll, till exempel en Lägg till eller ta bort-knappen. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Visar en kryssruta i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CheckBoxField> Det här fältet Radtyp ofta används för att visa fält med ett booleskt värde. |   | <xref:System.Web.UI.WebControls.CommandField>| Visar inbyggda kommando för att utföra redigera, infoga eller ta bort åtgärder i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Visar värdet för ett fält i en datakälla som en hyperlänk.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Det här fältet Radtyp kan du binda ett andra fält till hyperlänkens URL. |   | <xref:System.Web.UI.WebControls.ImageField>| Visar en bild i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Visar användardefinierade innehåll för en rad i den <xref:System.Web.UI.WebControls.DetailsView>kontroll enligt en angiven mall.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ImageField> Den här raden fältet kan du skapa en egen radfält. |       Att uttryckligen deklarera raden fält för en <xref:System.Web.UI.WebControls.DetailsView>bestämma första uppsättningen den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.DetailsView> Lägg till inledande och avslutande `<Fields>` taggar mellan inledande och avslutande taggar för den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> Slutligen lista radfälten som du vill inkludera mellan inledande och avslutande `<Fields>` taggar. Fälten i raden visas i den <xref:System.Web.UI.WebControls.DetailsView>kontroll i den ordning som rad visas i fältsamlingen.</xref:System.Web.UI.WebControls.DetailsView>       Du kan lägga till raden fält programmässigt till samlingen fält, är det lättare att visa radfälten deklarativt i den <xref:System.Web.UI.WebControls.DetailsView>styr och sedan använda den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskapen för varje radfält att visa eller dölja radfältet.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Om den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>på ett fält i raden egenskapen `false`, raden visas inte i den <xref:System.Web.UI.WebControls.DetailsView>kontroll och data för raden gör inte onödig kommunikation till klienten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Om du vill att data för en rad som inte är synlig för att en onödig kommunikation, lägger du till fältnamnet på <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>"
  example:
