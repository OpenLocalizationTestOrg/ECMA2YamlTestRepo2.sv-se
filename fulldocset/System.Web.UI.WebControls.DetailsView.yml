  summary: "Hämtar eller anger ett värde som anger om de inbyggda kontrollerna för att redigera den aktuella posten visas i en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "När en kontroll för datakälla som stöder uppdatering är bunden till en <xref:System.Web.UI.WebControls.DetailsView>styra den <xref:System.Web.UI.WebControls.DetailsView>kontrollen kan dra nytta av datakällan kontrollens funktioner och funktioner för automatisk uppdatering.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > För en kontroll för datakälla att uppdatera data, dess <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>egenskapen måste anges med en uppdatering frågeuttrycket.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>       När egenskapen AutoGenerateEditButton har angetts `true`, en <xref:System.Web.UI.WebControls.CommandField>radfält med redigeringsknappen visas automatiskt i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Klicka på knappen Redigera placerar som <xref:System.Web.UI.WebControls.DetailsView>kontroll i redigeringsläge.</xref:System.Web.UI.WebControls.DetailsView> När du är i redigeringsläge och varje bundna fält i den kontroll som inte är skrivskyddad visar lämplig inkommande kontroll som en <xref:System.Web.UI.WebControls.TextBox>kontroll för fältets datatyp.</xref:System.Web.UI.WebControls.TextBox> Detta används att ändra värdet i fältet.       När du klickar på ersättas knappen Redigera också med en uppdateringsknappen och knappen Avbryt. Klicka på knappen Uppdatera uppdaterar posten i datakällan med värdeändringar och returnerar kontrollen till läget som anges av den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Klicka på Avbryt avbryts värdeändringar och returnerar kontrollen till standardläget.      > [!NOTE] > Att placera en <xref:System.Web.UI.WebControls.DetailsView>kontroll i redigeringsläge programmässigt använder den <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metoden.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       När den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>också egenskapen `true`, <xref:System.Web.UI.WebControls.DetailsView>kontrollen automatiskt ser till att det eller de fält som anges i den <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>egenskapen är skrivskyddad.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>      > [!NOTE] > Såvida inte du implementera ditt eget uppdaterar funktioner måste du ange den <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>egenskapen för automatisk uppdatering funktionen ska fungera.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       Du kan styra utseendet på data rader när den <xref:System.Web.UI.WebControls.DetailsView>kontrollen är i redigeringsläge med hjälp av den <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView> Vanliga inställningar inkluderar oftast en egen bakgrundsfärg, förgrundsfärgen och egenskaper för teckensnitt.       Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen innehåller flera händelser som du kan använda för att utföra en anpassad åtgärd när en post uppdateras.</xref:System.Web.UI.WebControls.DetailsView> I följande tabell visas tillgängliga händelser.      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Inträffar när knappen Uppdatera klickas men efter den <xref:System.Web.UI.WebControls.DetailsView>kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Den här händelsen används ofta för att kontrollera resultaten av uppdateringsåtgärden. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Inträffar när knappen Uppdatera klickas men innan det <xref:System.Web.UI.WebControls.DetailsView>kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Den här händelsen används ofta för att avbryta uppdateringen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Inträffar när kontrollen <xref:System.Web.UI.WebControls.DetailsView>ändras lägen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Inträffar före det <xref:System.Web.UI.WebControls.DetailsView>kontrollen ändras lägen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Den här händelsen används ofta att annullera läge ändringsbegäran. |       Värdet för AutoGenerateEditButton lagras i vyn tillstånd."
