  namespace: System.Web.UI.WebControls
  summary: "Hämtar en <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> objekt som representerar den övre pager-raden i en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "När sidindelning är aktiverat (genom att ange den <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>egenskapen `true`), en rad som kallas personsökare raden visas automatiskt i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Personsökare raden innehåller kontroller som används att navigera till andra poster och kan visas högst upp, ned, eller både upp och längst ned i kontrollen. Använd egenskapen TopPagerRow att genom programmering få åtkomst till den <xref:System.Web.UI.WebControls.DetailsViewRow>objekt som representerar den övre pager-raden i det <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      > [!NOTE] > I TopPagerRow egenskapen blir tillgänglig efter det <xref:System.Web.UI.WebControls.DetailsView>kontrollen skapar personsökare längst ned i den <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>händelse.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Den här egenskapen används ofta när du behöver hantera programmatiskt raden översta personsökare, till exempel när du lägger till anpassade innehåll. Alla ändringar av egenskapen TopPagerRow måste utföras efter den <xref:System.Web.UI.WebControls.DetailsView>kontroll har renderade, i annat fall den <xref:System.Web.UI.WebControls.DetailsView>kontrollen skrivs alla ändringar.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the TopPagerRow property to access the top pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-vb[DetailsViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_822_1.aspx)]\n [!code-cs[DetailsViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_822_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DetailsViewRow TopPagerRow { get; }
