      description: "En <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> som representerar den övre pager-raden i den <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  overload: System.Web.UI.WebControls.DetailsView.TopPagerRow*
  exceptions: []
  platform:
