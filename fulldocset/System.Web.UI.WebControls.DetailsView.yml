  remarks: "Varje datarad i den <xref:System.Web.UI.WebControls.DetailsView>kontroll representeras av ett fält på raden.</xref:System.Web.UI.WebControls.DetailsView> När egenskapen AutoGenerateRows har angetts `true`, skapas en automatiskt genererad bundna raden fält för varje fält i datakällan. Varje fält visas sedan i en rad som text i den ordning som visas varje fält i datakällan.      > [!NOTE] > Automatiskt genererade bundna fält har inte lagts till i <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samling.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>       Automatisk generering av raderna innehåller ett snabbt och enkelt sätt att visa alla fält i posten. Dock för att använda den <xref:System.Web.UI.WebControls.DetailsView>kontroll har avancerade funktioner måste du uttryckligen deklarera raden fält om du vill inkludera i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Mer information finns i <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Deklareras explicit raden fält kan användas i kombination med fält för automatiskt genererade rader. När båda används explicit deklarerade raden fält som återges först, följt av fälten automatiskt genererade rader.       Värdet för AutoGenerateRows lagras i vyn tillstånd."
