  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Visar värdena för en enskild post från en datakälla i en tabell där varje datarad representerar ett fält i posten. DetailsView-kontrollen kan du redigera, ta bort och infoga poster."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [raden fält](#row_fields)      -   [binda till Data](#binding_to_data)      -   [säkerhet](#security)      -   [dataåtgärder](#data_operations)      -   [anpassa användargränssnittet](#customizing_the_user_interface)      -   [händelser](#events)      -   [hjälpmedel](#Accessibility)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## introduktion i DetailsView-kontroll används för att visa en post från en datakälla i en tabell där varje fält i posten visas i en rad i tabellen.       Den kan användas tillsammans med en <xref:System.Web.UI.WebControls.GridView>kontroll för master-detalj scenarier.</xref:System.Web.UI.WebControls.GridView> DetailsView-kontrollen stöder följande funktioner: - bindning till kontroller för datakällor, till exempel <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Infoga inbyggda funktioner.      -Inbyggda uppdatera och ta bort funktioner.      -Inbyggda bläddringsfunktioner.      -Programmatisk åtkomst till objektmodellen DetailsView med egenskaper, hantera händelser och så vidare.      -Anpassningsbara utseende via teman och format.      <a name=&quot;row_fields&quot;></a>## Raden för fält varje datarad i DetailsView-kontrollen har skapats genom att deklarera en kontroll. Fältet för olika radtyper bestämmer raderna i kontrollen. Fältet kontroller härledd från <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> I följande tabell visas de olika fält radtyper som kan användas.      | Fältet Kolumntyp | Beskrivning |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Visar värdet för ett fält i en datakälla som text. |   | <xref:System.Web.UI.WebControls.ButtonField>| Visar en kommandoknapp i DetailsView-kontrollens.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Du kan visa en rad med en knappkontroll, till exempel en Lägg till eller ta bort-knappen. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Visar en kryssruta i DetailsView-kontrollens.</xref:System.Web.UI.WebControls.CheckBoxField> Det här fältet Radtyp ofta används för att visa fält med ett booleskt värde. |   | <xref:System.Web.UI.WebControls.CommandField>| Visar inbyggda kommando för att utföra redigera, infoga eller ta bort åtgärder i DetailsView-kontrollens. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Visar värdet för ett fält i en datakälla som en hyperlänk.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Det här fältet Radtyp kan du binda ett andra fält till hyperlänkens URL. |   | <xref:System.Web.UI.WebControls.ImageField>| Visar en bild i DetailsView-kontrollens. |   | <xref:System.Web.UI.WebControls.TemplateField>| Visar användardefinierade innehåll för en rad i DetailsView-kontrollen enligt en angiven mall.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Den här raden fältet kan du skapa en egen radfält. |       Som standard den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>egenskap är inställd på `true`, vilket genererar en bunden radobjektet fält för varje fält av en typ som kan bindas till automatiskt i datakällan.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Giltiga typer som kan bindas till är <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>, och uppsättningen primitiva typer.</xref:System.Guid> </xref:System.Decimal> </xref:System.DateTime> </xref:System.String> Varje fält visas sedan i en rad som text i den ordning som visas varje fält i datakällan.       Automatisk generering av raderna innehåller ett snabbt och enkelt sätt att visa alla fält i posten. Om du vill använda DetailsView avancerade dock kontrollens funktioner måste du uttryckligen deklarera raden fält om du vill inkludera i DetailsView-kontrollen. Att deklarera rad måste du först ställa in den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Lägg till inledande och avslutande `<Fields>` taggar mellan inledande och avslutande taggar i DetailsView-kontrollen. Slutligen lista radfälten som du vill inkludera mellan inledande och avslutande `<Fields>` taggar. Raden fälten som anges har lagts till i den <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samling i ordningen som anges.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> Den <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samling kan du hantera programmässigt raden fält i DetailsView-kontrollens.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Automatiskt genererade rader fält har inte lagts till i <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samling.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Deklareras explicit raden fält kan visas i kombination med fält för automatiskt genererade rader. När båda används explicit deklarerade raden fält som återges först, följt av fälten automatiskt genererade rader.      <a name=&quot;binding_to_data&quot;></a>## Bindning till Data i DetailsView-kontroll kan bindas till en kontroll för datakälla (som den <xref:System.Web.UI.WebControls.SqlDataSource>kontroll eller <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll) eller till någon källa insamling som implementerar den <xref:System.Collections.IEnumerable?displayProperty=fullName>gränssnitt som <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, eller andra samlingstyper.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Använd någon av följande metoder för att binda DetailsView-kontrollen till rätt typ av datakälla: – Om du vill binda till en kontroll för datakälla genom att ange den <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>egenskapen DetailsView-kontrollens till den <xref:System.Web.UI.Control.ID%2A>värdet för datakällkontrollen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> DetailsView-kontrollen binds automatiskt till angivna datakällkontrollen. Detta är det bästa sättet att binda till data.      -Om du vill binda till en datakälla som implementerar det <xref:System.Collections.IEnumerable?displayProperty=fullName>gränssnitt, anger programmässigt den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>egenskapen för DetailsView styr till datakällan och sedan anropa den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName>       Mer information om databindning finns [bindning till databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a>## Säkerhet i den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Mer information finns i [skript utnyttjar översikt](~/add/includes/ajax-current-ext-md.md). Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren. Mer information finns i [validering Server kontroll Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a>## Dataåtgärder DetailsView-kontrollen innehåller inbyggda funktioner som används att uppdatera, ta bort, infoga och bläddra igenom elementen i kontrollen. När DetailsView-kontrollen är bunden till en kontroll för datakälla, DetailsView-kontrollen och dra nytta av datakällan kontrollens funktioner och ger automatisk uppdatering, ta bort, lägga till och växling funktioner.      > [!NOTE] > I DetailsView-kontroll kan ge stöd för update, delete, insert och växlingsåtgärder med andra typer av datakällor, men du måste ange en implementering för dessa åtgärder i en lämplig händelsehanterare. Mer information finns i <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, och <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       DetailsView-kontrollen kan automatiskt lägga till en <xref:System.Web.UI.WebControls.CommandField>radfält med knappen Redigera, ta bort eller ny genom att ange den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, eller <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A>egenskaper till `true`respektive.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField> Till skillnad från ta bort knappen (som tar bort den valda posten omedelbart) när du klickar på knappen Redigera eller ny kontrollen blir Redigera DetailsView eller infogningsläge respektive. I redigeringsläge ersätts knappen Redigera med en uppdatering och knappen Avbryt. Ange kontroller som är lämpliga för fältets datatyp (t.ex en <xref:System.Web.UI.WebControls.TextBox>eller en <xref:System.Web.UI.WebControls.CheckBox>kontroll) visas med ett fältvärde för användaren att ändra.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Klicka på knappen Uppdatera uppdateras posten i datakällan, medan att klicka på Avbryt avbryts ändringar. På samma sätt i infogningsläge, knappen Nytt ersätts med en infogning och knappen Avbryt och tom inkommande kontroller visas för användaren att ange värden för den nya posten.      > [!NOTE] > Du också definiera manuellt uppdatera, ta bort och infoga kommandoknappar i ett <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, eller <xref:System.Web.UI.WebControls.TemplateField>rad.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> DetailsView-kontrollen identifierar knappar med den <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskapen inställd på &quot;Redigera&quot;, &quot;Uppdatera&quot;, &quot;Ta bort&quot;, &quot;Nytt&quot;, &quot;Infoga&quot; eller &quot;Avbryt&quot;; dock fortfarande måste du ange funktionerna själv.</xref:System.Web.UI.WebControls.Button.CommandName%2A> Mer information finns i <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, och <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       DetailsView-kontrollen innehåller en funktion för sidindelning som används att navigera till andra poster i datakällan. När aktiverad visas sidnavigeringskontrollerna i en rad personsökare. Aktivera sidindelning, ange den <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Raden personsökare kan anpassas med hjälp av den <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>och <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>Egenskaper.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Anpassa användaren gränssnittet du kan anpassa utseendet på DetailsView-kontroll genom att ange formatmallsegenskaper för olika delar av kontrollen. I följande tabell visas formategenskaper som du kan ange.      | Style-egenskapen | Beskrivning |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>| Style-inställningarna för alternerande datarader i DetailsView-kontrollens.</xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> När den här egenskapen anges datarader visas i band, växla mellan <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>Inställningar och inställningar för <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>| Style-inställningarna för den rad som innehåller den inbyggda kommandoknappar. |   | <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>| Formatinställningar för datarader när DetailsView-kontrollen är i redigeringsläge. |   | <xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A>| Formatet för den tomma dataraden som visas i DetailsView-vyn kontrollerar du om datakällan inte innehåller några poster. |   | <xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>| Style-inställningarna för den här raden. |   | <xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A>| Formatinställningar för rubrikraden. |   | <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>| Formatinställningar för datarader när DetailsView-kontrollen är i infogningsläge. |   | <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>| Formatinställningar för raden personsökare. |   | <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>| Formatinställningar för datarader i DetailsView-kontrollens.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> När egenskapen <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>också har angetts visas datarader växla mellan <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>Inställningar och inställningar för <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A>| Formatinställningar för rubrikkolumnen. |      <a name=&quot;events&quot;> </a> ## Händelser i DetailsView-kontrollen innehåller flera händelser som du kan programmera mot.</xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> På så sätt kan du köra en anpassad rutin när en händelse inträffar. I följande tabell visas de händelser som stöds av DetailsView-kontrollen. DetailsView-kontrollens ärver också dessa händelser från dess basklasser: <xref:System.Web.UI.Control.DataBinding>, <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>, <xref:System.Web.UI.Control.Disposed>, <xref:System.Web.UI.Control.Init>, <xref:System.Web.UI.Control.Load>, <xref:System.Web.UI.Control.PreRender>, och <xref:System.Web.UI.Control.Render%2A>.</xref:System.Web.UI.Control.Render%2A> </xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.Control.Load> </xref:System.Web.UI.Control.Init> </xref:System.Web.UI.Control.Disposed> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>| Inträffar när användaren klickar på en knapp i DetailsView-kontrollens. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>| Inträffar när alla <xref:System.Web.UI.WebControls.DetailsViewRow>objekt som skapas i DetailsView-kontrollens.</xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> Den här händelsen används ofta för att ändra värdena för en post innan den visas. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Inträffar när användaren klickar på knappen Ta bort, men efter att DetailsView-kontrollens tar bort posten från datakällan.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Den här händelsen används ofta för att kontrollera resultatet av åtgärden ta bort. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Inträffar när användaren klickar på knappen Ta bort, men innan DetailsView kontrollen tar bort posten från datakällan.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Den här händelsen används ofta för att avbryta borttagningsåtgärden. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Inträffar när användaren klickar på knappen Infoga, men efter att DetailsView-kontrollens infogar posten.</xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Den här händelsen används ofta för att kontrollera resultaten av insert-åtgärden. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Inträffar när användaren klickar på knappen Infoga, men innan DetailsView kontrollen infogar posten.</xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Den här händelsen används ofta för att avbryta åtgärden infoga. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Inträffar när användaren klickar på uppdateringsknappen, men efter att DetailsView-kontrollens uppdaterar raden.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Den här händelsen används ofta för att kontrollera resultaten av uppdateringsåtgärden. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Inträffar när användaren klickar på uppdateringsknappen, men innan DetailsView kontrollen uppdaterar posten.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Den här händelsen används ofta för att avbryta uppdateringen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Inträffar efter att DetailsView-kontrollen ändras lägen (redigera, insert eller skrivskyddat läge).</xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Den här händelsen är ofta används för att utföra en uppgift när DetailsView-kontrollen ändras lägen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Inträffar innan DetailsView-kontrollen ändras lägen (redigera, insert eller skrivskyddat läge).</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Den här händelsen används ofta för att avbryta en ändring. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Inträffar när du klickar på någon av knapparna personsökare, men efter att DetailsView-kontrollens hanterar växlingsåt