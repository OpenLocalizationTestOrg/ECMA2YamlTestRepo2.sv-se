  remarks: "Använd egenskapen AlternatingRowStyle för att styra hur för alternerande rader med data i en <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> När den här egenskapen anges datarader visas växla mellan den <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>Inställningar och inställningar för AlternatingRowStyle.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> Den här egenskapen är skrivskyddade. men du kan ange egenskaper för den <xref:System.Web.UI.WebControls.TableItemStyle>objekt returneras.</xref:System.Web.UI.WebControls.TableItemStyle> Egenskaper kan anges deklarativt i formuläret `Property-Subproperty`, där `Subproperty` är en egenskap hos den <xref:System.Web.UI.WebControls.TableItemStyle>objekt (till exempel `AlternatingRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Egenskaper kan också anges via programmering i formuläret `Property.Subproperty` (till exempel `AlternatingRowStyle.ForeColor`). Vanliga inställningar inkluderar oftast en egen bakgrundsfärg, förgrundsfärgen och egenskaper för teckensnitt."
