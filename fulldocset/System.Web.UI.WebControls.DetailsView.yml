  remarks: "När en kontroll för datakälla som har stöd för att infoga är bunden till en <xref:System.Web.UI.WebControls.DetailsView>styra den <xref:System.Web.UI.WebControls.DetailsView>kontrollen kan dra nytta av datakällan kontrollens funktioner och ger automatisk Infoga funktionalitet.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > För en kontroll för datakälla att infoga data, dess <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>egenskapen måste anges med en insert-instruktionen i frågan.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>       När egenskapen AutoGenerateInsertButton har angetts `true`, en <xref:System.Web.UI.WebControls.CommandField>radfält med en ny knapp visas automatiskt i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Klicka på knappen Nytt placerar som <xref:System.Web.UI.WebControls.DetailsView>kontroll i infogningsläge.</xref:System.Web.UI.WebControls.DetailsView> När du är i infogningsläge, varje bundna fält i den kontroll som inte är skrivskyddad visar lämplig inkommande kontroll som en <xref:System.Web.UI.WebControls.TextBox>kontroll för fältets datatyp.</xref:System.Web.UI.WebControls.TextBox> Detta gör att användaren anger fältets värde för den nya posten.       När du klickar på ersättas knappen Nytt också med knappen Infoga och knappen Avbryt. Klicka på knappen Infoga infogar den nya posten i datakällan och returnerar kontrollen till läget som anges av den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Klicka på Avbryt avbryts insert-åtgärden och returnerar kontrollen till standardläget.      > [!NOTE] > För att placera en rad i infogningsläge programmässigt, använda den <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metoden.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       Du kan styra hur en post som är i infogningsläge med hjälp av den <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> Vanliga inställningar inkluderar oftast en egen bakgrundsfärg, förgrundsfärgen och egenskaper för teckensnitt.       Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen innehåller flera händelser som du kan använda för att utföra en anpassad åtgärd när en ny post infogas.</xref:System.Web.UI.WebControls.DetailsView> I följande tabell visas tillgängliga händelser.      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Inträffar när knappen Infoga klickas men efter den <xref:System.Web.UI.WebControls.DetailsView>kontrollen infogar posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Den här händelsen används ofta för att kontrollera resultaten av insert-åtgärden. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Inträffar när knappen Infoga klickas men innan det <xref:System.Web.UI.WebControls.DetailsView>kontrollen infogar posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Den här händelsen används ofta för att avbryta åtgärden infoga. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Inträffar när kontrollen <xref:System.Web.UI.WebControls.DetailsView>ändras lägen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Inträffar före det <xref:System.Web.UI.WebControls.DetailsView>kontrollen ändras lägen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Den här händelsen används ofta att annullera läge ändringsbegäran. |       Värdet för AutoGenerateInsertButton lagras i vyn tillstånd."
