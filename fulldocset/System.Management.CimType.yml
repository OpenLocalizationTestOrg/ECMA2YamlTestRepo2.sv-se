- uid: System.Management.CimType.DateTime
  id: DateTime
  parent: System.Management.CimType
  langs:
  - csharp
  name: DateTime
  nameWithType: CimType.DateTime
  fullName: System.Management.CimType.DateTime
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'Ett datum eller klockslag värde representeras i en sträng med DMTF datum/tid-format: *yyyymmddHHMMSS.mmmmmmsUUU*, där *ÅÅÅÅMMDD* är datum i år/månad/dag. *HHMMSS* är tiden i sekunder-timmar/minuter. *mmmmmm* är antalet mikrosekunder i 6 siffror, och *sUUU* är ett tecken (+ eller -) och en 3-siffriga UTC-förskjutningen. Det här värdet som mappar till den <xref:System.DateTime>typen.</xref:System.DateTime>'
  syntax:
    content: DateTime
    return:
      type: System.Management.CimType
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
