  namespace: System.Windows.Forms
  summary: "Hämtar eller anger storleken på marginaler för automatisk rullning."
  remarks: "Automatisk rullning marginalen är avståndet mellan alla underordnade kontroller och kanterna på rullningsbara överordnad kontroll. AutoScrollMargin storlek läggs till storleken på alla underordnade kontroller i rullningsbara kontrollen till avgör huruvida rullningslister som krävs. Egenskapen AutoScrollMargin utvärderas när överordnade rullningsbara ändras eller enskilda underordnade kontroller förs in vyn och används för att avgöra om rullningslisterna måste visas. Dockade kontroller undantas från beräkningar som avgör om rullningslisterna måste visas.      > [!NOTE] > Om en dockade kontroll <xref:System.Windows.Forms.Control.Dock%2A>egenskap är inställd på <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>, kontrollen fylls den överordnade rullningsbara kontrollen och dockade kontrollen ignoreras när du använder AutoScrollMargin för att avgöra om rullningslisterna krävs.</xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A>       Om avståndet från kanten på en underordnad kontroll till den överordnade rullningsbara kontrollen är mindre än värdet på egenskapen AutoScrollMargin och <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>egenskap är inställd på `true`, lämplig rullningslisten visas.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>      > [!NOTE] > Rekommenderas, när dockning kontroller inom en nedrullningsbar kontroll som du lägger till en underordnad kontroll för rullningsbara som en <xref:System.Windows.Forms.Panel>, som innehåller andra kontroller som kan kräva rullning.</xref:System.Windows.Forms.Panel> Du bör lägga till underordnat <xref:System.Windows.Forms.Panel>kontrollen till rullningsbara kontrollen och dess <xref:System.Windows.Forms.Control.Dock%2A>egenskapen <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>och dess <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>egenskapen `true`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> </xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Panel> Du bör ange den <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>egenskapen för den överordnade rullningsbara kontrollen till `false`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.Panel>. The example evaluates the location of a text box and changes the appearance and behavior of its parent container, the panel control. The example requires that you have created an instance of a <xref:System.Windows.Forms.Panel> control, <xref:System.Windows.Forms.TextBox>, and <xref:System.Windows.Forms.Button>. Place the text box on the panel so that it overlaps at least one of the panel's edges. Call this function on the click of a button to see the difference in the panel's behavior and appearance.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_50_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_50_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_50_1.cpp)]"
  syntax:
