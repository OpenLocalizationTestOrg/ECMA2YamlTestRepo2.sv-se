  remarks: "Egenskapen AutoScrollPosition representerar platsen för den synliga delen av en rullningsbara kontroll. Använd den här egenskapen om du vill ändra delen av kontrollen som visas.       När du lägger till kontroller programmässigt ett formulär, använder du egenskapen AutoScrollPosition för att placera kontrollen i eller utanför det aktuella rullningsområdet visas.      > [!NOTE] > De <xref:System.Drawing.Point.X%2A>och <xref:System.Drawing.Point.Y%2A>koordinaten värdena som hämtas är negativt om kontrollen har försvunnit från dess startposition (0,0).</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> När du ställer in den här egenskapen måste du alltid tilldela positivt <xref:System.Drawing.Point.X%2A>och <xref:System.Drawing.Point.Y%2A>värden för att ange rullningsposition i förhållande till startposition.</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> Till exempel om du har en rullningslist och ange x och y till 200 flytta du rulla 200 pixlar till höger. Om du sedan ange x och y till 100, rullningslisten visas att hoppa till vänster x 100 bildpunkter, eftersom installationen 100 bildpunkter från startpositionen. I det första fallet AutoScrollPosition returnerar {-200, 0}; i det andra fallet returnerar {-100,0}.       Om du vill identifiera när AutoScrollPosition ändras, skapar du en händelsehanterare för den <xref:System.Windows.Forms.Control.Paint>händelse, spara det gamla positionsvärdet i en privat variabel och jämför det nya värdet för det gamla värdet på efterföljande <xref:System.Windows.Forms.Control.Paint>händelser.</xref:System.Windows.Forms.Control.Paint> </xref:System.Windows.Forms.Control.Paint>"
