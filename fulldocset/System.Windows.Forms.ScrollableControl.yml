  fullName: System.Windows.Forms.ScrollableControl.AutoScroll
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger ett värde som anger om behållaren gör att användaren kan bläddra till kontroller placeras utanför dess synliga gränser."
  remarks: "När `true`, den här egenskapen gör att behållaren ska ha en virtuell storlek som är större än dess synliga gränser.       Det finns för närvarande en begränsning i Windows Forms som förhindrar alla klasser som härleds från <xref:System.Windows.Forms.ScrollableControl>från fungerar korrekt när båda <xref:System.Windows.Forms.Control.RightToLeft%2A>är aktiverad och AutoScroll är inställd på <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.ScrollableControl> Till exempel anta att du placerar en kontroll som <xref:System.Windows.Forms.Panel>, eller en behållarklass härledd från <xref:System.Windows.Forms.Panel>(som <xref:System.Windows.Forms.FlowLayoutPanel>eller <xref:System.Windows.Forms.TableLayoutPanel>) – i formuläret.</xref:System.Windows.Forms.TableLayoutPanel> </xref:System.Windows.Forms.FlowLayoutPanel> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> Om du anger AutoScroll för behållaren <xref:System.Windows.Forms.RightToLeft>och ange sedan den <xref:System.Windows.Forms.Control.Anchor%2A>egenskapen på en eller flera kontroller i behållaren <xref:System.Windows.Forms.AnchorStyles>, sedan ingen rullningslisten någonsin visas.</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.RightToLeft> Klassen som härletts från <xref:System.Windows.Forms.ScrollableControl>fungerar som om AutoScroll har ställts in på <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.ScrollableControl>       För närvarande är det enda sättet att kapsla <xref:System.Windows.Forms.ScrollableControl>inuti en annan <xref:System.Windows.Forms.ScrollableControl>.</xref:System.Windows.Forms.ScrollableControl> </xref:System.Windows.Forms.ScrollableControl> Till exempel om du behöver <xref:System.Windows.Forms.TableLayoutPanel>för att fungera i den här situationen kan du placera den i en <xref:System.Windows.Forms.Panel>Kontrollera och ange AutoScroll på <xref:System.Windows.Forms.Panel> <xref:System.Windows.Forms.RightToLeft>.</xref:System.Windows.Forms.RightToLeft> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.TableLayoutPanel>      > [!NOTE] > AutoScroll underhåller synligheten för rullningslisterna automatiskt. Därför kan inställningen i <xref:System.Windows.Forms.ScrollableControl.HScroll%2A>eller <xref:System.Windows.Forms.ScrollableControl.VScroll%2A>egenskapen `true` har ingen effekt om AutoScroll aktiverat.</xref:System.Windows.Forms.ScrollableControl.VScroll%2A> </xref:System.Windows.Forms.ScrollableControl.HScroll%2A>"
  example:
  - "The following code example shows how horizontal and/or vertical scroll bars are provided automatically as needed when the AutoScroll property is set to `true`. To run the example, follow these steps:  \n  \n1.  Create a new Windows Forms application.  \n  \n2.  Add a <xref:System.Windows.Forms.Panel> to the form.  \n  \n3.  Add a <xref:System.Windows.Forms.TextBox> to the panel and name it `text1`.  \n  \n4.  Move the text box so that the right part extends beyond the right edge of the panel.  \n  \n     You should see only an outline of the part of the text box that is outside the bounds of the panel. If the whole text box is visible, the text box is on the form and not in the panel.  \n  \n5.  Add a <xref:System.Windows.Forms.Button> to the form.  \n  \n6.  Add a handler for the `Click` event of the button.  \n  \n7.  Add the following example code and call it from the button's `Click` handler.  \n  \n When you run the example, you can only see the part of the text box that is inside the boundaries of the panel. When you click the button, you will see a horizontal scroll bar appear that will enable you to see the rest of the text box.  \n  \n If you position a part of the text box below the bottom of the panel, you will see a vertical scroll bar when you click the button.  \n  \n The example code checks to see whether the text box is outside the bounds of the panel before it sets the AutoScroll property to `true`, and before it sets the <xref:System.Windows.Forms.ScrollableControl.AutoScrollMargin%2A> property. This out-of-bounds check is not required. If AutoScroll is set to `true`, no scroll bars will appear when the text box is completely within the panel. Also, you can leave the margins at their default settings of 0,0.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_1_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_1_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_1_1.cpp)]"
  syntax:
    content: public virtual bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om behållaren aktiverar automatisk rullning; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ScrollableControl.AutoScroll*
