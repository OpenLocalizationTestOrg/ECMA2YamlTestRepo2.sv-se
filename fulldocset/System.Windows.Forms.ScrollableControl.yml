  name: ScrollableControl
  nameWithType: ScrollableControl
  fullName: System.Windows.Forms.ScrollableControl
  type: Class
  summary: "Definierar en basklass för kontroller som har stöd för automatisk rullning beteende."
  remarks: "Du vanligtvis använder inte klassen ScrollableControl direkt. Den <xref:System.Windows.Forms.ContainerControl>och <xref:System.Windows.Forms.Panel>klasser som ärver från den här klassen.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.ContainerControl>       Klassen ScrollableControl fungerar som en basklass för kontroller som kräver möjlighet att rulla. Aktivera en kontroll att visa rullningslister som behövs för att ange den <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>egenskapen `true` och ange den <xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A>egenskapen till önskad storlek.</xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A> </xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> När kontrollen är mindre än den angivna minsta storleken storlek eller en underordnad kontroll ligger utanför kontrollens gränser, visas lämpliga rullningslisterna.       Om du vill åsidosätta manuellt vilka rullningslister som visas, ange den <xref:System.Windows.Forms.ScrollableControl.VScroll%2A>och <xref:System.Windows.Forms.ScrollableControl.HScroll%2A>Egenskaper.</xref:System.Windows.Forms.ScrollableControl.HScroll%2A> </xref:System.Windows.Forms.ScrollableControl.VScroll%2A> Om egenskapen har angetts till `false`, motsvarande rullningslisten visas inte, även om den <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>egenskap är inställd på `true`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>       Du kan hantera den <xref:System.Windows.Forms.ScrollableControl.Scroll>händelse att veta när användaren eller kod rullar klientområdet.</xref:System.Windows.Forms.ScrollableControl.Scroll>       När du lägger till kontroller programmässigt ett formulär, använder den <xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>egenskapen att placera kontrollen i eller utanför det aktuella rullningsområdet visas.</xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>"
