  nameWithType: ListViewItemConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.Forms.ListViewItemConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Konverterar det angivna-objektet till en annan typ."
  remarks: "De vanligaste typerna att konvertera är till och från ett string-objekt. Standardimplementering gör ett anrop till <xref:System.Object.ToString%2A>på objektet om objektet är giltigt och att måltypen är string.</xref:System.Object.ToString%2A> Om det går inte att konvertera till måltypen detta kommer att kasta <xref:System.NotSupportedException>.</xref:System.NotSupportedException>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En formaterare kontext. Det här objektet kan användas för att extrahera ytterligare information om den här konverteraren anropas från miljön. Detta kan vara <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, så du bör alltid kontrollera. Dessutom egenskaper på context-objektet kan också returnera <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Ett valfritt kultur-information. Om du inte anger den aktuella kulturen antas."
    - id: value
      type: System.Object
      description: "Objektet som ska konverteras."
    - id: destinationType
      type: System.Type
      description: "Att konvertera objektet till typ."
    return:
      type: System.Object
      description: "Konverterade objektet."
