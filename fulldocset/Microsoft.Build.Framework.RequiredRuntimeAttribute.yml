  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Definierar attributet metadata som aktiviteten författare använder för att identifiera om aktiviteten kräver en viss version av CLR-körning."
  remarks: "En aktivitet som markerats med RequiredRuntimeAttribute anger att den har ett striktare runtime krav än en vanlig aktivitet. Varnar MSBuild att behöva starta en separat process för uppgiften om den aktuella versionen av CLR runtime inte matchar versionen som krävs.      > [!NOTE] > Detta attribut är för närvarande inte att fungera eftersom endast en version av CLR (2.0) kan köra antingen [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] version 2.0 eller 3.5.       Mer information om hur du använder attribut finns [utöka Metadata med hjälp av attribut](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
