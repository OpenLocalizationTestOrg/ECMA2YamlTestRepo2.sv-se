  name: RSAOAEPKeyExchangeDeformatter
  nameWithType: RSAOAEPKeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter
  type: Class
  summary: "Dekrypterar optimala asymmetrisk kryptering utfyllnad (OAEP) för nyckelutbyte data."
  remarks: "Nyckelutbyte låter en avsändaren att skapa hemliga information, till exempel slumpmässiga data som kan användas som en nyckel i en symmetrisk kryptografisk algoritm och använder kryptering för att skicka den till den avsedda mottagaren.       Använd <xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>att skapa nyckelutbyte meddelandet med den <xref:System.Security.Cryptography.RSA>algoritmen.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>      > [!CAUTION] > Vi rekommenderar starkt att du inte försöka skapa en egen metod för nyckelutbyte från de grundläggande funktionerna, eftersom många detaljer åtgärden måste utföras noggrant för nyckelutbyte ska lyckas."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_124_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_124_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
  inheritance:
