  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>klassen.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>       I följande tabell visas de inledande egenskapsvärdena för en instans av <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Värdet för egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>för <xref:System.Web.UI.WebControls.CommandEventArgs>-objekt som finns i den `originalArgs` parameter. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Värdet för egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>för <xref:System.Web.UI.WebControls.CommandEventArgs>-objekt som finns i den `originalArgs` parameter. |   | <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>| Objekt som finns i den `commandSource` parameter. |      > [!NOTE] > Den här konstruktorn används främst av kontrollen utvecklare när händelser aktiveras.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
