  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView.RowCommand>händelsen utlöses när en knapp i den <xref:System.Web.UI.WebControls.GridView>klickar på kontrollen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.GridView>kontrollen genererar även andra särskilda händelser när vissa det (knappar med den `CommandName` -egenskapen angetts till &quot;Ta bort&quot;, &quot;Uppdatera&quot; och &quot;Sidan&quot; till exempel).</xref:System.Web.UI.WebControls.GridView> När du använder någon av dessa knappar, bör du hantera ett av de särskilda händelser som kontrollen (som <xref:System.Web.UI.WebControls.GridView.RowDeleted>eller <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       Ett GridViewCommandEventArgs-objekt har överförts till metoden händelsehantering, där du kan fastställa kommandonamnet och Kommandoargumentet på klickat på knappen. Använd för att fastställa kommandonamnet och Kommandoargumentet den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>och <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Du kan även använda knappkontrollen som aktiveras händelsen med hjälp av den <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av GridViewCommandEventArgs, finns det <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCommandEventArgs object passed to the event-handling method to determine the command name of the button that raised the event.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_65_1.aspx)]"
