  name: SystemSounds
  nameWithType: SystemSounds
  fullName: System.Media.SystemSounds
  type: Class
  summary: "Hämtar ljud som är associerade med en uppsättning ljud-händelsetyper av Windows operativsystem. Den här klassen kan inte ärvas."
  remarks: "SystemSounds-klassen innehåller metoder för att hämta ljud som är associerad med en uppsättning operativsystemet ljud-händelsetyper för den aktuella användaren. Ljud som är associerade med varje typ av operativsystem ljud händelse kan konfigureras på Kontrollpanelen i Windows.       SystemSounds innehåller statiska metoder för att få åtkomst till ljud som är associerade med den <xref:System.Media.SystemSounds.Asterisk%2A>, <xref:System.Media.SystemSounds.Beep%2A>, <xref:System.Media.SystemSounds.Exclamation%2A>, <xref:System.Media.SystemSounds.Hand%2A>och <xref:System.Media.SystemSounds.Question%2A>ljud händelser.</xref:System.Media.SystemSounds.Question%2A> </xref:System.Media.SystemSounds.Hand%2A> </xref:System.Media.SystemSounds.Exclamation%2A> </xref:System.Media.SystemSounds.Beep%2A> </xref:System.Media.SystemSounds.Asterisk%2A> Varje egenskap returnerar en <xref:System.Media.SystemSound>som kan användas för att spela upp ljudet.</xref:System.Media.SystemSound>"
  syntax:
    content: public sealed class SystemSounds
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
