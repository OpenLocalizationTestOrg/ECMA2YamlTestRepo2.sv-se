  name: IDesignerOptionService
  nameWithType: IDesignerOptionService
  fullName: System.ComponentModel.Design.IDesignerOptionService
  type: Interface
  summary: "Ger tillgång till designer alternativ finns på den **verktyg** menyn under den **alternativ** i Visual Studio-utvecklingsmiljö."
  remarks: "IDesignerOptionService tillhandahåller ett gränssnitt som kan användas för att hämta och uppdatera värdena för Windows Forms Designer alternativen, som är listade i dialogrutan som visas av den **alternativ** kommandot i den **verktyg** -menyn i Visual Studio-utvecklingsmiljö. Den <xref:System.ComponentModel.Design.IDesignerOptionService.GetOptionValue%2A>metoden hämtar värdet för en angiven alternativ.</xref:System.ComponentModel.Design.IDesignerOptionService.GetOptionValue%2A> Den <xref:System.ComponentModel.Design.IDesignerOptionService.SetOptionValue%2A>metoden anger ett angivet värde för en angiven alternativ.</xref:System.ComponentModel.Design.IDesignerOptionService.SetOptionValue%2A>"
  example:
  - "The following code example demonstrates accessing the IDesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[IDesignerOptionServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._28_1.cs)]\n [!code-vb[IDesignerOptionServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._28_1.vb)]\n [!code-cpp[IDesignerOptionServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._28_1.cpp)]"
  syntax:
    content: public interface IDesignerOptionService
