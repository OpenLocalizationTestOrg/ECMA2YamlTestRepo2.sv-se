  fullName: System.Configuration.StringValidator
  type: Class
  summary: "Innehåller validering av en sträng."
  remarks: "Klassen StringValidator används för att säkerställa att en sträng som uppfyller särskilda kriterier. Kriterierna för verifiering upprättas när en instans av klassen StringValidator skapas. Det finns tre konstruktorn överlagringar för StringValidator-klassen. Den <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName>konstruktor med en parameter verifierar den minsta godtagbara längden på strängen som verifieras.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName> Den <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName>konstruktor med två parametrar garanterar att strängen som verifieras följer både minimi- och en maximal längd.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName> Den <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>konstruktor med tre parametrar kontrolleras både minst och värdena maximal längd för strängen som verifieras samt om tecken finns i strängen som verifieras.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>       Den <xref:System.Configuration.StringValidator.CanValidate%2A>metoden avgör om objekttypen verifieras matchar den förväntade typen.</xref:System.Configuration.StringValidator.CanValidate%2A> Det objekt som verifieras skickas som en parameter för den <xref:System.Configuration.StringValidator.Validate%2A>metoden.</xref:System.Configuration.StringValidator.Validate%2A>"
  example:
  - "The following example demonstrates how to use the StringValidator type.  \n  \n [!code-cs[System.Configuration.StringValidator#1](~/add/codesnippet/csharp/t-system.configuration.s_0_1.cs)]\n [!code-vb[System.Configuration.StringValidator#1](~/add/codesnippet/visualbasic/t-system.configuration.s_0_1.vb)]"
