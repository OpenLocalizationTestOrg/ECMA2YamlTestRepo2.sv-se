  name: Scope
  nameWithType: Scope
  fullName: System.IdentityModel.Scope
  type: Class
  summary: "Representerar konfiguration för utfärdande-begäran."
  remarks: "Omfångsklassen kapslar in information om förlitande part (RP) som är associerade med en säkerhet tokenbegäran (RST). Den här informationen används av implementeringar av den <xref:System.IdentityModel.SecurityTokenService>klass (STS) i pipeline för utfärdande att returnera ett svar (RSTR) till en säkerhet tokenbegäran (RST).</xref:System.IdentityModel.SecurityTokenService>       Scope-objekt innehåller information om adressen av RP, den kryptering och signering autentiseringsuppgifter som ska användas med den utfärdade säkerhetstoken och om token sig själv eller symmetriska nycklar som har utfärdats med token ska krypteras. Som standard krypteras både token och symmetriska nycklar. Du kan utöka omfångsklassen om du vill utföra ytterligare information om begäran, till exempel tokentyper accepteras av RP, token standardlivstid, maximal livslängd för token, algoritm-paket som används av RP och så vidare. den information som är inkapslade i den här klassen bör inte variera för varje enskild begäran.       Pipeline för utfärdande är implementerad i den <xref:System.IdentityModel.SecurityTokenService.Issue%2A>metoden och den här metoden anropar den <xref:System.IdentityModel.SecurityTokenService.GetScope%2A>metod för att hämta konfigurationen för RST.</xref:System.IdentityModel.SecurityTokenService.GetScope%2A> </xref:System.IdentityModel.SecurityTokenService.Issue%2A> Du måste implementera en <xref:System.IdentityModel.SecurityTokenService.GetScope%2A>metod i din anpassade STS och återställa ett Scope-objekt för RP och implementeringen STS.</xref:System.IdentityModel.SecurityTokenService.GetScope%2A>"
  syntax:
    content: public class Scope
  inheritance:
