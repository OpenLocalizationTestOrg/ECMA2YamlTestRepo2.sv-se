  parent: System.Diagnostics.PerformanceData.CounterData
  langs:
  - csharp
  name: Value
  nameWithType: CounterData.Value
  fullName: System.Diagnostics.PerformanceData.CounterData.Value
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Hämtar räknardata eller anger."
  remarks: "Den här egenskapen ger säker åtkomst till räknardata för program med flertrådsteknik. Om prestanda för prioriterar använder den <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>egenskap, men den <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>egenskapen är inte trådsäker.</xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A> </xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>       Observera att egenskapen värde inte är trådsäkert i .NET Framework 3.5.       Om du vill öka räknarvärdet, Överväg att använda den <xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>eller <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>metod.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> </xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public long Value { get; set; }
    return:
      type: System.Int64
      description: "Räknardata."
  overload: System.Diagnostics.PerformanceData.CounterData.Value*
  exceptions: []
  platform:
  - net462
