  type: Class
  summary: "Tillåter säkerhetsåtgärder för <xref href=&quot;System.Security.Permissions.UIPermission&quot;> </xref> ska tillämpas på kod med Deklarativ säkerhet. Den här klassen kan inte ärvas."
  remarks: "Omfånget för den deklaration som tillåts är beroende av den <xref:System.Security.Permissions.SecurityAction>som används.</xref:System.Security.Permissions.SecurityAction>       Den säkerhetsinformation som anges av säkerhetsattributet lagras i metadata för attributet mål och används av systemet under körning. Säkerhetsattribut används enbart för Deklarativ säkerhet. Tvingande säkerheten genom att använda klassen motsvarande behörighet."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UIPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
