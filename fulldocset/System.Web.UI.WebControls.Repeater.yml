lName> När du anger den <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>egenskap, måste du skriva kod för att utföra databindningen.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A>       Om värden har angetts för både den <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>och DataSourceID egenskaper ASP.NET går inte att matcha datakällan och en <xref:System.Web.HttpException?displayProperty=fullName>undantag.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
