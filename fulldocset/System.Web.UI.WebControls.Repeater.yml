  name: Repeater
  nameWithType: Repeater
  fullName: System.Web.UI.WebControls.Repeater
  type: Class
  summary: "En databunden listkontroll som tillåter anpassad layout genom att upprepa en angiven mall för varje objekt som visas i listan."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [databindningen](#data_binding)      -   [mallar](#templates)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av Repeater kontrollen är en enkel mallbaserat databundna lista.       Det har ingen inbyggd layout eller format, så du måste uttryckligen deklarera alla layout, formatering och format-taggar kontrollens mallar.       Repeater kontrollen kan du dela upp taggar på mallarna.  Om du vill skapa en tabell med hjälp av mallar omfattar tabelltagg begin (`<table>`) i den <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, en enda rad tabelltagg (`<tr>`) i den <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>, och end tabelltagg (`</table>`) i <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Repeater kontrollen har inga val av inbyggda funktioner eller redigera support. Du kan använda den <xref:System.Web.UI.WebControls.Repeater.ItemCommand>händelse att bearbeta kontrollen händelser som utlöses från mallar till kontrollen.</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren. Mer information finns i [validering Server kontroll Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_binding&quot;></a>## Databindning Repeater kontrollen innehåller två egenskaper för att stödja databindning. Binda data till en samling som implementerar det <xref:System.Collections.IEnumerable?displayProperty=fullName>gränssnitt (som en <xref:System.Data.DataView?displayProperty=fullName>, en <xref:System.Collections.ArrayList?displayProperty=fullName>, eller en matris), eller <xref:System.ComponentModel.IListSource>gränssnitt använder den <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>att ange datakällan.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> När du anger den <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>egenskap, måste du manuellt skriva kod för att utföra databindning.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> Om du vill binda automatiskt Repeater kontrollen till en datakälla som representeras av en kontroll för datakälla, ange den <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>egenskapen till den <xref:System.Web.UI.Control.ID%2A>av datakällkontrollen ska användas.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> När du anger den <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>egenskapen Repeater kontrollen automatiskt Binder till angivna datakällkontrollen på den första begäranden.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Därför kan du behöver inte explicit anropa den <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metod om du har ändrat data som är relaterade egenskaper i kontrollen Repeater.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       En Repeater kontroll binder dess <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>och <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>till antingen data model deklarerad och refererar till dess <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>egenskap eller data source kontroll som anges av dess <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>egenskap.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Den <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>, och <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>är inte databundna.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Om kontrollen Repeater datakälla har angetts men inga data returneras, kontrollen återger den <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>och <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>med några objekt.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Om datakällan är `null`, Repeater återges inte.      <a name=&quot;templates&quot;></a>## Mallar på minst måste varje Repeater kontroll definiera <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Andra valfria mallar som beskrivs i följande tabell kan dock användas för att anpassa utseendet på listan.      | Mallnamnet | Beskrivning |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>| Definierar innehåll och layout av element i listan.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Den här mallen krävs. |   | <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>| Om sådan anger innehåll och layout för alternerande (nollbaserat udda indexerade) objekt.</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> Om du inte har definierats, <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>används. |   | <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>| Om sådan renderas mellan objekt (och alternerande objekt).</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Om inte har definierats, avgränsare inte återges. |   | <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>| Om sådan anger innehåll och layout av rubrikrad.</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Om inte definierat ett huvud inte återges. |   | <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>| Om definierats avgör innehåll och layout på listan sidfoten.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> Om inte har definierats, en sidfot inte återges. |      <a name=&quot;declarative_syntax&quot;> </a> ## Deklarativa syntaxen```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
