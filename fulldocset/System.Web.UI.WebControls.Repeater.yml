  remarks: "Använd den här egenskapen för att ange datakälla att fylla i <xref:System.Web.UI.WebControls.Repeater>kontroll.</xref:System.Web.UI.WebControls.Repeater> Datakällan kan vara valfri <xref:System.Collections.IEnumerable?displayProperty=fullName>samlingen som en <xref:System.Data.DataView?displayProperty=fullName>för åtkomst till databaser, en <xref:System.Collections.ArrayList?displayProperty=fullName>, eller en matris eller ett <xref:System.ComponentModel.IListSource>objekt.</xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> När du ställer in egenskapen DataSource måste du manuellt skriva kod för att binda till datakällan.       Om datakällan som anges av egenskapen DataSource innehåller flera datakällor, använder den <xref:System.Web.UI.WebControls.Repeater.DataMember%2A>att ange den specifika källan som ska bindas till kontrollen.</xref:System.Web.UI.WebControls.Repeater.DataMember%2A> Om du har till exempel en <xref:System.Data.DataSet?displayProperty=fullName>med flera tabeller, måste du ange vilken tabell som ska bindas till kontrollen.</xref:System.Data.DataSet?displayProperty=fullName> När du har angett datakällan använder den <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>metod för att binda datakällan till kontrollen.</xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Alternativt kan du använda den <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>egenskapen binda automatiskt till en datakälla som representeras av en kontroll för datakälla.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> När du anger den <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>-egenskapen i <xref:System.Web.UI.WebControls.Repeater>kontroll binds automatiskt till angivna datakällkontrollen.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Du behöver inte skriva kod som explicit anropar den <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>metoden om du inte dynamiskt ändrar egenskaperna för den <xref:System.Web.UI.WebControls.Repeater>kontroll.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Om värden har angetts för både DataSource-egenskapen och <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>egenskapen ASP.NET går inte att matcha datakällan och en <xref:System.Web.HttpException?displayProperty=fullName>genereras.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>"
