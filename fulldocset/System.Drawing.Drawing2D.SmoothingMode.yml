  summary: "Anger om utjämning (kantutjämning) används för linjer och kurvor och kanterna på fyllda områden."
  remarks: "Standard, ingen, och hög hastighet är likvärdiga och ange återgivning utan kantutjämning tillämpas.       Kantutjämna och HighQuality är likvärdiga och ange återgivning med utjämning.      > [!NOTE] > När den <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>egenskapen anges med hjälp av uppräkningen SmoothingMode, påverkar inte text.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Ange text återgivning kvaliteten på <xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>egenskapen och <xref:System.Drawing.Text.TextRenderingHint>uppräkningen.</xref:System.Drawing.Text.TextRenderingHint> </xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>      > [!NOTE] > När den<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> egenskapen anges med hjälp av uppräkningen SmoothingMode, påverkas inte områden fylls av en sökväg toning pensel.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Områden fylls med hjälp av en <xref:System.Drawing.Drawing2D.PathGradientBrush>objekt renderas på samma sätt (ett alias) oavsett inställningen för den <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>egenskapen.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> </xref:System.Drawing.Drawing2D.PathGradientBrush>"
