  name: ServiceModelSecurityTokenRequirement
  nameWithType: ServiceModelSecurityTokenRequirement
  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "En abstrakt klass som implementeras anger egenskapen säkerhetskrav för token som begärt eller autentiserad som är specifika för [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. Säkerhetstokenhanteraren konstruktioner tokenleverantörer för säkerhet och säkerhet tokenautentiserare som används av den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Säkerhetsbearbetaren baserat på tokenkrav."
  remarks: "En säkerhetstoken är en kryptografiskt signerad dataenhet som överför information för autentisering och auktorisering, baserat på en autentiseringsuppgift. Den härledda klassen används av en Säkerhetstokenhanteraren för att ange vad som krävs för en säkerhetstoken som nyckeln storlek, nyckeltyp och hur nyckeln kan användas. När en säkerhetstoken kan identifieras som matchar de angivna kriterierna en <xref:System.IdentityModel.Selectors.SecurityTokenProvider>och <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>kan skapas för att ge säkerhetstoken för utgående SOAP-meddelanden och autentisera säkerhetstoken för inkommande SOAP-meddelanden respektive.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Standard Säkerhetstokenhanteraren för utgående SOAP-meddelanden har till exempel den `CreateSecurityTokenProvider` metod som tar en <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>parameter som kan användas för att hämta en leverantör av säkerhetstoken som matchar Säkerhetstokenleverantören.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>       Den här klassens basklass <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>, innehåller en ordlista <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>, som mappar egenskapsnamn till deras värden.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> </xref:System.IdentityModel.Selectors.SecurityTokenRequirement> Den här klassen innehåller många egenskaper vars namn slutar med ordet &quot;Egenskap&quot;. Dessa egenskaper som returnerar en sträng, vilket är nyckeln som används för att `get` eller `set` det motsvarande värdet från ordlistan. Till exempel <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>är nyckeln för värdet för den <xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>egenskapen.</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A> </xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>"
  syntax:
    content: 'public abstract class ServiceModelSecurityTokenRequirement : System.IdentityModel.Selectors.SecurityTokenRequirement'
