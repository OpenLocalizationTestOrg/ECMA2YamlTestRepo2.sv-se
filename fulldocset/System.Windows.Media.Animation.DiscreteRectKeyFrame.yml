  summary: "Animeras från den <xref href=&quot;System.Windows.Rect&quot;> </xref> värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.RectKeyFrame.Value*>med diskreta interpolerade.</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.RectKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>att animera en <xref:System.Windows.Rect>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Diskreta viktiga ramar som DiscreteRectKeyFrame skapa plötslig &quot;hopp&quot; mellan värden (ingen interpolerade). Egenskapen animerade ändras med andra ord inte förrän den nyckelbilden nyckel har uppnåtts då egenskapen animerade går plötsligt till målvärdet."
