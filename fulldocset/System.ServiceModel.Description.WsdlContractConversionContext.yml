  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "Har överförts till den anpassade WSDL exportörer och importers för att aktivera anpassning av metadata exportera och importera processer för ett kontrakt."
  remarks: "Använd WsdlContractConversionContext-objekt för att granska och ändra objekt som ska konverteras till eller från WSDL.       När du exporterar metadata ett WsdlContractConversionContext-objekt har överförts till den <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>och <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>metoder.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> Använda olika metoder och egenskaper för att hämta för metadataobjekt som du kan använda för att granska och ändra om du vill ändra publicerade WSDL.       När du importerar metadata ett WsdlContractConversionContext-objekt har överförts till den <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>och <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>metoder.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> Använda olika metoder och egenskaper för att hämta för metadataobjekt som du kan använda för att granska och ändra importerade metadata."
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
