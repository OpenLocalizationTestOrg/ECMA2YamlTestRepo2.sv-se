  summary: "Representerar World Wide Web Consortium (W3C) <xref uid=&quot;langword_csharp_annotation&quot; name=&quot;annotation&quot; href=&quot;&quot;> </xref> element."
  remarks: "En `annotation` -element kan innehålla en eller flera <xref:System.Xml.Schema.XmlSchemaAppInfo>instanser (information för program) och <xref:System.Xml.Schema.XmlSchemaDocumentation>instanser (kommentarer eller text för människor).</xref:System.Xml.Schema.XmlSchemaDocumentation> </xref:System.Xml.Schema.XmlSchemaAppInfo>       En anteckning används för att lagra extra information om schemat eller dess element. Dessa anmärkningar har angetts för konsumtion `xs:documentation`, eller program, `xs:appinfo`. Anteckningen kan vara det första elementet i de flesta schemaelement eller var som helst under schemaelementet."
