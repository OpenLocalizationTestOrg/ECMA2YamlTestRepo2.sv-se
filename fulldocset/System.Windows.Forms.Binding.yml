  summary: "Representerar enkla bindningen mellan egenskapsvärdet för ett objekt och egenskapsvärdet för en kontroll."
  remarks: "Använda klassen bindning för att skapa och upprätthålla en enkel bindning mellan egenskapen för en kontroll och egenskapen för ett objekt, eller egenskapen för det aktuella objektet i en lista med objekt.       Som ett exempel på det första fallet kan du binda den <xref:System.Windows.Forms.Control.Text%2A>egenskapen för en <xref:System.Windows.Forms.TextBox>Kontrollera till den `FirstName` -egenskapen för ett `Customer` objekt.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> Som ett exempel på det andra fallet kan du binda den <xref:System.Windows.Forms.Control.Text%2A>egenskapen för en <xref:System.Windows.Forms.TextBox>Kontrollera till den `FirstName` -egenskapen för en <xref:System.Data.DataTable>som innehåller kunder.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       Klassen bindning kan du formatera värden för visning via den <xref:System.Windows.Forms.Binding.Format>händelse och hämta formaterade värden via det <xref:System.Windows.Forms.Binding.Parse>händelse.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       När man skapar en bindningsinstans med <xref:System.Windows.Forms.Binding.%23ctor%2A>konstruktor, måste du ange tre objekt:-namnet på kontrollegenskapen ska bindas till.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -Datakällan.      – Navigeringssökvägen som motsvarar en lista eller en egenskap i datakällan. Navigeringssökvägen används också för att skapa objektets <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>egenskap.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       Först måste du ange namnet på egenskapen för kontrollen som du vill binda data till. Till exempel för att visa data i en <xref:System.Windows.Forms.TextBox>styra, ange den <xref:System.Windows.Forms.TextBoxBase.Text%2A>egenskapen.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       Andra, kan du ange en instans av någon av klasserna i följande tabell som datakälla.        Det tredje måste du ange navigering sökväg, vilket kan vara en tom sträng (&quot;&quot;), ett enda namn eller en hierarki med punktavgränsade namn. Om du anger navigeringssökvägen till en tom sträng i <xref:System.Object.ToString%2A>metoden ska anropas för underliggande datakällobjektet.</xref:System.Object.ToString%2A>       Om datakällan är en <xref:System.Data.DataTable>, som kan innehålla flera <xref:System.Data.DataColumn>objekt, navigeringssökväg måste användas för att matcha till en viss kolumn.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      > [!NOTE] > När datakällan är en <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, eller <xref:System.Data.DataTable>är du faktiskt bindning till en <xref:System.Data.DataView>.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> Följaktligen bundna raderna är faktiskt <xref:System.Data.DataRowView>objekt.</xref:System.Data.DataRowView>       En punktavgränsade navigeringssökväg krävs när datakällan har angetts till ett objekt som innehåller flera <xref:System.Data.DataTable>objekt (exempelvis en <xref:System.Data.DataSet>eller <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Du kan också använda en punktavgränsade navigeringssökväg när du binder till ett objekt vars egenskaper returnerar referenser till andra objekt (till exempel en klass med egenskaper som returnerar andra klassobjekt). Till exempel följande sökvägarna alla beskriva giltig datafält: - &quot;Size.Height&quot; - &quot;Suppliers.CompanyName&quot; - &quot;Regions.regionsToCustomers.CustomerFirstName&quot; - &quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot; varje medlem i sökvägen kan returnera en egenskap som motsvarar ett enskilt värde (t.ex ett heltal) eller en lista med värden (till exempel en matris med strängar). Även om varje medlem i sökvägen kan vara en lista eller en egenskap, måste den sista medlemmen matcha en egenskap. Varje medlem bygger på föregående medlem: &quot;Size.Height&quot; matchar <xref:System.Drawing.Size.Height%2A>-egenskap för aktuellt <xref:System.Drawing.Size>; &quot;Regions.regionsToCustomers.CustomerFirstName&quot; motsvarar det första namnet för den aktuella kunden där kunden är en av kunder för det aktuella området.</xref:System.Drawing.Size> </xref:System.Drawing.Size.Height%2A>       En <xref:System.Data.DataRelation>returnerar en lista med värden genom att länka <xref:System.Data.DataTable>till en andra <xref:System.Data.DataTable>i <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> Om den <xref:System.Data.DataSet>innehåller <xref:System.Data.DataRelation>objekt, kan du ange datamedlem som en <xref:System.Data.DataTable.TableName%2A>följt av en <xref:System.Data.DataRelation.RelationName%2A>, och sedan en <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> Till exempel om den <xref:System.Data.DataTable>med namnet &quot;Leverantörer&quot; innehåller ett <xref:System.Data.DataRelation>med namnet &quot;suppliers2products&quot; datamedlemmen kunde &quot;Suppliers.suppliers2products.ProductName&quot;.</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       Datakällan kan bestå av en uppsättning relaterade klasser. Anta en uppsättning klasser som katalogiserar kryssrutan system. Klassen med namnet `System` innehåller en egenskap med namnet `Stars` som returnerar en mängd `Star` objekt. Varje `Star` objekt har `Name` och `Mass` egenskaper, samt en `Planets` egenskap som returnerar en mängd `Planet` objekt. I det här systemet varje planeten har också `Mass` och `Name` egenskaper. Varje `Planet` ytterligare objekt har en `Moons` egenskap som returnerar en mängd `Moon` objekt, som också har `Name` och `Mass` egenskaper. Om du anger en `System` objekt som datakällan, kan du ange något av följande som datamedlemmen: - &quot;Stars.Name&quot; - &quot;Stars.Mass&quot; - &quot;Stars.Planets.Name&quot; - &quot;Stars.Planets.Mass&quot; - &quot;Stars.Planets.Moons.Name&quot; - &quot;Stars.Planets.Moons.Mass&quot;-kontroller som kan vara bundet till en enkel funktion en samling bindning objekt i en <xref:System.Windows.Forms.ControlBindingsCollection>, du kan komma åt via kontrollens <xref:System.Windows.Forms.Control.DataBindings%2A>egenskap.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> Du lägger till en bindning till samlingen genom att anropa den <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>metod, vilket Binder en egenskap för kontrollen till en egenskap för ett objekt (eller en egenskap för det aktuella objektet i en lista).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -   <xref:System.Windows.Forms.ListView>      -   <xref:System.Windows.Forms.MonthCalendar>      -   <xref:System.Windows.Forms.NumericUpDown>      -   <xref:System.Windows.Forms.PictureBox>      -   <xref:System.Windows.Forms.ProgressBar>      -   <xref:System.Windows.Forms.RadioButton>      -   <xref:System.Windows.Forms.RichTextBox>      -   <xref:System.Windows.Forms.ScrollBar>      -   <xref:System.Windows.Forms.StatusBar>      -   <xref:System.Windows.Forms.TextBox>      -   <xref:System.Windows.Forms.TreeView>      -   <xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.</xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.VScrollBar></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TextBox></xref:System.Windows.Forms.StatusBar></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.RichTextBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ProgressBar></xref:System.Windows.Forms.PictureBox></xref:System.Windows.Forms.NumericUpDown></xref:System.Windows.Forms.MonthCalendar></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.Label></xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.GroupBox></xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.DateTimePicker></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control?displayProperty=fullName>       Den <xref:System.Windows.Forms.BindingManagerBase>klassen är en abstrakt klass som hanterar alla bindning objekt för en viss datakälla och datamedlemmen.</xref:System.Windows.Forms.BindingManagerBase> Klasser som härleds från <xref:System.Windows.Forms.BindingManagerBase>är den <xref:System.Windows.Forms.CurrencyManager>och <xref:System.Windows.Forms.PropertyManager>klasser.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingManagerBase> Hur en bindning hanteras beror på om bindningen är en lista över bindning eller en Egenskapsbindning. Till exempel om den är en bindning i listan, du kan använda den <xref:System.Windows.Forms.BindingManagerBase>att ange en <xref:System.Windows.Forms.BindingManagerBase.Position%2A>i listan; de <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, därför avgör vilka objekt (av alla objekt i listan) faktiskt är bunden till en kontroll.</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> Returnera den lämpliga <xref:System.Windows.Forms.BindingManagerBase>använder <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase>       Att lägga till en ny rad i en uppsättning kontroller som är bundna till samma <xref:System.Windows.Forms.Binding.DataSource%2A>använder <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A>-metoden i <xref:System.Windows.Forms.BindingManagerBase>klassen.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> </xref:System.Windows.Forms.Binding.DataSource%2A> Använd <xref:System.Windows.Forms.BindingContext.Item%2A>egenskapen för <xref:System.Windows.Forms.BindingContext>klassen för att returnera rätt <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingContext.Item%2A> Om du vill undvika att lägga till den nya raden använder den <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>metoden.</xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>"
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a Binding to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic Binding Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_1_1.vb)]"
