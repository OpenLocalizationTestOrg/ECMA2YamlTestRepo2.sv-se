  summary: "Inträffar när egenskapen för en kontroll är bunden till ett värde."
  remarks: "Format-händelsen inträffar när data skickas från datakällan i kontrollen. Du kan hantera händelsen Format för att konvertera oformaterade data från datakällan till formaterade data för visning. När data hämtas från kontrollen till datakällan i <xref:System.Windows.Forms.Binding.Parse>händelsen utlöses för att ta bort formateringen det visa värdet och sedan Format-händelse inträffar för att formatera data för visning.</xref:System.Windows.Forms.Binding.Parse> Detta säkerställer att den bundna kontrollen visar korrekt formaterad data oavsett om användaren anger formaterat eller oformaterat data i kontrollen.       Formatet och <xref:System.Windows.Forms.Binding.Parse>händelser kan du skapa egna format för visning av data.</xref:System.Windows.Forms.Binding.Parse> Till exempel om data i en tabell som är av typen <xref:System.Decimal>, du kan visa data i lokal valuta-format genom att ange den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>egenskapen för den <xref:System.Windows.Forms.ConvertEventArgs>till det formaterade värdet i händelsen Format.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> Du måste därför ta bort formateringen värdet som visas i den <xref:System.Windows.Forms.Binding.Parse>händelse.</xref:System.Windows.Forms.Binding.Parse>       Format-händelsen inträffar när den <xref:System.Windows.Forms.BindingManagerBase.Current%2A>värdet för den <xref:System.Windows.Forms.BindingManagerBase>ändringar, vilket innefattar: – första gången egenskapen bunden.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      -När den <xref:System.Windows.Forms.BindingManagerBase.Position%2A>ändringar.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -När databundna listan är sorterad eller filtrerad, vilket är åstadkommas när en <xref:System.Data.DataView>skickar listan.</xref:System.Data.DataView>       Händelsen Formatering inträffar även när den <xref:System.Windows.Forms.Binding.Parse>händelse.</xref:System.Windows.Forms.Binding.Parse> Till exempel när en kontroll förlorar fokus, parsas innehållet. Omedelbart efteråt som nya data flyttas kontroll, Format händelsen inträffar så att det nya innehållet ska formateras.       Mer information om hur du hanterar händelser finns [hantering och höja händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
