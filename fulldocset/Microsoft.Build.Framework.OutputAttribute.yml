  type: Class
  summary: "Definierar attributet metadata som aktiviteten författare använder för att identifiera egenskaper för aktiviteten som utdata från aktiviteten."
  remarks: "Den [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] motorn kan Aktivitetsegenskaper som markerats med attributet till utdata från en aktivitet. Projektet författarna kan bara använda egenskaper som markerats med attributet i den `Output` element i en projektfilen. Alla andra Aktivitetsegenskaper behandlas som indata till en aktivitet.       Mer information om hur du använder attribut finns [utöka Metadata med hjälp av attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
