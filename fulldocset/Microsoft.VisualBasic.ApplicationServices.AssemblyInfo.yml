  name: AssemblyInfo
  nameWithType: AssemblyInfo
  fullName: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo
  type: Class
  summary: "Ger egenskaper för att få information om programmet, till exempel versionsnummer, beskrivning, inlästa sammansättningar och så vidare."
  remarks: "Några av de egenskaper som exponeras av den `My.Application.Info` objekt returnerar sammansättning programinformation. Om du vill ange information i programmets sammansättningen måste du använda den **sammansättningsinformation** dialogrutan tillgänglig från den **programmet** rutan i den **projekt Designer**.       Den `My.Application.Info` objektet innehåller liknande funktioner som den <xref:System.Diagnostics.FileVersionInfo>klassen men är begränsad för att ge snabb åtkomst till de vanligaste egenskaperna.</xref:System.Diagnostics.FileVersionInfo>       Andra egenskaper som `LoadedAssemblies`, ger åtkomst till det aktuella tillståndet för programmet."
  example:
  - "This example uses the `My.Application.Info.Version` property to display the version of the application.  \n  \n [!code-vb[VbVbalrMyApplication#30](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#30)]"
  syntax:
    content: public class AssemblyInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
