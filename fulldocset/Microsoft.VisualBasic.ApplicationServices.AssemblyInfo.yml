  remarks: "Den `My.Application.Info.Version` egenskapen hämtar en <xref:System.Version>objekt som innehåller versionsnumret för programmet.</xref:System.Version> Du kan använda den <xref:System.Version.Major%2A>, <xref:System.Version.Minor%2A>, <xref:System.Version.Build%2A>, och <xref:System.Version.Revision%2A>Egenskaper för den <xref:System.Version>objekt till access versionsinformation om programmet.</xref:System.Version> </xref:System.Version.Revision%2A> </xref:System.Version.Build%2A> </xref:System.Version.Minor%2A> </xref:System.Version.Major%2A>       ClickOnce-distribuerat program ska använda den <xref:System.Deployment.Application.ApplicationDeployment.CurrentVersion%2A>egenskapen för den <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A>egenskapen.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A> </xref:System.Deployment.Application.ApplicationDeployment.CurrentVersion%2A>      ## Tillgänglighet med projekttypen | Projekttyp | Tillgängliga |   |------------------|---------------|   | Windows Forms-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows Forms-kontroll biblioteket | **Yes**|   | Web Control Library | Inte |   | Windows-tjänst | **Yes**|   | Webbplats | Inte |"
  example:
  - "This example uses the `My.Application.Info.Version` property to display the version of the application.  \n  \n [!code-vb[VbVbalrMyApplication#30](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#30)]"
  syntax:
    content: public Version Version { get; }
    return:
      type: System.Version
      description: "En <xref:System.Version>objekt som innehåller versionsnumret för programmet.</xref:System.Version>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.Version*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Programmet har inte tillräcklig behörighet för att komma åt sammansättningens version."
