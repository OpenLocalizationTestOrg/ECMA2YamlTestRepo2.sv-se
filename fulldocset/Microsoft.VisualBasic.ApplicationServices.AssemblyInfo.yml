- uid: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  id: StackTrace
  parent: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo
  langs:
  - csharp
  name: StackTrace
  nameWithType: AssemblyInfo.StackTrace
  fullName: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Hämtar den aktuella stackspårning informationen."
  remarks: "Den `My.Application.Info.StackTrace` egenskapslistor metodanrop i omvänd kronologisk ordning – det vill säga metodanropet senaste beskrivs först och visar varje metodanrop stacken på en separat rad. Men den `My.Application.Info.StackTrace` egenskapen kanske inte rapporterar så många metodanrop som förväntat på grund av koden transformationer som kan uppstå under optimering.       Normalt används stack-spårningsinformation för felsökning av program.       Stackspårning information för varje anrop är formaterat på följande sätt: &quot;på *FullClassName*.* MethodName*(*MethodParams*) i *FileName*: raden *LineNumber* &quot;literal&quot;at&quot;föregås av tre mellanslag och literaler&quot;i&quot;och&quot;: raden &quot;utelämnas om debug symboler inte är tillgängliga. Platshållarna `FullClassName`, `MethodName`, `MethodParams`, `FileName`, och `LineNumber` ersättas med verkliga värden som definieras på följande sätt: | En del | Beskrivning |   |----------|-----------------|   | *FullClassName*| Det fullständiga namnet på klassen, inklusive namnområdet. |   | *MethodName*| Namnet på metoden. |   | *MethodParams*| Lista över parametern namn/värdepar. Varje par avgränsas med kommatecken (,). Den här informationen utelämnas om *MethodName* tar noll parametrar. |   | *FileName*| Namnet på källan filen var den *MethodName* metod har deklarerats. Den här informationen utelämnas om debug symboler inte är tillgängliga. |   | *LineNumber*| Antalet rader i *FileName* som innehåller källkod från *MethodName* anvisningar finns i anropsstacken. Den här informationen utelämnas om debug symboler inte är tillgängliga. |       Den `My.Applicaiton.Info.StackTrace` egenskap innehåller funktioner som liknar den <xref:System.Environment.StackTrace%2A>egenskapen.</xref:System.Environment.StackTrace%2A>      ## Tillgänglighet med projekttypen | Projekttyp | Tillgängliga |   |------------------|---------------|   | Windows Forms-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows Forms-kontroll biblioteket | **Yes**|   | Web Control Library | Inte |   | Windows-tjänst | **Yes**|   | Webbplats | Inte |"
  example:
  - "This example uses the `My.Application.Info.StackTrace` property to display the stack trace of the application from the point at which the code executes.  \n  \n [!code-vb[VbVbalrMyApplication#27](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#27)]"
  syntax:
    content: public string StackTrace { get; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> som innehåller den aktuella stackspårning informationen. Det returnera värdet kan vara <xref:System.String>.</xref:System.String>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den begärda stackspårning informationen är utanför intervallet."
  platform:
  - net462
