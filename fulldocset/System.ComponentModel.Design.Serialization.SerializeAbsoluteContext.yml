  name: SerializeAbsoluteContext
  nameWithType: SerializeAbsoluteContext
  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "Anger att serializers ska hantera standardvärden. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>stöder absolut serialisering.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Det innebär att i stället för serialisering av värden som skiljer sig från standardvärdena för ett objekt, alla värden serialiseras, vilket gör att värden återställs till standardinställningarna för objekt som kanske har redan initierats. När en komponent serialisering tjänst vill ange det här beteendet till <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>objekt, ett SerializeAbsoluteContext objekt placeras i kontexten stacken.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Kan vara medlem i den här kontexten `null`, som anger att alla medlemmar serialiseras eller också kan tyda på att bara en viss medlem som serialiseras just nu."
  syntax:
    content: public sealed class SerializeAbsoluteContext
