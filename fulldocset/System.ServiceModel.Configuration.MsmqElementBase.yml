- uid: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger en URI som innehåller platsen för obeställbara per program där meddelanden som har upphört att gälla eller som inte har kunnat överföras eller levereras placeras."
  remarks: "Kö för obeställbara meddelanden är en kö på köhanteraren av avsändarprogrammet för inaktuella meddelanden som inte gick att levereras.       Den URI som anges av <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>måste använda schemat NET.MSMQ.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       Om <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>är inställd på <xref:System.ServiceModel.DeadLetterQueue>eller <xref:System.ServiceModel.DeadLetterQueue>, sedan <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>måste anges till `null`.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> Om <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>inte `null`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>måste anges till <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "Den <xref:System.Uri>som innehåller platsen för obeställbara per program.</xref:System.Uri> Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett uppräkningsvärde som anger vilken typ av kö med olevererade brev ska användas."
  remarks: "Kö för obeställbara meddelanden är en kö på köhanteraren av avsändarprogrammet för inaktuella meddelanden som inte gick att levereras. Uppräkningen kö med olevererade brev anger vilken typ av kö med olevererade brev ska användas. Värdena är:-ingen: om det krävs inga obeställbara meddelanden. Om ett meddelande skulle misslyckas leverans, därför kan ingen post för den bevaras i kö för obeställbara meddelanden. Detta är standardinställningen när <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>anges till `false`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -System: Obeställbara systemomfattande skulle användas för postmeddelanden som inte levereras. Message Queuing (MSMQ) har en kö för obeställbara transaktionella system och obeställbara spela in meddelanden som inte kunde levereras från transaktionella och icke-transaktionella köer respektive en icke-transaktionell system. Detta är standardinställningen när <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>anges till `true`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      -Custom: Den kö som anges i den <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>används för att postmeddelanden som inte levereras.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       Orsaker att ett meddelande kan inte nå det mottagande programmet kan vara:-ett transaktionsmeddelande skickas till en icke-transaktionell kö.      -En transaktionsmeddelande skickas till en transaktionskö.      -En oautentiserad meddelandet har skickats till en kö som endast autentiserade meddelanden.      -Kryptering skickas till en kö som accepterar bara krypterade meddelanden.      -Meddelandet upphör att gälla innan meddelandet skickas till en mottagare.      -Meddelande lagringskvoten på måldatorn eller lagringskvoten för målkön har överskridits eller det finns inget tillgängligt lagringsutrymme på måldatorn när meddelandet tas emot.      -Avsändaren har inte åtkomsträttigheter som behövs för att placera meddelandet i målkön.      -Den digitala signatur som bifogats i meddelandet är inte giltig.      -Ett krypterat meddelande kan inte dekrypteras av köhanteraren mål.      -Målkön rensats eller tagits bort innan meddelandet hämtas."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "En <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> uppräkningsvärde som anger vilken typ av kö med olevererade brev ska användas."
  overload: System.ServiceModel.Configuration.MsmqElementBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqElementBase.Durable
  fullName: System.ServiceModel.Configuration.MsmqElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger om meddelanden som bearbetas av denna bindning är beständiga eller inte."
  remarks: "Meddelandet varaktiga FRISKRIVNINGEN en queue manager kraschar, men inte av ett meddelande som temporär. Temporär meddelanden är användbara när program kan tolerera tillfällig förlorade meddelanden.       Om <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>är inställd på `true`, meddelanden måste vara beständig.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om meddelanden som bearbetas av denna bindning är beständiga; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om de är temporär. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqElementBase.ExactlyOnce
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett booleskt värde som anger om meddelanden som bearbetas av denna bindning ska ta emot exakt en gång."
  remarks: "Ett meddelande skickas med eller utan garantier. En försäkran aktiverar ett program att säkerställa att en skickade meddelandet nådde meddelandekön mottagande eller om den inte programmet kan fastställa det här genom att läsa obeställbara meddelanden.       Meddelanden som skickas med <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>inställd på `true` måste skickas endast till en transaktionskö.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>, om värdet är `true`, anger att Message Queuing (MSMQ) säkerställer att ett meddelande skickat levereras till mottagande meddelandekön en gång och bara en gång och om överföringen misslyckas, skickas meddelandet till kön för obeställbara.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       För meddelanden som kräver <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>ska `false`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>standardvärdet för egenskapen `null`.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>       För meddelanden som kräver <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>ska `true`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>egenskap som standard en systemomfattande förlorade transaktionskö i Message Queuing.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> </xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om meddelanden som bearbetas av denna bindning ska ta emot exakt en gång. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
