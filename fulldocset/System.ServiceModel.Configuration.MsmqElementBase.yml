- uid: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger det maximala antalet omförsökscykler att leverera meddelanden till det mottagande programmet."
  remarks: "En enda försök cykel försöker att leverera ett meddelande till ett program med ett angivet antal gånger. Antal försök har gjorts har angetts den <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>egenskapen.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Om programmet misslyckas med att använda meddelandet när försök till leverans har använts, skickas meddelandet till en kö på försök igen. Efterföljande omförsökscykler består av meddelande som returneras från kön för nya försök att programkön att leverera till programmet igen efter en fördröjning som anges av den <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>egenskapen.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> Den <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>egenskapen anger antalet försök cykler att programmet använder att leverera meddelandet.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Ett heltal som anger maximalt antal försök görs för att leverera meddelanden till programmet. Standardvärdet är 2."
  overload: System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
