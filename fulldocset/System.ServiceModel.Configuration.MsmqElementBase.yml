- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger om mottagarkontext för bearbetning av meddelanden i köer är aktiverat."
  remarks: "När detta är `true`, en tjänst kan &quot;läsa&quot; ett meddelande i kön att börja bearbeta den och, om något går fel och ett undantag, det kvar i kön. Tjänster kan också &quot;låsa&quot; meddelanden för att försöka igen bearbetning vid en senare tidpunkt. ReceiveContext tillhandahåller en mekanism för &quot;Slutför&quot; meddelandet efter bearbetning så att den kan tas bort från kön. Meddelanden inte längre är skrivskyddad och att skriva köer via nätverket och enskilda meddelanden studsande inte över olika tjänstinstanser under bearbetning."
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om mottagarkontext för bearbetning av meddelanden i köer är aktiverat; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveContextEnabled*
  exceptions: []
  platform:
  - net462
