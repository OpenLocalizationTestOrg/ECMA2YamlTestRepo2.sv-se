  summary: "Hämtar eller anger ett uppräkningsvärde som anger hur poison och nondispatchable meddelanden ska hanteras."
  remarks: "När den här egenskapen har angetts <xref:System.ServiceModel.ReceiveErrorHandling>, kanallyssnaren är fel och en <xref:System.ServiceModel.ProtocolException>(wrapping en <xref:System.ServiceModel.MsmqPoisonMessageException>) är spåras och utlöstes.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> Felaktiga meddelandet finns kvar i kön och måste tas bort av en manuell metod. Den <xref:System.ServiceModel.MsmqPoisonMessageException>innehåller en <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>som kan användas för att identifiera och manuellt ta bort felaktiga meddelandet från kön poison-meddelande.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       När den här egenskapen har angetts <xref:System.ServiceModel.ReceiveErrorHandling>, felaktiga meddelandet bara har släppts.</xref:System.ServiceModel.ReceiveErrorHandling>       När den här egenskapen har angetts <xref:System.ServiceModel.ReceiveErrorHandling>, en negativ bekräftelse skickas till klienten och felaktiga meddelandet tas bort från poison meddelandekön.</xref:System.ServiceModel.ReceiveErrorHandling> Det här alternativet är bara tillgängliga på Message Queuing (MSMQ) 4.0.       Om värdet är <xref:System.ServiceModel.ReceiveErrorHandling>, felaktiga meddelandet har flyttats till underkön för slutlig.</xref:System.ServiceModel.ReceiveErrorHandling> Det här alternativet är bara tillgängliga på Message Queuing 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "En <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> värde som anger hur poison och nondispatchable meddelanden ska hanteras."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger det maximala antalet gånger som köhanteraren ska försöka skicka ett meddelande innan de överförs till kön för nya försök."
  remarks: "Om det maximala antalet leveransförsök uppnås och meddelandet används inte av programmet, skickas meddelandet till en kö för återförsök för redelivery förr eller senare i tid. Hur lång tid innan meddelandet överförs tillbaka till skicka kön styrs av <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Om återförsök cykler reach i <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>värde, och sedan skicka meddelandet till poison meddelandekön eller en negativ bekräftelse skickas tillbaka till avsändaren.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       Mer information finns i <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>och <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "En 32-bitars heltal som anger det maximala antalet gånger som köhanteraren ska försöka skicka ett meddelande innan de överförs till kön för nya försök."
  overload: System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger tidpunkten fördröjning mellan försök cykler vid försök att leverera ett meddelande som inte kunde levereras direkt."
  remarks: "En enda försök cykel försöker att leverera ett meddelande till ett mottagande program med ett angivet antal gånger. Antal försök har gjorts har angetts av den <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>egenskapen.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Om programmet misslyckas med att använda meddelandet efter angivet antal omedelbara försök, skickas meddelandet till en kö på försök igen. Efterföljande omförsökscykler består av meddelande som returneras från kön för nya försök att programkön att leverera till programmet igen efter en fördröjning som anges av den <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>egenskapen.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> Antalet omförsökscykler har angetts av den <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>egenskapen.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Den <xref:System.TimeSpan>som anger intervallet väntetiden innan du startar nästa cykel för leveransförsök till det mottagande programmet.</xref:System.TimeSpan> Standardvärdet är &quot;00:&10;:00&quot;."
  overload: System.ServiceModel.Configuration.MsmqElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger tidsintervall som anger hur länge meddelanden som bearbetas av denna bindning kan finnas i kön innan de upphör att gälla."
  remarks: "Den <xref:System.ServiceModel.MsmqBindingBase.TimeToLive%2A>egenskap är inställd på att se till att tidskritiska meddelanden inte blir inaktuella innan de bearbetas av mottagande tillämpningsprogram.</xref:System.ServiceModel.MsmqBindingBase.TimeToLive%2A> Ett meddelande i en kö som inte används av det mottagande programmet inom det angivna tidsintervallet sägs har upphört att gälla. Inaktuella meddelanden skickas till en särskild kö kallas obeställbara meddelanden. Platsen för obeställbara meddelanden anges med den <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>egenskapen eller lämplig standard, baserat på garantier.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "Den <xref:System.TimeSpan>som anger hur länge meddelanden kan finnas i kön innan de upphör att gälla.</xref:System.TimeSpan> Standardvärdet är en dag (01:00:00:00)."
  overload: System.ServiceModel.Configuration.MsmqElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
