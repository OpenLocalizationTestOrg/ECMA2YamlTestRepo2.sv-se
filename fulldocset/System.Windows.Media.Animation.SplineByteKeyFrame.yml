  type: Class
  summary: "Animeras från den <xref:System.Byte>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>med splined interpolerade.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*> </xref:System.Byte>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.ByteKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>att animera en <xref:System.Byte>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Byte> </xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ByteKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Spline nyckeln ramar som SplineByteKeyFrame skapar en variabel övergång mellan värden som bestäms av den <xref:System.Windows.Media.Animation.SplineByteKeyFrame.KeySpline%2A>egenskapen.</xref:System.Windows.Media.Animation.SplineByteKeyFrame.KeySpline%2A> Splined interpolerade kan användas för att få mer realistisk &quot;verkligt&quot; tidsinställning effekter som acceleration och retardation."
  syntax:
    content: 'public class SplineByteKeyFrame : System.Windows.Media.Animation.ByteKeyFrame'
