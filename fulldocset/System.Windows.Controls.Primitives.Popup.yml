  namespace: System.Windows.Controls.Primitives
  summary: "Hämtar eller anger det lodräta avståndet mellan target ursprung och popup justering plats."
  remarks: "Du kan placera ett popup-fönster genom att ange den <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, och <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>Egenskaper.</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> Mer information finns i [Popup placeringen](../Topic/Popup%20Placement%20Behavior.md).      <a name=&quot;xamlAttributeUsage_VerticalOffset&quot;></a>## XAML attributsyntax ```   <object VerticalOffset=&quot;double&quot;/>   - or -   <object VerticalOffset=&quot;qualifiedDouble&quot;/>   ``` <a name=&quot;xamlValues_VerticalOffset&quot;> </a> ## XAML värden `double` <xref:System.Double>en strängrepresentation av en <xref:System.Double>värde.</xref:System.Double> </xref:System.Double>           Det tolkas som en [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] mått. Strängar behöver inte uttryckligen omfattar decimaltecken. Till exempel värdet `1` tillåts.       Samma <xref:System.Double>intervallbegränsningar gäller som de som nämns i avsnittet egenskapsvärdet i det här avsnittet.</xref:System.Double>       `qualifiedDouble`En `double` värde enligt beskrivningen tidigare i den här tabellen, följt av ett av följande enhet deklaration strängar: `px`, `in`, `cm`, eller `pt`.       `px`(standard) är [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` är tum; 1 i = 96px `cm` är cm; 1cm=(96/2.54) px `pt` är punkter; 1pt=(96/72) px <a name=&quot;dependencyPropertyInfo_VerticalOffset&quot;> </a> ## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>       "
  example:
  - "The following example creates a <xref:System.Windows.Controls.Primitives.Popup> and sets the <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> and VerticalOffset properties to 20.  The <xref:System.Windows.Controls.Primitives.Popup.Placement%2A> property is set to <xref:System.Windows.Controls.Primitives.PlacementMode> (which is the default), so the target origin is the bottom left corner of the target area, and the popup alignment point is the top left corner of the <xref:System.Windows.Controls.Primitives.Popup>.  \n  \n [!code-xml[PopupPositionSnippets#5](~/add/codesnippet/xaml/p-system.windows.control_291_1.xaml)]\n [!code-xml[PopupPositionSnippets#5](~/add/codesnippet/xaml/p-system.windows.control_291_1.xaml)]"
  syntax:
