  fullName: System.Windows.Controls.Primitives.Popup
  type: Class
  summary: "Representerar ett popup-fönster som har innehåll."
  remarks: "**Innehåll modellen**: popup-fönster har en innehållsegenskap: <xref:System.Windows.Controls.Primitives.Popup.Child%2A>.</xref:System.Windows.Controls.Primitives.Popup.Child%2A> Ett popup-fönster kan ha maximalt ett underordnat objekt, vilket kan vara någon <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>       Följande bild visar ett popupkontroll som har en <xref:System.Windows.Controls.Button>som sin överordnade.</xref:System.Windows.Controls.Button>       ![Popup-bild](~/add/media/popuppicture.JPG &quot;Popup bild&quot;) kan du placera ett popup-fönster genom att ange den <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, och <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>Egenskaper.</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> Mer information finns i [Popup placeringen](~/add/includes/ajax-current-ext-md.md). När popup-fönster visas på skärmen, den inte flytta själva om dess överordnade flyttas.       Ett popup-fönster visar innehållet i ett separat fönster på skärmen. Ett Popup-kontrollen stöder animering när den <xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A>egenskap är inställd på `true` och programmet körs med fullständigt förtroende.</xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A> Ett program som körs med fullständigt förtroende har fullständig åtkomst till systemresurser och vanligtvis installeras på användarens system. Mer information finns i[säkerhet (WPF)](~/add/includes/ajax-current-ext-md.md).       För bitmapp och opacitet effekter ska visas på innehållet i ett popup-fönster, måste du ange effekterna direkt på popup-meny innehåll. Innehållet i ett popup-fönster ärver inte effekter som är inställda på Popup-kontroll eller andra element som finns i det överordnade fönstret.       Ett popup-fönster storlek till dess innehåll som standard. När detta inträffar, använder en <xref:System.Windows.UIElement.RenderTransform%2A>eller bitmappseffekter kan orsaka det popup-fönstret syns.</xref:System.Windows.UIElement.RenderTransform%2A> Detta inträffar eftersom standardstorleken för innehållet inte ger tillräckligt med område att visa. Om det krävs mer diskutrymme kan definiera du en marginal runt Popup-innehåll att öka det område som är tillgängliga för kontrollen.       Den <xref:System.Windows.FrameworkElement.Parent%2A>egenskapen måste anges på popup-fönstret när de används i en [!INCLUDE[TLA#tla_winfxwebapp](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.FrameworkElement.Parent%2A>       Så här skapar du en beskrivning av <xref:System.Windows.Controls.ToolTip>och <xref:System.Windows.Controls.ToolTipService>klasser.</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTip> Mer information finns i [knappbeskrivning översikt](~/add/includes/ajax-current-ext-md.md)."
