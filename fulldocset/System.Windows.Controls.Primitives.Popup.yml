  remarks: "**Innehåll modellen**: den underordnade egenskapen är endast innehållsegenskapen för den <xref:System.Windows.Controls.Primitives.Popup>kontroll.</xref:System.Windows.Controls.Primitives.Popup> En <xref:System.Windows.Controls.Primitives.Popup>kan bara ha en <xref:System.Windows.UIElement>som ett underordnat, men den underordnat kan innehålla komplexa inbäddat innehåll.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Primitives.Popup> Underordnat kan till exempel vara en <xref:System.Windows.Controls.StackPanel>som innehåller en <xref:System.Windows.Controls.Image>, text och andra typer av kontroller.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.StackPanel>       När innehållet har lagts till i en <xref:System.Windows.Controls.Primitives.Popup>styra den <xref:System.Windows.Controls.Primitives.Popup>kontrollen blir den logiska överordnat till innehåll.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup> På liknande sätt den <xref:System.Windows.Controls.Primitives.Popup>innehåll ska anses vara logiskt underordnat objekt i <xref:System.Windows.Controls.Primitives.Popup>.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup> Underordnade innehållet läggs inte till det visuella träd som innehåller den <xref:System.Windows.Controls.Primitives.Popup>kontroll.</xref:System.Windows.Controls.Primitives.Popup> I stället underordnade innehållet återges i ett separat fönster med sin egen visual trädet när den <xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>anges till `true`.</xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>      <a name=&quot;dependencyPropertyInfo_Child&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.Primitives.Popup.ChildProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.Primitives.Popup.ChildProperty>"
