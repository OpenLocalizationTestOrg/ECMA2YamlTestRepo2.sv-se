  name: DataGridComboBoxColumn
  nameWithType: DataGridComboBoxColumn
  fullName: System.Windows.Controls.DataGridComboBoxColumn
  type: Class
  summary: "Representerar en <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolumn som är värd för <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> kontroller i celler."
  remarks: "Använda DataGridComboBoxColumn för att visa data där det finns en uppsättning objekt att välja mellan, till exempel en uppräkning. DataGridComboBoxColumn tillåter användare att välja ett objekt från en lista. Följande bild visar ett DataGridComboBoxColumn.       ![En DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;A DataGridComboBoxColumn&quot;) att fylla i listrutan, första uppsättningen av <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>-egenskapen för den <xref:System.Windows.Controls.ComboBox>med något av följande alternativ:-en statisk resurs.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> Mer information finns i [Markup tillägget Staticresource](~/add/includes/ajax-current-ext-md.md).      -X: statiska kod entitet. Mer information finns i [x: statiska Markeringstillägg](~/add/includes/ajax-current-ext-md.md).      -En infogad samling <xref:System.Windows.Controls.ComboBoxItem>typer.</xref:System.Windows.Controls.ComboBoxItem>       När den <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>är inställd och binda det markerade objektet i <xref:System.Windows.Controls.ComboBox>till dataobjekt för rad att cellen har.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> Du kan ange bindningen med någon av följande egenskaper: | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>| Anger sökvägen för bindning av text för det markerade objektet. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>| Anger bindningssökväg i objektet som har valts. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>| Anger sökvägen för bindning till värdet för det markerade objektet som anges av egenskapen <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A>. |       När den <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>egenskap är inställd på `true`, användare kan inte redigera kolumnen och de kommer inte att kunna se den nedrullningsbara listan.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>       Om du vill visa andra typer av data <xref:System.Windows.Controls.DataGrid>ger följande kolumntyper: | Kolumntypen | Visning av data |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Använda för att visa data för URI. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Använda för att visa booleska data. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Använd för att visa text. |       Om du vill använda andra kontroller i <xref:System.Windows.Controls.DataGrid>kan du skapa egna kolumntyper med hjälp av <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to populate the drop-down list for each <xref:System.Windows.Controls.ComboBox> in the column with the values of an enumeration. The selected item in the drop-down list is bound by setting the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> property to the property of the object displayed in each row.  \n  \n [!code-xml[DataGrid_CustomColumns#ComboBox1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox1)]  \n[!code-xml[DataGrid_CustomColumns#ComboBox2](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox2)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#Enum](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#enum)]\n[!code-vb[DataGrid_CustomColumns#Enum](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#enum)]"
