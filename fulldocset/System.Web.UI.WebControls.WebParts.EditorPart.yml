  - csharp
  name: Display
  nameWithType: EditorPart.Display
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar ett värde som anger om en kontroll ska visas när de associerade <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrollen är i redigeringsläge."
  remarks: "Vid vissa tidpunkter redigering bearbeta, zonen som innehåller en <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollen kontrollerar egenskapen visa för att avgöra om du vill visa kontrollen.</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Det finns två scenarier där egenskapen visa returnerar `false` och <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollen visas inte.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Det första scenariot inträffar när kontrollen redigeras är en <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> Det andra scenariot inträffar när kontrollen redigeras har dess <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>och <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>egenskaperna `true`, medan anpassningsläge för sidan är inställt på användarnivå.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>"
  syntax:
    content: public virtual bool Display { get; }
