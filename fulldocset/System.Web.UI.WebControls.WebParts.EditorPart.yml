  fullName: System.Web.UI.WebControls.WebParts.EditorPart
  type: Class
  summary: "Fungerar som basklass för kontroller som finns i <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> zoner och används för att redigera <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller."
  remarks: "EditorPart-klassen innehåller en grundläggande uppsättning egenskaper och metoder som används av de härledda EditorPart-kontroller som tillhandahålls med webbdelar kontroll och av anpassade EditorPart-kontroller. En kontroll som EditorPart tillåter en användare att redigera en associerad <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll genom att ändra dess layout, utseende, egenskaper, problemet eller andra egenskaper.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Redigera användargränssnittet (UI), som består av <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zoner som innehålla EditorPart-kontroller visas när en webbsida försätts i redigeringsläge.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>      > [!NOTE] > En EditorPart kontrollen kan användas endast inom en zon som härleds från den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>klassen som den <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroll.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Efter att en sida har angett redigeringsläget, kan användaren välja ett <xref:System.Web.UI.WebControls.WebParts.WebPart>behörighet att redigera genom att klicka på ett redigera verb på verbmenyn för den markerade kontrollen.</xref:System.Web.UI.WebControls.WebParts.WebPart> Endast en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen kan redigeras i taget.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Flera härledda EditorPart-kontroller tillhandahålls med webbdelar kontroll, som visas i följande tabell. Dessa kontroller innehåller alla redigera funktioner som krävs för de flesta program. Den vanliga metoden för att använda de här kontrollerna på en sida med webbdelar är att deklarera dem i sidan beständiga format i en `<zonetemplate>` element, där `<zonetemplate>` är det underordnade elementet för en `<asp:editorzone>` element. Ett kodexempel i avsnittet exemplet i det här avsnittet.      | Typ av kontroll | Beskrivning |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>| Redigerar utseendet på den associerade kontrollen, inklusive egenskaper, till exempel dess rubrik och text, höjd, bredd och kantlinje attribut. |   | <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>| Redigerar vissa beteenden för den associerade kontrollen, till exempel om den kan redigeras, om det kan vara stängd eller om den kan flyttas till en annan zon.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Den här kontrollen visas endast på en sida när en kontroll redigeras i delat anpassningsläge. |   | <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>| Redigeringar layoutattribut för den associerade kontrollen, till exempel om den är i tillståndet normalt eller minimerat (komprimerade) och vad zon den placeras i. |   | <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>| Redigerar egenskaperna för den associerade kontrollen om dessa egenskaper deklarerades i källkoden med en `WebBrowsable` attribut. |      > [!NOTE] > För att förbättra tillgänglighet, kontrollerar alla EditorPart anges i webbdelar kontrollen set återges i en `<fieldset>` element.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Den `<fieldset>` element grupper uppsättning kontroller som används för redigering i en viss EditorPart-kontroll, och det underlättar flikar Navigering bland de kontrollerna för både visual användaragenter (till exempel vanlig webbläsare) och tal indatavärdena användaragenter (till exempel speciell programvara)."
  example:
  - "The following code example demonstrates declarative and programmatic use of EditorPart controls. This code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with several of the EditorPart controls from the Web Parts control set declared in the zone, and a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and a custom EditorPart control for editing a property in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_EditorPart_Overview#14](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_1.ascx)]\n [!code-vb[WebParts_EditorPart_Overview#14](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to two of the Web Parts control set EditorPart controls. The page also references a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_2.aspx)]\n [!code-vb[WebParts_EditorPart_Overview#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_2.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. The class implements the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface. Within this class is a nested, private class that contains the code for a private EditorPart class associated with the `TextDisplayWebPart` class and named `TextDisplayEditorPart`. At run time, as the `TextDisplayWebPart` control enters edit mode, in its `TextDisplayWebPart.CreateEditorParts` method, it creates an instance of the `TextDisplayEditorPart` class, and displays it in the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, along with the other EditorPart controls.  \n  \n [!code-cs[WebParts_EditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_3.cs)]\n [!code-vb[WebParts_EditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_3.vb)]  \n  \n Load the page in a browser, and on the **Display Mode** control, select **Edit Mode** to switch to edit mode. Click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see three EditorPart controls, including the custom one that enables you to edit the `TextDisplayWebPart.FontStyle` property. If you make some changes in the editing UI and click the **Apply** button, you can use the drop-down list control to return the page to browse mode and see the full effect of the editing changes."
