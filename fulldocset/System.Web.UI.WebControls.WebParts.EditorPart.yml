- uid: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: EditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar egenskapsvärden från en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroll för de associerade <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> kontroll."
  remarks: "Metoden SyncChanges är en kritisk metod på ett <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Den har definierats som en abstrakt metod i den <xref:System.Web.UI.WebControls.WebParts.EditorPart>klassen och måste implementeras av ärvda kontroller.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Syftet med metoden är att hämta de aktuella värdena från den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll som refereras till i den <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>egenskapen och uppdatera fält i den <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollen med dessa värden så att användaren kan redigera dem.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       SyncChanges-metoden anropas när värdena i den associerade <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll kan ha ändrats.</xref:System.Web.UI.WebControls.WebParts.WebPart> För varje <xref:System.Web.UI.WebControls.WebParts.EditorPart>styra den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zon som innehåller kontrollen anropar metoden SyncChanges omedelbart efter att den <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metod, så att värdena i den <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroll alltid är synkroniserade med värdena i den associerade <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Ett annat fall där SyncChanges-metoden anropas är när en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll försätts i redigeringsläge.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > I SyncChanges-metoden inte anropas efter den <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metoden om metoden returnerar `false`eftersom då ett fel har uppstått.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>"
  example:
  - "The following code example demonstrates how to implement the SyncChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the SyncChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then gets the value of the `TextDisplayWebPart.FontStyle` property, and updates which item is selected in the drop-down list control (referenced by the `TextDisplayEditorPart.PartContentFontStyle` property) on the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_2.vb)]"
  syntax:
    content: public abstract void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
