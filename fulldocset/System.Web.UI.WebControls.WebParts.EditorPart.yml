  summary: "Hämtar en referens till den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroll som för tillfället redigeras."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen (eller andra server eller användare) som är för tillfället redigeras motsvarar värdet för den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Endast en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen kan redigeras i taget och när en kontroll i redigeringsläge egenskapen WebPartToEdit ger en referens till kontrollen.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Efter den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zonen har lagt till den <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroll insamling av kontroller, sedan tilldelar värdet för sin egen <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>egenskapen WebPartToEdit-egenskapen på den <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       En <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollen använder egenskapen WebPartToEdit särskilt i dess två kritiska metoderna--<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> och <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>--att hämta och ange värdena för på den associerade kontrollen.</xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
