  remarks: "<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>Använder en <xref:System.Xml.XmlReader>att avserialisera XML-dokument till en <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>Samlar in valideringsfel och varningar som orsakat av <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> Vid vissa tidpunkter under Avserialiseringen, det <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>avgör om den <xref:System.Xml.XmlReader>eventuella verifieringsfel uppstod och, om den har, <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>lägger till dessa varningar och fel ValidationEventArgs och genererar en <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> </xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> Inte alla undantag i den här klassen kommer inte ValidationEventArgs ställas in."
