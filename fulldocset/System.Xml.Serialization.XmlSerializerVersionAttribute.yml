  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "Betyder att koden har genererats av infrastruktur för serialisering och kan återanvändas för bättre prestanda när det här attributet används för en sammansättning."
  remarks: ".NET Framework XML-serialisering infrastruktur dynamiskt genererar produkter för <xref:System.Xml.Serialization.XmlSerializer>som är optimerade för att serialisera användardefinierade typer.</xref:System.Xml.Serialization.XmlSerializer> Serializers lagras i sammansättningar som kan återanvändas för effektiv serialisering.       Attributet XmlSerializerVersionAttribute lagrar versionsinformation om överordnade sammansättningen som en uppsättning serializers skapas. Senare, när den <xref:System.Xml.Serialization.XmlSerializer>konstruktor anropas, infrastrukturen försöker hitta förgenererade sammansättningen.</xref:System.Xml.Serialization.XmlSerializer> Om infrastrukturen hittar en sammansättning med ett matchande namn, sammansättningen är inläst och infrastrukturen kontrollerar XmlSerializerVersionAttribute för en matchning mellan hittade Sammansättningsversionen och den aktuella versionen av överordnade-sammansättningen. Om inte matchar versionen, används sammansättningen hittades inte. I stället skapas en tillfällig sammansättning för serialisering."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
