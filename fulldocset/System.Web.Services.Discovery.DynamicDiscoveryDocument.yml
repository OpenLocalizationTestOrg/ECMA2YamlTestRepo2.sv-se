  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "Representerar ett XML-dokument som anger en lista över directory sökvägar som inte att söka efter referenser att lägga till i en Web services discovery-dokumentet."
  remarks: "Klassen DynamicDiscoveryDocument anställda av den <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>klassens <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>metod som hanterar HTTP-begäran för en discovery-dokumentet.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> Begäran anger ett annat dokument, ett XML-dokument för dynamisk identifiering med en lista över kataloger som ska exkluderas. Listan motsvarar klassen DynamicDiscoveryDocument <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>egenskapen och innehåller kataloger i eller under den katalog som innehåller XML-dokumentet.</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       Ingen av dessa klasser behöver normalt användas direkt av en utvecklare."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
