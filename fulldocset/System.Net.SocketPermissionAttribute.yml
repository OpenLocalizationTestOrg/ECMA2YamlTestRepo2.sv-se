  name: SocketPermissionAttribute
  nameWithType: SocketPermissionAttribute
  fullName: System.Net.SocketPermissionAttribute
  type: Class
  summary: "Anger säkerhetsåtgärder för att styra <xref:System.Net.Sockets.Socket>anslutningar.</xref:System.Net.Sockets.Socket> Den här klassen kan inte ärvas."
  remarks: "Att använda det här attributet din <xref:System.Net.Sockets.Socket>anslutning måste följa de egenskaper som anges i din SocketPermissionAttribute.</xref:System.Net.Sockets.Socket> Till exempel för att tillämpa behörigheten till en <xref:System.Net.Sockets.Socket>anslutning på port 80, ange den <xref:System.Net.SocketPermissionAttribute.Port%2A>egenskapen för SocketPermissionAttribute &quot;80&quot;.</xref:System.Net.SocketPermissionAttribute.Port%2A> </xref:System.Net.Sockets.Socket> Den säkerhetsinformation som har angetts i SocketPermissionAttribute lagras i metadata för attributet målet, som är den klass som SocketPermissionAttribute används. Systemet kan sedan komma åt information vid körning. Den <xref:System.Security.Permissions.SecurityAction>som har överförts till konstruktorn anger tillåten SocketPermissionAttribute mål.</xref:System.Security.Permissions.SecurityAction>      > [!NOTE] > Egenskaperna för en SocketPermissionAttribute måste ha värden som inte är `null`. Dessutom kan när värdena för egenskaperna inte ändras.      > [!NOTE] > Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class SocketPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
