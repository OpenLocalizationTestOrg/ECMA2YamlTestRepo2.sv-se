  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  summary: "Anger den första dagen i veckan för att använda när du anropar datum-relaterade funktioner."
  remarks: "När du anropar datum-relaterade funktioner, använder du följande Uppräkningsmedlemmar i koden i stället för de faktiska värdena.       Vissa datum-relaterade funktioner har en `DayOfWeek` argument, ett `WeekOfYear` argument eller båda. Den `FirstDayOfWeek` uppräkning anger giltiga värden för den `DayOfWeek` argument, samt möjliga returvärden från funktionerna.       Den `DayOfWeek` argumentet tar den `FirstDayOfWeek` Uppräkningsmedlemmar.       Datum-relaterade funktioner också returnera `FirstDayOfWeek` värden (utom `System`)."
  syntax:
    content: public enum FirstDayOfWeek
  inheritance:
  - System.Enum
  platform:
  - net462
