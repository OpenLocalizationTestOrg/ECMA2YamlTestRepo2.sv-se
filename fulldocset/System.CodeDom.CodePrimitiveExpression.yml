  type: Class
  summary: "Representerar ett värde för typen av primitiva data."
  remarks: "CodePrimitiveExpression kan användas för att representera ett uttryck som anger ett värde för typen av primitiva data.       Den <xref:System.CodeDom.CodePrimitiveExpression.Value%2A>egenskapen anger TYPVÄRDE primitiva data att representera.</xref:System.CodeDom.CodePrimitiveExpression.Value%2A>       Primitiva datatyper som kan representeras i CodePrimitiveExpression är `null`; sträng; 16 – 32- och 64-bitars signerade heltal, och flyttal med enkel precision och dubbel precision."
  example:
  - "The following example demonstrates use of CodePrimitiveExpression to represent values of several primitive types.  \n  \n [!code-cpp[CodePrimitiveExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codepri_1.cpp)]\n [!code-cs[CodePrimitiveExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codepri_1.cs)]\n [!code-vb[CodePrimitiveExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codepri_1.vb)]"
