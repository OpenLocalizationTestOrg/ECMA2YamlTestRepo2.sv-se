  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den sträng som anger visningsformat för värdet i fältet."
  remarks: "Använd DataFormatString-egenskapen för att ange ett anpassat visningsformat för värdena som visas i den <xref:System.Web.UI.WebControls.BoundField>objekt.</xref:System.Web.UI.WebControls.BoundField> Om DataFormatString-egenskapen inte har angetts visas fältets värde utan någon särskild formatering.      > [!NOTE] > I ASP.NET-versioner tidigare än 3.5, måste du ange den <xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A>egenskapen `false` för att formatera strängen fält som är inte datatyper.</xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A> Annars konverteras fältvärdet till en sträng med metoden standard konvertering innan den formatsträng som lagras i egenskapen DataFormatString tillämpas.       Som standard används formatering strängen till fältvärdet bara när databundna kontrollen som innehåller den <xref:System.Web.UI.WebControls.BoundField>objektet är i skrivskyddat läge.</xref:System.Web.UI.WebControls.BoundField> Om du vill tillämpa formatering strängen fältvärden i redigeringsläge, ange den <xref:System.Web.UI.WebControls.BoundField.ApplyFormatInEditMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BoundField.ApplyFormatInEditMode%2A>       Formatera strängen kan vara en teckensträng och inkluderar vanligtvis en platshållare för det fältet värde. Till exempel i formateringen strängen `Item Value: {0}`, fältets värde ersätts platshållaren {0} när strängen som visas i den <xref:System.Web.UI.WebControls.BoundField>objekt.</xref:System.Web.UI.WebControls.BoundField> Resten av formatering strängen visas som textsträngar.       Om formatering strängen ingen innehåller platshållare, med endast formatering strängen sig själv i sista texten (fältvärdet från datakällan inte ingår). Om platshållaren är 0 (noll) omges av klammerparenteser som visas i föregående exempel, konverteras fältvärdet till en sträng med standardmetoden. Du kan lägga till noll en sträng som anger hur fältvärdet ska formateras. Till exempel platshållaren `{0:C}` för ett numeriskt fält anger att värdet i fältet ska konverteras till valutaformat.       Formatering som tillämpas med hjälp av den <xref:System.String.Format%2A>metoden.</xref:System.String.Format%2A> Numret som följer vänster klammerparentes är en del av syntaxen som används av den här metoden och anger vilka ett av en serie värden platshållaren ska använda. Eftersom det finns bara ett fältvärde i varje cell, anges hur många som följer vänster klammerparentes endast till 0.       I följande tabell visas standardtecken format för numeriska fält. Dessa format tecken är inte skiftlägeskänsliga, förutom för `X`, som visar hexadecimala tecken i de fall som har angetts. Du kan lägga till ett antal tecken för de flesta format för att ange hur många signifikanta siffror eller decimaler du vill visa.      > [!NOTE] > I de flesta fall formatering beror på serverns språkinställningen. Exemplen är för en kultur-inställningen för `en-US`.      | Formatera tecknet | Beskrivning | Exempel |   |----------------------|-----------------|-------------|   | `C` or `c`| Visar numeriska värden i valutaformat. Du kan ange antalet decimaler. | Format:`{0:C}`<br /><br /> 123.456 -> $123.46<br /><br /> Format:`{0:C3}`<br /><br /> 123.456-> $123.456 |   | `D` or `d`| Visar heltalsvärden i decimalformat. Du kan ange antalet siffror. (Även om typen kallas &quot;decimal&quot;, talen är formaterade som heltal.) | Format:`{0:D}`<br /><br /> 1234 -> 1234<br /><br /> Format:`{0:D6}`<br /><br /> 1234-> 001234 |   | `E` or `e`| Visar numeriska värden i vetenskapliga (exponentiell) format. Du kan ange antalet decimaler. | Format:`{0:E}`<br /><br /> 1052.0329112756-> 1.052033E + 003<br /><br /> Format:`{0:E2}`<br /><br /> -1052.0329112756-> -&1;.05e +&003; |   | `F` or `f`| Visar numeriska värden i fast format. Du kan ange antalet decimaler. | Format:`{0:F}`<br /><br /> 1234.567 -> 1234.57<br /><br /> Format:`{0:F3}`<br /><br /> 1234.567-> 1234.567 |   | `G` or `g`| Visar numeriska värden i formatet (mest CD av fast eller vetenskaplig notation). Du kan ange antal signifikanta siffror. | Format:`{0:G}`<br /><br /> -123.456 -> -123.456<br /><br /> Format:`{0:G2}`<br /><br /> -123.456->-120 |   | `N` or `n`| Visar numeriska värden i formatet (inklusive gruppavgränsare och valfria negativt tecken). Du kan ange antalet decimaler. | Format:`{0:N}`<br /><br /> 1234.567 -> 1,234.57<br /><br /> Format:`{0:N4}`<br /><br /> 1234.567-> 1,234.5670 |   | `P` or `p`| Visar numeriska värden i procent format. Du kan ange antalet decimaler. | Format:`{0:P}`<br /><br /> 1 -> 100.00%<br /><br /> Format:`{0:P1}`<br /><br /> .5-> 50.0% | | `R` or `r`| Visar <xref:System.Single>, <xref:System.Double>, eller `BigInteger` värden i fram och åter format. | Format: `{0:R}`</xref:System.Double></xref:System.Single><br /><br /> 123456789.12345678-> 123456789.12345678 |   | `X` or `x`| Visar heltalsvärden i hexadecimalt format. Du kan ange antalet siffror. | Format:`{0:X}`<br /><br /> 255-> FF<br /><br /> Format:`{0:x4}`<br /><br /> 255-> 00ff |       Mer information och exempel som visar formatering för andra kultur-värden finns [Standard numeriska formatsträngar](~/add/includes/ajax-current-ext-md.md). Du kan också skapa anpassade numeriska formatsträngar. Mer information finns i [anpassade numeriska formatsträngar](~/add/includes/ajax-current-ext-md.md).       I följande tabell visas format tecken för <xref:System.DateTime>fält.</xref:System.DateTime> De flesta av dessa formatering specifikationer resultatet en olika beroende på inställningarna för kultur. Exemplen är för en <xref:System.DateTime>2009-6-15 värdet 1:45:30 PM med kultur inställningen `en-US`.</xref:System.DateTime>      | Formatera tecknet | Beskrivning | Exempel |   |----------------------|-----------------|-------------|   | `d`| Kort datum mönstret. | Format:`{0:d}`<br /><br /> 2009-6-15 1:45:30 PM-> 2009-6-15 |   | `D`| Långt datum mönstret. | Format:`{0:D}`<br /><br /> 2009-6-15 1:45:30 PM-> måndagen den 15 juni 2009 |   | `f`| Fullständig tidsvärdet mönster (kort tid). | Format:`{0:f}`<br /><br /> 2009-6-15 1:45:30 PM-> måndagen den 15 juni 2009 1:45 PM |   | `F`| Fullständig tidsvärdet mönster (lång tid). | Format:`{0:F}`<br /><br /> 2009-6-15 1:45:30 PM-> måndagen den 15 juni 2009 1:45:30 PM |   | `g`| Allmän tidsvärdet mönster (kort tid). | Format:`{0:g}`<br /><br /> 2009-6-15 1:45:30 PM-> 2009-6-15 1:45 PM |   | `G`| Allmän tidsvärdet mönster (lång tid). | Format:`{0:G}`<br /><br /> 2009-6-15 1:45:30 PM-> 2009-6-15 1:45:30 PM |   | `M` or `m`| Månad/dag mönstret. | Format:`{0:M}`<br /><br /> 2009-6-15 1:45:30 PM-> den 15 juni |   | `O` or `o`| Kommunikation datum/tid-mönster. | Format:`{0:o}`<br /><br /> 2009-6-15 1:45:30 PM-> 2009-06-15T13:45:30.0900000 |   | `R` or `r`| RFC1123 mönster (information finns i <xref:System.Globalization.DateTimeFormatInfo.RFC1123Pattern%2A?displayProperty=fullName>). | Format: `{0:R}` </xref:System.Globalization.DateTimeFormatInfo.RFC1123Pattern%2A?displayProperty=fullName><br /><br /> 2009-6-15 1:45:30 PM-> måndag, 15 Jun 2009 20:45:30 GMT |   | `s`| Ett datum/tid-mönster. | Format:`{0:s}`<br /><br /> 2009-6-15 1:45:30 PM-> 2009-06-15T13:45:30 |   | `t`| Mönster för kort tid. | Format:`{0:t}`<br /><br /> 2009-6-15 1:45:30 PM-> 1:45 PM |   | `T`| Lång tid mönstret. | Format:`{0:T}`<br /><br /> 2009-6-15 1:45:30 PM-> 1:45:30 PM |   | `u`| Universal sorterbar datum/tid-mönster. | Format:`{0:u}`<br /><br /> 2009-6-15 1:45:30 PM-> 2009-06-15 20:45:30Z |   | `U`| Universal fullständig datum/tid-mönster. | Format:`{0:U}`<br /><br /> 2009-6-15 1:45:30 PM-> måndagen den 15 juni 2009 8:45:30 PM |   | `Y` or `y`| År-månad mönstret. | Format:`{0:Y}`<br /><br /> 2009-6-15 1:45:30 PM-> juni 2009 |       Mer information och exempel som visar formatering för andra kultur-värden finns [standarddatum och tid formatsträngar](~/add/includes/ajax-current-ext-md.md). Du kan också skapa anpassade datum och tid formatsträngar. Mer information finns i [anpassade datum och tid formatsträngar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191889).  \n  \n The following example shows how to use the DataFormatString property to specify a custom display format for the values of a field.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows one row of the output that is produced by this example.  \n  \n|ProductID|Name|ProductNumber|ListPrice|Weight|ModifiedDate|  \n|---------------|----------|-------------------|---------------|------------|------------------|  \n|`000680`|`HL Road Frame - Black, 58`|`#FR-R92B-58`|`$1,431.50`|`1016.040`|`3/11/2004`|"
