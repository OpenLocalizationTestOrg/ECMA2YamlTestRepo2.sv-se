  name: BoundField
  nameWithType: BoundField
  fullName: System.Web.UI.WebControls.BoundField
  type: Class
  summary: "Representerar ett fält som visas som text i en databunden kontroll."
  remarks: "Klassen BoundField används av databundna kontroller (exempelvis <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>) att visa värdet för ett fält som text.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> BoundField objektet visas på olika sätt beroende på databundna kontrollen där den används. Till exempel den <xref:System.Web.UI.WebControls.GridView>kontrollen visar ett BoundField-objektet som en kolumn, medan den <xref:System.Web.UI.WebControls.DetailsView>kontrollen visas som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Om du vill ange fältet som ska visas i ett BoundField objekt, ange den <xref:System.Web.UI.WebControls.BoundField.DataField%2A>egenskap till det fältnamn.</xref:System.Web.UI.WebControls.BoundField.DataField%2A> Fältvärden kan vara HTML-kodas innan den visas genom att ange den <xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A> Du kan använda en anpassad formatering sträng för fältets värde genom att ange den <xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A> När den <xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A>egenskapen är `true`, kodad sträng-värdet i fältet används i den anpassade Formatsträngen.</xref:System.Web.UI.WebControls.BoundField.HtmlEncode%2A> Som standard används formatering strängen fältvärden endast när den databundna kontrollen är i skrivskyddat läge. Om du vill tillämpa formatering strängen värden som visas när den databundna kontrollen är i redigeringsläge, ange den <xref:System.Web.UI.WebControls.BoundField.ApplyFormatInEditMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BoundField.ApplyFormatInEditMode%2A> Om värdet för ett fält är null, kan du visa en anpassad rubrik genom att ange den <xref:System.Web.UI.WebControls.BoundField.NullDisplayText%2A>egenskapen.</xref:System.Web.UI.WebControls.BoundField.NullDisplayText%2A> Objektet BoundField kan automatiskt konvertera tom sträng (&quot;&quot;) fältvärden null-värden genom att ange den <xref:System.Web.UI.WebControls.BoundField.ConvertEmptyStringToNull%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BoundField.ConvertEmptyStringToNull%2A>       Du kan dölja ett BoundField-objekt på en databunden kontroll genom att ange den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Om du vill förhindra att värdet för ett fält ändras i redigeringsläge, ange den <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> Styr som stöder lägga till poster i databundna (som den <xref:System.Web.UI.WebControls.DetailsView>kontroll), kan du dölja ett BoundField objekt genom att ange den <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView> Detta görs vanligtvis när du vill dölja en automatiskt genererad nyckelfältet i infogningsläge.       Du kan anpassa i sidhuvudet och sidfoten avsnitt av ett BoundField-objekt. Om du vill visa en rubrik i sidhuvudet eller sidfoten avsnitt, ange den <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>eller <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> I stället för att visa text i avsnittet sidhuvud, kan du visa en bild genom att ange den <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Huvudet kan döljas i BoundField objektet genom att ange den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Vissa databundna kontroller (som den <xref:System.Web.UI.WebControls.GridView>kontroll) kan visa eller dölja endast i hela sidhuvudet på kontrollen.</xref:System.Web.UI.WebControls.GridView> Dessa databundna kontroller stöder inte den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>-egenskapen för ett enskilt bundna fält.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Om du vill visa eller dölja i hela sidhuvudet på en databunden kontroll (om tillgängligt) använder kontrollens `ShowHeader` egenskapen.       Du kan också anpassa utseendet på objektet BoundField (teckensnittsfärg, bakgrundsfärg och så vidare) genom att ange formatmallsegenskaper för de olika delarna i fältet. I följande tabell visas de olika formategenskaper.      | Style-egenskapen | Beskrivning |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Formatinställningar för underordnade webbserverkontroller i objektet BoundField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Style-inställningar för sidfoten i objektet BoundField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Formatinställningar för sidhuvudet på objektet BoundField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Formatinställningar för dataobjekt i objektet BoundField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
