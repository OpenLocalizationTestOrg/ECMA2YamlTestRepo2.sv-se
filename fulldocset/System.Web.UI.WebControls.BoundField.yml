  remarks: "Databundna kontroller (exempelvis <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, och <xref:System.Web.UI.WebControls.GridView>) har olika visningslägen som används att läsa, redigera eller infoga poster.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> Som standard formatering strängen som anges av den <xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A>egenskapen tillämpas på fältvärden endast när den databundna kontrollen är i skrivskyddat läge.</xref:System.Web.UI.WebControls.BoundField.DataFormatString%2A> Om du vill använda formatering strängen till värden som visas när den databundna kontrollen är i redigeringsläge för egenskapen ApplyFormatInEditMode `true`.      > [!NOTE] > A <xref:System.Web.UI.WebControls.BoundField>objektet tar inte bort automatiskt formateringen när fältet uppdateras i datakällan.</xref:System.Web.UI.WebControls.BoundField> Om du inte vill att den formatering som en del av det värde som lagras kommer du behöva ta bort den formatering som programmässigt."
