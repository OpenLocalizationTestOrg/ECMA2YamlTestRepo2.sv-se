  name: XmlSerializableServices
  nameWithType: XmlSerializableServices
  fullName: System.Runtime.Serialization.XmlSerializableServices
  type: Class
  summary: "Innehåller metoder för läsning och skrivning XML."
  remarks: "Med hjälp av [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], du kan generera CLR-typer som representerar datakontrakt från XML-scheman. I vissa fall när du gör det, får scheman inte anges som datakontrakt. I det här fallet kan du använda <xref:System.Runtime.Serialization.ImportOptions.ImportXmlType%2A>egenskapen för <xref:System.Runtime.Serialization.ImportOptions>klassen.</xref:System.Runtime.Serialization.ImportOptions> </xref:System.Runtime.Serialization.ImportOptions.ImportXmlType%2A>  Egenskapen `true` anger att typerna importeras som XML typer att implementera den <xref:System.Xml.Serialization.IXmlSerializable>gränssnitt.</xref:System.Xml.Serialization.IXmlSerializable> I processen, genererade typer kan lagra något, men de läses och skrivs som XML av serialiseraren.       XmlSerializableServices är en abstrakt helper-klass som innehåller kod som används av den genererade <xref:System.Xml.Serialization.IXmlSerializable>typer kan läsa och skriva XML.</xref:System.Xml.Serialization.IXmlSerializable> Den innehåller också koden för att skapa schemat för de genererade typerna. Observera att information om scheman som inte lagras. Endast namnet lagras i den genererade typen. Den här klassen genererar ett standardschema som representerar XML-schematyp `anyType` med lämpligt schema typnamn som kontraktnamn."
  syntax:
    content: public static class XmlSerializableServices
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
