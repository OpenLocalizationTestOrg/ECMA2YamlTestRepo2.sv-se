  name: StorePermissionFlags
  nameWithType: StorePermissionFlags
  fullName: System.Security.Permissions.StorePermissionFlags
  type: Enum
  summary: "Anger tillåten åtkomst till X.509-certifikatarkiv."
  remarks: "Många av dessa åtkomstbehörigheter utgöra potentiella säkerhet och sekretess hot. Försiktighet bör tas bevilja åtkomst till butiker. En kort beskrivning av typ av hot som exponeras av en tillgång kan hittas i sammanfattningen för åtkomst."
