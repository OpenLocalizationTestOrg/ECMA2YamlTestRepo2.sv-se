- uid: System.Web.UI.WebControls.AdRotator.Target
  id: Target
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: Target
  nameWithType: AdRotator.Target
  fullName: System.Web.UI.WebControls.AdRotator.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger namnet på webbläsarfönster eller ram som visar innehållet i webbsidan som är länkad till när den <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> klickar på kontrollen."
  remarks: "Använd egenskapen Target för att ange målfönstret eller ram som visar innehållet i webbsidan som är länkad till när den <xref:System.Web.UI.WebControls.AdRotator>klickar på kontrollen.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Mål egenskapen återges som en `target` attribut. Den `target` -attributet på fästpunkt (`a`) element tillåts inte i XHTML 1.1. Därför om renderade markup måste motsvara XHTML standarder eller måste följa hjälpmedelsstandarder, ange inte egenskapen Target. Mer information finns i [XHTML standarder i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md).       Målvärdet måste börja med en bokstav i det intervallet för A till Z (skiftlägesokänslig), förutom följande särskilda värden som börjar med ett understreck.      | Målvärde | Beskrivning |   |------------------|-----------------|   | `_blank`| Återgivningar innehållet i ett nytt fönster utan ramar. |   | `_parent`| Återgivningar innehållet i den direkta överordnat ramuppsättningen. |   | `_search`| Skapar innehåll i sökrutan. |   | `_self`| Återgivningar innehållet i ramen med fokus. |   | `_top`| Skapar innehåll i fönstret fullständig utan ramar. |      > [!NOTE] > Läs dokumentationen till din webbläsare att avgöra om den `_search` värde som stöds.  Till exempel Internet Explorer 5.0 eller senare har stöd i `_search` målvärde."
  example:
  - "The following code example demonstrates how to use the Target property. It displays the contents of the Web page linked to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked in a new, unframed window.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_384_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_384_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Webbläsarfönster eller ram som visar innehållet i webbsidan som är länkad till när den <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> klickar på kontrollen. Standardvärdet är en tom sträng (&quot;&quot;), vilket uppdaterar window eller frame i fokus."
  overload: System.Web.UI.WebControls.AdRotator.Target*
  exceptions: []
  platform:
  - net462
