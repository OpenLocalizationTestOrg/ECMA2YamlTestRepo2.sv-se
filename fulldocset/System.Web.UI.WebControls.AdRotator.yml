- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger sökvägen till en XML-fil som innehåller annonseringsinformation om."
  remarks: "Använd AdvertisementFile-egenskapen för att ange platsen för en XML-fil som innehåller annonseringsinformation om. XML-filen måste finnas inom samma webbplats. För distribution och säkerhetsskäl rekommenderas du att placera filen i samma webbprogram. Det går bara att få åtkomst till en XML-fil som finns i ett annat program på samma plats om programmet har tillräcklig förtroende.       Du kan ange egenskapen till en absolut sökväg eller en sökväg till XML-filen. Använd en relativ sökväg för att förenkla distribution. Om du använder en relativ sökväg är sökvägen till platsen för den sida eller användaren kontroll som innehåller den <xref:System.Web.UI.WebControls.AdRotator>kontroll.</xref:System.Web.UI.WebControls.AdRotator>       AdvertisementFile-egenskapen är valfri. En annons kan också anges via programmering den <xref:System.Web.UI.WebControls.AdRotator.AdCreated>händelse.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       XML-filen innehåller följande fördefinierade attribut. Endast den `ImageUrl` -attribut krävs.      | Attributet | Beskrivning |   |---------------|-----------------|   | `ImageUrl`| URL till bilden som visas. |   | `Height`| Höjden på bilden i pixlar (valfritt). |   | `Width`| Bredden på bilden i pixlar (valfritt). |   | `NavigateUrl`| URL till sidan för att navigera till när användaren klickar på kontrollen <xref:System.Web.UI.WebControls.AdRotator>. |   | `AlternateText`| Texten som ska visas om bilden inte är tillgänglig.</xref:System.Web.UI.WebControls.AdRotator> På vissa webbläsare visas den här texten som en knappbeskrivning. |   | `Keyword`| Kategorin för annonsen. Detta används av <xref:System.Web.UI.WebControls.AdRotator>kontrollen för att filtrera listan över annonser för en specifik kategori. |   | `Impressions`| Ett värde som anger hur ofta en annons visas i förhållande till andra annonser i XML-filen. |      > [!NOTE] > Den `ImageUrl` och `NavigateUrl` attribut kan vara en fullständig Webbadress, en rot-relativ sökväg eller en relativ sökväg.</xref:System.Web.UI.WebControls.AdRotator> Sökvägen är i förhållande till samma webbplats om du använder en rot-relativ sökväg. Sökvägen är i förhållande till den katalog som innehåller filen annons om du använder en relativ sökväg.       Du kan även inkludera anpassade attribut med hjälp av anpassade taggar i XML-filen. Alla attribut taggar parsas från filen annonsen och värdena placeras i den <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>ordlista.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> Du kan använda den <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>ordlista programmatisk åtkomst till din anpassade attribut.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       Informationen i filen verifieras inte av den <xref:System.Web.UI.WebControls.AdRotator>kontroll.</xref:System.Web.UI.WebControls.AdRotator> Om du vill förhindra att skadliga skript körs för annonser, bör du alltid kontrollera data innan du släpper den eller accepterar ad information från tillförlitliga källor.       Om du vill skydda din annons-fil från obehörig åtkomst till Internet, gör något av följande:-lagra den i katalogen Data, som är konfigurerad i Machine.config neka Internet-åtkomst för filer av valfri typ.      -Byt namn på filen med ett tillägg som inte är XML och mappa dess tillägg till `HttpForbiddenHandler` i Web.config. Mer information finns i avsnittet i filen Machine.config."
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "Platsen för en XML-fil som innehåller annonseringsinformation. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
