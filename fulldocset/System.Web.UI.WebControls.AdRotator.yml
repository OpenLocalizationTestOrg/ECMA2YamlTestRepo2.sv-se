- uid: System.Web.UI.WebControls.AdRotator.KeywordFilter
  id: KeywordFilter
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: KeywordFilter
  nameWithType: AdRotator.KeywordFilter
  fullName: System.Web.UI.WebControls.AdRotator.KeywordFilter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger kategorin nyckelord för att filtrera efter specifika typer av annonser i annons XML-filen."
  remarks: "Varje annons i XML-annons-fil kan tilldelas en kategori-nyckelord. Använd egenskapen KeywordFilter för att filtrera annonser för det angivna nyckelordet. Endast annonser som innehåller nyckelordet väljs för den <xref:System.Web.UI.WebControls.AdRotator>kontroll.</xref:System.Web.UI.WebControls.AdRotator> Egenskapen KeywordFilter kan anges via programmering så att den matchar profilen för användaren.       Egenskapen KeywordFilter är ett väldigt enkelt filter som söker efter det angivna nyckelordet. Det går inte att ange mer än ett nyckelord i egenskapen KeywordFilter eller är det möjligt att deklarera flera nyckelord i annons-filen.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>egenskapen måste anges för den här egenskapen har ingen effekt.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!CAUTION] > Om det angivna nyckelordet inte finns i XML-filen för annons, utan annons visas i den <xref:System.Web.UI.WebControls.AdRotator>kontroll.</xref:System.Web.UI.WebControls.AdRotator> Glöm inte att ange ett nyckelord för den här egenskapen med minst en matchning i annons-filen."
  example:
  - "The following code example demonstrates how to use the KeywordFilter property to filter for game-related advertisements.  \n  \n [!code-cs[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1145_1.aspx)]\n [!code-vb[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1145_1.aspx)]  \n  \n The following code example demonstrates how to specify a keyword for each advertisement in the XML advertisement file. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Business</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Games</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string KeywordFilter { get; set; }
    return:
      type: System.String
      description: "Nyckelordet du vill filtrera efter specifika typer av annonser i annons XML-filen. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.KeywordFilter*
  exceptions: []
  platform:
  - net462
