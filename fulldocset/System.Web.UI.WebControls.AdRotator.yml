  summary: "Visar en annons-banderoll på en webbsida."
  remarks: "I det här avsnittet:- [introduktion](#Introduction)      -   [XML annons-filformatet](#XMLAdvertisementFileFormat)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## introduktion använda AdRotator-kontroll för att visa en slumpmässigt vald annons-banderoll på webbsidan.       Visas annonsen ändras när sidan uppdateras.       Annonseringsinformation lagras i en separat XML-fil. XML-filen kan du hantera en lista över annonser och deras associerade attribut. Attribut är sökvägen till en bild som visar Webbadressen att länka till när kontrollen klickas den alternativa texten som ska visas när bilden inte är tillgänglig, ett nyckelord och frekvensen för annonsen. Informationen i filen verifieras inte av kontrollen AdRotator. Om du vill förhindra att skadliga skript körs för annonser, bör du alltid kontrollera data innan du släpper den eller accepterar ad information från tillförlitliga källor.       Om du vill skydda din annons-fil från obehörig åtkomst till Internet, gör något av följande:-lagra den i katalogen App_Data, som är konfigurerad för att neka Internet-åtkomst för filer av valfri typ.      -Byt namn på filen med ett tillägg som inte är XML och mappa dess tillägg till den `HttpForbiddenHandler` i Web.config. Mer information finns i avsnittet i filen Machine.config.       Det är möjligt att ange annonseringsinformation via en motringning händelse som ett alternativ till en XML-fil som datakällan. Den här händelsen kan också användas tillsammans med XML-filen för att utöka beteendet för AdRotator-kontroll, till exempel omdirigering till en annan sida. Finns det <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>-egenskapen för ytterligare information om formatet.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!NOTE] > När sidan cachelagring är aktiverat, AdRotator-kontrollen inte cachelagras. En ny annons väljs när sidan uppdateras. En ny annons har valts, men om du anger en händelsehanterare för den <xref:System.Web.UI.WebControls.AdRotator.AdCreated>händelse.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a>## XML annons filen Format i AdRotator kontrollen använder en separat fil i XML-annons för att lagra annonseringsinformation, t.ex platsen för bilden som ska visas och Webbadressen till sidan för att länka till. Den <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>egenskapen för AdRotator kontrollen anger sökvägen till den här filen.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       När du skapar annonsen filen, inledande och avslutande `<Advertisements>` taggar markera början och slutet av filen, respektive. Inledande och avslutande `<Ad>` taggar Avgränsa varje annons. Alla annonser är kapslade mellan inledande och avslutande `<Advertisements>` taggar. Om filen innehåller flera `<Advertisements>` taggar, bara den första uppsättningen `<Advertisements>` taggar i filen kommer att tolkas av AdRotator-kontrollen. Alla andra `<Advertisements>` taggar kommer att ignoreras.       Dataelement för varje annons är kapslade mellan inledande och avslutande `<Ad>` taggar. Även om vissa dataelement är fördefinierade (exempelvis <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>och <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>), kan du placera anpassade objekt mellan den `<Ad>` taggar.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> De här elementen ska läsas av AdRotator kontrollen när den tolkar filen. Informationen skickas sedan till den <xref:System.Web.UI.WebControls.AdRotator.AdCreated>händelse i den <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>ordlista egenskap.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       I följande tabell visas de dataelement som är fördefinierade för annonsen XML-filen.      | Elementet | Beskrivning |   |-------------|-----------------|   | `ImageUrl`| Absolut eller relativ URL till en bildfil (valfritt). |   | `NavigateUrl`| URL till en sida för att länka till om användaren klickar på ad (valfritt). **Obs:** om det här elementet inte har angetts i `HRef` egenskapen återges inte i fästpunktstaggen. |   | `Height`| Höjden på bilden i pixlar (valfritt). |   | `Width`| Bredden på bilden i pixlar (valfritt). |   | `AlternateText`| Text som visas i stället för avbildningen när avbildningen som anges av den <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>egenskapen är inte tillgänglig (valfritt).</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> I vissa webbläsare visas den här texten visas också som en `ToolTip` för annonsen. |   | `Keyword`| En kategori för meddelande (till exempel &quot;datorer&quot;) som du kan filtrera efter (valfritt). |   | `Impressions`| Ett tal som anger betydelsen av ad i schemat rotationsvinkel i förhållande till andra annonser i filen (valfritt).<br /><br /> Ju större värde, desto oftare annonsen visas. Summan av alla `<Impressions>` värden i XML-filen får inte överskrida 2,047,999,999*.* Om den finns, AdRotator kontrollen utlöser ett undantag under körning. |       I följande exempel visar formatet för den annons XML-filen.      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
