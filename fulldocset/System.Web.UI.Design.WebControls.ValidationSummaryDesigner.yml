  summary: "Ger stöd för designtid i en visuell designer för den <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> kontroll."
  remarks: "I en visuell designer när du växla från källan till en designvyn källkoden markup som beskriver en <xref:System.Web.UI.WebControls.ValidationSummary>kontroll analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.ValidationSummary> När du växlar tillbaka till vyn källa beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan. ValidationSummaryDesigner objekt stödja designläge för <xref:System.Web.UI.WebControls.ValidationSummary>kontroller i en visuell designer.</xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > Den här typen är nya för ASP.NET 4."
