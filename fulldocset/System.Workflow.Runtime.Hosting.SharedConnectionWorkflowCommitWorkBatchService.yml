  type: Class
  summary: "Representerar den delade anslutning versionen av den <xref href=&quot;System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService&quot;> </xref> tjänst som används av körningsmiljön. I den här kontexten innebär delad anslutning att tjänsten använder samma SQL-anslutning för både spårning och beständiga tjänster."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Tjänsten SharedConnectionWorkflowCommitWorkBatchService används för databastransaktioner som använder en delad anslutning mellan olika objekt. Att använda SharedConnectionWorkflowCommitWorkBatchService i stället för den <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>i din <xref:System.Workflow.Runtime.WorkflowRuntime>instans använder den <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A>metoden.</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> </xref:System.Workflow.Runtime.WorkflowRuntime> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>      > [!IMPORTANT] > Om SQLServer som används av SharedConnectionWorkflowCommitWorkBatchService är nere, till exempel som orsakas av SQL växling vid fel eller nätverksproblem bör SharedConnectionWorkflowCommitWorkBatchService kommer att försöka genomförandet upp till 20 gånger innan du höjer en <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>händelse.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>"
  syntax:
