  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService&quot;> </xref> kommer att försöka igen när en arbetsbatch."
  remarks: "Försök arbete batch incheckningar för <xref:System.Workflow.ComponentModel.TransactionScopeActivity>aktiviteter måste modelleras i arbetsflödet (vanligtvis med en när loop och undantag hanterare utanför den <xref:System.Workflow.ComponentModel.TransactionScopeActivity>).</xref:System.Workflow.ComponentModel.TransactionScopeActivity> </xref:System.Workflow.ComponentModel.TransactionScopeActivity> Den <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>inte återförsök i det här fallet eftersom den inte startade (och därför inte äger) transaktionen.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>       Förutom anges programmässigt, kan den här funktionen aktiveras via en konfigurationsfil. Mer information om hur du anger den här egenskapen via en konfigurationsfil finns [arbetsflöde konfigurationsfiler](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Allmän information om du försöker arbete Batchtransaktioner finns [batchbearbetning statusinformation i arbetsflöden](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om tjänsten bör försöka genomför arbetsbatch; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService.EnableRetries*
