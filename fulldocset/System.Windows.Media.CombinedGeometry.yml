  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Representerar en 2D-geometrisk form som definieras av en kombination av två <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> objekt."
  remarks: "Den <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>egenskapen anger hur två geometrier ska kombineras.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> Observera att CombinedGeometry kombinerar det område som anges av två geometrier, så geometrier som inte har område (exempelvis <xref:System.Windows.Media.LineGeometry>) försvinner när den kombineras.</xref:System.Windows.Media.LineGeometry>       Geometrier kan kombineras på flera olika sätt: med hjälp av en <xref:System.Windows.Media.GeometryGroup>, en CombinedGeometry eller <xref:System.Windows.Media.Geometry.Combine%2A>metoden i <xref:System.Windows.Media.Geometry>klassen.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>skapar en sammansatt geometri från en eller flera <xref:System.Windows.Media.Geometry>objekt.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -A CombinedGeometry används en angivna booleskt åtgärden för att sammanfoga det område som anges av två <xref:System.Windows.Media.Geometry>objekt.</xref:System.Windows.Media.Geometry>      -Statiskhet <xref:System.Windows.Media.Geometry.Combine%2A>metod för den <xref:System.Windows.Media.Geometry>klassen fungerar på exakt samma sätt som objektet som CombinedGeometry.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Tanke delta när du använder en CombinedGeometry för att utföra en union eftersom det kan vara mycket CPU-dyra. I de flesta fall en <xref:System.Windows.Media.GeometryGroup>eller <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>fungerar bättre.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Använd en CombinedGeometry endast när något av följande gäller:-geometriska åtgärden är inte en union.      – Antingen geometrier har en <xref:System.Windows.Media.FillRule>värdet för <xref:System.Windows.Media.FillRule>och geometrier är själva korsande (dvs. den <xref:System.Windows.Media.FillRule>faktiskt frågor).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Tid är inte ett problem, men utrymme (till exempel om geometrin skapas en gång och sedan cachelagras). Normalt ger CombinedGeometry mindre utdata än <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -Den resulterande geometrin ska stroked eller användas i en sökväg animering och <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>ger inte den önskade dispositionen.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Freezable funktioner A CombinedGeometry är en typ av <xref:System.Windows.Freezable>objekt.</xref:System.Windows.Freezable> Information om <xref:System.Windows.Freezable>funktioner, till exempel låser och kloning, finns det [Freezable översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
