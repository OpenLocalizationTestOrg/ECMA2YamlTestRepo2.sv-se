  name: NumericPagerField
  nameWithType: NumericPagerField
  fullName: System.Web.UI.WebControls.NumericPagerField
  type: Class
  summary: "Representerar en <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> fält som gör att användarna kan markera ett värde för varje sida."
  remarks: "Klassen NumericPagerField visar navigeringskontroller i en <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager> Kontrollerna som kan användas till sidan med data som visas när en kontroll som implementerar det <xref:System.Web.UI.WebControls.IPageableItemContainer>gränssnitt som den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer> Objektet NumericPagerField sidnummer som knappar som användarna kan klicka på om du vill flytta till specifika en sida. Kontrollen visar även knapparna för nästa sida och föregående sida som ge användare åtkomst till flera sidor med data än de som visas i kontrollen.       Du kan anpassa utseendet på NumericPagerField-objekt med hjälp av egenskaperna som visas i följande tabell.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>| CSS-klass för det aktuella sidnumret. |   | <xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A>| CSS-klass för knapparna Nästa sida och föregående sida. |   | <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>| CSS-klass för knappar som representerar sidnumret. |       Du kan använda den <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>egenskapen att välja typ av knapp som ska visas.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A> I följande tabell visas tillgängliga knapptyper.      | Knappen typen | Beskrivning |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| En kontroll <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| En kontroll som <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| En kontroll <xref:System.Web.UI.WebControls.LinkButton>. |       Kontrollerna i den <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>objektet renderas hårt blanksteg.</xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> Om du vill anpassa det här problemet kan du använda den <xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>egenskapen.</xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>       Du kan dölja ett NumericPagerField objekt i en <xref:System.Web.UI.WebControls.DataPager>kontroll genom att ange den <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> Du kan styra visningen av knapparna Nästa sida och föregående sida. De visas i kontrollen om den associerade data har fler sidor som är tillgängligt för visning. Du kan använda den <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>att ange hur många knappar visas i ett NumericPagerField-objekt.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> Varje knapp motsvarar en sidnumret.       Du kan ange texten för knappen Nästa sida genom att ange den <xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A>egenskapen.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A> Du kan ange texten för knappen föregående sida med hjälp av den <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>egenskapen.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>       När den <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>egenskap är inställd på <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, du måste ange en URL till den bild som visas för knapparna på nästa sida och föregående sida.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> Du kan göra detta genom att ange den <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>och <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>Egenskaper.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> I så fall används egenskapen motsvarande som alternativ text för bilden. Till exempel den text som anges av den <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>egenskapen visas som alternativ text för knappen Nästa sida bild.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Den här texten visas även som en knappbeskrivning för motsvarande knapp i webbläsare som stöder knappbeskrivningar."
