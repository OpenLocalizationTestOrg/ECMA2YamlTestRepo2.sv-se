  nameWithType: NumericPagerField.ButtonCount
  fullName: System.Web.UI.WebControls.NumericPagerField.ButtonCount
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger antalet knappar som visas i en <xref href=&quot;System.Web.UI.WebControls.NumericPagerField&quot;> </xref> objekt."
  remarks: "Använd egenskapen ButtonCount för att ange hur många knappar som visas i en <xref:System.Web.UI.WebControls.NumericPagerField>objektet.</xref:System.Web.UI.WebControls.NumericPagerField> Varje knapp motsvarar en sidnumret. Om den <xref:System.Web.UI.WebControls.NumericPagerField>objektet har fler sidor än värdet som anges för ButtonCount, kontrollen visar en nästa sida-knapp som gör att användarna kan komma åt en uppsättning sidor.</xref:System.Web.UI.WebControls.NumericPagerField>       Den <xref:System.Web.UI.WebControls.NumericPagerField>objektet visar knappar för att befintliga sidnummer.</xref:System.Web.UI.WebControls.NumericPagerField> Om den <xref:System.Web.UI.WebControls.NumericPagerField>objektet har färre sidor som ska visas än värdet som anges för ButtonCount, kontrollen visar färre knappar än värdet som anges av den här egenskapen.</xref:System.Web.UI.WebControls.NumericPagerField>"
  example:
  - "The following example shows how to use the ButtonCount property to change the default number of page buttons that are displayed in the <xref:System.Web.UI.WebControls.NumericPagerField> object of a <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_563_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_563_1.aspx)]"
  syntax:
    content: public int ButtonCount { get; set; }
    return:
      type: System.Int32
      description: "Antalet knappar som visas i en <xref href=&quot;System.Web.UI.WebControls.NumericPagerField&quot;> </xref> objekt. Standardvärdet är 5."
  overload: System.Web.UI.WebControls.NumericPagerField.ButtonCount*
  exceptions:
