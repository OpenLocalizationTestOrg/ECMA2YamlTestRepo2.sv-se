  remarks: "I följande tabell visas tillgängliga knapptyper.      | Knappen TYPVÄRDE | Beskrivning |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| En kontroll <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| En kontroll som <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| En kontroll <xref:System.Web.UI.WebControls.LinkButton>. |       När värdet för ButtonType-egenskapen har angetts <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, du måste ange en URL i en bild för knapparna på nästa sida och föregående sida.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> Om du vill göra detta måste du använda den <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>och <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>Egenskaper.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Egenskapen motsvarande används som alternativ text för bilden. Till exempel den text som anges av den <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>egenskapen visas som alternativ text för knappen Nästa sida bild.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Den här texten visas även som en knappbeskrivning för motsvarande knapp i webbläsare som stöder knappbeskrivningar.       Värdet för ButtonType egenskapen är lagrade i vyn tillstånd.       Om den <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName>egenskapen är inte en tom sträng eller `null`, <xref:System.Web.UI.WebControls.NumericPagerField>objekt ignoreras värdet för den <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>egenskapen.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName> I så fall den <xref:System.Web.UI.WebControls.HyperLink>kontrollen används för att skapa knapparna.</xref:System.Web.UI.WebControls.HyperLink>"
