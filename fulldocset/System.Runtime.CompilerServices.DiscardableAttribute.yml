  summary: "Markerar en typdefinition som discardable."
  remarks: "En typdefinition kan markeras discardable om inte refereras av någon annan kod i dess sammansättning. Detta kan vara användbart för språk som har stöd för separata kompilering där det finns bara på länken installationsfasen som det blir känt om någon typ faktiskt refererar till annan kod.       Klasserna i <xref:System.Runtime.CompilerServices>är kompileraren skrivare endast för användning.</xref:System.Runtime.CompilerServices>"
