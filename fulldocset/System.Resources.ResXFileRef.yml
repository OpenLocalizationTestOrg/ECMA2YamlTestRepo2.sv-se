  name: ResXFileRef
  nameWithType: ResXFileRef
  fullName: System.Resources.ResXFileRef
  type: Class
  summary: "Representerar en länk till en extern resurs."
  remarks: "Klassen ResXFileRef används för att innehålla referenser till filer i en XML-resursfil (resx). En ResXFileRef-objektet representerar en länk till en extern resurs i en XML-resursfil (resx). Du lägger till ResXFileRef-objekt till en resx-fil genom att anropa den <xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>metoden.</xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>       Typen är ResXFileRef i en inmatning i en resx-fil, och värdet är sökvägen på disken. När resurshanteraren deserializes objektet, utför ResXFileRef i/o för att hämta filen. Följande är ett exempel på en resx-fil.      ```   <data name=&quot;iconclip&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;mailbackground&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;xplogo&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>   </data>   ```Om du vill lägga till ett ResXFileRef objekt i en resx-fil programmässigt du anropar den <xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName>konstruktorn för att skapa en instans av en <xref:System.Resources.ResXDataNode>objektet.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> Du skickar sedan detta <xref:System.Resources.ResXDataNode>objekt till den <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>metoden.</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> </xref:System.Resources.ResXDataNode>       När du kompilerar en resx-fil med [Resgen.exe (resurs filen Generator)](~/add/includes/ajax-current-ext-md.md), resurser som har angetts i resx-fil som är inbäddade i resursfilen resulterande dokumentet."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef
