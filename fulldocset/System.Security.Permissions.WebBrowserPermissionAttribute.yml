  name: WebBrowserPermissionAttribute
  nameWithType: WebBrowserPermissionAttribute
  fullName: System.Security.Permissions.WebBrowserPermissionAttribute
  type: Class
  summary: "Tillåter säkerhetsåtgärder för <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> ska tillämpas på kod med Deklarativ säkerhet."
  remarks: "WebBrowserPermissionAttribute styr en webbläsarkontroll behörighet att köras i ett program för Windows Presentation Foundation (WPF). Omfånget för den deklaration som tillåts är beroende av den <xref:System.Security.Permissions.SecurityAction>som används.</xref:System.Security.Permissions.SecurityAction>       Den säkerhetsinformation som anges av säkerhetsattributet lagras i metadata för attributet mål och används av systemet under körning. Säkerhetsattribut används enbart för Deklarativ säkerhet. För tvingande säkerhet kan du använda motsvarande behörighet klassen <xref:System.Security.Permissions.WebBrowserPermission>.</xref:System.Security.Permissions.WebBrowserPermission>      ## XAML-attributet användning av den här klassen används vanligtvis inte i XAML."
  example:
  - "The following example shows how to demand that the calling code has unrestricted permission to create a Web browser control.  \n  \n [!code-cs[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/csharp/WebBrowserPermissionsSnippets/Window1.xaml.cs#webbrowserpermissionattribute3)]\n [!code-vb[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/visualbasic/webbrowserpermissionssnippets/window1.xaml.vb#webbrowserpermissionattribute3)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class WebBrowserPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
