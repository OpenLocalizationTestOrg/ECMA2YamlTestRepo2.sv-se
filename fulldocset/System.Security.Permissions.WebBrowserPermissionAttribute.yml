  namespace: System.Security.Permissions
  summary: "Skapar och returnerar en ny instans av den <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> klass."
  remarks: "CreatePermission-metoden anropas av säkerhetssystem, inte av programkod.       Den säkerhetsinformation som beskrivs av <xref:System.Security.Permissions.WebBrowserPermissionAttribute>lagras i metadata för attributet målet, som är klassen som <xref:System.Security.Permissions.WebBrowserPermissionAttribute>har tillämpats.</xref:System.Security.Permissions.WebBrowserPermissionAttribute> </xref:System.Security.Permissions.WebBrowserPermissionAttribute> Systemet har åtkomst till information vid körning. Systemet använder den <xref:System.Security.Permissions.WebBrowserPermission>returneras av CreatePermission konvertera säkerhetsinformationen för mål-attribut till en serialiserbar formulär som lagras i metadata.</xref:System.Security.Permissions.WebBrowserPermission>      ## XAML-attributet användning medlemmar i den här klassen är antingen inte vanligtvis används i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], eller kan inte användas i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
