  summary: "Hämtar eller anger ett fält för privat lagring för värdet från en kolumn."
  remarks: "Egenskapsvärden för lagring är skiftlägeskänsliga. Kontrollera exempelvis att värden som används i attributet för egenskapen lagring matchar skiftläget för motsvarande egenskapsnamn används någon annanstans i koden. Detta gäller för alla .NET programmeringsspråk, även de som inte är vanligtvis skiftlägeskänsliga, inklusive [!INCLUDE[vb_current_short](~/add/includes/vb-current-short-md.md)]."
  example:
  - "```vb#  \n<Column(Storage:=_CustomerID)> _  \nPublic CustomerID As String   \n```  \n  \n```c#  \n[Column(Storage=\"_CustomerID\")]  \npublic string CustomerID  \n{  \n}  \n```"
  syntax:
    content: public string Storage { get; set; }
    return:
      type: System.String
      description: "Namnet på fältet lagring."
  overload: System.Data.Linq.Mapping.DataAttribute.Storage*
  exceptions: []
  platform:
  - net462
