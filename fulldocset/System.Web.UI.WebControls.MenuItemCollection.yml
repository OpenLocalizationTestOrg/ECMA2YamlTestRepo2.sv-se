  remarks: "Egenskapen SyncRoot ger en synkroniserade version av den <xref:System.Web.UI.WebControls.MenuItemCollection>objekt som kan användas med synkronisering (trådade) kod.</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!CAUTION] > Den <xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>egenskapen för den här klassen alltid returnerar `false`, vilket indikerar att den <xref:System.Web.UI.WebControls.MenuItemCollection>klass är inte synkroniserad (inte trådsäkra).</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>       Synkronisera kod måste utföra åtgärder på SyncRoot objekt av den <xref:System.Web.UI.WebControls.MenuItemCollection>samling, inte direkt på den <xref:System.Web.UI.WebControls.MenuItemCollection>själva objektet.</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection> Detta säkerställer att samlingar som är härledda från andra objekt ska fungera korrekt. Mer specifikt den upprätthåller rätt synkronisering med andra trådar samtidigt ändra den <xref:System.Web.UI.WebControls.MenuItemCollection>objekt.</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!NOTE] > Är det objekt som returneras i den här implementeringen av <xref:System.Collections.ArrayList>objekt som används för att lagra den <xref:System.Web.UI.WebControls.MenuItem>objekt i samlingen.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Collections.ArrayList>       Uppräkning av en samling är är inte en trådsäker procedur. Även när en samling har synkroniserats, kan andra trådar fortfarande ändra samlingen orsakar uppräknaren att utlösa ett undantag. För att garantera tråd under uppräkning, kan du låsa samlingen under hela uppräkning eller fånga undantag som uppstår till följd av ändringar som gjorts av andra trådar.       Mer information om egenskapen SyncRoot finns i <xref:System.Collections.ICollection.SyncRoot%2A>-egenskapen för den <xref:System.Collections.ICollection>gränssnitt.</xref:System.Collections.ICollection> </xref:System.Collections.ICollection.SyncRoot%2A>"
