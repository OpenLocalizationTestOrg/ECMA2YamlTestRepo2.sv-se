  summary: "Representerar en samling för menyalternativ i en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "Klassen MenuItemCollection används för att lagra och hantera en samling <xref:System.Web.UI.WebControls.MenuItem>objekt i den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> Den <xref:System.Web.UI.WebControls.Menu>kontrollen använder klassen MenuItemCollection för att lagra dess rot menyalternativ i det <xref:System.Web.UI.WebControls.Menu.Items%2A>egenskap.</xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Den här samlingen används också för den <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>egenskapen för en <xref:System.Web.UI.WebControls.MenuItem>objekt för att lagra ett menyalternativ undermenyobjekt (eventuella).</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       Klassen MenuItemCollection stöder flera olika sätt att få åtkomst till objekt i samlingen:-användning av <xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>indexeraren att direkt hämta en <xref:System.Web.UI.WebControls.MenuItem>objekt vid ett specifikt nollbaserade index.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>      – Använd den <xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>metoden för att skapa en uppräknare som kan användas för att gå igenom samlingen.</xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>      – Använd den <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>metod för att kopiera innehållet i samlingen till en matris.</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       Du kan hantera ett MenuItemCollection-objekt via programmering genom att lägga till och ta bort <xref:System.Web.UI.WebControls.MenuItem>objekt.</xref:System.Web.UI.WebControls.MenuItem> Om du vill lägga till i samlingen, använda på <xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A>eller <xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A>metod.</xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A> Ta bort noder från samlingen med de <xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>, <xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A>, eller <xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A>metod.</xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>      > [!NOTE] > När den <xref:System.Web.UI.WebControls.Menu>kontrollen är bunden till en datakälla i <xref:System.Web.UI.WebControls.Menu.Items%2A>och <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>samlingar fylls automatiskt varje gång bindning uppstår.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Ändringar i samlingar mellan bindningarna går förlorade. Uppdatera datakällan eller manuellt återskapa samlingen varje gång du binda om du vill behålla ändringarna.       Klassen MenuItemCollection innehåller egenskaper och metoder som gör att du kan hämta information om själva samlingen. Om du vill ta reda på hur många objekt som finns i samlingen kan använda den <xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A> Om du vill avgöra om samlingen innehåller en viss <xref:System.Web.UI.WebControls.MenuItem>objekt, använda den <xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A>metoden.</xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItem> Att hämta index för en <xref:System.Web.UI.WebControls.MenuItem>objekt i samlingen, Använd den <xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A>metoden.</xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItem>"
  example:
  - "The following code example demonstrates how to populate the <xref:System.Web.UI.WebControls.Menu.Items%2A> and <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collections using declarative syntax.  \n  \n [!code-cs[MenuDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_381_1.aspx)]\n [!code-vb[MenuDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_381_1.aspx)]  \n  \n The following code example demonstrates how to programmatically add a <xref:System.Web.UI.WebControls.MenuItem> object to the <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collection of a root menu item.  \n  \n [!code-vb[MenuItemCollectionAdd#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_381_2.aspx)]\n [!code-cs[MenuItemCollectionAdd#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_381_2.aspx)]"
