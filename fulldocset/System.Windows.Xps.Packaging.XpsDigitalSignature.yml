  namespace: System.Windows.Xps.Packaging
  summary: "Hämtar ett värde som anger om den digitala signaturen betraktas som inaktuella om någon annan loggar paketet."
  remarks: "Signaturen ursprung begränsning har angetts av den <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>-metoden anropades med den `restrictions` parameterinställning för att utesluta <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>part.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> </xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>       Om ett dokument ska signeras med mer än en person i <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>del måste undantas från signaturen när dokumentet signeras.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>  (Undantag har angetts i den `restrictions` parametern för anropet till <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Om den <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>del inte har uteslutits, ytterligare signaturer ogiltigförklara signaturen för först i signeringskedjan.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>       Mer information om Core Properties och Signature Origin delar finns kapitel 3 i den *Open Packaging Conventions* specifikation som är tillgänglig för hämtning på [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public bool SignatureOriginRestricted { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om signaturen är ogiltig om en ytterligare digital signatur används; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted*
  exceptions: []
  platform:
  - net462
