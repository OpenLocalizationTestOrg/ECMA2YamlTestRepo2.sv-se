  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Drawing.Drawing2D.LinearGradientBrush
  type: Class
  summary: "Kapslar in en <xref href=&quot;System.Drawing.Brush&quot;> </xref> med en linjär toning. Den här klassen kan inte ärvas."
  remarks: "Den här klassen innehåller både två färger toningar och anpassade flera färger toningar.       Alla linjära toningar definieras på en rad som anges av bredden på en rektangel eller med två punkter.       Som standard är två färger linjär toningar en även vågräta linjär övergång från den första färgen Slutfärg längs angivna raden. Anpassa blend mönster med den <xref:System.Drawing.Drawing2D.Blend>klassen, de <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A>metoder eller <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A>metoder.</xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A> </xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A> </xref:System.Drawing.Drawing2D.Blend> Anpassa toningen riktning genom att ange den <xref:System.Drawing.Drawing2D.LinearGradientMode>uppräkning eller vinkeln i konstruktorn.</xref:System.Drawing.Drawing2D.LinearGradientMode>       Använd den <xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>egenskap för att skapa flera färger toningar.</xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>       Den <xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>egenskapen anger en lokal geometriska transformering som tillämpas på toningen.</xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>"
  example:
  - "The following example creates a horizontal LinearGradientBrush; the color components change linearly as you move from a horizontal coordinate of 0 to a horizontal coordinate of 200. For example, a point whose first coordinate is halfway between 0 and 200 will have a blue component that is halfway between 0 and 255. This example is designed for use with Windows Forms. The following code example is designed for use with Windows Forms, and it requires the <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of <xref:System.Windows.Forms.PaintEventHandler>.  \n  \n [!code-vb[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/visualbasic/t-system.drawing.drawing_3_1.vb)]\n [!code-cs[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/csharp/t-system.drawing.drawing_3_1.cs)]"
