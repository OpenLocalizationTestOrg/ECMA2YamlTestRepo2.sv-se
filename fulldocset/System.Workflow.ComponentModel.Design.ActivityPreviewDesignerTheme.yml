  type: Class
  summary: "Ger Temainställningar för aktivitetsdesigners som använder en förhandsgranskningsläge på designytan arbetsflöde. Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Aktivitetsdesigners som använder förhandsgranskningsläge på designytan arbetsflöde kan ha Temainställningar som är specifika preview visningsområdet. ActivityPreviewDesignerTheme innehåller egenskaper som tillhandahåller dessa förhandsgranskningen specifika inställningar.       Aktiviteter som ger en förhandsgranskningsläge när de läggs till designytan arbetsflöde inkluderar <xref:System.Workflow.Activities.ConditionedActivityGroup>och <xref:System.Workflow.Activities.EventHandlersActivity>.</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
