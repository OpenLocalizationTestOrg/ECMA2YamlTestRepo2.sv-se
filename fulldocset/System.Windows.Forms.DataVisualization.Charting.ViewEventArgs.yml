  summary: "Ger händelsedata som används som en parameter-objekt i den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;> </xref> och <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;> </xref> händelser för rot- <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> objekt."
  remarks: "Den här klassen exponeras som den `e` parametern i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>och <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>händelser.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> Den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>händelse utlöses innan en ny vy visas på grund av slutanvändaren Klicka och dra i ett diagramområde.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> Den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>händelsen inträffar bara när den nya vyn har skapats.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       Det är viktigt att Observera placering och storlek för en vy inte kan anges i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>händelse eftersom i det här fallet vyn redan har skapats.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       Klassen ViewEventArgs innehåller följande egenskaper: – <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>-egenskap som används för att hämta den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objekt som de som visas.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>egenskapen hämtar namnet på diagramområdet.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> Andra egenskaper för diagram område kan också anges.      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>-Egenskap som används för att hämta den <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objekt som är kopplad till vyn.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> För att avgöra vilken typ av axlar som kan vara X, Y, X2 eller Y2, använda den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Andra axelegenskaper kan också anges.      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>-Egenskap som representerar den nya positionen för en vy.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>-Egenskap som representerar den nya storleken för en vy.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>-Egenskap som representerar måttenheten för storleken på en vy.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
