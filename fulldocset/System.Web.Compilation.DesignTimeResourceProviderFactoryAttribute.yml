  name: DesignTimeResourceProviderFactoryAttribute
  nameWithType: DesignTimeResourceProviderFactoryAttribute
  fullName: System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute
  type: Class
  summary: "Anger vilken typ av resurs providertillverkning för designtillfället. Den här klassen kan inte ärvas."
  remarks: "Klassen DesignTimeResourceProviderFactoryAttribute kan en <xref:System.Web.Compilation.ResourceProviderFactory>objekt för att ange vilken typ av den associerade <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>objektet.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> </xref:System.Web.Compilation.ResourceProviderFactory> Den <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>klassen används för att skapa designläge providers för läsning och skrivning av resurser.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> Inom [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)], en utvecklare kan använda den **generera lokala resursen** på den **verktyg** menyn för att skapa resurser under designtillfället."
  example:
  - "The following code example shows a customized resource provider factory that specifies a customized design-time resource provider factory through the DesignTimeResourceProviderFactoryAttribute attribute. This example does not include the code necessary to implement a customized design-time resource provider factory.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/visualbasic/t-system.web.compilation_11_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/csharp/t-system.web.compilation_11_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DesignTimeResourceProviderFactoryAttribute : Attribute
