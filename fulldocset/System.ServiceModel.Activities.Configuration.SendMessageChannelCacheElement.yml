  summary: "Hämtar ett värde som anger om cachen som är associerad med en instans av arbetsflödet är påslagna eller avstängda."
  remarks: "I flesta fall när det finns inga anpassade bindningar och/eller funktioner, aktiverar vi cacheminnet som standard. I de fall där användaren ansluter sina egna bindnings- och beteenden, cachelagring av kanalfabriker kan bli osäkra, därför kan vi stänga av våra cacheminnet som standard. Men användaren kan ange AllowUnsafeCachingback på som kräver dem noggrant läsa lämpliga MSDN-dokumentet och fatta ett beslut som ger en balanace mellan säkerhet och prestanda."
