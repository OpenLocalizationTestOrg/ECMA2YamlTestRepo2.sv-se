    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "Efter kompilering värdet för den <xref uid=&quot;langword_csharp_Block&quot; name=&quot;Block&quot; href=&quot;&quot;> </xref> egenskapen. Standardvärdet är den <xref uid=&quot;langword_csharp_BlockDefault&quot; name=&quot;BlockDefault&quot; href=&quot;&quot;> </xref> värdet på den <xref uid=&quot;langword_csharp_schema&quot; name=&quot;schema&quot; href=&quot;&quot;> </xref> element."
