  remarks: "Det här attributet kan innehålla följande värden: | Uppräkningen | Beskrivning |   |----------|-----------------|   | `None`| Använd begränsningen härledning definieras av den `BlockDefault` egenskapen för schemat, om den finns. |   | `Empty`| Det finns inga begränsningar för ersättande av det här elementet. |   | `Substitution`| Det här elementet kan inte ersättas av en typ som härleds genom ersättning. |   | `Extension`| Det här elementet kan inte ersättas av en typ härledd av tillägget. |   | `Restriction`| Det här elementet kan inte ersättas av en typ som härletts via begränsning. |   | `All`|`#all`. Det här elementet kan inte ersättas av valfri typ oavsett metod för härledning. |       Den här egenskapen hindra inte härledning, men förhindrar härledning från ersätter typ i en instans. Lista och union värden stöds inte för den `block` egenskapen."
