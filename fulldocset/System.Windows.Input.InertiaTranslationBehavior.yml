  name: InertiaTranslationBehavior
  nameWithType: InertiaTranslationBehavior
  fullName: System.Windows.Input.InertiaTranslationBehavior
  type: Class
  summary: "Styr retardation på en översättning manipulering under tröghetsmassa."
  remarks: "Klassen InertiaTranslationBehavior anger hur en översättning manipulering beter sig när den är tröghet.  Använd den <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>egenskap i den <xref:System.Windows.UIElement.ManipulationInertiaStarting>händelse att göra följande:-Ange inledande velocity tröghetsmassa när den börjar genom att ange den <xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A>egenskapen.</xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>      -Ange önskad plats för modifieringen när tröghetsmassa slutar genom att ange den <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>egenskapen.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>      -Ange tröghetsmassan önskade retardation genom att ange den <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>egenskapen.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>       Ange antingen den <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>eller <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, men inte båda.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> När du ställer in en av egenskaperna i andra ändras till <xref:System.Double.NaN?displayProperty=fullName>om den har ett värde.</xref:System.Double.NaN?displayProperty=fullName>       Mer information om ändringar finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).  Ett exempel på ett program som svarar på ändringar finns [genomgång: skapa din första Touch program](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaTranslationBehavior
