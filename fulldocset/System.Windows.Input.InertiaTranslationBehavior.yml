  summary: "Hämtar eller anger linjär flödet av modifieringen i slutet av tröghetsmassan."
  remarks: "Använd egenskapen DesiredDisplacement för att ange önskad plats för modifieringen när tröghetsmassa slutar. Ange antingen DesiredDisplacement eller <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, men inte båda.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> När du ställer in en av egenskaperna i andra ändras till <xref:System.Double.NaN?displayProperty=fullName>om den har ett värde.</xref:System.Double.NaN?displayProperty=fullName>       Mer information om ändringar finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).  Ett exempel på ett program som svarar på ändringar finns [genomgång: skapa din första Touch program](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDisplacement { get; set; }
    return:
      type: System.Double
      description: "Hantera i slutet av tröghetsmassan linjär rörelse. Standardvärdet är &lt;xref:System.Double?displayProperty=fullName&gt;."
