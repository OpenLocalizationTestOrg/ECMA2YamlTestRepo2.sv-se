  name: DesiredDeceleration
  nameWithType: InertiaTranslationBehavior.DesiredDeceleration
  fullName: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Hämtar eller anger den linjära flytt långsammare i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per kvadraten millisekunder."
  remarks: "Använd egenskapen DesiredDeceleration för att ange tröghetsmassan önskade retardation. Ange antingen det <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>eller DesiredDeceleration, men inte båda.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> När du ställer in en av egenskaperna i andra ändras till <xref:System.Double.NaN?displayProperty=fullName>om den har ett värde.</xref:System.Double.NaN?displayProperty=fullName>       Mer information om ändringar finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).  Ett exempel på ett program som svarar på ändringar finns [genomgång: skapa din första Touch program](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "Hastigheten med vilken transport av linjär långsammare i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per kvadraten millisekunder.  Standardvärdet är &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Egenskapen har värdet oändlig.       - eller - egenskapen anges till <xref:System.Double>.</xref:System.Double>"
  platform:
  - net462
