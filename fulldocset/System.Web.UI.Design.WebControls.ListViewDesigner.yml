  name: ListViewDesigner
  nameWithType: ListViewDesigner
  fullName: System.Web.UI.Design.WebControls.ListViewDesigner
  type: Class
  summary: "Ger stöd för designtid i en visuell designer för den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll."
  remarks: "I en visuell designer när du växlar till vyn designer (exempelvis **Design** visa i [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), <xref:System.Web.UI.WebControls.ListView>kontroll markup parsas.</xref:System.Web.UI.WebControls.ListView> En designläge version av kontrollen skapas i designvyn. När du växlar till vyn källa behålls designläge kontrollen som koden för webbsidan.       Egenskaper för klassen ListViewDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>egenskapen returnerar en lista med objekt som används för att skapa en panel med smarta etiketter.</xref:System.Web.UI.Design.WebControls.ListViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>-Egenskap returnerar antalet poster som den <xref:System.Web.UI.WebControls.ListView>visar kontrollen i designvyn.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.SampleRowCount%2A>      - <xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>Egenskapen returnerar alltid `true`, vilket anger att det skapas en tillfällig kopia av den associerade <xref:System.Web.UI.WebControls.ListView>att generera designläge markup.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.UsePreviewControl%2A>       Metoderna i klassen ListViewDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>och <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A>metoder returnerar HTML-kod som används för att återge den associerade <xref:System.Web.UI.WebControls.ListView>kontroll vid designtillfället.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>Och <xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A>metoder ger stöd för redigerbara områden i designläge.</xref:System.Web.UI.Design.WebControls.ListViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.GetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>Metod förbereder att visa, redigera och skapa den associerade <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.Design.WebControls.ListViewDesigner.Initialize%2A>"
