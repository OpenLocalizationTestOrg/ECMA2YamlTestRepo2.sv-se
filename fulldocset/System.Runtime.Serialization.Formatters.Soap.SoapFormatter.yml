  summary: "Initierar en ny instans av den <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> klass med det angivna <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> och <xref:System.Runtime.Serialization.StreamingContext>.</xref:System.Runtime.Serialization.StreamingContext>"
  remarks: "Objekt serialiseras till eller avserialiseras från den angivna <xref:System.IO.Stream>.</xref:System.IO.Stream>       Serialisering eller deserialisering processen använder den angivna <xref:System.Runtime.Serialization.ISurrogateSelector>ska söka efter surrogat som har registrerats för objekttyper du vill avbryta serialiseringen.</xref:System.Runtime.Serialization.ISurrogateSelector> Surrogat är hjälpprogram som serialisera och deserialisera objekt av särskilda klasser. Standard <xref:System.Runtime.Serialization.ISurrogateSelector>kan inte hantera serialisering av objekt som är härledda från den <xref:System.MarshalByRefObject>för fjärrkommunikation.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> I den angivna fjärrkommunikation situation <xref:System.Runtime.Serialization.ISurrogateSelector>ersätter den härlett objekt från <xref:System.MarshalByRefObject>med en <xref:System.Runtime.Remoting.ObjRef>objekt som serialiseras av Väljaren angivna surrogat.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Om du vill använda fjärrobjekt därför ställa den `selector` parameter till en instans av <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Om du inte behöver surrogat i `selector` parameter ska vara `null`."
  syntax:
    content: public SoapFormatter (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Den <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> ska användas med den nya instansen av <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Den <xref:System.Runtime.Serialization.StreamingContext>som innehåller käll- och mål för serialisering.</xref:System.Runtime.Serialization.StreamingContext> Om den `context` parametern är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, sedan <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>som standard <xref href=&quot;System.Runtime.Serialization.StreamingContextStates&quot;> </xref>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>"
