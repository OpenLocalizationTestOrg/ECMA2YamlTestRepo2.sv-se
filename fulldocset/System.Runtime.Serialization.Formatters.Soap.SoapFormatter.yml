  name: SoapFormatter
  nameWithType: SoapFormatter
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter
  type: Class
  summary: "Serialiserar och deserializes ett objekt eller en hel diagram över anslutna objekt i SOAP-format."
  remarks: "> [!NOTE]> Som börjar med .NET Framework 2.0, den här klassen är föråldrad. Använd <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>i stället.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       SoapFormatter och <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>klasser implementera den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>gränssnitt till stöd för remote procedure call (RPC-anrop), och <xref:System.Runtime.Serialization.IFormatter>gränssnitt (ärvs av den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>) till stöd för serialisering av ett diagram över objekt.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.IFormatter> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> SoapFormatter klassen har också stöd för RPC-anrop med <xref:System.Runtime.Serialization.Formatters.ISoapMessage>objekt, utan att använda den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funktioner.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.ISoapMessage>       Under RPC-anrop, den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>gränssnittet tillåter specifikation av två separata objektdiagram: diagram över objekt att serialisera och en ytterligare diagrammet som innehåller en matris av huvud-objekt som förmedlar information om remote funktionsanropet (till exempel transaktions-ID eller en signatur).</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> För korrekt serialisering rotobjektet i det första diagrammet måste vara ett objekt som implementerar antingen den <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>gränssnittet eller <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>gränssnitt.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Under deserialisering av ett RPC, en <xref:System.Runtime.Remoting.Messaging.HeaderHandler>ombud har angetts för den <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>-metoden i Formateraren.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Fjärrinfrastrukturen använder den <xref:System.Runtime.Remoting.Messaging.HeaderHandler>ombud för att skapa ett objekt som stöder den <xref:System.Runtime.Serialization.ISerializable>gränssnitt.</xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Det här objektet innehåller den information som lagras i sidhuvuden och utgör roten för diagrammet som returnerades av funktionen för avserialisering.       SoapFormatter kan också hantera RPC-anrop som genereras med objekt som implementerar det <xref:System.Runtime.Serialization.Formatters.ISoapMessage>gränssnittet.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> Så här skapar du en RPC utan att använda den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funktioner, plats för ett objekt som stöder den <xref:System.Runtime.Serialization.Formatters.ISoapMessage>gränssnitt i roten på ett diagram som serialiseras.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Avserialisering av ett RPC-ANROP som skapats på detta sätt den <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>egenskapen måste anges till ett annat objekt som har stöd för den <xref:System.Runtime.Serialization.Formatters.ISoapMessage>gränssnitt och innehåller informationen om relevanta fjärranrop.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>      ## TimeSpan serialisering TimeSpan objekten serialiseras enligt ISO 8601:1998 avsnittet 5.5.3.2.1 &quot;Alternativ&quot;-standarden.      ## Version Information i SoapFormatter stöder inte serialisering kompatibilitet mellan versioner av .NET Framework. Det går inte att serialisering mellan versionerna 1.1 och 2.0 typer inom ramen för ofta. Följande åtgärder kan vidtas för att åtgärda problemet:-konvertera att använda den <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, vilket ger kompatibilitet mellan 1.1 och 2.0.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      -Konvertera befintliga beständiga data till det nya formatet.      -Konvertera alla producenter och konsumenter serialiserade data till version 2.0.      – Använd inte typer som har ändrats från 1.1 till 2.0."
  example:
