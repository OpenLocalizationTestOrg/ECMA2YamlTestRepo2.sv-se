  remarks: "En initierare är ett objekt som överförs som en parameter för den <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>metoden.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> För den <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>klass, initieraren är värdet för den <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>egenskapen för indata <xref:System.Web.Services.Protocols.LogicalMethodInfo>objektet.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> Egenskapen är en matris med <xref:System.Reflection.ParameterInfo>. Metoden GetInitializer anropas när tjänsten initierades.</xref:System.Reflection.ParameterInfo> Senare, när en begäran är ifylld, även initieraren objekt har överförts till den <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>metoden från en annan <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>instans.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Det andra objektet utför faktiska skrivning."
