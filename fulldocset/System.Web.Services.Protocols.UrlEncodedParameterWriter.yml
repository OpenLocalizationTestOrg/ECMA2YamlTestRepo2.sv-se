  name: UrlEncodedParameterWriter
  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "Innehåller URL: en för skrivare med att gå ut de begäranparametrarna för Web service-klienter implementeras med hjälp av HTTP, men utan SOAP-kodning funktioner."
  remarks: "UrlEncodedParameterWriter och andra klasser i den <xref:System.Web.Services.Protocols>namnområde stöder .NET Framework-implementeringar av webbtjänster via HTTP GET- och HTTP POST-åtgärder.</xref:System.Web.Services.Protocols> Web service-skrivare och läsare serialisera och deserialisera i mellan parametrar eller returnerar objekt av webbmetoder och dataströmmar för HTTP-begäran eller ett svar. Web service-skrivare och läsare använder HTTP för transport men utbyta inte meddelanden med SOAP-standard.       Den abstrakta klassen UrlEncodedParameterWriter ärver från abstract <xref:System.Web.Services.Protocols.MimeParameterWriter>klass, lägga till URL: en kodning funktioner för klientsidan skrivning av Webbmetodparametrar i HTTP-begäran dataströmmar.</xref:System.Web.Services.Protocols.MimeParameterWriter>       Du normalt behöver inte använda UrlEncodedParameterWriter eller dess underordnade klasser direkt. I stället när verktyget Wsdl.exe genererar klientkod proxy enligt HTTP GET eller HTTP POST-implementeringar, gäller den <xref:System.Web.Services.Protocols.HttpMethodAttribute>till varje webbmetod och anger attributets <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>egenskap till lämplig typ.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > I Hypertext Transfer Protocol--HTTP/1.1 anger användning av en variation av meddelandeformat Multipurpose Internet Mail Extensions (MIME), som i sin tur kan e-postmeddelanden att ange olika typer av innehåll, både text och binary."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
