  type: Class
  summary: "Representerar ett uttryck som aktiverar en händelse."
  remarks: "CodeDelegateInvokeExpression kan användas för att representera kod som anropar en händelse. Anropar en händelse anropar alla ombud som har registrerats med händelsen med hjälp av de angivna parametrarna.       Den <xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A>egenskapen anger händelsen att anropa.</xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A> Den <xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>egenskapen anger parametrarna som skickas till ombuden för händelsen.</xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>"
  example:
  - "The following example demonstrates use of a CodeDelegateInvokeExpression to invoke an event named `TestEvent`.  \n  \n [!code-cpp[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_1_1.cpp)]\n [!code-vb[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_1_1.vb)]\n [!code-cs[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_1_1.cs)]"
