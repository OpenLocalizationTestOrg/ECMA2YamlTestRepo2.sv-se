  name: CompositeScriptReference
  nameWithType: CompositeScriptReference
  fullName: System.Web.UI.CompositeScriptReference
  type: Class
  summary: "Representerar en mängd skriptreferenser kombinera till ett enda skript för sammansatta."
  remarks: "Antalet skriptreferenser som CompositeScriptReference-instans kan innehålla begränsas av storleken på resulterande URL: en. URL: en får inte vara längre än 1024 tecken.       Om du behöver för att komma runt denna begränsning, har du två alternativ. Det första alternativet är att minska antalet <xref:System.Web.UI.ScriptReference>objekt som innehåller skript för sammansatta.</xref:System.Web.UI.ScriptReference> Det andra alternativet är att kombinera skripten manuellt till en enda statisk fil. I så fall kan du ange den <xref:System.Web.UI.ScriptReferenceBase.Path%2A>egenskapen till platsen för den statiska filen.</xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.EmptyStringExpandableObjectConverter))]

      public class CompositeScriptReference : System.Web.UI.ScriptReferenceBase
