  name: DbProviderSpecificTypePropertyAttribute
  nameWithType: DbProviderSpecificTypePropertyAttribute
  fullName: System.Data.Common.DbProviderSpecificTypePropertyAttribute
  type: Class
  summary: "Identifierar vilken provider-specifik egenskap i klasserna starkt typifierad parameter är som ska användas när du anger en typ av provider-specifik."
  remarks: "DbProviderSpecificTypePropertyAttribute används av en provider-skrivare för att utse en provider-specifik parameter egenskap som inte har ärvts från <xref:System.Data.Common.DbParameter>klass bas.</xref:System.Data.Common.DbParameter> Den <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>egenskapen för en <xref:System.Data.SqlClient.SqlParameter>ett exempel på en provider-specifik egenskap hittades inte i `DbParameter`.</xref:System.Data.SqlClient.SqlParameter> </xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>       En provider-skrivare kan tillämpa `DbProviderSpecificTypePropertyAttribute(true)` att ange en provider-specifik data typen parametern-egenskap. Detta ger dess identifiering med hjälp av reflektion, vilket gör att kod generation verktyg, till exempel de som används i Visual Studio att generera kod som är riktade till en specifik provider. Den <xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>egenskapen returnerar `true` om egenskapen har ställts in, annars `false`.</xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class DbProviderSpecificTypePropertyAttribute : Attribute
