  remarks: "Du kan använda den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs>      > [!NOTE] > Den här konstruktorn är främst används av kontrollen utvecklare när de tar upp händelser.       I följande tabell visas första egenskapsvärden för en instans av <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A>| Värdet för den `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>| Värdet för den `e` parameter. |   | <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>| `false`.|</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A></xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A></xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A>"
