  name: ListViewDeletedEventArgs
  nameWithType: ListViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleted&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.ItemDeleted>händelse när knappen Ta bort i kontrollen klickas eller <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>metoden anropas, men när den <xref:System.Web.UI.WebControls.ListView>kontrollen tar bort objektet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> </xref:System.Web.UI.WebControls.ListView> (Knappen Ta bort är en knapp vars `CommandName` egenskap är inställd på &quot;Ta bort&quot;.) På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar, till exempel kontrollera resultatet av en borttagningsåtgärd.       Ett ListViewDeletedEventArgs-objekt har överförts till metoden händelsehantering. Det här objektet kan du bestämma hur många objekt som påverkas och eventuella undantag som har inträffat. Använd för att avgöra hur många objekt som har påverkats av borttagningen av <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A> Använd för att fastställa om eventuella undantag inträffade i <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A> Du kan ange om du har hanterats undantag i metoden händelsehantering genom att ange den <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > Om ett undantag som uppstår under borttagningen och <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>egenskap är inställd på `false`, <xref:System.Web.UI.WebControls.ListView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>       Om du vill komma åt nyckelfälten för borttagna objekt kan använda den <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A> För att komma åt icke-nyckeltyp fälten för det borttagna objektet, använder den <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A> En lista över inledande egenskapsvärden för en instans av klassen ListViewDeletedEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeletedEventArgs object to determine whether an exception occurred during a delete operation. The ListViewDeletedEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemDeleted> event.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_256_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_256_1.aspx)]"
  syntax:
    content: 'public class ListViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
