- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om ett undantag uppstod under borttagningen hanterades i hanterare."
  remarks: "När ett undantagsfel genereras under borttagningen använder du egenskapen ExceptionHandled för att ange om du hanteras undantag under händelsen. Om den här egenskapen anges till `true`, undantaget betraktas som hanteras och genereras inte igen. Om den här egenskapen anges till `false`, <xref:System.Web.UI.WebControls.ListView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.ListView> Använd för att fastställa vilka undantagsfel inträffade i <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_837_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_837_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om undantagen hanteras i hanterare; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar nyckeln eller nycklar för borttagna objekt."
  remarks: "Använd egenskapen nycklar för att komma åt värden för nyckelfälten (som anges av den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName>egenskapen) för ett borttaget objekt.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName> Du kan till exempel använda dessa värden för att hålla en logg över borttagna objekt.      > [!NOTE] > Egenskapen innehåller endast nyckelfält. För att komma åt fälten icke-nyckeln använder den <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Values%2A>       Egenskapen nycklar returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar nyckelfälten för borttagna objekt.</xref:System.Collections.DictionaryEntry>"
  example:
  - "The following example shows how to use the Keys property to access the values of the key fields for a deleted item.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_661_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_661_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Den eller de nycklar för borttagna objekt."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar värdena för icke-nyckelfält för borttagna objekt."
  remarks: "Använd egenskapen värden för att komma åt värden för fälten för ej för ett borttaget objekt. Du kan till exempel använda dessa värden för att hålla en logg över borttagna objekt.      > [!NOTE] > I värden egenskapen fylls endast när dubbelriktad bindning uttryck används i den <xref:System.Web.UI.WebControls.ListView>mallar, som den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>mall.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> Mer information om dubbelriktad bindning uttryck finns [databindning uttryckssyntax](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       Egenskapen värden returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar icke-nyckeltyp fälten för det borttagna objektet.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Den här egenskapen inte innehåller nyckelfälten (som anges av den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName>egenskapen) för det borttagna objektet.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A?displayProperty=fullName> För att komma åt nyckelfälten som använder den <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to access the values of the non-key fields for a deleted item.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_556_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_556_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Icke-nyckelfält värden för det borttagna objektet."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
