  name: Exception
  nameWithType: ListViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar undantaget, om sådant finns, som genererades under borttagningen."
  remarks: "Använd egenskapen undantag för att få undantag som uppstod under borttagningsåtgärden ta eventuella. Om inga undantag har höjts kan den här egenskapen returnerar `null`.      > [!NOTE] > Om ett undantag uppstod och du kan hantera undantaget i händelseloggen hanterare, den <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.ExceptionHandled%2A> I annat fall den <xref:System.Web.UI.WebControls.ListView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_792_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_792_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Undantag som uppstod under borttagningsåtgärden ta eventuella; Annars <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.Exception*
  exceptions: []
