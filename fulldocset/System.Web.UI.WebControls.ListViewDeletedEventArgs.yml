- uid: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar antalet rader som har påverkats av borttagningen."
  remarks: "Använd egenskapen AffectedRows för att avgöra hur många objekt som har påverkats av delete-åtgärden som rapporteras av datakällkontrollen. Den här egenskapen används vanligtvis för att avgöra om rätt antal objekt har tagits bort på följande sätt: - Kontrollera att endast en post har tagits bort. Ibland ett felaktigt skrivet delete-instruktion kan ta bort flera objekt.      -Om du vill kontrollera att ett objekt har tagits bort om det uppstår ett fel under borttagningsåtgärden ta men inga undantagsfel inträffade.      -Om du vill kontrollera att ett objekt har tagits bort när en kontroll för datakälla som stöder Optimistisk samtidighet (som den <xref:System.Web.UI.WebControls.SqlDataSource>och <xref:System.Web.UI.WebControls.ObjectDataSource>kontroller) har dess <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>egenskapen den `ConflictOptions.CompareAllValues` uppräkningsvärdet.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Ett objekt som har ändrats av en annan användare kan inte tas bort under den här inställningen."
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was deleted during the delete operation.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_636_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_636_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Antalet rader som har påverkats av borttagningen."
  overload: System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
