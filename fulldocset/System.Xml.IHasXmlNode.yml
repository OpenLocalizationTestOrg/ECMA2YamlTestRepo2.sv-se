  summary: "Gör en klass för att returnera ett <xref href=&quot;System.Xml.XmlNode&quot;> </xref> från den aktuella kontexten eller position."
  remarks: "Den `IHasXmlNode` gränssnittet tillhandahåller ett gränssnitt som gör en klass för att returnera ett <xref:System.Xml.XmlNode>från den aktuella kontexten eller position.</xref:System.Xml.XmlNode> Det har implementerats av <xref:System.Xml.XPath.XPathNavigator>objekt som fungerar över klasser som har <xref:System.Xml.XmlNode>noder.</xref:System.Xml.XmlNode> </xref:System.Xml.XPath.XPathNavigator> Till exempel om den `XPathNavigator` objektet har skapats av en <xref:System.Xml.XmlDocument>, du kan använda den <xref:System.Xml.IHasXmlNode.GetNode%2A>metod för att returnera den `XmlNode` som representerar Navigatorns aktuella position.</xref:System.Xml.IHasXmlNode.GetNode%2A> </xref:System.Xml.XmlDocument>"
