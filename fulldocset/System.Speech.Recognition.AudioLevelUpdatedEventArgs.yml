  type: Class
  summary: "Tillhandahåller data för den <xref uid=&quot;langword_csharp_AudioLevelUpdated&quot; name=&quot;AudioLevelUpdated&quot; href=&quot;&quot;> </xref> händelsen för den <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref> eller <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> klass."
  remarks: "När de aktiveras den <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>och <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>händelser skickas en förekomst av AudioLevelUpdatedEventArgs till hanteraren för den associerade händelsen.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>       Den <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>egenskapen hämtar nya nivån för indata när den <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>eller <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>händelsen utlöses.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>       Den `AudioLevel` -egenskapen för den <xref:System.Speech.Recognition.SpeechRecognizer>och <xref:System.Speech.Recognition.SpeechRecognitionEngine>klasser innehåller den aktuella nivån för ljudinsignal till taligenkänningsmotorn.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>"
  example:
  - "The following example adds an event handler to a <xref:System.Speech.Recognition.SpeechRecognitionEngine> object. The handler outputs the new audio level to the console.  \n  \n AudioLevelUpdatedEventArgs derives from <xref:System.EventArgs>.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  sre.AudioLevelUpdated += new EventHandler<AudioLevelUpdatedEventArgs>(sre_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid sre_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n  \n```"
  syntax:
    content: 'public class AudioLevelUpdatedEventArgs : EventArgs'
