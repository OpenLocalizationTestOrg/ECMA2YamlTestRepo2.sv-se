  name: DataControlFieldCollection
  nameWithType: DataControlFieldCollection
  fullName: System.Web.UI.WebControls.DataControlFieldCollection
  type: Class
  summary: "Representerar en mängd <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objekt som används av databundna kontroller som <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> och <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>."
  remarks: "Klassen DataControlFieldCollection representerar en mängd <xref:System.Web.UI.WebControls.DataControlField>objekt som används av databundna kontroller för att ange hur deras underordnade kontroller visas.</xref:System.Web.UI.WebControls.DataControlField> DataControlFieldCollection-klass som härleds från <xref:System.Web.UI.StateManagedCollection>, abstrakt grundläggande samlingsklass som enbart används för att lagra <xref:System.Web.UI.IStateManager>objekt.</xref:System.Web.UI.IStateManager> </xref:System.Web.UI.StateManagedCollection>       En <xref:System.Web.UI.StateManagedCollection>objektet påverkar beteendet för ett objekt i DataControlFieldCollection.</xref:System.Web.UI.StateManagedCollection> <xref:System.Web.UI.WebControls.DataControlField>objekt som läggs till samlingen dynamiskt kommer läggas till på nytt till kontrollen när tillståndet återställs.</xref:System.Web.UI.WebControls.DataControlField> Det innebär att ett fält måste läggas till, tas bort eller ändras i stället för en gång för varje återanslående som kräver de flesta samlingstyper i ASP.NET.       (Den <xref:System.Web.UI.WebControls.DataControlField>klassen implementerar den <xref:System.Web.UI.IStateManager>gränssnitt, vilket gör det möjligt att lagra dess tillstånd i ASP.NET visningsstatus.</xref:System.Web.UI.IStateManager> </xref:System.Web.UI.WebControls.DataControlField> ) Använda klassen DataControlFieldCollection för att hantera en uppsättning programmässigt <xref:System.Web.UI.WebControls.DataControlField>objekt.</xref:System.Web.UI.WebControls.DataControlField> Observera att det är vanligare att deklarativt definiera dessa fält.       Du kan lägga till, infoga och ta bort <xref:System.Web.UI.WebControls.DataControlField>objekt med hjälp av lämpliga metoder i klassen DataControlFieldCollection.</xref:System.Web.UI.WebControls.DataControlField> Att hämta programmässigt <xref:System.Web.UI.WebControls.DataControlField>objekt från en samling med någon av följande metoder:-Använd indexeringsfunktion för att hämta en enda <xref:System.Web.UI.WebControls.DataControlField>objekt från samlingen med matris notation.</xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField>      – Använd den <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>metoden för att skapa en <xref:System.Collections.IEnumerator?displayProperty=fullName>-implementerad-objekt som kan användas för att hämta objekt från samlingen.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>       Den <xref:System.Web.UI.StateManagedCollection.Count%2A>egenskapen anger det totala antalet objekt i samlingen och används ofta för att fastställa den övre gränsen för samlingen.</xref:System.Web.UI.StateManagedCollection.Count%2A> Du kan lägga till objekt till och ta bort objekt från samlingen använder den <xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A>, och <xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A>metoder.</xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>       Om du använder den <xref:System.Web.UI.WebControls.GridView>eller <xref:System.Web.UI.WebControls.DetailsView>styra den <xref:System.Web.UI.WebControls.DataControlField>objekt som skapas automatiskt (till exempel när den <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>egenskapen är `true`) lagras inte i fältsamlingen offentligt tillgänglig.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Du kan bara komma åt och ändra <xref:System.Web.UI.WebControls.DataControlField>objekt som inte skapas automatiskt.</xref:System.Web.UI.WebControls.DataControlField>       I följande tabell visas olika kontrollen fältet dataklasser och hur de används.      | Parametern klassen | Beskrivning |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField>| Abstrakt basklass för alla fält. |   | <xref:System.Web.UI.WebControls.BoundField>| En databunden kontroll fält som används för att binda till text eller data som hämtats från en ASP.NET-datakällkontrollen. |   | <xref:System.Web.UI.WebControls.ButtonFieldBase>| En databunden kontroll fält som kapslar in allmänna funktionalitet.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataControlField> <xref:System.Web.UI.WebControls.ButtonField>och <xref:System.Web.UI.WebControls.CheckBoxField>är härledda därifrån. |   | <xref:System.Web.UI.WebControls.ButtonField>| En databunden kontroll fält som visar minst en knapp. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| En databunden kontroll fält som visar en <xref:System.Web.UI.WebControls.CheckBox>-kontroll. |   | <xref:System.Web.UI.WebControls.CommandField>| En databunden kontroll fält som visar åtgärder som kan utföras på de data som visas av rad (eller kolumn), till exempel redigera, uppdatera eller ta bort. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| En databunden kontroll fält som visar en <xref:System.Web.UI.WebControls.HyperLink>-kontroll. |   | <xref:System.Web.UI.WebControls.ImageField>| En databunden kontroll fält som visar en <xref:System.Web.UI.WebControls.Image>-kontroll. |   | <xref:System.Web.UI.WebControls.TemplateField>| En databunden kontroll fält som visar anpassade innehåll på en databunden kontroll. |</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.CheckBoxField></xref:System.Web.UI.WebControls.ButtonField>"
