- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Hämtar eller anger maximalt <xref:System.TimeSpan>i vilken alla de <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> för en tjänst som svarar på en avsökning åtgärden skickas.</xref:System.TimeSpan>"
  remarks: "Det här värdet är en <xref:System.TimeSpan>som anger en tidsrymd där alla `ProbeMatches` för en tjänst som svarar på en enda avsökning åtgärden skickas.</xref:System.TimeSpan> Om alla `ProbeMatches` skickas samtidigt, kan leda till ett nätverk storm. Att förhindra att detta inträffar, `ProbeMatches` skickas med en slumpmässig fördröjning mellan varje ProbeMatch. Den slumpmässiga fördröjningen är i intervallet 0 till MaxResponseDelay. Om MaxResponseDelay anges till 0, sedan `ProbeMatches` meddelanden skickas i en tät loop utan fördröjning. I annat fall den `ProbeMatches` meddelanden skickas med vissa slumpmässig fördröjning av sådana som den totala tid det tar att skicka alla `ProbeMatches` meddelanden inte överstiger MaxResponseDelay. Det här värdet är bara relevant för tjänster, den används inte av klienter."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>instans som innehåller maximalt tidsintervallet i vilken alla de <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> för en tjänst som svarar på en avsökning åtgärden skickas.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
