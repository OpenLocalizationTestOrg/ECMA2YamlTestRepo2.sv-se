  summary: "Refererar till metoden som ska anropas vid hämtning av raddata från en leverantör."
  remarks: "När en kontroll för webbdelar implementerar den <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>gränssnitt och fungerar som en leverantör i en webbdelar anslutning anslutning eller transformatorn måste hämta data för raden från providern.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> Delegaten RowCallback representerar metoden som ska anropas för att hämta Providerdata.       Den <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>metoden innehåller en parameter för RowCallback delegat.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A> Den <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>metoden används i den <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>klass och <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>klassen för att hämta data för raden för omvandling.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> </xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> </xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>"
  syntax:
