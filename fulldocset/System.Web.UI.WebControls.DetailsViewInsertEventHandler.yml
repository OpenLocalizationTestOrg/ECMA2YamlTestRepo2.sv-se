  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>händelse när knappen Infoga (en knapp med dess `CommandName` -egenskapen angetts till &quot;Infoga&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.DetailsView>kontrollen infogar posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Detta gör att du kan ange en händelsehanterare som utför en anpassad rutin, till exempel HTML-kodning värdena för en post innan den infogas i datakällan, när den här händelsen inträffar.       När du skapar en DetailsViewInsertEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewInsertEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_299_1.aspx)]\n [!code-cs[DetailsViewInsertEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_299_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewInsertEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_299_2.aspx)]\n [!code-vb[DetailsViewInsertEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_299_2.aspx)]"
