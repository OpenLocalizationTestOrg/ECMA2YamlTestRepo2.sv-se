  summary: "Frigör alla resurser som används av den <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;> </xref>."
  remarks: "Anropa Dispose när du är klar med hjälp av <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> Metoden Dispose lämnar den <xref:System.Net.Mail.LinkedResourceCollection>oanvändbar.</xref:System.Net.Mail.LinkedResourceCollection> När du anropar Dispose, måste du släppa alla referenser till den <xref:System.Net.Mail.LinkedResourceCollection>så skräpinsamlingen kan frigöra minne som den <xref:System.Net.Mail.LinkedResourceCollection>upptaget.</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).       Den här metoden startar <xref:System.Net.Mail.AlternateView.Dispose%2A>på alla vyer i den här samlingen.</xref:System.Net.Mail.AlternateView.Dispose%2A> Den här metoden anropas av den <xref:System.Net.Mail.MailMessage.Dispose%2A>metoden.</xref:System.Net.Mail.MailMessage.Dispose%2A> Du behöver inte anropa den i ditt program.      > [!NOTE] > Alltid anropet avyttra innan du släpper senaste referens till <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> Annars frigörs inte resurser den använder tills skräpinsamlingen anrop av <xref:System.Net.Mail.LinkedResourceCollection>objektets `Finalize` metod.</xref:System.Net.Mail.LinkedResourceCollection>"
