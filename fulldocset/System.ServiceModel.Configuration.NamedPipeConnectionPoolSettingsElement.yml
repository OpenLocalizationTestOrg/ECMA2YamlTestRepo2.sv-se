  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger en sträng som definierar namnet på anslutningspoolen som används för utgående kanaler"
  remarks: "I direktuppspelat läge som anslutningar inte delas, vilket innebär att anslutningspooler är inaktiverad. Standardvärdet är &quot;default&quot; sträng. Du kan ändra det här värdet om du vill isolera anslutningar för en viss klient i separata grupper."
  syntax:
    content: public string GroupName { get; set; }
    return:
      type: System.String
      description: "En sträng som definierar namnet på anslutningspoolen som används för utgående kanaler"
  overload: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.GroupName*
