- uid: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger det maximala antalet anslutningar till en fjärrslutpunkten som initieras av tjänsten."
  remarks: "Anslutningar som överskrider gränsen köas tills ett utrymme under gräns blir tillgänglig. Den här egenskapen begränsar varaktigheten där anslutningar som finns kvar i kö innan ett undantag.       Den här egenskapen begränsar antalet samtidiga aktiva anslutningar från klienten till en viss tjänstslutpunkt. Om det här värdet har överskridits genom att mer aktiva klientanslutningar verka tjänsten svarar inte på klienten. I det här fallet bör det här värdet justeras så för att överskrider det maximala antalet förväntade samtidiga anslutningar till en viss slutpunkt."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Ett positivt heltal som anger det maximala antalet anslutningar till en fjärrslutpunkten som initieras av tjänsten. Standardvärdet är 10."
  overload: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
