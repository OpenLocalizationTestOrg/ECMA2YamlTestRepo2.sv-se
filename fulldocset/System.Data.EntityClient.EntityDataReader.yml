  type: Class
  summary: "Läser en endast-framåt-dataström med rader från en datakälla."
  remarks: "Kombinerar funktionen hos den <xref:System.Data.Common.DbDataReader>klass och <xref:System.Data.IExtendedDataRecord>gränssnitt.</xref:System.Data.IExtendedDataRecord> </xref:System.Data.Common.DbDataReader>       En EntityDataReader har ingen offentlig konstruktor. Kan bara hämtas via en av de `EntityCommand.ExecuteReader` metoden överlagringar.       [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]placeringar utdataparametrar från lagrade procedurer i slutet av resultatdataströmmen efter alla resultatmängder. Därför måste ett program för att få utdataparametervärden kan använda alla poster i alla resultatmängder. Om programmet stängs EntityDataReader (som du kan också stänga av <xref:System.Data.Common.DbDataReader>), utdataparametrar kan inte fyllas i.</xref:System.Data.Common.DbDataReader>       EntityDataReader använda inte implicit resultatmängder tillgängliggöra utdataparametrar. Tänk därför på följande:-EntityDataReader anropar den <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>endast när <xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName>anropas uttryckligen.</xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> Om <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>utlöser ett exeption [EntityDataReader](~/add/includes/ajax-current-ext-md.md) radbryts i <xref:System.Data.EntityException>(eller härledda undantag).</xref:System.Data.EntityException> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>      - <xref:System.Data.EntityClient.EntityDataReader.Close%2A>endast stänger den <xref:System.Data.Common.DbDataReader>, utan förbrukar väntande poster eller resultat.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Close%2A>      - <xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>endast omhändertar den <xref:System.Data.Common.DbDataReader>, utan förbrukar väntande poster eller resultat.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>       Kodexempel finns [arbeta med EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
