  summary: "Definierar gränssnittet för att utöka egenskaper till andra komponenter i en behållare."
  remarks: "En utökningsprovidern är en komponent som ger egenskaper till andra komponenter. Till exempel den <xref:System.Windows.Forms.ToolTip>kontrollen är en utökningsprovidern.</xref:System.Windows.Forms.ToolTip> När du lägger till en <xref:System.Windows.Forms.ToolTip>Kontrollera till en <xref:System.Windows.Forms.Form>, alla kontroller i formuläret har en <xref:System.Windows.Forms.ToolTip>egenskap som läggs till sin lista över egenskaper.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolTip>       Någon komponent som ger utökare egenskaper måste implementera IExtenderProvider. En visuell designer som sedan kan anropa <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>att avgöra vilka objekt i en behållare får egenskaperna utökare.</xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>       Läs mer om leverantörer utökare [så här: Implementera ett utökningsprovidern](~/add/includes/ajax-current-ext-md.md)."
  example:
