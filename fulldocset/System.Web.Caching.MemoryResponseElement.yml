  namespace: System.Web.Caching
  summary: "Hämtar storleken på den matris som refererar till den <xref:System.Web.Caching.MemoryResponseElement.Buffer*>egenskapen.</xref:System.Web.Caching.MemoryResponseElement.Buffer*>"
  remarks: "En <xref:System.Web.Caching.MemoryResponseElement>objekt som skapas av ASP.NET har en fast storlek minnesbuffert som skapas från en pool med minnesbuffertar.</xref:System.Web.Caching.MemoryResponseElement> Därför kan innehållet i en <xref:System.Web.Caching.MemoryResponseElement>objektet ofta inte helt fyller i <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matris.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement> Vanligtvis bara en del av den <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matris innehåller svarsdata som.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> Därför providers som serialisera den <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matris direkt (i stället för serialisering av typen fullständig som lagras i cacheminnet för utdata) måste använda egenskapen Length för att avgöra hur mycket av det <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrisen måste vara lagrad.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>"
  syntax:
