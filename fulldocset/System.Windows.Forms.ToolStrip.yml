  fullName: System.Windows.Forms.ToolStrip
  type: Class
  summary: "Ger en behållare för Windows verktygsfältet objekt."
  remarks: "ToolStrip är basklass för <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, och <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip>       Använd ToolStrip och dess associerade klasser i nya Windows Forms-program för att skapa verktygsfält som kan ha en Windows XP, Office, Internet Explorer eller anpassade utseende och beteende, alla med eller utan teman och stöd för spill och omordning av objekt vid körning. Kontroller för ToolStrip erbjuder också en innehållsrik designtid som omfattar aktivering på plats och redigera anpassad layout och delning av vågrätt eller lodrätt avstånd inom en angiven <xref:System.Windows.Forms.ToolStripContainer>.</xref:System.Windows.Forms.ToolStripContainer>       ToolStrip-klassen innehåller många medlemmar som hanterar återgivningen, musen och tangentbordet och dra och släpp-funktioner. Använd den <xref:System.Windows.Forms.ToolStripRenderer>klassen med den <xref:System.Windows.Forms.ToolStripManager>klassen för att få ännu mer kontroll och anpassningsbarheten över alla ToolStrip kontroller i ett Windows-formulär återgivnings- och format.</xref:System.Windows.Forms.ToolStripManager> </xref:System.Windows.Forms.ToolStripRenderer>       Följande objekt är specifikt utformade för att fungera sömlöst med både <xref:System.Windows.Forms.ToolStripSystemRenderer>och <xref:System.Windows.Forms.ToolStripProfessionalRenderer>i alla riktningar.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> De är tillgängliga som standard i designläge för ToolStrip-kontroll:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>du kan delta i ToolStrip kontroller inom en angiven <xref:System.Windows.Forms.ToolStripContainer>och slå samman ToolStrip kontroller med varandra.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripButton> Använd <xref:System.Windows.Forms.ToolStripPanel>i stället <xref:System.Windows.Forms.ToolStripContainer>för flera Document Interface (MDI) program.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripPanel> Normalt ingår en ToolStrip inte i tabbordningen om det är absolut positionerade i stället för att vara dockad eller i en <xref:System.Windows.Forms.ToolStripPanel>.</xref:System.Windows.Forms.ToolStripPanel>       Använd den <xref:System.Windows.Forms.ToolStripControlHost>klass som värd för någon annan Windows Forms-kontroll i en ToolStrip.</xref:System.Windows.Forms.ToolStripControlHost>       ToolStrip är som standard dubbla buffras dra nytta av den <xref:System.Windows.Forms.ControlStyles>inställningen.</xref:System.Windows.Forms.ControlStyles>       Även om ToolStrip ersätter och lägger till funktioner till den <xref:System.Windows.Forms.ToolBar>kontroll över tidigare versioner <xref:System.Windows.Forms.ToolBar>bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.ToolBar>"
  example:
  - "The following code example demonstrates adding a <xref:System.Windows.Forms.ToolStripContainer> and a ToolStrip to a Windows Forms, adding items to the ToolStrip, and adding the ToolStrip to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the <xref:System.Windows.Forms.ToolStripContainer>.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_39_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_39_1.cs)]"
