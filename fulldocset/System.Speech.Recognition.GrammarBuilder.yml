  name: GrammarBuilder
  nameWithType: GrammarBuilder
  fullName: System.Speech.Recognition.GrammarBuilder
  type: Class
  summary: "Tillhandahåller en mekanism för att skapa programmässigt begränsningarna för en speech recognition grammatik."
  remarks: "Tal recognition grammatik ofta skapats i XML-format som definieras av den [Speech Recognition grammatik specifikationen (SRGS) Version 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Om du är bekant med SRGS, men om du vill generera grammatik programmässigt, kan du använda den <xref:System.Speech.Recognition.SrgsGrammar>namnområde, vars medlemmar motsvarar nära element och attribut som definieras av SRGS.</xref:System.Speech.Recognition.SrgsGrammar> Om du inte känner till SRGS eller om du vill en lätta, programmässigt metod för redigering av grammatik som du effektivt kan utföra många vanliga scenarier; Du kan använda GrammarBuilder och <xref:System.Speech.Recognition.Choices>klasser.</xref:System.Speech.Recognition.Choices>       Använd GrammarBuilder objekt för att skapa en hierarkisk trädstruktur som består av <xref:System.Speech.Recognition.Choices>objekt som innehåller alternativa fraser bland inledningen och efter amble fraser på varje nod och dirigeras med semantiska värden som förmedlar betydelse tillbaka till programmet.</xref:System.Speech.Recognition.Choices>       Använda en GrammarBuilder för att skapa en <xref:System.Speech.Recognition.Grammar>objekt, Använd följande steg.</xref:System.Speech.Recognition.Grammar>      1.  Skapa ett GrammarBuilder-objekt.      2.  Lägg till villkor i GrammarBuilder som <xref:System.String>objekt, <xref:System.Speech.Recognition.Choices>, <xref:System.Speech.Recognition.SemanticResultKey>, <xref:System.Speech.Recognition.SemanticResultValue>, <xref:System.Speech.Recognition.DictationGrammar>, och andra GrammarBuilder-objekt som definierar begränsningarna för grammatik.</xref:System.Speech.Recognition.DictationGrammar> </xref:System.Speech.Recognition.SemanticResultValue> </xref:System.Speech.Recognition.SemanticResultKey> </xref:System.Speech.Recognition.Choices> </xref:System.String>      3.  Använd någon av de <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktorer att skapa en <xref:System.Speech.Recognition.Grammar>objekt från slutförda GrammarBuilder grammatik.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A>       Redigering med GrammarBuilder fungerar bäst för grammatik som har en enda regel som innehåller listor eller kanske listor av listor. Om du vill skapa programmässigt grammatik som har flera regler eller som behöver internt regeln refererar, använder klasser av den <xref:System.Speech.Recognition.SrgsGrammar>namnområde.</xref:System.Speech.Recognition.SrgsGrammar>       Instanser av GrammarBuilder kan också hämtas av implicita konverteringar från vissa andra klasser eller genom att kombinera en GrammarBuilder med ett andra objekt som innehåller begränsningarna för en grammatik... Mer information finns i <xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>och <xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A>operatörer och <xref:System.Speech.Recognition.GrammarBuilder.Add%2A>metoder.</xref:System.Speech.Recognition.GrammarBuilder.Add%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>       Lägg till regler i en befintlig GrammarBuilder genom att använda den <xref:System.Speech.Recognition.GrammarBuilder.Add%2A>, <xref:System.Speech.Recognition.GrammarBuilder.Append%2A>, <xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A>, <xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A>, och <xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A>metoder.</xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A> </xref:System.Speech.Recognition.GrammarBuilder.Append%2A> </xref:System.Speech.Recognition.GrammarBuilder.Add%2A>      > [!IMPORTANT] > Taligenkänningen kan utlösa ett undantag när du använder en speech recognition grammatik som innehåller dubbla semantiska element med samma nyckel namn eller flera semantiska element som upprepade gånger kan ändra värdet för samma semantiska element. Läs mer om hur du skapar en speech recognition grammatik som innehåller semantisk information [med SemanticResultKey och SemanticResultValue objekt](http://msdn.microsoft.com/en-us/0fea1236-5261-4608-89b3-9ce9ffc22a1c).       Som hjälp med felsökning av <xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>-egenskap returnerar den aktuella statusen för GrammarBuilder som en sträng.</xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>       Mer information om att skapa och använda tal recognition grammatik finns [taligenkänning](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919) och [skapar GrammarBuilder grammatik](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae)."
  example:
  - "The following example uses  GrammarBuilder and <xref:System.Speech.Recognition.Choices> objects to construct a grammar that can recognize either of the two phrases, \"Make background *colorChoice*\" or \"Set background to *colorChoice*\".  \n  \n The example uses a <xref:System.Speech.Recognition.Choices> object  to create a list of acceptable values for *colorChoice* from an array of <xref:System.String> objects. A <xref:System.Speech.Recognition.Choices> object is analogous to the `one-of` element in the SRGS specification, and contains a set of alternate phrases, any of which can be recognized when spoken. The example also uses a <xref:System.Speech.Recognition.Choices> object to group an array of two GrammarBuilder objects into a pair of alternative phrases that the resultant grammar can recognize. Alternate words or phrases are a component of most grammars, and the <xref:System.Speech.Recognition.Choices> object provides this functionality for grammars constructed with GrammarBuilder.  \n  \n The example finally creates a <xref:System.Speech.Recognition.Grammar> object from a GrammarBuilder constructed from a <xref:System.Speech.Recognition.Choices> object.  \n  \n```c#  \n  \nprivate Grammar CreateColorGrammar()  \n{  \n  \n  // Create a set of color choices.  \n  Choices colorChoice = new Choices(new string[] {\"red\", \"green\", \"blue\"});  \n  GrammarBuilder colorElement = new GrammarBuilder(colorChoice);  \n  \n  // Create grammar builders for the two versions of the phrase.  \n  GrammarBuilder makePhrase = new GrammarBuilder(\"Make background\");  \n  makePhrase.Append(colorElement);  \n  GrammarBuilder setPhrase = new GrammarBuilder(\"Set background to\");  \n  setPhrase.Append(colorElement);  \n  \n  // Create a Choices for the two alternative phrases, convert the Choices  \n  // to a GrammarBuilder, and construct the grammar from the result.  \n  Choices bothChoices = new Choices(new GrammarBuilder[] {makePhrase, setPhrase});  \n  Grammar grammar = new Grammar((GrammarBuilder)bothChoices);  \n  grammar.Name = \"backgroundColor\";  \n  return grammar;  \n}  \n  \n```"
