  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Hämtar eller anger kulturen för speech recognition grammatik."
  remarks: "Den <xref:System.Speech.Recognition.Grammar.%23ctor%2A>konstruktorn skapar en <xref:System.Speech.Recognition.Grammar>objekt som kan användas av en taligenkänningen motsvarande kulturen.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> Kulturen egenskapen för den <xref:System.Speech.Recognition.GrammarBuilder>som anges som parameter till konstruktorn grammatik används för att ange den resulterande speech recognition grammatiken kultur.</xref:System.Speech.Recognition.GrammarBuilder>       Microsoft Windows och System.Speech API acceptera alla giltiga språk-landskoder. Att utföra taligenkänning med hjälp av det språk som anges i den `Culture` egenskapen, en taligenkänningsmotor som har stöd för språket landskod måste vara installerad. Taligenkänningsmotorer som levereras med Microsoft Windows 7 arbeta med följande språk-landskoder.      -en-GB. Engelska (Storbritannien) - en-US. Engelska (USA) - de-DE. Tyska (Tyskland) - es-ES. Spanska (Spanien) - fr-FR. Franska (Frankrike) - ja-JP. Japanska (Japan) - zh-CN. Kinesiska (Kina) - zh-TW. Kinesiska (Taiwan) två bokstäver språkkoder, till exempel &quot;SV&quot;, &quot;fr&quot; eller &quot;es&quot; får heller."
  example:
  - "The following example creates a speech recognition grammar for ordering a pizza with up to four toppings. It specifically sets the <xref:System.Speech.Recognition.GrammarBuilder> object's culture to English (United States).  \n  \n```c#  \n  \nprivate static Grammar CreatePizzaGrammar()  \n{  \n  \n  // Create a Choices object with alternatives for toppings.  \n  Choices toppings = new Choices(new string[] {  \n    \"cheese\", \"mushroom\", \"tomato\", \"onion\",  \n    \"anchovy\", \"chicken\", \"pepperoni\"});  \n  \n  // Create a GrammarBuilder and append the Choices object.  \n  GrammarBuilder andToppings = new GrammarBuilder(\"and\", 0, 1);  \n  andToppings.Append(toppings);  \n  \n  // Construct the phrase.  \n  GrammarBuilder gb = new GrammarBuilder(\"I would like a\", 0, 1);  \n  gb.Append(toppings);  \n  gb.Append(new GrammarBuilder(andToppings, 0, 3));  \n  gb.Append(\"pizza\");  \n  \n  // Create the Grammar from the GrammarBuilder.  \n  Grammar grammar = new Grammar(gb);  \n  grammar.Name = \"Pizza Order\";  \n  \n  return grammar;  \n}  \n```"
