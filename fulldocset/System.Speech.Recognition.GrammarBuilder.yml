      type: System.Globalization.CultureInfo
      description: "Kultur för den <xref href=&quot;System.Speech.Recognition.GrammarBuilder&quot;> </xref>. Standardvärdet är att köra trådens <xref:System.Threading.Thread.CurrentUICulture*>egenskap.</xref:System.Threading.Thread.CurrentUICulture*>"
