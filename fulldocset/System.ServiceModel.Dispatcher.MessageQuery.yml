  name: MessageQuery
  nameWithType: MessageQuery
  fullName: System.ServiceModel.Dispatcher.MessageQuery
  type: Class
  summary: "Definierar grundläggande beteendet för klasser som används för att söka efter specifika korrelerar data i ett meddelande."
  remarks: "Klassen MessageQuery liknar <xref:System.ServiceModel.Dispatcher.MessageFilter>klass.</xref:System.ServiceModel.Dispatcher.MessageFilter>  Men i stället för att returnera matchar, den <xref:System.ServiceModel.Dispatcher.MessageQuery.Evaluate%2A>metoden returnerar resultat av utvärderingen av en fråga mot ett meddelande.</xref:System.ServiceModel.Dispatcher.MessageQuery.Evaluate%2A> Resultatet av frågan är ett värde i meddelandet. Använd värdet som en nyckel för att korrelera meddelandet till andra e-postmeddelanden. Om du vill lägga till en ny egenskap för data, använder du <xref:System.ServiceModel.Channels.CorrelationDataMessageProperty.Add%2A>metoden i <xref:System.ServiceModel.Channels.CorrelationDataMessageProperty>klassen.</xref:System.ServiceModel.Channels.CorrelationDataMessageProperty> </xref:System.ServiceModel.Channels.CorrelationDataMessageProperty.Add%2A>      > [!NOTE] > Finns en konkret implementering av MessageQuery <xref:System.ServiceModel.XPathMessageQuery>klass.</xref:System.ServiceModel.XPathMessageQuery>      ## Med hjälp av klasserna XPathMessageQuery och MessageQueryCollection du kan optimera frågeprocessen genom att skapa en uppsättning objekt i fråga och lägga till dem i en instans av <xref:System.ServiceModel.Dispatcher.MessageQueryCollection>klassen.</xref:System.ServiceModel.Dispatcher.MessageQueryCollection>      > [!NOTE] > För en konkret implementering av <xref:System.ServiceModel.Dispatcher.MessageQueryCollection>finns <xref:System.ServiceModel.Dispatcher.XPathMessageQueryCollection>klass.</xref:System.ServiceModel.Dispatcher.XPathMessageQueryCollection> </xref:System.ServiceModel.Dispatcher.MessageQueryCollection>       Användning av en gemensam är att fylla mängden med frågor som har samma XPath-predikat, men som endast skiljer sig på lövnivå sista värdet. Till exempel är följande XPath-frågor identiska förutom den sista instruktionen. Första frågorna för alla element som har attributet kvantitet inställt på 1, och andra frågor för element med produktattributet inställd på &quot;Contoso&quot;): ```   &quot;/s12:Envelope/s12:Body/PurchaseOrder/Items/Item[@quantity = 1]&quot;   &quot;/s12:Envelope/s12:Body/PurchaseOrder/Items/Item[@product = &quot;Contoso&quot;]&quot;   ``` den <xref:System.ServiceModel.Dispatcher.MessageQueryCollection>klassen kan du skapa tabeller för frågor som skiljer sig bara aktivera lite mer effektiv bearbetning.</xref:System.ServiceModel.Dispatcher.MessageQueryCollection>       Du kan också använda den <xref:System.ServiceModel.Dispatcher.MessageQueryTable%601>klassen för att lagra och utvärdera frågor.</xref:System.ServiceModel.Dispatcher.MessageQueryTable%601>"
  example:
  - "The following example creates a message and XPath message queries. The queries are evaluated by the <xref:System.ServiceModel.XPathMessageQuery> objects contained in an <xref:System.ServiceModel.Dispatcher.XPathMessageQueryCollection> object. The results of each query are tested using the <xref:System.ServiceModel.Dispatcher.XPathResult.ResultType%2A> property of the <xref:System.ServiceModel.Dispatcher.XPathResult> class.  \n  \n [!code-vb[XPathMessageQuery#0](~/add/codesnippet/visualbasic/t-system.servicemodel.di_8_1.vb)]\n [!code-cs[XPathMessageQuery#0](~/add/codesnippet/csharp/t-system.servicemodel.di_8_1.cs)]"
  syntax:
    content: public abstract class MessageQuery
