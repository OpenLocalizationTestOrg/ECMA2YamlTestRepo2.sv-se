- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger texten innehållet i den <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontroll."
  remarks: "Använd egenskapen Text för att ange eller kontrollera innehållet i texten i <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label> Den här egenskapen används ofta för att programmatiskt anpassa den text som visas i den <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label>       Egenskapen Text kan innehålla HTML. Om den finns, HTML skickas oförändrade till webbläsaren, där är kan tolkas som markup och inte som text. Om du vill att webbläsaren visar HTML-kod som oformaterad text, kan du använda den <xref:System.Web.HttpServerUtility.HtmlEncode%2A>metoden, som visas i exemplet för klassen översikten.</xref:System.Web.HttpServerUtility.HtmlEncode%2A> Du kan också använda <xref:System.Web.UI.WebControls.Literal>kontrollen i stället för den <xref:System.Web.UI.WebControls.Label>kontroll, och anger <xref:System.Web.UI.WebControls.Literal.Mode%2A>egenskapen till <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal.Mode%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Literal>      > [!NOTE] > Ange egenskapen Text tar bort andra kontroller som finns i den <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label>      > [!IMPORTANT] > Den här kontrollen kan användas för att visa indata från användaren, vilket är ett potentiellt hot. Som standard Validera ASP.NET Web pages att användaren inte inkluderar skript eller HTML-element. Mer information finns i [skript utnyttjar översikt](~/add/includes/ajax-current-ext-md.md).       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [ASP.NET globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       Den här egenskapen är standardinställningen för egenskapen som en <xref:System.Web.UI.WebControls.ControlParameter>objekt binds till vid körning.</xref:System.Web.UI.WebControls.ControlParameter> Mer information finns i <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, och [med parametrar med kontroller för datakällor för filtrering](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "Textinnehåll i kontrollen. Standardvärdet är &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462
