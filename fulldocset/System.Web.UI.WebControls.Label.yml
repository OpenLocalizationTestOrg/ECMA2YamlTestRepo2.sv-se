  namespace: System.Web.UI.WebControls
  summary: "Lägger till HTML-attribut och format för en <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontrollen ska renderas till angivna utdataströmmen."
  remarks: "Metoden AddAttributesToRender används främst av kontrollen utvecklare för att infoga ytterligare attribut och format för den <xref:System.Web.UI.HtmlTextWriter>utdataströmmen för en <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.HtmlTextWriter>       Metoden AddAttributesToRender för en <xref:System.Web.UI.WebControls.Label>kontrollen avgör om den `for` attributet ska läggas till med den <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A>värde, och om det infogade-block-formatet som ska användas om du vill visa kantlinjer och bredd.</xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> </xref:System.Web.UI.WebControls.Label>"
  syntax:
