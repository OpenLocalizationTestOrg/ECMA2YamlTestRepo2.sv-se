- uid: System.Web.UI.WebControls.Label.AddParsedSubObject(System.Object)
  id: AddParsedSubObject(System.Object)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddParsedSubObject(Object)
  nameWithType: Label.AddParsedSubObject(Object)
  fullName: System.Web.UI.WebControls.Label.AddParsedSubObject(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Meddelar den kontroll som ett element parsades och lägger till elementet så att den <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontroll."
  remarks: "Metoden AddParsedSubObject används främst av kontrollen utvecklare när den härleds en anpassad kontroll från <xref:System.Web.UI.WebControls.Label>klass.</xref:System.Web.UI.WebControls.Label>       Om inkommande objektet är en <xref:System.Web.UI.LiteralControl>, och <xref:System.Web.UI.WebControls.Label>kontrollen har inga underordnade kontroller, indataobjektet används för att ange den <xref:System.Web.UI.WebControls.Label.Text%2A>egenskapen för den <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> I annat fall den <xref:System.Web.UI.Control.AddParsedSubObject%2A>metoden för <xref:System.Web.UI.Control>klassen kallas och det angivna-objektet har lagts till i den <xref:System.Web.UI.Control.Controls%2A>samling.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
  syntax:
    content: protected override void AddParsedSubObject (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "Ett objekt som representerar elementet parsade."
  overload: System.Web.UI.WebControls.Label.AddParsedSubObject*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Label.AssociatedControlID
  id: AssociatedControlID
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AssociatedControlID
  nameWithType: Label.AssociatedControlID
  fullName: System.Web.UI.WebControls.Label.AssociatedControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger identifieraren för en server kontroll som den <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontrollen som är associerad med."
  remarks: "Använd egenskapen AssociatedControlID för att associera en <xref:System.Web.UI.WebControls.Label>kontrollen med en annan serverkontroll i ett webbformulär.</xref:System.Web.UI.WebControls.Label> När en <xref:System.Web.UI.WebControls.Label>kontrollen som är associerad med en annan serverkontroll, dess attribut kan användas för att utöka funktionerna i den associerade kontrollen.</xref:System.Web.UI.WebControls.Label> Du kan använda den <xref:System.Web.UI.WebControls.Label>styra som en rubrik för en annan kontroll eller du kan ange fliken index eller snabbtangenten för en associerad kontroll.</xref:System.Web.UI.WebControls.Label>       När egenskapen AssociatedControlID anges den <xref:System.Web.UI.WebControls.Label>kontrollen återges som en HTML `label` element med den `for` -attributet inställt på den <xref:System.Web.UI.Control.ID%2A>egenskapen för den associerade kontrollen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> Du kan ange andra attribut för den `label` element med hjälp av den <xref:System.Web.UI.WebControls.Label>Egenskaper.</xref:System.Web.UI.WebControls.Label> Du kan till exempel använda den <xref:System.Web.UI.WebControls.Label.Text%2A>och <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Egenskaper för att ange rubriken och snabbtangenten för en associerad kontroll.</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "En sträng som värde som motsvarar den <xref:System.Web.UI.Control.ID*>för en serverkontroll som finns i webbformuläret.</xref:System.Web.UI.Control.ID*> Standardvärdet är en tom sträng (&quot;&quot;), vilket visar som den <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontrollen är inte associerad med en annan serverkontroll."
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
  platform:
  - net462
