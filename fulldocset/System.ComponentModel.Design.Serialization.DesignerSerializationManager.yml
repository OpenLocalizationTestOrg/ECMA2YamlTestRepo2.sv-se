  name: DesignerSerializationManager
  nameWithType: DesignerSerializationManager
  fullName: System.ComponentModel.Design.Serialization.DesignerSerializationManager
  type: Class
  summary: "Tillhandahåller en implementering av den <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> gränssnitt."
  remarks: "Den <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>gränssnittet är avsedd att vara en format oberoende gränssnitt för ett objekt som styr serialiseringen.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Den huvudsakligen ger kontext och tjänster till serializers som faktiskt utför deserialiseringen. <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>hjälper deserialisering processen genom att objekt.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Detta är samma teknik som gör att den <xref:System.ComponentModel.Design.IDesignerHost>gränssnitt: designers ger faktiskt användargränssnitt (UI) och <xref:System.ComponentModel.Design.IDesignerHost>ger sammanlänkande som tillåter olika designers kan samarbeta.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IDesignerHost>       DesignerSerializationManager-klassen implementerar <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Den är utformad att ge ett allmänt formulär för deserialisering som liknar körning serializers som <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       Klassen DesignerSerializationManager uppnår tre mål:-det är ett enkelt, NYCKELFÄRDIGT objekt som kan användas för att avbryta serialiseringen för en mängd olika format.      – Det är generisk och inte knuten till en viss format. Det kan användas lika för CodeDOM-deserialisering samt markup deserialisering.      – Den kan utökas och stöder olika serialisering metoder som används i Kopiera och klistra in och Ångra/Gör om scenarier.       Designtid serialisering har följande skillnader från körning objektet serialisering:-objekt som utför serialisering är vanligtvis separata från körning-objekt så att designläge logik kan tas bort från en komponent.      -Serialisering schemat förutsätter objektet kommer att skapas helt initierad och sedan ändras via egenskapen och metoden anrop under deserialisering.      -Egenskaperna för ett objekt som har värden som aldrig har angetts för objektet (egenskaperna innehåller standardvärden) är inte serialiseras. Däremot kanske deserialisering dataströmmen hål.      -Betoning är placerad kvaliteten på innehållet i serialiseringsdataströmmen, i stället för fullständig serialisering av ett objekt. Det innebär att om det finns inga definierade sätt att serialisera ett objekt, objektet hoppas över snarare än att undantagsfel utlöses. Motorn för serialisering kan ge heuristik här för att bestämma vilka fel kan ignoreras och som är oåterkalleligt.      -Serialiseringsdataströmmen kan ha mer data än vad som behövs för deserialisering. Källan kod serialisering har till exempel användarkod blandas in med den kod som behövs för att deserialisera ett objektdiagram. Den här användarkod måste ignoreras vid deserialisering och bevaras vid serialisering.       På grund av dessa skillnader gäller en annan serialisering modell för designtid serialisering. Den här modellen använder ett separat serialiserare-objekt för varje datatyp som serialiseras. Varje serialiseraren ger den små bidraget till problemet som helhet. Dessa serializers samordnas alla via en gemensam serialiseringshanteraren. Serialiseringshanteraren ansvarar för att upprätthålla tillstånd mellan dessa olika serializers. Som exempel, Överväg följande klass: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#2](~/add/codesnippet/csharp/t-system.componentmodel._7_1.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#2](~/add/codesnippet/visualbasic/t-system.componentmodel._7_1.vb) ] en instans av den här klassen skulle använda tre olika serializers: en för `SampleObject`, en för strängar och en annan för heltal.   Serialiseraren för `SampleObject` kallas rot serialiseraren eftersom `SampleObject` är roten till serialisering diagrammet. Du kan skapa mer komplexa objektdiagram samt. Tänk dig vad som skulle hända om `SampleObject` ändrades på följande sätt: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#11](~/add/codesnippet/csharp/t-system.componentmodel._7_2.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#11](~/add/codesnippet/visualbasic/t-system.componentmodel._7_2.vb) ] på så sätt kan `SampleObject` ha ett underordnat objekt som är en annan instans av sig själv.   Följande kod fylls objektdiagrammet: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#12](~/add/codesnippet/csharp/t-system.componentmodel._7_3.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#12](~/add/codesnippet/visualbasic/t-system.componentmodel._7_3.vb) ] när `root` serialiseras finns fyra serializers används: en rot serialiserare, en serialisering för underordnat `SampleObject`, en serialisering för `int`, och en serialisering för `string`.   Serializers cachelagras baserat på typ, så det finns inget behov av att skapa en serialisering för varje instans av `SampleObject`.       Klassen DesignerSerializationManager baseras på uppfattning om en serialiseringssession. En session upprätthåller tillstånd som kan användas av olika serializers. När en session har tagits bort, raderas det här tillståndet. Detta ser till att serializers blir kvar i stort sett tillståndslösa och bidrar till att rensa serializers som har skadats. I följande tabeller beskrivs hur tillstånd hanteras i och mellan sessioner.      ## Globalt tillstånd det här tillståndet ägs av objekt i serialisering, men är oberoende av den aktuella sessionen för serialisering.      | Objektet | Användning |   |------------|-----------|   | Serialisering providers | Objekt som kan lägga till sig själva som anpassad serialisering providers. Eftersom dessa providers används för att hitta serializers, de sträcker sig längre än en serialiseringssession. |      ## Session ägs av det här tillståndet ägs av en session och förstörs när en session förstörs. Det betyder utlöser att komma åt egenskaper och metoder som du vill ändra det här tillståndet ett undantag om serialiseringshanteraren inte har en aktiv session.      | Objektet | Användning |   |------------|-----------|   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName>händelsen | Den <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName>händelsen hör av en serialisering för att ge ytterligare matchning av namn.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> Alla hanterare kopplas bort från den här händelsen när en session avslutas. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete>händelsen | Den <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete>händelse utlöses innan en session har tagits bort.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete> Sedan alla hanterare kopplas bort från den här händelsen. |   | Namntabell | Serialiseringshanteraren har en tabell som mappar mellan objekt och deras namn. Serializers kan ge objekt namn för enkel identifiering. På namntabellen rensas när sessionen avslutas. |   | Serialiseraren cache | Serialiseringshanteraren har en cachefil över serializers har blivit ombedd att ange. Det här cacheminnet rensas när sessionen avslutas. Offentlig <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.GetSerializer%2A>metod på ett säkert sätt kan anropas när som helst, men dess värde cachelagras endast om den anropas från i en session. |   | Kontextstack | Serialiseringshanteraren upprätthåller ett objekt som kallas Kontextstack, du kan komma åt med de <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.Context%2A>egenskap.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.Context%2A> </xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.GetSerializer%2A> Serializers kan använda den här stack för att lagra ytterligare information som är tillgänglig för andra serializers. En serialiserare som serialisering av ett värde för egenskapen kan exempelvis skicka egenskapsnamnet serialisering stacken innan där värdet att serialisera. Den här stack rensas när sessionen avslutas. |   | Fel vid lista | Serialiseringshanteraren har en lista med fel som inträffade under serialisering. Den här listan, som nås via det <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>egenskapen rensas när sessionen avslutas.</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A> Åtkomst till den <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>egenskapen mellan sessioner resulterar i ett undantag. |</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>"
