  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "Anger hur en kommandosträng tolkas."
  remarks: "När egenskapen CommandType anges till StoredProcedure, den <xref:System.Data.IDbCommand.CommandText%2A>egenskapen ska anges till namnet på den lagrade proceduren kan nås.</xref:System.Data.IDbCommand.CommandText%2A> Användaren kan behöva syntaxen för escape-tecken eller innehålla kvalificerande tecken om någon av de angivna tabellerna med namnet innehåller specialtecken. Alla rader och kolumner i den eller de namngivna tabeller kommer att returneras när du anropar en Execute-metoder för Command-objektet.       När egenskapen CommandType anges till TableDirect, den <xref:System.Data.IDbCommand.CommandText%2A>egenskapen ska anges till namnet på tabellen ska kunna nås.</xref:System.Data.IDbCommand.CommandText%2A> Användaren kan behöva syntaxen för escape-tecken eller innehålla kvalificerande tecken om någon av de tabeller med namnet innehåller specialtecken. Alla rader och kolumner i tabellen med namnet returneras när du anropar någon av Execute-metoder.       Använd en kommaavgränsad lista utan mellanslag eller utfyllnad, som innehåller namnen på tabellerna för att komma åt för att komma åt flera tabeller. När den `CommandText` egenskapsnamn flera tabeller, returneras en koppling av de angivna tabellerna.      > [!NOTE]  >   `TableDirect` stöds endast av .NET Framework Data Provider för OLE DB. Flera tabellåtkomst stöds inte när CommandType är inställd på `TableDirect`."
  syntax:
    content: public enum CommandType
