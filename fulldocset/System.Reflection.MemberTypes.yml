  name: MemberTypes
  nameWithType: MemberTypes
  fullName: System.Reflection.MemberTypes
  type: Enum
  summary: "Markerar varje typ av medlem som har definierats som en härledd klass av <xref:System.Reflection.MemberInfo>.</xref:System.Reflection.MemberInfo>"
  remarks: "Dessa uppräkningsvärden som returneras av följande egenskaper:- <xref:System.Type.MemberType%2A?displayProperty=fullName>.</xref:System.Type.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.ConstructorInfo?displayProperty=fullName>.</xref:System.Reflection.ConstructorInfo?displayProperty=fullName>      -   <xref:System.Reflection.EventInfo?displayProperty=fullName>.</xref:System.Reflection.EventInfo?displayProperty=fullName>      -   <xref:System.Reflection.FieldInfo?displayProperty=fullName>.</xref:System.Reflection.FieldInfo?displayProperty=fullName>      -   <xref:System.Reflection.MethodInfo?displayProperty=fullName>.</xref:System.Reflection.MethodInfo?displayProperty=fullName>      -   <xref:System.Reflection.PropertyInfo?displayProperty=fullName>.</xref:System.Reflection.PropertyInfo?displayProperty=fullName>       Hämta MemberTypes-värdet för en typ: 1.  Hämta en <xref:System.Type>objekt som representerar den typen.</xref:System.Type>      2.  Hämta värdet för den <xref:System.Type.MemberType%2A?displayProperty=fullName>egenskapen.</xref:System.Type.MemberType%2A?displayProperty=fullName>       Att hämta MemberTypes-värden för medlemmarna i en typ.: 1.  Hämta en <xref:System.Type>objekt som representerar den typen.</xref:System.Type>      2.  Hämta den <xref:System.Reflection.MemberInfo>matris som representerar medlemmar av den typen genom att anropa den <xref:System.Type.GetMembers%2A?displayProperty=fullName>metoden.</xref:System.Type.GetMembers%2A?displayProperty=fullName> </xref:System.Reflection.MemberInfo>      3.  Hämta värdet för från den <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>-egenskapen för varje medlem i matrisen.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>  En `switch` instruktionen i C# eller `Select Case` instruktionen i Visual Basic normalt används för att bearbeta medlemstyper.       MemberTypes matchar CorTypeAttr som definieras i filen corhdr.h."
  example:
  - "The following example displays the names of the members of the <xref:System.Reflection.ReflectionTypeLoadException> class and their associated member types.  \n  \n [!code-vb[System.Reflection.MemberTypes#1](~/add/codesnippet/visualbasic/t-system.reflection.memb_1.vb)]\n [!code-cs[System.Reflection.MemberTypes#1](~/add/codesnippet/csharp/t-system.reflection.memb_1.cs)]\n [!code-cpp[System.Reflection.MemberTypes#1](~/add/codesnippet/cpp/t-system.reflection.memb_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberTypes
