- uid: System.Web.UI.WebControls.ImageButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ImageButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ImageButton.ValidationGroup
  fullName: System.Web.UI.WebControls.ImageButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger gruppen av kontroller som den <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> kontrollen utlöser verifiering bokföring tillbaka till servern."
  remarks: "Verifieringen grupper kan du tilldela valideringskontrollerna på en sida till en specifik kategori. Varje valideringsgrupp kan verifieras oberoende av andra valideringsgrupper på sidan. Använd egenskapen ValidationGroup för att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.ImageButton>kontrollen utlöser verifiering bokföring tillbaka till servern.</xref:System.Web.UI.WebControls.ImageButton> Den här egenskapen påverkar endast när värdet för den <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>egenskap är inställd på `true`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A> När du anger ett värde för egenskapen ValidationGroup endast verifieringen styr som ingår i den angivna gruppen verifieras när den <xref:System.Web.UI.WebControls.ImageButton>kontroll skickar tillbaka till servern.</xref:System.Web.UI.WebControls.ImageButton> Om du inte anger ett värde för den här egenskapen och <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>egenskap är inställd på `true`, alla validering kontroller på sidan som inte har tilldelats en valideringsgrupp verifieras när kontrollen skickar tillbaka till servern.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.WebControls.ImageButton> control posts back to the server. The page contains three text boxes to capture data from the user and three <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls for the first two text boxes are in the `PersonalInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the third text box is in the `LocationInfoGroup` validation group. When `ImageButton1` is clicked, only the controls in validation group `PersonalInfoGroup` are validated. When `ImageButton2` is clicked, only the control in validation group `LocationInfoGroup` is validated.  \n  \n [!code-vb[ImageButton.ValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_283_1.aspx)]\n [!code-cs[ImageButton.ValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_283_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Grupp av kontroller som den <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> kontrollen utlöser verifiering bokföring tillbaka till servern. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ImageButton.ValidationGroup*
  exceptions: []
  platform:
