  fullName: System.Web.UI.WebControls.ImageButton
  type: Class
  summary: "En kontroll som visar en bild och svarar på musklickningar på bilden."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [fastställa där den användaren klickat på](#DeterminingWhereTheUserClicked)      -   [ImageButton kontroller och validering](#ButtonControlsAndValidation)      -   [hjälpmedel](#accessibility)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## introduktion Använd ImageButton-kontrollen för att visa en bild som svarar på musklickningar.             Både den <xref:System.Web.UI.WebControls.ImageButton.Click>och <xref:System.Web.UI.WebControls.ImageButton.Command>händelser aktiveras när användaren klickar på kontrollen ImageButton.</xref:System.Web.UI.WebControls.ImageButton.Command> </xref:System.Web.UI.WebControls.ImageButton.Click>       Du kan använda den <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>händelsehanteraren göra ImageButton kontrollen fungerar som en kommandoknapp.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> Ett kommandonamn kan vara associerat med kontrollen genom att använda den <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> Detta gör att flera ImageButton kontroller placeras på samma webbsida. Värdet för den <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>egenskapen sedan programmässigt identifieras på den <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>händelsehanterare för att avgöra lämpliga åtgärder ska utföras när användaren klickar på varje ImageButton kontroll.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> </xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> Den <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>egenskapen kan också användas för att skicka ytterligare information om kommandot, till exempel ange stigande ordning.</xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>       Med hjälp av ImageButton-kontrollen är ungefär som att använda ASP.NET <xref:System.Web.UI.WebControls.Button>kontroll.</xref:System.Web.UI.WebControls.Button> Mer information finns i [knappen Web Server kontroller Innehållskarta](~/add/includes/ajax-current-ext-md.md). klassen översikt över för- och den <xref:System.Web.UI.WebControls.Button>kontroll.</xref:System.Web.UI.WebControls.Button>      <a name=&quot;DeterminingWhereTheUserClicked&quot;></a>## Fastställa där användaren klickat på med hjälp av den <xref:System.Web.UI.WebControls.ImageButton.OnClick%2A>händelsehanterare, du kan via programmering fastställa koordinaterna där avbildningen klickas.</xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> Du kan sedan code ett svar, baserat på värdena i koordinaterna. Observera att ursprung (0, 0) finns i det övre vänstra hörnet av bilden.      <a name=&quot;ButtonControlsAndValidation&quot;></a>## ImageButton kontroller och verifiering av standard sidan verifiering utförs när användaren klickar på en ImageButton-kontroll. Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering kontroll på sidan alla skicka valideringsregler som anges av kontrollen för verifiering. Om du vill förhindra sidvalidering uppstår, ange den <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>      <a name=&quot;accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:ImageButton       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192874).  \n  \n The following code example demonstrates how to create an ImageButton control that displays the coordinates at which an image is clicked.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ImageButton.Click Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_287_1.aspx)]\n [!code-vb[Classic ImageButton.Click Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_287_1.aspx)]"
