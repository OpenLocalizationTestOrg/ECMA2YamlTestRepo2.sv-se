  fullName: System.Web.UI.WebControls.ImageButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om verifiering ska utföras när den <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> klickar på kontrollen."
  remarks: "Som standard sidan verifieringen utförs när en <xref:System.Web.UI.WebControls.ImageButton>klickar på kontrollen.</xref:System.Web.UI.WebControls.ImageButton> Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering kontroll på sidan alla skicka valideringsregler som anges av kontrollen för verifiering.       Du kan ange eller ta reda på om verifiering har utförts på både klienten och servern när ett <xref:System.Web.UI.WebControls.ImageButton>klickar på kontrollen med hjälp av egenskapen CausesValidation.</xref:System.Web.UI.WebControls.ImageButton> För att förhindra validering utförs för egenskapen CausesValidation `false`.       Ange den här egenskapen är ofta `false` för en återställning eller rensa-knapp att förhindra att verifieringen från som utförs när användaren klickar på knappen.       När värdet för CausesValidation-egenskapen anges till `true`, du kan också använda den <xref:System.Web.UI.WebControls.ImageButton.ValidationGroup%2A>att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.ImageButton>kontrollen utlöser verifiering.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ImageButton.ValidationGroup%2A>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[ImageButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[ImageButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_248_1.aspx)]"
