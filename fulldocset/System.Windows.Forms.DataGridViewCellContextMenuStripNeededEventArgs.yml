  remarks: "Den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>händelse inträffar bara när den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.DataSource%2A>egenskapen eller dess <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>egenskapen är `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       När du hanterar den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>händelse snabbmenyn som du anger i hanteraren visas när användaren högerklickar på en cell.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Detta är användbart när du vill visa snabbmenyer bestäms av det aktuella läget eller värdet för en cell.       Den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>också inträffar när värdet för den <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>egenskapen hämtas, antingen via programmering eller när användaren högerklickar på cellen.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Du kan använda den <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>och <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Egenskaper för att avgöra tillstånd eller värdet för en cell och använder informationen för att ange den <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Den här egenskapen har initierats med värdet för cellen <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>-egenskap som värdet för händelsen åsidosätter.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Hantera den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>händelsen när du arbetar med stora mängder data att undvika prestandaförsämringar för cellen <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>värde för flera celler.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Mer information finns i [bästa praxis för skalning DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md).       Du kan också ange snabbmenyer för enskilda rader i stället för att individuella celler genom att ange raden <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>egenskapen eller hantering av <xref:System.Windows.Forms.DataGridView>kontrollens <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>händelse.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Cellen <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>inställningen för egenskapen åsidosätter raden <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>inställningen för egenskapen och <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>händelse åsidosätter både den <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>händelse och raden <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>egenskapsinställning.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Du kan ange `null` för en cell snabbmenyn dock förhindra att en rad snabbmeny åsidosätts.       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
