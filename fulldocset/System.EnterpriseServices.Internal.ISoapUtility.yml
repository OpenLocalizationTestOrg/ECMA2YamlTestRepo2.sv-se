  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "Innehåller verktyg för att stödja export av COM + SOAP-aktiverat program proxyservrar av servern och import av proxyservrar av klienten."
  remarks: "Hjälpfunktioner som ISoapUtility ger anropas från flera platser i COM +; dock är deras primära syfte att stödja export och import av klienten proxyservrar.       Se <xref:System.EnterpriseServices.Internal.SoapUtility>för standardimplementering.</xref:System.EnterpriseServices.Internal.SoapUtility>       ISoapUtility används internt av .NET Framework. Du behöver inte använda den direkt i din kod."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
