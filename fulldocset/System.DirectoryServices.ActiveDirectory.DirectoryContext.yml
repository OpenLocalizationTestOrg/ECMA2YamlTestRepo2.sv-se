  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "Klassen DirectoryContext identifierar en specifik katalog och de autentiseringsuppgifter som används för åtkomst till katalogen."
  remarks: "Directory-kontexten måste skapas innan du använder metoder och egenskaper i ett System.DirectoryServices.ActiveDirectory katalogobjekt, till exempel en domän eller skog.       När du skapar en katalog kontext är går processens aktuella autentiseringsuppgifter eller alternativa autentiseringsuppgifter att använda denna kontext med rätt konstruktor.  Dessa autentiseringsuppgifter avgör vilka behörigheter som gäller när programmet ansluter till katalogobjekt.  Eftersom Active Directory Domain Services-objekt kan skyddas mot hämtning eller modifiering av icke-administrativa användare, är användning av alternativa autentiseringsuppgifter med behörighet att komma åt målobjekten ibland nödvändigt för korrekt funktionalitet.       Följande tabell innehåller en lista över måltyper som tillåts och en beskrivning av format på mål-sträng.      | Måltyp | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>medlemmen | Mål namnformat |   |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | Domänkontrollanten | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-namnet på domänkontrollanten. |   | AD LDS-instans | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-namnet på den AD LDS-servern och LDAP-portnummer, till exempel ad_lds_instance.fabrikam.com:389.|   | Domän | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-namnet på domänen, till exempel sales.corp.fabrikam.com.|   | Skogen | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-namnet på skogen, till exempel corp.fabrikam.com.|   | Programpartition | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-namnet på programpartitionen. |   | AD LDS-konfigurationsuppsättning | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Ett nyckelord som är associerad med tjänstanslutningspunkten registreras av AD LDS-instanser för konfigurationen. |</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
  syntax:
    content: public class DirectoryContext
