  name: DataListCommandEventHandler
  nameWithType: DataListCommandEventHandler
  fullName: System.Web.UI.WebControls.DataListCommandEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;> </xref>, och <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;> </xref> händelser i en <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.DataList.CancelCommand>händelsen inträffar när den `Cancel` knapp för ett objekt i den <xref:System.Web.UI.WebControls.DataList>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       Den <xref:System.Web.UI.WebControls.DataList.DeleteCommand>händelsen inträffar när den `Delete` knapp för ett objekt i den <xref:System.Web.UI.WebControls.DataList>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       Den <xref:System.Web.UI.WebControls.DataList.EditCommand>händelsen inträffar när den `Edit` knapp för ett objekt i den <xref:System.Web.UI.WebControls.DataList>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       Den <xref:System.Web.UI.WebControls.DataList.ItemCommand>händelsen utlöses när alla knappen för ett objekt i den <xref:System.Web.UI.WebControls.DataList>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> På så sätt kan du testa när användaren klickar på en specifik kommandoknapp programmässigt och vidta lämpliga åtgärder. Den här händelsen är ofta används för att hantera anpassade kommandoknappar för den <xref:System.Web.UI.WebControls.DataList>kontroll.</xref:System.Web.UI.WebControls.DataList>       Den <xref:System.Web.UI.WebControls.DataList.UpdateCommand>händelsen inträffar när den `Update` knapp för ett objekt i den <xref:System.Web.UI.WebControls.DataList>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       När du skapar en DataListCommandEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_2.aspx)]"
  syntax:
    content: public delegate void DataListCommandEventHandler(object source, DataListCommandEventArgs e);
