  summary: "Hämtar eller anger anpassade style-val logik för ett format som kan tillämpas på varje objektbehållaren."
  remarks: "Du använder den <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>egenskapen för att ange en formatmall påverkar visningen av element som innehåller dataobjekt.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> Till exempel <xref:System.Windows.Controls.TreeView>, genererade behållare är <xref:System.Windows.Controls.TreeViewItem>styr; för <xref:System.Windows.Controls.Menu>, de <xref:System.Windows.Controls.MenuItem>kontroller.</xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> Om du har mer än ett format som definierats och du måste ange logik för att välja vilken som ska tillämpas, kan du använda egenskapen ItemContainerStyleSelector i stället för den <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>egenskapen.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> Observera att den här egenskapen ignoreras om den <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>egenskapen.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>"
