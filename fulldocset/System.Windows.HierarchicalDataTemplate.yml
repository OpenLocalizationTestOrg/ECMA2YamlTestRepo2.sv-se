- uid: System.Windows.HierarchicalDataTemplate.AlternationCount
  id: AlternationCount
  parent: System.Windows.HierarchicalDataTemplate
  langs:
  - csharp
  name: AlternationCount
  nameWithType: HierarchicalDataTemplate.AlternationCount
  fullName: System.Windows.HierarchicalDataTemplate.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Hämtar eller anger antalet alternerande objekt behållare för underordnade objekt."
  remarks: "Den <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>och <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>egenskaper gör att du kan ange hur för två eller flera alternerande objekt behållare.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> Du kan till exempel ange alternerande bakgrundsfärger för varje tredje objektet i <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  Den <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>är tilldelad till varje objektbehållaren i <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>börjar vid 0, ökar tills den är <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>minus 1 och sedan startas om på 0.</xref:System.Windows.Controls.ItemsControl.AlternationCount%2A></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Till exempel om <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>är 3 och det finns sju objekt i den <xref:System.Windows.Controls.ItemsControl>, i följande tabell visar de <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>för varje objekt.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>      | Positionen för objekt i <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       När du ställer in egenskapen AlternationCount anger du att de underordnade objekten ska hämta en <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>inom intervallet, inte objekt som har denna <xref:System.Windows.HierarchicalDataTemplate>tillämpas på den.</xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> Till exempel om en <xref:System.Windows.Controls.HeaderedItemsControl>kallas `aHeaderedItemsControl` använder en <xref:System.Windows.HierarchicalDataTemplate>med AlternationCount, objekt-behållare för underordnade objekt av `aHeaderedItemsControl` har en <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>, inte objektbehållaren för `aHeaderedItemsControl`.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.HeaderedItemsControl>       Det finns flera metoder du kan använda för att ange olika utseende för alternerande objekt behållare. En metod är att binda egenskaper för objekt-behållare till <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Du kan sedan använda en <xref:System.Windows.Controls.AlternationConverter>att ange vilket värde som ska användas i behållaren för objekt som har en viss <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>värde.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> Du kan också använda utlösare för att ändra värdet för en objektbehållaren egenskapen beroende på värdet av dess <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that is bound to data that is three levels deep, and each item is displayed in a <xref:System.Windows.Controls.TextBlock>.  The <xref:System.Windows.Controls.TextBlock> objects in the first level have the same property values, the <xref:System.Windows.Controls.TextBlock> objects in the second level use alternating values for the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> property, and the <xref:System.Windows.Controls.TextBlock> objects in the third level use alternating values for the <xref:System.Windows.Controls.TextBlock.Background%2A> property.  \n  \n Because the <xref:System.Windows.HierarchicalDataTemplate> for the first level, `Level1Data`, has the AlternationCount property set to 2, the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> for the <xref:System.Windows.Controls.TreeViewItem> objects in the second level alternates between 0 and 1. In the <xref:System.Windows.HierarchicalDataTemplate> for the second level, `Level2Data`, the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> of the <xref:System.Windows.Controls.TextBlock> is bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> and an <xref:System.Windows.Controls.AlternationConverter> is provided to convert the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> to an alternating <xref:System.Windows.Controls.TextBlock.FontStyle%2A>.  A similar relationship exists between `Level2Data` and `Level3Data`:  The AlternationCount is set to 3 on `Level2Data`, and the <xref:System.Windows.Controls.TextBlock> in `Level3Ddata` has its <xref:System.Windows.Controls.TextBlock.Background%2A> property bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n [!code-xml[AlternationIndexSnippets#5](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#5)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "Antal alternerande objekt behållare för nästa nivå av objekt."
  overload: System.Windows.HierarchicalDataTemplate.AlternationCount*
  exceptions: []
  platform:
  - net462
