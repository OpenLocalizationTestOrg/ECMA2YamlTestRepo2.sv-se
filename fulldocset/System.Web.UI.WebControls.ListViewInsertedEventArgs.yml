  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserted&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.ItemInserted>händelse när knappen Infoga i den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mall klickas och efter den <xref:System.Web.UI.WebControls.ListView>kontrollen uppdateras posten i datakällan.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView> (Knappen Infoga är en knapp vars `CommandName` egenskap är inställd på &quot;Infoga&quot;.) Den <xref:System.Web.UI.WebControls.ListView.ItemInserted>händelsen kan du utföra en anpassad åtgärd som hämtar autogenererade värden från databasen för det infogade objektet.</xref:System.Web.UI.WebControls.ListView.ItemInserted>       Ett ListViewInsertedEventArgs-objekt har överförts till metoden händelsehantering, som gör att du kan bestämma antalet objekt som har infogats och eventuella undantag som har inträffat. Använd för att avgöra hur många objekt som påverkas av insert-åtgärden i <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A> Använd den <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>egenskapen för att avgöra om ett undantag inträffade.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> Du kan också ange om undantaget hanterades i metoden händelsehantering genom att ange den <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> Om du har åtkomst till fältvärdena i infogade objekt som har skickats till datakällan, Använd den <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>       Som standard den <xref:System.Web.UI.WebControls.ListView>styra raderar den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mall när en insert-åtgärden, vilket gör att användarna kan lägga till värden för ett nytt objekt som ska infogas.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> Om det uppstår ett undantag under insert-åtgärden kan du behålla den <xref:System.Web.UI.WebControls.ListView>kontroll i infogningsläge genom att ange den <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListView> Detta rebinds den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mall till värden från föregående försök att infoga ett objekt.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>       En lista över inledande egenskapsvärden för en instans av klassen ListViewInsertedEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertedEventArgs object that is passed to the handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_131_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_131_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
