- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett-värde som anger om ett undantag uppstod under åtgärden Infoga hanterades i hanterare."
  remarks: "När ett undantagsfel genereras under insert-åtgärden, använder du egenskapen ExceptionHandled för att ange om undantaget hanterades i hanteraren. När den här egenskapen har angetts `true`, undantaget betraktas som hanteras och genereras inte igen. Om den här egenskapen anges till `false`, <xref:System.Web.UI.WebControls.ListView>kontrollen igen utlöser undantag.</xref:System.Web.UI.WebControls.ListView> Använd för att fastställa vilka undantagsfel inträffade i <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> object that is passed to the handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event to determine whether an exception was raised during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_621_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_621_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om undantagen hanteras i hanterare; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: KeepInInsertMode
  nameWithType: ListViewInsertedEventArgs.KeepInInsertMode
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om användaren input bevaras värden för kontroller i den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>mall.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>"
  remarks: "Som standard den <xref:System.Web.UI.WebControls.ListView>kontroll återställer kontrollens värdena från den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mallen till sina standardvärden efter en infogning.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> På så sätt kan du lägga till värden för ett nytt objekt som ska infogas. Om ett undantagsfel genereras under insert-åtgärden, kan du behålla den <xref:System.Web.UI.WebControls.ListView>kontroll i infogningsläge genom att ange egenskapen KeepInInsertMode `true`.</xref:System.Web.UI.WebControls.ListView> Detta upprätthåller värden från föregående försök att infoga ett objekt för kontroller i den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mall.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>"
  example:
  - "The following example shows how to use the KeepInInsertMode property to preserve the values entered by the user when an error occurs during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_794_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_794_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om användarens indatavärden bevaras för kontroller i <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*>mallen. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om användaren input värden ersätts med standardvärden för kontrollerna.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate*> Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertedEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar fältet Namn/värde-par för infogade posten."
  remarks: "Använd egenskapen värden för att komma åt värden för fälten för infogade posten. Du kan till exempel använda dessa värden för att hålla en logg över infogade poster.       Värden egenskapen returnerar ett <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fälten i posten infogade.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.Specialized.OrderedDictionary> Komma åt fältnamn kan använda den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A?displayProperty=fullName>egenskapen för den <xref:System.Collections.Specialized.OrderedDictionary>objekt.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A?displayProperty=fullName> På liknande sätt kan du komma åt fältvärdena med hjälp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A?displayProperty=fullName>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.OrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.OrderedDictionary> Fördelen med indexeraren är att returnera fältvärden direkt. Datakällan kontroller som förlitar sig på fältordningen (exempelvis <xref:System.Web.UI.WebControls.AccessDataSource>) kan komma åt fältvärden endast efter index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Fältet Namn/värde-par för infogade posten."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.Values*
  exceptions: []
  platform:
  - net462
