- uid: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewInsertedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewInsertedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar antalet rader som påverkas av insert-åtgärden."
  remarks: "Använd egenskapen AffectedRows för att avgöra hur många poster som har påverkats av insert-åtgärden som returneras av datakällkontrollen. Den här egenskapen används vanligtvis i följande scenarier: - Kontrollera att endast en post har infogats. Ibland kan en felaktigt skrivet insert-instruktion infoga flera poster.      -Om du vill kontrollera att en post inte har infogats eftersom ett fel uppstod under insert-åtgärden, men ett undantag har inte aktiverats.      -Om du vill kontrollera att en post har infogats när en kontroll för datakälla som stöder konfliktidentifiering (Optimistisk samtidighet) har dess <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>egenskapen den `ConflictOptions.CompareAllValues` uppräkningsvärdet.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Kontroller som har stöd för den här egenskapen omfattar den <xref:System.Web.UI.WebControls.SqlDataSource>och <xref:System.Web.UI.WebControls.ObjectDataSource>kontroller.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> När egenskapen har värdet, kanske inte en post infogas om den har samma nyckelvärde som en post som infogats av en annan användare."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> object that is passed to a handler for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event to determine whether an exception was raised during the insert operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_155_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_155_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Antal rader som påverkas av insert-åtgärden."
  overload: System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
