  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.UI.WebControls.ListViewInsertedEventArgs&quot;> </xref> klass."
  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>      > [!NOTE] > Den här konstruktorn används främst av kontrollen utvecklare när händelser aktiveras.       I följande tabell visas de inledande egenskapsvärdena för en instans av <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>| Värdet för den `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A>| Objektet <xref:System.Exception?displayProperty=fullName>som ingår i den `e` parameter. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A>| Initierad till `false`. |   | <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>| Initierad till `false`. |</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>"
