  summary: "Beskriver en tjänst som kan returnera rotobjektet av markering som parsas."
  remarks: "Tjänsten IRootObjectProvider är främst relevant för programtjänster som exponeras av en viss ram eller av funktionerna i en klass med vanliga rot elementet i ett ramverk.       Typen konverterare och markeringstillägg kan fråga efter IRootObjectProvider som en tjänst på service-kontext som tillhandahålls av en XAML-objektet skrivare när skrivaren XAML-objekt anropar beteendet för konvertering av värdet. Mer information finns i [typen konverterare och Markeringstillägg för XAML](~/add/includes/ajax-current-ext-md.md) och [kontexter tillgängliga typen konverterare och Markeringstillägg](~/add/includes/ajax-current-ext-md.md)."
