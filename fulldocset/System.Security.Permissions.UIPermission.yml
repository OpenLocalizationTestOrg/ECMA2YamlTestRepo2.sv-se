  name: UIPermission
  nameWithType: UIPermission
  fullName: System.Security.Permissions.UIPermission
  type: Class
  summary: "Anger de behörigheter som rör användargränssnitt och Urklipp. Den här klassen kan inte ärvas."
  remarks: "Rita och användaren inkommande händelser i windows är användargränssnitt.       Behörighet att använda windows kan vara något av följande: obegränsad, begränsat till <xref:System.Security.Permissions.UIPermissionWindow>, endast <xref:System.Security.Permissions.UIPermissionWindow>, eller inga fönstret Rita eller användaren ange händelse åtkomst tillåts.</xref:System.Security.Permissions.UIPermissionWindow> </xref:System.Security.Permissions.UIPermissionWindow> <xref:System.Security.Permissions.UIPermissionWindow>och <xref:System.Security.Permissions.UIPermissionWindow>är begränsade på rubriken och storleken för att förhindra möjliga förfalskning av potentiellt skadlig kod.</xref:System.Security.Permissions.UIPermissionWindow></xref:System.Security.Permissions.UIPermissionWindow>       Behörighet att använda Urklipp kan vara något av följande: obegränsad lässkyddad eller ingen Urklipp åtkomst tillåts. Klistra in begränsning förhindrar att skadliga program tar emot data från Urklipp utan användarens samtycke, samtidigt som Klipp ut, kopiera och klistra in när initieras av användaren via tangentbordet."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UIPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
