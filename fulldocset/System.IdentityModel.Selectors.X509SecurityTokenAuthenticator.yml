  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Initierar en ny instans av den <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> klassen med den angivna certifikatet Valideringsmetoden och anger om certifikatets identitet är mappad till en Windows-identitet."
  remarks: "Den <xref:System.IdentityModel.Selectors.X509CertificateValidator>klassen innehåller en uppsättning fördefinierade certifikat validering modeller som den <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>egenskapen.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Modellers verifiering kan skickas till den `validator` parameter. När ett program kräver en anpassad valideringsmetod, härleda en klass från <xref:System.IdentityModel.Selectors.X509CertificateValidator>och åsidosätta den <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metoden.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Den <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metoden anropas av den <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>metoden.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       När den <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>metoden anropas för att autentisera token och `mapToWindows` är `true`, X.509-certifikat mappas till ett Windows-konto och anspråk läggs till i <xref:System.IdentityModel.Policy.EvaluationContext>med Windows-grupper som användaren tillhör.</xref:System.IdentityModel.Policy.EvaluationContext> </xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> Hur X.509-certifikat mappas till ett Windows-konto är beroende av den säkerhet tokentypen: – när säkerhetstoken som är av typen <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, mappas X.509-certifikatet med hjälp av den <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>egenskapen.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      – När säkerhetstoken är av typen `X509SecurityToken`, X.509-certifikat mappas till ett Windows-konto med hjälp av dess huvudnamn (UPN)."
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "En <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> som verifierar att certifikatet är giltigt."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att mappa certifikatet identitet till en Windows-identitet. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean,System.Boolean)
  id: '#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean,System.Boolean)'
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Initierar en ny instans av den <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> klassen med den angivna certifikatet Valideringsmetoden och anger om certifikatets identitet är mappad till en Windows-identitet och Windows-grupper som användaren tillhör."
  remarks: "Skicka `false` till den `includeWindowsGroups` parameter när Windows grupperar information inte krävs för att förbättra prestanda.       Den <xref:System.IdentityModel.Selectors.X509CertificateValidator>klassen har flera statiska egenskaper som den <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>egenskap som kan skickas till den `validator` parameter.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Dessa egenskaper innehåller vanliga verifiering metoder för X.509-certifikat. När en metod för anpassad verifiering krävs att härleda en klass från <xref:System.IdentityModel.Selectors.X509CertificateValidator>och åsidosätta den <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metoden.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Den <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metoden anropas av den <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>metoden.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       När `true` överförs till den `mapToWindows` parametern X.509-certifikat mappas till ett Windows-konto och relevanta anspråk läggs till i <xref:System.IdentityModel.Policy.EvaluationContext>, t.ex. Windows-grupper som användaren tillhör.</xref:System.IdentityModel.Policy.EvaluationContext> När säkerhetstoken är av typen <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>egenskapen använder den identitet som har angetts i token; annars X.509-certifikat mappas till en Windows-identitet med hjälp av en Kerberos S4U inloggning baserat på användarens huvudnamn SubjectAltNames tillägget för X.509-certifikatet.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows, bool includeWindowsGroups);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "En <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> som verifierar att certifikatet är giltigt."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att mappa certifikatet identitet till en Windows-identitet. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: includeWindowsGroups
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>för att lägga till grupper i Windows användaren tillhör i den <xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>egenskap som är konstruerade under autentiseringsprocessen, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
