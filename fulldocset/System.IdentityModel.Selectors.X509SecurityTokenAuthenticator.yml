  remarks: "Den <xref:System.IdentityModel.Selectors.X509CertificateValidator>klassen innehåller en uppsättning fördefinierade certifikat validering modeller som den <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>egenskapen.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Modellers verifiering kan skickas till den `validator` parameter. När ett program kräver en anpassad valideringsmetod, härleda en klass från <xref:System.IdentityModel.Selectors.X509CertificateValidator>och åsidosätta den <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metoden.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Den <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metoden anropas av den <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>metoden.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Som standard den <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>mappar inte X.509-certifikatet till en Windows-identitet.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
