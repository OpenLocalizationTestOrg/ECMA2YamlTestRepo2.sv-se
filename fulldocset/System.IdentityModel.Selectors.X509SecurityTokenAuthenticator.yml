- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  id: MapCertificateToWindowsAccount
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: MapCertificateToWindowsAccount
  nameWithType: X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Hämtar ett värde som anger om du vill mappa X.509-certifikatet till ett Windows-konto."
  remarks: "Egenskapen MapCertificateToWindowsAccount kan bara anges i en konstruktor.       Om säkerhet på transportnivå SSL- eller HTTPS används och mappningen redan tillhandahålls av underliggande säkerhetskanal eller av Internet Information Services (IIS), används mappningen med inga-verifiering av certifikatkedjan. Annars innan du gör mappningen måste certifikatet verifieras med hjälp av en certifikatkedja och certifikatet måste kedja till en NT_AUTHORITY identitet. Kedjan strukturen används som motsvarar CERT_CHAIN_POLICY_NT_AUTH som definierats i den `CertVerifyCertificateChainPolicy` funktionen (finns i [CertVerifyCertificateChainPolicy](http://go.microsoft.com/fwlink/?LinkId=83570) funktion i kryptografi SDK). Det här problemet inträffar bara när mappa ett certifikat till ett Windows-konto."
  syntax:
    content: public bool MapCertificateToWindowsAccount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att mappa X.509-certifikatet till ett Windows-konto; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  id: ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Autentiserar angivna säkerhetstoken och returnerar en mängd med auktoriseringsprinciper för säkerhetstoken."
  remarks: "Följ dessa riktlinjer när metoden ValidateTokenCore åsidosätts: – när säkerhetstoken som skickades till den `token` parametern får inte vara verifieringen utlösa den <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>undantag.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -När det finns inga auktoriseringsprinciper gäller för det här programmet, returneras en tom <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>av typen <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       När `null` returneras av den här metoden [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] utlöser den <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>undantag.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       Metodanrop ValidateTokenCore den <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>metod för vilken valideringsmetod som anges i konstruktören för att autentisera den `token` parameter.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "Den <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> som ska verifieras."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "En &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; av typen <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> som innehåller en uppsättning auktoriseringsprinciper gäller för det här programmet."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
