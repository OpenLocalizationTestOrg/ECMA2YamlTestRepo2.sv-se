  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "Definierar identifierare som anger vilken typ av markering."
  remarks: "Komponenter i ett designer dokument kan väljas genom att använda <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>metoden i <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> Vissa typer av åtgärder kan användas för en markerad komponent eller en grupp av valda komponenterna. Den <xref:System.ComponentModel.Design.ISelectionService>håller reda på Urvalstypen för den aktuella markeringen.</xref:System.ComponentModel.Design.ISelectionService> Dessa urvalstypen identifierare som anger om markeringen slutfördes med en enda klickning, en mus ned eller mus upp markeringen, om markeringen ska ersätta tidigare markeringen eller använda markeringsläget standard.       Använd SelectionTypes uppräkningen för att ange vilken typ av en markering när du ställer in en ny markering med den <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>metoden.</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
