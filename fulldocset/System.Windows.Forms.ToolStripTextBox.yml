  name: ToolStripTextBox
  nameWithType: ToolStripTextBox
  fullName: System.Windows.Forms.ToolStripTextBox
  type: Class
  summary: "Representerar en textruta i en <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> som används att ange text."
  remarks: "ToolStripTextBox är <xref:System.Windows.Forms.TextBox>optimerad för hantering i <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.TextBox> En delmängd av värdbaserade kontrollens egenskaper och händelser visas på ToolStripTextBox-nivå, men den underliggande <xref:System.Windows.Forms.TextBox>kontrollen är fullt tillgängliga via den <xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>egenskapen.</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> </xref:System.Windows.Forms.TextBox>       Kontrollen ToolStripTextBox tillåter användaren att ange text i ett program. Den här kontrollen har ytterligare funktioner som inte finns i standard Windows textrutekontrollen, inklusive redigering.       Normalt används en ToolStripTextBox-kontroll för att visa en rad med text eller acceptera som indata. Du kan använda den <xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>att aktivera flera rader med text ska visas eller angetts.</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> Ange den <xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>och <xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>egenskaper till `true` att tillåta större textredigering i en kontroll med flera rader ToolStripTextBox.</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>       Du kan begränsa mängden text som angetts i en ToolStripTextBox kontroll genom att ange den <xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>egenskapen till ett visst antal tecken.</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> Använd den <xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>egenskapen så att användaren anger endast gemener och endast eller en kombination av versaler och gemener i kontrollen ToolStripTextBox.</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>       Om du vill begränsa text som skrivs in i en ToolStripTextBox-kontroll, kan du skapa en händelsehanterare för den <xref:System.Windows.Forms.Control.KeyDown>händelsen för att kunna verifiera tecknen i kontrollen.</xref:System.Windows.Forms.Control.KeyDown> Du kan också begränsa alla inmatning av data i en ToolStripTextBox kontroll genom att ange den <xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>egenskapen `true`.</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>"
