  remarks: "Egenskapen ObjectInstance innehåller data context-objektet som den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen använder för dataåtgärder.</xref:System.Web.UI.WebControls.LinqDataSource> Du kan använda egenskapen ObjectInstance för att hämta data context-objektet om du vill undersöka objektet innan den tas bort.       När den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll interagerar med en-databas, ObjectInstance-egenskapen anges till den <xref:System.Data.Linq.DataContext>objekt som representerar databasen.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource> När den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll interagerar med en InMemory-datainsamling, ObjectInstance-egenskapen anges till det objekt som innehåller datainsamlingen.</xref:System.Web.UI.WebControls.LinqDataSource>"
