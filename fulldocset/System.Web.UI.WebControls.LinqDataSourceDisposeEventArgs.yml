  remarks: "Du skapar en hanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>händelsen för att utföra rensning som är specifika för kontextobjekt data innan objektet förstörs.</xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> Objektet LinqDataSourceDisposeEventArgs innehåller data context-objektet som används när du att välja, uppdatera, lägga till eller ta bort data. Den <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>händelsen uppstår under den <xref:System.Web.UI.Control.Unload>händelse innan den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll förfogar context-objektet.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Unload> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>       Data context-objektet är den typ som angetts i <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>egenskapen eller typ inställt på <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>av <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>klass.</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs> </xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>       När den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll interagerar med en-databas i <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>egenskap är inställd på den <xref:System.Data.Linq.DataContext>objekt som representerar databasen.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> När den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll interagerar med en InMemory-datainsamling på <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>egenskap är inställd på det objekt som innehåller datainsamlingen.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource>"
