  remarks: "Den `demandedResources` parametern anger de begärda värd skydd kategorier som orsakade det undantagsfel. Anta exempelvis att en metod har en <xref:System.Security.Permissions.HostProtectionAttribute>attribut som anger att metoden exponerar delade tillstånd.</xref:System.Security.Permissions.HostProtectionAttribute> När metoden anropas den <xref:System.Security.Permissions.HostProtectionAttribute>utför en länkbegäran för delade tillstånd.</xref:System.Security.Permissions.HostProtectionAttribute> Om värden har angetts delade tillstånd som en otillåtna kategori, och sedan en <xref:System.Security.HostProtectionException>aktiveras med en `demandedResources` egenskapsvärdet <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
