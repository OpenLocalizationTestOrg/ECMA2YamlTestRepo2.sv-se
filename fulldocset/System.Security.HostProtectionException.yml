    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "En binär kombination av uppräkningsvärdena som anger värdresurser som inte är tillgängliga för delvis betrodd kod."
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "En binär kombination av uppräkningsvärdena som anger de efterfrågade värdresurser."
