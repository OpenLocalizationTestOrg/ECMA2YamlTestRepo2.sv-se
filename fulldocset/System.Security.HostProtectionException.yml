  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "Undantag som utlöses när en resurs nekade värden har upptäckts."
  remarks: "En <xref:System.Security.Permissions.HostProtectionAttribute>attributet används för att avgöra om en typ eller medlem kan läsas in, baserat på värdens skydd när CLR har startats.</xref:System.Security.Permissions.HostProtectionAttribute> Om en typ eller medlem med en aktiv <xref:System.Security.Permissions.HostProtectionAttribute>anropas, en länk behov uppstår för attributet skydd.</xref:System.Security.Permissions.HostProtectionAttribute> Om anroparen inte uppfyller behovet av skydd för värden, genereras en HostProtectionException.      > [!NOTE] > A <xref:System.Security.Permissions.HostProtectionAttribute>är inte en behörighet, även om den är målet för en länk efterfrågan.</xref:System.Security.Permissions.HostProtectionAttribute> Eftersom en HostProtectionException genereras för en länkbegäran kan inte hanteras och därför den inte fångas och behandlas i koden."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
