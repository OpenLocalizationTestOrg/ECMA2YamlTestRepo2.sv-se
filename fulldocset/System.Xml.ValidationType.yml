  name: ValidationType
  nameWithType: ValidationType
  fullName: System.Xml.ValidationType
  type: Enum
  summary: "Anger typ av verifiering ska utföras."
  remarks: "Den <xref:System.Xml.XmlReader>klassen kan tillämpa validering med hjälp av en schemat eller dokumentet typdefinition (DTD).</xref:System.Xml.XmlReader> Uppräkningen ValidationType anger vilken typ av verifiering den skapade <xref:System.Xml.XmlReader>instans ska utföra.</xref:System.Xml.XmlReader> Den <xref:System.Xml.XmlReader>instansen kan vara antingen en verifierar <xref:System.Xml.XmlReader>objekt som skapas av den <xref:System.Xml.XmlReader.Create%2A>metoden, eller en <xref:System.Xml.XmlValidatingReader>objektet.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       Verifieringen modellen har tre egenskaper, strikt, informativ, och status. Strikt tillåter inte att blanda av, informativa visas en varning om typdefinitionen schema eller dokument (DTD) går inte att hitta och status ger varningar om verifiering inte kan utföras för element och attribut från scheman."
  syntax:
    content: public enum ValidationType
  inheritance:
  - System.Enum
  platform:
  - net462
