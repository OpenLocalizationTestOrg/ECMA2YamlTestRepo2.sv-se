  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "Klassen ActiveDirectoryAccessRule används för att representera en åtkomstkontrollpost (ACE) i discretionary access control list (DACL) för ett objekt i Active Directory Domain Services."
  remarks: "Klassen ActiveDirectoryAccessRule innehåller egenskaper för regeln, till exempel förvaltning, access control typ, åtkomstmask och arvsflaggor. Den här typen av åtkomstregel har angetts för ett <xref:System.DirectoryServices.ActiveDirectorySecurity>objekt.</xref:System.DirectoryServices.ActiveDirectorySecurity>       Efter den <xref:System.DirectoryServices.ActiveDirectorySecurity>objektet strävar efter att arkivet directory, ändras säkerhetsbeskrivningen för objektet enligt de regler som angetts för objektet ActiveDirectoryAccessRule.</xref:System.DirectoryServices.ActiveDirectorySecurity>"
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
