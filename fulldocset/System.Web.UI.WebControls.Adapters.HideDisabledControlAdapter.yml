  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Skriver den associerade kontrollen till utdataströmmen i HTML-format."
  remarks: "Metoden Render skriver den associerade <xref:System.Web.UI.WebControls.WebControl>kontrollen till utdataströmmen som HTML.</xref:System.Web.UI.WebControls.WebControl>       Som standard .NET Framework-anrop på Web server kontrollens egna <xref:System.Web.UI.Control.Render%2A>metod.</xref:System.Web.UI.Control.Render%2A> Men när den <xref:System.Web.UI.Control.Adapter%2A>egenskapen för kontrollen anges, .NET Framework körs i nätverkskortets implementering av händelsen Render över som den associera kontrollen.</xref:System.Web.UI.Control.Adapter%2A>       Rendera händelsen för att utföra ändringar i markup-koden som återges som en enhetens webbläsare. Egenskaper för kontroll ska anges innan den här fasen av livscykel och faktiska markup skapandet för kontrollen gjort här. Ändringar som gjorts i kontrollen i det här steget av livscykel sparas inte om du vill visa status. För att spara ändringar i kontrollen åsidosätta den <xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>händelse.</xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>       Händelsen Render kan också härledda klasser att hantera händelsen utan att koppla en delegat som är den prioriterade metoden för hantering av händelsen i en härledd klass."
  example:
  - "The following code example demonstrates how to override the Render method to pass the <xref:System.Web.UI.HtmlTextWriter> object to the parent control for rendering if the associated control is enabled. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/csharp/6e8a14cb-3ab9-4564-b64d-_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/visualbasic/6e8a14cb-3ab9-4564-b64d-_1.vb)]"
