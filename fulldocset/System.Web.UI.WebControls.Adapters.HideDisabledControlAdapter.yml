  fullName: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter
  type: Class
  summary: "Ger återgivning funktioner för associerade webbkontrollen att ändra standard-koden eller beteende för en viss webbläsare."
  remarks: "Klassen HideDisabledControlAdapter anpassas efter den associerade <xref:System.Web.UI.WebControls.WebControl>behörighet att ändra standard markup eller beteende för en viss webbläsare.</xref:System.Web.UI.WebControls.WebControl> Du kan utöka klassen HideDisabledControlAdapter för att anpassa återgivningen av den <xref:System.Web.UI.WebControls.WebControl>kontroll.</xref:System.Web.UI.WebControls.WebControl>       Nätverkskort är kompilerade komponenter i .NET Framework som tar över ett eller flera steg i livscykeln för en sida eller kontroll. Utöka klassen HideDisabledControlAdapter ger tillgång till livscykel led i den <xref:System.Web.UI.WebControls.WebControl>kontroll.</xref:System.Web.UI.WebControls.WebControl> Mer information finns i [arkitektur översikt av anpassningsbar styr beteendet](~/add/includes/ajax-current-ext-md.md).       Den ursprungliga begäranden för ett nätverkskort gör .NET Framework för att söka efter ett mappade kort för kontrollen anges egenskaperna för den begärande webbläsaren. Webbläsaren definitionsfiler används av den <xref:System.Web.HttpBrowserCapabilities>klassen för att identifiera egenskaper för klientens webbläsare och mappa adaptern till webbläsartyp.</xref:System.Web.HttpBrowserCapabilities> Mer information finns i [arkitektur översikt av anpassningsbar styr beteendet](../Topic/Architectural%20Overview%20of%20Adaptive%20Control%20Behavior.md).       En beskrivning av arkitekturen Adaptiv rendering för ASP.NET och en stegvis genomgång som visar hur du implementerar en kontroll nätverkskort och mappa det till en kontroll, finns i &quot;Authoring ASP.NET Server kontroll nätverkskort: en introduktion&quot; i MSDN-biblioteket på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following code example shows how to extend the HideDisabledControlAdapter class to display a <xref:System.Web.UI.WebControls.Label> control in an enabled and disabled state. This example contains three parts:  \n  \n-   An adapter derived from the HideDisabledControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.Label> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n The following code example demonstrates how to extend the HideDisabledControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_209_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_209_1.vb)]  \n  \n The following code example demonstrates how to declare a <xref:System.Web.UI.WebControls.Label> control with device-specific content.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_209_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_209_2.aspx)]  \n  \n The following code example shows how to link the <xref:System.Web.UI.WebControls.Label> control to the custom adapter for browsers running on Windows CE .NET.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
