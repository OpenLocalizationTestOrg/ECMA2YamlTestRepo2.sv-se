  name: CustomAttributeFormatException
  nameWithType: CustomAttributeFormatException
  fullName: System.Reflection.CustomAttributeFormatException
  type: Class
  summary: "Undantag som utlöses när binärformatet för ett anpassat attribut är ogiltigt."
  remarks: "`CustomAttributeFormatException`använder den HRESULT COR_E_FORMAT som har värdet 0x80131537.       `CustomAttributeFormatException`genereras om ett anpassat attribut på en datatyp är felaktigt formaterad, möjligen på grund av ett fel i verktyget används för att skapa datatypen."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
