  name: FileSystemSecurity
  nameWithType: FileSystemSecurity
  fullName: System.Security.AccessControl.FileSystemSecurity
  type: Class
  summary: "Representerar åtkomstkontrollen och granska säkerheten för en fil eller katalog."
  remarks: "Klassen FileSystemSecurity är basklass för den <xref:System.Security.AccessControl.FileSecurity>och <xref:System.Security.AccessControl.DirectorySecurity>klasser.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.FileSecurity>  De här klasserna representerar alla behörigheter för en systemfil eller katalog och definiera hur åtkomstförsök granskas.       Klassen FileSystemSecurity representerar åtkomst och granskningsprinciper rättigheter som en uppsättning regler. Varje regel representeras av en <xref:System.Security.AccessControl.FileSystemAccessRule>objekt när varje Granskningsregeln representeras av en <xref:System.Security.AccessControl.FileSystemAuditRule>objektet.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       Klassen FileSystemSecurity är en abstraktion av det underliggande Microsoft Windows security filsystemet. I det här systemet har varje fil eller katalog en discretionary access control list (DACL) som styr åtkomsten till filen eller katalogen och en system access control list (SACL) som anger de åtkomstförsök kontrollen som ska granskas.  Den <xref:System.Security.AccessControl.FileSystemAccessRule>och <xref:System.Security.AccessControl.FileSystemAuditRule>klasser är abstraktioner i åtkomstkontrollposter (ACE) som utgör DACL: er och SACL.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       Klassen FileSystemSecurity döljer många av information om DACL: er och SACL; Du behöver inte bekymra dig om ordning för ACE eller null DACL: er.       För att bevara nya eller ändrade access control åtkomstkontrollistan (ACL) informationen till en fil, använder den <xref:System.IO.File.SetAccessControl%2A>eller <xref:System.IO.FileInfo.SetAccessControl%2A>metod.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.File.SetAccessControl%2A>  För att spara information om nya eller ändrade Behörigheter till en katalog, använder den <xref:System.IO.Directory.SetAccessControl%2A>eller <xref:System.IO.FileInfo.SetAccessControl%2A>metod.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.Directory.SetAccessControl%2A>       Använd för att hämta information om Behörigheter från en fil i <xref:System.IO.File.GetAccessControl%2A>eller <xref:System.IO.FileInfo.GetAccessControl%2A>metod.</xref:System.IO.FileInfo.GetAccessControl%2A> </xref:System.IO.File.GetAccessControl%2A>  Använd för att hämta information om Behörigheter från en katalog på <xref:System.IO.Directory.GetAccessControl%2A>eller <xref:System.IO.DirectoryInfo.GetAccessControl%2A>metod.</xref:System.IO.DirectoryInfo.GetAccessControl%2A> </xref:System.IO.Directory.GetAccessControl%2A>"
  example:
  - "The following code example uses the <xref:System.Security.AccessControl.FileSecurity> class to add and then remove an access control list (ACL) entry from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_6_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_6_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_6_1.cpp)]"
