  remarks: "Metoden AddAccessRule lägger till en ny regel i listan över regler i en <xref:System.Security.AccessControl.FileSystemSecurity>objektet.</xref:System.Security.AccessControl.FileSystemSecurity>       Om det finns redan en åtkomstkontrollista (ACL) för den angivna regeln, metoden AddAccessRule fortfarande lägga till regeln, med ett undantag: ett <xref:System.Security.AccessControl.FileSystemAccessRule>objekt som skapas med hjälp av den <xref:System.Security.AccessControl.AccessControlType>uppräkningsvärdet ersätter ett objekt som skapats med hjälp av den <xref:System.Security.AccessControl.AccessControlType>uppräkningsvärdet.</xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.FileSystemAccessRule>       För att spara information om nya eller ändrade Behörigheter till en fil, använder den <xref:System.IO.File.SetAccessControl%2A>eller <xref:System.IO.FileInfo.SetAccessControl%2A>metod.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.File.SetAccessControl%2A>  För att spara information om nya eller ändrade Behörigheter till en katalog, använder den <xref:System.IO.Directory.SetAccessControl%2A>eller <xref:System.IO.FileInfo.SetAccessControl%2A>metod.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.Directory.SetAccessControl%2A>       Använd för att hämta information om Behörigheter från en fil i <xref:System.IO.File.GetAccessControl%2A>eller <xref:System.IO.FileInfo.GetAccessControl%2A>metod.</xref:System.IO.FileInfo.GetAccessControl%2A> </xref:System.IO.File.GetAccessControl%2A>  Använd för att hämta information om Behörigheter från en katalog på <xref:System.IO.Directory.GetAccessControl%2A>eller <xref:System.IO.DirectoryInfo.GetAccessControl%2A>metod.</xref:System.IO.DirectoryInfo.GetAccessControl%2A> </xref:System.IO.Directory.GetAccessControl%2A>       När du lägger till en regel för åtkomst utan att ställa in den <xref:System.Security.AccessControl.FileSystemRights>Flagga det <xref:System.Security.AccessControl.FileSystemRights>flaggan läggs automatiskt till regeln.</xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights>  Om du tar bort regeln senare utan att ange den <xref:System.Security.AccessControl.FileSystemRights>flagga flaggan automatiskt tas bort.</xref:System.Security.AccessControl.FileSystemRights>"
