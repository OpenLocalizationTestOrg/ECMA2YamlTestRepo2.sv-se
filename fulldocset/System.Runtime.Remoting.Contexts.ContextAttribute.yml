  summary: "Returnerar ett booleskt värde som anger om Kontextegenskapen är kompatibel med den nya kontexten."
  remarks: "När kontextegenskaperna har lagts till det nya sammanhanget, tillfrågas de alla om huruvida de är bra i den nya kontexten. Context-egenskap kan titta på kontextegenskaperna i den <xref:System.Runtime.Remoting.Contexts.Context.ContextProperties%2A>egenskapen för den nya kontexten och ta reda på om den är kompatibel med dessa andra kontextegenskaper.</xref:System.Runtime.Remoting.Contexts.Context.ContextProperties%2A>      > [!NOTE] > Som standard IsNewContextOK-metoden returnerar `true`."
