  summary: "Hämtar eller anger ett värde som anger om HTML-serverkontroll är inaktiverad."
  remarks: 'I webbläsaren, ett inaktivt element eller kontrollen är skrivskyddad, med följande extra begränsningar: dess värde inte skickas med formuläret, element eller kontroll kan inte fokuseras och elementet eller kontrollen hoppas över när du navigerar dokumentet genom att använda flikar.'
