  remarks: "Använd den här egenskapen för att komma åt attributen för kontrollen HTML-server. Alla kontroller i HTML-servern lagrar sina attribut i den <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>       HTML-attribut behandlas av .NET Framework som egenskaper för HTML-server-kontroll som de tillhör.       Ytterligare information om samlingen attribut finns <xref:System.Web.UI.AttributeCollection?displayProperty=fullName>klass.</xref:System.Web.UI.AttributeCollection?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the Attributes property to determine the attributes of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_36_1.aspx)]\n [!code-cs[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_36_1.aspx)]"
