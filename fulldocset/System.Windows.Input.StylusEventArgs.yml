- uid: System.Windows.Input.StylusEventArgs.GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  id: GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  parent: System.Windows.Input.StylusEventArgs
  langs:
  - csharp
  name: GetStylusPoints(IInputElement,StylusPointDescription)
  nameWithType: StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  fullName: System.Windows.Input.StylusEventArgs.GetStylusPoints(IInputElement,StylusPointDescription)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Returnerar en <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> som använder den angivna <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> och innehåller <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> objekt som är relaterade till den angivna indataelementet."
  remarks: "`subsetToReformatTo`måste vara kompatibel med den <xref:System.Windows.Input.StylusPointCollection.Description%2A>egenskapen för den <xref:System.Windows.Input.StylusPointCollection>från den <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29>metoden.</xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> Använd den <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>metod för att hämta en <xref:System.Windows.Input.StylusPointDescription>innan du anropar metoden GetStylusPoints.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>      > [!NOTE] > GetStylusPoints använder villkor från den <xref:System.Windows.Input.StylusPointCollection>i <xref:System.Windows.Input.StylusEventArgs>, även om begränsningarna i `subsetToReformatTo` är olika.</xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointCollection> Till exempel om `subsetToReformatTo` använder <xref:System.Windows.Input.StylusPointProperties.NormalPressure>värden 0 och 1 023 men <xref:System.Windows.Input.StylusEventArgs>använder värden 0 och 255, GetStylusPoints returnerar en <xref:System.Windows.Input.StylusPointDescription>som innehåller värdena 0 och 255.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointProperties.NormalPressure>"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: "Den <xref href=&quot;System.Windows.IInputElement&quot;> </xref> som den (`x,y`) samordnar i den <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> mappas."
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "The <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to be used by the <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "En <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> som innehåller <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> objekt samlas in under en händelse."
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>relativeTo</code>is neither <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.FrameworkContentElement&quot;></xref>."
  platform:
  - net462
