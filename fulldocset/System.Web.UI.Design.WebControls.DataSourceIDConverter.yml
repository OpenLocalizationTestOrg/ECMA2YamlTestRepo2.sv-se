  summary: "Konverterar det angivna objektet till den egna typen av konverteraren."
  remarks: "Om den `value` har en typ av sträng, returneras som en sträng. Om `value` är `null`, en tom sträng (&quot;&quot;) returneras. Annars en <xref:System.NotSupportedException>genereras.</xref:System.NotSupportedException>       ConvertFrom-metoden använder inte den `context` eller `culture` parameter."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Ett objekt som implementerar det <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som innehåller information om en kontext för att en typkonverterare så att typkonverterare kan utföra en konvertering."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "En <xref:System.Globalization.CultureInfo>objekt som anger kultur för den `value` parameter.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Objektet som ska konverteras."
    return:
      type: System.Object
      description: "Den <code> value </code> parametern returneras som en sträng."
  overload: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>value</code>är en sträng eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
