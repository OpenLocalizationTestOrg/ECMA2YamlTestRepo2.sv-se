  summary: "Hämtar ett värde som anger om den här konverteraren kan konvertera ett objekt i den angivna typen till den ursprungliga typ av konverteraren."
  remarks: "Den <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A>metod kan endast konvertera från en sträng, så CanConvertFrom endast returnerar `true` när `sourcetype` är en sträng.</xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A>       CanConvertFrom använder inte den `context` parameter."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Ett objekt som implementerar det <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som innehåller information om en kontext för att en typkonverterare så att typkonverterare kan utföra en konvertering."
    - id: sourceType
      type: System.Type
      description: "Den <xref:System.Type>i objektet som omvandling begärs.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>sourceType</code> is a string; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
