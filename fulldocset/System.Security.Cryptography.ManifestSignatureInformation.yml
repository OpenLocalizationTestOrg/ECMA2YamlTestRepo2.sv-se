  langs:
  - csharp
  name: VerifySignature(ActivationContext,ManifestKinds,X509RevocationFlag,X509RevocationMode)
  nameWithType: ManifestSignatureInformation.VerifySignature(ActivationContext,ManifestKinds,X509RevocationFlag,X509RevocationMode)
  fullName: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature(ActivationContext,ManifestKinds,X509RevocationFlag,X509RevocationMode)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Samlar in och verifierar informationen om signaturerna manifest som hör till en angiven aktiveringskontexten och manifestet och certifikat som ska väljas för återkallade certifikat."
  syntax:
    content: public static System.Security.Cryptography.ManifestSignatureInformationCollection VerifySignature (ActivationContext application, System.Security.ManifestKinds manifests, System.Security.Cryptography.X509Certificates.X509RevocationFlag revocationFlag, System.Security.Cryptography.X509Certificates.X509RevocationMode revocationMode);
    parameters:
    - id: application
      type: System.ActivationContext
      description: "Programkontexten av manifesten. Innehåller flera manifest aktiveringskontexter eftersom den tillhör ett program."
    - id: manifests
      type: System.Security.ManifestKinds
      description: "Typ av manifestet. Den här parametern anger vilken-manifestet i aktiveringskontexten som du vill kontrollera."
    - id: revocationFlag
      type: System.Security.Cryptography.X509Certificates.X509RevocationFlag
      description: "En av uppräkningsvärdena som anger vilka certifikat i kedjan kontrolleras för återkallade certifikat. Standardvärdet är <xref href=&quot;System.Security.Cryptography.X509Certificates.X509RevocationFlag&quot;> </xref>."
    - id: revocationMode
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: "Anger om X.509-verifieringen bör se ut online listor med återkallade certifikat."
    return:
      type: System.Security.Cryptography.ManifestSignatureInformationCollection
      description: "En samling som innehåller en <xref href=&quot;System.Security.Cryptography.ManifestSignatureInformation&quot;> </xref> objekt för varje manifest som har verifierats."
  overload: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>application</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Ett värde för den <code> revocationFlag </code> eller <code> revocationMode </code> parametern är ogiltig."
  platform:
  - net462
