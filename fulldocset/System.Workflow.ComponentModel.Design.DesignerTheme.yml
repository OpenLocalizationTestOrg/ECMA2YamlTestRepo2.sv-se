  summary: "Hämtar ett värde som anger om designer temat är skrivskyddad."
  remarks: "Om den <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>som den <xref:System.Workflow.ComponentModel.Design.DesignerTheme>har initierats med är inte en null-referens (`Nothing` i Visual Basic), ReadOnly hämtar värdet från den <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName>egenskapen.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Design.DesignerTheme> </xref:System.Workflow.ComponentModel.Design.WorkflowTheme> Om den <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>är en null-referens (`Nothing`), är ReadOnly `false`.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme>       Om den <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>tilldelas den <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName>, ReadOnly-egenskapen anges till `true`, och det går inte att ändra egenskaper för alla designer teman som är associerade med det här temat.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Design.WorkflowTheme> Om det behövs, kan egenskaper anges när temat har lästs in, men innan du tilldelar <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>"
  syntax:
    content: public bool ReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om <xref href=&quot;System.Workflow.ComponentModel.Design.DesignerTheme&quot;> </xref> är skrivskyddad, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly*
