  summary: "Meddelar klassen designer tema som de omgivande egenskapsinställningarna för designer har ändrats."
  remarks: "Klasser som ärver från <xref:System.Workflow.ComponentModel.Design.DesignerTheme>Använd den här metoden för att göra nödvändiga ändringar när <xref:System.Workflow.ComponentModel.Design.AmbientProperty>uppräkningen ändras från <xref:System.Workflow.ComponentModel.Design.AmbientProperty>eller <xref:System.Workflow.ComponentModel.Design.AmbientProperty> <xref:System.Workflow.ComponentModel.Design.AmbientProperty>till <xref:System.Workflow.ComponentModel.Design.AmbientProperty>.</xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.DesignerTheme>       Den <xref:System.Workflow.ComponentModel.Design.AmbientProperty>uppräkningen anger där en designer tema hämtar dess omgivande egenskapsinställningar.</xref:System.Workflow.ComponentModel.Design.AmbientProperty> Om den <xref:System.Workflow.ComponentModel.Design.AmbientProperty>värdet, klassen designer tema hämtar omgivande inställningarna från den <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A>egenskapen.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> Om den <xref:System.Workflow.ComponentModel.Design.AmbientProperty>värdet, klassen designer tema hämtar omgivande inställningarna från det operativsystem som designern är installerat.</xref:System.Workflow.ComponentModel.Design.AmbientProperty>"
