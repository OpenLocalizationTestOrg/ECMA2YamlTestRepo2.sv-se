  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Alla klasser som tillhandahåller tema egenskapsinställningar <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>klasser måste</xref:System.Workflow.ComponentModel.Design.ActivityDesigner> ärva från DesignerTheme klassen.  Designer teman tillhandahåller en uppsättning egenskapsvärden som du vill visa bakgrund och förgrundsfärger och format, teckensnitt och andra formatinställningar för designer klasser som visas på ett arbetsflöde designytan.       Den <xref:System.Workflow.ComponentModel.Design.AmbientTheme>klass ärver också från DesignerTheme.</xref:System.Workflow.ComponentModel.Design.AmbientTheme>"
