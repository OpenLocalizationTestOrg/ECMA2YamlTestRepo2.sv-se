  summary: "Hämtar eller anger ogenomskinlighet i <xref href=&quot;System.Windows.Media.Media3D.Viewport3DVisual&quot;> </xref>."
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Värdet på egenskapen opacitet uttrycks som ett värde mellan 0 och 1, ange ett intervall från helt transparent till fullständigt ogenomskinlig. Värdet 0 anger att opacitet är helt transparent medan värdet 1 anger att opacitet är helt ogenomskinlig. Ett värde 0,5 skulle ange opacitet är 50% täckande 0.725 värdet visar opacitet är 72.5% täckande och så vidare. Värden som är mindre än 0 behandlas som 0 när värden som är större än 1 behandlas som 1."
  overload: System.Windows.Media.Media3D.Viewport3DVisual.Opacity*
  exceptions: []
  platform:
  - net462
