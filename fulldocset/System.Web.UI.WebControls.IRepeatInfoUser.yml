  summary: "Definierar egenskaper och metoder som måste implementeras av alla listkontroll som upprepas en lista med objekt."
  remarks: "IRepeatInfoUser-gränssnittet definierar egenskaper och metoder som måste implementeras av alla listkontroller som upprepas en lista med objekt, t.ex <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DataList>, och <xref:System.Web.UI.WebControls.RadioButtonList>.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.CheckBoxList> För att indikera om en listkontroll innehåller en rubrik avsnitt, sidfotsavsnittet eller avgränsare, som det här gränssnittet definierar den <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A>, <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A>, och <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A> Den <xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A>egenskapen används för att representera antalet objekt i listan.</xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A> Använd den <xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A>metod för att bestämma formatet på ett objekt i listan.</xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A> Den <xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>metoden används för att visa ett objekt.</xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>"
  syntax:
