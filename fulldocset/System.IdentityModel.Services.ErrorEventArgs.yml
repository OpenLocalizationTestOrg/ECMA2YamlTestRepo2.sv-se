  remarks: "ErrorEventArgs härleds från den <xref:System.ComponentModel.CancelEventArgs>-klassen, som tillhandahåller data för en cancelable händelse.</xref:System.ComponentModel.CancelEventArgs> Du kan ange i en händelsehanterare den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true` att avbryta händelsen.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> För den <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>händelse, egenskapen `true` tyder på att bearbetningen av utloggning begäran ska avbrytas undantaget bör inte spridas till klienten.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>       Den <xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>-egenskapen innehåller den underliggande undantag som resulterade i genereras.</xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>"
