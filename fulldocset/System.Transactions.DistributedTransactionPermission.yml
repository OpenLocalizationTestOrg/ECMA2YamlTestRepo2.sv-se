  name: DistributedTransactionPermission
  nameWithType: DistributedTransactionPermission
  fullName: System.Transactions.DistributedTransactionPermission
  type: Class
  summary: "Behörigheten som krävs av <xref href=&quot;System.Transactions&quot;> </xref> när hantering av en transaktion eskaleras till MSDTC. Den här klassen kan inte ärvas."
  remarks: "En lokal transaktion förbrukar endast resurser från en enda varaktiga källa eller fler volatitle källor. En distribuerad transaktion har å andra sidan kan interagera med flera beständiga resurser potentiellt över nätverket. Om hantering av en transaktion eskaleras till MSDTC, kontrolleras den kod som initieras av eskalering för att har denna behörighet. Mer information om säkerhetsnivåer finns [säkerhetsnivåer för förtroende för att komma åt resurser](http://msdn.microsoft.com/en-us/8e45acbc-0d81-4f64-9da7-8f766aebff51). Mer information om transaktionen management eskalering finns [transaktion Management eskalering](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7). Säkerhet-begäran påverkar den kod som initieras av eskalering, inte nödvändigtvis koden som skapats på den lokala transaktionen."
  syntax:
    content: 'public sealed class DistributedTransactionPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
  inheritance:
