  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Anger om en viss datapunkten i serien filtreras."
  remarks: "Den här metoden ska anropas för varje datapunkt i en serie och returnerar ett `Boolean` värde som anger om en datapunkt ska filtreras.       Om du vill ange anpassade filtrering att härleda en ny eller befintlig klass från den <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>gränssnitt och sedan implementera den här metoden.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> Ange anpassade villkor matchar logik och sedan returnera `true` eller `false` Markera datapunkter som ska filtreras. När den här metoden har implementerats med någon av de `Filter` metoddefinitioner i den <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>klass som tar en <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>-objektet som en parameter för att utföra filtreringen.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> </xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       Filtrerade bort, som standard från en serie. De kan också visas som tom punkter genom att ange värdet för den <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>egenskapen `true`.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       Filtrerade punkter kan också markeras som filtrerats om de inte matchar filtreringskriterier som bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>värde.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Windows.Forms.DataVisualization.Charting.DataPoint point, System.Windows.Forms.DataVisualization.Charting.Series series, int pointIndex);
