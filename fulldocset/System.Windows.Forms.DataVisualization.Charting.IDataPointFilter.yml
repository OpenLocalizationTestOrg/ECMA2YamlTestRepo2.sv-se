      type: System.Windows.Forms.DataVisualization.Charting.DataPoint
      description: "Den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> objekt som ska filtreras."
    - id: series
      type: System.Windows.Forms.DataVisualization.Charting.Series
      description: "Den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;> </xref> objekt som datapunkten som tillhör."
    - id: pointIndex
      type: System.Int32
      description: "Indexet för den datapunkt som bestämmer positionen i serien."
    return:
