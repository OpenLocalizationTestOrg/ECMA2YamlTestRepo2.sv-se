- uid: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(System.String,System.String)
  id: ValidateUserNamePasswordCore(System.String,System.String)
  parent: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateUserNamePasswordCore(String,String)
  nameWithType: WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  fullName: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Verifierar det angivna användarnamnet och lösenordet och returnerar en mängd med auktoriseringsprinciper för <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> säkerhetstoken."
  remarks: 'Den `userName` parametern måste vara i något av följande format: `domain\username` eller `username`. Om den `userName` parametern är i den `domain\username` formatera, det måste vara endast ett omvänt snedstreck (\\) tecken som avgränsar användarnamn och domän.'
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "Användarnamn som är kopplade till säkerhets-token."
    - id: password
      type: System.String
      description: "Lösenordet som är kopplade till säkerhets-token."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "En &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; av typen <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> som innehåller en uppsättning auktoriseringsprinciper gäller för det här programmet."
  overload: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>userName</code>innehåller mer än ett omvänt snedstreck (\\\\) tecken."
  platform:
  - net462
