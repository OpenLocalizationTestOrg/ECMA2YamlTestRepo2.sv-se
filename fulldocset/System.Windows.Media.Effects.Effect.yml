  remarks: "Använd egenskapen ImplicitInput som värde för en pensel enkelvärdesattribut indata till <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect>       Egenskapen ImplicitInput representerar shader indata som kommer från återgivningen av den <xref:System.Windows.UIElement>som den <xref:System.Windows.Media.Effects.Effect>tillämpas.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      > [!NOTE] > Är funktionen Odefinierad när ImplicitInput används som en pensel i andra WPF-klasser."
