- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Transformerar musaktiviteter och koordinatsystem via effekten när åsidosätts i en härledd klass."
  remarks: "Åsidosätt egenskapen EffectMapping om du vill tilldela en transformering som skiljer sig från standard identitet transformeringen.       Indata omvandlas via inversen till den här transformationen. Den <xref:System.Windows.Media.Visual.TransformToAncestor%2A>och <xref:System.Windows.Media.Visual.TransformToDescendant%2A>metoder har också EffectMapping transformationen tillämpas.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       Inkommande punkter måste vara i [0-1] intervall och utgående punkter måste mappas till det [0-1] intervall. Den <xref:System.Windows.Media.GeneralTransform.Inverse%2A>egenskapen måste returnera en <xref:System.Windows.Media.GeneralTransform>som beräknar inverterade mappningen.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       Inverterade transformeringen mappar en plats från när effekten så att den kom från innan effekten. Icke-inversen transformera maps en punkt från före effekten tillämpas när effekten.       Observera att transformeringen innehåller inte information om fysiska pixel storleken som används och den fungerar bara i området för enheten."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "Transformeringen som ska användas. Standardvärdet är transformera identitet."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
