  fullName: System.Windows.Forms.DateRangeEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.MonthCalendar.DateChanged&quot;> </xref> eller <xref href=&quot;System.Windows.Forms.MonthCalendar.DateSelected&quot;> </xref> händelser för den <xref href=&quot;System.Windows.Forms.MonthCalendar&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Windows.Forms.MonthCalendar.DateChanged>händelsen inträffar när valda datum eller mängd datum ändringar, till exempel när användaren uttryckligen ändrar en markering i den aktuella månaden, eller när valet ändras implicit som svar på nästa/föregående månad navigering.</xref:System.Windows.Forms.MonthCalendar.DateChanged> Den <xref:System.Windows.Forms.MonthCalendar.DateSelected>händelsen inträffar när användaren inte uttryckligen ändrar en markering.</xref:System.Windows.Forms.MonthCalendar.DateSelected> Den <xref:System.Windows.Forms.DateRangeEventArgs.%23ctor%2A>konstruktorn anger start- och slutdatum för datumintervallet som har valts.</xref:System.Windows.Forms.DateRangeEventArgs.%23ctor%2A>      > [!NOTE] > Om ett enda datum väljs den <xref:System.Windows.Forms.DateRangeEventArgs.Start%2A>och <xref:System.Windows.Forms.DateRangeEventArgs.End%2A>egenskapsvärden ska vara lika.</xref:System.Windows.Forms.DateRangeEventArgs.End%2A> </xref:System.Windows.Forms.DateRangeEventArgs.Start%2A>       Mer information om hur du hanterar händelser finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example displays a form containing a <xref:System.Windows.Forms.MonthCalendar> control that displays one calendar year. The example demonstrates setting properties like <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> to customize the look of the calendar control. Other properties like <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bolded. The example also sets properties to change the calendar format, including <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A>. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_107_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.d_107_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.d_107_1.cs)]"
  syntax:
    content: 'public class DateRangeEventArgs : EventArgs'
