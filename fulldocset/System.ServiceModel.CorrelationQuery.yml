  summary: "Representerar en <> </> *> instruktion och en <> </> *>-sats som identifierar de unika egenskaperna för ett meddelande så att den kan vidarebefordras till rätt instans."
  remarks: "En CorrelationQuery är en uppsättning frågor som körs på ett inkommande eller utgående meddelande att generera en uppsättning instans nycklar. En <xref:System.Runtime.DurableInstancing.InstanceKey>representerar en association mellan markerade från frågan och en viss tjänstinstans data.</xref:System.Runtime.DurableInstancing.InstanceKey>       Den <xref:System.ServiceModel.CorrelationQuery.Where%2A>satsen används att filtrera de meddelanden som den här CorrelationQuery körs på.</xref:System.ServiceModel.CorrelationQuery.Where%2A> Den <xref:System.ServiceModel.CorrelationQuery.Select%2A>satsen representerar frågeuppsättningen används för att identifiera tjänstinstansen för vilka ett inkommande meddelande ska skickas.</xref:System.ServiceModel.CorrelationQuery.Select%2A> Den <xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A>-satserna är en uppsättning frågan anger som representerar nya instans nycklar som måste skapas för att associera de data med tjänstinstansen.</xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A>"
