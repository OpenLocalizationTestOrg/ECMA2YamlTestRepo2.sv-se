  name: Ports
  nameWithType: Ports
  fullName: Microsoft.VisualBasic.Devices.Ports
  type: Class
  summary: "Innehåller en egenskap och en metod för att komma åt datorns seriella portar."
  remarks: "Den `My.Computer.Ports` objektet innehåller en enkel startpunkt för att komma åt den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] serieport klass, <xref:System.IO.Ports.SerialPort>.</xref:System.IO.Ports.SerialPort>       I följande tabell visas exempel på uppgifter som rör den `My.Computer.Ports` objekt.      |||   |-|-|   | Att | Se |   | Slå ett modem till en seriell port | [Så här: Ring modem som är anslutna till seriella portar](~/add/includes/ajax-current-ext-md.md)|   | Skicka en sträng till en seriell port | [Så här: skicka strängar till seriella portar](~/add/includes/ajax-current-ext-md.md)|   | Ta emot strängar från en seriell port | [Så här: ta emot strängar från seriella portar](~/add/includes/ajax-current-ext-md.md)|   | Visa tillgängliga seriella portar | [Så här: Visa tillgängliga seriella portar](~/add/includes/ajax-current-ext-md.md)|      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows styra biblioteket | **Yes**|   | Web Control Library | Inte |   | Windows-tjänst | **Yes**|   | Webbplats | Inte |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public class Ports
