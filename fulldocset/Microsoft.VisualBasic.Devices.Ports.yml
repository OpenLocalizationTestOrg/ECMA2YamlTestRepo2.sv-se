  namespace: Microsoft.VisualBasic.Devices
  summary: "Skapar och öppnar en <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objekt."
  remarks: "Den `My.Computer.Ports.OpenSerialPort` metoden skapar och öppnar en <xref:System.IO.Ports.SerialPort>objektet.</xref:System.IO.Ports.SerialPort> Argumenten för den `OpenSerialPort` metoden avgöra inställningarna för den <xref:System.IO.Ports.SerialPort>objekt.</xref:System.IO.Ports.SerialPort>       Koden ska stänga av <xref:System.IO.Ports.SerialPort>objekt när den är klar med objektet.</xref:System.IO.Ports.SerialPort> Du kan använda den <xref:System.IO.Ports.SerialPort.Close%2A>metod för att stänga objektet uttryckligen eller `Using` instruktionen så att det stängs implicit.</xref:System.IO.Ports.SerialPort.Close%2A> Se exemplet i det här avsnittet för mer information.       I följande tabell visas exempel på uppgifter som rör den `My.Computer.Ports.OpenSerialPort` metoden.      |||   |-|-|   | Att | Se |   | Slå ett modem till en seriell port | [Så här: Ring modem som är anslutna till seriella portar](~/add/includes/ajax-current-ext-md.md)|   | Skicka en sträng till seriell port | [Så här: skicka strängar till seriella portar](~/add/includes/ajax-current-ext-md.md)|   | Ta emot strängar från en seriell port | [Så här: ta emot strängar från seriella portar](~/add/includes/ajax-current-ext-md.md)|      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows styra biblioteket | **Yes**|   | Web Control Library | Inte |   | Windows-tjänst | **Yes**|   | Webbplats | Inte |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
