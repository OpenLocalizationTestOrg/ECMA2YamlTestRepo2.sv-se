  nameWithType: INamingContainer
  fullName: System.Web.UI.INamingContainer
  type: Interface
  summary: "Identifierar en behållarkontrollen som skapar ett nytt namnområde ID inom en <xref href=&quot;System.Web.UI.Page&quot;> </xref> objektets kontrollhierarki. Det här är ett markör gränssnitt."
  remarks: "En kontroll som implementerar det här gränssnittet skapar ett nytt namnområde där alla underordnade kontrollen ID-attribut som garanterar att vara unika inom ett helt program. Den markör som tillhandahålls av det här gränssnittet kan unik namngivning av dynamiskt genererad serverinstanser kontroll inom webbserverkontroller som har stöd för databindning. Bland de <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, och <xref:System.Web.UI.WebControls.RadioButtonList>kontroller.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       När du utvecklar mallbaserat kontroller bör du genomföra det här gränssnittet för att undvika namngivningskonflikter på en sida. Mer information finns i [översikt över ASP.NET-kontrollen Designers](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
