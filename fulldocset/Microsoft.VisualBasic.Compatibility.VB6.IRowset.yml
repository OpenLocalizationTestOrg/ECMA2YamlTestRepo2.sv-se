  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Hämtar rader, Kom ihåg den föregående positionen."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetNextRows (int hChapter, int lRowsOffset, int cRows, out int cRowsObtained, out int[] hRows);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "Kapitlet hantera utser rader som ska hämtas."
    - id: lRowsOffset
      type: System.Int32
      description: "Signerade antal rader som ska hoppas över innan hämtning av rader. Borttagna rader som providern har tagits bort från raduppsättningen räknas inte i skip."
    - id: cRows
      type: System.Int32
      description: "Antal rader som ska hämtas. Ett negativt tal innebär att hämta bakåt."
    - id: cRowsObtained
      type: System.Int32
      description: "En pekare till minne att returnera det faktiska antalet hämtade rader."
    - id: hRows
      type: System.Int32[]
      description: "En pekare till minne som returnerar en matris av handtag hämtade rader."
