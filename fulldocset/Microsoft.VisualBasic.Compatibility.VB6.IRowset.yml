  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Lägger till ett referensantal till en befintlig radreferensen."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void AddRefRows (int cRows, int[] hRows, out int[] refCounts, out int[] rowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "Antal rader som du vill öka referensantalet."
    - id: hRows
      type: System.Int32[]
      description: "En matris med Radreferenser som du vill öka referensantalet. Radreferenser referensantal ökas med ett för varje gång som de visas i matrisen."
    - id: refCounts
      type: System.Int32[]
      description: "En matris med `cRows` element att returnera referensantalet nya för varje radreferensen. Konsumenten allokerar minne för den här matrisen. Om `refCounts` är en null-pekare, ingen referens räknar returneras."
    - id: rowStatus
      type: System.Int32[]
      description: "En matris med `cRows` element att returnera värden som anger status för varje rad som anges i `hRows`."
