  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Frigör rader."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public int ReleaseRows (int cRows, int[] hRows, IntPtr rowOptions, IntPtr rowRefCounts, IntPtr rgRowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "Antal rader att släppa."
    - id: hRows
      type: System.Int32[]
      description: "En matris med handtag för rader som ska frisläppas. Radreferenser behöver du inte skapa en logisk kluster; de har erhållits vid olika tidpunkter och behöver inte vara sammanhängande underliggande rader. Radreferenser räknas ned genom ett referensantal för varje gång som de visas i matrisen."
    - id: rowOptions
      type: System.IntPtr
      description: "En matris med `cRows` element som innehåller bitmaskar som anger ytterligare alternativ ska anges när en rad släpps."
    - id: rowRefCounts
      type: System.IntPtr
      description: "En matris med `cRows` element i som ska returneras nya referensantal på varje rad."
    - id: rgRowStatus
      type: System.IntPtr
      description: "En matris med `cRows` element att returnera värden som anger status för varje rad som anges i `hRows`."
    return:
      type: System.Int32
      description: "En <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> som representerar resultatet."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows*
  exceptions: []
  platform:
