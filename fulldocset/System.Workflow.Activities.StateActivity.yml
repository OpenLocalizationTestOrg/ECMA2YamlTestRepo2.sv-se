  name: StateActivity
  nameWithType: StateActivity
  fullName: System.Workflow.Activities.StateActivity
  type: Class
  summary: "Representerar ett tillstånd i en <xref href=&quot;System.Workflow.Activities.StateMachineWorkflowActivity&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StateActivity representerar ett tillstånd i <xref:System.Workflow.Activities.StateMachineWorkflowActivity>.</xref:System.Workflow.Activities.StateMachineWorkflowActivity> Tillstånd aktiviteter kan innehålla en eller flera <xref:System.Workflow.Activities.EventDrivenActivity>, eller StateActivity klasser, en <xref:System.Workflow.Activities.StateInitializationActivity>klass, och en <xref:System.Workflow.Activities.StateFinalizationActivity>klass.</xref:System.Workflow.Activities.StateFinalizationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventDrivenActivity>  SetState aktiviteter används i en <xref:System.Workflow.Activities.EventHandlersActivity>och <xref:System.Workflow.Activities.StateInitializationActivity>Flytta tillståndet för arbetsflödet.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.EventHandlersActivity>       När en StateActivity körs är endast händelser som kan tas emot händelser som kan hanteras av <xref:System.Workflow.Activities.EventDrivenActivity>aktiviteter i StateActivity och även de <xref:System.Workflow.Activities.EventDrivenActivity>aktiviteter som är kopplade till de omslutande StateActivity aktiviteterna och roten <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.EventDrivenActivity>       När de StateActivity startar, StateActivity ska kontrollera om en <xref:System.Workflow.Activities.StateInitializationActivity>aktivitet finns eller inte.</xref:System.Workflow.Activities.StateInitializationActivity> StateActivity kan ha noll eller ett <xref:System.Workflow.Activities.StateInitializationActivity>aktivitet.</xref:System.Workflow.Activities.StateInitializationActivity> Om en <xref:System.Workflow.Activities.StateInitializationActivity>aktivitet finns i <xref:System.Workflow.Activities.StateInitializationActivity>kommer att utföras.</xref:System.Workflow.Activities.StateInitializationActivity> </xref:System.Workflow.Activities.StateInitializationActivity> Så snart den <xref:System.Workflow.Activities.StateInitializationActivity>aktiviteten är klar StateActivity block händelser så att StateActivity får endast händelser som kan hanteras av dess <xref:System.Workflow.Activities.EventDrivenActivity>aktiviteter.</xref:System.Workflow.Activities.EventDrivenActivity> </xref:System.Workflow.Activities.StateInitializationActivity>       StateActivity är en <xref:System.Workflow.ComponentModel.CompositeActivity>, vilket innebär att aktiviteten StateActivity kan innehålla andra aktiviteter.</xref:System.Workflow.ComponentModel.CompositeActivity>"
  example:
  - "The following code example shows how to create a new instance of the StateActivity class and use it implement a simple state machine to transition between 3 states. This code example is part of the SimpleStateMachineWorkflow SDK sample from the StateMachineWorkflow.cs file. For more information, see [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e).  \n  \n [!code-cs[wf_samples#181](~/add/codesnippet/csharp/wf_snippets/snippets11.cs#181)]\n [!code-vb[wf_samples#181](~/add/codesnippet/visualbasic/wf_snippets/snippets11.vb#181)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.StateActivity), "Resources.StateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.Activities.StateActivityValidator))]

      public class StateActivity : System.Workflow.ComponentModel.CompositeActivity
