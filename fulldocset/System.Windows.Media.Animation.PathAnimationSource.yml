  name: PathAnimationSource
  nameWithType: PathAnimationSource
  fullName: System.Windows.Media.Animation.PathAnimationSource
  type: Enum
  summary: "Anger värdet på egenskapen utdata i den sökväg som används för att driva animeringen."
  remarks: "Det finns tre möjliga utdata egenskapsvärden som en sökväg animering kan flytta tillsammans – X, Y och vinkeln. Genom att ange ett av dessa värden, anger du animeringen ska användas som utdata-värdet för sökvägen till enheten animeringen. Till exempel om du vill animera egenskapen som anger x-koordinaten för ett objekt (d.v.s. <xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) med hjälp av en PathAnimationSource Y, animeringen animeras x-koordinaten för objektet med y-koordinaterna för den sökvägen.</xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>"
  syntax:
    content: public enum PathAnimationSource
  inheritance:
