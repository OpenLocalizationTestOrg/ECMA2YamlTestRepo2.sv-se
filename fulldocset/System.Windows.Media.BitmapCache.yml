  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Skapar och cachelagrar en bitmappsrepresentation av en <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "Använd klassen BitmapCache för att förbättra prestandan för återgivning av en komplex <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Skapa en BitmapCache och tilldela den till den <xref:System.Windows.UIElement.CacheMode%2A>egenskapen för en <xref:System.Windows.UIElement>till att cachelagra elementet och dess underträd som en bitmapp i videominne.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Detta är användbart när du behöver animera, översätta eller skala en <xref:System.Windows.UIElement>så snabbt som möjligt.</xref:System.Windows.UIElement> Den här metoden ger en kompromiss mellan prestanda och bildkvaliteten innehåll cachelagras.       Använd den <xref:System.Windows.Media.BitmapCacheBrush>klassen för att effektivt återanvända elementet cachelagrade.</xref:System.Windows.Media.BitmapCacheBrush>       Ange den <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>egenskapen att skala bitmappscachen.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Detta är användbart om ett element ska vara zoomat och du vill att elementet ska renderas tydligare än om cachen genererades bara under elementets upplösning.       Ange den <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>egenskapen när cachen visar innehåll som kräver pixel justering ska renderas korrekt, till exempel ClearType text.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Den här egenskapen ignoreras av den <xref:System.Windows.Media.BitmapCacheBrush>och <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>klasser.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       Cachelagring av en kontroll påverkar inte musen över funktion, så muspekaren över träffar testning fungerar som om den bitmappen har en live-kontroll.       Cacheminnet återskapas inträffar bara när strukturen för de <xref:System.Windows.UIElement>eller dess underträd ändringar eller när den <xref:System.Windows.Media.CacheMode>har ändrats.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> Ange den <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>eller <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>Egenskaper orsaker cachelagra återskapandet.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Ändringar i det visuella trädet överordnade i den cachelagrade <xref:System.Windows.UIElement>, till exempel transformeringar, skalor, opacitet och effekter, inte påverkar cachen.</xref:System.Windows.UIElement>       Cache-funktioner när maskinvaruacceleration inte är tillgänglig. I det här fallet bitmappen återges i programvara och maximala bitmappen dimensioner är 2048 x 2048.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>och <xref:System.Windows.Media.TextOptions>inte spridas via elementet cachelagrade.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> Du kan behöva ange dessa alternativ igen i underordnade element under cachen."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
