- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hämtar eller anger ett värde som anger om bitmappen återges med ClearType aktiveras."
  remarks: "Ange egenskapen EnableClearType att ClearType-text som ska renderas i cacheminnet.       När egenskapen EnableClearType är `true`, ditt program måste återge alla dess ClearType text på en ogenomskinlig bakgrund.       När egenskapen EnableClearType är `false`, text i cachen återges med kantutjämning gråskala.       ClearType text kräver rätt justering renderade tecken, så bör du ange den <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>egenskapen `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Innehållet kan inte blandas korrekt om du inte anger den här egenskapen.       Använd egenskapen EnableClearType när du vet cachen återges på pixelgränser, så det är säkert att cachelagra ClearType-text. Detta inträffar vanligen i scenarier med bläddring i texten."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om ClearType är aktiv. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
