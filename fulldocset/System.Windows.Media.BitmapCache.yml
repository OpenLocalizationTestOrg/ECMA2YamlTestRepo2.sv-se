- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hämtar eller anger ett värde som anger om bitmappen återges med pixel fixering."
  remarks: "Egenskapen SnapsToDevicePixels när cachen visar innehåll som kräver pixel justering ska renderas korrekt. Detta är fallet för ClearType text. Om du ställer in den <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>egenskapen `true`, överväga att ange SnapsToDevicePixels till `true` att säkerställa rätt återgivning.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       När egenskapen SnapsToDevicePixels har angetts `false`, du kan flytta och skala cachelagrade elementet som en del av en pixel och Bilinjär filtrering används.       När egenskapen SnapsToDevicePixels har angetts `true`, bitmappscachen är justerad mot pixelgränserna för målet. Om du flyttar eller skala cachelagrade elementet som en del av en pixel fäster bitmappen i pixel rutnätet. I det här fallet det övre vänstra hörnet på bitmappen avrundat och fäst på pixelrutnätet, men det nedre högra hörnet finns på en bråkdelar pixel gräns.       Egenskapen SnapsToDevicePixels ignoreras av <xref:System.Windows.Media.BitmapCacheBrush>och när det används med en <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om pixel fixering är aktiv. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
