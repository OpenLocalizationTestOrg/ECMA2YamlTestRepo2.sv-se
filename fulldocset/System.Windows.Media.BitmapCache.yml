- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hämtar eller anger ett värde som indikerar skalan som tillämpas på bitmappen."
  remarks: "Använd egenskapen RenderAtScale ska renderas i <xref:System.Windows.Media.BitmapCache>på en multipel av Bitmappsstorleken på normala.</xref:System.Windows.Media.BitmapCache> Normal storlek bestäms av den lokala storleken på elementet.       Minska upplösningen värden större än 1 högre upplösning på bitmappen i förhållande till den inbyggda upplösningen på elementet och mindre än 1. Till exempel om egenskapen RenderAtScale anges till 2.0, och du använder en skala transformering som förstorar innehållet med en faktor på 2, har innehållet samma bildkvaliteten eftersom samma innehåll med RenderAtScale inställt på 1.0 och en transformering skala från 1.       Inga bitmappen återges när RenderAtScale anges till 0. Negativa värden spänns 0.       Om du ändrar det här värdet återskapas cacheminnet med lämplig nya upplösning.       Följande bilder visar hur samma innehåll visas för olika värden för egenskapen RenderAtScale.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale = 0,2**![RenderAtScale = 0,2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0,2&quot;) följande bild visar en transformering av zoomning som tillämpas på en överordnad för elementet cachelagrade.                                    När zoomning har angetts till 1 och RenderAtScale har angetts till 1, är bildkvaliteten nästan samma sätt som när RenderAtScale är inställd på 2. Men när zoomning är större än 1 RenderAtScale till 2 har bättre bildkvaliteten.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "Skalan som tillämpas på bitmappen. Standard är 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
