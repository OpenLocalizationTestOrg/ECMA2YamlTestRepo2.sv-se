- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "Hämtar proxy generering av kod för den angivna typen."
  remarks: "Metoden GetClientProxyScript returnerar proxy generations ECMAScript (JavaScript) för en webbtjänst för en [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] tjänst, eller för statisk sida metoder som har den <xref:System.Web.Services.WebMethodAttribute>-attribut som används.</xref:System.Web.Services.WebMethodAttribute> Den `type` parametern innehåller typen av Web service-klassen, WCF-tjänstklassen eller klassen för ASP.NET-sida. När typen är en klass för WCF-tjänst eller gränssnitt, klass- eller interface måste ha den <xref:System.ServiceModel.ServiceContractAttribute>-attribut som används.</xref:System.ServiceModel.ServiceContractAttribute> Om den `debug` parametern är `true`, resultatkoden innehåller XML kodkommentarer som kan användas för IntelliSense-stöd i [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] eller andra utvecklingsmiljöer. Storleken på det här genererade skriptet är därför större."
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "Typ av objektet hämta skriptet för."
    - id: path
      type: System.String
      description: "Platsen för slutpunkten."
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ta med XML-koden kommentarer; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.String
      description: "Proxy generering av kod."
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den angivna typen stöds inte för proxygenerering av."
