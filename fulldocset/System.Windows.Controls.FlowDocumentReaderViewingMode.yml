  summary: "Visa lägen för namn på <xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;> </xref> kontroll."
  remarks: "Följande bild visar ett exempel på sidan visningsläge.  Sidläget visar en enstaka sida av innehåll i taget.  Observera att det här läget innehåller Sidnavigering styr som visas för aktuellt sidan antal och placering och ange **nästa** och **föregående** sidan knappar.  Det här visningsläget visas inte rullningslister.       ![FlowDocReader ViewMode sidan](~/add/media/flowdocrdrviewmode-page.png &quot;FlowDocReader ViewMode sidan&quot;) följande bild visar ett exempel på TwoPage visningsläget.  TwoPage läge liknar sidläget, men två Internetriktade sidor som visas i taget liknar en öppen bok.  Observera att det här läget innehåller Sidnavigering styr som visas för aktuellt sidan antal och placering och ange **nästa** och **föregående** sidan knappar; i det här läget i **nästa** och **föregående** Sidknappar orsaka innehåll hoppa av två sidor i taget liknar att stänga en sida i en bok.  Det aktuella sidnumret anger den inledande sidan.  Det här visningsläget visas inte rullningslister.       ![FlowDocumentReader ViewMode av boken](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader ViewMode av boken&quot;) följande bild visar ett exempel på rulla visningsläget.  Det här visningsläget inkluderar inte sidnavigeringskontrollerna; i stället användaren navigerar innehåll med hjälp av angivna rullningslister.  För det antal sidor och navigering visas rulla visningsläge en sida som är alltid 1.       ![Skärmbild: FlowDocumentReader ViewMode av rulla](~/add/media/flowdocrdrviewmode-scroll.png &quot;skärmbild: FlowDocumentReader ViewMode av rullning&quot;)"
