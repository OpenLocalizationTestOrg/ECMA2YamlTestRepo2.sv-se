  namespace: System.Web.UI.MobileControls
  summary: "Anger eller Returnerar namnet på kommandot. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "När värdet på <xref:System.Web.UI.MobileControls.ObjectList>försöker göra en genväg för att anropa kommandot.</xref:System.Web.UI.MobileControls.ObjectList> I HTML-format, standard återges i `ListView` visar det första fältet som en länk till den `DetailsView` i <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Genom att ange den <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>egenskap, klicka på länken anropar kommandot.</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> Anropar kommandot genererar den <xref:System.Web.UI.MobileControls.Command.ItemCommand>händelse.</xref:System.Web.UI.MobileControls.Command.ItemCommand> Den <xref:System.Web.UI.MobileControls.Command.CommandName%2A>av den <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>objektet har angetts till värdet för egenskapen DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Även om ett standard-kommando är definierat bör du inkludera ett kommando med samma namn i samlingen kommandon. Om kontrollen inte kan renderas ett grafiskt element som innehåller en genväg för kommandot, kommandot är fortfarande tillgängligt av återgivning av <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>samling.</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to the use the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property to specify \"Check\" as the default command.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCmdEventArgsSample#1](~/add/codesnippet/csharp/f-system.web.ui.mobileco_1.aspx)]"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
