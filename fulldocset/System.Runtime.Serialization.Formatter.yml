  summary: "Schemalägger ett objekt för senare serialisering."
  remarks: "Schemat erhåller ett ID för objektet och placerar dem i kö för senare serialisering om det här är ett nytt objekt-ID. Schemat är kön objekt att serialisera, och hålls kvar i formateringen. Om objektet finns redan i kön, det kommer inte att lägga till en andra gång, men ett undantag uppstår inte antingen."
  syntax:
