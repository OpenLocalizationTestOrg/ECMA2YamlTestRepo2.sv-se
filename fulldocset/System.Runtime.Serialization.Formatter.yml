  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "Innehåller grundläggande funktioner för common language runtime serialiseringsformaterare."
  remarks: "Formateraren är den `abstract` basklass för alla runtime serialiseringsformaterare och ger vissa helper-metoder för att implementera den <xref:System.Runtime.Serialization.IFormatter>gränssnitt.</xref:System.Runtime.Serialization.IFormatter> Formateraren hanterar också MSMQ-objekt för serialisering och genererar ID: N på enskilda objekt."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IFormatter
  inheritedMembers: []
