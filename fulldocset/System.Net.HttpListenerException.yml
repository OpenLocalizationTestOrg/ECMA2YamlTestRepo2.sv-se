  type: Class
  summary: "Undantag som utlöses när ett fel uppstår när en HTTP-begäran bearbetades."
  remarks: "Det här undantaget utlöstes av den <xref:System.Net.HttpListener>klassen och dess associerade klasser när det uppstår ett fel vid initiering av den <xref:System.Net.HttpListener>eller när du skapar eller skickar ett svar till en HTTP-begäran.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> Till exempel den här undantag genereras om den <xref:System.Net.HttpListener>försöker registrera ett prefix för identifierare URI (Uniform Resource) som redan har registrerats.</xref:System.Net.HttpListener>       **Associerade Tips** se till att du inte försöker registrera ett URI-prefix som redan har registrerats.    Om URI-prefix redan är registrerad, sker det här undantaget.       Kontrollera att HTTP-begäran är giltig.    Det här undantaget utlöstes av den <xref:System.Net.HttpListener>klassen och dess associerade klasser när ett fel uppstår under initieringen av den <xref:System.Net.HttpListener>eller när du skapar eller skickar ett svar till en HTTP-begäran.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       Om du använder den `HttpListenerPrefixCollection.Add` metod, kontrollera att den `uriPrefix` inte har redan lagts till.    Detta undantag genereras om ett annat <xref:System.Net.HttpListener>redan har lagts till för prefixet `uriPrefix`.</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'
