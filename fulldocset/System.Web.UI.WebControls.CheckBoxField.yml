  name: CheckBoxField
  nameWithType: CheckBoxField
  fullName: System.Web.UI.WebControls.CheckBoxField
  type: Class
  summary: "Representerar ett booleskt fält som visas som en kryssruta i en databunden kontroll."
  remarks: "Klassen CheckBoxField används av databundna kontroller (exempelvis <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>) att visa värdet för ett booleskt fält i en kryssruta.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> CheckBoxField objektet visas på olika sätt beroende på databundna kontrollen där den används. Till exempel den <xref:System.Web.UI.WebControls.GridView>kontrollen visar ett CheckBoxField-objektet som en kolumn, medan den <xref:System.Web.UI.WebControls.DetailsView>kontrollen visas som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > En kryssruta är inaktiverad (skrivskyddad) tills den databundna kontrollen visar en post som innehåller kryssrutan i redigeringsläge. Mer information om hur du placera en post i redigeringsläge finns i dokumentationen för den överordnade kontrollen som innehåller objektet CheckBoxField.       Om du vill ange fältet som ska visas i ett CheckBoxField objekt, ange den <xref:System.Web.UI.WebControls.BoundField.DataField%2A>egenskap med det fältnamn.</xref:System.Web.UI.WebControls.BoundField.DataField%2A>      > [!NOTE] > Eftersom en kryssruta kan visa bara en vald eller ett omarkerat, ett CheckBoxField-objekt kan bara bindas till ett fält med datatypen Boolean eller en sträng som kan parsas av <xref:System.Boolean.Parse%2A>.</xref:System.Boolean.Parse%2A>       Du kan visa en rubrik bredvid varje kryssruta genom att ange den <xref:System.Web.UI.WebControls.CheckBoxField.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> Ett CheckBoxField objekt är dolda i en databunden kontroll när den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskap är inställd på `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Om du vill förhindra att värdet för ett fält ändras i redigeringsläge, ange den <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> Styr som stöder lägga till poster i databundna (som den <xref:System.Web.UI.WebControls.DetailsView>kontroll), kan du dölja ett CheckBoxField objekt i infogningsläge genom att ange den <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Du kan anpassa avsnitten sidhuvud och sidfot för ett CheckBoxField-objekt. Om du vill visa en rubrik i sidhuvudet eller sidfoten avsnitt, ange den <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>eller <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> I stället för att visa text i avsnittet sidhuvud, kan du visa en bild genom att ange den <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Huvudet kan döljas i CheckBoxField objektet genom att ange den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Vissa databundna kontroller (som den <xref:System.Web.UI.WebControls.GridView>kontroll) kan visa eller dölja endast i hela sidhuvudet på kontrollen.</xref:System.Web.UI.WebControls.GridView> Dessa databundna kontroller stöder inte den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>-egenskapen för ett enskilt bundna fält.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Om du vill visa eller dölja i hela sidhuvudet på en databunden kontroll (om tillgängligt) använder kontrollens `ShowHeader` egenskapen.       Du kan också anpassa utseendet på objektet CheckBoxField (teckensnittsfärg, bakgrundsfärg och så vidare) genom att ange formatmallsegenskaper för de olika delarna i fältet. I följande tabell visas de olika formategenskaper.      | Style-egenskapen | Beskrivning |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Formatinställningar för underordnade webbserverkontroller i objektet CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Önskade inställningar för sidfoten i objektet CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Formatinställningar för sidhuvudet på objektet CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Formatinställningar för dataobjekt i objektet CheckBoxField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a CheckBoxField object in a <xref:System.Web.UI.WebControls.GridView> control to display a field from a Microsoft SQL Server data source with a Boolean data type.  \n  \n [!code-cs[CheckBoxField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[CheckBoxField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_367_1.aspx)]"
