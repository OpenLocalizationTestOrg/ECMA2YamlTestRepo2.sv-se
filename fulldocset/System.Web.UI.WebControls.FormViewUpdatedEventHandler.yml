  fullName: System.Web.UI.WebControls.FormViewUpdatedEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdated&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>styra aktiverar den <xref:System.Web.UI.WebControls.FormView.ItemUpdated>händelse när en uppdateringsknappen (en knapp med dess `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;) i kontrollen klickas, men när den <xref:System.Web.UI.WebControls.FormView>kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel kontrollera resultatet av en uppdateringsåtgärd när den här händelsen inträffar.       När du skapar en FormViewUpdatedEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewUpdatedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemUpdated> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewUpdatedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_396_1.aspx)]\n [!code-cs[FormViewUpdatedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_396_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewUpdatedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemUpdated> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_396_2.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_396_2.aspx)]"
