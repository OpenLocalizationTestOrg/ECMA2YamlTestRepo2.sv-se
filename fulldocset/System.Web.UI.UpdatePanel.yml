  name: UpdatePanel
  nameWithType: UpdatePanel
  fullName: System.Web.UI.UpdatePanel
  type: Class
  summary: "Kan delar av en sida som delvis ska renderas utan ett återanslående."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [uppdateras UpdatePanel innehåll](#refreshing_updatepanel_content)      -   [UpdatePanel användning](#updatepanel_usage)      -   [tillämpa formatmallar](#applying_styles)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion UpdatePanel kontroller är en central del av AJAX-funktioner i ASP.NET.       De används med den <xref:System.Web.UI.ScriptManager>kontroll för att kunna aktivera partiell sidåtergivningen.</xref:System.Web.UI.ScriptManager> Partiell sidåtergivningen minskar behovet av synkron återanslag och sidan uppdateringar när endast en del av sidan måste uppdateras. Partiell sidåtergivningen förbättrar användarupplevelsen, eftersom skärmflimmer som uppstår under hela sidan återanslående och förbättrar webbsida interaktivitet.      <a name=&quot;refreshing_updatepanel_content&quot;></a>## Uppdateras UpdatePanel innehåll när partiell sidan återgivning är aktiverad är en kontroll kan utföra ett återanslående som uppdaterar hela sidan eller ett asynkront återanslag som uppdaterar innehållet i en eller flera kontroller för UpdatePanel. Om en kontroll gör ett asynkront återanslag och uppdaterar en UpdatePanel-kontroll som beror på följande: – om den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>för kontrollen UpdatePanel egenskapen <xref:System.Web.UI.UpdatePanelUpdateMode>, innehållet i kontrollen UpdatePanel uppdateras vid varje återanslående som härrör från sidan.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Det omfattar asynkrona återanslag från kontroller som finns inuti andra kontroller för UpdatePanel och postbacks från kontroller som inte är i UpdatePanel kontroller.      -Om den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskap är inställd på <xref:System.Web.UI.UpdatePanelUpdateMode>, innehållet i kontrollen UpdatePanel uppdateras under följande omständigheter: – när du anropar den <xref:System.Web.UI.UpdatePanel.Update%2A>metod för UpdatePanel styra uttryckligen.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A>          – När kontrollen UpdatePanel är kapslad i en annan UpdatePanel kontroll och panelen överordnade uppdateras.          -När ett återanslående orsakas av en kontroll som har definierats som en utlösare med hjälp av den `Triggers` egenskapen för kontrollen UpdatePanel. I det här scenariot utlöser kontrollen uttryckligen en uppdatering av innehåll på. Kontrollen kan vara antingen inom eller utanför kontrollen UpdatePanel som utlösaren är kopplad till.          – När den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskap är inställd på `true` och en underordnad kontroll för kontrollen UpdatePanel utlöser ett återanslående.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Underordnade kontroller av kapslade UpdatePanel kontroller utlöser inte en uppdatering av den yttersta UpdatePanel kontrollen om de uttryckligen definieras som utlösare.       Kombinationen av inställningen i <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskapen `false` och <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskapen <xref:System.Web.UI.UpdatePanelUpdateMode>är inte tillåtet och genereras ett undantagsfel.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       När kontrollen UpdatePanel utför en asynkron post, läggs ett anpassat HTTP-huvud. Vissa proxyservrar ta bort den här anpassade HTTP-huvudet. Om detta inträffar hanterar servern begäran som ett reguljärt återanslående som orsakar ett klientfel. Lös problemet genom att infoga ett anpassat formulärfält när du utför asynkrona meddelandena. Kontrollera sedan huvudet eller anpassat formulär i serverkoden.      <a name=&quot;updatepanel_usage&quot;></a>## UpdatePanel användning du kan använda flera UpdatePanel kontroller för att uppdatera sidan olika regioner oberoende av varandra. När den sida som innehåller en eller flera kontroller för UpdatePanel återges, allt innehåll för alla kontroller i UpdatePanel är återges och skickas till webbläsaren. På efterföljande asynkrona återanslag kan innehållet i varje UpdatePanel kontroll inte uppdateras beroende på Panelinställningar samt på klient eller server logik för enskilda paneler.       Du kan också använda UpdatePanel kontroller i följande scenarier: - användarkontroller.      -På huvudservern och innehåll sidor.      -Kapslas i andra UpdatePanel-kontroller.      -Innanför mallbaserat som styr de <xref:System.Web.UI.WebControls.GridView>eller <xref:System.Web.UI.WebControls.Repeater>kontroller.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.GridView>       UpdatePanel kontroller kan läggas deklarativt eller programmässigt.       Du kan lägga till en kontroll för UpdatePanel programmässigt, men du kan inte lägga till utlösare programmässigt. Du kan registrera en kontroll på sidan som en asynkron återanslående kontroll för att skapa utlösaren-liknande beteende. Du kan göra detta genom att anropa den <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metod för den <xref:System.Web.UI.ScriptManager>kontroll.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Du kan sedan skapa en händelsehanterare som körs som svar på asynkront återanslag och på hanteraren anrop av <xref:System.Web.UI.UpdatePanel.Update%2A>-metoden för kontrollen UpdatePanel.</xref:System.Web.UI.UpdatePanel.Update%2A>      <a name=&quot;applying_styles&quot;></a>## Använda format UpdatePanel kontrollen accepterar expando attribut. På så sätt kan du ange en CSS-klass för HTMLelements som kontrollerna renderas. Du kan till exempel skapa koden som visas i följande exempel: ```   <asp:UpdatePanel runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp:UpdatePanel>    ``` markering i föregående exempel renderar HTML liknar när sidan körs: ```   <div id=&quot;ctl00_MainContent_UpdatePanel1&quot; class=&quot;MyStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## deklarativa syntaxen      ```   <asp:UpdatePanel       ChildrenAsTriggers=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RenderMode=&quot;Block|Inline&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       UpdateMode=&quot;Always|Conditional&quot;       Visible=&quot;True|False&quot;   >       <ContentTemplate>           <!-- child controls -->       </ContentTemplate>       <Triggers>           <asp:AsyncPostBackTrigger                ControlID=&quot;string&quot;               EventName=&quot;string&quot;           />           <asp:PostBackTrigger                ControlID=&quot;string&quot;           />       </Triggers>   </asp:UpdatePanel>   ```"
  example:
  - "The following examples show different uses of the UpdatePanel control.  \n  \n **Controls Inside an UpdatePanel Control**  \n  \n The following example shows how to put controls inside an UpdatePanel control to reduce screen flicker when you post to the server. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an UpdatePanel control. By default, the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode> and the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_1.aspx)]  \n  \n **Master/Detail Scenario with UpdatePanel Controls**  \n  \n In the following example, an UpdatePanel control is used in a master/detail scenario that shows orders and order details from the Northwind database. One UpdatePanel control contains the <xref:System.Web.UI.WebControls.GridView> control that displays a list of orders. A second UpdatePanel control contains a <xref:System.Web.UI.WebControls.DetailsView> control that displays the details of one order. When you select an order from the first table, details for that order are displayed in the second table. The second table is updated asynchronously based on the selection in the first table. The sorting and paging operations in the orders summary table also cause partial updates.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#2](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_2.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#2](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_2.aspx)]  \n  \n If you put a <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control, setting the <xref:System.Web.UI.WebControls.GridView> control's <xref:System.Web.UI.WebControls.GridView.EnableSortingAndPagingCallbacks%2A> property to `true` is not supported. However, because the UpdatePanel control supports asynchronous postbacks, any postbacks that change the <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control cause the same behavior as sorting and paging callbacks.  \n  \n **Using an UpdatePanel Control in a Template**  \n  \n In the following example, an UpdatePanel control is used in the item template of a <xref:System.Web.UI.WebControls.GridView> control. UpdatePanel controls in each data row are generated automatically. Each row's UpdatePanel control contains a <xref:System.Web.UI.WebControls.Label> control to display the quantity of the item in that row and a <xref:System.Web.UI.WebControls.Button> control to decrease and increase the quantity.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#3](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_3.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#3](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_3.aspx)]"
