  remarks: "Ange egenskapen childrenastriggers värdet till `true` om du vill återanslag från omedelbara underordnade kontroller av den <xref:System.Web.UI.UpdatePanel>kontroll för att en uppdatering av panelens innehåll.</xref:System.Web.UI.UpdatePanel> Underordnade kontroller av kapslade <xref:System.Web.UI.UpdatePanel>kontroller som inte orsakar en uppdatering av överordnat <xref:System.Web.UI.UpdatePanel>kontrollens innehåll om du anropar den <xref:System.Web.UI.UpdatePanel.Update%2A>metoden explicit eller du definiera de underordnade kontrollerna som utlösare.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      > [!NOTE] > När den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskapen <xref:System.Web.UI.UpdatePanelUpdateMode>och egenskapen childrenastriggers värdet anges till `false`, en <xref:System.InvalidOperationException>undantag under den <xref:System.Web.UI.UpdatePanel.OnPreRender%2A>metoden.</xref:System.Web.UI.UpdatePanel.OnPreRender%2A> </xref:System.InvalidOperationException> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Den här kombinationen av egenskaper tillåts inte för den <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel>       Ett scenario där du kan ange childrenastriggers värdet till `false` är när du har två <xref:System.Web.UI.UpdatePanel>kontroller och du vill att ett återanslående från första panelen om du vill uppdatera innehållet på panelen andra men inte att uppdatera eget innehåll.</xref:System.Web.UI.UpdatePanel> Till exempel den första panelen kan vara en lista över produkter köpa och panelen andra kan vara en kundvagn."
