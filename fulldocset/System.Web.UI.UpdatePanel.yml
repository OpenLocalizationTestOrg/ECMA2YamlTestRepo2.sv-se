  summary: "Gör en uppdatering av innehållet i en <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontroll."
  remarks: "Om sidan har aktiverats för partiellt sidåtergivningen, när du anropar metoden Update på <xref:System.Web.UI.UpdatePanel>kontrollens innehåll uppdateras i webbläsaren.</xref:System.Web.UI.UpdatePanel> Anropa metoden Update om du har serverkod som måste köras för att avgöra om en <xref:System.Web.UI.UpdatePanel>kontrollen ska uppdateras.</xref:System.Web.UI.UpdatePanel> Om du planerar att använda metoden Update ange <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskapen till <xref:System.Web.UI.UpdatePanelUpdateMode>.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Om du vill beslutet att uppdatera panelen i logik för servern, kontrollera att den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskapen är `false` och att ingen explicit utlösare som har definierats för panelen.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       I en typisk sida development scenario om du definiera utlösare eller om den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskapen är `true` för den <xref:System.Web.UI.UpdatePanel>kontroll, Update-metoden anropas automatiskt under sidan livscykel.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Om den <xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>egenskapen har inte definierats för den <xref:System.Web.UI.UpdatePanel>styra, sker inga uppdateringar för panelen.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>"
  example:
  - "The following example uses the Update method to update the content of an <xref:System.Web.UI.UpdatePanel> control when more than five seconds have elapsed since the last update.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/m-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/m-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public void Update ();
    parameters: []
  overload: System.Web.UI.UpdatePanel.Update*
