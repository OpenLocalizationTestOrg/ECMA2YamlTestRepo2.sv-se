  - net462
- uid: System.Web.UI.UpdatePanel.UpdateMode
  id: UpdateMode
  parent: System.Web.UI.UpdatePanel
  langs:
  - csharp
  name: UpdateMode
  nameWithType: UpdatePanel.UpdateMode
  fullName: System.Web.UI.UpdatePanel.UpdateMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Hämtar eller anger ett värde som anger när en <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontrollens innehåll har uppdaterats."
  remarks: "När en <xref:System.Web.UI.UpdatePanel>kontrollen är inte inuti ett annat <xref:System.Web.UI.UpdatePanel>kontroll, panelen uppdateras enligt inställningarna för UpdateMode och <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>Egenskaper, tillsammans med mängd utlösare.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> När en <xref:System.Web.UI.UpdatePanel>kontrollen är inuti ett annat <xref:System.Web.UI.UpdatePanel>kontroll, panelen underordnade uppdateras automatiskt när den överordnade panelen uppdateras.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>       Innehållet i en <xref:System.Web.UI.UpdatePanel>kontroll uppdateras under följande omständigheter: - om egenskapen UpdateMode har värdet <xref:System.Web.UI.UpdatePanelUpdateMode>, <xref:System.Web.UI.UpdatePanel>kontrollens innehåll uppdateras på varje återanslag som kommer från var som helst på sidan.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel> Detta inkluderar asynkrona återanslag från kontroller som finns inuti andra <xref:System.Web.UI.UpdatePanel>kontroller och återanslag från kontroller som inte är inuti <xref:System.Web.UI.UpdatePanel>kontroller.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -Om den <xref:System.Web.UI.UpdatePanel>kontroll är kapslad i en annan <xref:System.Web.UI.UpdatePanel>kontroll och panelen överordnade uppdateringen uppdateras.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      – Om egenskapen UpdateMode har värdet <xref:System.Web.UI.UpdatePanelUpdateMode>, och en av följande villkor inträffar:-du anropar den <xref:System.Web.UI.UpdatePanel.Update%2A>metod för den <xref:System.Web.UI.UpdatePanel>styra uttryckligen.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode>          -Återanslåendet orsakas av en kontroll som har definierats som en utlösare med hjälp av den <xref:System.Web.UI.UpdatePanel.Triggers%2A>egenskapen för den <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Triggers%2A> I det här scenariot utlöser kontrollen uttryckligen en uppdatering av innehåll på. Kontrollen kan vara antingen inom eller utanför den <xref:System.Web.UI.UpdatePanel>kontroll som definierar utlösaren.</xref:System.Web.UI.UpdatePanel>          - <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>Egenskap är inställd på `true` och en underordnad kontroll för den <xref:System.Web.UI.UpdatePanel>kontrollen utlöser ett återanslående.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> En underordnad kontroll för en kapslad <xref:System.Web.UI.UpdatePanel>kontrollen inte orsakar en uppdatering av den yttre <xref:System.Web.UI.UpdatePanel>styra om inte definieras uttryckligen som en utlösare.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example shows how to use the UpdateMode property. The example declares two <xref:System.Web.UI.UpdatePanel> controls. In the first panel, the UpdateMode property is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. In the second panel, UpdateMode is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. A button outside both panels is registered as an asynchronous postback control by calling the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's `Click` event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel’s content is updated only if the last panel refresh was more than five seconds ago. The content of the second panel is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/p-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public System.Web.UI.UpdatePanelUpdateMode UpdateMode { get; set; }
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "En av de <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> värden. Standardvärdet är <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref>."
  overload: System.Web.UI.UpdatePanel.UpdateMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angivna typen är inte en av de <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> värden."
  platform:
  - net462
