  fullName: Microsoft.VisualBasic.Devices.Network.DownloadFile(String,String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Hämtar den angivna fjärrfilen och sparar den i den angivna platsen."
  remarks: "Om filen redan finns i `DownloadFile` metoden skriver inte över den befintliga filen. Du kan använda någon av överlagringar av den <xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A>metod för att instruera att skriva över befintliga filer, ange autentiseringsuppgifter för användare eller ange en viss tidsgräns.</xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A>       `DownloadFile`utdata spåra information när du aktiverar nätverksspårning i ditt program. Mer information finns i [aktiverar spårning i nätverket](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Den `DownloadFile` metoden skickar inte valfria HTTP-huvuden. Vissa servrar kan returnera 500 (Internt serverfel) om den valfria agent huvudet saknas. Om du vill skicka valfri huvuden måste du skapa en förfrågan med en <xref:System.Net.WebClient>klass.</xref:System.Net.WebClient>       I följande tabell visas ett exempel på en aktivitet som involverar den `My.Computer.Network.DownloadFile` metoden.      |||   |-|-|   | Att | Se |   | Hämta en fil | [Så här: hämta en fil](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`.  \n  \n [!code-vb[VbVbalrMyNetwork#7](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_1.vb)]  \n  \n This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`, specifying a timeout interval of 500 milliseconds.  \n  \n [!code-vb[VbVbalrMyNetwork#8](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_2.vb)]"
  syntax:
    content: public void DownloadFile (string address, string destinationFileName);
    parameters:
    - id: address
      type: System.String
      description: "Sökväg till filen kan ladda ned, inklusive namn och värden webbadressen till filen."
    - id: destinationFileName
      type: System.String
      description: "Filnamnet och sökvägen för den hämta filen."
  overload: Microsoft.VisualBasic.Devices.Network.DownloadFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>slutar med ett blanksteg."
  - type: System.TimeoutException
