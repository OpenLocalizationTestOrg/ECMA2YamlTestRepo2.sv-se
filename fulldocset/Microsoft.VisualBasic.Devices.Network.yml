  fullName: Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Inträffar när nätverkstillgängligheten ändras."
  remarks: "Ett program genererar den `NetworkAvailabilityChanged` händelse varje gång tillgängligheten till nätverket ändras. Du kan använda den <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>egenskapen för den `e` parametern för att hämta den nya statusen för nätverksanslutningen.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> För att få det aktuella tillståndet för nätverksanslutningen kan använda den <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>egenskapen.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Denna händelse utlöses i en Windows Forms-program på programmets huvudtråden med andra händelser i användargränssnittet. Detta gör att händelsehanteraren kan komma åt direkt i programmets användargränssnitt. Men om programmet är upptaget med en annan användargränssnittet händelse när den här händelsen utlöses den här händelsen kan inte behandlas förrän andra händelsehanteraren är klar eller anropar den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metoden.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       Du kan inte använda den `Handles` -instruktionen för att hantera den `NetworkAvailabilityChanged` händelse, måste du använda den `AddHandler` instruktionen.       I Windows Forms-program i `MyApplication` objekt visar ett `NetworkAvailabilityChanged` händelse som fungerar på samma sätt som den här händelsen, men du kan hantera den med den `Handles` instruktionen.      > [!NOTE] > Många nätverk hubs ger dig en nätverksanslutning, även om navet är bortkopplad från ett större nätverk. Följaktligen anger kabelanslutna anslutningar, den här händelsen en ändring i anslutningen mellan datorn och en hub.      > [!NOTE] > Den `NetworkAvailabilityChanged` händelse utlöses inte av program som körs på Windows 95 och Windows 98 eller program som körs på Windows 2000 av en icke-administratör. Om programmet kan köra på de plattformarna som använder den <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>egenskapen.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>"
  example:
  - "This example uses the `My.Computer.Network.NetworkAvailabilityChanged` event to update the user interface of a form or control.  \n  \n This code should to be in a form or control that has a <xref:System.Windows.Forms.Label> named `Label1`.  \n  \n [!code-vb[VbVbalrMyApplication#50](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#50)]"
