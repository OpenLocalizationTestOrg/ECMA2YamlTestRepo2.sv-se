  name: LiteralMode
  nameWithType: LiteralMode
  fullName: System.Web.UI.WebControls.LiteralMode
  type: Enum
  summary: "Anger hur innehållet i en <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> kontrollen återges."
  remarks: "Uppräkningen LiteralMode representerar lägen som du kan ange hur innehållet i en <xref:System.Web.UI.WebControls.Literal>kontrollen återges.</xref:System.Web.UI.WebControls.Literal> Den <xref:System.Web.UI.WebControls.Literal.Mode%2A>egenskapen använder dessa uppräkningsvärden för att ange beteendet för innehållet i den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskap i en <xref:System.Web.UI.WebControls.Literal>kontroll.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal.Mode%2A>       Om du anger `PassThrough`, allt i den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen skickas till enheten eller webbläsaren utan ändringar.</xref:System.Web.UI.WebControls.Literal.Text%2A> Till exempel om den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen för en <xref:System.Web.UI.WebControls.Literal>kontrollen innehåller en `<hr>` tagg, det skickas till alla enheter och webbläsare oavsett om det stöds.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Om du anger `Encode`, innehållet för den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen omvandlas till ett HTML-kodad sträng innan rendering.</xref:System.Web.UI.WebControls.Literal.Text%2A> Till exempel om den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen för en <xref:System.Web.UI.WebControls.Literal>kontrollen innehåller en `<hr>` tagg, kommer att konverteras till `<hr>` och skickas till enheten eller webbläsaren.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Om du anger `Transform`, återgivning beteendet för den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen beror på vilken typ av markering renderas.</xref:System.Web.UI.WebControls.Literal.Text%2A> När den <xref:System.Web.UI.WebControls.Literal>kontrollen återges för en enhet eller webbläsare som stöder HTML- och XHTML, ange transformeringen ger samma beteende som anger PassThrough.</xref:System.Web.UI.WebControls.Literal> Alla taggar och element för den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen renderas för den begärande webbläsaren.</xref:System.Web.UI.WebControls.Literal.Text%2A>       När den <xref:System.Web.UI.WebControls.Literal>kontrollen återges för en markup language än HTML eller XHTML, till exempel WML eller cHTML, kan du använda värdet transformeringen att ta bort markeringselement som inte stöds.</xref:System.Web.UI.WebControls.Literal> I det här fallet markup-språkelement av den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskap som inte stöds i den aktuella markup language återges inte för kontrollen.</xref:System.Web.UI.WebControls.Literal.Text%2A> Till exempel om den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen för en <xref:System.Web.UI.WebControls.Literal>kontrollen innehåller en `<hr>` tagg, taggen tas bort innan innehållet skickas till en enhet WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Om inte en tagg som inte stöds endast i taggen tas bort och innehållet skickas till enheten eller webbläsaren. Till exempel om den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen innehållet `<XYZ>Test</XYZ>`, `<XYZ>` och `</XYZ>` taggar tas bort medan text `Test` skickas till enheten eller webbläsaren.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
