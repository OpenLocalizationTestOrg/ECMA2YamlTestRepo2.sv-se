  name: KeySpline
  nameWithType: KeySpline
  fullName: System.Windows.Media.Animation.KeySpline
  type: Class
  summary: "Den här klassen används av en spline nyckelbilden definiera animering pågår."
  remarks: "För att förstå hur en KeySpline fungerar, är det viktigt att förstå kubikinnehåll bezierkurvor. En kubikinnehåll bezierkurva definieras av en startpunkt, en slutpunkt och två punkter. Två koordinater i KeySpline definierar dessa två kontrollpunkter. När beskriver viktiga spline-kurvor startpunkt för bezierkurvan är alltid 0 och slutpunkten är alltid 1, vilket är anledningen till att du definierar de två kontrollpunkterna. Resulterande kurvan anger hur en animering interpolerade under en tid segment. kurvan representerar som är förändringstakten i den animering målattribut över tid segment. Bättre relationen mellan animering förlopp och en bezierkurva finns [nyckel Spline animering exempel](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;xamlAttributeUsage_KeySpline&quot;></a>## XAML attributsyntax ```   <object property=&quot;cp1X,cp1Y cp2X,cp2Y&quot;/>   ``` <a name=&quot;xamlValues_KeySpline&quot;> </a> ## XAML värden *cp1X* <xref:System.Windows.Point.X%2A> komponenten för den kurvan första kontrollpunkten.</xref:System.Windows.Point.X%2A>           Värdet måste vara mellan 0 och 1.       *cp1Y* <xref:System.Windows.Point.Y%2A> komponenten för den kurvan första kontrollpunkten.</xref:System.Windows.Point.Y%2A>     Värdet måste vara mellan 0 och 1.       *cp2X* <xref:System.Windows.Point.X%2A> komponent av den kurvan andra kontrollpunkten.</xref:System.Windows.Point.X%2A>     Värdet måste vara mellan 0 och 1.       *cp2Y* <xref:System.Windows.Point.Y%2A> komponent av den kurvan andra kontrollpunkten.</xref:System.Windows.Point.Y%2A>     Värdet måste vara mellan 0 och 1.       Avgränsare mellan värdena kan vara antingen kommatecken eller en eller flera blanksteg. Konventionen som visas här är en konvention för rekommenderade kommatecken mellan komponenter i en punkt och utrymme mellan platser. Använd inte kommatecken som decimaltecknet i värdena för punkt komponenter, även om det är normen i din kultur. XAML-värden behandlas som en-us i samtliga fall för konvertering av typen och kommatecknet därför tolkas som avgränsare och inte som avsedda decimaltecknet."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
