  remarks: "Att förstå hur en <xref:System.Windows.Media.Animation.KeySpline>fungerar, är det bra att förstå kubikinnehåll bezierkurvor.</xref:System.Windows.Media.Animation.KeySpline> En kubikinnehåll bezierkurva definieras av en startpunkt, en slutpunkt och två punkter. De två koordinater i den <xref:System.Windows.Media.Animation.KeySpline>definierar dessa två kontrollpunkter.</xref:System.Windows.Media.Animation.KeySpline> När beskriver viktiga spline-kurvor startpunkt för bezierkurvan är alltid 0 och slutpunkten är alltid 1, vilket är anledningen till att du definierar de två kontrollpunkterna. Resulterande kurvan anger hur en animering interpolerade under en tid segment. kurvan representerar som är förändringstakten i den animering målattribut över tid segment. Bättre relationen mellan animering förlopp och en bezierkurva finns [nyckel Spline animering exempel](http://go.microsoft.com/fwlink/?LinkID=160011)."
  syntax:
