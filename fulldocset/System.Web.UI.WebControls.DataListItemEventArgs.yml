  fullName: System.Web.UI.WebControls.DataListItemEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;> </xref> och <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;> </xref> händelser i en <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Web.UI.WebControls.DataList.ItemCreated>händelsen inträffar när ett objekt i den <xref:System.Web.UI.WebControls.DataList>kontrollen har skapats.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCreated>       Den <xref:System.Web.UI.WebControls.DataList.ItemDataBound>händelsen inträffar när ett objekt i den <xref:System.Web.UI.WebControls.DataList>kontrollen är databunden till en datakälla.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemDataBound>       En lista över inledande egenskapsvärden för en instans av DataListItemEventArgs, finns det <xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event. The code in the handler calculates the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_1.aspx)]  \n  \n The following example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_2.aspx)]"
