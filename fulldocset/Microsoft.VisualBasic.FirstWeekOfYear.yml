  fullName: Microsoft.VisualBasic.FirstWeekOfYear
  type: Enum
  summary: "Anger den första veckan på året ska användas vid anrop av datum-relaterade funktioner."
  remarks: "När du anropar datum-relaterade funktioner, använder du följande Uppräkningsmedlemmar i koden i stället för de faktiska värdena.       Vissa datum-relaterade funktioner har en `DayOfWeek` argument, ett `WeekOfYear` argument eller båda. Den `FirstWeekOfYear` uppräkning anger giltiga värden för den `WeekOfYear` argument, samt möjliga returvärden från funktionerna.       Den `WeekOfYear` argumentet tar den `FirstWeekOfYear` Uppräkningsmedlemmar."
  syntax:
    content: public enum FirstWeekOfYear
  inheritance:
