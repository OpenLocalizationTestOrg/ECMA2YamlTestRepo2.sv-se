  summary: "Tillhandahåller en basklass för Win32 critical-referensen implementeringar där värdet 0 eller -1 indikerar en ogiltig referens."
  remarks: "Den här klassen härleds från <xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>klassen.</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> Det beskriver formatet för en ogiltig referens. Vissa handtag Använd -1 som en ogiltig referens-värde, medan andra använder 0. Ytterligare produkter i den här klassen (till exempel, fil eller registernyckel referenser) kan specialisering detta ytterligare.       Använd klassen CriticalHandleZeroOrMinusOneIsInvalid när du behöver att omsluta en ohanterad resurs som inte har en befintlig hanterad omslutning.       Den här typen implementerar den <xref:System.IDisposable>gränssnitt.</xref:System.IDisposable> När du är klar med typ, ta bort den direkt eller indirekt. Om du vill ta bort av typen direkt, anropa dess <xref:System.IDisposable.Dispose%2A>metod i en `try` / `catch` block.</xref:System.IDisposable.Dispose%2A> Om du vill ta hand om den indirekt, använda en språk-konstruktion som `using` (i C#) eller `Using` (i Visual Basic). Mer information finns i avsnittet &quot;Med hjälp av ett objekt som implementerar IDisposable&quot; i den <xref:System.IDisposable>gränssnittet avsnittet.</xref:System.IDisposable>      > [!NOTE] > Finns det <xref:System.Runtime.InteropServices.CriticalHandle>klass som innehåller viktig information om critical-referensen säkerhet och tråd.</xref:System.Runtime.InteropServices.CriticalHandle>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

