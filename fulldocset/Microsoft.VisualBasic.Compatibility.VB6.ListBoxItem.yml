  summary: "Representerar ett objekt i en <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> eller <xref href=&quot;System.Windows.Forms.ComboBox&quot;> </xref> kontrollen i ett program som har uppgraderats från Visual Basic 6.0."
  remarks: "I Visual Basic 6.0, de `ListBox` och `ComboBox` styr användningen en `List` egenskapen för att lagra objekt och en `ItemData` egenskapen för att lagra en `Integer` som är associerade med varje listobjekt. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], <xref:System.Windows.Forms.ListBox>och <xref:System.Windows.Forms.ComboBox>styr användningen av <xref:System.Windows.Forms.ListBox.Items%2A>egenskapen för att lagra objekt, och `ItemData` egenskapen stöds inte längre.</xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox>       När ett program i Visual Basic 6.0 uppgraderas till [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], uppgradera tools, skapa en `ListBoxItem` klass för varje objekt i en <xref:System.Windows.Forms.ListBox>eller <xref:System.Windows.Forms.ComboBox>kontroll.</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox> Den <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A>och <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A>funktioner kan användas för att aktivera någon kod som refererar till den `ItemData` egenskapen.</xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class ListBoxItem
