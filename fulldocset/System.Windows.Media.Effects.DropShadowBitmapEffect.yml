  remarks: "Den här egenskapen måste användas för att ställa in opacitet den <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>eftersom komponenten för alfanumeriska nivå i den <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName>egenskapen ignoreras.</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.Color%2A?displayProperty=fullName> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect>       Följande bild visar effekten av den här egenskapen.       ![Skärmbild med bildtexter: DropShadowBitmapEffect](~/add/media/effects-dropshadowopacity.png &quot;skärmbild med bildtexter: DropShadowBitmapEffect&quot;) <a name=&quot;dependencyPropertyInfo_Opacity&quot;> </a> ## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.OpacityProperty>      "
