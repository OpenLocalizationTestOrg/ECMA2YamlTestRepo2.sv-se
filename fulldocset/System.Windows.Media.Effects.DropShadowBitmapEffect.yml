    return:
      type: System.Double
      description: "Graden av opacitet. Det giltiga intervallet för värden är från 0 till 1. Värdet 0 anger att skuggan är helt transparent och värdet 1 anger att skuggan är helt ogenomskinlig. Värdet 0,5 anger skuggan är 50 procent täckande 0.725 värdet anger skuggan är 72.5 procent täckande och så vidare. Värden som är mindre än 0 behandlas som 0 när värden som är större än 1 behandlas som 1. Standard är 1."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Opacity*
  exceptions: []
  platform:
  - net462
