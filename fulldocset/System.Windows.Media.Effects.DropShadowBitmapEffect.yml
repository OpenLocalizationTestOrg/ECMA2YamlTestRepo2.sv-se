  remarks: "Följande diagram visar i vilken riktning skuggan kastas för ett givet värde för den här egenskapen.       ![Diagram: Skugga riktning](~/add/media/effects-dropshadowdirection2.png &quot;Diagram: skugga riktning&quot;) följande bild visar effekten av den här egenskapen.       ![Skärmbild: Jämföra skuggningens riktning](~/add/media/effects-dropshadowdirection.png &quot;skärmbild: jämföra skuggningens riktning&quot;) <a name=&quot;dependencyPropertyInfo_Direction&quot;> </a> ## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>      "
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: "Den vinkel som skuggan kastas. Det giltiga intervallet för värden är från 0 till 360. Värdet 0 placerar riktning omedelbart till höger om objektet. Efterföljande värden flytta riktning runt objektet i följd medurs. Till exempel anger 90 värdet skuggan kastas direkt uppåt från objekt. ett värde på 180 omvandla direkt till vänster om objektet och så vidare. Standardvärdet är 315."
  overload: System.Windows.Media.Effects.DropShadowBitmapEffect.Direction*
  exceptions: []
  platform:
