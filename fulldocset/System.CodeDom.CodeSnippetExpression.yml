  name: CodeSnippetExpression
  nameWithType: CodeSnippetExpression
  fullName: System.CodeDom.CodeSnippetExpression
  type: Class
  summary: "Representerar ett litteralt uttryck."
  remarks: "Ett litteralt uttryck lagrar koden i ett uttryck som en literal kodfragment. CodeDOM översätter inte literal kodfragment. Literalen kodfragment lagras och utdata precis som de är. CodeDOM-objekt som innehåller literal kod tillhandahålls så att utvecklare kan kapsla kod som redan finns på språket som mål.       Den <xref:System.CodeDom.CodeSnippetExpression.Value%2A>egenskapen innehåller literal koden för det här uttrycket fragment.</xref:System.CodeDom.CodeSnippetExpression.Value%2A>"
  example:
  - "The following code example demonstrates how to create an instance of the CodeSnippetExpression class using a literal code fragment.  \n  \n [!code-cpp[CodeDomSampleBatch#9](~/add/codesnippet/cpp/t-system.codedom.codesni_1_1.cpp)]\n [!code-vb[CodeDomSampleBatch#9](~/add/codesnippet/visualbasic/t-system.codedom.codesni_1_1.vb)]\n [!code-cs[CodeDomSampleBatch#9](~/add/codesnippet/csharp/t-system.codedom.codesni_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

