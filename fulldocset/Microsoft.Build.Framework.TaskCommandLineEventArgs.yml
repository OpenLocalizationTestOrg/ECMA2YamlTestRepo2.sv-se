  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;Microsoft.Build.Framework.IEventSource.MessageRaised&quot;> </xref> händelse."
  remarks: "TaskCommandLineEventArgs utökar <xref:Microsoft.Build.Framework.BuildMessageEventArgs>så att kommandoradssträng som används av en aktivitet för att köra en underliggande programmet kan loggas som ett meddelande.</xref:Microsoft.Build.Framework.BuildMessageEventArgs> Loggning av en kommandoradssträng är endast relevant för uppgifter som omsluter ett underliggande program eller emulera shell-kommandon. Aktiviteter som har inga motsvarande kommandoraden bör inte öka utökat meddelande händelsen."
  syntax:
    content: 'public class TaskCommandLineEventArgs : Microsoft.Build.Framework.BuildMessageEventArgs'
