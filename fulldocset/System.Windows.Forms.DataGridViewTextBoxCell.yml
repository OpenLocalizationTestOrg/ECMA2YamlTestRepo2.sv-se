  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "Visar information om redigerbar text i en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontroll."
  remarks: "Klassen DataGridViewTextBoxCell är en särskild typ av <xref:System.Windows.Forms.DataGridViewCell>används för att visa en enskild textsträng redigerbar textbaserade information.</xref:System.Windows.Forms.DataGridViewCell> Markerade DataGridViewTextBoxCell värdarna en <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>kontroll där användaren kan redigera cellens värde (förutsatt att den <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>av DataGridViewTextBoxCell egenskapen `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       Den <xref:System.Windows.Forms.DataGridViewTextBoxColumn>är kolumntypen specialanpassat för cellerna i den här typen.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> Som standard den <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>initieras till en ny DataGridViewTextBoxCell.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Om du vill mönstret celler i en kolumn efter en befintlig DataGridViewTextBoxCell ställer du in kolumnen <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>egenskap till cell ska användas som ett mönster.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       Cell-relaterade egenskaper för kolumnen är omslutningar för cellen mallen på samma sätt med namnet egenskaper. Ändra egenskapsvärden i cellen mallen påverkar endast celler baserat på mallen som läggs till efter ändringen. Ändra cell-relaterade egenskapsvärdena i kolumnen dock ska uppdatera mallen cell och alla andra celler i kolumnen och uppdatera kolumnen visas om det behövs."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
