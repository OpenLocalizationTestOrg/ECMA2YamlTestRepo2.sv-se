- uid: System.Configuration.SettingsBase.Item(System.String)
  id: Item(System.String)
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Item(String)
  nameWithType: SettingsBase.Item(String)
  fullName: System.Configuration.SettingsBase.Item(String)
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Hämtar eller anger värdet för inställningsegenskapen angivna."
  remarks: "Egenskapen Item, även kallat indexeraren rutinmässigt i inställningar-klass som härleds från <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> Egenskapen Item Binder offentlig egenskap i klassen till inställningar för motsvarande egenskap.       Första gången en egenskap används den <xref:System.Configuration.SettingsBase>instans hittar alla egenskaper som delar samma provider som egenskapen begärda.</xref:System.Configuration.SettingsBase> Den <xref:System.Configuration.SettingsBase>instans sedan anropar providern passerar den uppsättning av <xref:System.Configuration.SettingsProperty>objekt som representerar providern ska hämta data.</xref:System.Configuration.SettingsProperty> </xref:System.Configuration.SettingsBase>       Observera att indexeraren ska hämta och ange egenskapsdata på ett trådsäkert sätt om <xref:System.Configuration.SettingsBase.IsSynchronized%2A>är `true`.</xref:System.Configuration.SettingsBase.IsSynchronized%2A> En <xref:System.Configuration.SettingsBase>instans som standard är inte trådsäker.</xref:System.Configuration.SettingsBase> Men du kan anropa <xref:System.Configuration.SettingsBase.Synchronized%2A>, och skickar en <xref:System.Configuration.SettingsBase>instans så att den <xref:System.Configuration.SettingsBase>indexeraren fungerar på ett trådsäkert sätt.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase.Synchronized%2A>"
  syntax:
    content: public virtual object this[string propertyName] { get; set; }
    parameters:
    - id: propertyName
      type: System.String
      description: "En <xref:System.String>som innehåller namnet på egenskapen för att komma åt.</xref:System.String>"
    return:
      type: System.Object
      description: "Om hitta värdet för inställningsegenskapen med namnet."
  overload: System.Configuration.SettingsBase.Item*
  exceptions:
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Det finns inga egenskaper som är associerade med det aktuella objektet eller gick inte att hitta den angivna egenskapen."
  - type: System.Configuration.SettingsPropertyIsReadOnlyException
    commentId: T:System.Configuration.SettingsPropertyIsReadOnlyException
    description: "Ett försök gjordes att ange en skrivskyddad egenskap."
  - type: System.Configuration.SettingsPropertyWrongTypeException
    commentId: T:System.Configuration.SettingsPropertyWrongTypeException
    description: "Det angivna värdet är av en typ som är inte kompatibel med egenskapen settings under en set-åtgärd."
  platform:
  - net462
- uid: System.Configuration.SettingsBase.Properties
  id: Properties
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Properties
  nameWithType: SettingsBase.Properties
  fullName: System.Configuration.SettingsBase.Properties
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Hämtar insamlingen av egenskaper för inställningar."
  remarks: "Den `get` accessorn för egenskapen egenskaper returnerar <xref:System.Configuration.SettingsProperty>instanser som är associerade med de egenskaper som hanteras av den <xref:System.Configuration.SettingsBase>instans.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsProperty>       Den <xref:System.Configuration.SettingsBase>klassen internt identifierar vissa egenskaper för en inställning, till exempel dess namn, egenskapstyp, inställningsprovidern, standardvärdet och skrivskyddad status och en inställning för serialisering.</xref:System.Configuration.SettingsBase> Dessa egenskaper speglas som egenskaper i <xref:System.Configuration.SettingsProperty>klassen.</xref:System.Configuration.SettingsProperty> Alla andra attribut för <xref:System.Configuration.SettingsProperty>klassen skickas bara till dess associerade inställningarna leverantören som ett <xref:System.Configuration.SettingsAttributeDictionary>.</xref:System.Configuration.SettingsAttributeDictionary> </xref:System.Configuration.SettingsProperty>"
  syntax:
    content: public virtual System.Configuration.SettingsPropertyCollection Properties { get; }
    return:
      type: System.Configuration.SettingsPropertyCollection
      description: "En <xref href=&quot;System.Configuration.SettingsPropertyCollection&quot;> </xref> samling som innehåller alla de <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> objekt."
  overload: System.Configuration.SettingsBase.Properties*
  exceptions: []
  platform:
  - net462
