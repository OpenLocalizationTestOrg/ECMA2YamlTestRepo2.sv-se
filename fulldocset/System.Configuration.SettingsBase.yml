  name: SettingsBase
  nameWithType: SettingsBase
  fullName: System.Configuration.SettingsBase
  type: Class
  summary: "Här basklass som används för att stödja egenskapsinställningar för användaren."
  remarks: "ASP.NET-webbformulär och Windows Forms använder du samma infrastruktur för konfiguration av inställningar för att stödja användarinställningar. Användarinställningarna ASP.NET kallas ofta för ASP.NET-profilen. Inställningar för infrastruktur innehåller basklassen SettingsBase, <xref:System.Configuration.SettingsProperty>klass, <xref:System.Configuration.SettingsPropertyValue>klass, en <xref:System.Configuration.SettingsContext>klass, den <xref:System.Configuration.SettingsProvider>klass, och <xref:System.Configuration.SettingAttribute>klass.</xref:System.Configuration.SettingAttribute> </xref:System.Configuration.SettingsProvider> </xref:System.Configuration.SettingsContext> </xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsProperty>       Inställningar för basklasser ger en vanlig infrastruktur för att definiera och spara inställningar. Beroende på hur dessa basklasser härleds och deras körningsmiljö kan inställningar API ge olika nivåer av funktioner. ASP.NET-profilen använder till exempel inställningar för basklasser för att ge användarspecifika inställningar som sparas och läsa in enligt begäran semantik."
  syntax:
    content: public abstract class SettingsBase
  inheritance:
