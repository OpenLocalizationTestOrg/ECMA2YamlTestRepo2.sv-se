  summary: "Hämtar kontexten associerade inställningarna."
  remarks: "En <xref:System.Configuration.SettingsContext>används av programmet för att tillhandahålla relevant information som providern använder för att spara inställningar.</xref:System.Configuration.SettingsContext>       Varje inställningar klass som härletts från <xref:System.Configuration.SettingsBase>har en kontext som är kopplade till det.</xref:System.Configuration.SettingsBase> Kontexten har skickats till inställningsprovidern till identitet ytterligare information om för inställningsinformation. Kontexten fungerar därför som ett tips för att inställningarna för providern så att bevara de associerade värdena."
