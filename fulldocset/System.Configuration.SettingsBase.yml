- uid: System.Configuration.SettingsBase.Synchronized(System.Configuration.SettingsBase)
  id: Synchronized(System.Configuration.SettingsBase)
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Synchronized(SettingsBase)
  nameWithType: SettingsBase.Synchronized(SettingsBase)
  fullName: System.Configuration.SettingsBase.Synchronized(SettingsBase)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Ger en <xref href=&quot;System.Configuration.SettingsBase&quot;> </xref> klassen som är synkroniserade (trådsäkra)."
  remarks: "Indexeraren kommer get och set egenskapsdata på ett trådsäkert sätt, om den <xref:System.Configuration.SettingsBase.IsSynchronized%2A>egenskap är inställd på `true`.</xref:System.Configuration.SettingsBase.IsSynchronized%2A>  En <xref:System.Configuration.SettingsBase>-instans som standard är inte trådsäker.</xref:System.Configuration.SettingsBase>  Men du kan anropa Synchronized skicka i en <xref:System.Configuration.SettingsBase>instans så att den <xref:System.Configuration.SettingsBase>indexeraren fungerar på ett trådsäkert sätt.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase>"
  syntax:
    content: public static System.Configuration.SettingsBase Synchronized (System.Configuration.SettingsBase settingsBase);
    parameters:
    - id: settingsBase
      type: System.Configuration.SettingsBase
      description: "Den klass som används för att stödja egenskapsinställningar för användaren."
    return:
      type: System.Configuration.SettingsBase
      description: "En <xref href=&quot;System.Configuration.SettingsBase&quot;> </xref> klass som ska synkroniseras."
  overload: System.Configuration.SettingsBase.Synchronized*
  exceptions: []
  platform:
  - net462
