  summary: "Inträffar regelbundet under en hämtning att ge information om förloppet."
  remarks: "NavigationProgress skickas en <xref:System.Windows.Navigation.NavigationProgressEventArgs>som visar följande statusinformation:-Antal hämtade byte hittills (<xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>).</xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> </xref:System.Windows.Navigation.NavigationProgressEventArgs>      -Antal bytes hämta (<xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>).</xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>       NavigationProgress utlöses när för varje 1 024 byte av innehåll hämtas och en gång om antalet återstående byte är aldrig mindre än 1 024 byte. Därför ger hantering NavigationProgress ett bra sätt att spåra och visa förloppet för en hämtningen.       NavigationProgress inte aktiveras i vissa fall, till exempel när samma typ av innehåll navigerat till, eller när ett innehåll fragment navigerat till innehåll som är inlästa (det vill säga värdet för den <xref:System.Windows.Navigation.NavigationService.Content%2A>egenskapen).</xref:System.Windows.Navigation.NavigationService.Content%2A>       När du navigerar till en kompilerad XAML-resursen kan inte sista NavigationProgress händelsen utlöses. Det innebär att senaste rapporterat i slutet av hämtningen <xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>värde får inte vara lika med den <xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>värde.</xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A> </xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> Hantera den <xref:System.Windows.Navigation.NavigationService.LoadCompleted>händelse som ska meddelas när navigeringen har slutförts.</xref:System.Windows.Navigation.NavigationService.LoadCompleted>      > [!NOTE] > När <xref:System.Windows.Navigation.NavigationService>genererar NavigationProgress, den också genererar <xref:System.Windows.Application.NavigationProgress?displayProperty=fullName>händelsen på den <xref:System.Windows.Application>objekt.</xref:System.Windows.Application> </xref:System.Windows.Application.NavigationProgress?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
