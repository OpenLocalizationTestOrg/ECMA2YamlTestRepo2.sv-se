  name: NavigationService
  nameWithType: NavigationService
  fullName: System.Windows.Navigation.NavigationService
  type: Class
  summary: "Innehåller metoder, egenskaper och händelser som stöd för navigering."
  remarks: "NavigationService kapslar in möjlighet att hämta innehåll inom ramen för navigering webbläsare-format.       Innehållet kan vara alla slags [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] objekt och [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] filer. I allmänhet sidor är dock bäst sätt att paketinnehåll för navigering (se <xref:System.Windows.Controls.Page>).</xref:System.Windows.Controls.Page>       Innehåll som kan öppnas efter att genom att tillhandahålla en instans av ett objekt och anropa en överlagring av den <xref:System.Windows.Navigation.NavigationService.Navigate%2A>metod som accepterar ett objekt:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName>innehåll kan alternativt vara navigerat till genom att skicka en relativ eller absolut [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] till en av de <xref:System.Windows.Navigation.NavigationService.Navigate%2A>metoden överlagringar som accepterar en [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName>när innehållet har navigerat till av [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationService returnerar ett objekt som innehåller innehållet.</xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A>       Livslängden för navigering kan spåras via följande händelser:- <xref:System.Windows.Navigation.NavigationService.Navigating>- <xref:System.Windows.Navigation.NavigationService.Navigated>- <xref:System.Windows.Navigation.NavigationService.NavigationProgress>- <xref:System.Windows.Navigation.NavigationService.NavigationFailed>- <xref:System.Windows.Navigation.NavigationService.NavigationStopped>- <xref:System.Windows.Navigation.NavigationService.LoadCompleted>- <xref:System.Windows.Navigation.NavigationService.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationService.FragmentNavigation> </xref:System.Windows.Navigation.NavigationService.LoadCompleted> </xref:System.Windows.Navigation.NavigationService.NavigationStopped> </xref:System.Windows.Navigation.NavigationService.NavigationFailed> </xref:System.Windows.Navigation.NavigationService.NavigationProgress> </xref:System.Windows.Navigation.NavigationService.Navigated> </xref:System.Windows.Navigation.NavigationService.Navigating>       Inte alla händelser aktiveras varje gång en navigation inträffar; uppsättningen av händelser som är bestäms av typ av navigering som uppstår (innehåll eller innehåll fragment) och hur navigeringen har slutförts (avbrutits, stoppas eller misslyckades).       Följande bild illustrerar sekvensen händelserna aktiveras: ![sidan navigering flödesschema](~/add/media/navigationoverviewfigure11.png &quot;sidan navigering flödesschema&quot;) under eller efter en navigering NavigationService innehåller information om det innehåll som navigeras till, inklusive den [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] av innehåll som har navigerat till (<xref:System.Windows.Navigation.NavigationService.Source%2A>), [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] för det aktuella innehållet (<xref:System.Windows.Navigation.NavigationService.CurrentSource%2A>), och ett objekt som innehåller det innehåll som har navigerat till (<xref:System.Windows.Navigation.NavigationService.Content%2A>).</xref:System.Windows.Navigation.NavigationService.Content%2A> </xref:System.Windows.Navigation.NavigationService.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationService.Source%2A>       När innehållet har navigerat till registrerar NavigationService navigering som en post i historik. En post har lagts till i tillbaka historik när en ny navigering inträffar genom att anropa den <xref:System.Windows.Navigation.NavigationService.Navigate%2A>metoden, eller genom att gå till en post i historiken för navigering framåt, genom att anropa <xref:System.Windows.Navigation.NavigationService.GoForward%2A>.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> En post har lagts till i historiken för navigering framåt genom att gå till en post i tillbaka historik, genom att anropa <xref:System.Windows.Navigation.NavigationService.GoBack%2A>.</xref:System.Windows.Navigation.NavigationService.GoBack%2A> <xref:System.Windows.Navigation.NavigationService.CanGoBack%2A>och <xref:System.Windows.Navigation.NavigationService.CanGoForward%2A>rapportera om det finns poster i tillbaka och navigering framåt historik respektive.</xref:System.Windows.Navigation.NavigationService.CanGoForward%2A></xref:System.Windows.Navigation.NavigationService.CanGoBack%2A> Den senaste posten i tillbaka Historik kan också tas bort genom att anropa <xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>       Som standard lagrar NavigationService inte en instans av ett innehållsobjekt i historik. I stället skapar NavigationService en ny instans av innehållsobjektet varje gång den navigeras till med hjälp av historik. Det här beteendet är utformat för att undvika överdriven minnesförbrukning när stora tal och stora delar av innehåll som du navigerar till. Därför sparas inte tillståndet för innehållet från en navigering till nästa. Dock [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] innehåller flera metoder som du kan lagra en typ av tillstånd för en del av innehåll i historik.       Med hjälp av <xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>, du kan också komma ihåg flera uppsättningar av tillståndet för en enstaka sida-instans.</xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>       NavigationService är `sealed` klassen och därför kan inte skapas, i stället NavigationService används av tidsnavigatörer för att aktivera navigering. I [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], det finns två tidsnavigatörer: <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Visuellt, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] använder [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] som en navigator att ge en integrerad användarupplevelse. Fysiskt, men [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] faktiskt använder <xref:System.Windows.Navigation.NavigationWindow>som Navigatören; den <xref:System.Windows.Application.MainWindow%2A>egenskapen för ett [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] körs i [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] returnerar en referens till den <xref:System.Windows.Navigation.NavigationWindow>, och den historik som hanteras av den <xref:System.Windows.Navigation.NavigationWindow>är integrerad med den historik som hanteras av [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] på följande sätt: – när innehållet har navigerat till genom att anropa <xref:System.Windows.Navigation.NavigationService.Navigate%2A>, <xref:System.Windows.Navigation.NavigationService.GoBack%2A>, och <xref:System.Windows.Navigation.NavigationService.GoForward%2A>inifrån en [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] historikposter relevanta navigering läggs också till [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] historik.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Navigation.NavigationWindow>      – När poster i den [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] navigering [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] väljs [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] orsakar NavigationService att navigera tillbaka eller vidarebefordrar till det innehåll som är associerad med transaktioner.      > [!NOTE] > En <xref:System.Windows.Controls.Frame>kan ange en egen historik, eller använda historiken för Navigatören som är värd för det.</xref:System.Windows.Controls.Frame> Om <xref:System.Windows.Controls.Frame>innehåller sin egen historik, sin egen navigering kan visas [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] kan navigera i posterna i historik; transaktioner har inte lagts till navigering historik över värden navigator (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, [!INCLUDE[TLA2#tla_iegeneric](~/add/includes/tla2sharptla-iegeneric-md.md)]) och därför kan inte öppnas efter att från navigeringen [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] för varje (finns <xref:System.Windows.Controls.Frame.JournalOwnership%2A>).</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>"
