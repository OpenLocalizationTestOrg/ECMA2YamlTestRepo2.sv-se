  summary: "Inträffar när en ny navigering begärs."
  remarks: "Navigera inträffar när en ny navigering krävs men innan källan innehållet begärs, inklusive när:- <xref:System.Windows.Navigation.NavigationService.Navigate%2A>kallas.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>      - <xref:System.Windows.Navigation.NavigationService.GoBack%2A>eller <xref:System.Windows.Navigation.NavigationService.GoForward%2A>kallas (eller en post har markerats navigering [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]).</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A>      -En innehåll fragment navigerat till.       Du kan hantera navigering om du behöver identifiera viktig information för navigering begäran innan navigering startar. Den här informationen är tillgänglig från den <xref:System.Windows.Navigation.NavigatingCancelEventArgs>objekt som har överförts till Navigating-händelsehanterare.</xref:System.Windows.Navigation.NavigatingCancelEventArgs>       En <xref:System.Net.WebRequest>objekt för navigeringen har skapats och är tillgänglig från den <xref:System.Windows.Navigation.NavigatingCancelEventArgs>parameter; eftersom den faktiska begäranden inte har gjorts nu, kan du konfigurera om den <xref:System.Net.WebRequest>objekt, om det behövs.</xref:System.Net.WebRequest> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> </xref:System.Net.WebRequest>       Du hanterar även <xref:System.Windows.Navigation.NavigatingCancelEventArgs>att avbryta navigering, vid behov genom att ange <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>till true.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> Om du avbryter navigering aktiveras inga andra händelser i navigeringsfönstret.      > [!NOTE] > Om ditt program finns i webbläsaren, kan du förhindra att användaren navigerar bort från ditt program genom att avbryta Navigating-händelsen.       När den första delen av innehåll navigerat till av en navigator (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>), varje typ av innehåll som navigerar bort från läggs till historik.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Om du behöver spara statusinformation om det innehåll du navigerar bort från du kan lägga till tillståndet journalpost för innehållet genom att ange <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>med en <xref:System.Windows.Navigation.CustomContentState>objektet.</xref:System.Windows.Navigation.CustomContentState> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>      > [!NOTE] > När <xref:System.Windows.Navigation.NavigationService>genererar navigering, den också genererar <xref:System.Windows.Application.Navigating?displayProperty=fullName>händelsen på den <xref:System.Windows.Application>objekt.</xref:System.Windows.Application> </xref:System.Windows.Application.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
