  fullName: System.Speech.Synthesis.PromptEmphasis
  type: Enum
  summary: "Räknar upp värdena för nivåer av betoning i anvisningarna."
  remarks: "Medlemmar i uppräkningen PromptEmphasis används av den <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>konstruktor, av de <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>-metoden och av den <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>metod för att ange nivån på Betoning för tal.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> Den <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>egenskapen hämtar betoning för en <xref:System.Speech.Synthesis.PromptStyle>objekt med en PromptEmphasis-instans.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > Tal sammanfattande motorer i Windows stöder inte variationer i betoning på talutdata just nu. Ange värden för betoning med hjälp av en medlem av uppräkningen PromptEmphasis genererar ingen hörbara ändring i utdata syntetiskt tal."
