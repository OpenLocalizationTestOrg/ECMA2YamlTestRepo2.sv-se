  langs:
  - csharp
  name: DefaultDependencyAttribute
  nameWithType: DefaultDependencyAttribute
  fullName: System.Runtime.CompilerServices.DefaultDependencyAttribute
  type: Class
  summary: "Innehåller en ledtråd common language runtime (CLR) som anger hur sannolikt ett beroende som ska läsas in. Den här klassen används i ett beroende paket för att ange vilka tips som ska användas när överordnat inte anger den <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> attribut.  Den här klassen kan inte ärvas."
  remarks: "Det här attributet används av den [Ngen.exe (Native Image Generator)](~/add/includes/ajax-current-ext-md.md) att generera interna sammansättningen bilder.       Tillämpa attributet DefaultDependencyAttribute till ett beroende paket att fastställa bästa standard bindningen.       Ett beroende som troligen kommer att läsas (<xref:System.Runtime.CompilerServices.LoadHint>) gör att Ngen.exe att binda till sambandet.</xref:System.Runtime.CompilerServices.LoadHint>  Om du använder den här ledtråden kan Ngen.exe att generera kod som resulterar i en minskad arbetsminnet och bättre genomflöde men på bekostnad av alltid läsa in beroendet när överordnade sammansättningen är inläst.       När du tillämpar den <xref:System.Runtime.CompilerServices.DependencyAttribute>attribut till en sammansättning med ett värde av <xref:System.Runtime.CompilerServices.LoadHint>, den egna avbildningen generations service tittar den beroende sammansättningen för den önskade standard bindning som anges av attributet DefaultDependencyAttribute.</xref:System.Runtime.CompilerServices.LoadHint> </xref:System.Runtime.CompilerServices.DependencyAttribute>"
  example:
  - "The following code example demonstrates how to apply the DefaultDependencyAttribute attribute to an assembly to specify that the dependency is likely to be loaded.  \n  \n [!code-vb[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_1_1.vb)]\n [!code-cs[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_1_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class DefaultDependencyAttribute : Attribute
  inheritance:
