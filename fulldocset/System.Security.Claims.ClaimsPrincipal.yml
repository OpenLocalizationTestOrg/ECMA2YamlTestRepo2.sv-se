  name: ClaimsPrincipal
  nameWithType: ClaimsPrincipal
  fullName: System.Security.Claims.ClaimsPrincipal
  type: Class
  summary: "En <xref:System.Security.Principal.IPrincipal>-implementering som stöder flera identiteter för anspråksbaserad.</xref:System.Security.Principal.IPrincipal>"
  remarks: "Från och med .NET Framework 4.5, har Windows Identity Foundation (WIF) och anspråksbaserad identitet fullständigt integrerats i .NET Framework. Det innebär att många klasser som representerar ett huvudnamn i .NET Framework nu vara härledd från ClaimsPrincipal i stället för att bara implementera den <xref:System.Security.Principal.IPrincipal>gränssnitt.</xref:System.Security.Principal.IPrincipal> Förutom att implementera den <xref:System.Security.Principal.IPrincipal>gränssnittet, visar ClaimsPrincipal egenskaper och metoder som är användbara för att arbeta med anspråk.</xref:System.Security.Principal.IPrincipal>       ClaimsPrincipal Exponerar en samling identiteter, som är ett <xref:System.Security.Claims.ClaimsIdentity>.</xref:System.Security.Claims.ClaimsIdentity> I vanliga fall kan den här samlingen som nås via det <xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>-egenskapen har bara ett enstaka element.</xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>       Införandet av ClaimsPrincipal i .NET 4.5 som huvudnamn som mest huvudnamn klasser härledd tvingar inte ändra någonting på sätt som du hanterar med identiteten. Men innehåller det öppna flera möjligheter och ger större möjlighet att ha ökad åtkomstkontroll. Till exempel:-programkoden själva kan arbeta direkt med anspråk som ingår i den aktuella huvudnamn för att ge extra uppgifter för autentisering, auktorisering och anpassning.      -Du kan front dina resurser med ett anspråk som bearbetar pipelinen, som kan hantera begäranden om autentisering och auktoriseringsprincip innan körningen når din kod. T.ex, kan du konfigurera ett webbaserat program eller tjänst med en anpassad anspråk Autentiseringshanteraren en instans av en klass som härleds från <xref:System.Security.Claims.ClaimsAuthenticationManager>klassen.</xref:System.Security.Claims.ClaimsAuthenticationManager> Konfiguration, process-pipelinen för begäranden anropar den <xref:System.Security.Claims.ClaimsAuthenticationManager.Authenticate%2A>metoden på din anspråk Autentiseringshanteraren som passerar den en ClaimsPrincipal som representerar kontexten för den inkommande begäranden.</xref:System.Security.Claims.ClaimsAuthenticationManager.Authenticate%2A> Din anspråk Autentiseringshanteraren kan utföra autentisering baserat på värdena i de inkommande anspråken. Det kan också filtrera, transformera eller lägga till anspråk till uppsättningen inkommande anspråk. Till exempel kan användas för att utöka uppsättningen inkommande anspråk med nya anspråk som skapats från en lokal datakälla, till exempel en lokal användarprofil – du kan konfigurera ett webbaserat program med ett anpassat anspråk Auktoriseringshanteraren en instans av en klass som härleds från <xref:System.Security.Claims.ClaimsAuthorizationManager>klassen.</xref:System.Security.Claims.ClaimsAuthorizationManager> Konfiguration, process-pipelinen för begäranden paket inkommande ClaimsPrincipal i en <xref:System.Security.Claims.AuthorizationContext>och anropar den <xref:System.Security.Claims.ClaimsAuthorizationManager.CheckAccess%2A>metoden på din anspråk Auktoriseringshanteraren.</xref:System.Security.Claims.ClaimsAuthorizationManager.CheckAccess%2A> </xref:System.Security.Claims.AuthorizationContext> Din anspråk Auktoriseringshanteraren kan sedan använda auktorisering baserat på inkommande anspråk.      -Infogad kod anspråksbaserade åtkomstkontroller kan utföras genom att konfigurera ditt program med ett anpassat anspråk Auktoriseringshanteraren och använder antingen det <xref:System.IdentityModel.Services.ClaimsPrincipalPermission>klassen för att utföra tvingande åtkomstkontroller eller <xref:System.IdentityModel.Services.ClaimsPrincipalPermissionAttribute>att utföra deklarativ åtkomst kontrollerar.</xref:System.IdentityModel.Services.ClaimsPrincipalPermissionAttribute> </xref:System.IdentityModel.Services.ClaimsPrincipalPermission> Koden anspråksbaserade åtkomstkontroller är utförs infogade utanför pipelinen för bearbetning, och så är tillgängliga för alla program som ett anspråk Auktoriseringshanteraren har konfigurerats.       Du kan hämta en ClaimsPrincipal-instans för objektet som associeras med en begäran i ett RP-program (eller säkerhetsobjekt som en tråd körs) genom att omvandla den <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>egenskapen ClaimsPrincipal.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> De anspråk som associeras med ett ClaimsPrincipal-objekt är tillgängliga via dess <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>egenskap.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> Den <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>-egenskap returnerar alla anspråk finns i identiteter som är associerad med objektet.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> I ovanliga fall där ClaimsPrincipal innehåller flera <xref:System.Security.Claims.ClaimsIdentity>instanser som du kan använda den <xref:System.Security.Claims.ClaimsPrincipal.Identities%2A>egenskapen eller du kan komma åt primär identitet med hjälp av den <xref:System.Security.Claims.ClaimsPrincipal.Identity%2A>egenskapen.</xref:System.Security.Claims.ClaimsPrincipal.Identity%2A> </xref:System.Security.Claims.ClaimsPrincipal.Identities%2A> </xref:System.Security.Claims.ClaimsIdentity> ClaimsPrincipal erbjuder flera metoder som dessa anspråk kan sökas och stöd fullständigt för språket integrerad fråga (LINQ). Identiteter kan läggas till objektet med hjälp av den <xref:System.Security.Claims.ClaimsPrincipal.AddIdentities%2A>eller <xref:System.Security.Claims.ClaimsPrincipal.AddIdentity%2A>metoder.</xref:System.Security.Claims.ClaimsPrincipal.AddIdentity%2A> </xref:System.Security.Claims.ClaimsPrincipal.AddIdentities%2A>      > [!NOTE] > Om du vill lägga till identiteter i ClaimsPrincipal en anroparen måste ha fullständigt förtroende.       Som standard WIF prioriterar <xref:System.Security.Principal.WindowsIdentity>objekt när du väljer primär identitet returneras via den <xref:System.Security.Claims.ClaimsPrincipal.Identity%2A>egenskapen.</xref:System.Security.Claims.ClaimsPrincipal.Identity%2A> </xref:System.Security.Principal.WindowsIdentity> Du kan ändra det här beteendet genom att tillhandahålla en delegat via den <xref:System.Security.Claims.ClaimsPrincipal.PrimaryIdentitySelector%2A>egenskapen att utföra markeringen.</xref:System.Security.Claims.ClaimsPrincipal.PrimaryIdentitySelector%2A> Den <xref:System.Security.Claims.ClaimsPrincipal.ClaimsPrincipalSelector%2A>egenskapen tillhandahåller liknande funktioner för den <xref:System.Security.Claims.ClaimsPrincipal.Current%2A>egenskapen.</xref:System.Security.Claims.ClaimsPrincipal.Current%2A> </xref:System.Security.Claims.ClaimsPrincipal.ClaimsPrincipalSelector%2A>       I modellen anspråksbaserad bestäms om en huvudansvarig finns i en angiven roll av anspråk som presenteras av de underliggande identiteterna. Den <xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A>metoden i stort sett undersöker varje identitet som är associerade med principal att avgöra om det har ett anspråk med det angivna rollen värdet.</xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A> Typ av begäran (representeras av dess <xref:System.Security.Claims.Claim.Type%2A?displayProperty=fullName>egenskapen) används för att avgöra vilka anspråk som bör undersökas under rollen kontroller har angetts på en identitet via sin <xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A?displayProperty=fullName>egenskap.</xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A?displayProperty=fullName> </xref:System.Security.Claims.Claim.Type%2A?displayProperty=fullName> Anspråk undersökas under rollen kontroller kan därför vara av en annan typ för olika identiteter som är associerad med objektet."
  example:
  - "The following example extracts the claims presented by a user in an HTTP request and writes them to the HTTP response. The current user is read from the <xref:System.Web.HttpContext> as a ClaimsPrincipal. The claims are then read from it and then are written to the response.  \n  \n```  \n  \nClaimsPrincipal principal = HttpContext.Current.User as ClaimsPrincipal;  \nif (null != principal)  \n{  \n   foreach (Claim claim in principal.Claims)  \n   {  \n      Response.Write(\"CLAIM TYPE: \" + claim.Type + \"; CLAIM VALUE: \" + claim.Value + \"</br>\");  \n   }  \n}  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ClaimsPrincipal : System.Security.Principal.IPrincipal
