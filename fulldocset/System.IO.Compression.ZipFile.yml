- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String)
  id: CreateFromDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String)
  nameWithType: ZipFile.CreateFromDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Skapar ett zip-arkiv som innehåller de filer och kataloger från katalogen som angetts."
  remarks: "Katalogstrukturen från filsystemet bevaras i arkivet. Om katalogen är tomt skapas ett tomt Arkiv. Den här metodöverlagringen innehåller inte baskatalogen i arkivet och tillåter inte att ange en komprimeringsnivå. Om du vill inkludera baskatalogen eller ange ett komprimering genom anrop av <xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>metodöverlagringen.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>       Om arkivet redan finns en <xref:System.IO.IOException>undantag.</xref:System.IO.IOException> Om det finns redan en post med det angivna namnet i arkivet, skapas en post i andra med samma namn.       Om en fil i katalogen kan inte läggas till i arkivet, arkivet lämnas ofullständig och ogiltiga och metoden genererar ett <xref:System.IO.IOException>undantag.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._3_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "Sökvägen till katalogen som arkiveras, anges som en relativ eller absolut sökväg. En relativ sökväg tolkas som i förhållande till den aktuella arbetskatalogen."
    - id: destinationArchiveFileName
      type: System.String
      description: "Sökväg till arkivet ska skapas, ange som en relativ eller absolut sökväg. En relativ sökväg tolkas som i förhållande till den aktuella arbetskatalogen."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>eller <code>destinationArchiveFileName</code> är <xref:System.String>, innehåller bara blanksteg eller innehåller minst ett ogiltigt tecken."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "I <code> sourceDirectoryName </code> eller <code> destinationArchiveFileName </code>, den angivna sökvägen, filnamnet eller båda överskrider den systemdefinierade maximala längden. Till exempel på Windows-baserade plattformar sökvägar får innehålla högst 248 tecken och filnamnen får inte överskrida 260 tecken."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>är ogiltigt eller finns inte (t.ex, det är på en omappade enhet)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>Det finns redan.       - eller - det gick inte att öppna en fil i den angivna katalogen."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Anger en katalog.       - eller - anroparen har inte behörigheten som krävs för att få åtkomst till katalogen som anges i <code>sourceDirectoryName</code> eller filen som anges i <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>eller <code>destinationArchiveFileName</code> innehåller ett ogiltigt format.       - eller - zip-arkivet stöder inte skrivning."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean)
