råk kodning flaggan anges är UTF-8 för att avkoda postnamnet.       När du öppnar en zip-arkiv-filen för läsning och `entryNameEncoding` anges till ett värde annat `null`, postnamnen avkodas enligt följande regler: – när språkkod flaggan inte anges visas den angivna `entryNameEncoding` används för att avkoda postnamnet.      -När språk kodning flaggan anges är UTF-8 för att avkoda postnamnet.       När du skriver till arkivfiler och `entryNameEncoding` är inställd på `null`, postnamnen kodas enligt följande regler: – för posten som innehåller tecken utanför ASCII-intervallet, kodning flaggan språket och postnamnen kodas med hjälp av UTF-8.      -Postnamn som endast innehåller ASCII-tecken, flaggan språk kodning har inte angetts och postnamnen kodas med hjälp av den aktuella system standardteckentabellen.       När du skriver till arkivfiler och `entryNameEncoding` anges till ett värde annat `null`, den angivna `entryNameEncoding` används för att koda postnamnen till byte. Språkkod flaggan (i den allmänna flaggan av lokala filhuvudet) anges endast när den angivna kodningen är en UTF-8-kodning."
