- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean,System.Text.Encoding)
  id: CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean,System.Text.Encoding)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  nameWithType: ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Skapar ett zip-arkiv som innehåller de filer och kataloger från katalogen som angetts, används den angivna komprimeringsnivå och teckenkodning postnamn och eventuellt innehåller grundläggande katalog."
  remarks: "Katalogstrukturen från filsystemet bevaras i arkivet. Om katalogen är tomt skapas ett tomt Arkiv. Använd den här metodöverlagringen för att ange komprimeringsnivån och teckenkodning om du vill inkludera baskatalogen i arkivet.       Om arkivet redan finns en <xref:System.IO.IOException>undantag.</xref:System.IO.IOException> Om det finns redan en post med det angivna namnet i arkivet, skapas en post i andra med samma namn.       Om en fil i katalogen kan inte läggas till i arkivet, arkivet lämnas ofullständig och ogiltiga och metoden genererar ett <xref:System.IO.IOException>undantag.</xref:System.IO.IOException>       Om `entryNameEncoding` anges till ett värde annat `null`, postnamnen kodas med hjälp av den angivna kodningen. Om den angivna kodningen är UTF-8, språkkod flaggan (i den allmänna flaggan av lokala filhuvudet) anges för varje post om `entryNameEncoding` är inställd på `null`, postnamnen kodas enligt följande regler: – för posten som innehåller tecken utanför ASCII-intervallet, kodning flaggan språket och UTF-8 används för att koda postnamnet.      -Språk kodning flaggan anges för postnamnen som endast innehåller ASCII-tecken, och den aktuella system standardteckentabellen används för att koda postnamn."
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName, System.IO.Compression.CompressionLevel compressionLevel, bool includeBaseDirectory, System.Text.Encoding entryNameEncoding);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "Sökvägen till katalogen som arkiveras, anges som en relativ eller absolut sökväg. En relativ sökväg tolkas som i förhållande till den aktuella arbetskatalogen."
    - id: destinationArchiveFileName
      type: System.String
      description: "Sökväg till arkivet ska skapas, ange som en relativ eller absolut sökväg. En relativ sökväg tolkas som i förhållande till den aktuella arbetskatalogen."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "En av uppräkningsvärdena som anger om betona hastighet eller komprimering effektivitet när du skapar transaktionen."
    - id: includeBaseDirectory
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att inkludera katalognamnet från `sourceDirectoryName` i roten på arkivet; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> att inkludera endast innehållet i katalogen."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "Den teckenkodning som ska användas vid läsning eller skrivning postnamnen i det här arkivet. Ange ett värde för den här parametern endast när en kodning krävs för samverkan med zip-arkiv verktyg och bibliotek som inte stöder UTF-8-kodning för postnamnen."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>eller <code>destinationArchiveFileName</code> är <xref:System.String>, innehåller bara blanksteg eller innehåller minst ett ogiltigt tecken.       - eller - <code>entryNameEncoding</code> är inställd på en Unicode-kodning än UTF-8."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "I <code> sourceDirectoryName </code> eller <code> destinationArchiveFileName </code>, den angivna sökvägen, filnamnet eller båda överskrider den systemdefinierade maximala längden. Till exempel på Windows-baserade plattformar sökvägar får innehålla högst 248 tecken och filnamnen får inte överskrida 260 tecken."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>är ogiltigt eller finns inte (t.ex, det är på en omappade enhet)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>Det finns redan.       - eller - det gick inte att öppna en fil i den angivna katalogen."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Anger en katalog.       - eller - anroparen har inte behörigheten som krävs för att få åtkomst till katalogen som anges i <code>sourceDirectoryName</code> eller filen som anges i <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>eller <code>destinationArchiveFileName</code> innehåller ett ogiltigt format.       - eller - zip-arkivet stöder inte skrivning."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.ExtractToDirectory(System.String,System.String)
  id: ExtractToDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: ExtractToDirectory(String,String)
  nameWithType: ZipFile.ExtractToDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.ExtractToDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrahera alla filer i angivna zip-arkivet till en katalog i filsystemet."
  remarks: "Den här metoden skapar den angivna katalogen och alla underkataloger. Målkatalogen finns inte redan. Undantag som rör verifiering av sökvägar i den `destinationDirectoryName` eller `sourceArchiveFileName` parametrar utlöses innan extrahering. Om ett fel inträffar under extraheringen förblir annars arkivet delvis extraherade. Alla extraherade filer har samma relativa sökvägen till katalogen som anges av `destinationDirectoryName` som källa posten har till roten i arkivet."
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive and extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._5_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._5_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (string sourceArchiveFileName, string destinationDirectoryName);
    parameters:
    - id: sourceArchiveFileName
      type: System.String
      description: "Sökvägen till arkivet som ska extraheras."
    - id: destinationDirectoryName
      type: System.String
      description: "Sökvägen till den katalog där de extraherade filerna som angetts som en relativ eller absolut sökväg. En relativ sökväg tolkas som i förhållande till den aktuella arbetskatalogen."
  overload: System.IO.Compression.ZipFile.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>eller <code>sourceArchiveFileName</code> är <xref:System.String>, innehåller bara blanksteg eller innehåller minst ett ogiltigt tecken."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>or <code>sourceArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Den angivna sökvägen i <code> destinationDirectoryName </code> eller <code> sourceArchiveFileName </code> överskrider det högsta tillåtna systemdefinierade. Till exempel på Windows-baserade plattformar sökvägar får innehålla högst 248 tecken och filnamnen får inte överskrida 260 tecken."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Den angivna sökvägen är ogiltig (t.ex, det är på en omappade enhet)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
