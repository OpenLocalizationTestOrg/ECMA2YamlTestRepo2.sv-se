  name: ZipFile
  nameWithType: ZipFile
  fullName: System.IO.Compression.ZipFile
  type: Class
  summary: "Innehåller statiska metoder för att skapa, extraherar och öppna zip-arkiv."
  remarks: "> [!IMPORTANT]> För att använda klassen ZipFile, måste du lägga till en referens till den `System.IO.Compression.FileSystem` sammansättning i projektet, annars får du följande felmeddelande visas vid försök att kompilera: **namnet &quot;ZipFile&quot; inte finns i den aktuella kontexten**. Mer information om hur du lägger till en referens till projektet i Visual Studio finns [så här: Lägg till eller ta bort referenser med hjälp av hanteraren för referens](~/add/includes/ajax-current-ext-md.md).       Metoderna för att manipulera zip-arkiv och filer som är fördelade på tre klasser: ZipFile <xref:System.IO.Compression.ZipArchive>och <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>      | Att... | Använd... |   |---------|----------|   | Skapa ett zip-arkiv från en katalog | <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName>|   | Extrahera innehållet i ett zip-arkiv till en katalog | <xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName>|   | Lägga till nya filer i en befintlig zip-arkiv | <xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName>|   | Hämta en fil i ett zip-arkiv | <xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName>|   | Hämta alla filer i ett zip-arkiv | <xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName>|   | Öppna en dataström som en enskild fil i ett zip-arkiv | <xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName>|   | Ta bort en fil från ett zip-arkiv | <xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName>|       Du kan inte använda ZipFile eller <xref:System.IO.Compression.ZipFileExtensions>klasser i [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] appar.</xref:System.IO.Compression.ZipFileExtensions> </xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName> I [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] appar, bör du använda följande klasser för att arbeta med komprimerade filer.      -   <xref:System.IO.Compression.ZipArchive>      -   <xref:System.IO.Compression.ZipArchiveEntry>      -   <xref:System.IO.Compression.DeflateStream>      -   <xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.DeflateStream></xref:System.IO.Compression.ZipArchiveEntry></xref:System.IO.Compression.ZipArchive>"
  example:
  - "This example shows how to create and extract a zip archive by using the ZipFile class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder.  \n  \n> [!TIP]\n>  To use the ZipFile class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/t-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/t-system.io.compression._3_1.vb)]"
  syntax:
    content: public static class ZipFile
