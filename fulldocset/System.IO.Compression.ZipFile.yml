  name: CreateFromDirectory(String,String,CompressionLevel,Boolean)
  nameWithType: ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Skapar ett zip-arkiv som innehåller de filer och kataloger från katalogen som angetts, använder den angivna komprimeringsnivån och eventuellt innehåller grundläggande katalog."
  remarks: "Katalogstrukturen från filsystemet bevaras i arkivet. Om katalogen är tomt skapas ett tomt Arkiv. Använd den här metodöverlagringen för att ange komprimeringsnivån och om du vill inkludera baskatalogen i arkivet.       Om arkivet redan finns en <xref:System.IO.IOException>undantag.</xref:System.IO.IOException> Om det finns redan en post med det angivna namnet i arkivet, skapas en post i andra med samma namn.       Om en fil i katalogen kan inte läggas till i arkivet, arkivet lämnas ofullständig och ogiltiga och metoden genererar ett <xref:System.IO.IOException>undantag.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. When compressing the archive, the base directory is included and the compression level is set to emphasize the speed of the operation over efficiency. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#2](~/add/codesnippet/csharp/42971baa-9b4d-4381-a7b3-_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#2](~/add/codesnippet/visualbasic/42971baa-9b4d-4381-a7b3-_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName, System.IO.Compression.CompressionLevel compressionLevel, bool includeBaseDirectory);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "Sökvägen till katalogen som arkiveras, anges som en relativ eller absolut sökväg. En relativ sökväg tolkas som i förhållande till den aktuella arbetskatalogen."
    - id: destinationArchiveFileName
      type: System.String
      description: "Sökväg till arkivet ska skapas, ange som en relativ eller absolut sökväg. En relativ sökväg tolkas som i förhållande till den aktuella arbetskatalogen."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "En av uppräkningsvärdena som anger om betona hastighet eller komprimering effektivitet när du skapar transaktionen."
    - id: includeBaseDirectory
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att inkludera katalognamnet från `sourceDirectoryName` i roten på arkivet; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> att inkludera endast innehållet i katalogen."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>eller <code>destinationArchiveFileName</code> är <xref:System.String>, innehåller bara blanksteg eller innehåller minst ett ogiltigt tecken."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "I <code> sourceDirectoryName </code> eller <code> destinationArchiveFileName </code>, den angivna sökvägen, filnamnet eller båda överskrider den systemdefinierade maximala längden. Till exempel på Windows-baserade plattformar sökvägar får innehålla högst 248 tecken och filnamnen får inte överskrida 260 tecken."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>är ogiltigt eller finns inte (t.ex, det är på en omappade enhet)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>Det finns redan.       - eller - det gick inte att öppna en fil i den angivna katalogen."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Anger en katalog.       - eller - anroparen har inte behörigheten som krävs för att få åtkomst till katalogen som anges i <code>sourceDirectoryName</code> eller filen som anges i <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>eller <code>destinationArchiveFileName</code> innehåller ett ogiltigt format.       - eller - zip-arkivet stöder inte skrivning."
