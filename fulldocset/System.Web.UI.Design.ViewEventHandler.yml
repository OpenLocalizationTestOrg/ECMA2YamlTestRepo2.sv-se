  remarks: "När du skapar en ViewEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelse utlöses av designer värden för vissa åtgärder i en kontroll i designvyn.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelsen hanterats av en ViewEventHandler delegatmetod som tar en <xref:System.Web.UI.Design.ViewEventArgs>objekt som parameter.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Kontrollen designer klasser implementera vanligtvis inte direkt eller tilldela en ViewEventHandler delegat. Den <xref:System.Web.UI.Design.ControlDesigner>basklass tillhandahåller standard ombud för den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelse.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Anpassad kontroll designers åsidosätta den <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, och <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metoder för att bearbeta dessa händelser för kontrollen i designvyn.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> Den <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>metoden anger händelsedelegeringen standard för de <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Delegera.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"
