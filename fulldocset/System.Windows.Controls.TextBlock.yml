  name: TextBlock
  nameWithType: TextBlock
  fullName: System.Windows.Controls.TextBlock
  type: Class
  summary: "Ger en enkel kontroll för att visa små mängder flödet innehåll."
  remarks: "En tecknens kan innehålla en sträng i dess <xref:System.Windows.Controls.TextBlock.Text%2A>egenskapen eller <xref:System.Windows.Documents.Inline>flöda innehållselement som <xref:System.Windows.Documents.Bold>, <xref:System.Windows.Documents.Hyperlink>, och <xref:System.Windows.Documents.InlineUIContainer>i dess <xref:System.Windows.Controls.TextBlock.Inlines%2A>egenskap.</xref:System.Windows.Controls.TextBlock.Inlines%2A> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Bold> </xref:System.Windows.Documents.Inline> </xref:System.Windows.Controls.TextBlock.Text%2A>       Tecknens är avsedd att vara lightweight och riktar särskilt för att integrera små delar av flödet innehåll till en [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].  Tecknens optimeras för visning av en rad och ger höga prestanda för att visa upp till några få rader av innehåll.       Tecknens är inte optimerad för scenarier som behöver för att visa fler än några få rader med innehåll. för sådana scenarier en <xref:System.Windows.Documents.FlowDocument>tillsammans med en lämplig Visa kontroll är ett bättre alternativ än tecknens vad gäller prestanda.</xref:System.Windows.Documents.FlowDocument>  Efter tecknens, <xref:System.Windows.Controls.FlowDocumentScrollViewer>är nästa lättaste vikt kontroll för att visa flödet innehåll och helt enkelt en rullande innehållsområde med minimal [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.FlowDocumentScrollViewer>  <xref:System.Windows.Controls.FlowDocumentPageViewer>är optimerat runt &quot;sida-vid-taget&quot; visningsläge för flöde innehåll.</xref:System.Windows.Controls.FlowDocumentPageViewer>  Slutligen <xref:System.Windows.Controls.FlowDocumentReader>stöder bra uppsättning funktioner för att visa flödet innehåll, men är motsvarande tyngre.</xref:System.Windows.Controls.FlowDocumentReader>       Justera texten i en tecknens vågrätt görs med den <xref:System.Windows.Controls.TextBlock.TextAlignment%2A>egenskapen.</xref:System.Windows.Controls.TextBlock.TextAlignment%2A> Justera tecknens i layouten till sidan är klar med den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>och <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Egenskaper.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
  example:
  - "The following example shows how to use the TextBlock element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockSimpleXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblocksimplexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: TextBlocks  and buttons](~/add/media/textblock-simple.png \"Screenshot: TextBlocks  and buttons\")  \n  \n The following example shows how to shows how to achieve similar results programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblocksimple)]\n [!code-vb[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblocksimple)]"
