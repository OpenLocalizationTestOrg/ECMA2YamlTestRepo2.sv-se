    return:
      type: System.Windows.Thickness
      description: "En <xref href=&quot;System.Windows.Thickness&quot;> </xref> struktur Anger mängden utfyllnad tillämpa i enheten oberoende bildpunkter. Standardvärdet är &lt;xref:System.Double.NaN?displayProperty=fullName&gt;."
  overload: System.Windows.Controls.TextBlock.Padding*
  exceptions: []
