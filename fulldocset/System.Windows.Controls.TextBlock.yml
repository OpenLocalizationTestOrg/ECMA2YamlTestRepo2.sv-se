  summary: "Hämtar eller anger höjden på varje rad i innehåll."
  remarks: "Det här värdet ändra höjden på associerade texten. i stället ändras höjden på den rad som innehåller texten. Om du vill ändra storleken på texten i <xref:System.Windows.Controls.TextBlock.FontSize%2A>egenskap.</xref:System.Windows.Controls.TextBlock.FontSize%2A>       Förutom den här egenskapen layouten för rader i en <xref:System.Windows.Controls.TextBlock>påverkas av dess <xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A>egenskap.</xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A> </xref:System.Windows.Controls.TextBlock>       Den här beroendeegenskap har också en bifogade egenskapen användning. I [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], användningen är `<` *objekt* LineHeight`=&quot;`*värdet*`&quot;.../>`, där *objekt* är ett objektelement (vanligtvis flödet element) som ingår i en <xref:System.Windows.Controls.TextBlock>, och *värdet* är en sträng som förklaras i XAML-värden.</xref:System.Windows.Controls.TextBlock> I koden stöds den bifogade egenskap användningen av <xref:System.Windows.Controls.TextBlock.GetLineHeight%2A>och <xref:System.Windows.Controls.TextBlock.SetLineHeight%2A>.</xref:System.Windows.Controls.TextBlock.SetLineHeight%2A> </xref:System.Windows.Controls.TextBlock.GetLineHeight%2A> Den bifogade egenskap användningen är inte vanligt.      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a>## XAML attributsyntax ```   <object LineHeight=&quot;double&quot;/>   - or -   <object LineHeight=&quot;qualifiedDouble&quot;/>   - or -   <object LineHeight=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_LineHeight&quot;> </a> ## XAML värden *dubbla* <xref:System.Double> String-representation av en <xref:System.Double>värde lika med eller större än `0.0034` och lika med eller mindre sedan `160000`.</xref:System.Double> </xref:System.Double>           Ett icke-kvalificerade värde mäts i enheten oberoende bildpunkter. Strängar behöver inte uttryckligen innehålla decimaltecken.       *qualifiedDouble* A *dubbla* värdet som beskrivs ovan, (utom `Auto`) följt av ett av följande enhet specificerare: `px`, `in`, `cm`, `pt`.       `px`(standard) är [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` är tum; 1 i == 96px `cm` är cm; 1cm==(96/2.54) px `pt` är punkter; 1pt==(96/72) px Auto gör radhöjd bestäms automatiskt från de aktuella egenskaperna för teckensnitt.         Motsvarighet till ett värde för egenskapen <xref:System.Double.NaN?displayProperty=fullName>.</xref:System.Double.NaN?displayProperty=fullName>      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.TextBlock.LineHeightProperty>|   | Metadata egenskaperna `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.LineHeightProperty>"
