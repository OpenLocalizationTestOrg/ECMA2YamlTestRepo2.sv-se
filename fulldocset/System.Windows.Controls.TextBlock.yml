- uid: System.Windows.Controls.TextBlock.Padding
  id: Padding
  parent: System.Windows.Controls.TextBlock
  langs:
  - csharp
  name: Padding
  nameWithType: TextBlock.Padding
  fullName: System.Windows.Controls.TextBlock.Padding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Hämtar eller anger ett värde som anger tjockleken på utfyllnad blanksteg mellan gränserna i området för innehåll och innehållet som visas av en <xref href=&quot;System.Windows.Controls.TextBlock&quot;> </xref>."
  remarks: "Utfyllnaden kan beskrivas som enhetligt i alla riktningar (`Padding=&quot;10&quot;`), eller fyra distinkta värden som representerar vänster övre, högerklicka och nedre utfyllnad oberoende (`Padding=&quot;5,0,10,20&quot;`).       Om en angiven utfyllnad tjocklek överskrider motsvarande innehållsområde dimension (till exempel summan av vänster och höger utfyllnad bredderna överskrider innehållsområde bredden), tjocklek utfyllnaden minskas proportionerligt att inte vara större än den relevanta innehållsområde dimensionen.      <a name=&quot;xamlAttributeUsage_Padding&quot;></a>## XAML attributsyntax ```   <object Padding=&quot;uniformThickness&quot;/>   - or -   <object Padding=&quot;independentThickness&quot;/>   - or -   <object Padding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Padding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Padding&quot;> </a> ## XAML värden *uniformThickness* String-representation av en enda <xref:System.Double>värde som gäller för alla fyra tjocklek dimensioner.</xref:System.Double>        Till exempel värdet `&quot;10&quot;` motsvarar värdet `&quot;10,10,10,10&quot;`.  Ett icke-kvalificerade värde mäts i enheten oberoende bildpunkter. Strängar behöver inte uttryckligen innehålla decimaltecken.       *independentThickness* String-representation av fyra sorterade <xref:System.Double>värden som motsvarar oberoende tjocklek dimensioner för vänster, överkant, höger och ned, i den här ordningen.</xref:System.Double>  Fyra värden måste vara avgränsade med kommatecken. blanksteg är inte tillåtna.  Till exempel resulterar &quot;5,10,15,20&quot; i 5 bildpunkter utfyllnad till vänster om innehållet, 10 bildpunkter utfyllnad ovanför innehåll, 15 pixlar utfyllnad till höger om innehållet och 20 bildpunkter utfyllnad under innehållet.       *qualifiedUniformThickness* ett värde som beskrivs av *uniformThickness* följt av ett av följande enhet specificerare: `px`, `in`.       `px`(standard) är [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` är tum; 1 i == 96px exempelvis `&quot;1in&quot;` ger enhetliga utfyllnad 1 tum i alla riktningar.              *qualifiedIndependentThickness* ett värde som beskrivs av *independentThickness*, där varje oberoende värde följt av ett av följande enhet specificerare: `px`, `in`.       `px`(standard) är [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` är tum; 1 i == 96px exempelvis `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Enhet specificerare kan blandas eller utelämnas från ett eller flera värden.      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.TextBlock.PaddingProperty>|   | Metadata egenskaperna `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.PaddingProperty>"
  example:
  - "The following example shows how to set the Padding attribute of a <xref:System.Windows.Controls.TextBlock> element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockPropsXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblockpropsxaml)]  \n  \n The following example shows how to set the Padding property programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblockprops)]\n [!code-vb[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblockprops)]"
  syntax:
