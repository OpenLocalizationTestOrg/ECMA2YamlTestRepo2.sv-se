  syntax:
    content: public System.Windows.Media.FontFamily FontFamily { get; set; }
    return:
      type: System.Windows.Media.FontFamily
      description: "En <xref href=&quot;System.Windows.Media.FontFamily&quot;> </xref> objekt och anger önskade teckensnittsfamilj eller en primär prioriterade teckensnittsfamilj med en eller fler återställningsplats teckensnittsfamiljer. Standardvärdet är det teckensnitt som bestäms av den <xref:System.Windows.SystemFonts.MessageFontFamily*>värde.</xref:System.Windows.SystemFonts.MessageFontFamily*>"
