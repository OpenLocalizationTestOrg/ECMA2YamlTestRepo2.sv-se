  name: WorkflowTrackingLocation
  nameWithType: WorkflowTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingLocation
  type: Class
  summary: "Definierar ett specifikt arbetsflöde status för händelser som inträffar intresse i en arbetsflödesinstans som rot; används för matchning av en <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref> i en profil för spårning. Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]När statusen för arbetsflödesinstansen ändras arbetsflödesinstansen skickar en händelse för status av arbetsflöde baserat på en av de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>värden till runtime spårning infrastruktur.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> En WorkflowTrackingLocation representerar intresse för placeringen av arbetsflödesinstansen där vissa typer av arbetsflödet statushändelser inträffar. Lägg till <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>värden till <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A>anger arbetsflödet status för händelser som ska matchas.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> En enda WorkflowTrackingLocation kan referera till mer än en verkliga plats i potentiella körning av sökväg för en arbetsflödesinstans. Du kan lägga till en WorkflowTrackingLocation <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>för att matcha parametrarna för <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackingLocation
