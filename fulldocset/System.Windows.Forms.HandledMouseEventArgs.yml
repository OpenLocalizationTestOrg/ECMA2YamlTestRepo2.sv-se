  fullName: System.Windows.Forms.HandledMouseEventArgs
  type: Class
  summary: "Gör att en anpassad kontroll att förhindra att den <xref href=&quot;System.Windows.Forms.Control.MouseWheel&quot;> </xref> händelse skickas till dess överordnade behållare."
  remarks: "Du vill använda HandledMouseEventArgs i första hand när du utvecklar en kontroll som behöver hantera mus hjul händelser sig själv och hindra dem från som setts av kontrollens omedelbar överordnad behållare. HandledMouseEventArgs skickas inte direkt av <xref:System.Windows.Forms.MouseEventHandler>när den hanterar den <xref:System.Windows.Forms.Control.MouseWheel>händelse.</xref:System.Windows.Forms.Control.MouseWheel> </xref:System.Windows.Forms.MouseEventHandler> I stället <xref:System.Windows.Forms.MouseEventHandler>använder en <xref:System.Windows.Forms.MouseEventArgs>som du måste byta till en HandledMouseEventArgs för att avbryta en förekomst av <xref:System.Windows.Forms.Control.MouseWheel>.</xref:System.Windows.Forms.Control.MouseWheel> </xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.MouseEventHandler>"
  example:
  - "The following code example demonstrates how to mark the mouse wheel event as handled in a custom control.  \n  \n [!code-vb[System.Windows.Forms.HandledMouseEventArgs#1](~/add/codesnippet/visualbasic/TestMouseWheelVB/MouseWheelControl.vb#1)]"
