- uid: System.Windows.Forms.RadioButtonRenderer.RenderMatchingApplicationState
  id: RenderMatchingApplicationState
  parent: System.Windows.Forms.RadioButtonRenderer
  langs:
  - csharp
  name: RenderMatchingApplicationState
  nameWithType: RadioButtonRenderer.RenderMatchingApplicationState
  fullName: System.Windows.Forms.RadioButtonRenderer.RenderMatchingApplicationState
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger ett värde som anger om renderare använder programmets tillstånd för att avgöra återgivning format."
  remarks: "Om egenskapen RenderMatchingApplicationState `true`, <xref:System.Windows.Forms.RadioButtonRenderer>inställningar används den <xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName>egenskapen fastställa stilen återgivning.</xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.RadioButtonRenderer> Om RenderMatchingApplicationState är `false`, renderare alltid renderas med visuella stilar."
  example:
  - "The following code example uses the RenderMatchingApplicationState property to show the render style is changed depending on the application state. This code example is part of a larger example provided for the <xref:System.Windows.Forms.RadioButtonRenderer> class.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#3](~/add/codesnippet/visualbasic/p-system.windows.forms.r_1_1.vb)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#3](~/add/codesnippet/csharp/p-system.windows.forms.r_1_1.cs)]"
  syntax:
    content: public static bool RenderMatchingApplicationState { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om programmets tillstånd används för att fastställa återgivning linje. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.RadioButtonRenderer.RenderMatchingApplicationState*
  exceptions: []
  platform:
  - net462
