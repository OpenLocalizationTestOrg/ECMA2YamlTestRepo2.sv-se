  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Ger ett användargränssnitt för att välja och redigera ett filnamn för e-post för en egenskap i designläge."
  remarks: "Klassen MailFileEditor är en <xref:System.Drawing.Design.UITypeEditor>objekt som kan användas vid designtillfället att markera och redigera ett filnamn för e-post som en sträng och tilldela strängen till en kontrollegenskap.</xref:System.Drawing.Design.UITypeEditor> Till exempel den <xref:System.Web.UI.WebControls.EmbeddedMailObject>kontrollen använder klassen MailFileEditor vid designtillfället för att ange värdet för den <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>egenskapen.</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Använd den <xref:System.ComponentModel.EditorAttribute>attribut för att associera MailFileEditor med en egenskap.</xref:System.ComponentModel.EditorAttribute> När den kopplade egenskapen redigeras i designytan designer värden anropar den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden visas en dialogruta för att välja ett filnamn för e-post från en filtrerad lista över filer och returnerar det filnamn som väljs av användaren.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>metoden anger formatet som visas i användargränssnittet.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Härleda en klass från MailFileEditor att definiera en anpassad redigerare för en e-filen namnegenskap. Till exempel en härledd klass kan åsidosätta den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden och visa en <xref:System.Windows.Forms.OpenFileDialog>instans med en filfilter anpassade e-post eller rubrik.</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
