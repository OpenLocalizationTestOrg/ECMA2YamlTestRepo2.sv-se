  summary: "Hämtar värdet för den angivna medlemmen genom att söka i scope-hierarkin. Den här metoden söker den omfattning som anges av lexikala nivå."
  remarks: "Den här metoden gäller för medlemmar som inte kan matchas vid kompileringen. Detta inträffar när en `eval` uttrycket refererar till en medlem i den yttersta omfattningen. Eftersom den `eval` uttryck kan deklarera en lokal medlem som har samma namn som en medlem i den yttersta omfattningen, medlemmen får inte vara tidiga bundna till den yttersta definitionsområde medlemmen."
