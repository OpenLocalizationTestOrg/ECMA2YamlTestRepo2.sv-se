- uid: Microsoft.JScript.ActivationObject.GetField(System.String,System.Int32)
  id: GetField(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetField(String,Int32)
  nameWithType: ActivationObject.GetField(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetField(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Returnerar ett fält som har det angivna namnet genom att söka i scope-hierarkin. Den här metoden söker den omfattning som anges av lexikala nivå."
  remarks: "Den här metoden gäller för fält som inte kan matchas vid kompileringen. Detta inträffar när en `eval` uttrycket refererar till ett fält i den yttersta omfattningen. Eftersom den `eval` uttryck kan deklarera ett lokalt fält som har samma namn som ett fält i den yttersta omfattningen, fältet får inte vara tidiga bundna till fältet yttre definitionsområde."
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "Namnet på fältet för att söka efter."
    - id: lexLevel
      type: System.Int32
      description: "Lexikaliskt nivån som ska sökas."
    return:
      type: System.Reflection.FieldInfo
      description: "En <xref:System.Reflection.FieldInfo>objekt som har det angivna namnet.</xref:System.Reflection.FieldInfo>"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
