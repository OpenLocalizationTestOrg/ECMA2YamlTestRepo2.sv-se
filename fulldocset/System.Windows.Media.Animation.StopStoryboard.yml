  summary: "En utlösaråtgärd stoppar en <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Använda en StopStoryboard-åtgärd med ett <xref:System.Windows.EventTrigger>eller <xref:System.Windows.Trigger>Stoppa interaktivt <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       StopStoryboard påverkar endast en <xref:System.Windows.Media.Animation.Storyboard>när den är aktiv (när den <xref:System.Windows.Media.Animation.Storyboard>startar).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Stoppa en storyboard-utlösare på <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>och <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>händelser, men inte den <xref:System.Windows.Media.Animation.Timeline.Completed>händelse.</xref:System.Windows.Media.Animation.Timeline.Completed> </xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>       <xref:System.Windows.Media.Animation.PauseStoryboard>refererar inte till en <xref:System.Windows.Media.Animation.Storyboard>direkt.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> I stället <xref:System.Windows.Media.Animation.PauseStoryboard>måste referera till <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>som styr <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard> Se [så här: Använd händelseutlösare att styra en Storyboard när den startar](~/add/includes/ajax-current-ext-md.md) ett exempel.      ## Pausa, återuppta, stopp eller annars kontroll en Storyboard interaktivt ska kunna pausa, återuppta eller på annat sätt styra en <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktivt, ange den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>egenskapen för dess <xref:System.Windows.Media.Animation.BeginStoryboard>och använda en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objekt (t.ex <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller StopStoryboard) ta kontroll över den genom att referera till dess <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Om den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>inte anges, den <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>inte kan styras interaktivt när den har startat.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Se [så här: Använd händelseutlösare att styra en Storyboard när den startar](../Topic/How%20to:%20Use%20Event%20Triggers%20to%20Control%20a%20Storyboard%20After%20It%20Starts.md) för mer information."
