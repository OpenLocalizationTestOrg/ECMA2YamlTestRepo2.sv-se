- uid: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar värdena för posten."
  remarks: "Använd egenskapen värden för att komma åt värden för fälten för posten. Exempelvis kan du validera eller HTML-koda värdena för posten innan den infogas i datakällan.       Värden egenskapen returnerar ett <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fälten i posten.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.Specialized.OrderedDictionary> Komma åt fältnamn kan använda den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>egenskapen för den <xref:System.Collections.Specialized.OrderedDictionary>objekt.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> För att komma åt fältvärdena använder den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Snabbt, kan du använda indexerare för den <xref:System.Collections.Specialized.OrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.OrderedDictionary> Fördelen med att använda indexeraren är att den returnerar fältvärden direkt. Datakällan kontroller som förlitar sig på fältordningen (exempelvis <xref:System.Web.UI.WebControls.AccessDataSource>) kan komma åt fältvärden endast efter index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example shows how to iterate through the Values collection. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_630_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_630_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Värden för posten."
  overload: System.Web.UI.WebControls.ListViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
