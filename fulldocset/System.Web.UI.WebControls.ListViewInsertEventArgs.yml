  remarks: "Använd egenskapen objekt att komma åt objektet från den <xref:System.Web.UI.WebControls.ListView>kontroll för data som infogas.</xref:System.Web.UI.WebControls.ListView> Du kan till exempel komma åt värden från kontroller i den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>mall som inte är databunden med hjälp av egenskapen Item.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Gör du genom att använda den <xref:System.Web.UI.Control.FindControl%2A>metod för den <xref:System.Web.UI.WebControls.ListViewItem>objekt som refereras av egenskapen Item.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.Control.FindControl%2A>"
