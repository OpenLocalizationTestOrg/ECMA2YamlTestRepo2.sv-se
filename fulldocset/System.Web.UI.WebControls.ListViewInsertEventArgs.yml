  name: ListViewInsertEventArgs
  nameWithType: ListViewInsertEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.ItemInserting>händelse när knappen Infoga i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.ListView>kontrollen infogar posten.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemInserting> </xref:System.Web.UI.WebControls.ListView> (Knappen Infoga är en knapp vars `CommandName` egenskap är inställd på &quot;Infoga&quot;.) På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar. Till exempel kan du validera eller HTML-koda värdena för en post innan den infogas i datakällan.       Ett ListViewInsertEventArgs-objekt har överförts till metoden händelsehantering. Det här objektet kan du ange värdet för ett valfritt kommando-argumentet som skickas till den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Du kan komma åt den <xref:System.Web.UI.WebControls.ListViewItem>objekt som infogas med hjälp av den <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> </xref:System.Web.UI.WebControls.ListViewItem> Du kan också läsa eller ändra fältvärden för den nya posten med den <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> Om du vill avbryta åtgärden infoga, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En lista över inledande egenskapsvärden för en instans av klassen ListViewInsertEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
