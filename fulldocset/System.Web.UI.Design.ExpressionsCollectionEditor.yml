  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Redigerar värdet för det angivna objektet med det angivna tjänstleverantören och kontext."
  remarks: "Den <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>metoden startar användargränssnittet för redigering av `value` objekt.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> Designer värd-anrop i <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>metoden när du försöker redigera värdet för en egenskap som associeras med den här redigeraren.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> Indata-leverantör för att hämta alla redigera tjänster som krävs i <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>       En designer värdar, till exempel [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], använder den <xref:System.Web.Compilation.ExpressionBuilder>och <xref:System.Web.UI.Design.ExpressionEditor>klassen implementeringar med den <xref:System.Web.UI.Design.ExpressionsCollectionEditor>och <xref:System.Web.UI.Design.ExpressionsCollectionConverter>klasser för att ange uttrycksbindningar för kontrollens egenskaper i designläge, och <xref:System.Web.UI.Design.ControlPersister>klass kvarstår uttrycken under körning.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Uttrycket strängar referera en lokaliserbara resurs programinställning, en anslutningssträng eller en typ av anpassade uttryck. Uttryckssträngen är bunden till kontrollegenskap vid designtillfället och sedan används vid körning för att fastställa värdet för egenskapen.       Om användare avbryter användargränssnittet utan att ändra uttrycket bindning samling, den <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>metoden returnerar indata `value` parameter.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objekt som kan användas för att få ytterligare kontextinformation, till exempel den associerade kontrollen."
    - id: provider
      type: System.IServiceProvider
      description: "Ett service provider-objekt via vilken redigera tjänster kan hämtas."
    - id: value
      type: System.Object
      description: "En instans av objektet som redigeras."
    return:
      type: System.Object
      description: "En <xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref> objekt som innehåller de valda uttryck; annars, om inget uttryck väljs den <code> value </code> objekt."
