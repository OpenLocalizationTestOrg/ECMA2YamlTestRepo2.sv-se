  name: ExpressionsCollectionEditor
  nameWithType: ExpressionsCollectionEditor
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor
  type: Class
  summary: "Ger ett användargränssnitt för att välja och redigera ett uttryck bindning samling i designläge."
  remarks: "En instans av klassen ExpressionsCollectionEditor är en <xref:System.Drawing.Design.UITypeEditor>objekt som kan användas vid designtillfället att markera och redigera en samling uttrycksbindningar och tilldela en egenskapskontroll uttrycken.</xref:System.Drawing.Design.UITypeEditor>       En designer värdar, till exempel [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], använder den <xref:System.Web.Compilation.ExpressionBuilder>och <xref:System.Web.UI.Design.ExpressionEditor>klassen implementeringar med ExpressionsCollectionEditor och <xref:System.Web.UI.Design.ExpressionsCollectionConverter>klasser för att ange uttrycksbindningar för kontrollens egenskaper i designläge, och <xref:System.Web.UI.Design.ControlPersister>klass kvarstår uttrycken under körning.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Uttrycket strängar referera en lokaliserbara resurs programinställning, en anslutningssträng eller en typ av anpassade uttryck. Uttryckssträngen är bunden till kontrollegenskap vid designtillfället och sedan används vid körning för att fastställa värdet för egenskapen."
  syntax:
    content: 'public class ExpressionsCollectionEditor : System.Drawing.Design.UITypeEditor'
  inheritance:
