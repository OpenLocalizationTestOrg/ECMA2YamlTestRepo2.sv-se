  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "Visar länkar till tabellen åtgärder som redigera, ta bort och infoga."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av DynamicHyperLink-kontrollen skapar länkar som baseras på tabell-åtgärder som aktiveras av dynamiska Data.       Dessa åtgärder har definierats i filen Global.asax som standard routningsregler. Reglerna som är kopplade till sidan standardmallar som Edit.aspx, List.aspx och så vidare. När användaren klickar på länken visas en sida som gör att användaren utför den åtgärd som anges av länken.       DynamicHyperLink-kontrollen kan du skapa följande länkar:-tabell raden databundna länkar, vilket är för dataobjekt specifik åtgärd länkar som &quot;Redigera&quot; och &quot;Information&quot;. Dynamiska Data härleder tabellen och den primära nyckeln från den aktuella raden. Det är ett exempel på dessa länkar på sidan Edit.aspx i en dynamisk Data webbplats.      -Länkar till <xref:System.Web.DynamicData.MetaTable>objekt, som är specifika åtgärdslänkar, till exempel &quot;Lista&quot; och &quot;Infoga&quot;, som i sin tur pekar på objekt, till exempel tabeller.</xref:System.Web.DynamicData.MetaTable> Det är ett exempel på dessa länkar på sidan Default.aspx i en dynamisk Data webbplats.      -Obundna länkar, som att skapa tabellen åtgärdslänkar utanför en databunden kontroll. Det är ett exempel på dessa länkar i Insert-länken i mallen List.aspx sidan av en dynamisk Data webbplats. Eftersom dessa länkar inte är en del av en databunden kontroll som har en definierad datakontext, måste du ange tabellen åtkomst och åtgärden som ska utföras. Om du anger &quot;Redigera&quot; eller &quot;Information&quot; åtgärden, måste du även ange den primära nyckeln.       DynamicHyperLink-kontrollen stöder extra koden attribut och kan vidarebefordras till routning motorn när länken är aktiverad. Detta kan vara användbart när du vill ha en länk för specifika objekt från en icke-databundna kontext.      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"
