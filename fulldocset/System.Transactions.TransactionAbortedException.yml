  type: Class
  summary: "Undantag som utlöses när en åtgärd utförs på en transaktion som har redan återställts eller ett försök görs att genomföra transaktionen och transaktionen avbryts."
  remarks: "Det här undantaget utlöses när en åtgärd utförs på en transaktion som har redan återställts, till exempel när du försöker anropa den <xref:System.Transactions.CommittableTransaction.Commit%2A>metod i en transaktion som redan har gjort timeout.</xref:System.Transactions.CommittableTransaction.Commit%2A> Detta undantag även när ett försök görs att genomföra transaktionen och de avbrutna transaktioner.       Detta är ett oåterkalleligt fel."
  syntax:
