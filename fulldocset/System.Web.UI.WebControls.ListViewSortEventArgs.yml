  fullName: System.Web.UI.WebControls.ListViewSortEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.Sorting>händelse när en sortering klickar på knappen, men innan det <xref:System.Web.UI.WebControls.ListView>kontroll hanterar sorteringsåtgärden.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> </xref:System.Web.UI.WebControls.ListView> (Knappen Sortera är en knapp vars `CommandName` -egenskapen angetts till &quot;Sortera&quot;.) På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar, till exempel anpassa sorteringsuttrycket.       Ett ListViewSortEventArgs-objekt har överförts till metoden händelsehantering. Det här objektet kan du ange eller kontrollera Sorteringsriktningen för uttryck och sortera för den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Använd för att fastställa sorteringsuttrycket den <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> Använd för att fastställa Sorteringsriktningen den <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> Du kan också avbryta en sortering genom att ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En lista över inledande egenskapsvärden för en instans av klassen ListViewSortEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSortEventArgs object to display the sort direction and the column that is being sorted.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_25_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_25_1.aspx)]"
  syntax:
    content: 'public class ListViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
