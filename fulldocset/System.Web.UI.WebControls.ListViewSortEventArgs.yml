  fullName: System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger det uttryck som används för att sortera objekten i den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll."
  remarks: "När den <xref:System.Web.UI.WebControls.ListView.Sorting>händelse inträffar, kan du använda egenskapen SortExpression för att ange det sorteringsuttryck som används för att sortera den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> Sorteringsuttrycket innehåller namnet på fältet att sortera. Du kan också sortera flera kolumner i taget genom att ange den här egenskapen genom programmering till en kommaavgränsad lista med fältnamn.      > [!NOTE] > Som standard den <xref:System.Web.UI.WebControls.ListView>kontroll gäller den fullständiga listan över kolumner Sorteringsriktningen.</xref:System.Web.UI.WebControls.ListView> Sorteringsordningen gäller därför bara den sista kolumnen i listan."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewSortEventArgs> object to display the sort direction and the column being sorted. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewSortEventArgs> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1276_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1276_1.aspx)]  \n  \n The following example shows how to set the SortExpression property in order to sort multiple columns with different sort directions applied to each column.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1276_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1276_2.aspx)]"
  syntax:
