  langs:
  - csharp
  name: MetadataExchangeClient
  nameWithType: MetadataExchangeClient
  fullName: System.ServiceModel.Description.MetadataExchangeClient
  type: Class
  summary: "Hämtar klustertjänstens metadata."
  remarks: "Använd MetadataExchangeClient för att hämta metadata. Normalt en MetadataExchangeClient är konfigurerad för en begäran om metadata och sedan skickas till den <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>eller <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>metod för den <xref:System.ServiceModel.Description.MetadataResolver>du använder för att hämta metadata.</xref:System.ServiceModel.Description.MetadataResolver> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>       Du kan dock använda MetadataExchangeClient direkt för att hämta metadata som en <xref:System.ServiceModel.Description.MetadataSet>som innehåller <xref:System.ServiceModel.Description.MetadataSection>objekt.</xref:System.ServiceModel.Description.MetadataSection> </xref:System.ServiceModel.Description.MetadataSet>       Om används direkt eller skickas till en <xref:System.ServiceModel.Description.MetadataResolver>, MetadataExchangeClient har följande medlemmar att styra hämtningen metadata:-använda konstruktorer för att anpassa bindningen som används när du gör en begäran om metadata.</xref:System.ServiceModel.Description.MetadataResolver>      – Använd den <xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>egenskapen för att ange de autentiseringsuppgifter som används för att göra en HTTP/GET-begäran.</xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>      – Använd den <xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>att ange de autentiseringsuppgifter som används för att begära en WS-överföra metadata.</xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>      – Använd den <xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>begränsar antalet metadata refererar till MetadataExchangeClient löser.</xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>      – Använd den <xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>egenskapen för att begränsa tid som användes när metadata.</xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>      – Använd den <xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>egenskapen för att ange om du vill leta upp och hämta andra metadata dokument som anges av metadata som hämtats från den ursprungliga metadataslutpunkten.</xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>      – Använd den <xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>metoder för att börja hämtning bearbeta.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>       Dessutom kan du skapa en härledd klass som kan åsidosätta följande två metoder för skyddade:-åsidosätta den <xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>metod för att ändra den kanal som begär metadata med WS-överföring.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>      -Åsidosätt den <xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>metod för att ändra den <xref:System.Net.HttpWebRequest>som gör en begäran om metadata med hjälp av HTTP/hämta.</xref:System.Net.HttpWebRequest> </xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>"
  example:
  - "The following code example shows the use of MetadataExchangeClient to specify a download binding, resolve any contained references to metadata, and download the metadata.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
