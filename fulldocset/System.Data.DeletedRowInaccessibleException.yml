  summary: "Representerar det undantag som utlöses när en åtgärd försökte en <xref href=&quot;System.Data.DataRow&quot;> </xref> som har tagits bort."
  remarks: "Ta bort en <xref:System.Data.DataRow>använder du <xref:System.Data.DataRow.Delete%2A>metoden för en <xref:System.Data.DataRow>klass.</xref:System.Data.DataRow> </xref:System.Data.DataRow.Delete%2A> </xref:System.Data.DataRow> När du har tagit bort en rad genererar om du försöker ändra den DeletedRowInaccessibleException.       DeletedRowInaccessibleException genereras när du använder något av följande egenskaper och metoder som försöker hämta eller ange värdet för en borttagen <xref:System.Data.DataRow>:- <xref:System.Data.DataRow.Item%2A>egenskap - <xref:System.Data.DataRow.ItemArray%2A>egenskap - <xref:System.Data.DataRow.BeginEdit%2A>metod används den <xref:System.Data.DataRow.RowState%2A>av en <xref:System.Data.DataRow>klass för att avgöra om en rad har tagits bort.</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> Om det har tagits bort, kan du använda den <xref:System.Data.DataRow.Original%2A>metod för att hämta den eftersom borttagna rader har inga värden som är tillgängliga för den <xref:System.Data.DataRow.Current%2A>tillstånd.</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"
