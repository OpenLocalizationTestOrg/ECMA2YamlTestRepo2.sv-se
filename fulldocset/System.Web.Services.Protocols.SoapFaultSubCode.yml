  summary: "Representerar innehållet i det valfria <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;> </xref> element i ett SOAP-fel när SOAP version 1.2 används för kommunikation mellan en klient och en XML-webbtjänst."
  remarks: "Ett SOAP 1.2-fel innehåller en `Code` element och bland annat en valfri `Subcode` element. Den `Code` elementet anger vilken typ av fel som inträffade med ett begränsat antal fördefinierade felkoder som anges av SOAP-protokoll, medan den `Subcode` -elementet kan avsändaren av SOAP-fel att tillhandahålla en viss felkod i programmet. Den här klassen representerar innehållet i den `Subcode` element.       XML-webbtjänster returnerar ett SOAP-fel genom att en <xref:System.Web.Services.Protocols.SoapException>and.NET klienter tar emot ett SOAP-fel genom att ett <xref:System.Web.Services.Protocols.SoapException>.</xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException> En <xref:System.Web.Services.Protocols.SoapException>har den <xref:System.Web.Services.Protocols.SoapException.Code%2A>egenskap som representerar den `Code` element och <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>egenskap som representerar den `Subcode` element.</xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
  syntax:
    content: public class SoapFaultSubCode
