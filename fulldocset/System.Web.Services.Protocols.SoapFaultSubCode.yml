  namespace: System.Web.Services.Protocols
  summary: "Hämtar den specifika felkoden program i form av ett XML-kvalificerat namn."
  remarks: "Använd en konstruktor för att ange den <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A>egenskapen.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A>       Värdet för den <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A>egenskapen kan vara en användardefinierad XML-kvalificerat namn, inklusive koder som representeras av den <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, och <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode>fält.</xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode> </xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A>"
  syntax:
    content: public System.Xml.XmlQualifiedName Code { get; }
    return:
      type: System.Xml.XmlQualifiedName
      description: "En <xref:System.Xml.XmlQualifiedName>som representerar den specifika felkoden för programmet.</xref:System.Xml.XmlQualifiedName>"
