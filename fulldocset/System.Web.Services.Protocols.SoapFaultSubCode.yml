  summary: "Hämtar ytterligare felinformation finns i en underordnad <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;> </xref> element."
  remarks: "Använd en konstruktor för att ange den <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>egenskapen.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> Den <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>egenskapen gör en XML-webbtjänst att tillhandahålla kapslade felinformation.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> Detta är användbart för att tillhandahålla en felkod som är specifika för XML-webbtjänsten vid passera längs information om fel som returnerades från komponenter som kallas för XML-webbtjänsten."
  syntax:
    content: public System.Web.Services.Protocols.SoapFaultSubCode SubCode { get; }
    return:
      type: System.Web.Services.Protocols.SoapFaultSubCode
      description: "En <xref:System.Web.Services.Protocols.SoapFaultSubcode>som innehåller ytterligare information om fel.</xref:System.Web.Services.Protocols.SoapFaultSubcode>"
  overload: System.Web.Services.Protocols.SoapFaultSubCode.SubCode*
  exceptions: []
  platform:
  - net462
