  remarks: "Den metod som anges i WebPartCancelEventHandler delegaten anropas när en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>händelse <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>händelse eller <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>händelsen utlöses.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>       Sidan utvecklare kan tillhandahålla anpassade hanterare för webbdelar händelser genom att lägga till en `OnSelectedWebPartChanging` attributet `OnWebPartClosing` attributet eller `OnWebPartDeleting` attribut till den `<asp:webpartmanager>` element i en sida och tilldelar en anpassad metodnamnet attributet. En anpassad hanterare kan också tilldelas programmässigt. Mer information om hur du tilldelar en händelsehanterare programmässigt finns [NIB: hur du: ansluta hanterare händelsemetoder händelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
