  remarks: "När texten infogas i den <xref:System.Windows.Forms.RichTextBox>styra den <xref:System.Windows.Forms.RichTextBox>kontrollen anger rätt storlek för kontrollen för att visa hela innehållet i kontrollen.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox> Du kan använda egenskapen NewRectangle i en händelsehanterare för den <xref:System.Windows.Forms.RichTextBox.ContentsResized>händelsen för den <xref:System.Windows.Forms.RichTextBox>kontrollen till rätt storlek på kontrollen så att kontrollens innehåll.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.ContentsResized>"
  example:
