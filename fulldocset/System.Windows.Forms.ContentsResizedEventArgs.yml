  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.RichTextBox.ContentsResized&quot;> </xref> händelse."
  remarks: "Den här händelsen utlöses när den omgivande rektangeln som är nödvändiga för att acceptera nya texten ändras. Om texten i kontrollen sträcker sig över flera rader, kommer den begärda rektangeln alltid att kontrollens bredd. Du kan hantera den här händelsen i kontrollen att implementera automatisk storleksändring för multiline <xref:System.Windows.Forms.RichTextBox>kontroller.</xref:System.Windows.Forms.RichTextBox> ContentsResizedEventArgs identifierar den begärda storleken i <xref:System.Windows.Forms.RichTextBox>.</xref:System.Windows.Forms.RichTextBox>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.RichTextBox.ContentsResized> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.RichTextBox> named `RichTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.RichTextBox.ContentsResized> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#537](~/add/codesnippet/csharp/t-system.windows.forms.c_32_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#537](~/add/codesnippet/visualbasic/t-system.windows.forms.c_32_1.vb)]"
