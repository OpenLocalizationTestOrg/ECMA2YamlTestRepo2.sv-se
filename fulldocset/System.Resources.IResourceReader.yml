  name: IResourceReader
  nameWithType: IResourceReader
  fullName: System.Resources.IResourceReader
  type: Interface
  summary: "Innehåller grundläggande funktion för läsning av data från resursfiler."
  remarks: "Resurs-läsare för att läsa en dataström från resursfiler i ett visst format. Implementera gränssnittet när du vill styra hur där en resursfil läses (till exempel om resursfilen har skrivits med hjälp av en anpassad <xref:System.Resources.ResourceWriter>) eller om du använder en icke-standard format eller filtypen för att lagra resurser.</xref:System.Resources.ResourceWriter> Annars använder standard <xref:System.Resources.ResourceReader>-klassen, som läser information om resurser från binära .resources-filer eller <xref:System.Resources.ResXResourceReader>-klassen, som läser information om resurser från XML-resurs (resx) filer.</xref:System.Resources.ResXResourceReader> </xref:System.Resources.ResourceReader>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  platform:
  - net462
