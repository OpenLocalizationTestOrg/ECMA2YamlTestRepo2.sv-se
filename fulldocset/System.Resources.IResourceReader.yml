  remarks: "Eftersom <xref:System.Resources.IResourceReader>ärver den <xref:System.Collections.IEnumerable>gränssnitt, den måste även ange en implementering av den <xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>metod som returnerar ett <xref:System.Collections.IEnumerator>objekt som kan användas för att räkna upp en samling.</xref:System.Collections.IEnumerator> </xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName> </xref:System.Collections.IEnumerable> </xref:System.Resources.IResourceReader> Normalt <xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>implementeras som en implementering av explicit gränssnitt.</xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName>"
