  remarks: "Normalt räkna upp resurser genom att anropa GetEnumerator-metod och sedan anropas flera gånger i <xref:System.Collections.IEnumerator.MoveNext%2A>-metoden i den returnerade <xref:System.Collections.IDictionaryEnumerator>objekt förrän den här metoden returnerar `false`.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Collections.IEnumerator.MoveNext%2A> Resursnamnet är tillgänglig från den <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName>egenskapen; sitt värde från den <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> </xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> Exemplet illustrerar hur du räkna upp resurser på detta sätt.       Implementeringen av den <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>egenskapen genom den <xref:System.Resources.ResourceReader>klassen kan ge följande undantag:- <xref:System.IO.FileNotFoundException>går inte att hitta sammansättningen som innehåller typen som data tillhör.</xref:System.IO.FileNotFoundException> </xref:System.Resources.ResourceReader> </xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>      - <xref:System.FormatException>Data är inte det förväntade formatet.</xref:System.FormatException>      - <xref:System.TypeLoadException>Går inte att hitta den typ som data tillhör.</xref:System.TypeLoadException>       Du kan hantera undantaget genom att anropa den <xref:System.Resources.ResourceReader.GetResourceData%2A>metod för att hämta information om datatypen och Bytematrisen namngivna resursen ska.</xref:System.Resources.ResourceReader.GetResourceData%2A> Mer information finns i avsnittet &quot;Hämta resurser av namn med GetResourceData&quot; i den <xref:System.Resources.ResourceReader>klassen avsnittet.</xref:System.Resources.ResourceReader>      > [!IMPORTANT] > Den <xref:System.Resources.ResourceReader>klassen innehåller två metoder som returnerar uppräknare.</xref:System.Resources.ResourceReader> GetEnumerator-metod returnerar ett <xref:System.Collections.IDictionaryEnumerator>gränssnitt objekt och är den rekommenderade metoden för att anropa vid uppräkning av resurser.</xref:System.Collections.IDictionaryEnumerator>"
  example:
  - "The example in this section uses the following .txt file named `PatientForm.txt` to define the resources used by an application.  \n  \n```  \n  \nTitle=\"Top Pet Animal Clinic\"  \nLabel1=\"Patient Number:\"  \nLabel2=\"Pet Name:\"  \nLabel3=\"Species:\"  \nLabel4=\"Breed:\"  \nLabel5=\"Date of Birth:\"  \nLabel6=\"Age:\"  \nLabel7=\"Owner:\"  \nLabel8=\"Address:\"  \nLabel9=\"Home Phone:\"  \nLabel10=\"Work Phone:\"  \nLabel11=\"Mobile Phone:\"  \n  \n```  \n  \n You can compile the .txt file into a .resources file by issuing the following command:  \n  \n **resgen PatientForm.txt**  \n  \n The following example enumerates the resources in `PatientForm.resources` and displays the name and value of each.  \n  \n [!code-cs[System.Resources.ResourceReader.Ctor#2](~/add/codesnippet/csharp/m-system.resources.resou_3_1.cs)]\n [!code-vb[System.Resources.ResourceReader.Ctor#2](~/add/codesnippet/visualbasic/m-system.resources.resou_3_1.vb)]"
