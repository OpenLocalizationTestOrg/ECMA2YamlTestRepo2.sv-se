- uid: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout
  id: MatchTimeout
  parent: System.Text.RegularExpressions.RegexCompilationInfo
  langs:
  - csharp
  name: MatchTimeout
  nameWithType: RegexCompilationInfo.MatchTimeout
  fullName: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout
  type: Property
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: "Hämtar eller anger det reguljära uttrycket standard timeout-intervall."
  remarks: "Egenskapen MatchTimeout definierar standard timeout-intervall för det kompilerade reguljärt uttrycket. Det här värdet representerar det ungefärliga tid som ett reguljärt uttryck som kompilerade utför en enda matchande åtgärd innan åtgärden timeout och reguljärt uttryck motorn utlöser en <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>undantag under dess nästa tidsinställning kontrollen.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException>      > [!IMPORTANT] > Rekommenderar vi att du ställer in en standardtimeout-värdet för en kompilerad reguljärt uttryck. Konsumenter av biblioteket reguljära uttryck kan åsidosätta det timeout-värdet genom att skicka en <xref:System.TimeSpan>värde som representerar det nya timeout-intervallet för det kompilerade reguljära klasskonstruktor.</xref:System.TimeSpan>       Du kan tilldela en standardtimeout-värdet till ett <xref:System.Text.RegularExpressions.RegexCompilationInfo>objekt i något av följande sätt: - genom att anropa den <xref:System.AppDomain.SetData%2A?displayProperty=fullName>metoden och ge strängrepresentation av en <xref:System.TimeSpan>värde för egenskapen &quot;REGEX_DEFAULT_MATCH_TIMEOUT&quot;.</xref:System.TimeSpan> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.Text.RegularExpressions.RegexCompilationInfo>      -Av anropar den <xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%2CSystem.TimeSpan%29>konstruktor, och tillhandahålla ett värde för den `matchTimeout` parameter.</xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%2CSystem.TimeSpan%29>      -Genom att ange värdet för den här egenskapen.       Om du vill ange en rimlig timeout-intervall, Tänk på följande:-längd och komplexitet mönstret för reguljära uttryck. Längre och mer komplexa reguljära uttryck kräver mer tid än kortare och enklare.      -Förväntade datorn belastningen. Bearbetningen tar längre tid på datorer med hög användning av CPU och minne."
  example:
  - "The following example defines a single compiled regular expression named `DuplicateChars` that identifies two or more occurrences of the same character in an input string. The compiled regular expression has a default time-out of 2 seconds. When you execute the example, it creates a class library named RegexLib.dll that contains the compiled regular expression.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/csharp/p-system.text.regularexp_1.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/visualbasic/p-system.text.regularexp_1.vb)]  \n  \n The regular expression pattern `(\\w)\\1+` is defined as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\w)`|Match any word character and assign it to the first capturing group.|  \n|`\\1+`|Match one or more occurrences of the value of the first captured group.|  \n  \n The following example uses the `DuplicatedChars` regular expression to identify duplicate characters in a string array. When it calls the `DuplicatedChars` constructor, it changes the time-out interval to .5 seconds.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/csharp/p-system.text.regularexp_2.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/visualbasic/p-system.text.regularexp_2.vb)]"
  syntax:
    content: public TimeSpan MatchTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Standardintervallet för maximal tid som kan förflyta i en mönstermatchning åtgärd innan en <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>utlöses eller &lt;xref:System.Text.RegularExpressions.Regex.InfiniteMatchTimeout?displayProperty=fullName&gt; om timeout är inaktiverade.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException>"
  overload: System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout*
  exceptions: []
  platform:
  - net462
