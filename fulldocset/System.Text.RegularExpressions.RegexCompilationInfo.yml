  name: RegexCompilationInfo(String,RegexOptions,String,String,Boolean,TimeSpan)
  nameWithType: RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean,TimeSpan)
  fullName: System.Text.RegularExpressions.RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean,TimeSpan)
  type: Constructor
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: "Initierar en ny instans av den <xref href=&quot;System.Text.RegularExpressions.RegexCompilationInfo&quot;> </xref> klass som innehåller information om ett reguljärt uttryck med en angiven timeout-värde som ska ingå i en sammansättning."
  remarks: "Varje parameter för <xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%29>konstruktorn direkt motsvarar en egenskap i <xref:System.Text.RegularExpressions.RegexCompilationInfo>klassen.</xref:System.Text.RegularExpressions.RegexCompilationInfo> </xref:System.Text.RegularExpressions.RegexCompilationInfo.%23ctor%28System.String%2CSystem.Text.RegularExpressions.RegexOptions%2CSystem.String%2CSystem.String%2CSystem.Boolean%29> Eftersom alla egenskaper är läsning/skrivning, kan deras värden också tilldelas direkt.       Den <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A>metoden genererar en sammansättning som innehåller kompilerade reguljära uttryck.</xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> Därför bör du inte ange <xref:System.Text.RegularExpressions.RegexOptions>som ett av värdena i `options`.</xref:System.Text.RegularExpressions.RegexOptions>       Om `ispublic` är `true`, klassen kompilerade reguljärt uttryck ges offentlig tillgång. Det vill säga instansieras den för från-kod som körs i en sammansättning. Om `ispublic` är `false`, klassen kompilerade reguljärt uttryck ges `internal` (i C#) eller `Friend` (i Visual Basic) hjälpmedel. Det vill säga instansieras den för endast från kod som körs i samma sammansättning som klassen reguljärt uttryck.       Den `matchTimeout` parametern definierar standard timeout-intervall för det kompilerade reguljärt uttrycket. Det här värdet representerar det ungefärliga tid som ett reguljärt uttryck för kompilerade objekt ska köras en gång för matchande innan åtgärden timeout och reguljärt uttryck motorn utlöser en <xref:System.Text.RegularExpressions.RegexMatchTimeoutException>undantag under dess nästa tidsinställning kontrollen.</xref:System.Text.RegularExpressions.RegexMatchTimeoutException> Mer information om timeout-värdet finns i <xref:System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout%2A>egenskap.</xref:System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout%2A>      > [!IMPORTANT] > Rekommenderar vi att du ställer in en standardtimeout-värdet för en kompilerad reguljärt uttryck. Konsumenter av biblioteket reguljära uttryck kan åsidosätta det timeout-värdet genom att skicka en <xref:System.TimeSpan>värde som representerar det nya timeout-intervallet till den här konstruktorn överlagring.</xref:System.TimeSpan>"
  example:
  - "The following example defines a single compiled regular expression named `DuplicateChars` that identifies two or more occurrences of the same character in an input string. The compiled regular expression has a default time-out of 2 seconds. When you execute the example, it creates a class library named RegexLib.dll that contains the compiled regular expression.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/csharp/caa070a5-44ee-405f-81e7-_1.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#1](~/add/codesnippet/visualbasic/caa070a5-44ee-405f-81e7-_1.vb)]  \n  \n The regular expression pattern `(\\w)\\1+` is defined as shown in the following table.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\w)`|Match any word character and assign it to the first capturing group.|  \n|`\\1+`|Match one or more occurrences of the value of the first captured group.|  \n  \n The following example uses the `DuplicatedChars` regular expression to identify duplicate characters in a string array. When it calls the `DuplicatedChars` constructor, it changes the time-out interval to .5 seconds.  \n  \n [!code-cs[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/csharp/caa070a5-44ee-405f-81e7-_2.cs)]\n [!code-vb[System.Text.RegularExpressions.RegexCompilationInfo.MatchTimeout#2](~/add/codesnippet/visualbasic/caa070a5-44ee-405f-81e7-_2.vb)]"
  syntax:
    content: public RegexCompilationInfo (string pattern, System.Text.RegularExpressions.RegexOptions options, string name, string fullnamespace, bool ispublic, TimeSpan matchTimeout);
    parameters:
    - id: pattern
      type: System.String
      description: "Det reguljära uttrycket att kompilera."
    - id: options
      type: System.Text.RegularExpressions.RegexOptions
      description: "Alternativ för reguljära uttryck ska användas vid kompilering av det reguljära uttrycket."
    - id: name
      type: System.String
