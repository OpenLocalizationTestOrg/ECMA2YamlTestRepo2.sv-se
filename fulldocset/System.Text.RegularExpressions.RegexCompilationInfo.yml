  name: RegexCompilationInfo
  nameWithType: RegexCompilationInfo
  fullName: System.Text.RegularExpressions.RegexCompilationInfo
  type: Class
  summary: "Innehåller information om ett reguljärt uttryck som används för att kompilera ett reguljärt uttryck för en fristående sammansättning."
  remarks: "En matris med RegexCompilationInfo objekt har överförts till den <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A>metod för att ge information om varje reguljärt uttryck som ska ingå i sammansättningen.</xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> Varje kompilerade reguljärt uttryck som ingår i sammansättningen representeras som en klass som härleds från <xref:System.Text.RegularExpressions.Regex>.</xref:System.Text.RegularExpressions.Regex> Egenskaper av typen RegexCompilationInfo definiera det reguljära uttrycket klassnamn, ett fullständigt kvalificerat namn (det vill säga dess namnområde och dess namn), dess mönstret för reguljära uttryck, ytterligare alternativ (t.ex om det reguljära uttrycket är inte skiftlägeskänslig) och ett timeout-intervall som anger hur länge motorn reguljärt uttryck ska söka efter en matchning.       Du kan initiera en RegexCompilationInfo objekt genom att anropa den överlagrade klasskonstruktor."
  syntax:
    content: public class RegexCompilationInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Text.RegularExpressions.RegexCompilationInfo.#ctor(System.String,System.Text.RegularExpressions.RegexOptions,System.String,System.String,System.Boolean)
  id: '#ctor(System.String,System.Text.RegularExpressions.RegexOptions,System.String,System.String,System.Boolean)'
  parent: System.Text.RegularExpressions.RegexCompilationInfo
  langs:
  - csharp
  name: RegexCompilationInfo(String,RegexOptions,String,String,Boolean)
  nameWithType: RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean)
  fullName: System.Text.RegularExpressions.RegexCompilationInfo.RegexCompilationInfo(String,RegexOptions,String,String,Boolean)
  type: Constructor
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: "Initierar en ny instans av den <xref href=&quot;System.Text.RegularExpressions.RegexCompilationInfo&quot;> </xref> klass som innehåller information om ett reguljärt uttryck som ska ingå i en sammansättning."
  remarks: "Varje parameter för konstruktorn RegexCompilationInfo motsvarar direkt en egenskap i <xref:System.Text.RegularExpressions.RegexCompilationInfo>klassen.</xref:System.Text.RegularExpressions.RegexCompilationInfo> Eftersom alla egenskaper är läsning/skrivning, kan deras värden också tilldelas direkt.       Den <xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A>metoden genererar en sammansättning som innehåller kompilerade reguljära uttryck.</xref:System.Text.RegularExpressions.Regex.CompileToAssembly%2A> Därför bör du inte ange <xref:System.Text.RegularExpressions.RegexOptions>som ett av värdena i `options`.</xref:System.Text.RegularExpressions.RegexOptions>       Om `ispublic` är `true`, klassen kompilerade reguljärt uttryck ges offentlig tillgång. Det vill säga instansieras den för från-kod som körs i en sammansättning. Om `ispublic` är `false`, klassen kompilerade reguljärt uttryck ges `internal` (i C#) eller `Friend` (i Visual Basic) hjälpmedel. Det vill säga instansieras den för endast från kod som körs i samma sammansättning som klassen reguljärt uttryck."
  example:
  - "The following example creates and uses a compiled regular expression in two steps.  \n  \n In the first step, compile and execute the following code example. The RegexCompilationInfo constructor in the code example defines a compiled regular expression. The result of executing the code is an assembly named FishRegex.dll that contains a compiled regular expression type named `FishRegex`.  \n  \n [!code-cs[sys.txt.rgxCompInfo#1](~/add/codesnippet/csharp/7e273a6c-e154-4435-ab93-_1.cs)]\n [!code-vb[sys.txt.rgxCompInfo#1](~/add/codesnippet/visualbasic/7e273a6c-e154-4435-ab93-_1.vb)]  \n  \n In the second step, compile the following code example using a reference to FishRegex.dll, and then run the resulting executable file. The executable file matches a target string by using the `FishRegex` type, and displays the match, group, capture group, and index position of the matches in the target string.  \n  \n [!code-vb[sys.txt.rgxCompInfo#2](~/add/codesnippet/visualbasic/7e273a6c-e154-4435-ab93-_2.vb)]\n [!code-cs[sys.txt.rgxCompInfo#2](~/add/codesnippet/csharp/7e273a6c-e154-4435-ab93-_2.cs)]"
