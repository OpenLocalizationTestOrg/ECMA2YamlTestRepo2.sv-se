  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Exponerar metoder och egenskaper för att stödja en UI Automation klientåtkomst till kontroller som fungerar som behållare för en samling av underordnade element. Underordnade elementet måste implementera <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> och ordnas i en tvådimensionell logiska koordinatsystem som kan gås igenom (det vill säga en UI Automation-klient kan flytta till intilliggande kontroller) med hjälp av tangentbordet."
  remarks: "Den här kontrollen mönstret är detsamma som <xref:System.Windows.Automation.Provider.IGridProvider>med skillnaden som en kontroll som implementerar ITableProvider måste också exponera en kolumn eller rad sidhuvud relation för varje underordnade element.</xref:System.Windows.Automation.Provider.IGridProvider>       Kontroller som implementerar ITableProvider krävs också för att implementera <xref:System.Windows.Automation.Provider.IGridProvider>för att exponera funktionen inbyggd rutnät för kontroll för en tabell.</xref:System.Windows.Automation.Provider.IGridProvider>       Implementeras på en UI Automation-provider måste ha stöd för den <xref:System.Windows.Automation.TablePattern>och <xref:System.Windows.Automation.GridPattern>styra mönster.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
