  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "En bindning för säker och samverkande som härleds från <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> och stöder federerade säkerhet."
  remarks: "Federation är möjlighet att dela identiteter i flera företag eller betrodda domäner för autentisering och auktorisering. WS-Trust-protokollet används för att mappa identitet representation från en betrodd domän till en annan. Federerad HTTP-bindning stöder SOAP-säkerhet samt blandat läge säkerhet, men stöder inte transportsäkerhet. Tjänster som har konfigurerats med den här bindningen måste använda HTTP-transport. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > Vid anrop av en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tjänsten inbyggda with.Net Framework 4.0 från en WCF-klientprogram som skapats med [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] eller tidigare, konfigurationsfilen genereras genom svcutil.exe eller lägga till en tjänstereferens från [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] innehåller attributet establishSecurityContext i bindningskonfigurationen. Det här attributet inte kan identifieras av den [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime och programmet ska genereras ett <xref:System.Configuration.ConfigurationErrorsException>med meddelandet &quot;Okänt attribut establishSecurityContext&quot;.</xref:System.Configuration.ConfigurationErrorsException> För att lösa problemet, ta bort attributet establishSecurityContext från bindningskonfigurationen."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
