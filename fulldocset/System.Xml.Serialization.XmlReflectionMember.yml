- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Hämtar eller anger namnet på medlemmen Web service-metoden för att mappningen."
  remarks: "Web service metoden medlemmen kan vara en indataparameter, en output-parameter, returtyp, ett indata-huvud eller ett huvud för utdata.       Du behöver inte använda den <xref:System.Xml.Serialization.XmlReflectionMember>klassen och dess egenskaper direkt.</xref:System.Xml.Serialization.XmlReflectionMember>       Finns det <xref:System.Xml.Serialization.XmlMembersMapping>klass för fall när en medlem som motsvarar en `<part>` elementet har definierats i ett dokument för Web Services WSDL (Description Language).</xref:System.Xml.Serialization.XmlMembersMapping> Observera dock att med en omsluten bindning mellan ett WSDL-åtgärden och .NET Framework-metoden (anges av den <xref:System.Web.Services.Protocols.SoapParameterStyle>uppräkningsmedlem), metodparametrar och returvärdet visas inte i WSDL-dokumentet.</xref:System.Web.Services.Protocols.SoapParameterStyle>       När en webbtjänstmetod avspeglas returtypen type medlemsnamn egenskapen blir metodnamnet (från unik jämfört med andra namn, om det behövs) med &quot;Resultat&quot; läggas till."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "Namnet på webbtjänstmetoden."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
