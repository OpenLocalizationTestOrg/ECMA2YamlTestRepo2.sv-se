  namespace: System.Xml.Serialization
  summary: "Hämtar eller anger typ av Web service metoden medlem kod entitet som representeras av den här mappningen."
  remarks: "Web service metoden medlemmens kod entitet kanske en indataparameter, en output-parameter, returtyp eller ett SOAP-huvud-attribut.       Du behöver inte använda den <xref:System.Xml.Serialization.XmlReflectionMember>klassen och dess egenskaper direkt.</xref:System.Xml.Serialization.XmlReflectionMember>       Finns det <xref:System.Xml.Serialization.XmlMembersMapping>klass för fall när en medlem som motsvarar en del elementet har definierats i ett dokument för Web Services WSDL (Description Language).</xref:System.Xml.Serialization.XmlMembersMapping> Observera dock att med en omsluten bindning mellan ett WSDL-åtgärden och .NET Framework-metoden (anges av den <xref:System.Web.Services.Protocols.SoapParameterStyle>uppräkningsmedlem), metodparametrar och returvärdet visas inte i WSDL-dokumentet.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "Den <xref:System.Type>av Web service metoden medlem kod entitet som representeras av den här mappningen.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
