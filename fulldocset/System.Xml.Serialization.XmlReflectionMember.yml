  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Innehåller mappningar mellan kod entiteter i .NET Framework-Webbtjänstmetoder och innehållet i Web Services WSDL (Description Language)-meddelanden som har definierats för SOAP-webbtjänster."
  remarks: "Klassen XmlReflectionMember används inte direkt. I stället används: - Om du vill initiera <xref:System.Xml.Serialization.XmlSerializer>objekt när .NET Framework initierar en SOAP-webbtjänst eller klienten.</xref:System.Xml.Serialization.XmlSerializer>      -Av den <xref:System.Web.Services.Description.ServiceDescriptionReflector>klassen vid <xref:System.Web.Services.Description.ServiceDescriptionReflector>skapar <xref:System.Web.Services.Description.ServiceDescription>objekt från klasser som identifieras som SOAP-webbtjänster.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Vid reflektion av SOAP-webbtjänstmetoden produceras matriser av XmlReflectionMember objekt som representerar innehållet i definitioner för WSDL-meddelande. En matris produceras för var och en av följande objekt som hör till en SOAP webbtjänstmetod:-indataparametrar.      -Utdataparametrar och returvärden.      -Begäran SOAP-huvuden via attribut.      / Svar-SOAP-huvuden via attribut.       Den <xref:System.Xml.Serialization.SoapReflectionImporter>och <xref:System.Xml.Serialization.XmlReflectionImporter>klasser översätta XmlReflectionMember matris till ett <xref:System.Xml.Serialization.XmlMembersMapping>som innehåller en <xref:System.Xml.Serialization.XmlMemberMapping>samling för vidare bearbetning.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
