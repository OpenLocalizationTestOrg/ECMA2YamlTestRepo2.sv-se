  summary: "Hämtar eller anger ett värde som anger att värdet för den motsvarande XML-elementdefinitionen `isNullable` attributet <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "Den här inställningen åsidosätter den <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>egenskapen för den <xref:System.Xml.Serialization.XmlElementAttribute>attribut.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> Den är inställd på `true` bara när en SOAP-huvudet typ är varken <xref:System.Web.Services.Protocols.SoapHeader>eller <xref:System.Web.Services.Protocols.SoapUnknownHeader>.</xref:System.Web.Services.Protocols.SoapUnknownHeader> </xref:System.Web.Services.Protocols.SoapHeader>       Du behöver inte använda den <xref:System.Xml.Serialization.XmlReflectionMember>klassen och dess egenskaper direkt.</xref:System.Xml.Serialization.XmlReflectionMember>"
  syntax:
    content: public bool OverrideIsNullable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>att åsidosätta den <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>egenskapen, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>"
  overload: System.Xml.Serialization.XmlReflectionMember.OverrideIsNullable*
