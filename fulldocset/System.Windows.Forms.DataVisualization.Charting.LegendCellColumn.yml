  summary: "Hämtar eller anger förklaringscelltyp för kolumnen."
  remarks: "Den här egenskapen avgör vilken typ av innehåll som ska visas i varje enskild förklaringscellkolumnen. Det finns två möjliga värden:-Text: som standard #LEGENDTEXT nyckelordet används för att placera den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>värdet i varje cell kolumn.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Du kan använda den <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>egenskapen anges alla nyckelord som ersätts av ett värde för motsvarande serie.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.Text%2A>      -Vara SeriesSymbol: Förklaringscellens innehåller en serie symbol, till exempel en rektangel, rad, raden med markör eller markör av samma fyllningsfärg som dess motsvarande serie."
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType ColumnType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType
      description: "En <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;> </xref> -värde som representerar förklaringscelltyp för kolumnen. Det här värdet representerar den typ som används för att definiera kolumnen cellinnehållet förklaring. Standardvärdet är <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellColumnType&quot;> </xref>."
