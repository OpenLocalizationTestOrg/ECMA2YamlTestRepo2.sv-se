  summary: "Representerar den metod som hanterar den händelse som aktiveras av ett undantag som inte hanteras av programdomänen."
  remarks: "En UnhandledExceptionEventHandler kan bara anges för standarddomänen som skapas av systemet för att köra ett program. Ange en UnhandledExceptionEventHandler för en <xref:System.AppDomain>skapas av ett program har ingen effekt.</xref:System.AppDomain>       När du skapar en UnhandledExceptionEventHandler delegat kan identifiera den metod som hanterar händelsen. Om du vill associera händelsehanteraren med händelsen kan du lägga till en instans på ombudet händelsen. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
