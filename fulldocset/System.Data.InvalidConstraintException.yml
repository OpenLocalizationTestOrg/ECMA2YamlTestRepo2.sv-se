  summary: "Representerar det undantag som utlöses när felaktigt försöker skapa eller öppna en relation."
  remarks: "InvalidConstraintException genereras när felaktigt anropar följande metoder när du försöker skapa eller öppna en relation.      - <xref:System.Data.DataRelationCollection.Add%2A?displayProperty=fullName>- <xref:System.Data.DataRowCollection.Clear%2A?displayProperty=fullName>- <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>Om du anropar <xref:System.Data.DataRelationCollection.Add%2A>, InvalidConstraintException kan uppkomma om en relation inte kan skapas baserat på de värden som anges i parametrarna.</xref:System.Data.DataRelationCollection.Add%2A> </xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName> </xref:System.Data.DataRowCollection.Clear%2A?displayProperty=fullName> </xref:System.Data.DataRelationCollection.Add%2A?displayProperty=fullName> Om du anropar <xref:System.Data.DataRowCollection.Clear%2A>, InvalidConstraintException kan uppkomma om en <xref:System.Data.ForeignKeyConstraint>upprätthålls <xref:System.Data.DataRowCollection>.</xref:System.Data.DataRowCollection> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataRowCollection.Clear%2A> Om du anropar <xref:System.Data.DataRow.GetParentRow%2A>, InvalidConstraintException kan uppkomma om kolumnerna som har olika datatyper eller tabellerna tillhör inte samma <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataRow.GetParentRow%2A>"
