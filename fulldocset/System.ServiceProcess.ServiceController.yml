  name: ServiceController
  nameWithType: ServiceController
  fullName: System.ServiceProcess.ServiceController
  type: Class
  summary: "Representerar en Windows-tjänst och gör att du kan ansluta till en tjänst som körs eller stoppas kan ändra den eller hämta information om den."
  remarks: "Du kan använda en ServiceController klassen för att ansluta till och styra beteendet för befintliga tjänster. När du skapar en instans av klassen en ServiceController ange egenskaper så att den interagerar med en specifik windowstjänst. Du kan sedan använda klassen för att starta, stoppa och ändra tjänsten.       Troligen använder du en ServiceController-komponenten i en administrativ kapacitet. Du kan till exempel skapa ett Windows- eller program som skickar kommandon till en tjänst via en ServiceController-instans. Detta kan vara användbart, eftersom Service Control Manager (SCM) Microsoft Management Console-snapin-modulen inte stöder anpassade kommandon.       När du har skapat en instans av en ServiceController måste du ange två egenskaper på den för att identifiera tjänsten som samverkar: datornamnet och namnet på den tjänst som du vill styra.      > [!NOTE] > Som standard <xref:System.ServiceProcess.ServiceController.MachineName%2A>är inställd på den lokala datorn, så du inte behöver ändra det om du inte vill ange instansen som ska peka på en annan dator.</xref:System.ServiceProcess.ServiceController.MachineName%2A>       I allmänhet skriver service författaren kod som anpassar den åtgärd som är associerad med ett visst kommando. Till exempel en tjänst kan innehålla kod som svarar på ett <xref:System.ServiceProcess.ServiceBase.OnPause%2A?displayProperty=fullName>kommando.</xref:System.ServiceProcess.ServiceBase.OnPause%2A?displayProperty=fullName> I så fall, anpassade bearbetning för den <xref:System.ServiceProcess.ServiceController.Pause%2A>aktiviteten körs innan systemet pausar tjänsten.</xref:System.ServiceProcess.ServiceController.Pause%2A>       En uppsättning kommandon som en tjänst kan bearbeta beror på dess egenskaper. Du kan till exempel ange det <xref:System.ServiceProcess.ServiceController.CanStop%2A>-egenskapen för en tjänst `false`.</xref:System.ServiceProcess.ServiceController.CanStop%2A> Den här inställningen återger den `Stop` kommandot är inte tillgängligt på den specifika tjänsten; den förhindrar att du stoppar tjänsten från SCM genom att inaktivera knappen nödvändiga. Om du försöker stoppa tjänsten från din kod systemet genererar ett fel och visas felmeddelandet &quot;Det gick inte att stoppa `servicename`.&quot;"
  example:
  - "The following example demonstrates the use of the ServiceController class to control the `SimpleService` service example.  \n  \n [!code-cs[ServiceControllerClass#1](~/add/codesnippet/csharp/t-system.serviceprocess._6_1.cs)]\n [!code-vb[ServiceControllerClass#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._6_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.ServiceProcess.Design.ServiceControllerDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

