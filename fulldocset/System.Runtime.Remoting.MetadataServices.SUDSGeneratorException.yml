  remarks: "SUDSGeneratorException genereras av WSDL-generatorn för fjärrkommunikation. WSDL-generatorn används av den [Soapsuds verktyget (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5), och kan också anropas genom programmering med <xref:System.Runtime.Remoting.MetadataServices.MetaData>klass.</xref:System.Runtime.Remoting.MetadataServices.MetaData>       SUDSGeneratorException använder HRESULT COR_E_EXCEPTION, som har värdet 0x80131500.       En lista över inledande egenskapsvärden för en instans av SUDSGeneratorException, finns det <xref:System.Exception>konstruktorer.</xref:System.Exception>"
