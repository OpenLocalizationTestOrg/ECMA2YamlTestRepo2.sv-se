  type: Enum
  summary: "Anger startläget för tjänsten."
  remarks: "ServiceStartMode används av installationsprogrammet för service för att ange om den nya tjänsten ska inaktiveras när systemet startar om systemet ska starta tjänsten automatiskt vid systemstart eller om tjänsten ska startas manuellt av en användare eller ett program. Det används också av den <xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>egenskap som anger hur en viss tjänst startar.</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
  syntax:
