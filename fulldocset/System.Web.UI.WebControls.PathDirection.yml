  name: PathDirection
  nameWithType: PathDirection
  fullName: System.Web.UI.WebControls.PathDirection
  type: Enum
  summary: "Anger den hierarkiska ordning navigeringsnoder renderas för webbplatsnavigering kontroller."
  remarks: "Uppräkningen PathDirection används av den <xref:System.Web.UI.WebControls.SiteMapPath>kontroll för att specificera den ordning som används för att återge plats kartan noder.</xref:System.Web.UI.WebControls.SiteMapPath> Om den <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>egenskap är inställd på RootToCurrent, navigeringssökvägen visas i det vanligaste sättet från den översta noden till den aktuella noden från vänster till höger.</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> Om den <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>anges till CurrentToRoot, navigeringssökvägen visas från den aktuella noden till den översta noden från vänster till höger.</xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A>"
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.SiteMapPath.PathDirection%2A> property of a <xref:System.Web.UI.WebControls.SiteMapPath> in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_293_1.aspx)]"
