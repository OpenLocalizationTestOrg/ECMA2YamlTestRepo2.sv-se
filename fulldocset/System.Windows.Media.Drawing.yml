  summary: "Abstrakt klass som beskriver en [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] ritade. Den här klassen kan inte ärvas av din kod."
  remarks: "Ritade objekt är inaktiverad kan du lägga till geometriska former, bilder, text och media till ett program. Ritade objekt anses vara inaktiverad eftersom de inte tillhandahåller stöd för [Layout](~/add/includes/ajax-current-ext-md.md), [indata översikt](~/add/includes/ajax-current-ext-md.md), och fokus. På grund av deras prestandafördelarna är ritningarna idealisk för bakgrund och ClipArt. Du också använda ritningar vid programmering på den <xref:System.Windows.Media.Visual>nivå.</xref:System.Windows.Media.Visual>       Eftersom de ärver från den <xref:System.Windows.Freezable>klass, ritade objekt erbjuder ytterligare funktioner som gör dem användbart för att beskriva ClipArt och spelarbakgrunder: de kan har deklarerats som delas mellan flera objekt, skrivskyddad, och göras trådsäker.</xref:System.Windows.Freezable> Mer information om de olika funktioner som tillhandahålls av <xref:System.Windows.Freezable>objekt, finns det [Freezable översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       Det finns olika typer av ritade objekt för olika typer av innehåll: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>, <xref:System.Windows.Media.DrawingGroup>, <xref:System.Windows.Media.VideoDrawing>, och <xref:System.Windows.Media.GlyphRunDrawing>.</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## Freezable funktioner A ritning är en typ av <xref:System.Windows.Freezable>objekt.</xref:System.Windows.Freezable> Information om <xref:System.Windows.Freezable>funktioner, till exempel låser och kloning, finns det [Freezable översikt över](../Topic/Freezable%20Objects%20Overview.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class Drawing : System.Windows.Media.Animation.Animatable
