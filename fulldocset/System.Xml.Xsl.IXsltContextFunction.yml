  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Ger metod för att anropa en funktion med de angivna argumenten i den angivna kontexten."
  remarks: "Den `docContext` parametern krävs så att funktioner som kräver en noduppsättning har angetts kan inte anges den aktuella kontextnoden."
  syntax:
    content: public object Invoke (System.Xml.Xsl.XsltContext xsltContext, object[] args, System.Xml.XPath.XPathNavigator docContext);
    parameters:
    - id: xsltContext
      type: System.Xml.Xsl.XsltContext
      description: "XSLT-kontext för funktionsanropet."
    - id: args
      type: System.Object[]
      description: "Argument för funktionen anropa. Varje argument är ett element i matrisen."
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "Kontextnod för funktionsanropet."
    return:
      type: System.Object
      description: "En <xref:System.Object>som representerar det returnera värdet för funktionen.</xref:System.Object>"
  overload: System.Xml.Xsl.IXsltContextFunction.Invoke*
