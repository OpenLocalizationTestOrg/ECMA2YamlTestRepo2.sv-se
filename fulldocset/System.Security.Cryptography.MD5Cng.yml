  fullName: System.Security.Cryptography.MD5Cng
  type: Class
  summary: "Ger en CNG (Cryptography Next Generation)-implementering av MD5 (Message Digest 5) 128-bitars hash-algoritm."
  remarks: "Den här algoritmen används för hashing endast och ger inte några kryptering eller dekryptering. BCrypt (BestCrypt) lagret CNG används.      > [!NOTE] > Nyare hash-algoritmer som Secure Hash-algoritmer SHA-256 och SHA-512 finns tillgängliga. Överväg att använda antingen den <xref:System.Security.Cryptography.SHA256Cng>klass eller <xref:System.Security.Cryptography.SHA512Cng>klass i stället för MD5Cng klassen.</xref:System.Security.Cryptography.SHA512Cng> </xref:System.Security.Cryptography.SHA256Cng> Använd MD5Cng endast för kompatibilitet med äldre program och data.      > [!NOTE] > MD5-algoritmen med FIPS Windows säkerhetsinställningen aktiverad returnerar en <xref:System.Security.Cryptography.CryptographicException>undantag.</xref:System.Security.Cryptography.CryptographicException>"
