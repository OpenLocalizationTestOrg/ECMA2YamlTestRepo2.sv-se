  summary: "Anropas när musen klickas när pekaren är i designern gränser."
  remarks: "Nedan beskrivs hur och när händelser relaterade till dra och släpp-åtgärder aktiveras.       Om designern är en giltig släpp den <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>händelsen inträffar med dra och släpp-den angivna.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> En lista över dra och släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>      -Ändringar i pekaren placering, tangentbord tillstånd och knappen musstatus spåras.      -Om användaren flyttas utanför kontrollens designer gränser i <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>händelsen utlöses.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      – Om musen flyttas till en annan designer i <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>för att designer utlöses.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      – Om musen flyttas men håller sig inom samma designer i <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>händelsen utlöses.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      – Om det finns en ändring i tillståndet tangentbordet eller musen på <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>händelse inträffar och avgör om du vill fortsätta dra för att ta bort data, eller att avbryta åtgärden baserat på värdet för den `Action` -egenskapen för händelsen <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Om värdet är `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>händelsen utlöses för att fortsätta åtgärden och <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>händelsen inträffar med ny effekt så kan ställas in lämpliga visuell feedback.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> En lista över giltiga släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > De <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>och <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>händelser har parats ihop så att när musen flyttas över målet användaren levereras med den senaste feedback om var muspekaren.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Om värdet är `DragAction.Drop`, returneras värdet drop gälla käll-, så att programmet kan utföra dessa åtgärder på datakällan, till exempel klippa data om åtgärden Flytta.       Om värdet är `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>händelsen utlöses.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
