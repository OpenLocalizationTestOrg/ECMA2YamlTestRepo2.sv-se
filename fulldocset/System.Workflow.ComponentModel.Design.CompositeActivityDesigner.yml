  nameWithType: CompositeActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  type: Class
  summary: "Ger en designer som gör det möjligt för dig att utforma visuellt sammansatta aktiviteter."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Använd CompositeActivityDesigner för att utforma grafiskt sammansatta aktiviteter att anpassa layout och hantera ritning av <xref:System.Workflow.ComponentModel.CompositeActivity>.</xref:System.Workflow.ComponentModel.CompositeActivity>       CompositeActivityDesigner kan du hantera händelser för de inneslutna aktivitetsdesigners. Du kan också anpassa och hantera placering, storlek och layout av inneslutna aktivitetsdesigners."
  syntax:
