  fullName: System.Windows.Automation.AutomationPropertyChangedEventHandler
  type: Delegate
  summary: "Representerar den metod som införts av klientprogrammet UI Automation för att hantera den händelse som aktiveras av en UI Automation-provider när en egenskap har ändrats."
  remarks: "Den <xref:System.Windows.Automation.AutomationElement>representeras av `sender` kanske inte har någon cachelagrade egenskaper eller mönster, beroende på om programmet prenumererar på den här händelsen när en <xref:System.Windows.Automation.CacheRequest>var aktiv.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.AutomationElement>       Beroende på provider-implementering en ändra egenskapen händelse inte nödvändigtvis anger att egenskapsvärdet för är olika. Det kan bara betyda att egenskapen har angetts till samma värde. Om ditt program behöver bara ska svara på faktiska ändringar, är det ditt ansvar att spåra status för egenskapen."
  example:
  - "In the following example, changes in the <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.IsEnabled%2A> property of subscribed elements are handled.  \n  \n [!code-cs[UIAClient_snip#172](~/add/codesnippet/csharp/CustomElementClient/PropertySnips.cs#172)]\n [!code-vb[UIAClient_snip#172](~/add/codesnippet/visualbasic/UIAClient_snip/PropertySnips.vb#172)]"
