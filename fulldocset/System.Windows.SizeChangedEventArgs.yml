  namespace: System.Windows
  summary: "Hämtar ett värde som anger om den <xref:System.Windows.FrameworkElement.Height*>komponenten storlek ändras.</xref:System.Windows.FrameworkElement.Height*>"
  remarks: "Eftersom <xref:System.Double>precision siffror processen imprecisely, den här egenskapen kan returnera ett värde av `false` även om <xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A>och <xref:System.Windows.SizeChangedEventArgs.NewSize%2A>inte är lika.</xref:System.Windows.SizeChangedEventArgs.NewSize%2A> </xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A> </xref:System.Double>       Den layout ibland uppstå detta tillstånd på grund av lägre variationer i indataparametrarna; men anses den övergripande renderade scenen vara densamma. Inga synliga ändringar identifieras. Hanteraren för den <xref:System.Windows.FrameworkElement.SizeChanged>händelsen ska söka efter det här tillståndet för att undvika ogiltigförklaring av layout om dimensionen inte ändrar.</xref:System.Windows.FrameworkElement.SizeChanged>"
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref:System.Windows.FrameworkElement.Height*>komponenten storlek ändras, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.FrameworkElement.Height*>"
