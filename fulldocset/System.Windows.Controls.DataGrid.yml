  name: DataGrid
  nameWithType: DataGrid
  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "Representerar en kontroll som visar data i ett anpassningsbart rutnät."
  remarks: "DataGrid-kontrollen är ett flexibelt sätt att visa en samling data i rader och kolumner. DataGrid innehåller inbyggda kolumntyper och en mallkolumn som värd för anpassat innehåll. Inbyggda Radtyp innehåller informationsavsnittet nedrullningsbara som du kan använda för att visa ytterligare innehåll under cellvärden.      ## Bindning till Data till bind DataGrid till data, ange den <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>egenskapen till ett <xref:System.Collections.IEnumerable>implementering.</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Varje rad i datarutnätet är bunden till ett objekt i datakällan och varje kolumn i datarutnätet är bunden till en egenskap i dataobjektet. I ordning för DataGrid-användargränssnittet ska uppdateras automatiskt när objekt läggs till eller tas bort från källdata måste DataGrid bindas till en samling som implementerar <xref:System.Collections.Specialized.INotifyCollectionChanged>gränssnittet, till exempel <xref:System.Collections.ObjectModel.ObservableCollection%601>.</xref:System.Collections.ObjectModel.ObservableCollection%601> </xref:System.Collections.Specialized.INotifyCollectionChanged> Objekt i källsamlingen måste implementera automatiskt ändringar egenskapen, det <xref:System.ComponentModel.INotifyPropertyChanged>gränssnittet.</xref:System.ComponentModel.INotifyPropertyChanged> Mer information finns i [Data bindning (WPF)](~/add/includes/ajax-current-ext-md.md).      ## Kolumner som standard DataGrid-kontrollen genererar kolumner automatiskt när du ställer in den <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>egenskapen.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Typen för kolumnen som har genererats beror på vilken typ av data i kolumnen. I följande tabell visas vilka genererade kolumner.      | Genererade kolumntypen | Datatypen |   |---------------------------|---------------|   | <xref:System.Windows.Controls.DataGridTextColumn>| <xref:System.String>|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| <xref:System.Boolean>|   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| <xref:System.Enum>|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| <xref:System.Uri>|       Följande bild visar var och en av tabellens kolumntyper.</xref:System.Uri> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Enum> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Boolean> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.String> </xref:System.Windows.Controls.DataGridTextColumn>       ![DataGrid med alla typer av fyra standard](~/add/media/ndp-datagriddefault.png &quot;DataGrid med alla typer av fyra standard&quot;) när kolumner genereras automatiskt, kan du hantera den <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>händelsen för att anpassa eller Avbryt kolumner innan de läggs till i ett DataGrid.</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> Om du lägger till både användardefinierade och automatiskt genererade kolumner DataGrid användardefinierade kolumner har lagts till först. Om du vill ändra visningsordningen för kolumnerna som du kan ange den <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>-egenskapen för enskilda kolumner.</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       Du kan förhindra automatisk generering genom att ange den <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>egenskapen `false`.</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> Detta är användbart om du vill skapa och konfigurera alla kolumner explicit.       Använd den <xref:System.Windows.Controls.DataGridTemplateColumn>typen att definiera en egen kolumn om de inbyggda kolumntyper inte uppfyller dina behov.</xref:System.Windows.Controls.DataGridTemplateColumn> Den <xref:System.Windows.Controls.DataGridTemplateColumn>typen innehåller <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>och <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>Egenskaper som kan du ange innehåll mallar för visning och redigering lägen.</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn> Du kan till exempel definiera en egen kolumn för datum. Den <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>kan definiera en <xref:System.Windows.Controls.TextBlock>att visa ett datum och <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>kan definiera en <xref:System.Windows.Controls.DatePicker>kontroll för att kunna redigera datum.</xref:System.Windows.Controls.DatePicker> </xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>       Du kan använda den <xref:System.Windows.Controls.DataGrid.Columns%2A>samling programmatiskt lägga till, infoga, ta bort och ändra alla kolumner i kontrollen vid körning.</xref:System.Windows.Controls.DataGrid.Columns%2A> Kontrollera den <xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A>egenskapen för att avgöra om en kolumn är genereras automatiskt eller användardefinierade.</xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> Autogenererade kolumner läggs automatiskt, har tagits bort eller återskapas när den <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>ändringar.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>      ## Val av standard hela raden är markerad när användaren klickar på en cell i en DataGrid och en användare kan välja flera rader. Du kan ange den <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>att ange om en användare kan välja celler, fullständig rader eller båda.</xref:System.Windows.Controls.DataGrid.SelectionMode%2A> Ange den <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>egenskapen för att ange om flera celler eller rader kan väljas eller endast ett enstaka rader eller celler.</xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>       Du kan få information om de celler som väljs från den <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>egenskapen.</xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Du kan få information om celler som markeringen har ändrats i den <xref:System.Windows.Controls.SelectedCellsChangedEventArgs>av den <xref:System.Windows.Controls.DataGrid.SelectedCellsChanged>händelse.</xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> </xref:System.Windows.Controls.SelectedCellsChangedEventArgs> Anropa den <xref:System.Windows.Controls.DataGrid.SelectAllCells%2A>eller <xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A>metoder för att markera eller avmarkera alla celler programmässigt.</xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> </xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> Mer information finns i [standard tangentbordet och musen i DataGrid-kontrollen](~/add/includes/ajax-current-ext-md.md).      ## Standard gruppering, sortering och filtrering av du kan sortera objekten i en DataGrid genom att klicka på kolumnrubriken. Du kan anpassa sortering av hantering av <xref:System.Windows.Controls.DataGrid.Sorting>händelse.</xref:System.Windows.Controls.DataGrid.Sorting> Om du vill avbryta standardsorteringen, ange den <xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A>egenskapen `true`.</xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> Du kan också sortera källdata innan den visas i DataGrid.       Grupp, sortera och filtrera data i ett DataGrid du binda DataGrid till en <xref:System.ComponentModel.ICollectionView>-implementering som stöder dessa åtgärder.</xref:System.ComponentModel.ICollectionView> Du kan sedan utföra åtgärder på samlingsvyn. När objekten ska grupperas i DataGrid, kan du definiera en <xref:System.Windows.Controls.GroupStyle>som anger utseendet på varje grupp.</xref:System.Windows.Controls.GroupStyle> Du använder den <xref:System.Windows.Controls.GroupStyle>genom att lägga till den till den <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>samling för DataGrid.</xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> </xref:System.Windows.Controls.GroupStyle> Om du har flera nivåer av gruppering kan tillämpa du olika format på varje nivå. Format som tillämpas i den ordning som de har definierats. Mer information finns i [så här: grupp, sortera och filtrera Data i DataGrid-kontrollen](~/add/includes/ajax-current-ext-md.md).      ## Redigera som standard kan du redigera objekt direkt i DataGrid. För att garantera att redigeringar allokerat och avbryts korrekt objekten i DataGrid måste implementera den <xref:System.ComponentModel.IEditableObject>gränssnitt.</xref:System.ComponentModel.IEditableObject> Alternativt kan du ställa in den <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>egenskapen `true` att inaktivera redigering i ett DataGrid.</xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>       DataGrid har inbyggt stöd för följande redigeringskommandon: | Kommandot | Standard-indatabindning |   |-------------|---------------------------|   | <xref:System.Windows.Controls.DataGrid.BeginEditCommand>| F2 |   | <xref:System.Windows.Controls.DataGrid.CancelEditCommand>| ESC |   | <xref:System.Windows.Controls.DataGrid.CommitEditCommand>| ANGE |   | <xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>| TA BORT |       Du lägga till den aktiva cellen i redigeringsläge genom att klicka på den eller trycka på F2.</xref:System.Windows.Controls.DataGrid.DeleteCommand%2A> </xref:System.Windows.Controls.DataGrid.CommitEditCommand> </xref:System.Windows.Controls.DataGrid.CancelEditCommand> </xref:System.Windows.Controls.DataGrid.BeginEditCommand> Redigera en cell nivå strävar när du flyttar till en annan cell i samma rad eller trycker på RETUR när cellen är i redigeringsläge. Alla ändringar i en rad genomförs när du flyttar till en annan rad eller trycker på RETUR när raden är i redigeringsläge. Du avbryta redigera en cell genom att trycka på ESC en gång och avbryta alla ändringar i en rad genom att trycka på ESC två gånger. Mer information om programmässigt genomför och avbryter redigering finns i <xref:System.Windows.Controls.DataGrid.BeginEdit%2A>, <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>, och <xref:System.Windows.Controls.DataGrid.CancelEdit%2A>metoder.</xref:System.Windows.Controls.DataGrid.CancelEdit%2A> </xref:System.Windows.Controls.DataGrid.CommitEdit%2A> </xref:System.Windows.Controls.DataGrid.BeginEdit%2A> Mer information om Redigera-relaterade händelser finns <xref:System.Windows.Controls.DataGrid.BeginningEdit>, <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>, <xref:System.Windows.Controls.DataGrid.CellEditEnding>, och <xref:System.Windows.Controls.DataGrid.RowEditEnding>.</xref:System.Windows.Controls.DataGrid.RowEditEnding> </xref:System.Windows.Controls.DataGrid.CellEditEnding> </xref:System.Windows.Controls.DataGrid.PreparingCellForEdit> </xref:System.Windows.Controls.DataGrid.BeginningEdit>       Ange den <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>och <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>Egenskaper för att ange om en användare kan lägga till eller ta bort rader.</xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> En användare kan ta bort markerade rader genom att trycka på Ta bort. Om den <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>egenskap är inställd på `true`, en ny rad objekt läggs till som den sista raden i DataGrid.</xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> Du kan ange standardvärden för nya objekt av hantering av <xref:System.Windows.Controls.DataGrid.InitializingNewItem>händelse.</xref:System.Windows.Controls.DataGrid.InitializingNewItem>      > [!NOTE] > Om redigeringsåtgärder får påverkas av olika faktorer, inklusive den <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>och <xref:System.Windows.UIElement.IsEnabled%2A>tillstånd i DataGrid, och om den underliggande mängden data tillåter åtgärden.</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>      ## Validering av DataGrid kan du utföra verifiering på cell- och raden. Med cellnivå verifiering verifiera enskilda egenskaper för en bunden dataobjektet när användaren uppdaterar ett värde. Med radnivå verifiering verifiera hela dataobjekt när en användare sparar ändringar till en rad. Du kan ange anpassade visuell feedback på radnivå verifieringsfel genom att ange den <xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A>egenskapen du kan använda standard felindikator.</xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> För att skapa en anpassad verifieringsregel, skapar du en klass som härleds från den <xref:System.Windows.Controls.ValidationRule>klassen och genomföra den <xref:System.Windows.Controls.ValidationRule.Validate%2A>metoden.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> Lägg till regel för anpassad verifiering att den <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>samling.</xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>      ## Anpassa DataGrid-kontrollen i DataGrid-kontrollen stöder common table formateringsalternativ, till exempel alternerande rad spelarbakgrunder och möjligheten att visa eller Dölj sidhuvuden, stödlinjer och rullningslisterna. Dessutom innehåller kontrollen flera format och mallen för egenskaper som du kan använda för att helt utseendet på kontrollen och dess rader, kolumner, rubriker och celler.       Du kan hantera händelser för ändring av markering cellredigering och kolumnordning igen om du vill anpassa beteendet för DataGrid. DataGrid visar också flera händelser för rad återvinning att du kan hantera om du vill anpassa rader.       Om du vill tillämpa egenskapsinställningarna för samma flera DataGrid-kontroller, använda den <xref:System.Windows.FrameworkElement.Style%2A>egenskapen.</xref:System.Windows.FrameworkElement.Style%2A> Du kan ändra standard <xref:System.Windows.Controls.ControlTemplate>att ge unik för kontrollen.</xref:System.Windows.Controls.ControlTemplate> Mer information om hur du skapar en <xref:System.Windows.Controls.ControlTemplate>, se [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Delar och tillstånd som är specifika för ett DataGrid finns [DataGrid format och mallar](~/add/includes/ajax-current-ext-md.md).       Beroendeegenskaper för den här kontrollen kan ställas in av kontrollens standardformat. Om en egenskapen anges av ett standardformat kan egenskapen ändras från standardvärdet när kontrollen visas i programmet. Standardformatet som bestäms av vilka tema används när programmet körs. Mer information finns i [standard WPF teman](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Visual egenskapen endast har betydelse om egenskapen är båda finns i DataGrid-kontrollen standardmall och anges genom att använda en. Du hittar en lista över visuella egenskaper i avsnittet &quot;Ändra Visual struktur för ett Control&quot; i [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      ## Vanliga uppgifter i följande tabell innehåller information om aktiviteter som vanligtvis associeras med ett DataGrid.      | Uppgiften | Implementering |   |----------|--------------------|   | Ange alternerande rad bakgrundsfärger | Ange egenskapen <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A>till 2 eller flera och sedan tilldela en <xref:System.Windows.Media.Brush>till <xref:System.Windows.Controls.DataGrid.RowBackground%2A>och <xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A>Egenskaper. |   | Definiera cell- och markera | Ange <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>och <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>Egenskaper. |   | Anpassa utseendet på sidhuvuden, celler och rader | Tillämpa en ny <xref:System.Windows.Style>på <xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.CellStyle%2A>, eller <xref:System.Windows.Controls.DataGrid.RowStyle%2A>Egenskaper. |   | Ange alternativ för storleksändring | Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties.</xref:System.Windows.FrameworkElement.MinWidth%2A></xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.Width%2A></xref:System.Windows.FrameworkElement.MinHeight%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A></xref:System.Windows.FrameworkElement.Height%2A></xref:System.Windows.Controls.DataGrid.RowStyle%2A></xref:System.Windows.Controls.DataGrid.CellStyle%2A></xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A></xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A></xref:System.Windows.Style></xref:System.Windows.Controls.DataGrid.SelectionUnit%2A></xref:System.Windows.Controls.DataGrid.SelectionMode%2A></xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A></xref:System.Windows.Controls.DataGrid.RowBackground%2A></xref:System.Windows.Media.Brush></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> Mer information finns i [storlek alternativ i DataGrid-kontrollen](~/add/includes/ajax-current-ext-md.md). |   | Åtkomst till markerade objekt | Kontrollera den <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>egenskapen för att hämta de markerade cellerna och kontrollera den <xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A>egenskapen för att hämta de markerade raderna.</xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Mer information finns i egenskapen <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>. |   | Anpassa slutanvändarens interaktioner | Ange <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>, <xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A>, och <xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A>Egenskaper. |   | Avbryt eller ändra autogenererade kolumner | Hanterar händelsen <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>. |   | Låsa en kolumn | Ange egenskapen <xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A>till 1 och flytta kolumnen till vänster position genom att ange egenskapen <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>till 0. |   | Använda XML-data som datakällan | Binda den <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>för DataGrid i XPath-frågan som representerar mängden med objekt.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> </xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> </xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> </xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Skapa varje kolumn i ett DataGrid. Binda varje kolumn genom att ange XPath för bindningen till den fråga som hämtar egenskapen på käll-objektet. Ett exempel finns i <xref:System.Windows.Controls.DataGridTextColumn>. |   | Gruppera objekt | Bind till en <xref:System.Windows.Data.CollectionView>eller <xref:System.Windows.Data.CollectionViewSource>som stöder gruppering.</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.CollectionView> </xref:System.Windows.Controls.DataGridTextColumn> Mer information finns i [så här: grupp, sortera och filtrera Data i DataGrid-kontrollen](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md). |   | Visa informationsavsnittet för en rad | Definiera en <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A>att ange hur informationsavsnittet.</xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> Ange den <xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A>att ange när informationsavsnittet visas.</xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> Mer information finns i [så här: Lägg till rad information till en DataGrid-kontrollen](~/add/includes/ajax-current-ext-md.md). |"
