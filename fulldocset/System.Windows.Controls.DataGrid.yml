  remarks: "Använda Columns-samlingen för att lägga till kolumner, ta bort kolumner eller uppdatera egenskaper för kolumnerna.      > [!NOTE] > Ordningen på kolumnerna i samlingen inte bestämma vilken ordning som de visas i <xref:System.Windows.Controls.DataGrid>.</xref:System.Windows.Controls.DataGrid> Den <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>egenskapen bestämmer kolumnordning.</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       Varje kolumn i Columns-samlingen definierar en kolumn i <xref:System.Windows.Controls.DataGrid>.</xref:System.Windows.Controls.DataGrid> Följande tabell visar fyra kolumnen typer som den <xref:System.Windows.Controls.DataGrid>ger.</xref:System.Windows.Controls.DataGrid>      | Kolumntypen | Visning av data |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Använda för att visa data för URI. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Använda för att visa uppräkningsdata. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Använd för att visa text. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Använda för att visa booleska data. |       Dessutom kan du definiera dina egna anpassade kolumn med hjälp av <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> Kolumner i samlingen måste vara härledd från <xref:System.Windows.Controls.DataGridColumn>.</xref:System.Windows.Controls.DataGridColumn> Observera att <xref:System.Windows.Controls.DataGridBoundColumn>, vilket ger stöd för bindning, härleds från <xref:System.Windows.Controls.DataGridColumn>och är grunden för flera av de definierade kolumntyper.</xref:System.Windows.Controls.DataGridColumn> </xref: