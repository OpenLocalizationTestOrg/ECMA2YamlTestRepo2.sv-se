  fullName: System.Data.Odbc.OdbcException
  type: Class
  summary: "Undantag som genereras när en varning eller ett fel returneras av en ODBC-datakälla. Den här klassen kan inte ärvas."
  remarks: "Den här klassen skapas när den <xref:System.Data.Odbc.OdbcDataAdapter>påträffar ett fel som genereras av servern (fel på klientsidan aktiveras som standard common language runtime-undantag.).</xref:System.Data.Odbc.OdbcDataAdapter> Innehåller alltid minst en instans av <xref:System.Data.Odbc.OdbcError>.</xref:System.Data.Odbc.OdbcError>       Om allvarlighetsgraden för felet är för stor, kan servern stänga <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> Dock kan användaren öppna anslutningen och fortsätta.       Allmän information om hur du hanterar undantag för en .NET Framework-dataprovidern finns <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_1_1.cs)]"
  syntax:
    content: 'public sealed class OdbcException : System.Data.Common.DbException'
  inheritance:
