  summary: "Innehåller en grundläggande implementering för kanaler som vill exponera en ordlista gränssnitt för deras egenskaper."
  remarks: "Klassen BaseChannelWithProperties hanterar komplexa ber sänkor i en kedja för kanal-sink om deras egenskaper. När kanalen konstruktioner sink kedjan (om tillämpligt), den måste ange den <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>egenskapen.</xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>       Den här klassen är en länkbegäran och ett arv begäran på klassnivå. En <xref:System.Security.SecurityException>när den omedelbara anroparen eller den härledda klassen inte har behörighet för infrastruktur.</xref:System.Security.SecurityException> Mer information om krav för säkerhet finns [länk krav](~/add/includes/ajax-current-ext-md.md) och [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

