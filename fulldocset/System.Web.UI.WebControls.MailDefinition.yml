- uid: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  id: CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: CreateMailMessage(String,IDictionary,Control)
  nameWithType: MailDefinition.CreateMailMessage(String,IDictionary,Control)
  fullName: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(String,IDictionary,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Skapar ett e-postmeddelande från en textfil för att skicka via SMTP (Simple Mail Transfer Protocol)."
  remarks: "Metoden CreateMailMessage skapar en ny <xref:System.Net.Mail.MailMessage>objekt som kan skickas med hjälp av den <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName>metoden.</xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage>       Den <xref:System.Web.Mail.MailMessage.BodyFormat%2A>egenskapen måste anges för att indikera om e-postmeddelande ska formateras som oformaterad text (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>) eller HTML (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>).</xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailMessage.BodyFormat%2A>       Den `recipients` parametern innehåller en kommaavgränsad lista över mottagare av e-postmeddelandet. Om den `recipients` parametern innehåller ett felaktigt formaterad e-postadress, den <xref:System.Net.Mail.SmtpClient.Send%2A>metoden returnerar ett <xref:System.Web.HttpException>undantag och e-postmeddelandet skickas inte.</xref:System.Web.HttpException> </xref:System.Net.Mail.SmtpClient.Send%2A>       Den `replacements` parametern är en <xref:System.Collections.IDictionary>instans som innehåller en lista med strängar som ersättning.</xref:System.Collections.IDictionary> Strängar ersätts i den ordning som de har lagts till i <xref:System.Collections.IDictionary>samling och de kan skriva över tidigare ersättningarna.</xref:System.Collections.IDictionary>       Den `owner` parametern anger vilken kontroll är överordnad den <xref:System.Web.UI.WebControls.MailDefinition>kontroll.</xref:System.Web.UI.WebControls.MailDefinition> Den avgör vilken katalog ska söka efter textfilen som anges i den <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>egenskapen.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>"
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#7](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_1.aspx)]\n [!code-cs[MailDefinitionClassSample#7](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_1.aspx)]  \n  \n The following code example uses the CreateMailMessage method to create a new e-mail message from a text file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#8](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_2.aspx)]\n [!code-cs[MailDefinitionClassSample#8](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_2.aspx)]"
  syntax:
    content: public System.Net.Mail.MailMessage CreateMailMessage (string recipients, System.Collections.IDictionary replacements, System.Web.UI.Control owner);
    parameters:
    - id: recipients
      type: System.String
      description: "En kommaavgränsad lista över mottagare."
    - id: replacements
      type: System.Collections.IDictionary
      description: "En <xref:System.Collections.IDictionary>som innehåller en lista med strängar och deras ersättningssträngar.</xref:System.Collections.IDictionary>"
    - id: owner
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that owns this <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>."
    return:
      type: System.Net.Mail.MailMessage
      description: "E-postmeddelande från en textfil."
  overload: System.Web.UI.WebControls.MailDefinition.CreateMailMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>replacements</code>innehåller inte strängar."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref uid=\"langword_csharp_From\" name=\"From\" href=\"\"></xref> value in the SMTP section of the configuration file is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or the empty string  \n  \n \\- or -  \n  \n <code>recipients</code> contains an incorrect e-mail address."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>owner</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
