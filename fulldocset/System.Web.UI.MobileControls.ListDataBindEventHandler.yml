  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.MobileControls.List.ItemDataBind&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> kontroll. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "En <xref:System.Web.UI.MobileControls.List>kontrollen innehåller en samling objekt.</xref:System.Web.UI.MobileControls.List> Dessa objekt är av <xref:System.Web.UI.MobileControls.MobileListItem>klass.</xref:System.Web.UI.MobileControls.MobileListItem> När standardrendering, den <xref:System.Web.UI.MobileControls.List>styra representerar en <xref:System.Web.UI.MobileControls.MobileListItem>objekt med dess <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>egenskap.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.List> I mallbaserat återgivning mallen kan återge en önskad egenskap av en <xref:System.Web.UI.MobileControls.MobileListItem>eller associerade databundna objekt.</xref:System.Web.UI.MobileControls.MobileListItem>       När du skapar ListDataBindEventHandler ombud för en <xref:System.Web.UI.MobileControls.List>kontroll, identifierar du den metod som hanterar händelsen.</xref:System.Web.UI.MobileControls.List> Den <xref:System.Web.UI.MobileControls.List>kontroll meddelar hanteraren när en händelse för objektet har skapats.</xref:System.Web.UI.MobileControls.List> Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Om du tar bort delegaten anropas händelsehanteraren när händelsen inträffar."
  syntax:
