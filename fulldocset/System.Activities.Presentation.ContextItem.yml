  summary: "Representerar en basklass objekt måste härledas från vilken alla kontext. Den här klassen är abstrakt."
  remarks: "En kontext-objektet representerar en typ av tillfälligt tillstånd i en designer. Kontexten objekt som hanteras av en <xref:System.Activities.Presentation.ContextItemManager>, vilket är en del av den <xref:System.Activities.Presentation.EditingContext>anställda av en <xref:System.Activities.Presentation.WorkflowDesigner>när visuellt som representerar arbetsflödet modellen.</xref:System.Activities.Presentation.WorkflowDesigner> </xref:System.Activities.Presentation.EditingContext> </xref:System.Activities.Presentation.ContextItemManager> Den <xref:System.Activities.Presentation.ContextItemManager>returneras av den <xref:System.Activities.Presentation.EditingContext.Items%2A>-egenskap som innehåller de data som delas mellan en värd och designer.</xref:System.Activities.Presentation.EditingContext.Items%2A> </xref:System.Activities.Presentation.ContextItemManager>  Dessa data innehåller den mekanism som behövs för att ansluta till prenumeration och ett meddelande om konfigurationsändring."
