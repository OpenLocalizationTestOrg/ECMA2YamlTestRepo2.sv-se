  name: IRemoteObjectContract
  nameWithType: IRemoteObjectContract
  fullName: System.AddIn.Contract.Automation.IRemoteObjectContract
  type: Interface
  summary: "Definierar ett kontrakt som komponenter kan använda för att komma åt ett objekt över programmet domän- och plattformsgränser."
  remarks: "När du implementerar IRemoteObjectContract i en typ använder komponenter kontraktet för att komma åt typinformation för objekt av typen. Komponenter för åtkomst till information om genom att anropa <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>metoden för att hämta <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Den <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>-gränssnittet definierar ett kontrakt som komponenter kan använda för att få åtkomst till specifika typ och information om och anropa medlemmar.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract>"
  syntax:
    content: 'public interface IRemoteObjectContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
