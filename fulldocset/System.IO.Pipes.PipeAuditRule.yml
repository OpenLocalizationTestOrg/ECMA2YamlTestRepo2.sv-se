  fullName: System.IO.Pipes.PipeAuditRule
  type: Class
  summary: "Representerar en abstraktion av en åtkomstkontrollpost (ACE) som definierar en regel för granskning för en pipe."
  remarks: "Granska reglerna bestämmer när och hur åtgärder som utförs på systemobjekt loggas.       Klassen PipeAuditRule representerar en abstraktion av en underliggande åtkomstkontrollpost (ACE) som anger ett användarkonto, vilken typ av åtkomst ska kunna tillhandahålla (Läs-, Skriv- och så vidare), och om du vill utföra en granskning. Den här klassen kan ange hur audit regler ärvs från och sprids till objekt.       Granska åtkomst säkerhetsprincip måste vara aktiverat för att tillåta filgranskning på datorer som kör Windows NT eller senare operativsystem; den här principen är som standard **Ingen granskning**.       Utför följande steg för att aktivera granskning åtkomst säkerhetsprincip: 1.  Klicka på den **starta** knappen och peka sedan på **alla program**. Peka på **Administrationsverktyg** och klicka sedan på **lokal säkerhetsprincip**.      2.  Expandera mappen lokala principer och på mappen granskningsprincip i fönstret lokala säkerhetsinställningar.      3.  Dubbelklicka på den **Granska objektåtkomst** post i den högra rutan i fönstret för lokala säkerhetsinställningar för att visa den **Granska objektåtkomst egenskaper** dialogrutan.      4.  Välj den **lyckade** eller **fel** att logga lyckade eller misslyckade försök.       Observera att en regel för ett användarkonto för granskning kräver en motsvarande åtkomstregel för samma användarkonto.       Använda klassen PipeAuditRule för att skapa en ny regel för granskning. Du kan spara den här regeln med <xref:System.IO.Pipes.PipeSecurity>klass.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAuditRule : System.Security.AccessControl.AuditRule'
