  summary: "Innehåller information om ändringar som sker i den <xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase.TextChanged&quot;> </xref> händelse."
  remarks: "Ett TextChange objekt anger om en ändring inträffat i en <xref:System.Windows.Controls.TextBox>eller <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> Den <xref:System.Windows.Controls.TextChange.Offset%2A>egenskapen anger placeringen av en ändring i <xref:System.Windows.Controls.TextChange.AddedLength%2A>egenskap anger hur många symboler lagts till, och <xref:System.Windows.Controls.TextChange.RemovedLength%2A>egenskapen anger hur många tecken har tagits bort.</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> När ändringen inträffar i en <xref:System.Windows.Controls.TextBox>, en symbol är ett enskilt tecken.</xref:System.Windows.Controls.TextBox>  När en ändring görs i en <xref:System.Windows.Controls.RichTextBox>, en symbol är något av följande: - en inledande eller avslutande tagg för en <xref:System.Windows.Documents.TextElement>element.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      -Ett <xref:System.Windows.UIElement>element som ingår i en <xref:System.Windows.Documents.InlineUIContainer>eller <xref:System.Windows.Documents.BlockUIContainer>.</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.UIElement>  Observera att detta en <xref:System.Windows.UIElement>räknas alltid som exakt en symbol; eventuella ytterligare innehåll eller element som innehåller den <xref:System.Windows.UIElement>räknas inte som symboler.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -Varje 16-bitars [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] tecken inuti en text <xref:System.Windows.Documents.Run>element.</xref:System.Windows.Documents.Run>       TextChange introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md)."
