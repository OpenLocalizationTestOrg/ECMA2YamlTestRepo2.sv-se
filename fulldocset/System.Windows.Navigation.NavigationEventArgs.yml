- uid: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  id: IsNavigationInitiator
  parent: System.Windows.Navigation.NavigationEventArgs
  langs:
  - csharp
  name: IsNavigationInitiator
  nameWithType: NavigationEventArgs.IsNavigationInitiator
  fullName: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Hämtar ett värde som anger om aktuella Navigatören initierade navigeringen."
  remarks: "Den här egenskapen anger om aktuella Navigatören initierar navigeringen eller om en överordnad navigator som navigeras. Navigatorns aktuella kanske till exempel en ram inuti en sida som navigeras till i en överordnad navigator. Du kan använda den här egenskapen för att avgöra om du ska rotera globalt på en `Navigating` händelse eller stoppa spinning globalt på en `LoadCompleted` händelse. Om den här egenskapen är `false`, den navigator överordnade navigator också navigera och globalt redan snurrar. Om den här egenskapen är `true`navigeringen har startats i den aktuella ramen och du ska rotera globalt (eller stoppa Roterande jordglob, beroende på vilket händelsen hanteras.)"
  syntax:
    content: public bool IsNavigationInitiator { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om navigeringen har startats i den aktuella ramen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om överordnade Navigatören också gå."
  overload: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator*
  exceptions: []
  platform:
  - net462
