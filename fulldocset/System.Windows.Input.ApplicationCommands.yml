  langs:
  - csharp
  name: ApplicationCommands
  nameWithType: ApplicationCommands
  fullName: System.Windows.Input.ApplicationCommands
  type: Class
  summary: "Innehåller en uppsättning program relaterade kommandon."
  remarks: "Kommandon i klassen ApplicationCommands och kommandona i det andra kommandot biblioteket klasser som <xref:System.Windows.Input.ComponentCommands>och <xref:System.Windows.Input.NavigationCommands>, motsvarar en uppsättning kommandon som programmerare uppstår ofta.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ComponentCommands>  Kommandona endast representerar instansen av den <xref:System.Windows.Input.RoutedCommand>och inte implementering logik för kommandot.</xref:System.Windows.Input.RoutedCommand> Implementering logiken är bunden till kommandot med <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> Till exempel om den <xref:System.Windows.Input.ApplicationCommands.Close%2A>kommando körs på en kontroll, den logik som utför den <xref:System.Windows.Input.ApplicationCommands.Close%2A>kommandot kan inte tillhandahållas i kontrollen så programskrivaren ansvarar för att skriva kod som avgör hur kontrollen hanterar kommandot.</xref:System.Windows.Input.ApplicationCommands.Close%2A> </xref:System.Windows.Input.ApplicationCommands.Close%2A>       Många kontroller tillhandahåller implementering logik för många kommandon i kommando-biblioteket.  Till exempel den <xref:System.Windows.Controls.TextBox>klassen innehåller logik för den <xref:System.Windows.Input.ApplicationCommands.Paste%2A>, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>, och <xref:System.Windows.Input.ApplicationCommands.Redo%2A>kommandon.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Mer information om kommandon och kommandoenheten finns i [drar till sig översikt](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ApplicationCommands
