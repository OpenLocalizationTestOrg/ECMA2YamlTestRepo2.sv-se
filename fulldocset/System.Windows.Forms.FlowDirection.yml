  nameWithType: FlowDirection
  fullName: System.Windows.Forms.FlowDirection
  type: Enum
  summary: "Definierar konstanter som anger riktningen på varandra följande element i användargränssnittet (UI) placeras i en behållare för lodrät layout"
  remarks: "Uppräkningen FlowDirection beskriver flödesriktning av på varandra följande UI-element, styr vanligen på en designytan eller behållare, till exempel ett formulär. Den här uppräkningen som används av behållare för lodrät layout <xref:System.Windows.Forms.FlowLayoutPanel>, som lagrar informationen internt i den <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.FlowLayoutPanel>       FlowDirection anger var en ny kontroll placeras som standard när du har lagt till en stödjande behållare. Flödesriktning på behållaren, tillsammans med den <xref:System.Windows.Forms.Control.Anchor%2A>och <xref:System.Windows.Forms.Control.Dock%2A>Egenskaper för varje innehöll kontroll och fastställa omordning av kontroller när deras behållare storleksändras.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Control.Anchor%2A>       Den <xref:System.Windows.Forms.FlowLayoutPanel>kontrollen innehåller en `FlowBreak` egenskapen till dess underordnade kontroller.</xref:System.Windows.Forms.FlowLayoutPanel> Ange värdet för den `FlowBreak` egenskapen till `true` orsakar den <xref:System.Windows.Forms.FlowLayoutPanel>kontroll för att stoppa utforma kontrollerna i det aktuella flödesriktning och bryts till nästa rad eller kolumn.</xref:System.Windows.Forms.FlowLayoutPanel>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.FlowLayoutPanel.FlowDirection%2A> property on a <xref:System.Windows.Forms.FlowLayoutPanel> control. This code example is part of a larger example provided for the <xref:System.Windows.Forms.FlowLayoutPanel> control.  \n  \n [!code-cs[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/csharp/t-system.windows.forms.f_6_1.cs)]\n [!code-cpp[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/cpp/t-system.windows.forms.f_6_1.cpp)]\n [!code-vb[System.Windows.Forms.FlowLayoutPanel#4](~/add/codesnippet/visualbasic/t-system.windows.forms.f_6_1.vb)]"
