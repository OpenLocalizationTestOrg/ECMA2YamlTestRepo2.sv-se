- uid: System.Web.Compilation.RouteUrlExpressionBuilder.EvaluateExpression(System.Object,System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  id: EvaluateExpression(System.Object,System.Web.UI.BoundPropertyEntry,System.Object,System.Web.Compilation.ExpressionBuilderContext)
  parent: System.Web.Compilation.RouteUrlExpressionBuilder
  langs:
  - csharp
  name: EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  nameWithType: RouteUrlExpressionBuilder.EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  fullName: System.Web.Compilation.RouteUrlExpressionBuilder.EvaluateExpression(Object,BoundPropertyEntry,Object,ExpressionBuilderContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Skapar en URL som motsvarar angiven URL-parametervärden och en väg-URL-format."
  remarks: "ASP.NET anropar den här metoden när ett uttryck av följande format har påträffats i markeringen: `<%$ RouteUrl: urlparameter=value %>` genererar den här metoden rätt URL för de angivna värdena för väg-nyckeln för aktuellt <xref:System.Web.Routing.Route>objektet.</xref:System.Web.Routing.Route> Den här metoden åsidosätter den <xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>metoden.</xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A> Hämtar den från den `entry` parametern en referens till kontrollen som är bunden uttrycket får från den `context` parametern uttryck som ska utvärderas och anropar den <xref:System.Web.Compilation.RouteUrlExpressionBuilder.GetRouteUrl%2A>metod för att generera URL: en.</xref:System.Web.Compilation.RouteUrlExpressionBuilder.GetRouteUrl%2A>"
  syntax:
    content: public override object EvaluateExpression (object target, System.Web.UI.BoundPropertyEntry entry, object parsedData, System.Web.Compilation.ExpressionBuilderContext context);
    parameters:
    - id: target
      type: System.Object
      description: "Används inte i den här implementeringen."
    - id: entry
      type: System.Web.UI.BoundPropertyEntry
      description: "Egenskapen som uttrycket är bunden till."
    - id: parsedData
      type: System.Object
      description: "Används inte i den här implementeringen."
    - id: context
      type: System.Web.Compilation.ExpressionBuilderContext
      description: "Egenskaper för kontrollen eller sidan."
    return:
      type: System.Object
      description: "Den URL som motsvarar angiven URL-parametervärdena och den valda vägen. Vägen är markerad som matchar vägen URL-mönster till den angivna listan över parametrar. Om mer än en väg som matchar en angiven lista med parametrar, anges ett namn för väg även att ange vilken väg för att välja."
  overload: System.Web.Compilation.RouteUrlExpressionBuilder.EvaluateExpression*
  exceptions: []
  platform:
  - net462
