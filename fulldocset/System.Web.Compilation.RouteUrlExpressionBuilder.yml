- uid: System.Web.Compilation.RouteUrlExpressionBuilder.GetRouteUrl(System.Web.UI.Control,System.String)
  id: GetRouteUrl(System.Web.UI.Control,System.String)
  parent: System.Web.Compilation.RouteUrlExpressionBuilder
  langs:
  - csharp
  name: GetRouteUrl(Control,String)
  nameWithType: RouteUrlExpressionBuilder.GetRouteUrl(Control,String)
  fullName: System.Web.Compilation.RouteUrlExpressionBuilder.GetRouteUrl(Control,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Skapar en URL som motsvarar angivna vägen nycklar för en väg-URL-format."
  remarks: "Den här metoden genererar lämpligt värde för URL: en genom att anropa den <xref:System.Web.Routing.RouteCollection.GetVirtualPath%2A>metod för den <xref:System.Web.Routing.RouteCollection>objekt.</xref:System.Web.Routing.RouteCollection> </xref:System.Web.Routing.RouteCollection.GetVirtualPath%2A> Hämtar den <xref:System.Web.Routing.RequestContext>objekt från den `control` parameter och Parsar väg namn och väg parametrar från den `expression` parameter.</xref:System.Web.Routing.RequestContext>"
  syntax:
    content: public static string GetRouteUrl (System.Web.UI.Control control, string expression);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: "Kontrollen som uttrycket är bunden till."
    - id: expression
      type: System.String
      description: "Uttrycket som anges i markering."
    return:
      type: System.String
      description: "Den URL som motsvarar väg-URL-format i aktuellt <xref:System.Web.Routing.Route>objektet.</xref:System.Web.Routing.Route>"
  overload: System.Web.Compilation.RouteUrlExpressionBuilder.GetRouteUrl*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>control</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Metoden kunde inte parsa uttrycket som har angetts i markering. Mer information finns i <xref:System.Web.Compilation.RouteUrlExpressionBuilder.TryParseRouteExpression*>.</xref:System.Web.Compilation.RouteUrlExpressionBuilder.TryParseRouteExpression*>"
  platform:
  - net462
- uid: System.Web.Compilation.RouteUrlExpressionBuilder.SupportsEvaluate
  id: SupportsEvaluate
  parent: System.Web.Compilation.RouteUrlExpressionBuilder
  langs:
  - csharp
  name: SupportsEvaluate
  nameWithType: RouteUrlExpressionBuilder.SupportsEvaluate
  fullName: System.Web.Compilation.RouteUrlExpressionBuilder.SupportsEvaluate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Hämtar ett värde som anger om ett uttryck kan utvärderas på en sida som inte kompileras."
  remarks: "Egenskapen SupportsEvaluate anger om den <xref:System.Web.Compilation.RouteUrlExpressionBuilder.EvaluateExpression%2A>metoden har implementerats i klassen och kan returnera ett värde för uttrycket i en sida som inte har kompilerats.</xref:System.Web.Compilation.RouteUrlExpressionBuilder.EvaluateExpression%2A> Den <xref:System.Web.Compilation.RouteUrlExpressionBuilder>klassen kan utvärdera ett uttryck i en sida som inte har kompilerats.</xref:System.Web.Compilation.RouteUrlExpressionBuilder> Därför egenskapen SupportsEvaluate returnerar alltid `true`."
  syntax:
    content: public override bool SupportsEvaluate { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.Compilation.RouteUrlExpressionBuilder.SupportsEvaluate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.RouteUrlExpressionBuilder.TryParseRouteExpression(System.String,System.Web.Routing.RouteValueDictionary,System.String@)
  id: TryParseRouteExpression(System.String,System.Web.Routing.RouteValueDictionary,System.String@)
  parent: System.Web.Compilation.RouteUrlExpressionBuilder
  langs:
  - csharp
  name: TryParseRouteExpression(String,RouteValueDictionary,String)
  nameWithType: RouteUrlExpressionBuilder.TryParseRouteExpression(String,RouteValueDictionary,String)
  fullName: System.Web.Compilation.RouteUrlExpressionBuilder.TryParseRouteExpression(String,RouteValueDictionary,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Parsar ett uttryck i en samling väg nycklar och värden och eventuellt i ett namn på vägen."
  remarks: "Metoden TryParseRouteExpression tar bort inledande och avslutande blanksteg från uttrycket och delar upp den i nyckel/värde-par med kommatecken som avgränsare. Om nyckeln väg med namnet `RouteName` finns, att värde skickas tillbaka den `routeName` parameter och inte i `routeValues`. Annars `null` returneras för `routeName`. Inledande och avslutande blanksteg tas också bort från enskilda nycklar och värden.       Metoden TryParseRouteExpression returnerar `false` om uttrycket inte består av minst en nyckel/värde-par som är i formatet *nyckeln*`=`*värdet*, och som använder kommatecken för att avgränsa flera värdepar."
  syntax:
    content: public static bool TryParseRouteExpression (string expression, System.Web.Routing.RouteValueDictionary routeValues, out string routeName);
    parameters:
    - id: expression
      type: System.String
      description: "Uttrycket som anges i markering."
    - id: routeValues
      type: System.Web.Routing.RouteValueDictionary
      description: "Mängden med väg nycklar och deras associerade värden."
    - id: routeName
      type: System.String
      description: "När den här metoden returnerar innehåller en sträng som representerar namnet på vägen, om `expression` innehåller en väg nyckel som heter `RouteName`. Den här parametern skickas inte initierats."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om parsning lyckades. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Compilation.RouteUrlExpressionBuilder.TryParseRouteExpression*
  exceptions: []
  platform:
  - net462
