  summary: "Binder det användardefinierade arbetet till den aktuella tråden."
  remarks: "BindToCurrentThread Binder batch arbetet som skickats av den <xref:System.EnterpriseServices.Activity.SynchronousCall%2A>eller <xref:System.EnterpriseServices.Activity.AsynchronousCall%2A>metoder för att den aktuella enkeltrådad inneslutning (STA).</xref:System.EnterpriseServices.Activity.AsynchronousCall%2A> </xref:System.EnterpriseServices.Activity.SynchronousCall%2A> BindToCurrentThread har ingen effekt om den aktuella tråden körs i en flertrådsmiljö innesluten (MTA). Den aktuella tråd modellen bestäms av konfigurationen av den <xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>egenskapen för den <xref:System.EnterpriseServices.ServiceConfig>objekt.</xref:System.EnterpriseServices.ServiceConfig> </xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>"
