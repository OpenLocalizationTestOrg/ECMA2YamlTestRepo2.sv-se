- uid: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  id: ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  parent: System.Windows.Automation.Provider.ITextRangeProvider
  langs:
  - csharp
  name: ExpandToEnclosingUnit(TextUnit)
  nameWithType: ITextRangeProvider.ExpandToEnclosingUnit(TextUnit)
  fullName: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit(TextUnit)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Expanderar på textintervallet till den angivna text enheten."
  remarks: "Om det redan är en exakt antal angivna enheter förblir det oförändrat.       Det finns ett antal steg ingår i bakgrunden för den <xref:System.Windows.Automation.Provider.ITextRangeProvider.Move%2A>metod för att köras.</xref:System.Windows.Automation.Provider.ITextRangeProvider.Move%2A>      1.  Det textintervallet är normaliserat; det vill säga på textintervallet döljs till en degenererad intervall på den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>slutpunkt, vilket gör den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint överflödiga.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Det här steget är nödvändigt att ta bort tvetydigheten i situationer där en textområde omfattar `unit` gränser, till exempel &quot;{U} RL [http://www.microsoft.com](http://www.microsoft.com) är inbäddad i texten&quot; där &quot;{&quot; och &quot;}&quot; är texten slutpunkterna för intervallet.      2.  Det resulterande intervallet flyttas bakåt den <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>till början av den begärda `unit` gräns.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      3.  Intervallet flyttas framåt och bakåt i den <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>med det begärda antalet `unit` gränser.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      4.  Intervallet utökas sedan från ett degenererad intervall genom att flytta den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>slutpunkt med ett begärt `unit` gräns.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Intervallet justeringar av flytta & ExpandToEnclosingUnit](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;intervallet justeringar av flytta & ExpandToEnclosingUnit&quot;) exempel på hur ett textområde justeras för Move() och ExpandToEnclosingUnit() > [!NOTE] > dessa steg är nödvändiga eftersom det är vanligt för skärmläsare att läsa ut en fullständig word, meningen eller hela punkt i insättningspunkten eller alla virtuella markörens position.       ExpandToEnclosingUnit respekterar både dolda och synliga text.       ExpandToEnclosingUnit skjuts upp till nästa största <xref:System.Windows.Automation.Text.TextUnit>stöds om den angivna <xref:System.Windows.Automation.Text.TextUnit>stöds inte av kontrollen.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       Ordning, från minsta enheten till största, visas nedan.      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit>"
  syntax:
    content: public void ExpandToEnclosingUnit (System.Windows.Automation.Text.TextUnit unit);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "Textrepresentation enheten."
  overload: System.Windows.Automation.Provider.ITextRangeProvider.ExpandToEnclosingUnit*
  exceptions: []
  platform:
  - net462
