  namespace: System.Windows.Automation.Provider
  summary: "Flyttar textområde det angivna antalet textenheter som."
  remarks: "När det är nödvändigt att gå igenom innehållet i ett textområde ingår en serie steg för att Move-metoden att köras i bakgrunden.      1.  Det textintervallet är normaliserat; det vill säga på textintervallet döljs till en degenererad intervall på den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>slutpunkt, vilket gör den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint överflödiga.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Det här steget är nödvändigt att ta bort tvetydigheten i situationer där en textområde omfattar `unit` gränser, till exempel &quot;{U} RL [http://www.microsoft.com](http://www.microsoft.com) är inbäddad i texten&quot; där &quot;{&quot; och &quot;}&quot; är texten slutpunkterna för intervallet.      2.  Det resulterande intervallet flyttas bakåt den <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>till början av den begärda `unit` gräns.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      3.  Intervallet flyttas framåt och bakåt i den <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>med det begärda antalet `unit` gränser.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      4.  Intervallet utökas sedan från ett degenererad intervall genom att flytta den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>slutpunkt med ett begärt `unit` gräns.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Intervallet justeringar av flytta & ExpandToEnclosingUnit](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;intervallet justeringar av flytta & ExpandToEnclosingUnit&quot;) exempel på hur ett textområde justeras för Move() och ExpandToEnclosingUnit() textinnehåll (eller inre text) av en textbehållare och ett inbäddat objekt, till exempel en hyperlänk eller en tabellcell visas som en dataström med enkel, kontinuerlig text i både kontroll-vyn och vyn innehåll i den [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] trädet; objekt gränser ignoreras.       ![Text-områden som omfattas av inbäddade objekt. ] (~/add/media/uia-textpattern-embeddedobjecttextranges.png &quot;Text områden som omfattas av inbäddade objekt.&quot;)   Exempel på en text-dataström med inbäddade objekt och deras intervallet sträcker sig över flytta värnar både dolda och synliga text.       Flytta skjuts upp till nästa största <xref:System.Windows.Automation.Text.TextUnit>stöds om den angivna <xref:System.Windows.Automation.Text.TextUnit>stöds inte av kontrollen.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       Ordning, från minsta enheten till största, visas nedan.      - <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>Texten inte ändras på något sätt, på textintervallet bara sträcker sig över en annan del av texten.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>"
  syntax:
    content: public int Move (System.Windows.Automation.Text.TextUnit unit, int count);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "Text enhet gräns."
    - id: count
      type: System.Int32
      description: "Antal textenheter som ska flytta.       Ett positivt värde flyttas på textintervallet framåt, ett negativt värde flyttar de bakåt och 0 har ingen effekt."
    return:
      type: System.Int32
      description: "Antal enheter som egentligen flyttas. Detta kan vara mindre än antalet begärda om antingen de nya texten intervallet slutpunkterna är större eller mindre än den <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange*>slutpunkter.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange*>"
