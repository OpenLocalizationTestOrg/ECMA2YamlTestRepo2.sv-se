  type: Class
  summary: "Den här vanligtvis undantag på klienten när en kanal avslutades på grund av servern associerade anslutningen stängs."
  remarks: "Det här undantaget härleds från <xref:System.ServiceModel.CommunicationException>som representerar en klass för oåterkalleligt fel som kan vara inträffade under kommunikation mellan slutpunkter och vilka robust [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] klienten och tjänsten program förväntas hantera.</xref:System.ServiceModel.CommunicationException> För att förhindra generisk <xref:System.ServiceModel.CommunicationException>hanterare från fånga den mer specifika <xref:System.ServiceModel.ActionNotSupportedException>catch-undantaget innan du hanterar <xref:System.ServiceModel.CommunicationException>.</xref:System.ServiceModel.CommunicationException> </xref:System.ServiceModel.ActionNotSupportedException> </xref:System.ServiceModel.CommunicationException>"
