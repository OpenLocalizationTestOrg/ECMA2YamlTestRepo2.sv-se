items:
- uid: System.Security.Policy.IIdentityPermissionFactory
  id: IIdentityPermissionFactory
  children:
  - System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission(System.Security.Policy.Evidence)
  langs:
  - csharp
  name: IIdentityPermissionFactory
  nameWithType: IIdentityPermissionFactory
  fullName: System.Security.Policy.IIdentityPermissionFactory
  type: Interface
  summary: "Anger den metod som skapar en ny identitet behörighet."
  remarks: "Vissa typer av bevis behörighet en motsvarande identitet som ges till sammansättningar som fakta. På så sätt kan andra koden för att kontrollera identiteten kraven, så att endast kod med en viss typ av bevis släpps. Exempelvis kan du begära att din anropare har ett specifikt starkt namn; endast anropare med det starka namnet skickar efterfrågan. Genom att implementera IIdentityPermissionFactory för ett bevis-objekt kan du tillhandahålla en implementering av <xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A>att .NET Framework säkerhetssystem kan anropa för att hämta en identity-behörighet som representerar den typ av bevis.</xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A> Under principen upplösning anropar systemets säkerhet metoden på alla bevis-objekt som implementerar IIdentityPermissionFactory och ge resulterande Identitetsbehörigheter till lämplig sammansättningen."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentityPermissionFactory
  implements: []
  platform:
  - net462
