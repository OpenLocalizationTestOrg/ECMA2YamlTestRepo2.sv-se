  type: Class
  summary: "Representerar upplösning som stöds av en skrivare."
  remarks: "Den här klassen används av den <xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>och <xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName>Egenskaper för att få skrivare lösningar som är tillgängliga på skrivaren och ange respektive utskrift upplösningen för en sida.</xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>       Använd <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>egenskapen för att avgöra om skrivaren upplösning typen är <xref:System.Drawing.Printing.PrinterResolutionKind>värdet <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> I så fall använder den <xref:System.Drawing.Printing.PrinterResolution.X%2A>och <xref:System.Drawing.Printing.PrinterResolution.Y%2A>Egenskaper för att fastställa en skrivarupplösning i anvisningarna vågräta och lodräta respektive.</xref:System.Drawing.Printing.PrinterResolution.Y%2A> </xref:System.Drawing.Printing.PrinterResolution.X%2A>       Mer information om utskrift finns i <xref:System.Drawing.Printing>namnområde Översikt.</xref:System.Drawing.Printing>"
  example:
  - "The following code example populates the `comboPrintResolution` combo box with the supported resolutions. The example assumes that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/csharp/t-system.drawing.printin_3_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/cpp/t-system.drawing.printin_3_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_3_1.vb)]"
