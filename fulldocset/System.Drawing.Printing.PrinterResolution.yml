  namespace: System.Drawing.Printing
  summary: "Hämtar vågräta skrivarens-upplösning i dpi."
  remarks: "`dmPrintQuality`är en medlem av den `DEVMODE` (Enhetsläge) struktur som definierar konstanter som mappar till kvalitet skrivarinställningar. Egenskapen X innehåller värdet `DMRES_HIGH` om <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>har angetts till <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_MEDIUM` om <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>har angetts till <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_LOW` om <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>är inställd på <xref:System.Drawing.Printing.PrinterResolutionKind>, och `DMRES_DRAFT` om <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>anges till <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A>       Mer information om den `DEVMODE` struktur, finns i MSDN Library på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public int X { get; set; }
    return:
      type: System.Int32
      description: "Vågrät skrivarens-upplösning i punkter per tum, om <xref:System.Drawing.Printing.PrinterResolution.Kind*>är inställd på <xref href=&quot;System.Drawing.Printing.PrinterResolutionKind&quot;> </xref>, annars en <xref uid=&quot;langword_csharp_dmPrintQuality&quot; name=&quot;dmPrintQuality&quot; href=&quot;&quot;> </xref> värde.</xref:System.Drawing.Printing.PrinterResolution.Kind*>"
