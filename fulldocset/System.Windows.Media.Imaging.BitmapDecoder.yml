  name: BitmapDecoder
  nameWithType: BitmapDecoder
  fullName: System.Windows.Media.Imaging.BitmapDecoder
  type: Class
  summary: "Representerar en behållare för bitmapp ramar. Varje bitmappen ramen är en <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>. Denna abstrakta klass innehåller en grundläggande uppsättning funktioner för alla härledda avkodarens objekt."
  remarks: "BitmapDecoder är inte en <xref:System.Windows.Media.Imaging.BitmapFrame>det är en behållare för <xref:System.Windows.Media.Imaging.BitmapFrame>objekt.</xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapFrame> Varje <xref:System.Windows.Media.Imaging.BitmapFrame>i behållaren kan ha olika attribut, inklusive olika storlekar, lösningar eller färgpalett.</xref:System.Windows.Media.Imaging.BitmapFrame>       Om en viss codec är valt [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] använder automatisk körning identifiering för att identifiera format för en avbildning och överensstämmer med lämplig codec. Den här identifieringen tillåter en codec som utvecklats av en [!INCLUDE[TLA#tla_isv](~/add/includes/tlasharptla-isv-md.md)] att automatiskt identifiera av systemet. Att välja en specifik codec härledda BitmapDecoder eller <xref:System.Windows.Media.Imaging.BitmapEncoder>, som den <xref:System.Windows.Media.Imaging.TiffBitmapDecoder>klassen, som ska användas.</xref:System.Windows.Media.Imaging.TiffBitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapEncoder>       [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]och [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] är de enda implementerats bildformat som stöder flera ramar."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.BitmapDecoder.Create%28System.Uri%2CSystem.Windows.Media.Imaging.BitmapCreateOptions%2CSystem.Windows.Media.Imaging.BitmapCacheOption%29> method to create a decoder for a given image. The first <xref:System.Windows.Media.Imaging.BitmapFrame> of the image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapDecoderCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapDecoderExample.cs#bitmapdecodercreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapDecoderCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapDecoderExample.vb#bitmapdecodercreate)]  \n  \n The following code example demonstrates how to use the built in <xref:System.Windows.Media.Imaging.TiffBitmapDecoder> to open and decode a [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] bitmap. The resulting <xref:System.Windows.Media.Imaging.BitmapSource> is used as the <xref:System.Windows.Controls.Image.Source%2A> of an <xref:System.Windows.Controls.Image> element.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: 'public abstract class BitmapDecoder : System.Windows.Threading.DispatcherObject'
  inheritance:
  - System.Object
