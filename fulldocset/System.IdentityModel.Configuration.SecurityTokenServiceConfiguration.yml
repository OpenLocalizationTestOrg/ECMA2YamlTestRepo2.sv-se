- uid: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.CreateSecurityTokenService
  id: CreateSecurityTokenService
  parent: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration
  langs:
  - csharp
  name: CreateSecurityTokenService()
  nameWithType: SecurityTokenServiceConfiguration.CreateSecurityTokenService()
  fullName: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.CreateSecurityTokenService()
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Skapar en säkerhetstokens (STS) tjänstinstans från den <xref:System.Type>anges i den <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.SecurityTokenService*>egenskapen.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.SecurityTokenService*> </xref:System.Type>"
  remarks: "Den klass som anges i <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.SecurityTokenService%2A>egenskapen måste implementera en konstruktor som tar en parameter av typen <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration> </xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.SecurityTokenService%2A>"
  example:
  - "The code examples that are used in the <xref:System.IdentityModel.SecurityTokenService> topics are taken from the `Custom Token` sample. This sample provides custom classes that enable processing of Simple Web Tokens (SWT) and it includes an implementation of a passive STS that is capable of serving an SWT token. For an example of how to implement an active STS, you can see the `Federation Metadata` sample. For information about these samples and other samples available for WIF and about where to download them, see [WIF Code Sample Index](~/add/includes/ajax-current-ext-md.md). The following code shows a custom implementation of the <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration> class to support a passive STS that processes SWT tokens. The configuration is initialized and stored in the HTTP application state the first time the static `Current` property is accessed. The constructor initializes the properties of the custom configuration with the type of the custom STS, a custom issuer token resolver, and the default token type (the URI of the SWT token type). It also adds an SWT token handler to the default handler collection.  \n  \n The following code shows how to invoke a custom passive STS to process a WS-Federation request by calling the <xref:System.IdentityModel.Services.FederatedPassiveSecurityTokenServiceOperations.ProcessRequest%28System.Web.HttpRequest%2CSystem.Security.Claims.ClaimsPrincipal%2CSystem.IdentityModel.SecurityTokenService%2CSystem.Web.HttpResponse%29?displayProperty=fullName> method from the code behind in the `default.aspx.cs` file. The CreateSecurityTokenService method initializes an instance of the `PassiveSTS.CustomSecurityTokenService` class using the properties set on the current `CustomSecurityTokenServiceConfiguration` object. The `CustomSecurityTokenServiceConfiguration.Current` property is implemented by the `CustomSecurityTokenServiceConfiguration` class and returns the instance of the class that is saved in the HTTP application state.  \n  \n [!code-cs[WIFCustomTokenSTS#1](~/add/codesnippet/csharp/passivests/default.aspx.cs#1)]"
  syntax:
    content: public virtual System.IdentityModel.SecurityTokenService CreateSecurityTokenService ();
    parameters: []
    return:
      type: System.IdentityModel.SecurityTokenService
      description: "En instans av den <xref:System.Type>anges i den <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.SecurityTokenService*>egenskapen.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.SecurityTokenService*> </xref:System.Type>"
  overload: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.CreateSecurityTokenService*
  exceptions: []
  platform:
  - net462
