- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger en flagga som anger om du vill avbryta standardbeteendet för specifika rullningslisten händelser."
  remarks: "Den här egenskapen exponeras i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>händelse rotens <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Den här egenskapen kan användas för att avbryta standardbeteendet på specifika rullningslisten händelser.       Om du klickar på en knapp för rullningslisten sker standard manipulering av vyn.       I listan nedan sammanfattas den här standardfunktionen:-om användaren klickar på knappen Återställ/Zooma den föregående vyn visas.      -Om användaren klickar i rullningslisten bakgrunden – det vill säga inte på den rullande USB kallas även för spåraren – stegvis och/eller minskar för rullningslisten sker, öka eller minska storleken bestäms den <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       Om du vill inaktivera dessa standardbeteenden för egenskapen IsHandled `true` när du har angett anpassade logiken i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>händelse.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om standardinställningen för händelsen ska upphöra att gälla, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
