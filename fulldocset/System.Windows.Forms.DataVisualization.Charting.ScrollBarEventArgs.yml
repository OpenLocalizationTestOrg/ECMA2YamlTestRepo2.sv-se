  remarks: "Klassen ScrollBarEventArgs exponeras som den `e` parametern i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>händelse.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Klassen ScrollBarEventArgs innehåller följande egenskaper:- <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A>egenskapen som används för att hämta <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektet att händelsen var upphöjt efter.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>egenskapen hämtar namnet på diagramområdet; andra egenskaper för diagram område kan också anges.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A>-Egenskap som används för att hämta den <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektet rullningslisten tillhör, med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> Andra <xref:System.Windows.Forms.DataVisualization.Charting.Axis>Egenskaper kan anges.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>-Egenskap som används för att hämta knappen rullningslist som slutanvändaren har klickat på.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>-Egenskap som anger om den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll avbryter standardbeteendet för knappen rullningslisten efter koden i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>händelse är slutfört.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>-Egenskap som representerar X-position i markören när slutanvändaren har klickat på elementet rullningslisten.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>-Egenskap som representerar Y-position i markören när slutanvändaren har klickat på elementet rullningslisten.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
