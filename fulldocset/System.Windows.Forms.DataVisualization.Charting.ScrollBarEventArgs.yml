  remarks: "Den här egenskapen exponeras i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>händelse rotens <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Den här egenskapen kan användas för att:-bestämmer vilken typ av axeln – X, X2 Y eller Y2 – som händelsen som aktiveras för, med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>      -get och set axel egenskaper, till exempel <xref:System.Windows.Forms.DataVisualization.Charting.Axis.LineColor%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.LineColor%2A>"
