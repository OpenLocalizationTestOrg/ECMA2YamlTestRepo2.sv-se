  summary: "Hämtar eller anger ett värde som anger om en XAML-schemat och dess kontext använder fullständigt kvalificerat sammansättningsnamn i de värden som returneras av sökning API."
  remarks: "Värdet för den här egenskapen påverkar strängar som returneras av <xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A>i kontexten konstruerade schemat.</xref:System.Xaml.XamlSchemaContext.GetAllXamlNamespaces%2A> Om <xref:System.Xaml.XamlSchemaContext.FullyQualifyAssemblyNamesInClrNamespaces%2A>är `true`, assembly-delen av strängen rapporterar motsvarigheten till <xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName>.</xref:System.Reflection.Assembly.FullName%2A?displayProperty=fullName> </xref:System.Xaml.XamlSchemaContext.FullyQualifyAssemblyNamesInClrNamespaces%2A>"
