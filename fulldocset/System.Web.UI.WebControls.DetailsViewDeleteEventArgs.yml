  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med de icke-nyckelfält namn/värde-par för objektet ta bort."
  remarks: "Använd egenskapen värden för att få åtkomst till värden i fälten för ej för posten som ska tas bort. Du kan till exempel använda dessa värden Kontrollera posten innan den tas bort eller behålla en logg över borttagna poster.      > [!NOTE] > Den här egenskapen inte innehåller det eller de viktiga fält. Om du vill komma åt värden för namn/värde-par för nyckelfältet eller fält, använder den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>       Egenskapen värden returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fälten-key.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt för att komma åt fältvärdena.</xref:System.Collections.Specialized.IOrderedDictionary> Fördelen med indexeraren är att returnera fältvärden direkt."
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1285_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1285_1.aspx)]"
  syntax:
