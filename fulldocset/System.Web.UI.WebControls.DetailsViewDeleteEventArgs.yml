  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>händelse när knappen Ta bort (en knapp med dess `CommandName` -egenskapen angetts till &quot;Ta bort&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.DetailsView>kontrollen tar bort posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> På så sätt kan du ange en händelsehanterare som utför en anpassad rutin som verifierar en post innan den tas bort, när den här händelsen inträffar.       En <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>objektet skickas till händelsehanteraren som låter dig att fastställa index för posten tas bort och att indikera att borttagningen ska avbrytas.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> Använd för att fastställa index för en post i <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A> Om du vill avbryta borttagningsåtgärden, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan också komma åt nyckelfält och icke-nyckeltyp fält med hjälp av den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>och <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Dessa värden är användbart om du vill kontrollera posten innan den tas bort.      > [!NOTE] > Är det möjligt att ändra nyckelfältet värdena i den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Om du ändrar dessa värden, tas den post som motsvarar de nya värdena för nyckelfältet bort.       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av klassen DetailsViewDeleteEventArgs, finns det <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeleteEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_273_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_273_1.aspx)]"
