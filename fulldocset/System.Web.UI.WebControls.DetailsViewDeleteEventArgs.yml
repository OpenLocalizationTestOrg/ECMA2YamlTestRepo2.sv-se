- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordnad ordlista nyckelfältet namn/värde-par som innehåller namnen och värden för nyckelfälten för borttagna objekt."
  remarks: "Använd egenskapen nycklar för att komma åt värden för nyckelfältet eller fält för posten som ska tas bort. Du kan till exempel använda dessa värden för att verifiera posten innan du tar bort den om du vill ändra posten att ta bort eller behålla en logg över borttagna poster.      > [!NOTE] > Egenskapen innehåller endast nyckelfält. Om du vill komma åt namn/värde-par värden för fälten icke-nyckeltyp måste använda den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>       Egenskapen nycklar returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar nyckelfälten.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt kan komma åt värden för nyckelfältet.</xref:System.Collections.Specialized.IOrderedDictionary> Fördelen med indexeraren är att returnera nyckelfält direkt.       Den här egenskapen är skrivskyddade. Du kan dock ändra nyckelfältet värdena för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt returneras.</xref:System.Collections.Specialized.IOrderedDictionary> Om du ändrar värdena nyckelfältet raderas motsvarande post från datakällan."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordnad uppslagslista av nyckelfältet namn/värde-par används för att matcha objektet ska tas bort."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
