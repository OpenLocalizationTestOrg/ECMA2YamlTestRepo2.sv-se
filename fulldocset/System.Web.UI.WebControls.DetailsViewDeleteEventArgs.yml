      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista med de icke-nyckelfält namn/värde-par för objektet ta bort."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values*
