  name: OpenShare
  nameWithType: OpenShare
  fullName: Microsoft.VisualBasic.OpenShare
  type: Enum
  summary: "Anger hur du öppnar en fil vid anrop av funktioner för åtkomst till filen."
  remarks: "När du anropar filen åtkomst – relaterade funktioner, kan du använda Uppräkningsmedlemmar i koden i stället för de faktiska värdena.       Den `OpenShare` uppräkningen definierar konstanter som anger huruvida andra processer kan komma åt filen när programmet har öppnat. Följande tabell listar de `OpenShare` Uppräkningsmedlemmar.       När du utför i/o-filåtgärder, den `My.Computer.FileSystem` objektet ger bättre prestanda och användbarhet än äldre fil i/o-metoder. Mer information finns i <xref:Microsoft.VisualBasic.FileSystem>objekt.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenShare
  inheritance:
  - System.Enum
  platform:
  - net462
