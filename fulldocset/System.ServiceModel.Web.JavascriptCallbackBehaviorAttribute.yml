  name: JavascriptCallbackBehaviorAttribute
  nameWithType: JavascriptCallbackBehaviorAttribute
  fullName: System.ServiceModel.Web.JavascriptCallbackBehaviorAttribute
  type: Class
  summary: "Ett kontrakt beteende som hjälper dig att ange parameternamn för frågesträng i URL: en till något annat än standardvärdet &quot;återanrop&quot;."
  remarks: "Hanteras JSONP är en mekanism som används för att aktivera webbplatser, skriptstöd i webbläsare. Det innebär att skicka en begäran med ett återanrop funktionsnamn som tillhandahålls som en URL Frågesträngens parametervärde. Tjänsten returnerar ett svar med vanliga JSON-nyttolast omslutas i anropet till Återanropsfunktionen angivna som om det vore en rad körbar kod.       Följande är ett exempel på en URL som används för att anropa en tjänst: `http://baseAddress/Service/RESTService?callback=functionName`. När den anropas, svarar tjänsten med följande JSON.      ```   functionName({ “root”:”Something});   ```JavascriptCallbackBehaviorAttribute gör att utvecklare kan ange namnet på URL: en frågesträngparametern att tolka som parametern återanrop. Standardvärdet är &quot;callback&quot; (inte skiftlägeskänsliga).       I följande exempel visas hur det här attributet används på ett tjänstkontrakt.      ```   [ServiceContract]   [JavascriptCallbackBehavior]   public class Service1   {       [OperationContract]       [WebGet(ResponseFormat=WebMessageFormat.Json)]       public string GetData()       {                        // ...       }   }   ```Det här attributet används bara när en kontrakttyp för tjänsten som används med markeras den <xref:System.ServiceModel.WebHttpBinding>och <xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A>för bindningen egenskapen `true`.</xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A> </xref:System.ServiceModel.WebHttpBinding>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class JavascriptCallbackBehaviorAttribute : Attribute, System.ServiceModel.Description.IContractBehavior
  inheritance:
