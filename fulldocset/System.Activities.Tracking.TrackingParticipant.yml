  name: TrackingParticipant
  nameWithType: TrackingParticipant
  fullName: System.Activities.Tracking.TrackingParticipant
  type: Class
  summary: "Basklass för arbetsflödet tillägg som samverkar med arbetsflödet spårning infrastruktur och åtkomst spåra poster."
  remarks: "En spårning deltagare har registrerats för att ta emot poster för spårning. För närvarande kan alla klasser som implementerar spårning deltagare registreras med arbetsflödesinstansen att ta emot poster för spårning. Om spårning av deltagare är kod från tredje part, se till att detta inte är skadlig kod. Spårning av deltagare som körs i samma process som arbetsflödesinstansen och för spårning av skadliga deltagare, den här koden kan påverka övergripande arbetsflödeskörning. Posterna för spårning av levereras till spårnings-registrerade deltagare som arbetsflödet körs, så att utvecklaren bör se till att spåra deltagaren inte påverkar arbetsflöden som körs genom att utföra oönskade åtgärder i metoden spåra. Exempel på detta kan vara ändring av arbetsflödesvariabler eller åtgärder som tar lång tid."
  syntax:
    content: public abstract class TrackingParticipant
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
