  summary: "Representerar data punkter serien attributen och att lagra."
  remarks: "En serie-objektet representerar en serie och lagras i <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>klass.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>       En serie lagrar <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekt med <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>klassen.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Här lagras även attribut i dataserien. En serie har till exempel ett attribut, attributet för bakgrundsbild, bakgrund toning attribut och så vidare.       Den <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekten som tillhör en serie har sina egna attribut.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Normalt sett har samma attribut har angetts för en datapunkt och serien som den tillhör, datapunktsattribut prioritet.       En serie ritas inte nödvändigtvis i diagrammet. Det kan lagra datapunktvärden som används för att utföra en beräkning som en annan serie skapas och sedan ritas. Serien A som ska ritas kan vara resultatet av att lägga till serien B och C serien datapunkter tillsammans, även om ingen av dessa serien ritas. För att rita en serie objekt den <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>egenskapen måste anges till namnet på den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objekt som används för att rita serien.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       När en serie skapas den automatiskt tilldelas den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objekt med namnet &quot;Standard&quot; eller det första tillgängliga diagramområdet i samlingen om objektet &quot;Standard&quot; inte finns.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Avaktivera visning av en serie, ange dess <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>egenskapen till en sträng med längden noll.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Den <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>egenskapen bestämmer vilken typ av diagram som används för att rita serien, om den har ritats.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>"
