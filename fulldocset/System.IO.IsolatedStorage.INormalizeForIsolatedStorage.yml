  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "Aktiverar jämförelser mellan en isolerad lagring och en tillämpningsdomän och sammansättningens bevis."
  remarks: "Isolerad lagring använder fakta om en sammansättning för att identifiera den och tillhandahålla en unik fillagringsplats. När en sammansättning begär en butik, bearbetas dess bevis (som presenterades av värden som lästs in det) och jämförs med bevis som används för att skapa de befintliga Arkiv. Detta avgör om du behöver skapa en ny butik eller om det redan finns en för sammansättningen i fråga. På grund av jämförelse teknik som används, kan inte delar av bevis som är funktionellt likvärdiga resultera i en jämförelse av SANT om formulären serialiserade inte är identiska. När implementera anpassade bevis överväga om så är fallet för klassen bevis och, i så fall, implementera INormalizeForIsolatedStorage. Om bevis som implementerar det här gränssnittet i <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>metoden anropas och jämförelser baseras på normaliserad kopia av objektet som returneras av metoden.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
