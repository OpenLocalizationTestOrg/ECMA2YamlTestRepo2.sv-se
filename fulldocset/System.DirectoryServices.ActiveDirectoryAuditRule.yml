  name: ActiveDirectoryAuditRule
  nameWithType: ActiveDirectoryAuditRule
  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "ActiveDirectoryAuditRule används för att ange en åtkomstkontrollpost (ACE) på en system access control list (SACL). Den <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;> </xref> innehåller förvaltning som representeras som ett <xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>objekt.</xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*> Det innehåller även information om kontrolltypen åtkomst, åtkomstmask och andra egenskaper, till exempel arvsflaggor. Den här regeln är inställd på en <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> objekt. Efter den <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> kopplas till arkivet directory ändras säkerhetsbeskrivningsobjektet enligt reglerna som ställs in på ActiveDirectoryAuditRule."
  syntax:
    content: 'public class ActiveDirectoryAuditRule : System.Security.AccessControl.ObjectAuditRule'
  inheritance:
  - System.Object
  - System.Security.AccessControl.AuthorizationRule
  - System.Security.AccessControl.AuditRule
