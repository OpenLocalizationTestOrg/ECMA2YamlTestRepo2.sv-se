  - csharp
  name: ManagementNameAttribute
  nameWithType: ManagementNameAttribute
  fullName: System.Management.Instrumentation.ManagementNameAttribute
  type: Class
  summary: "Attributet ManagementName används för att åsidosätta namn som exponeras via en WMI-klassen.       Obs: WMI .NET-biblioteken betraktas nu i slutgiltigt tillstånd och inga ytterligare utveckling, förbättringar eller uppdateringar är tillgängliga för icke-relaterade säkerhetsproblem som påverkar dessa bibliotek. Den [MI API: er](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) ska användas för alla nya utveckling."
  remarks: "Det kan vara svårt att byta namn på metodparametrar för att presentera WMI-klienter med mer användarvänliga namn. Det här attributet kan du tilldela användarvänliga WMI-namn samtidigt som din befintliga interna namnregler."
  example:
  - "In the following example, the integer parameter remains i internally, but will be exposed as \"The Value\" to WMI clients.  \n  \n```  \n[ManagementTask]  \nstatic public int PrintValue([ManagementName(\"The Value\")]int i)  \n{  \n   Console.WriteLine(\"The Value is {0:x}\", i);  \n   return i;  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, AllowMultiple=false)]

      public sealed class ManagementNameAttribute : Attribute
