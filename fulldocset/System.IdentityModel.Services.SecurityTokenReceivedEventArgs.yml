  nameWithType: SecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> händelse."
  remarks: "Händelsen utlöses när en utfärdad token tas emot från säkerhetstokentjänst (STS) vid inloggning med WS-Federation. Utlöses innan token har verifierats. Du kan komma åt Utfärdad token via den <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>egenskapen och ändra dess egenskaper eller ersätta den.</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> Du kan avbryta bearbetningen inloggningen genom att ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
