  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Hämtar eller anger ett värde som anger om målet för det aktuella attributet ska serialiseras som ett XML-attribut i stället för ett XML-fält."
  remarks: "Om exempelvis ett fält `FieldA` objektets `ObjectB` är kvalificerad med den `SoapFieldAttribute(UseAttribute=true)` attributet `FieldA` ska serialiseras som `<ObjectB><FieldA>5</FieldA></ObjectB>`. Om egenskapen UseAttribute anges till `false`, `FieldA` ska serialiseras som `<ObjectB FieldA=&quot;5&quot;></ObjectB>`."
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om målobjektet för det aktuella attributet måste serialiseras som ett XML-attribut; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om målobjektet måste serialiseras som ett underelement."
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
