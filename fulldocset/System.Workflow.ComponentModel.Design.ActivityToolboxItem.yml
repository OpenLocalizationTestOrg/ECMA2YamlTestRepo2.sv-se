  type: Class
  summary: "Tillhandahåller en basklass för alla verktygslådan objekt som är kopplade till en aktivitet i en Arbetsflödesdesignern."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Alla objekt i verktygslådan som är associerade med en <xref:System.Workflow.ComponentModel.Activity>klassen härleds från ActivityToolboxItem.</xref:System.Workflow.ComponentModel.Activity> Den här klassen visar en grafisk representation av ett <xref:System.Workflow.ComponentModel.Activity>klassen i verktygslådan en design-miljön och skapar en instans av den <xref:System.Workflow.ComponentModel.Activity>klass som den är associerad med när en användare drar den till designytan.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity> Verktygslådeobjektet aktivitet representerar vanligen en aktivitet för att skapa när anropas på ett designläge dokument.       Den här klassen ärver direkt från <xref:System.Drawing.Design.ToolboxItem>klass.</xref:System.Drawing.Design.ToolboxItem>"
  example:
  - "The following example shows a complete ActivityToolboxItem class for a custom activity. In this example, the <xref:System.Workflow.ComponentModel.Design.ActivityToolboxItem.CreateComponentsCore%2A> method is overridden in order to place 2 custom activities within a <xref:System.Workflow.Activities.ParallelActivity>.  \n  \n [!code-cs[WF_Samples#70](~/add/codesnippet/csharp/wf_snippets/snippets.cs#70)]\n [!code-vb[WF_Samples#70](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#70)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

