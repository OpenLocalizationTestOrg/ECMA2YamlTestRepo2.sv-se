  name: PagesPerSheetDirection
  nameWithType: PagesPerSheetDirection
  fullName: System.Printing.PagesPerSheetDirection
  type: Enum
  summary: "Anger hur sidor när mer än en sida av innehåll som visas på en sida på utskriftsmedier."
  remarks: "Använd värdena för den här typen främst för dessa ändamål: - som medlemmar i den <xref:System.Printing.PrintCapabilities.PagesPerSheetDirectionCapability%2A>samling, som är en egenskap för <xref:System.Printing.PrintCapabilities>, dessa värden anger sidan åtgärder som har stöd för skrivaren.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PagesPerSheetDirectionCapability%2A>      -Som värde för den <xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>egenskapen för en <xref:System.Printing.PrintTicket>, värdet leder skrivaren för att ordna sidor i innehållet i en angiven riktning.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>       Den **okänd** värde används aldrig i egenskaperna för <xref:System.Printing.PrintCapabilities>objekt.</xref:System.Printing.PrintCapabilities>       Du bör aldrig ange en <xref:System.Printing.PrintTicket>egenskapen **okänt**.</xref:System.Printing.PrintTicket> Om vissa andra <xref:System.Printing.PrintTicket>producerar programmet har skapat en *PrintTicket dokument* som anger funktionen sidor per blad riktning till ett okänt alternativ (som är ett alternativ som inte har definierats i den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397)), en <xref:System.Printing.PrintTicket>objekt i ditt program som skapats med dokumentet har **okänd** som värde för den <xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>egenskapen.</xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Även om den <xref:System.Printing.PrintTicket>och <xref:System.Printing.PrintCapabilities>klasser kan inte ärvas, kan du utöka den [ut schemat](http://go.microsoft.com/fwlink/?LinkId=186397) att identifiera utskriftsenhet funktioner som inte ingår i den <xref:System.Printing.PrintTicket>eller <xref:System.Printing.PrintCapabilities>klasser.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Mer information finns i [NOTINBUILD: Så här: utöka utskrifts-schemat och skapa nya utskrifts systemklasser](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum PagesPerSheetDirection
