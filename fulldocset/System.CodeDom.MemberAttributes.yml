  langs:
  - csharp
  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "Definierar medlem attributet identifierare för klassmedlemmar."
  remarks: "De identifierare som definieras i uppräkningen MemberAttributes kan användas för att ange omfång och åtkomst-attribut för en klassmedlem.      > [!NOTE] > Det finns inga `Virtual` medlem attribut. Medlem deklareras virtuella genom att ange dess medlemsåtkomst offentliga (`property1.Attributes = MemberAttributes.Public`) utan att ange den som slutgiltig. Avsaknad av den sista flaggan gör medlem `virtual` i C# (`public virtual`), `overrideable` i Visual Basic (`Public Overrideable`). Att undvika deklarerar medlem som `virtual` eller `overrideable`, ange båda allmänheten och slutlig flaggor i den <xref:System.CodeDom.CodeTypeMember.Attributes%2A>egenskapen.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Finns det <xref:System.CodeDom.CodeTypeMember.Attributes%2A>-egenskapen för mer information om hur du anger Medlemsattribut.</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      > [!NOTE] > Mönster för att ange flaggor för fältåtkomst (flaggor som innehåller villkoren `Public`, `Private`, `Assembly`, eller `Family`) är att maskera ut alla flaggor för fältåtkomst med masken AccessMask och flaggan åtkomst. Till exempel kod instruktionen att identifiera en konstruktor (med namnet `constructor1`) som offentliga är `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`. Ange den <xref:System.CodeDom.CodeTypeMember.Attributes%2A>egenskapen direkt till en åtkomstflagga (till exempel `constructor1.Attributes = MemberAttributes.Public;`) raderas alla andra flaggor som kan anges.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Det här mönstret bör även användas för att ställa in scope-flaggor (abstrakt slutgiltig, Static, åsidosättning eller konstanten) med hjälp av ScopeMask masken."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
  inheritance:
