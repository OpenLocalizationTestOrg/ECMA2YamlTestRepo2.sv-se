  remarks: "Den <xref:System.Web.DynamicData.MetaModel>klassen är en abstrakt klass som representerar mappning mellan en databas och domän objekt.</xref:System.Web.DynamicData.MetaModel> Dynamiska Data innehåller en uppsättning klasser (datamodellen) som representerar modellen. Klasserna skapas via Object relationella Designer (O/R Designer). Du kan använda LINQ to SQL klasser mall för att generera dessa klasser. Den här egenskapen används för att hämta och ange datamodellen som är associerad med <xref:System.Web.DynamicData.FieldTemplateFactory>klass.</xref:System.Web.DynamicData.FieldTemplateFactory>"
