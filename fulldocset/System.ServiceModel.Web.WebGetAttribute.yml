  name: WebGetAttribute
  nameWithType: WebGetAttribute
  fullName: System.ServiceModel.Web.WebGetAttribute
  type: Class
  summary: "Representerar ett attribut som anger att en tjänståtgärd logiskt är en åtgärd för hämtning och kan anropas av den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] REST programmeringsmodell."
  remarks: "Attributet WebGetAttribute används till en tjänståtgärd som tillägg till de <xref:System.ServiceModel.OperationContractAttribute>och associerar igen med en <xref:System.UriTemplate>samt HTTP-protokollet Get-verbet.</xref:System.UriTemplate> </xref:System.ServiceModel.OperationContractAttribute> Kopplingen till HTTP Get-verbet betyder att åtgärden används för att hämta information från tjänsten. Attributet WebGetAttribute är en *passiva* åtgärden beteende (den <xref:System.ServiceModel.Description.IOperationBehavior>metoder gör ingenting) som lägger till metadata för åtgärden beskrivningen.</xref:System.ServiceModel.Description.IOperationBehavior> Tillämpa attributet WebGetAttribute till en tjänståtgärd har ingen effekt om inte ett beteende som är ute efter dessa metadata i beskrivningen av åtgärden (t.ex <xref:System.ServiceModel.Description.WebHttpBehavior>) har lagts till i tjänstens beteendesamlingen.</xref:System.ServiceModel.Description.WebHttpBehavior>       Tjänståtgärder med WebGetAttribute attributet ska vara logiska hämtning åtgärder. HTTP GET-metoden är associerade med alla åtgärder som markerats med attributet WebGetAttribute."
  example:
  - "The following example shows how to use the WebGetAttribute attribute.  \n  \n [!code-cs[WebAttribute#0](~/add/codesnippet/csharp/t-system.servicemodel.we_2_1.cs)]\n [!code-vb[WebAttribute#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_2_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebGetAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
