  name: Click
  nameWithType: ButtonBase.Click
  fullName: System.Windows.Controls.Primitives.ButtonBase.Click
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Inträffar när en <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> klickas."
  remarks: "Användaren kan medföra Click-händelse med hjälp av en <xref:System.Windows.Controls.AccessText>eller genom att trycka på RETUR eller blanksteg när kontrollen har fokus.</xref:System.Windows.Controls.AccessText>  När användaren trycker på blanksteg kontrollen anger <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>till `true` och samlar in musen.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>  Därför höjer kontrollen musen händelser, till exempel <xref:System.Windows.UIElement.MouseEnter>och <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged> </xref:System.Windows.UIElement.MouseEnter> Observera att med hjälp av den <xref:System.Windows.Controls.AccessText>eller ange ändras inte <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>eller avbilda musen, men den ta upp Click-händelse.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> </xref:System.Windows.Controls.AccessText>       Den <xref:System.Windows.Controls.Primitives.ButtonBase>markerar den <xref:System.Windows.UIElement.MouseLeftButtonDown>händelse som hanteras i den <xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A>metoden och aktiverar Click-händelse.</xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A> </xref:System.Windows.UIElement.MouseLeftButtonDown> </xref:System.Windows.Controls.Primitives.ButtonBase> Därför <xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A>händelse inträffar aldrig för en kontroll som ärver från <xref:System.Windows.Controls.Primitives.ButtonBase>.</xref:System.Windows.Controls.Primitives.ButtonBase> </xref:System.Windows.Controls.Primitives.ButtonBase.OnMouseLeftButtonDown%2A> I stället bifoga en händelsehanterare för den <xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>händelse eller anropa <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>med `handledEventsToo` inställd på `true`.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.ContentElement.PreviewMouseLeftButtonDown>      <a name=&quot;routedEventInfo_Click&quot;></a>## Dirigeras händelseinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.Primitives.ButtonBase.ClickEvent>|   | Routningsstrategi | Genomströmning |   | Delegaten | <xref:System.Windows.RoutedEventHandler>|</xref:System.Windows.RoutedEventHandler></xref:System.Windows.Controls.Primitives.ButtonBase.ClickEvent>"
  example:
  - "The following example shows three buttons that respond to clicks in three different ways.  \n  \n-   Hover - the first button changes colors when the user hovers with the mouse over the button  \n  \n-   Press - the second button requires that the mouse be pressed while the mouse pointer is in the button.  \n  \n-   Release - the third does not reset the background color of the buttons until the mouse is pressed and released in the button.  \n  \n [!code-xml[ClickModes_snip#1](~/add/codesnippet/xaml/ClickModes_snip.ButtonAlign/Pane1.xaml#1)]  \n  \n [!code-cs[ClickModes_snip#2](~/add/codesnippet/csharp/ClickModes_snip.ButtonAlign/Pane1.xaml.cs#2)]\n [!code-vb[ClickModes_snip#2](~/add/codesnippet/visualbasic/ClickMode_Snips/Window1.xaml.vb#2)]"
