  type: Class
  summary: "Representerar basklass för alla <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> kontroller."
  remarks: "Hantera den <xref:System.Windows.Controls.Primitives.ButtonBase.Click>händelsen ska reagera när användaren klickar på en ButtonBase.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> Användaren kan öka den <xref:System.Windows.Controls.Primitives.ButtonBase.Click>händelse med hjälp av en <xref:System.Windows.Controls.AccessText>eller genom att trycka på RETUR eller blanksteg när kontrollen har fokus.</xref:System.Windows.Controls.AccessText> </xref:System.Windows.Controls.Primitives.ButtonBase.Click>  När användaren trycker på blanksteg kontrollen anger <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>till `true` och samlar in musen.</xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>  Därför höjer kontrollen musen händelser, till exempel <xref:System.Windows.UIElement.MouseEnter>och <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged> </xref:System.Windows.UIElement.MouseEnter> Observera att med hjälp av den <xref:System.Windows.Controls.AccessText>eller ange ändras inte <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>eller avbilda musen, men den ta upp den <xref:System.Windows.Controls.Primitives.ButtonBase.Click>händelse.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> </xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> </xref:System.Windows.Controls.AccessText>       ButtonBase-anger den <xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A>anslutna egenskapen `true`.</xref:System.Windows.Input.KeyboardNavigation.AcceptsReturn%2A>       ButtonBase-anger den <xref:System.Windows.UIElement.IsInputMethodEnabled%2A>egenskapen `false`.</xref:System.Windows.UIElement.IsInputMethodEnabled%2A>       En ButtonBase är en <xref:System.Windows.Controls.ContentControl>, vilket innebär att den kan innehålla ett enskilt objekt av en annan typ (till exempel en sträng, en bild eller en panel).</xref:System.Windows.Controls.ContentControl> Mer information finns i <xref:System.Windows.Controls.ContentControl>klassen.</xref:System.Windows.Controls.ContentControl>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Click")]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.Button)]

      public abstract class ButtonBase : System.Windows.Controls.ContentControl, System.Windows.Input.ICommandSource
