  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "Ger stöd för designtid i en visuell designer för den <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.Panel>kontrollen används som en behållare för andra kontroller, särskilt när kontroller genereras programmässigt.</xref:System.Web.UI.WebControls.Panel>       I en visuell designer när du växlar från källan till designvyn markeringen källkod som beskriver den associerade <xref:System.Web.UI.WebControls.Panel>kontroll analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.Panel> När du växlar tillbaka till vyn källa beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan. Klassen PanelContainerDesigner söder designläge <xref:System.Web.UI.WebControls.Panel>kontroller i en visuell designer.</xref:System.Web.UI.WebControls.Panel>       Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>egenskapen hämtar den rubrik som visas på den associerade <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>egenskapen hämtar formaten på den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>egenskapen returnerar alltid `true`, som anger att det skapas en tillfällig kopia av den associerade <xref:System.Web.UI.WebControls.Panel>att generera designläge markup.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>metod förbereder att visa, redigera och skapa den associerade <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>metoden anger samlingselement till strängrepresentationer av olika attribut för den associerade kontrollen.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
