- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize(System.ComponentModel.IComponent)
  id: Initialize(System.ComponentModel.IComponent)
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: Initialize(IComponent)
  nameWithType: PanelContainerDesigner.Initialize(IComponent)
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Förbereder att visa, redigera och skapa den associerade kontrollen."
  remarks: "Den visuella designern anropar initieringsmetoden när den är klar att använda designer ska renderas i <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> Initieringen och dess grundläggande metoder konfigurera egenskaper och Ställ in händelser som är nödvändiga för åtgärden i Designer.       Den `component` parametern är den <xref:System.Web.UI.WebControls.Panel>kontroll som är associerad med denna designer eller en kopia av den <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel>"
  example:
  - "The following code example shows how to override the Initialize method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner> class to change the behavior of a control that is derived from the <xref:System.Web.UI.WebControls.Panel> class at design time. The example throws an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/csharp/ac1bad61-9446-4e26-936e-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/visualbasic/ac1bad61-9446-4e26-936e-_1.vb)]"
  syntax:
    content: public override void Initialize (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "En <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>, som implementerar ett <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>component</code>är inte en <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> eller av en klass som härleds från <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: PanelContainerDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hämtar ett värde som anger om designern ska använda en tillfällig kopia i stället för verkliga kontrollen som associeras med designern för att generera designläge markup."
  remarks: "Eftersom egenskapen UsePreviewControl är alltid `true`, designern använder en <xref:System.Web.UI.WebControls.View>kontroll som innehåller en kopia av den associerade <xref:System.Web.UI.WebControls.Panel>kontrollen att generera designläge markup.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>Inte påverkar alla beständiga för <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View>       Om egenskapen UsePreviewControl har åsidosatts för att returnera `false`, designern ska använda den associerade <xref:System.Web.UI.WebControls.Panel>sig själv för att generera designläge påläggs- och designtid ändringar av kontrollen behålls käll-sidan markup.</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
