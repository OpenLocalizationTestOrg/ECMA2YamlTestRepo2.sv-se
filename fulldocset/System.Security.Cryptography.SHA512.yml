  name: SHA512
  nameWithType: SHA512
  fullName: System.Security.Cryptography.SHA512
  type: Class
  summary: "Beräknar SHA512 hash för indata."
  remarks: "Hash-algoritmen används som ett unikt värde med fast storlek som representerar en stor mängd data. Hash-värden för två mängder av data ska matcha om också matchar motsvarande data. Små ändringar av data resultera i stor oväntade ändringar i hash-algoritmen.       Hash-storlek för algoritmen SHA512 är 512 bitar.       Det här är en abstrakt klass. Den enda implementeringen av den här klassen är <xref:System.Security.Cryptography.SHA512Managed>.</xref:System.Security.Cryptography.SHA512Managed>"
  example:
  - "The following example computes the SHA512 hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA512 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_48_1.cpp)]\n [!code-cs[Classic SHA512 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_48_1.cs)]\n [!code-vb[Classic SHA512 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_48_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SHA512 : System.Security.Cryptography.HashAlgorithm
