  name: AutoValidate
  nameWithType: AutoValidate
  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "Anger hur en kontroll verifierar dess data när den förlorar fokus för användaren."
  remarks: "Om användaren flyttar fokus ut från en Windows Forms-kontrollen använder kontrollen AutoValidate för att bestämma hur du verifierar data. Den här typen av verifiering kallas implicit verifiering, eftersom det kan uppstå utan att behöva göra ett explicit anrop till <xref:System.Windows.Forms.ContainerControl.Validate%2A>eller <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> </xref:System.Windows.Forms.ContainerControl.Validate%2A> programutvecklaren       Den egenskap som motsvarar det här värdet har olika standardprogram baserat på vilken typ av kontroll. Mer information finns i [användarens indata verifiering i Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
  inheritance:
