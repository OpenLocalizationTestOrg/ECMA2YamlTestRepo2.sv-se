  - csharp
  name: Setters
  nameWithType: DataTrigger.Setters
  fullName: System.Windows.DataTrigger.Setters
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Hämtar en samling <xref href=&quot;System.Windows.Setter&quot;> </xref> objekt, vilket beskrivs egenskapsvärden att vidta när dataobjektet uppfyller de angivna villkoren."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML egenskapen Elementsyntax ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML värden *ZeroOrMoreSetters* noll eller fler <xref:System.Windows.Setter>objekt.</xref:System.Windows.Setter>             En <xref:System.Windows.DataTrigger>kan du starta åtgärder eller använda <xref:System.Windows.Setter>s för att använda egenskapen värdena när dataobjektet uppfyller ett angivet villkor.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger>       Om det finns fler än en setter egenskapen samma i samma setter-samling, används set-metod som har deklarerats som senast.       Egenskapen Set för en <xref:System.Windows.DataTrigger>objekt kan endast bestå av <xref:System.Windows.Setter>objekt.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger> Lägga till en <xref:System.Windows.Setter>underordnad till en <xref:System.Windows.DataTrigger>objekt läggs det till implicit den <xref:System.Windows.SetterBaseCollection>för den <xref:System.Windows.DataTrigger>objekt.</xref:System.Windows.DataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.DataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekt stöds inte. endast <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>stöder <xref:System.Windows.EventSetter>objekt.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
  syntax:
