  namespace: System.Windows
  summary: "Hämtar eller anger bindningen som producerar dataobjektet egenskapsvärde."
  remarks: "Egenskapsvärdet som tillverkats av denna bindning jämförs med värdet som anges av den <xref:System.Windows.DataTrigger.Value%2A>egenskapen.</xref:System.Windows.DataTrigger.Value%2A> Att värdet är den första konverteras till typ av värdet för bindningen (om det är möjligt) och sedan jämförs dessa två värden med hjälp av den `Object.Equals` metoden. Om de två värdena är lika sedan används tillhörande åtgärder eller Set-metoder.       Du skapar en bindning och använder den <xref:System.Windows.Data.Binding.Path%2A>egenskap som ska bindas till en egenskap för ett visst objekt (bindning källobjektet).</xref:System.Windows.Data.Binding.Path%2A> Du kan till exempel binda till den *prioritet* -egenskapen för en *aktiviteten*. Mer information finns i [bindning översikt över](~/add/includes/ajax-current-ext-md.md).       Observera att du måste ange både bindningen och <xref:System.Windows.DataTrigger.Value%2A>Egenskaper för en <xref:System.Windows.DataTrigger>för utlösaren data ska vara meningsfullt.</xref:System.Windows.DataTrigger> </xref:System.Windows.DataTrigger.Value%2A> Om en eller båda egenskaperna inte är inställda, genereras ett undantag.      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## XAML attributsyntax ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## XAML egenskapen Elementsyntax ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## XAML värden *deklaration* noll eller flera attribut-tilldelning satser avgränsade med kommatecken (,).             Se [bindning Markeringstillägg](~/add/includes/ajax-current-ext-md.md) för mer information."
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
