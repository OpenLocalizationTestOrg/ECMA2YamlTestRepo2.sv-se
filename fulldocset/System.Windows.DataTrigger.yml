    return:
      type: System.Windows.SetterBaseCollection
      description: "Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.DataTrigger.Setters*
  exceptions: []
  platform:
  - net462
