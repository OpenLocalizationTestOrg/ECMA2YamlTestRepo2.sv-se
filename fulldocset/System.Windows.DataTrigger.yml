  name: DataTrigger
  nameWithType: DataTrigger
  fullName: System.Windows.DataTrigger
  type: Class
  summary: "Representerar en utlösare som gäller egenskapsvärden eller utför åtgärder när data bundna uppfyller ett angivet villkor."
  remarks: "<xref:System.Windows.Style>, <xref:System.Windows.Controls.ControlTemplate>, och <xref:System.Windows.DataTemplate>alla har en samling för utlösare.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Style> En DataTrigger kan du ange värden för när egenskapsvärdet för dataobjektet matchar en angiven <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> Om du visar en lista över exempelvis `Employee` objekt måste du vara densamma förgrundsfärg baserat på varje `Employee&quot;s` aktuella närvaro. (Till exempel `Employees` som för närvarande är på semester visas med en lila förgrunden.) I vissa fall kan det vara lämpligare att skapa en konverterare eller att använda en <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> Mer information finns i [Templating översikt över](~/add/includes/ajax-current-ext-md.md).       Observera att du måste ange både den <xref:System.Windows.DataTrigger.Binding%2A>och <xref:System.Windows.DataTrigger.Value%2A>Egenskaper för en DataTrigger för utlösaren data ska vara meningsfullt.</xref:System.Windows.DataTrigger.Value%2A> </xref:System.Windows.DataTrigger.Binding%2A> Om en eller båda egenskaperna inte har angetts, genereras ett undantag.       Den <xref:System.Windows.DataTrigger.Setters%2A>egenskapen för ett DataTrigger-objekt kan endast bestå av <xref:System.Windows.Setter>objekt.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger.Setters%2A> Lägga till en <xref:System.Windows.Setter>underordnade till ett objekt för DataTrigger implicit lägger till den till den <xref:System.Windows.SetterBaseCollection>för DataTrigger-objektet.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekt stöds inte. endast <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>stöder <xref:System.Windows.EventSetter>objekt.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>.  \n  \n The DataTrigger is specified such that if the *State* of the *Place* data item is \"WA\" then the foreground of the corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Red.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]  \n  \n The following example shows how to use a DataTrigger, a <xref:System.Windows.Media.Animation.BeginStoryboard> action, and a <xref:System.Windows.Media.Animation.Storyboard> to animate a property when bound data meets a specified condition. The example displays inventory information in a <xref:System.Windows.Controls.ListBox> control. It uses a DataTrigger to animate the <xref:System.Windows.UIElement.Opacity%2A> of every <xref:System.Windows.Controls.ListBoxItem> that contains an out-of-stock book.  \n  \n [!code-xml[AnimatePropertyStoryboards#GraphicsMMDataTriggerStoryboardWholePage](~/add/codesnippet/xaml/AnimateProperty_Storyboards_markup/DataTriggerStoryboardExample.xaml#graphicsmmdatatriggerstoryboardwholepage)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      public class DataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
