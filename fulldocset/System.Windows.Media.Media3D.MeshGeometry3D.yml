  summary: "Hämtar eller anger en samling av vanliga angreppsmetoderna i <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "Normal angreppsmetoderna är angreppsmetoderna vinkelrätt mot varje triangel som definierar en nät yta. Normalvärden som har avgör om en viss triangelyta upplysta.       <xref:System.Windows.Media.Media3D.MeshGeometry3D>kan utvecklare att ange position, normal och struktur koordinaten information.</xref:System.Windows.Media.Media3D.MeshGeometry3D>       Normalvärden som har antas vara kopplad till en primitiv nät främre ytor.  Lindning ordning (ordning i vilken positioner som utgör varje triangel nät anges) avgör om en viss yta är framför riktade eller tillbaka-riktade.       Om normalvärden som har inte har angetts, beror genereringen på om utvecklaren har angetts triangel index för nät.  Om triangel index har angetts blir normalvärden som har genererats som tar till kontot Närliggande ytor.  Om triangel index inte har angetts, genereras bara en normal för den angivna triangeln.  Detta kan orsaka ett fasetterad utseende i nätet.      <a name=&quot;dependencyPropertyInfo_Normals&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Media3D.Vector3DCollection Normals { get; set; }
    return:
      type: System.Windows.Media.Media3D.Vector3DCollection
      description: "<xref href=&quot;System.Windows.Media.Media3D.Vector3DCollection&quot;></xref>som innehåller de normala angreppsmetoderna för MeshGeometry3D."
  overload: System.Windows.Media.Media3D.MeshGeometry3D.Normals*
  exceptions: []
  platform:
  - net462
