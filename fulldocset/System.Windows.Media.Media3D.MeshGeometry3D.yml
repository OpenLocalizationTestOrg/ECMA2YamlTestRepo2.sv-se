  summary: "Hämtar eller anger en samling triangel indexen för den <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "För en triangel i en given 3D nät den ordning som den triangel vertex positioner anges avgör om de triangel står inför är en fram eller tillbaka står inför.       Den [Windows Presentation Foundation](~/add/includes/ajax-current-ext-md.md) 3D-implementering använder en motsols lindning; som är de punkter som bestämmer en framför riktade nät triangel positioner måste anges i moturs ordning som de visas framifrån nät.       Ange egenskapen TriangleIndices är valfritt. Om index inte har angetts, ritas trianglar i ett icke-indexerat sätt. Varje uppsättning tre positioner blir en triangel.      <a name=&quot;dependencyPropertyInfo_TriangleIndices&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>"
