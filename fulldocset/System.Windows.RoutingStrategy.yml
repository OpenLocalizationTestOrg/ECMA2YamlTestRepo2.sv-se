  name: RoutingStrategy
  nameWithType: RoutingStrategy
  fullName: System.Windows.RoutingStrategy
  type: Enum
  summary: "Anger routningsstrategi för en routade händelse."
  remarks: "Routningsstrategi för varje routade händelse får endast vara ett av dessa värden. Inkommande händelser finns dock ofta parvis på basklasser, där en händelse är bubbling version och en händelse är tunneling version. För inkommande händelser unikt tunneling och genomströmning versioner har delat argument och aktiveras i följd som svar på villkoret indataenhet som genererar händelser."
  syntax:
    content: public enum RoutingStrategy
  inheritance:
  - System.Enum
  platform:
  - net462
