  name: GridViewCancelEditEventArgs
  nameWithType: GridViewCancelEditEventArgs
  fullName: System.Web.UI.WebControls.GridViewCancelEditEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>styra aktiverar den <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>händelse när knappen Avbryt (en knapp med dess `CommandName` egenskapen inställd på &quot;Avbryt&quot;) klickas, men innan du avslutar redigeringsläget.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin som att stoppa åtgärden Avbryt om det skulle medföra raden i ett oönskat tillstånd när den här händelsen inträffar.       Ett GridViewCancelEditEventArgs-objekt har överförts till metoden händelsehantering, som låter dig att fastställa index för den rad som innehåller knappen Avbryt som händelsen och anger att åtgärden Avbryt ska stoppas. Om du vill avbryta åtgärden Avbryt, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av GridViewCancelEditEventArgs, finns det <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCancelEditEventArgs object passed to the event-handling method to determine the index of the row containing the Cancel button clicked by the user.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_408_1.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
    content: 'public class GridViewCancelEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
