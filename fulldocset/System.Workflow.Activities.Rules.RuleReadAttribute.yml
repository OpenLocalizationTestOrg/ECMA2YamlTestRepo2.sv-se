  remarks: "Det här attributet används för att stödja en vanlig chaining modell som orsakar omvärdering av regler baserat på tillstånd ändras. RuleReadAttribute, <xref:System.Workflow.Activities.Rules.RuleInvokeAttribute>, och <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>klasser varje ange egenskaper som används för att läsa ett villkor, en skrivåtgärd och anropa en metod.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleInvokeAttribute> Dessa attribut aktivera arbetsflödet att omvärdera endast regler som ändrar det slutgiltiga resultatet."
