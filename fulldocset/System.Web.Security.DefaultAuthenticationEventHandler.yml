  name: DefaultAuthenticationEventHandler
  nameWithType: DefaultAuthenticationEventHandler
  fullName: System.Web.Security.DefaultAuthenticationEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den **DefaultAuthentication_OnAuthenticate** händelsen för en <xref href=&quot;System.Web.Security.DefaultAuthenticationModule&quot;> </xref>."
  remarks: "Delegaten DefaultAuthenticationEventHandler har definierats för <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>händelsen för <xref:System.Web.Security.DefaultAuthenticationModule>klass.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> Du kan komma åt den <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>händelsen för den <xref:System.Web.Security.DefaultAuthenticationModule>klass genom att ange en subrutin med namnet **DefaultAuthentication_OnAuthenticate** i filen Global.asax för ASP.NET-program.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> Den <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>händelsen inträffar när den <xref:System.Web.HttpApplication.AuthenticateRequest>händelse och används för att säkerställa att den <xref:System.Web.HttpContext.User%2A>egenskapen för aktuellt <xref:System.Web.HttpContext>fylls med ett <xref:System.Security.Principal.IPrincipal>objekt.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>       Du kan använda den <xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A>egenskapen för den <xref:System.Web.Security.DefaultAuthenticationEventArgs>objekt som angetts för den **DefaultAuthentication_OnAuthenticate** händelsen för att ange den <xref:System.Web.HttpContext.User%2A>egenskapen för aktuellt <xref:System.Web.HttpContext>till en anpassad <xref:System.Security.Principal.IPrincipal>objektet.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationEventArgs> </xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> Om du inte anger ett värde för den <xref:System.Web.HttpContext.User%2A>egenskapen för den <xref:System.Web.HttpContext>angavs under den **DefaultAuthentication_OnAuthenticate** händelse i <xref:System.Web.Security.DefaultAuthenticationModule>anger den <xref:System.Web.HttpContext.User%2A>-egenskapen för den <xref:System.Web.HttpContext>till en <xref:System.Security.Principal.GenericPrincipal>-objekt som innehåller ingen användarinformation.</xref:System.Security.Principal.GenericPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       Den **DefaultAuthentication_OnAuthenticate** händelse utlöses efter att den <xref:System.Web.HttpApplication.AuthenticateRequest>händelse och innan den <xref:System.Web.HttpApplication.AuthorizeRequest>händelse.</xref:System.Web.HttpApplication.AuthorizeRequest> </xref:System.Web.HttpApplication.AuthenticateRequest> Om du har ett avsnitt som är beroende av användarnamn för att neka eller tillåter åtkomst till ditt program, ändra den <xref:System.Web.HttpContext.User%2A>egenskapen för aktuellt <xref:System.Web.HttpContext>kan påverka hur dina program.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> Kontrollera att användarnamnet som du anger under den **DefaultAuthentication_OnAuthenticate** händelse anses när du anger i avsnittet i konfigurationen."
  example:
  - "The following code example uses the **DefaultAuthentication_OnAuthenticate** event to test whether the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is `null`. If the property is `null`, the sample sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object, where the <xref:System.Security.Principal.GenericPrincipal.Identity%2A> of the <xref:System.Security.Principal.GenericPrincipal> object is a <xref:System.Security.Principal.GenericIdentity> with a <xref:System.Security.Principal.GenericIdentity.Name%2A> value of \"default\".  \n  \n> [!NOTE]\n>  The **DefaultAuthentication_OnAuthenticate** event is raised before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. As a result, if you set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom identity, it can affect the behavior of your application. For example, if you are using the <xref:System.Web.Security.FormsAuthentication> class and you are ensuring that only authenticated users have access to your site, by using the  section and specifying `<deny users=\"?\" />`, this sample will cause the  element to be ignored, as the user will have a name, which is \"default\". Instead you would specify `<deny users=\"default\" />` to ensure that only authenticated users can access your site.  \n  \n [!code-cs[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.de_0_1.asax)]\n [!code-vb[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.de_0_1.asax)]"
  syntax:
    content: public delegate void DefaultAuthenticationEventHandler(object sender, DefaultAuthenticationEventArgs e);
