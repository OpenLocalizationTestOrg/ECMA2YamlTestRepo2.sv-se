  summary: "Lägger till det angivna literalen innehållet till en kontroll."
  remarks: "Använd metoden AppendLiteralString för att lägga till literal innehållet i kontrollen. Litteralinnehållet kan vara valfri text som skickas av webbläsaren till server-kontroll. Exempelvis är en HTML-element och text mellan sina inledande och avslutande taggar, Litteralinnehållet."
