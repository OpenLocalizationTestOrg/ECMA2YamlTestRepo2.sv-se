  name: AppendSubBuilder(ControlBuilder)
  nameWithType: FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Lägger till en <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> objekt till den <xref href=&quot;System.Web.UI.FileLevelPageControlBuilder&quot;> </xref> objekt för eventuella underordnade kontroller som hör till behållarkontrollen."
  remarks: "Metoden AppendSubBuilder åsidosätter den <xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName>metod för att ge egen kod när huvudsidor och innehållssidor används.</xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> På en innehållssida något som inte är inuti den <xref:System.Web.UI.WebControls.Content>kontrollen (utom skriptblocken för serverkoden) aktiverar en <xref:System.Web.HttpParseException>undantag.</xref:System.Web.HttpParseException> </xref:System.Web.UI.WebControls.Content> Lägga till en <xref:System.Web.UI.ControlBuilder>objekt för en underordnad kontroll som är en <xref:System.Web.UI.WebControls.Content>styra aktiverar en <xref:System.Web.HttpException>undantag.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.ControlBuilder> Läs mer om huvudservern och innehåll sidor [ASP.NET huvudsidor](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "Den <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> tilldelade till den underordnade kontrollen."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Den <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> som har lagts till är kopplad till en <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> styr och tillåts endast på sidor som innehåller <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> kontroller."
  - type: System.Web.HttpParseException
    commentId: T:System.Web.HttpParseException
    description: "Sidan innehåll innehåller en literal än en <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> kontroll."
  platform:
  - net462
