  remarks: "En klass härledd från DiscoveryServiceExtension och åsidosättning av <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>metod för att returnera anpassade discovery-tjänsten.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Lägg till den härledda klassen till den <xref:System.ServiceModel.ServiceHost>tillägg som värd för tjänsten kan upptäckas.</xref:System.ServiceModel.ServiceHost> När den <xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>kallas beteendet går igenom tillägg i tjänstvärden och söker efter en DiscoveryServiceExtension.</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A> Om en sådan finns dess <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>anropas för att hämta anpassade discovery-tjänsten.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Om ett tillägg inte hittades standardimplementering discovery-tjänsten används."
