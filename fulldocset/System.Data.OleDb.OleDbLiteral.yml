- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Prefix
  id: Escape_Percent_Prefix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Prefix
  nameWithType: OleDbLiteral.Escape_Percent_Prefix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Prefix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Det tecken som används i en LIKE-sats för att undanta tecknet returneras för DBLITERAL_LIKE_PERCENT literal. Om ett procenttecken (%) används för att matcha inga eller flera tecken, och detta är till exempel ett omvänt snedstreck (\\\\), tecknen &quot;abc\\\\%%&quot; matchar alla värden som börjar med &quot;abc %&quot;. Vissa SQL-dialekter stöder en sats (ESCAPE-sats) som kan användas för att åsidosätta det här värdet. Mappas till DBLITERAL_ESCAPE_PERCENT_PREFIX."
  syntax:
    content: Escape_Percent_Prefix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  id: Escape_Percent_Suffix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Suffix
  nameWithType: OleDbLiteral.Escape_Percent_Suffix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Escape-tecknet för eventuella suffix tecknet returneras för DBLITERAL_LIKE_PERCENT literal. Om ett procenttecken (%) används för att matcha inga eller flera tecken och procent loggar föregås av omslutande i inledande och avslutande hakparenteser DBLITERAL_ESCAPE_PERCENT_PREFIX är exempelvis &quot;[&quot;, DBLITERAL_ESCAPE_PERCENT_SUFFIX är &quot;]&quot;, och tecknen &quot;abc [%]-%&quot; matchar alla värden som börjar med &quot;abc %&quot;. Providrar som inte använder ett suffix tecken för att undanta tecknet DBLITERAL_ESCAPE_PERCENT returnerar inte den här litteralvärde och kan ange lt medlemmen DBLITERAL struktur och DBLITERAL_INVALID begäran. Mappas till DBLITERAL_ESCAPE_PERCENT_SUFFIX."
  syntax:
    content: Escape_Percent_Suffix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbLiteral.Escape_Underscore_Prefix
