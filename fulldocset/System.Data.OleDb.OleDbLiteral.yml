  langs:
  - csharp
  name: OleDbLiteral
  nameWithType: OleDbLiteral
  fullName: System.Data.OleDb.OleDbLiteral
  type: Enum
  summary: "Returnerar information om literaler som används i textkommandon, värden och objekt i databasen."
  remarks: "Uppräkningen OleDbLiteral returnerar följande informationskategorierna literal.      | Kategori | Returnerar |   |--------------|-------------|   | Ett specialtecken eller tecken som används av textkommandon, t.ex tecken som används för att citera identifierare. | Det eller de tecken. |   | Ett värde för literala data, till exempel en teckenlitteral i SQL-uttryck. | Den maximala längden på literalen i tecken, en lista över de tecken som inte kan användas i literalen och en lista över de tecken som inte kan användas som det första tecknet i literalen. |   | Namnet på ett databasobjekt som en kolumn eller tabell. | Den maximala längden på namnet i tecken, en lista över de tecken som inte kan användas i namn och en lista över de tecken som inte kan användas som första tecken i namnet. |   | Flerdimensionella begränsning kolumner. | Begränsningsvärden som returnerar information om kuber, dimensioner, hierarkier, nivåer och medlemmar som är tillgängliga från en datakälla. och behandlas som litteraler i stället för som söksträngar. |       De flesta medlemmar i uppräkningen OleDbLiteral mappas till något av OLE DB DBLITERAL värden som returneras i DBLITERALINFO-strukturen.       Flerdimensionella begränsning kolumner är medlemmar i schemaobjekt och mappa till OLE DB för OLAP-används av IDBSchemaRowset-gränssnittet.       En <xref:System.NotSupportedException>genereras om den angivna literala informationen stöds inte och kan inte returneras.</xref:System.NotSupportedException>"
  syntax:
    content: public enum OleDbLiteral
  inheritance:
  - System.Enum
  platform:
  - net462
