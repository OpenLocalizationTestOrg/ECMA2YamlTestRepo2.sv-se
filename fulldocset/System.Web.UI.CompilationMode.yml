  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Definierar konstanter som anger hur ASP.NET ska kompilera aspx-sidor och ascx-kontroller."
  remarks: "Uppräkningsvärdena CompilationMode indikera om en sida eller kontroll bör sammanställas vid körning. Om inga kompileringsläge anges är standardvärdet alltid. Ange en sida aldrig kompilera med attributet aldrig öka prestanda genom att endast diskvalificera den angivna sidan i kompileringsprocessen för. Du kan använda ett direktiv på följande om du vill definiera en sida-specifika CompilationMode attribut som anger en fil för .aspx, .ascx eller .master inte att kompilera på sidnivå: `<%@ page compilationMode=&quot;never&quot; %>` kompileringsläge kan också anges i konfigurationsfilerna. Den <xref:System.Web.Configuration.PagesSection>avsnittet konfigurationsobjektet identifierar sidan-specifika konfigurationsinställningar.</xref:System.Web.Configuration.PagesSection> Avsnittet konfigurationselementet kan deklareras på datorn, webbplats, program och underkatalog nivåer i konfigurationsfilerna.       Om CompilationMode är inställd på aldrig och en sida som innehåller en skript block eller kod konstruktion som kräver kompilering, ASP.NET returneras med ett fel och sidan kan inte köras."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
