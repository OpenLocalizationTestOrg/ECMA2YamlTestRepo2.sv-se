  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>klassen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>       I följande tabell visas de inledande egenskapsvärdena för en instans av <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>| Värdet för den `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>| <xref:System.Exception?displayProperty=fullName>Som ingår i den `e` parameter. |   | <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>| Initierad till `false`. |      > [!NOTE] > Den här konstruktorn används främst av kontrollen utvecklare när händelser aktiveras.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>"
