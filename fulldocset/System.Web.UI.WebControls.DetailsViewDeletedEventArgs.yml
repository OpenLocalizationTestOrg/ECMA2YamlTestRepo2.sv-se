  name: DetailsViewDeletedEventArgs
  nameWithType: DetailsViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>händelse när knappen Ta bort (en knapp med dess `CommandName` -egenskapen angetts till &quot;Ta bort&quot;) i kontrollen klickas, men när den <xref:System.Web.UI.WebControls.DetailsView>kontrollen tar bort posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> </xref:System.Web.UI.WebControls.DetailsView> På så sätt kan du ange en händelsehanterare som utför en anpassad rutin, till exempel kontrollera resultatet av en borttagningsåtgärd när den här händelsen inträffar.       Ett DetailsViewDeletedEventArgs-objekt har överförts till händelsehanteraren, där du kan bestämma antalet poster som påverkas och eventuella undantag som har inträffat. Använd för att avgöra hur många poster som påverkas av borttagningen av <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A> Använd den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>egenskapen fastställa om eventuella undantag inträffade.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> Du kan också ange om undantaget hanterades i hanteraren genom att ange den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> Om du vill komma åt namn/värde-par av nyckelfält och icke-nyckeltyp fält i den borttagna posten använder den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>och <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av klassen DetailsViewDeletedEventArgs, finns det <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeletedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_0_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_0_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeletedEventArgs : EventArgs'
  inheritance:
