- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar undantaget (eventuella) som genererades under borttagningen."
  remarks: "Använd egenskapen undantag för att fastställa undantaget (eventuella) som genererades under borttagningen. Om inga undantag har höjts kan den här egenskapen returnerar `null`.      > [!NOTE] > Om ett undantag uppstod och du vill hantera undantag i händelsehanteraren, måste du ange den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>egenskapen `true`, annars undantaget vidarebefordras till next-metoden på anropsstacken för hantering.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "En <xref:System.Exception>som representerar det undantag som uppstod under borttagningen.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om ett undantag uppstod under borttagningen hanterades i hanterare."
  remarks: "När ett undantagsfel genereras under borttagningen använder du egenskapen ExceptionHandled för att ange om undantagen hanteras i hanteraren. När den här egenskapen har angetts `true`, undantaget betraktas som hanteras och skickas inte ytterligare in anropsstacken. Om den här egenskapen anges till `false`, undantaget vidarebefordras till next-metoden på anropsstacken för hantering. Använd för att fastställa vilka undantagsfel inträffade i <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_770_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_770_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om undantagen hanteras i hanterare; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordnad ordlista nyckelfältet namn/värde-par som innehåller namnen och värden för nyckelfälten för borttagna objekt."
  remarks: "Använd egenskapen nycklar för att komma åt värden för nyckelfält att ta bort posten. Du kan till exempel använda dessa värden för att hålla en logg över borttagna poster.      > [!NOTE] > Egenskapen innehåller endast nyckelfält. För att komma åt fälten icke-nyckeln använder den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>       Egenskapen nycklar returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar nyckelfält för att ta bort posten.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordnad uppslagslista av nyckelfältet namn/värde-par används för att matcha objektet ska tas bort."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med de icke-nyckelfält namn/värde-par för objektet ta bort."
  remarks: "Använd egenskapen värden för att få åtkomst till värden i fälten för ej att ta bort posten. Du kan till exempel använda dessa värden för att hålla en logg över borttagna poster.      > [!NOTE] > Den här egenskapen inte innehåller nyckelfälten för posten. För att komma åt nyckelfälten som använder den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       Värden egenskapen returnerar ett <xref:System.Collections.Specialized.IOrderedDictionary>objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar icke-nyckeltyp fälten för att ta bort posten.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista med de icke-nyckelfält namn/värde-par för objektet ta bort."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
