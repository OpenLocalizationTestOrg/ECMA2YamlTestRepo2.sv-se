  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "Ger programmatisk åtkomst till HTML <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref> element på servern."
  remarks: "Använd HtmlSelect-kontroll för att skapa en alternativrutan. Ange objektet listor i kontrollen genom att placera HTML `<option>` element mellan inledande och avslutande `<select>` taggar. Varje objekt som representeras av ett <xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>objekt.</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> Om du vill ange vilken text som visas för varje objekt i kontrollen kan du ange den <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>-egenskapen för objektet eller helt enkelt plats text mellan inledande och avslutande `<option>` taggar.</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Genom att ange den <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>-egenskapen för objektet, du kan associera ett värde med det objekt som skiljer sig från texten.</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> Ett objekt i listan som standard kan ange den <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>-egenskapen för objektet till `true`.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       Du kan styra utseendet och beteendet för HtmlSelect kontrollen genom att ange den <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>och <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>Egenskaper.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> Den <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>egenskapen anger kontrollens höjd (i rader).</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> Den <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>egenskap anger om mer än ett objekt kan väljas samtidigt i kontrollen HtmlSelect.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Som standard visas HtmlSelect kontrollen som en nedrullningsbar listruta. Om du tillåter flera markeringar (genom att ange den <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>egenskapen `true`) eller ange en höjd som är större än en rad (genom att ange den <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>egenskapen till ett större värde än `1`), kontrollen visas som en listruta.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Använd för att fastställa det markerade objektet i en enda markering HtmlSelect kontroll av <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>egenskapen för att hämta indexet för det valda objektet.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> Du kan sedan använda det här värdet för att hämta objektet från den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>samling.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       För att fastställa de valda objekten från en HtmlSelect-kontroll som gör att flera markeringar, gå igenom den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>insamling och testa den <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>egenskap för varje objekt.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       HtmlSelect-klassen innehåller två egenskaper för att stödja databindning. Binda data till alla objekt som implementerar det <xref:System.Collections.IEnumerable?displayProperty=fullName>gränssnitt (som <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, och <xref:System.Collections.Generic.List%601?displayProperty=fullName>), eller <xref:System.ComponentModel.IListSource>gränssnitt använder den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>egenskapen för att ange den datakälla som ska bindas till.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> När du anger den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>egenskap, måste du manuellt skriva kod för att utföra databindningen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> Om du vill binda automatiskt en HtmlSelect kontroll till en datakälla som representeras av en kontroll för datakälla, använda den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>egenskapen och ange värdet till den <xref:System.Web.UI.Control.ID%2A>egenskapen för datakällkontrollen ska användas.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> När du anger den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>egenskapen HtmlSelect kontrollen automatiskt Binder till angivna datakällkontrollen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Därför kan du behöver inte explicit anropa den <xref:System.Web.UI.Control.DataBind%2A>metoden.</xref:System.Web.UI.Control.DataBind%2A>       Du kan också ange vilka fält i datakällan som ska bindas till den <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>och <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Egenskaper för ett objekt i kontrollen genom att ange den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>och <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Egenskaper för respektive.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Om datakällan innehåller flera datakällor, använder den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>att ange den specifika källan som ska bindas till kontrollen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> Om du har till exempel en <xref:System.Data.DataSet?displayProperty=fullName>objekt med flera tabeller, måste du ange vilken tabell som ska bindas till kontrollen med den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       En lista över inledande egenskapsvärden för en instans av HtmlSelect, finns det <xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
