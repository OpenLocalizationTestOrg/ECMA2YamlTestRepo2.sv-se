f:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>       Alternativt kan du använda den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>egenskapen binda automatiskt till en datakälla som representeras av en kontroll för datakälla.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> När du anger den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>egenskapen data visar en lista över kontrollen automatiskt Binder till angivna datakällkontrollen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Du behöver inte skriva kod som explicit anropar den <xref:System.Web.UI.Control.DataBind%2A>metoden.</xref:System.Web.UI.Control.DataBind%2A>       Om värden har angetts för både DataSource-egenskapen och <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>egenskapen ASP.NET går inte att matcha datakällan och en <xref:System.Web.HttpException?displayProperty=fullName>undantag.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>"
