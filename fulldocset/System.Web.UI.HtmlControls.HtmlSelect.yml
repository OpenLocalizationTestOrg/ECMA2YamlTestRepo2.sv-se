  summary: "Hämtar eller anger ordningsindex för det markerade objektet i en <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> kontroll."
  remarks: "SelectedIndex-egenskapen används ofta för att ta reda på indexet för det markerade objektet i en enda markering <xref:System.Web.UI.HtmlControls.HtmlSelect>kontroll.</xref:System.Web.UI.HtmlControls.HtmlSelect> Indexet kan sedan användas för att hämta objektet från den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>samling.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Om den <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>egenskapen `true`, som anger att flera objekt kan väljas samtidigt, SelectedIndex-egenskapen innehåller indexet för det första markerade objektet.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Att fastställa de valda objekten från en <xref:System.Web.UI.HtmlControls.HtmlSelect>kontroll som gör att flera samtidiga val, gå igenom den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>insamling och testa den <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>egenskap för varje objekt.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      > [!CAUTION] > Kan inte ha markerat. Om inget objekt har markerats SelectedIndex-egenskapen innehåller ett värde för `-1`. Detta inträffar vanligtvis när sidan läses och ett objekt markeras inte som standard. Ange koden för att testa det här värdet innan du refererar till objektet i den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>samling.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> Annars genereras ett undantag om indexet ligger utanför intervallet för samlingen.       Som standard den <xref:System.Web.UI.HtmlControls.HtmlSelect>kontrollen visas som en nedrullningsbar listruta.</xref:System.Web.UI.HtmlControls.HtmlSelect> Om du tillåter flera markeringar (genom att ange den <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>egenskapen `true`) eller ange en höjd som är större än en rad (genom att ange den <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>egenskapen till ett större värde än `1`), kontrollen visas som en listruta.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Om en nedrullningsbar listruta visas är ett objekt alltid markerat. Om en listruta visas programmässigt avmarkerar du markeringen från alla objekt genom att ange egenskapen SelectedIndex `-1`."
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
