  name: WebControl
  nameWithType: WebControl
  fullName: System.Web.UI.WebControls.WebControl
  type: Class
  summary: "Fungerar som den basklass som definierar metoder, egenskaper och händelser som är gemensamma för alla kontroller i den <xref href=&quot;System.Web.UI.WebControls&quot;> </xref> namnområde."
  remarks: "WebControl-klassen innehåller egenskaper, metoder och händelser som är gemensamma för alla webbserverkontroller. Du kan styra utseendet och beteendet för en webbserverkontrollen genom att ange egenskaper som definierats i den här klassen. Till exempel bakgrundsfärg och teckenfärg för en kontroll styrs via de <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>och <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> På kontroller som kan visa en kantlinje, du kan styra kantlinjebredden och Kantlinjeformatet kantlinjefärgen genom att ange den <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, och <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> Storleken på en webbserverkontrollen kan anges med hjälp av den <xref:System.Web.UI.WebControls.WebControl.Height%2A>och <xref:System.Web.UI.WebControls.WebControl.Width%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       Beteendet för kontrollen kan anges genom att ange vissa egenskaper. Du kan aktivera och inaktivera en kontroll genom att ange den <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Plats för kontroll i tabbordningen styrs genom att ange den <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> Du kan ange en beskrivning för kontrollen genom att ange den <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      > [!NOTE] > Inte alla kontroller har stöd för alla egenskaper som definierats i den här klassen. Specifik information om en egenskap stöds, finns i dokumentationen för specifika kontrollen.      > [!NOTE] > Vissa egenskaper i den här klassen renderas på olika sätt, beroende på webbläsaren. Vissa egenskaper återges inte alls, medan andra återge men har ingen effekt. Den <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>egenskapen för den <xref:System.Web.HttpBrowserCapabilities>objekt bestämmer hur där en webbserverkontrollen återgivningar.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> För webbläsare som stödjer HTML 4.0 den <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>egenskapen innehåller en vanlig <xref:System.Web.HttpBrowserCapabilities>objekt, och de flesta egenskaper ska renderas med HTML 4.0 formatattribut.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Webbläsare som inte är kända till stöd för HTML 4.0 kommer att använda den <xref:System.Web.UI.Html32TextWriter>objekt.</xref:System.Web.UI.Html32TextWriter> Detta ska mappa formatattribut automatiskt till alla relevanta HTML 3.2 taggattribut. I vissa fall som med den <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>egenskapen formatattribut kommer att konverteras till ytterligare taggar som `<font>` taggar.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> I vissa fall finns ingen mappning har utförts. Specifik information om hur en egenskap återges i olika webbläsare finns i dokumentationen för den specifika egenskapen.       En lista över inledande egenskapsvärden för en instans av WebControl, finns det <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"
