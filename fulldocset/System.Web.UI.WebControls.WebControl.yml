ation finns i <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>och <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>"
