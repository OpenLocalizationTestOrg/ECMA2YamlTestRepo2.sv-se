  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger index för webbserverkontrollen fliken."
  remarks: "Använd TabIndex-egenskapen för att ange fliken index för en webbserverkontrollen på sidan Web Forms. När du trycker på den `Tab` nyckeln, den ordning som webbserverkontroller får fokus bestäms av egenskapen TabIndex för varje kontroll. När en sida öppnas först, det första objektet som tar emot fokusera när den `Tab` tangenten trycks är adressfältet. Därefter flikar kontroller på sidan Web Forms till i stigande ordning, baserat på värdet för TabIndex-egenskapen för varje kontroll som börjar med värdet för minsta positivt, noll. Om flera kontroller delar samma fliken index, får kontroller fokus i den ordning de deklareras på sidan Web Forms. Slutligen flikar kontroller som har ett fliken index noll till i den ordning de deklareras.      > [!NOTE] > Endast kontroller med ett index inte är noll fliken återges i `tabindex` attribut.       Du kan ta bort en webbserver-kontroll från tabbordningen genom att ange TabIndex-egenskapen till ett negativt värde.      > [!NOTE] > Den här egenskapen stöds endast i Internet Explorer 4 och senare."
  example:
  - "The following example illustrates how to use the TabIndex property of the <xref:System.Web.UI.WebControls.WebControl> to set the tab order of controls on the page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.TabIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1094_1.aspx)]\n [!code-cs[Classic WebControl.TabIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1094_1.aspx)]"
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "Fliken index för webbserverkontrollen. Standardvärdet är <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>, vilket anger att den här egenskapen inte har angetts."
