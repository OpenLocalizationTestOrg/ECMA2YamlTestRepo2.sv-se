  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger CSS-klassen som ska gälla för renderade HTML-elementet när kontrollen är inaktiverad."
  remarks: "Den här egenskapen kan användas för att ändra det namn som återges av enskilda webbkontroller DisabledCssClass egenskap. Den här egenskapen returnerar &quot;aspNetDisabled&quot; som standard.       När <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>åsidosätts i härledda klassen för att returnera `false`, värdet på egenskapen DisabledCssClass återges som värde för den `class` attribut för HTML-element för kontrollen.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> I så fall, om det finns ett värde i den <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>egenskapen båda CSS-klasser kan tillämpas på det renderade HTML-elementet.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Den `class` attributet består av värdet på egenskapen DisabledCssClass följt av värdet för den <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>egenskap, avgränsat med ett blanksteg.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       Den här egenskapen är statisk, vilket innebär att du kan ange endast för <xref:System.Web.UI.WebControls.WebControl>klass.</xref:System.Web.UI.WebControls.WebControl> Det värde som du har angett att används för alla kontroller i ett webbprogram. Du kan inte ange olika värden för enskilda kontroller.       Om du vill använda ett klassnamn som skiljer sig från standardvärdet för &quot;aspNetDisabled&quot; vanligtvis placera koden för att göra det den `Application_Start` metod för filen Global.asax som visas i följande exempel:```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
