  summary: "Hämtar eller anger ett värde som anger om teman tillämpas på den här kontrollen."
  remarks: "Egenskapen EnableTheming anger om teman är aktiverade för en viss kontroll. När egenskapen EnableTheming är `true`, temakatalogen för programmet genomsöks efter kontrollskal ska gälla. Om det inte finns något skal för viss kontrollen i temakatalogen, tillämpas inte skal.       När egenskapen EnableTheming är `false`, tema directory genomsöks inte och innehållet i den <xref:System.Web.UI.WebControls.WebControl.SkinID%2A>egenskapen används inte.</xref:System.Web.UI.WebControls.WebControl.SkinID%2A>       En kontroll kan åsidosätta EnableTheming värdet av den överordnade kontrollen eller sidan. Om exempelvis en överordnad kontroll har angetts för egenskapen EnableTheming `false`, du selektivt kan använda teman på underordnade kontroller som ingår i överordnat genom att ange egenskapen EnableTheming `true` på enskilda underordnade kontroller.       Teman kan aktiveras på sidan, behållare, eller i kontrollen. När teman är inaktiverat på sidan eller behållaren är teman inaktiverad för alla kontroller som finns på sidan eller behållare."
