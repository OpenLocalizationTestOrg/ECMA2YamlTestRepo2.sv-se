  summary: "Hämtar eller anger snabbtangent som hjälper dig att snabbt navigera till webbserverkontrollen."
  remarks: "Använd AccessKey-egenskap för att ange kortkommandot för webbserverkontrollen. På så sätt kan du snabbt navigera till kontrollen genom att trycka på ALT-tangenten och nyckeln för det angivna tecknet på tangentbordet. Ange till exempel snabbtangenten för en kontroll till strängen `&quot;D&quot;` anger att användaren kan navigera till kontrollen genom att trycka på ALT + D.       En enda teckensträng tillåts för AccessKey-egenskap. Om du försöker ange egenskapen till ett värde som är varken `null`, <xref:System.String>, eller en sträng med tecken, ett undantag.</xref:System.String>      > [!NOTE] > Den här egenskapen stöds endast i Internet Explorer 4.0 och senare."
  example:
  - "The following example illustrates how to set and use the AccessKey property of a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebControl.AccessKey Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_842_1.aspx)]\n [!code-vb[Classic WebControl.AccessKey Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_842_1.aspx)]"
