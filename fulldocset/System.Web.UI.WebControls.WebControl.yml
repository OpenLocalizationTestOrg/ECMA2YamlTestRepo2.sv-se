  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om webbserverkontrollen är aktiverad."
  remarks: "När egenskapen Enabled för en kontroll har angetts `false`, kontrollen är normalt inaktiverad. Om kontrollen är en indataelementet, hindrar webbläsaren användare från att klicka på eller skriva i den. HTML-element som återges för en serverkontroll är markerade som inaktiverade genom att ange sina `disabled` attribut eller deras CSS `class` attribut. Mer information finns i <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>och <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       Den här egenskapen sprider nedåt i hierarkin för kontrollen. Om du inaktiverar en behållarkontrollen inaktiveras också underordnade kontroller i behållaren. Mer information finns i <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>egenskap.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      > [!NOTE] > I en anpassad sammansatta kontroll gäller inte detta arv för kontroller som inte har skapat sina underordnade kontroller. Du måste skapa det aktiverade tillståndet för underordnat kontroller när de skapas eller åsidosätta egenskapen Enabled för att anropa den <xref:System.Web.UI.Control.EnsureChildControls%2A>metoden.</xref:System.Web.UI.Control.EnsureChildControls%2A>      > [!NOTE] > Inaktiverar en kontroll endast förhindrar interaktion med kontrollen av användaren via webbläsaren Användargränssnittet. Det är möjligt för en användare att skapa en begäran som skickar ett återanslående som bearbetas av sidan även om kontroller på sidan är inaktiverade. Innan du bearbetar ett återanslående begäran, kontrollera att kontrollen är aktiverade och visas.       Inte alla kontroller stöd för den här egenskapen. Finns i enskilda kontroller för ytterligare information.       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its Enabled property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Enabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_515_1.aspx)]\n [!code-cs[Classic WebControl.Enabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_515_1.aspx)]"
  syntax:
    content: public virtual bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om kontrollen är aktiverad; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
