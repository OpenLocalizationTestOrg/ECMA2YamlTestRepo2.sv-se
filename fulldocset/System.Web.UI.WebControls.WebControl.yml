  remarks: "Den här egenskapen anger hur ASP.NET ska återge HTML för en kontroll när kontrollen är inaktiverad i härledda klasser.      ## Inaktivera ASP.NET Web kontroller när den <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>egenskap för en ASP.NET-kontroll är inställd på `false` (det vill säga när kontrollen är inaktiverad) avsikten är att ASP.NET ska rendering av kontrollen på sidan, men visas i ett inaktiverat tillstånd (vanligtvis nedtonade).</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Om en överordnad kontroll är inaktiverad, visas också underordnade kontrollen som inaktiverade. I så fall den underordnade kontrollens <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>egenskap är inställd på `false`, även om dess <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>kan anges för egenskapen `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       I ASP.NET 3.5 och tidigare versioner, när en kontroll <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>egenskapen är `false`, ASP.NET anger den `disabled` attributet &quot;inaktiverad&quot; i HTML-element som det återger för kontrollen.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> HTML 4.01 standard kan dock den `disabled` attributet endast på vissa element som används för indata från användaren. Till exempel den `disabled` -attribut tillåts för `input` element, men inte för `span` element.       De flesta webbläsare stöder en inaktiverat standardutseendet för Visa endast element som har `disabled` attribut. Men utesluter för att kunna följa HTML-standarder, som standard ASP.NET 4 ogiltiga attribut.      ## Hur egenskapen SupportsDisabledAttribute är användas om egenskapen SupportsDisabledAttribute är `true`, ASP.NET återger en `disabled` attribut när kontrollen är inaktiverad. Om den här egenskapen är `false`, ASP.NET återger en `class` attribut när kontrollen är inaktiverad.       Härledda klasser åsidosätta den här egenskapen att returnera `false` om samtliga följande villkor är uppfyllda:-kontrollen visas med ett HTML-element som inte stöder den `disabled` attribut.      - <xref:System.Web.UI.Control.RenderingCompatibility%2A>Egenskapen anger ett ASP.NET versionsnummer som är lägre än 4.0.</xref:System.Web.UI.Control.RenderingCompatibility%2A>       Egenskapen SupportsDisabledAttribute innebär inte nödvändigtvis om stöder HTML-element som är renderad för en kontroll (tillåter) i `disabled` attribut. Om en kontroll <xref:System.Web.UI.Control.RenderingCompatibility%2A>egenskapen anger ett ASP.NET versionsnummer som är lägre än 4.0, kan returnera värdet på egenskapen för kontrollen SupportsDisabledAttribute `true` även om den renderade HTML inte stöder den `disabled` attribut.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Bakåtkompatibilitet för inaktiverade kontroller när du använder Visual Studio för att uppgradera ett webbprojekt till ASP.NET 4 från en tidigare version, Visual Studio anger automatiskt den `controlRenderingCompatibilityVersion` attribut i Web.config-filen (som anger den <xref:System.Web.UI.Control.RenderingCompatibility%2A>egenskapen) till den tidigare versionsnummer.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Eftersom egenskapen SupportsDisabledAttribute returnerar alltid `true` när den <xref:System.Web.UI.Control.RenderingCompatibility%2A>egenskapen är lägre än 4.0, detta orsakar webbkontroller ska återge HTML för inaktiverade kontroller på samma sätt som i den tidigare versionen.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Om du vill att en uppgraderad webbplats att återge HTML med algoritmen introducerades i ASP.NET 4 kan du ändra eller ta bort den `controlRenderingCompatibilityVersion` attribut. Mer information finns i <xref:System.Web.UI.Control.RenderingCompatibility%2A>egenskap.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Egenskapen en inaktiverad utseende genom att använda CSS om SupportsDisabledAttribute för en kontroll är `false` och kontrollen är inaktiverad, ASP.NET anger den `class` attribut för renderade HTML-element med värdet för den <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> Standardvärdet för den <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>egenskapen är &quot;aspNetDisabled&quot;.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       För att ge ett inaktiverat utseende för inaktiverade kontroller, måste du definiera en CSS-regel för klassen som representeras av värdet för den <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       HTML-element som är renderad för en kontroll kan ha fler än ett värde i dess `class` attribut om det finns ett värde i dess <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>egenskap.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Mer information finns i <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>egenskap.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
