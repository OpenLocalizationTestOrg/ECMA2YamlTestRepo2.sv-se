  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "Representerar en konfigurationselement som anger teckenkodningen och meddelandet versionshantering används för textbaserade XML-meddelanden. Den här klassen kan inte ärvas."
  remarks: "Text-kodaren skapar textbaserade meddelanden på kabeln. Meddelanden som genereras av den här kodaren lämpar sig för WS -* baserat samverkan.       Kodningen är processen att transformera en uppsättning Unicode-tecken i en sekvens med byte.       Text-kodaren som anges i konfigurationsavsnittet skapar textbaserade meddelanden på kabeln. Meddelanden som genereras av den här kodaren lämpar sig för WS -* baserat samverkan. Webbtjänst eller webbtjänstklienten förstår vanligtvis textrepresentation XML. Det är dock minst effektiv metod för kodning av XML-meddelanden om du vill överföra stora block med binära data som text.       Den <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>klassen representerar konfigurationselement som anger teckenkodningen och meddelandet versionshantering används för binär-baserad XML-meddelanden.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Detta är mest effektiva men minst samverkande av alternativ för kodning.       Den <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>klassen representerar konfigurationselement som anger teckenkodningen och meddelandet versionshantering används för ett meddelande med ett meddelande överföring optimering mekanism (MTOM) kodning.</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM är en teknik för att överföra binära data i [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] meddelanden. MTOM-kodare försöker göra en avvägning mellan effektivitet och samverkan. MTOM-kodning skickar de flesta XML i textform men optimerar stora block med binära data genom att överföra dem som – utan att konvertera till text."
