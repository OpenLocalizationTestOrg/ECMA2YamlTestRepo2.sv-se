  remarks: "I följande tabell visas style-inställningar som är tillgängliga för anpassning med egenskapen ValidatorTextStyle.      | Ange | Beskrivning |   |-------------|-----------------|   | `BackColor`| Färgen bakom felmeddelanden. Färgen kan vara någon av egenskaperna <xref:System.Drawing.Color>. |   | `BorderColor`| Färgen på kantlinjen runt felmeddelandena.</xref:System.Drawing.Color> Färgen kan vara någon av egenskaperna <xref:System.Drawing.Color>. |   | `BorderStyle`| Format på kantlinjen runt felmeddelandena.</xref:System.Drawing.Color> Formatet som kan vara &quot;Ingen&quot;, &quot;Streckade&quot;, &quot;Streckad&quot;, &quot;Fast&quot;, &quot;Dubbel&quot;, &quot;Groove&quot;, &quot;Upphöjning&quot;, &quot;Indrag&quot; eller &quot;Början&quot;. Standardvärdet är &quot;NotSet&quot;. Vissa format visas inte tydligt såvida inte den `BorderWidth` värdet är större än 2. |   | `BorderWidth`| Bredd på kantlinjen runt felmeddelandena. |   | `CssClass`| Den övergripande (CSS) Formatmallsklass används för att återge felmeddelanden. Om andra inställningar har angetts måste de åsidosätter en style-blad. |   | `Font-Bold` | `true` att visa felmeddelandetext i fetstil. |   | `Font-Italic` | `true` att visa felmeddelandetext i kursiv stil. |   | `Font-Names`| Namnet på teckensnitt. |   | `Font-Overline` | `true` att visa felmeddelandetext med en rad ovanför det. |   | `Font-Size`| Storleken på texten i felmeddelandena som ett <xref:System.Web.UI.WebControls.FontUnit>-objekt. |   | `Font-Strikeout` | `true` att visa felmeddelandetext som passeras. |   | `Font-Underline` | `true` att visa felmeddelandetext med ett understreck. |   | `ForeColor`| Färgen på texten i felmeddelanden.</xref:System.Web.UI.WebControls.FontUnit> Färgen kan vara någon av egenskaperna <xref:System.Drawing.Color>. |   | `Height`| Ett <xref:System.Web.UI.WebControls.Unit>-objekt som representerar höjden på felmeddelanden. |   | `Width`| En <xref:System.Web.UI.WebControls.Unit>objekt som representerar bredden på felmeddelanden. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
