.UI.WebControls.LinkButton>, eller <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> Kontrollens Kommandoegenskapen namn måste anges till &quot;Inloggning&quot;.       När en mall används för den <xref:System.Web.UI.WebControls.Login>styra endast följande egenskaper påverkar kontrollen:-alla egenskaper ärvs från <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Login> (Information finns i tabellen <xref:System.Web.UI.WebControls.Login>kontroll medlemmar.)      -   <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A></xref:System.Web.UI.WebControls.Login>      -   <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>.</xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>      -LayoutTemplate.      -   <xref:System.Web.UI.WebControls.Login.FailureAction%2A>.</xref:System.Web.UI.WebControls.Login.FailureAction%2A>      -   <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.Login.Password%2A>.</xref:System.Web.UI.WebControls.Login.Password%2A>      -   <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      -   <xref:System.Web.UI.WebControls.Login.UserName%2A>.</xref:System.Web.UI.WebControls.Login.UserName%2A>       Alla egenskaper är inaktiva när en mall har angetts för den <xref:System.Web.UI.WebControls.Login>kontroll.</xref:System.Web.UI.WebControls.Login>"
