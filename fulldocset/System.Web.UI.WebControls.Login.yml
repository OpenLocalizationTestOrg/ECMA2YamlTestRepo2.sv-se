  fullName: System.Web.UI.WebControls.Login
  type: Class
  summary: "Innehåller element i användargränssnittet (UI) för att logga in på en webbplats."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [format och mallar](#styles_and_templates)      -   [validering grupperingar](#validation_groupings)      -   [hjälpmedel](#accessibility)      -   [tillämpar CSS-format](#applying_styles)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av inloggningen kontrollen är en sammansatt kontroll som innehåller alla de vanliga UI-element krävs för att autentisera en användare på en webbplats.       Följande tre element krävs för alla scenarier för inloggning:-ett unikt användarnamn för att identifiera användaren.      -Lösenord för att kontrollera identiteten på användaren.      -En inloggning för att skicka inloggningsinformationen till servern.       Inloggningen kontrollen innehåller också följande valfria gränssnittselement som stöder ytterligare funktioner: – en länk för en påminnelse om lösenord.      -A spara mina kryssrutan för att behålla inloggningsinformation mellan sessioner.      -En hjälplänk för användare som problem med inloggningen.      -En registrera nya användare länken som dirigerar om användare till en registreringssidan.      -Instruktionstext som visas i inloggningsformuläret.      -Anpassat feltext som visas när användaren klickar på knappen Logga in utan att fylla i fälten för användare och lösenord.      -Anpassat feltext som visas om inloggningen misslyckas.      -En anpassad åtgärd som uppstår när inloggningen lyckas.      -Ett sätt att dölja inloggningen kontrollen om användaren redan är inloggad på platsen.       En tabell som visar vilka kontroller som krävs och som är valfria, se <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>egenskap.</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      > [!NOTE] > Om du inte är bekant med inloggningen tillgängliga kontroller i ASP.NET Se [översikt över ASP.NET-inloggning kontroller](~/add/includes/ajax-current-ext-md.md) innan du fortsätter. En lista över andra avsnitt relaterade till inloggningen kontroller och medlemskap, se [hantera användare med hjälp av medlemskap](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Acceptera indata från användaren är en säkerhetsrisk. Angripare kan skicka data som är avsedd att exponera säkerhetsrisker eller köra program som försöker genererat lösenord. För att förbättra säkerheten när du arbetar med användarindata, bör du använda funktionerna för verifiering av en kontroll och skydda alla dataleverantörer som är konfigurerade för kontrollen. Mer information finns i [kontroller för att skydda inloggningen](~/add/includes/ajax-current-ext-md.md), [grundläggande säkerhetsfunktioner för webbprogram](~/add/includes/ajax-current-ext-md.md), och [skydda medlemskap](~/add/includes/ajax-current-ext-md.md).       Inloggningen kontrollen använder en medlemskapsprovider för att hämta användarens autentiseringsuppgifter. Om du inte anger något annat använder inloggningen kontrollen standardprovider för medlemskap som definierats i Web.config-filen. Om du vill ange en annan provider, ange den <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>egenskapen till ett Medlemskapsprovidernamn definieras i programmets Web.config-filen.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> Mer information finns i [medlemskapsprovidrar](~/add/includes/ajax-current-ext-md.md).       Om du vill använda en anpassad autentisering-tjänst kan du använda den <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>metod för att anropa tjänsten.</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a>## Format och mallar utseendet på kontrollen inloggningen är helt anpassningsbar via mallar och inställningar för format. Alla UI textmeddelanden är också anpassningsbara egenskaper för klassen inloggningen. Gränssnittet standardtexten är automatiskt lokaliserade baserat på de lokala inställningarna på servern.       Om kontrollen inloggningen anpassade mallar kan sedan <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>egenskapen ignoreras.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> I så fall, ange den <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>-egenskapen för varje mall underordnade kontrollen direkt.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Inloggningen kontrollegenskaper som representeras av textrutorna <xref:System.Web.UI.WebControls.Login.UserName%2A>och <xref:System.Web.UI.WebControls.Login.Password%2A>, är tillgängliga under hela livscykeln för sidan.</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> Kontrollen ska hämta ändringar som görs av användaren med hjälp av den <xref:System.Web.UI.WebControls.TextBox.TextChanged>händelsen som utlöses av textrutornas.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Om du bäddar in kontrollen inloggning i en <xref:System.Web.UI.WebControls.WizardStep>objekt uttryckligen ställa in den <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>egenskap i en `Page_Load` händelsehanteraren om användaren har autentiserats.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> Den <xref:System.Web.UI.WebControls.Wizard>kontrollen inte automatiskt automatiskt till nästa <xref:System.Web.UI.WebControls.WizardStep>objekt i det här scenariot.</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       I följande tabell listar formatmallsegenskaper för inloggningen kontroll och beskriver vilket UI-element som påverkar varje style-egenskapen. En lista över vilka egenskaper varje formatmall som gäller för, finns i dokumentationen för de enskilda formategenskaper.      | Style-egenskapen | UI-element som påverkar |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.Login.BorderPadding%2A>| Avståndet mellan innehållet i kontrollen och kontrollens kantlinje. |   | <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>| Kom ihåg mig kryssrutan. |   | <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>| Inloggningen misslyckade text. |   | <xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>| Instruktionstext på sidan som anger hur du använder kontrollen. |   | <xref:System.Web.UI.WebControls.Login.LabelStyle%2A>| Etiketter för alla indata-fält, till exempel textrutor. |   | <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>| Textinmatning indata fält. |   | <xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>| Rubrik. |   | <xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>| Text som visas för användaren när ett inloggningsförsök misslyckas på grund av ett valideringsfel. |   | <xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>| Länkar till andra sidor. |   | <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>| Inloggningsknappen. |      <a name=&quot;validation_groupings&quot;> </a> ## Validering grupperingar av <xref:System.Web.UI.WebControls.Login.UserName%2A>och <xref:System.Web.UI.WebControls.Login.Password%2A>Egenskaper har <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontroller som är associerade med dem för att hindra användare från att skicka sidan utan att ange nödvändig information.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       Logga in kontrollen använder en valideringsgrupp så att andra fält på samma sida som kontrollen inloggningen kan verifieras separat. Som standard den <xref:System.Web.UI.Control.ID%2A>egenskapen i kontrollen inloggningen används som namnet på valideringsgruppen.</xref:System.Web.UI.Control.ID%2A> Till exempel används en inloggning kontroll med ID &quot;Login1&quot; ett gruppnamn för verifiering av &quot;Login1&quot;. Om du vill ange valideringsgruppen som inloggningen kontrollen tillhör måste mallen kontrollen och ändra gruppnamnet validering.      <a name=&quot;applying_styles&quot;></a>## Tillämpar CSS-format i inloggning-kontroll kan du ange regler för CSS-format i markering. Om du använder mallar för att anpassa utseendet på kontrollen inloggning kan ange du CSS-format i markeringen i mallar. I så fall krävs ingen extra yttre tabell. Du kan förhindra att tabellen renderas genom att ange den <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       LoginButtonImageUrl=&quot;uri&quot;       LoginButtonText=&quot;string&quot;       LoginButtonType=&quot;Button|Image|Link&quot;       MembershipProvider=&quot;string&quot;       OnAuthenticate=&quot;Authenticate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedIn=&quot;LoggedIn event handler&quot;       OnLoggingIn=&quot;LoggingIn event handler&quot;       OnLoginError=&quot;LoginError event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Orientation=&quot;Horizontal|Vertical&quot;       PasswordLabelText=&quot;string&quot;       PasswordRecoveryIconUrl=&quot;uri&quot;       PasswordRecoveryText=&quot;string&quot;       PasswordRecoveryUrl=&quot;uri&quot;       PasswordRequiredErrorMessage=&quot;string&quot;       RememberMeSet=&quot;True|False&quot;       RememberMeText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       TitleText=&quot;string&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       Visible=&quot;True|False&quot;       VisibleWhenLoggedIn=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CheckBoxStyle />           <FailureTextStyle />           <HyperLinkStyle />           <InstructionTextStyle />           <LabelStyle />           <LayoutTemplate>               <!-- child controls -->           </LayoutTemplate>           <LoginButtonStyle />           <TextBoxStyle />           <TitleTextStyle />           <ValidatorTextStyle />   </asp:Login>   ```"
  example:
  - "The following code example uses a Login control to provide a UI for logging in to a Web site.  \n  \n [!code-cs[LoginClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_1.aspx)]\n [!code-vb[LoginClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_1.aspx)]  \n  \n The following code example demonstrates how you can extend the Login control. The `CustomLogin` control includes a <xref:System.Web.UI.WebControls.DropDownList> control that lets users choose which membership provider they are authenticated with. (These providers are configured in Web.config.) In the <xref:System.Web.UI.WebControls.Login.OnLoggingIn%2A> method, the <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> property is set to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_2.cs)]\n [!code-vb[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_2.vb)]"
