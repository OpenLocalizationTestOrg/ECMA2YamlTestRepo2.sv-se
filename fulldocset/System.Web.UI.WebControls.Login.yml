  summary: "Hämtar eller anger ett värde som anger om du vill skicka en beständig autentiseringscookie till användarens webbläsare."
  remarks: "När egenskapen RememberMeSet är `true`, autentiseringscookien skickas till användarens dator upphör att gälla i 50 år, vilket gör det till en beständig cookie som ska användas när användaren sedan besöker webbplatsen. Eftersom cookien för autentisering kommer att finnas på användarens dator, betraktas som redan autentiserade användaren och behöver inte logga in till webbplatsen igen.       När den <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>egenskapen är `true`, RememberMeSet-egenskapen anges till värdet för den här kryssrutan visas för användaren.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Om den <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>egenskapen är `false`, en Kom ihåg mig kryssrutan visas inte på sidan och användaren har inget sätt att kontrollera om cookien för autentisering är beständig.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> Om egenskapen RememberMeSet `true`, autentiseringscookien skickas till användarens webbläsare kommer att vara en beständig cookie.       Om användaren loggar ut från en webbplats med hjälp av den <xref:System.Web.UI.WebControls.LoginStatus>styra beständiga cookies tas bort från användarens dator och användaren måste logga in på platsen på nästa besök.</xref:System.Web.UI.WebControls.LoginStatus>      > [!NOTE] > Finns inbyggd säkerhetsrisker med att ange en permanent autentiserings-cookie på användarens webbläsare. Du bör fastställa om dessa säkerhetsrisker accepteras på webbplatsen. Om du ställer in egenskapen RememberMeSet `true` och <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>egenskapen `false`användare besöker webbplatsen från offentliga webbläsare, som i Internet kaféer exempelvis kan av misstag låter beständiga autentiseringscookies bakom och webbläsaren nästa användare kommer att kunna komma åt din webbplats med den tidigare användarens autentiseringsuppgifter.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
