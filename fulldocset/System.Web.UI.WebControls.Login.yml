- uid: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  id: VisibleWhenLoggedIn
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: VisibleWhenLoggedIn
  nameWithType: Login.VisibleWhenLoggedIn
  fullName: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om du vill visa den <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> styra när användaren har autentiserats."
  remarks: "Egenskapen VisibleWhenLoggedIn anger om den <xref:System.Web.UI.WebControls.Login>kontrollen visas autentiserade användare.</xref:System.Web.UI.WebControls.Login> När egenskapen är `false`, <xref:System.Web.UI.WebControls.Login>kontroll inte visas på sidan när en autentiserad användare ansluter till webbplatsen.</xref:System.Web.UI.WebControls.Login> Det här används på webbsidor som används både som inloggningssidor och som informationssidor för att dölja den <xref:System.Web.UI.WebControls.Login>styra när användaren har autentiserats.</xref:System.Web.UI.WebControls.Login>       Egenskapen VisibleWhenLoggedIn har ingen effekt en <xref:System.Web.UI.WebControls.Login>kontroll som visas på inloggningssidan standard som definierats i Web.config eller i programmets konfigurationsfil.</xref:System.Web.UI.WebControls.Login>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example sets the VisibleWhenLoggedIn property to `true` to specify that the <xref:System.Web.UI.WebControls.Login> control is not hidden and is always displayed on the page, regardless of whether the user has been authenticated.  \n  \n [!code-vb[LoginHideWhenLoggedIn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_504_1.aspx)]\n [!code-cs[LoginHideWhenLoggedIn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_504_1.aspx)]"
  syntax:
    content: public virtual bool VisibleWhenLoggedIn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Om den <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> kontrollen ska döljas när användaren är autentiserade, annars <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn*
  exceptions: []
  platform:
  - net462
