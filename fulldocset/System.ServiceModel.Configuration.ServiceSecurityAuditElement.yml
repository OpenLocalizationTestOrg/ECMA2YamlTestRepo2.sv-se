- uid: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  id: SuppressAuditFailure
  parent: System.ServiceModel.Configuration.ServiceSecurityAuditElement
  langs:
  - csharp
  name: SuppressAuditFailure
  nameWithType: ServiceSecurityAuditElement.SuppressAuditFailure
  fullName: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett booleskt värde som anger beteendet för att förhindra fel i skrivning till granskningslogg."
  remarks: "Program ska aviseras för fel i skrivning till granskningslogg. Om ditt program inte är avsedd att hantera gransknings-fel, kan du bör använda den här egenskapen ska förhindras fel i skrivning till granskningslogg."
  syntax:
    content: public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om undantag än <xref:System.OutOfMemoryException>, <xref href=&quot;System.StackOverflowException&quot;> </xref>, <xref href=&quot;System.Threading.ThreadAbortException&quot;> </xref>, och <xref:System.ArgumentException>att resultatet från försök att skriva granskningshändelser som hanteras av systemet och är inte sprids till programmet. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om alla undantag som uppstår vid försök att skriva granskningshändelser skickas till programmet.</xref:System.ArgumentException> </xref:System.OutOfMemoryException> Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
  platform:
  - net462
