- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Hämtar eller anger värde som anger om ta emot bekräftelse för den här åtgärden uttryckligen signaleras av tjänsten-metoden."
  remarks: "När egenskapen ManualControl har angetts `true`, meddelandet som togs emot från kanal levereras till en åtgärd i tjänsten har ett lås för meddelande i form av &quot;ReceiveContext-meddelandeegenskapen&quot;. Ansvarar för tjänstimplementeringen antingen att anropa <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>eller <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>att signalera slutförs ta emot meddelandet.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> </xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> Det gick inte att anropa någon av dessa resultat i lås som lagras på meddelandet tills lås-timeout-intervall långa. När låset frigörs (antingen via anropar <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>eller låsa timeout) meddelandet är nytt skickat från kanalen till tjänsten.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> Anropar <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>markerar den meddelandet som tagits emot.</xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>"
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om ta emot bekräftelse för den här åtgärden signaleras uttryckligen; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
  exceptions: []
  platform:
  - net462
