  summary: "Skriver den konceptuella <xref uid=&quot;langword_csharp_StartObject&quot; name=&quot;StartObject&quot; href=&quot;&quot;> </xref> i objektdiagram när det angivna objektet är ett standardvärde eller en implicit värdet för parent-egenskapen. Implicit värdet hämtas från information som hämtas från kontexten för XAML-schemat och typinformation för säkerhetskopiering, i stället för som anges som ett objekt i den inkommande uppsättningen i XAML-nod."
  remarks: "Skillnaden mellan skriva med WriteGetObject och skriva med <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>visas i det resulterande objektdiagrammet.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> WriteGetObject inte att konstruera en instans av en typ eftersom WriteGetObject API har ingen information för att informera objektdiagram av vad du ska skapa. I stället skapades objektet när den överordnade egenskapen har initierats; så att en <xref:System.Xaml.XamlObjectWriter>behöver inte skapa det.</xref:System.Xaml.XamlObjectWriter> Däremot <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>anger att en instans av den typen konstrueras och infogas i objektdiagrammet.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Om du tror i XAML-nodström som en serie ramar, en WriteGetObject fördelas till en <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>anropa.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> Därför antalet WriteGetObject plus <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>anrop ska vara lika med antalet <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>anrop som en del av en fullständig objektet skrivning bedömning av XAML-nodström.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Den konceptuella `StartObject` position för ett implicit objekt i objektdiagrammet är nödvändigt eftersom även om själva objektet-värdet är en implicit standard, objektet kan fortfarande ha medlemmar som behöver skrivas baserat på XAML-nodström. Ett typiskt scenario där detta inträffar är när <xref:System.Xaml.XamlObjectWriter>skrivningar medlem noder för en samlingsegenskap och samling initieringen är implicit till att skapa objektet som äger samlingsegenskapen.</xref:System.Xaml.XamlObjectWriter>"
  syntax:
    content: public override void WriteGetObject ();
    parameters: []
  overload: System.Xaml.XamlObjectWriter.WriteGetObject*
