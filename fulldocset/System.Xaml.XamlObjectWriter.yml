  name: XamlObjectWriter
  nameWithType: XamlObjectWriter
  fullName: System.Xaml.XamlObjectWriter
  type: Class
  summary: "Skapar ett objektdiagram från en källa XAML-nodström."
  remarks: "Den `Write` metoder för XamlObjectWriter implementera ett mönster så att XamlObjectWriter använder den <xref:System.Xaml.XamlWriter>som definieras av den <xref:System.Xaml.XamlWriter.WriteNode%2A>metoden.</xref:System.Xaml.XamlWriter.WriteNode%2A> </xref:System.Xaml.XamlWriter> <xref:System.Xaml.XamlWriter.WriteNode%2A>logiska växlar mellan den `Write` metoder, beroende på vilken nod typen är i den aktuella positionen i läsaren.</xref:System.Xaml.XamlWriter.WriteNode%2A>      ## Omfånget A XamlObjectWriter har ett koncept för scope; XamlObjectWriter underhåller som är en referens i dess utdata objektdiagram konceptuella punkt. För ett visst område kan vissa åtgärder vara giltiga eller ogiltiga eller ger ingen åtgärden resultatet. Om du anropar exempelvis <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>Om du vill skriva direktiven för initiering på ett objekt som redan finns som en instans, standardimplementering genererar ett undantag.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>       En möjlig teknik för att spåra scope i en anpassad XamlObjectWriter är att justera noden åtgärder med en stack eller ram-klass. Stack eller ram kan hålla reda på push- och pop för varje nivå i objektmodellen djup som anges eller medan XamlObjectWriter skriver objektdiagrammet har avslutats.      ## Återanrop till support mellanliggande och avancerade XamlObjectWriter scenarier mekanism för att skriva ett objektdiagram innehåller återanrop startpunkter som uppstår vid en XamlObjectWriter genomför eller håller på att genomföra vissa åtgärder. Vissa återanrop har aktiverats i inställningarna och är inte specifika för objekttypen eller medlemmen skrivs; motringningsinformation är ofta tillgänglig i kontexten eller är i data som skickas via återanropet. Följande är en lista över relevanta återanrop:-återanrop som deklareras av <xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>anropas när omfånget kopplas till ett nytt objekt och vid den <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>fas av objektet giltighetstid för alla objekt som skapats.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>      -Återanrop som deklareras av <xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>anropas när omfånget kopplas till ett nytt objekt och vid den <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>fas av objektet giltighetstid för alla objekt som har skapats.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>      -Återanrop som deklareras av <xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>anropas när omfånget startar i ett objekt och inträffar när först <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>anrop till den Objektområde gjorts men ännu inte allokerats.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>      -Återanrop som deklareras av <xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>anropas när omfånget startar i ett objekt och händer när de <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>anrop till den Objektområde gjorts men ännu inte allokerats.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>      -Återanrop som deklareras av <xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>anropas när <xref:System.Xaml.XamlObjectWriter.OnSetValue%2A>anropas.</xref:System.Xaml.XamlObjectWriter.OnSetValue%2A> </xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>      ## Skriva ordlista nycklar standardimplementering av XamlObjectWriter stöder typkonvertering på begränsningar i en <xref:System.Collections.Generic.Dictionary%602>innan ordlistan innehållet har lagts till i objektdiagrammet.</xref:System.Collections.Generic.Dictionary%602> På så sätt kan en allmän ordlista kan matas in vid körning av objekt och kan matcha relevanta allmänna `Add` och indexeraren beteende. Dock som implementeras för grundläggande XamlObjectWriter funktionen det finns bara för diagram objektgenereringen från basklassen <xref:System.Collections.Generic.Dictionary%602>klass och inte för härledda klasser av <xref:System.Collections.Generic.Dictionary%602>.</xref:System.Collections.Generic.Dictionary%602> </xref:System.Collections.Generic.Dictionary%602>      ## Kontroller för bort XAML skrivare används potentiellt för uppskjuten åtgärder eller där ett anrop görs mot en XAML-skrivaren-instans som har tagits bort under tiden. Olika API: er XamlObjectWriter kan utlösa <xref:System.ObjectDisposedException>i dessa fall.</xref:System.ObjectDisposedException>"
