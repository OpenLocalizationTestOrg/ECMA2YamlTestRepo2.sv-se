  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "Innehåller metoder och egenskaper som används för att utföra intelligent och regelbaserad data placering av punkt etikett för att lösa överlappande data punkt etikett problem."
  remarks: "När smarta etiketter är aktiverade, omplaceras diagrammet överlappande datapunktetiketter, baserat på en uppsättning användardefinierade regler.       Callout rader ska ritas om du vill länka etikett med dess datapunkt. De visuella attribut av linjen kan kontrolleras. Attributen visual omfattar färg, format och bredd. Den <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>Egenskaper styra tilläggstecken, till exempel pilar som visas i slutet av linjen.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       Den <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>egenskapen kan anges till någon <xref:System.Drawing.Color>objektet.</xref:System.Drawing.Color> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> Om du anger färgen på linjen kan in du också automatiskt färgen <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>och tilläggstecken som definierats av <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       Den <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>styr egenskapen bredd av linjen.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> Den här egenskapen kan även skala tilläggstecken <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       Flytt av smarta etiketter kan kontrolleras genom att använda flera rörelse-relaterade egenskaper. De definierar reglerna för riktning, avstånd och om datapunktens etikett är tillåten att lämna ritytan. Standardregler för flytt kommer normalt att lösa de flesta problem. Den <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>definierar ett värde som anger maximal avståndet i pixlar från data peka datapunktetiketter ska kunna flyttas vid överlappande.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>egenskapen definierar ett värde som anger det minimala avståndet i pixlar från data peka datapunktetiketter flyttas vid överlappande.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> När en etikett måste flyttas, etiketten kommer att flyttas med antalet bildpunkter som angetts.       Den <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>egenskapen anger om etiketter ska döljas när överlappande problem kan inte lösas.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> Om den <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>egenskapen är `true`, och datapunkten kan inte ritas inom det område som anges av <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>i anvisningarna som tillåts av <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, datapunktsetiketten inte ritas.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       Den <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>definierar egenskapen vertikalt där datapunktsetiketten kan flyttas.</xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> Den här egenskapen godkänner en <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>värde eller ett logiskt eller på flera <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>värden.</xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles> Standardvärdet är logiskt-eller för alla <xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>värden, så att flytta i alla möjliga riktningar förutom till mitten av data.</xref:System.Windows.Forms.DataVisualization.Charting.LabelAlignmentStyles>       Smarta etiketter stöds inte för följande diagramtyper: – liggande diagram: fältet och&100; procent Staplad liggande diagram.      -Formar diagram: cirkeldiagram, ringdiagram, polärt och polärdiagram.      -Intervallet diagram: intervall, intervall-kolumn och intervallet stapeldiagram.      -Staplade ytdiagram: Staplad yta och&100; procent Staplad ytdiagram."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
