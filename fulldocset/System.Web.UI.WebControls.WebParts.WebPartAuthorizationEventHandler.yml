  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>händelse utlöses innan en webbdelar kontroll har lagts till i en zon för webbdelar.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Du kan ange vilka webbdelar kontroller kan läggas till i en zon genom att anpassa hur händelsen hanteras. Den metod som anges i WebPartAuthorizationEventHandler delegaten anropas när en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>händelsen utlöses.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>       Sidan utvecklare kan tillhandahålla anpassade hanterare för webbdelar händelser genom att lägga till en `OnAuthorizeWebPart` attribut till den `<asp:webpartmanager>` element i en sida och tilldelar en anpassad metodnamnet attributet. En anpassad hanterare kan också tilldelas programmässigt. Mer information om hur du tilldelar en händelsehanterare programmässigt finns [NIB: hur du: ansluta hanterare händelsemetoder händelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
