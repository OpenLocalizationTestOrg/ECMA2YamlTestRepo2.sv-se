  remarks: "Den här klassen innehåller data för den <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>händelsen för diagramkontrollen.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>       Den enda egenskapen i den här klassen är den <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>s egenskap, vilket gör att utvecklare kan: – ta bort eller anpassa områden som har skapats för ett diagramobjekt; alla <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem>eller <xref:System.Web.UI.DataVisualization.Charting.StripLine>objekt som har ett icke-tomt `Url`, `MapAreaAttributes` eller `ToolTip` egenskapen har ett associerade kartan området objekt.</xref:System.Web.UI.DataVisualization.Charting.StripLine> </xref:System.Web.UI.DataVisualization.Charting.LegendItem> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>      -Lägg till anpassad områden som har en användardefinierad form och koordinater."
