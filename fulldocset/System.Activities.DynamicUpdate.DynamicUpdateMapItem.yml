  remarks: "Den här klassen stöder versionshantering och funktionerna för dynamisk uppdatering i Windows Workflow Foundation. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]arbetsflöde för versionshantering, arbetsflöde identitet och dynamisk uppdatering, finns i följande avsnitt.       [Arbetsflöde för versionshantering](http://go.microsoft.com/fwlink/?LinkID=271561) beskriver versionshantering arbetsflödesfunktionen lanserades i [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [Dynamisk uppdatering](http://go.microsoft.com/fwlink/?LinkId=271563) beskriver hur du uppdaterar Arbetsflödesdefinitionen för en beständiga arbetsflödesinstans med hjälp av dynamisk uppdatering.       [Med hjälp av WorkflowApplication identitet och versionshantering](http://go.microsoft.com/fwlink/?LinkId=271564) beskriver hur du använder <xref:System.Activities.WorkflowIdentity>som värd för flera versioner av ett arbetsflöde sida-vid-sida.</xref:System.Activities.WorkflowIdentity>       [Sida vid sida versionshantering i WorkflowServiceHost](http://go.microsoft.com/fwlink/?LinkId=271565) beskriver hur som värd för flera versioner av ett arbetsflöde på en enda slutpunkt.       [Så här: värden flera versioner av ett arbetsflöde sida-vid-sida](http://go.microsoft.com/fwlink/?LinkId=271566) detta steg den [komma igång-Självstudier](http://go.microsoft.com/fwlink/?LinkId=271570) visar uppdaterar en arbetsflödesdefinition och vara värd för arbetsflöden med hjälp av både gamla och nya definition på samma gång.       [Så här: uppdatera definitionen av en arbetsflödesinstans som körs](http://go.microsoft.com/fwlink/?LinkId=271567) detta steg den [komma igång-Självstudier](http://go.microsoft.com/fwlink/?LinkId=271570) visar uppdatera beständiga arbetsflödesinstanser om du vill använda en ny arbetsflödesdefinitionen."
