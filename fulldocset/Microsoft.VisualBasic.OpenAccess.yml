  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "Anger hur du öppnar en fil vid anrop av funktioner för åtkomst till filen."
  remarks: "När du anropar filen åtkomst-relaterade funktioner, kan du använda Uppräkningsmedlemmar i koden i stället för de faktiska värdena.       Den `OpenAccess` uppräkning definierar konstanter som används för att identifiera om en fil som kan läsas från (`Read`), som har skrivits till (`Write`), eller båda (`ReadWrite`). En fil som har öppnats för `Read` åtkomst kan inte ändras endast läsa från. Följande tabell listar de `OpenAccess` Uppräkningsmedlemmar.       När du utför i/o-filåtgärder, den `My.Computer.FileSystem` objektet ger bättre prestanda och användbarhet än äldre fil i/o-metoder. Mer information finns i <xref:Microsoft.VisualBasic.FileSystem>objekt.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
  inheritance:
  - System.Enum
  platform:
  - net462
