- uid: System.Web.UI.PropertyConverter.EnumFromString(System.Type,System.String)
  id: EnumFromString(System.Type,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumFromString(Type,String)
  nameWithType: PropertyConverter.EnumFromString(Type,String)
  fullName: System.Web.UI.PropertyConverter.EnumFromString(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Konverterar den sträng som innehåller ett värde för den angivna uppräkningstypen."
  remarks: "Metoden EnumFromString används för att konvertera ett strängvärde till dess motsvarande uppräkningsvärde.      > [!NOTE] > Den här medlemmen har stöd för .NET Framework-infrastrukturen och är inte avsedd att användas direkt från din kod. Konvertera ett strängvärde till dess motsvarande uppräkningsvärdet med den <xref:System.Enum.Parse%2A?displayProperty=fullName>metoden.</xref:System.Enum.Parse%2A?displayProperty=fullName>"
  syntax:
    content: public static object EnumFromString (Type enumType, string value);
    parameters:
    - id: enumType
      type: System.Type
      description: "En &lt;xref:System.Type?displayProperty=fullName&gt; som representerar uppräkningstyp att skapa från den `value` parameter."
    - id: value
      type: System.String
      description: "Den <xref:System.String>som representerar ett värde i uppräknaren.</xref:System.String>"
    return:
      type: System.Object
      description: "En uppräkning av typen <code> enumType </code>."
  overload: System.Web.UI.PropertyConverter.EnumFromString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>enumType</code>or <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>enumType</code> is not an <xref:System.Enum>.  \n  \n \\- or -  \n  \n <code>value</code> is either an empty string (\"\") or contains only white spaces.  \n  \n \\- or -  \n  \n <code>value</code> is a name, but not one of the named constants defined for the enumeration."
  platform:
  - net462
- uid: System.Web.UI.PropertyConverter.EnumToString(System.Type,System.Object)
  id: EnumToString(System.Type,System.Object)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumToString(Type,Object)
  nameWithType: PropertyConverter.EnumToString(Type,Object)
  fullName: System.Web.UI.PropertyConverter.EnumToString(Type,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Konverterar värdet för den angivna uppräkningstypen till dess motsvarande strängrepresentation."
  remarks: "Metoden EnumToString används för att konvertera ett uppräkningsvärde till dess motsvarande strängrepresentation.      > [!NOTE] > Den här medlemmen har stöd för .NET Framework-infrastrukturen och är inte avsedd att användas direkt från din kod. Konvertera ett uppräkningsvärde till dess motsvarande strängrepresentation med den <xref:System.Enum.Format%2A?displayProperty=fullName>metoden.</xref:System.Enum.Format%2A?displayProperty=fullName>"
  syntax:
    content: public static string EnumToString (Type enumType, object enumValue);
    parameters:
    - id: enumType
      type: System.Type
      description: "En &lt;xref:System.Type?displayProperty=fullName&gt; som representerar uppräkningstypen av `enumValue`."
    - id: enumValue
      type: System.Object
      description: "Värdet som ska konverteras."
    return:
      type: System.String
      description: "Strängrepresentation av <code> enumValue </code>."
  overload: System.Web.UI.PropertyConverter.EnumToString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>enumType</code> or <code>enumValue</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>enumType</code> parameter is not an &lt;xref:System.Enum?displayProperty=fullName&gt; type.  \n  \n \\- or -  \n  \n The <code>enumValue</code> parameter contains a value from an enumeration that differs in type from <code>enumType</code>.  \n  \n \\- or -  \n  \n The type of <code>enumValue</code> is not an underlying type of <code>enumType</code>."
  platform:
  - net462
- uid: System.Web.UI.PropertyConverter.ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  id: ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: ObjectFromString(Type,MemberInfo,String)
  nameWithType: PropertyConverter.ObjectFromString(Type,MemberInfo,String)
  fullName: System.Web.UI.PropertyConverter.ObjectFromString(Type,MemberInfo,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Konverterar strängvärdet för den angivna objekttypen."
  remarks: "Metoden ObjectFromString används för att konvertera ett strängvärde till ett objekt.      > [!NOTE] > Den här medlemmen har stöd för .NET Framework-infrastrukturen och är inte avsedd att användas direkt från din kod. Konvertera ett strängvärde till ett objekt med den `Parse` metod för objektet om objektet innehåller en `Parse` metod. Till exempel en <xref:System.Int32>objekt kan skapas från en sträng via den <xref:System.Int32.Parse%2A>metoden.</xref:System.Int32.Parse%2A> </xref:System.Int32>"
  syntax:
    content: public static object ObjectFromString (Type objType, System.Reflection.MemberInfo propertyInfo, string value);
    parameters:
    - id: objType
      type: System.Type
      description: "Den &lt;xref:System.Type?displayProperty=fullName&gt; att skapa från `value`."
    - id: propertyInfo
      type: System.Reflection.MemberInfo
      description: "Egenskaperna som ska användas under konverteringen."
    - id: value
      type: System.String
      description: "Den <xref:System.String>att konvertera till ett objekt.</xref:System.String>"
    return:
      type: System.Object
      description: "Ett objekt av typen <code> objType </code>."
  overload: System.Web.UI.PropertyConverter.ObjectFromString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Ett objekt av typen som anges av <code> objType </code> kan inte skapas från den <code> value </code> parameter."
  platform:
  - net462
