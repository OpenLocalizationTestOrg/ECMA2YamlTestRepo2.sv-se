  fullName: System.Web.StaticSiteMapProvider.FindSiteMapNode(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hämtar en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objekt som representerar sidan på angiven URL."
  remarks: "Den angivna Webbadressen är vanligtvis en virtuell eller absolut URL. Det kan också vara en URL som använder ASP.NET application relativt syntax som `&quot;~/``apprelativedirectory``&quot;`. <xref:System.Web.StaticSiteMapProvider>Klassen automatiskt normaliserar programmet relativt rådata URL: er till en absolut virtuell sökväg.</xref:System.Web.StaticSiteMapProvider>       Den <xref:System.Web.XmlSiteMapProvider>-objekt som har härletts från den <xref:System.Web.StaticSiteMapProvider>och standardprovidern för platsen kartan för ASP.NET, använder den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för en <xref:System.Web.SiteMapNode>objekt som nyckel sökning i dess interna samlingar som standard.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Om den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för den <xref:System.Web.SiteMapNode>har angetts, det måste vara unikt inom omfånget för kartan webbplatsproviderns.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> Metoden FindSiteMapNode försöker hämta platsen kartan noder baserat på deras <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> Annars kan du använda den <xref:System.Web.SiteMapNode.Key%2A>egenskapen och motsvarande <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>metod för att hämta platsen kartan noder.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A> Om inget <xref:System.Web.SiteMapNode.Url%2A>eller <xref:System.Web.SiteMapNode.Key%2A>anges kartan webbplatsproviderns genererar automatiskt en <xref:System.Web.SiteMapNode.Key%2A>att spåra plats kartan noder.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Url%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "En URL som identifierar sidan som du vill hämta en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
      type: System.Web.SiteMapNode
      description: "En <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> som representerar sidan som identifieras av <code> rawURL </code>, annars <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, om ingen motsvarande kartan nod hittas."
  overload: System.Web.StaticSiteMapProvider.FindSiteMapNode*
  exceptions:
