- uid: System.Web.StaticSiteMapProvider.AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  id: AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: AddNode(SiteMapNode,SiteMapNode)
  nameWithType: StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  fullName: System.Web.StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Lägger till en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> mot de samlingar som underhålls av webbplatsproviderns för kartan och upprättar en överordnad-underordnad relation mellan de <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objekt."
  remarks: "Noden plats karta som har identifierats av den `node` parameter läggs till en intern samling och en överordnad-underordnad relation skapas mellan den och den karta nod som identifieras av den `parentNode` parameter.       URL till en karta nod kan tolkas när du har lagt till de interna samlingarna. Programmet relativt och relativa URL: er expanderas till programmet absoluta virtuella sökvägar som är sedan används internt för att lagra och komma åt de enskilda instanserna av <xref:System.Web.SiteMapNode>klassen.</xref:System.Web.SiteMapNode> Andra URL-adresser, till exempel fysiska sökvägar, sökvägar med protokoll i dem och UNC-sökvägar tolkas inte.       Den <xref:System.Web.XmlSiteMapProvider>klass som härleds från den <xref:System.Web.StaticSiteMapProvider>class, och är standardprovidern för platsen kartan för ASP.NET, använder den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för en <xref:System.Web.SiteMapNode>objekt som nyckel sökning i dess interna samlingar som standard.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Om den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för den <xref:System.Web.SiteMapNode>har angetts, det måste vara unikt inom omfånget för kartan webbplatsproviderns.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> Den <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metoden försöker hämta platsen kartan noder baserat på deras <xref:System.Web.SiteMapNode.Url%2A>egenskap.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> Annars kan du använda den <xref:System.Web.SiteMapNode.Key%2A>egenskapen och motsvarande <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>metod för att hämta platsen kartan noder.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A> Om inget <xref:System.Web.SiteMapNode.Url%2A>eller <xref:System.Web.SiteMapNode.Key%2A>anges kartan webbplatsproviderns genererar automatiskt en <xref:System.Web.SiteMapNode.Key%2A>att spåra plats kartan noder.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Url%2A>"
  syntax:
