  remarks: "Metoden FindSiteMapNodeFromKey hämtar en karta nod från en intern <xref:System.Collections.Hashtable>objekt baserat på `key`.</xref:System.Collections.Hashtable>       Den <xref:System.Web.XmlSiteMapProvider>-objekt som har härletts från den <xref:System.Web.StaticSiteMapProvider>klassen och standardprovidern för platsen kartan för ASP.NET, använder den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för en <xref:System.Web.SiteMapNode>objekt som nyckel sökning i dess interna samlingar som standard.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Om den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för den <xref:System.Web.SiteMapNode>har angetts, det måste vara unikt inom omfånget för kartan webbplatsproviderns.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>Metoden försöker hämta platsen kartan noder baserat på deras <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> Annars kan du använda den <xref:System.Web.SiteMapNode.Key%2A>egenskapen och motsvarande FindSiteMapNodeFromKey metod för att hämta platsen kartan noder.</xref:System.Web.SiteMapNode.Key%2A>       Den <xref:System.Web.StaticSiteMapProvider>har en standardimplementering letar upp instanser av den <xref:System.Web.SiteMapNode>klassen baserat på den `key` parameter.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider> Om platsen kartan providern implementerare används den <xref:System.Web.StaticSiteMapProvider.AddNode%2A>-metoden i <xref:System.Web.StaticSiteMapProvider>redan kommer har lagrat en referens till varje <xref:System.Web.SiteMapNode>baserat på värdet för den <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>egenskapen.</xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> Som standard den <xref:System.Web.XmlSiteMapProvider>genererar GUID för instanser av den <xref:System.Web.SiteMapNode>klass som inte har ett värde för den <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>egenskapen.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider>  Anpassad webbplats kartan providern implementerare måste ange sina egna mekanism för att generera unika värden för den <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>egenskapen i händelse av att en instans av den <xref:System.Web.SiteMapNode>klassen saknar ett värde för den <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>egenskapen.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>       Den <xref:System.Web.SiteMapProvider>och <xref:System.Web.XmlSiteMapProvider>URL för klasser, som är platsen kartan providern standardimplementering för ASP.NET, används en <xref:System.Web.SiteMapNode>objekt som nyckel i olika samlingar som underhåller klasserna.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider>"
