  remarks: "Den <xref:System.Web.SiteMapNode>objekt delegera till kartan webbplatsproviderns att hålla reda på underordnade och överordnade plats kartan noder.</xref:System.Web.SiteMapNode> Därför klasser som implementerar en site kartan provider för en hierarkisk plats mappa struktur, som den <xref:System.Web.StaticSiteMapProvider>klassen och använda <xref:System.Web.SiteMapNode>objekt som representerar platsen kartan noder måste spåra hierarkiska relationerna mellan noderna för plats-mappning för att kunna gå en hierarkisk hela trädet.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider>       Om en <xref:System.Web.SiteMapNode.ParentNode%2A>Det gick inte att hitta egenskapen, det <xref:System.Web.StaticSiteMapProvider>klassen identifierar om den aktuella plats kartan providern har en <xref:System.Web.SiteMapProvider.ParentProvider%2A>egenskap.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.SiteMapNode.ParentNode%2A> I så fall, anropar kartan webbplatsproviderns egenskapen GetParentNode för överordnad plats kartan providern. Detta gör att ett scenario där den överordnade plats kartan noden för en plats kartan nod underhålls av en annan plats kartan provider.       Metodanrop GetParentNode den <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metoden internt för att hämta den <xref:System.Web.SiteMapNode>som representerar överordnat för den angivna mappning nod.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Om säkerhet trimning är aktiverat, returneras den karta nod endast om användaren har behörighet att se objektet."
