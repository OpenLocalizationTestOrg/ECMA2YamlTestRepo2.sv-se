  name: StaticSiteMapProvider
  nameWithType: StaticSiteMapProvider
  fullName: System.Web.StaticSiteMapProvider
  type: Class
  summary: "Fungerar som en partiell implementering av abstract <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> klassen och fungerar som en basklass för den <xref href=&quot;System.Web.XmlSiteMapProvider&quot;> </xref> klassen, som är standardprovidern för platsen kartan i ASP.NET."
  remarks: "Klassen StaticSiteMapProvider är en partiell implementering av abstract <xref:System.Web.SiteMapProvider>klassen och tillhandahåller två ytterligare metoder: <xref:System.Web.StaticSiteMapProvider.AddNode%2A>och <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>, samt abstract <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>och skyddade <xref:System.Web.StaticSiteMapProvider.Clear%2A>metoder.</xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> </xref:System.Web.SiteMapProvider>       Klassen StaticSiteMapProvider stöder skrivning till en karta webbplatsproviderns (till exempel en <xref:System.Web.XmlSiteMapProvider>) som omvandlar en platskarta som lagras i beständig lagring till en som lagras i minnet.</xref:System.Web.XmlSiteMapProvider> StaticSiteMapProvider-klassen innehåller grundläggande implementeringar för att lagra och hämta <xref:System.Web.SiteMapNode>objekt.</xref:System.Web.SiteMapNode>       Den <xref:System.Web.SiteMapProvider>och StaticSiteMapProvider klasser stöder konceptet för en karta providern hierarki med platser där en karta webbplatsproviderns kan ha en hierarkisk relation med andra leverantörer av platsen kartan.</xref:System.Web.SiteMapProvider> Det här mönstret har implementerats med den <xref:System.Web.SiteMapProvider.RootProvider%2A>och <xref:System.Web.SiteMapProvider.ParentProvider%2A>Egenskaper.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A>       StaticSiteMapProvider klassen lagrar dess <xref:System.Web.SiteMapNode>objekt i hash-tabeller och internt använder den <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>egenskapen för de sidor som representeras av platsen kartan noder som nycklar.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> (Om en karta nod inte anger en URL för den spåras med en unik nyckel som skapas automatiskt.) Du kan därför inte platsen kartan noder där en karta nod med samma URL används mer än en gång. Till exempel försöker läsa in den karta nod visas i följande kodexempel med den <xref:System.Web.XmlSiteMapProvider>klassen, som är ASP.NET plats kartan standardprovidern eller valfri plats kartan provider som härleds från klassen StaticSiteMapProvider fungerar inte eftersom sidan AboutUs.aspx används mer än en gång.</xref:System.Web.XmlSiteMapProvider>      ```   <sitemap>     <sitemapnode title=&quot;Home&quot; description=&quot;Home&quot; url=&quot;default.aspx&quot; >       <sitemapnode title=&quot;Catalog&quot; description=&quot;Our catalog&quot; url=&quot;catalog.aspx&quot;/>       <sitemapnode title=&quot;About Us&quot; description=&quot;All about our company&quot; url=&quot;aboutus.aspx&quot;/>       <sitemapnode title=&quot;Driving Directions&quot; description=&quot;Directions to our store&quot; url=&quot;aboutus.aspx&quot;/>     </sitemapnode>   </sitemap>   ```Om du utökar klassen StaticSiteMapProvider de tre viktigaste metoderna är den <xref:System.Web.SiteMapProvider.GetRootNodeCore%2A>, <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>, och <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metoder.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A> </xref:System.Web.SiteMapProvider.GetRootNodeCore%2A> Den <xref:System.Web.StaticSiteMapProvider.Clear%2A>och <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metoder har standardimplementeringar som är tillräckliga för de flesta implementeringar av anpassad webbplats kartan providern.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A>       Den <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>metoden anropas för att initiera härledda plats kartan dataleverantörer, inklusive alla resurser som krävs för att läsa in kartan platsdata, men det försöker skapa nod för kartan i minnet.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A> Om den härledda klassen använder filer för att lagra data på webbplatsen, kan alla fil-initieringen utföras här. Om den karta nod använder någon annan typ av datalager, till exempel en relationsdatabas, kan initierar en anslutning utföras här. Ytterligare attribut som filnamn eller anslutningssträngar som placeras på platsen mappa providern element i konfigurationen bearbetas av ASP.NET-konfigurationssystemet och skickas till den <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>metod med den `attributes` parameter.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A>       Den <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metoden måste åsidosättas av alla klasser som härleds från klassen StaticSiteMapProvider och anropas för att läsa in den karta nod från beständig lagring och konvertera det till en intern representation.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Den <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metoden anropas internt i många av medlem standardimplementeringar av StaticSiteMapProvider och <xref:System.Web.XmlSiteMapProvider>klasser.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Om du implementerar din egen kartan webbplatsproviderns Kontrollera att platsen kartan databearbetning sker en gång och efterföljande anrop till den <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metoden returnerar omedelbart, om mappningen platsinformation har redan lästs.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> När du implementerar den <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metod, se till att den är trådsäker, eftersom flera samtidiga förfrågningar kan indirekt resultera i flera anrop för att läsa in mappning för platsinformation.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Platsen kartan infrastrukturen stöder visning kartan platsinformation baserat på användarens roll. Beroende på den <xref:System.Web.SiteMapNode.Roles%2A>egenskapen som stöds av enskilda <xref:System.Web.SiteMapNode>objekt, en annan navigeringsstruktur kan finnas för olika användare.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Roles%2A> Standardimplementeringar av platsen kartan nod hämtning av medlemmarna i klassen StaticSiteMapProvider utföra security trimning automatiskt genom att anropa den <xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>metoden.</xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>       Den <xref:System.Web.StaticSiteMapProvider.AddNode%2A>, <xref:System.Web.StaticSiteMapProvider.Clear%2A>och <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>metoder manipulera de interna samlingar som används för att spåra plats kartan noder på ett trådsäkert sätt.</xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A>"
  example:
  - "The following code example demonstrates how you to extend the StaticSiteMapProvider class to use Microsoft Access as a site map provider. The `AccessSiteMapProvider` class is a site map provider that supports only a simple, one-level-deep hierarchy. The table that the site map data is stored in has the following structure:  \n  \n```  \nNODEID URL            NAME       PARENTNODEID  \n ---------------------------------------------  \n 1      default.aspx   Default    <NULL>  \n 2      catalog.aspx   Catalog    1  \n 3      aboutus.aspx   Contact Us 1  \n...  \n```  \n  \n The `AccessSiteMapProvider` class is derived from the StaticSiteMapProvider class and retrieves its information from a Microsoft Access database using basic SQL queries and the <xref:System.Data.OleDb.OleDbCommand> and <xref:System.Data.OleDb.OleDbDataReader> objects.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.staticsitem_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.staticsitem_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/cpp/t-system.web.staticsitem_1.cpp)]  \n  \n Finally, the `AccessSiteMapProvider` is configured as the default provider in the following Web.config file.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <siteMap defaultProvider=\"AccessSiteMapProvider\">  \n     <providers>  \n       <add   \n         name=\"AccessSiteMapProvider\"  \n         type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet \"  \n         accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=sitemap.mdb \"/>  \n     </providers>   \n    </siteMap>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: 'public abstract class StaticSiteMapProvider : System.Web.SiteMapProvider'
