  remarks: "Klasser som härleds från den <xref:System.Web.StaticSiteMapProvider>klassen kan åsidosätta metoden Clear för att utföra ytterligare rensning, beroende på vad tillstånd härledda klasser underhåll.</xref:System.Web.StaticSiteMapProvider>       Metoden Clear inte återställa tillståndet som har initierats under den <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>metoden – återställer endast tillstånd som har initierats under den <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metoden.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A>"
