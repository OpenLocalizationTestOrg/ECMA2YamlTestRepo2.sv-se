  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Hämtar eller anger rotationen långsammare i grader per kvadraten millisekunder."
  remarks: "Använd egenskapen DesiredDeceleration för att ange tröghetsmassan önskade retardation. Ange antingen det <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A>eller DesiredDeceleration, men inte båda.</xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> När du ställer in en av egenskaperna i andra ändras till <xref:System.Double.NaN?displayProperty=fullName>om den har ett värde.</xref:System.Double.NaN?displayProperty=fullName>       Mer information om ändringar finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).  Ett exempel på ett program som svarar på ändringar finns [genomgång: skapa din första Touch program](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "Den rotationen saktar i grader per kvadraten millisekunder. Standardvärdet är &lt;xref:System.Double?displayProperty=fullName&gt;."
