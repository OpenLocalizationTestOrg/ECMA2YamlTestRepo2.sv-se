  remarks: "Uppräkningen TickBarPlacement används för att ange <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>egenskapen för ett <xref:System.Windows.Controls.Primitives.TickBar>.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> Den faktiska positionen för en <xref:System.Windows.Controls.Primitives.TickBar>definieras av den <xref:System.Windows.Controls.ControlTemplate>av en <xref:System.Windows.Controls.Slider>kontroll.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Primitives.TickBar> Den <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>egenskapen identifierar den här positionen så att tick av en <xref:System.Windows.Controls.Primitives.TickBar>ritas korrekt.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> I följande illustration visas hur <xref:System.Windows.Controls.Primitives.TickBar>kontroller ritas när den <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>egenskap är inställd på överkant och nederkant.</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> </xref:System.Windows.Controls.Primitives.TickBar>       ![Placering av TickBar](~/add/media/tickbarplacement.png &quot;TickBar placering&quot;)"
  example:
