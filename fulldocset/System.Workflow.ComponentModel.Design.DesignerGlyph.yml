  name: DesignerGlyph
  nameWithType: DesignerGlyph
  fullName: System.Workflow.ComponentModel.Design.DesignerGlyph
  type: Class
  summary: "Ritar ett tecken på positionen för översta Z-ordning på en Aktivitetsdesigner."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Klassen DesignerGlyph är basklass för alla designer tecken som används i ett arbetsflöde designytan.       Aktiviteten designer utvecklare kan använda klasser som ärver från DesignerGlyph Rita anpassade tecken på <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner> yta DesignerGlyph klasser Rita sådana tecken på översta nivån Z-ordningen som placerar anpassade tecknet visuellt ovanpå alla andra tecken på designer baserat på den <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.Priority%2A>värdet för det anpassa tecknet.</xref:System.Workflow.ComponentModel.Design.DesignerGlyph.Priority%2A> Ett lägre värde för den <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.Priority%2A>egenskapen innebär en högre prioritet och därför ritar tecknet vid position för översta Z-ordning på en Aktivitetsdesigner.</xref:System.Workflow.ComponentModel.Design.DesignerGlyph.Priority%2A>"
  example:
  - "The following code example demonstrates a glyph class that derives from the DesignerGlyph class.  The code overrides the <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.GetBounds%2A> and <xref:System.Workflow.ComponentModel.Design.DesignerGlyph.OnPaint%2A> methods.  \n  \n This code example is part of the Workflow Monitor SDK Sample from the DesignerGlyphProvider.cs file. For more information, see [Workflow Monitor](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-cs[WF_Samples#132](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#132)]\n [!code-vb[WF_Samples#132](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#132)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class DesignerGlyph
