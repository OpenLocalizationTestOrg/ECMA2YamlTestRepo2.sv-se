  name: MimeTypePropertyAttribute
  nameWithType: MimeTypePropertyAttribute
  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "Annoterar en egenskap i en klass som har försetts med anteckningar med den <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>."
  remarks: "Den `MimeTypePropertyAttribute` tar namnet på egenskapen som innehåller mime-typ som associeras med egenskapen som har angetts i <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute> Den angivna egenskapen anges automatiskt till mime-typ av data när en mediaresurs som är associerade med länkpost media är lästes in av den <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>metoden.</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       Systemet också läser mime-typ från den här egenskapen och används för att ange den `Content-Type` rubrik i en POST-begäran för en medielänkpost. En media link entry är en AtomPub-protokollet konstruktion för hantering av binära data och metadata."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
