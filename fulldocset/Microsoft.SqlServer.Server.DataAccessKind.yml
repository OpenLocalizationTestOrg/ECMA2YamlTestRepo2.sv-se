  summary: "Beskriver typ av åtkomst till användardata för en användardefinierad metod eller funktion."
  remarks: "Beskriver typ av åtkomst till användardata för en användardefinierad metod eller funktion.       Den här uppräkningen används i <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>och <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>som anger om metoden eller funktion använder ADO.NET för att ansluta till databasen med &quot;kontextanslutningen.&quot;</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Observera att metoder och funktioner inte tillåts att göra ändringar i databasen, så att alternativen för den här uppräkningen är `None` (d.v.s. inga dataåtkomst som utförs av metoden eller funktionen) och `Read` (vilket innebär att metoden eller funktion som utför skrivskyddad dataåtkomst åtgärder, till exempel köra SELECT-satser)."
