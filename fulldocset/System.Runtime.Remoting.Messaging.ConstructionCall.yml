  summary: "Implementerar den <xref href=&quot;System.Runtime.Remoting.Activation.IConstructionCallMessage&quot;> </xref> gränssnittet för att skapa ett meddelande om begäran som utgör ett konstruktoranrop i ett fjärrobjekt."
  remarks: "Klassen ConstructionCall används av fjärrinfrastrukturen av .NET Framework. Du behöver inte skapa en instans av klassen ConstructionCall direkt; Använd i stället de <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>gränssnitt.</xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>       En fjärrkommunikation klient skickar ett ConstructionCall-meddelande till en server vid försök att skapa en instans av en fjärransluten klient-aktiverade klass."
