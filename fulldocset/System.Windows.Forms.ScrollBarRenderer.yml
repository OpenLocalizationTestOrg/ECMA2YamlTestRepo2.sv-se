  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "Innehåller metoder som används för att rendera en rullningslist med visuella stilar. Den här klassen kan inte ärvas."
  remarks: "Klassen ScrollBarRenderer innehåller en uppsättning av `static` metoder som kan användas för att rendera en rullningslist med det aktuella visuella formatet för operativsystemet. Återge en kontroll refererar till rita användargränssnittet för en kontroll. Detta är användbart om du drar en anpassad kontroll som ska ha utseendet på det aktuella visuella formatet. Om du vill rita en rullningslist använda en kombination av metoder i den här klassen för att återge varje del av rullningslisten.       Om visuella format är aktiverade i operativsystemet och visuella stilar tillämpas på klientområdet programmet windows ritar-metoderna för den här klassen rullningslisten med det aktuella visuella formatet. Annars metoderna i den här klassen kommer att kasta <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> För att fastställa om medlemmarna i den här klassen kan användas, kan du kontrollera värdet för den <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>egenskapen.</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>       Den här klassen radbryts funktionerna i en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som har angetts till ett av elementen som exponeras av <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>klass.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Mer information finns i [återgivning kontroller med visuella stilar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
