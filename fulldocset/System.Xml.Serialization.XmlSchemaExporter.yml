  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Fyller <xref:System.Xml.Schema.XmlSchema>objekt med XML-elementet schemadeklarationer som finns i mappningen typobjekt.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "Klassen XmlSchemaExporter tillhandahåller programmeringsvisning av XML Schema Definition language (XSD) dokument. I stället använder XmlSchemaExporter direkt, använda den <xref:System.Web.Services.Description.ServiceDescriptionReflector>klass eller [XML Schema Definition verktyget (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       Den <xref:System.Web.Services.Description.ServiceDescriptionReflector>klassen skapar <xref:System.Web.Services.Description.ServiceDescription>objekt från klasser som identifieras som webbtjänster.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> Klassen XmlSchemaExporter används när du anger en Web service-klass:-Använd, som visar att innehållet i SOAP-meddelandet parametrar och returnera värden (eller förfrågan och svar dokument) bokstavligt anges med definitioner av XML-schemat.      -Icke-SOAP-implementeringar av webbtjänster som använder HTTP GET- och HTTP POST-åtgärder.       XSD.exe genererar XML-schemadokument från en eller flera typer i en körning sammansättningsfil med XmlSchemaExporter klass och reflektion."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
