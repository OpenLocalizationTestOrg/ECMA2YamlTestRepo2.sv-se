  nameWithType: UserControl
  fullName: System.Windows.Forms.UserControl
  type: Class
  summary: "Innehåller en tom kontroll som kan användas för att skapa andra kontroller."
  remarks: "Genom att utöka <xref:System.Windows.Forms.ContainerControl>, UserControl ärver alla standard placering och mnemonik-kod som krävs i en användarkontroll.</xref:System.Windows.Forms.ContainerControl>       UserControl ger dig möjlighet att skapa kontroller som kan användas på flera platser inom ett program eller en organisation. Du kan inkludera all kod som behövs för validering av vanliga data du be användaren att ange; några exempel på detta är e-postadresser (se exempel avsnitt), telefonnummer och postnummer. En annan effektiv användning av användarkontrollen är att helt enkelt preload en <xref:System.Windows.Forms.ComboBox>eller <xref:System.Windows.Forms.ListBox>med statiska objekt du ofta i nästan alla program, är några exempel på detta länder, orter, tillstånd och kontor.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ComboBox> Mer information om att redigera anpassade kontroller finns [utveckla anpassade Windows Forms kontroller med .NET Framework](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Kan du skapa ett namnområde som innehåller flera klasser av användarkontroller och kompilerar den till en DLL-filen. DLL-filen kan refereras och distribueras med programmet eller alla program i en organisation. Detta ger dig möjlighet att referera till användarkontroll i många program och spara tid utforma och kodning elementen på användarkontrollen. En användarkontroll ger dig även konsekvens inom eller mellan program. till exempel kommer alla information inkommande Adressblock alla har samma utseende och beteende. Konsekvenskontroll får ditt program ett bättre utseende.   >> Du kan vara värd för Windows Forms UserControl härledda klasser finns i ett formulär på en annan UserControl i Internet Explorer på en webbsida eller inom en <xref:System.Windows.Forms.WebBrowser>kontroll som finns på ett formulär.</xref:System.Windows.Forms.WebBrowser>      > [!NOTE] > När värd en UserControl inuti den <xref:System.Windows.Forms.WebBrowser>kontroll, du kan inte inaktivera visuella stilar med hjälp av den `META` Taggvärde `MSThemeCompatible`.</xref:System.Windows.Forms.WebBrowser> Mer information om visuella stilar finns [återgivning kontroller med visuella stilar](~/add/includes/ajax-current-ext-md.md).       Observera att för Smartphone program den här kontrollen kräver Windows Mobile Version 5.0 programvara för Smartphone."
  example:
  - "The following code example creates a UserControl that can be reused in multiple applications to get user information. This example adds several <xref:System.Windows.Forms.Label> controls, <xref:System.Windows.Forms.TextBox> controls and an <xref:System.Windows.Forms.ErrorProvider> to the UserControl to gather the user's information. Additionally, the user's e-mail address is validated in the <xref:System.Windows.Forms.Control.Validating> event of the <xref:System.Windows.Forms.TextBox> and the <xref:System.Windows.Forms.ErrorProvider> object is used to give the user feedback if the data fails validation. The code is intended to be compiled into a DLL for reference in other applications.  \n  \n [!code-cs[Classic UserControl Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_0_1.cs)]\n [!code-cpp[Classic UserControl Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_0_1.cpp)]\n [!code-vb[Classic UserControl Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_0_1.vb)]"
