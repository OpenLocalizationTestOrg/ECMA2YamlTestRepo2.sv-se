  summary: "Inträffar innan kontrollen är synlig för första gången."
  remarks: "Du kan använda den här händelsen för att utföra uppgifter som att fördela resurser som används av kontrollen.      > [!NOTE] > Om den <xref:System.Windows.Forms.UserControl>är en del av ett underordnat MDI-formulär, belastningen händelsen inträffar när formuläret underordnade visas.</xref:System.Windows.Forms.UserControl> I det här fallet bör du placera någon gång initieringskod i den <xref:System.Windows.Forms.UserControl.%23ctor%2A>i stället för en belastningen händelsehanterare.</xref:System.Windows.Forms.UserControl.%23ctor%2A>      > [!CAUTION] > I händelsen inträffar när referensen för den <xref:System.Windows.Forms.UserControl>har skapats.</xref:System.Windows.Forms.UserControl> I vissa fall kan orsaka detta händelsen inträffar mer än en gång. Till exempel händelsen inträffar när den <xref:System.Windows.Forms.UserControl>har lästs in, och en gång om referensen återskapas.</xref:System.Windows.Forms.UserControl> (Ett sätt som en referens återskapas är genom att anropa den <xref:System.Windows.Forms.Control.RecreateHandle%2A>metoden.)</xref:System.Windows.Forms.Control.RecreateHandle%2A> För att läsa in händelse inträffar mer än en gång, bör du placera ett och samma tillfälle initieringen kod i den <xref:System.Windows.Forms.UserControl.%23ctor%2A>konstruktorn i stället för en belastningen händelsehanterare.</xref:System.Windows.Forms.UserControl.%23ctor%2A> Dessutom bör du inte lägga till databindningar till den <xref:System.Windows.Forms.UserControl>i en händelsehanterare för belastningen.</xref:System.Windows.Forms.UserControl>       Mer information om hur du hanterar händelser finns [hantering och höja händelser](~/add/includes/ajax-current-ext-md.md)."
