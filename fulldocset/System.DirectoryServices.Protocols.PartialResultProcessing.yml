  name: PartialResultProcessing
  nameWithType: PartialResultProcessing
  fullName: System.DirectoryServices.Protocols.PartialResultProcessing
  type: Enum
  summary: "Uppräkningen PartialResultProcessing anger typen av ofullständiga resultat bearbetning."
  remarks: "Ett program som utför en asynkron åtgärd kan använda den <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>metoden <xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A>metod, och (valfritt) det <xref:System.AsyncCallback>Delegera i formatmallen standard .NET.</xref:System.AsyncCallback> </xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A> </xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       Ett program som hämtar ofullständiga resultat kan anropa den <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>och ReturnPartialResults eller ReturnPartialResultsAndNotifyCallback som den `partialMode` parameter.</xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       I de flesta fall använder du NoPartialResultSupport för bättre prestanda och skalbarhet. Användning av ReturnPartialResults eller ReturnPartialResultsAndNotifyCallback rekommenderas endast i ett scenario där hämtningen av ofullständiga resultat önskas. Till exempel när du utför en sökning med det <xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>anges i sökresultaten visas endast när ändringar görs i objektet.</xref:System.DirectoryServices.Protocols.DirectoryNotificationControl> Sökningen slutförs aldrig och ofullständiga resultat returneras."
  syntax:
    content: public enum PartialResultProcessing
  inheritance:
  - System.Enum
  platform:
  - net462
