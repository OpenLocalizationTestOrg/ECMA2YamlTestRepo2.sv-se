  summary: "Identifierar den `FontWeight` attribut för ett textområde."
  remarks: "Refererar till relativa linje, tjocklek eller boldness av ett teckensnitt.       Det här modelleras efter den `lfWeight` i [GDI LOGFONT](http://msdn.microsoft.com/library/default.asp?url=/library/gdi/fontext_1wmq.asp). Konsekvent, följande värden har fastställts från LOGFONT: 0 = DontCare, 100 = tunn 200 = ExtraLight eller Ultralätt, 300 = ljus, 400 = Normal eller regelbunden och 500 = Medium, 600 = SemiBold eller DemiBold 700 = Bold 800 = ExtraBold eller UltraBold och 900 = aktiverat eller svart.       Den här identifieraren används av UI Automation-providers. En UI Automation klientprogram ska använda det motsvarande fältet i <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern>       Värden för det här attributet är av typen <xref:System.Int32>.</xref:System.Int32>       Standardvärdet är `zero`."
  syntax:
