  name: TextPatternIdentifiers
  nameWithType: TextPatternIdentifiers
  fullName: System.Windows.Automation.TextPatternIdentifiers
  type: Class
  summary: "Innehåller värden som ska användas som identifierare för <xref href=&quot;System.Windows.Automation.Provider.ITextProvider&quot;> </xref>."
  remarks: "<xref:System.Windows.Automation.TextPattern>Visar detaljerad information för textrepresentation innehållet i objekt, till exempel redigeringskontroller och dokument.</xref:System.Windows.Automation.TextPattern>       En UI Automation providers ska skrivas så att de kan arbeta i en miljö med partiellt förtroende. Eftersom UIAutomationClient.dll inte är konfigurerad för fullständigt förtroende, ska providern koden inte referera till sammansättningen. Om detta sker kan koden köras i en fullständigt betrodd miljö men sedan inte i en miljö med partiellt förtroende.       I synnerhet inte Använd fält från klasser i UIAutomationClient.dll, till exempel de som finns i <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> Använd i stället de motsvarande fält i klasserna i UIAutomationTypes.dll, till exempel <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>"
  syntax:
    content: public static class TextPatternIdentifiers
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
