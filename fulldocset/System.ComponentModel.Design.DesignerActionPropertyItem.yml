  summary: "Hämtar eller anger en komponent som bidrar med dess objekt till den aktuella panelen."
  remarks: "En annan komponent kan låna ut dess objekt på Kontrollpanelen för pull-modell i den aktuella listan med egenskapen RelatedComponent. Till exempel en användarkontroll kan sammanställa den <xref:System.ComponentModel.Design.DesignerActionItem>objekt från en eller flera av dess ingående kontroller.</xref:System.ComponentModel.Design.DesignerActionItem>       Den här egenskapen används tillsammans med den <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A?displayProperty=fullName>egenskapen.</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A?displayProperty=fullName>"
