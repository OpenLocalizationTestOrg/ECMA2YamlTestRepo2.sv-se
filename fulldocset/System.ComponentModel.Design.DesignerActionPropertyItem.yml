  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "Representerar ett objekt på Kontrollpanelen som är associerad med en egenskap i en klass som härleds från <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>. Den här klassen kan inte ärvas."
  remarks: "Klassen DesignerActionPropertyItem representerar enskilda objekt i en panel med smarta etiketter. Varje objekt associeras vanligtvis med en egenskap i en klass som härleds från den <xref:System.ComponentModel.Design.DesignerActionList>klassen och tillhandahålls av komponenten författaren.</xref:System.ComponentModel.Design.DesignerActionList> Associationen underhålls med namnet på egenskapen som lagras i den <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>egenskapen.</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       Enskilda objekt som är associerade tillsammans för att bilda en panel av ett anrop till <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden i <xref:System.ComponentModel.Design.DesignerActionList>klassen.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Om du vill visa värdet för den kopplade egenskapen egenskapen måste ha en `get` åtkomstmetoden; så att redigera egenskapen måste ha en `set` åtkomstmetoden. Hur som tillåter panelen direkt redigering av ett objekt för egenskapen av användaren beror på stödjande typinformation för datatypen för den kopplade egenskapen. I följande tabell visas troligen schemat.      | Information om egenskapstyp | Egenskapen objekt redigerar användargränssnittet (UI) |   |-------------------------------|-------------------------------------------------|   | Har en associerad typ.-redigerare (<xref:System.Drawing.Design.UITypeEditor>) | Redigeraren typ som är associerade med egenskapen underliggande visas för redigering egenskapens värde. |   | Har en associerad typkonverterare till en känd typ (<xref:System.ComponentModel.TypeConverter>) | Typen redigerare känd typ visas för redigering egenskapens värde.</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> Till exempel en typkonverterare till <xref:System.String>sannolikt att visa en <xref:System.Windows.Forms.TextBox>. |   | Booleskt värde | Objektet visas med hjälp av en binär UI, till exempel en markering. |   | Inget av ovanstående. | Objektet visas som en redigeras textsträng med datatypen <xref:System.Object.ToString%2A>metod. |       Alla grundläggande typer som <xref:System.Boolean?displayProperty=fullName>, och den gemensamma [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] datatyper, exempel <xref:System.String?displayProperty=fullName>, ange standardtyp konverterare och redigerare.</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> Mer information om typen konverterare finns [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md) eller [generaliserad typkonvertering](~/add/includes/ajax-current-ext-md.md). Läs mer om typen redigerare [så här: Implementera en Typredigerare för gränssnitt](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects. For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._130_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._130_1.cs)]"
