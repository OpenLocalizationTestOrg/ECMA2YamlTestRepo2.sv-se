  remarks: "Egenskapen MemberName anger vilken egenskap – i den klass som härleds från den <xref:System.ComponentModel.Design.DesignerActionList>klassen – objektet ska bindas till.</xref:System.ComponentModel.Design.DesignerActionList> När programmeraren interagerar med Kontrollpanelen via användargränssnittet (UI), anges associerade egenskapen.       Medlemsnamn anges i konstruktorn. Värdet är skiftlägeskänsligt."
