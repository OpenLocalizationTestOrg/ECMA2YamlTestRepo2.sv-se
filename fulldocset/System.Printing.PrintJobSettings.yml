  name: CurrentPrintTicket
  nameWithType: PrintJobSettings.CurrentPrintTicket
  fullName: System.Printing.PrintJobSettings.CurrentPrintTicket
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Hämtar eller anger en <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> objekt som innehåller detaljerade inställningar för utskriftsjobbet."
  remarks: "Den här egenskapen CurrentPrintTicket inte verifiera eller ändra den angivna <xref:System.Printing.PrintTicket>för en viss <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintTicket>  Om det behövs kan du använda den <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>metoden för att skapa en <xref:System.Printing.PrintQueue>-specifika <xref:System.Printing.PrintTicket>som är giltig för en viss skrivare.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>"
  syntax:
    content: public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: "En <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> objekt som innehåller alla uppgifter om utskriftsjobbet, till exempel antalet kopior som ska skrivas ut, och om häftning eller dubbelsidig utskrift används."
  overload: System.Printing.PrintJobSettings.CurrentPrintTicket*
  exceptions: []
  platform:
  - net462
