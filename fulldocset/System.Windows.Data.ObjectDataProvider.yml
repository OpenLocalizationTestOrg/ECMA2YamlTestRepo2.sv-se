  name: ObjectDataProvider
  nameWithType: ObjectDataProvider
  fullName: System.Windows.Data.ObjectDataProvider
  type: Class
  summary: "Packar och skapar ett objekt som du kan använda som källa för bindningen."
  remarks: "> [!IMPORTANT]> ObjectDataProvider misslyckas när den inte har behörighet att utföra reflektion på den angivna typen eller medlemmen. Mer information finns i behörigheter krav i [bindning källor översikt](~/add/includes/ajax-current-ext-md.md).       Det finns många sätt att skapa ett objekt som ska användas som källa för bindningen. Du kan till exempel skapa objektet i avsnittet resurser i din [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] sida, eller om du kan skapa objektet i koden och ange den som den `DataContext` fönstret.       ObjectDataProvider kan du skapa objektet i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] och göra den tillgänglig som en källa för bindningen. Det ger följande egenskaper som gör det möjligt att köra en fråga på objektet och binda till resultaten.      – Använd den <xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>egenskapen för att skicka parametrar till konstruktorn för objektet.</xref:System.Windows.Data.ObjectDataProvider.ConstructorParameters%2A>      – Använd den <xref:System.Windows.Data.ObjectDataProvider.MethodName%2A>egenskapen för att anropa en metod och använda den <xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A>egenskapen för att skicka parametrar till metoden.</xref:System.Windows.Data.ObjectDataProvider.MethodParameters%2A> </xref:System.Windows.Data.ObjectDataProvider.MethodName%2A> Du kan sedan binda resultaten av metoden.       Du kan också använda den <xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>att ange om du vill utföra skapa objekt i en arbetstråd eller i kontexten active.</xref:System.Windows.Data.ObjectDataProvider.IsAsynchronous%2A>       Den här klassen är också användbart när du vill ersätta din aktuella källobjektet för bindning med ett annat objekt och alla associerade bindningar uppdaterat.       ObjectDataProvider är ett bekvämt sätt att skapa och använda objekt som binder källa objekt i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], men ersätter inte befintliga datamodeller.       Om du implementerar objekten för databindning finns [bindning källor översikt](../Topic/Binding%20Sources%20Overview.md) information och rekommendationer."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      public class ObjectDataProvider : System.Windows.Data.DataSourceProvider
