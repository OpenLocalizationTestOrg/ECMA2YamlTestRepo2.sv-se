  remarks: "ActiveStep egenskapen returnerar den <xref:System.Web.UI.WebControls.WizardStepBase>objekt som visas i den <xref:System.Web.UI.WebControls.Wizard>kontroll.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> Egenskapen ActiveStep är skrivskyddade. Du kan dock använda egenskapen ActiveStep för att komma åt egenskaperna för aktuellt <xref:System.Web.UI.WebControls.WizardStepBase>objektet.</xref:System.Web.UI.WebControls.WizardStepBase> Använd den <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>egenskapen för att ändra ActiveStep dynamiskt till en annan <xref:System.Web.UI.WebControls.WizardStepBase>objektet.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Du kan också använda den <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>metod för att ange egenskapen ActiveStep dynamiskt.</xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>"
  example:
  - "The following code example demonstrates how to use the ActiveStep property to determine which step to set as the next ActiveStep property of the <xref:System.Web.UI.WebControls.Wizard> control. If the value of `CheckBox1.Checked` is `true`, the ActiveStep property is set to `Wizard1.Step3`; otherwise, the ActiveStep property is set to `Wizard1.Step2`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_332_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_332_1.aspx)]"
  syntax:
