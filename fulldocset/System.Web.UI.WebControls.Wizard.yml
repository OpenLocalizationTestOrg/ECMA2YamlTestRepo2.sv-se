    return:
      type: System.Web.UI.WebControls.WizardStepBase
      description: "Den <xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;> </xref> som för närvarande visas för användaren."
  overload: System.Web.UI.WebControls.Wizard.ActiveStep*
