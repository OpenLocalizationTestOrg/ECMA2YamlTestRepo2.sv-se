  name: ActiveStepIndex
  nameWithType: Wizard.ActiveStepIndex
  fullName: System.Web.UI.WebControls.Wizard.ActiveStepIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger index för aktuellt <xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;> </xref> objekt."
  remarks: "Egenskapen ActiveStepIndex ger det nollbaserade indexet för den <xref:System.Web.UI.WebControls.WizardStepBase>objekt som visas i den <xref:System.Web.UI.WebControls.Wizard>kontroll.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepBase> Du kan via programmering egenskapen ActiveStepIndex att styra vilka steg visas för användaren vid körning.      > [!NOTE] > Observera att ActiveStepIndex sparas i källvyn om du använder Microsoft Visual Studio 2005. Om du ändrar den <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>egenskap i designvyn genom att klicka på knapparna sidopanelen och kör sedan sidan det första steget i den `Wizard` kontrollen kan inte visas eftersom ActiveStepIndex kan pekar på en annan åtgärd.</xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>       Om du anger värdet för ActiveStepIndex-1 för att stödja en guide utan inga åtgärder som standard, händer följande: - Om du anger deklarativt ActiveStepIndex till -1 eller ange det&1; som ett standardvärde, kontrollen görs alltid ett försök att göra det första steget i guiden.      – Om du anger programmässigt ActiveStepIndex&1;, kommer det inte att återge kontrollen.       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ActiveStepIndex property to set the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property of the <xref:System.Web.UI.WebControls.Wizard> control. If the value of `CheckBox1.Checked` is `true`, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step3`; otherwise, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step2`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_672_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_672_1.aspx)]"
  syntax:
    content: public virtual int ActiveStepIndex { get; set; }
    return:
      type: System.Int32
      description: "Index för den <xref href=&quot;System.Web.UI.WebControls.WizardStepBase&quot;> </xref> som visas i den <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> kontroll."
  overload: System.Web.UI.WebControls.Wizard.ActiveStepIndex*
