  remarks: "Metoden AllowNavigationToStep kan nås från en härledd klass endast grund av dess `protected` modifierare. I en härledd klass du använda metoden AllowNavigationToStep för att fastställa om det index som skickas kan användas för att ange den <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Returnerar metoden AllowNavigationToStep `false` om indexet som skickas som refererar till en <xref:System.Web.UI.WebControls.WizardStepBase>objekt som redan har använts och har dess <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>egenskapen `false`, annars returneras `true`.</xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  example:
