  name: Wizard
  nameWithType: Wizard
  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "Ger navigering och ett användargränssnitt (UI) för att samla in relaterade data över flera steg."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [guiden komponenter](#components)      -   [stegen i guiden](#wizard_steps)      -   [att samla in Data för guiden](#collecting_wizard_data)      -   [guiden kommandonamn](#wizard_command_names)      -   [dynamiskt ändra steg](#dynamically_changing_steps)      -   [guiden utseende](#wizard_appearance)      -   [formatering med Layout mallar](#formatting_using_layout_templates)      -   [hjälpmedel](#accessibility)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion du kan använda guiden kontrollen:-samla in relaterade data över flera steg.            -Dela upp en större webbsida används för att samla in indata från användaren i kortare logiska steg.      -Tillåt för linjär eller linjära navigering stegen.      <a name=&quot;components&quot;></a>## Guiden komponenter kontrollen guiden består av följande komponenter: – en <xref:System.Web.UI.WebControls.WizardStepCollection>uppsättning steg med användargränssnittet för varje steg som definierats av sidan utvecklaren.</xref:System.Web.UI.WebControls.WizardStepCollection>      -Navigering inbyggda funktioner som bestämmer knapparna för att visa baserat på de <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>värde.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>      -En sidhuvudet som kan anpassas för att visa information som är specifik för det steg som användaren har för närvarande.      -En sidopanelen område som kan användas för att snabbt navigera till steg i kontrollen.          > [!NOTE] > Om du använder Microsoft Visual Studio 2005, Observera att den <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>sparas i källvyn.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Om du ändrar den <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>egenskap i designvyn genom att klicka på knapparna sidopanelen och kör sedan sidan det första steget i den `Wizard` kontrollen kan inte visas eftersom den <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>kan pekar på en annan åtgärd.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>      <a name=&quot;wizard_steps&quot;></a>## Guide varje steg i guiden kontrollen har en <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>egenskap som bestämmer vilken typ av navigering funktioner som har steget.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Om du inte anger ett värde för <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>egenskapen, standardvärdet är <xref:System.Web.UI.WebControls.WizardStepType>.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> I följande tabell visas de tillgängliga inställningarna för den <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>egenskapen och visar resultatet av steg.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>       `WizardStepType.Auto`Användargränssnitt som är renderad för steget bestäms av den ordning som steget har deklarerats.       `WizardStepType.Complete`Steget är den sista som ska visas. Inga navigeringsknappar renderas.       `WizardStepType.Finish`Steget är den sista som samlar in användardata. Den **Slutför** knappen återges för navigering.       `WizardStepType.Start`Steget är den första ska visas. En **föregående** knappen inte återges.       `WizardStepType.Step`Steget är något steg mellan först och sista. **Tidigare** och **nästa** knappar renderas för navigering.      <a name=&quot;collecting_wizard_data&quot;></a>## Guiden datainsamling via guiden kontrollen, kan samlas in via linjär eller linjära navigering. Några exempel på linjära navigering hoppar över onödiga steg eller gå tillbaka till en tidigare slutförda steg att ändra något värde. Guiden kontrollen behåller dess tillstånd mellan steg, så data som angetts på ett steg inte behöver sparas i ett datalager förrän alla stegen i guiden kontrollen har slutförts.       Alternativt, om du vill spara insamlade data till datakällan som varje steg har slutförts, t.ex när den <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>händelse inträffar, bör du ange den <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>egenskapen för den <xref:System.Web.UI.WebControls.WizardStepBase>objekt- `false` så att användaren inte kan återgå till ett tidigare slutförda steg och ändra data när den har skickats.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick>      <a name=&quot;wizard_command_names&quot;></a>## Guiden kommandonamn guiden kontrollen ärver följande kommandonamn från den <xref:System.Web.UI.WebControls.View>klass och <xref:System.Web.UI.WebControls.MultiView>klass: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, och <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Guiden kontrollen ignorerar dessa kommandonamn och innehåller inte några särskilda logik för att aktivera de här kommandona ska fungera automatiskt för navigering. Inget undantag genereras om ett kommandonamn saknas från en knapp i guiden kontrollen eller tas bort. Till exempel om den <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>knappen saknar ett värde för <xref:System.Web.UI.WebControls.Button.CommandName%2A>, inget undantag genereras.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>      <a name=&quot;dynamically_changing_steps&quot;></a>## Dynamiskt ändrar steg du kan använda den <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>metoden eller <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>egenskap till det steg som visas i kontrollen guiden ändras dynamiskt.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>      > [!NOTE] > Om du programmatiskt lägga till en <xref:System.Web.UI.WebControls.WizardStep>i den `Page_Load` händelsehanterare, måste du lägga till navigeringen steget innan sidan läses in.</xref:System.Web.UI.WebControls.WizardStep>      <a name=&quot;wizard_appearance&quot;></a>## Guiden utseende utseendet på kontrollen guiden är helt anpassningsbar mallar, skal och inställningar för format. Du kan till exempel använda den <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, och <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>Egenskaper för att anpassa gränssnittet i kontrollen guiden.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>      > [!NOTE] > Inställningen av <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>, <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, eller <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>egenskapen återskapar underordnade kontroller i kontrollen guiden.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> Därför försvinner visningsstatus för underordnade kontroller i processen. Om du vill undvika detta kan uttryckligen bibehålla kontrollen tillståndet för guiden kontrollens underordnade kontroller explicit eller Undvik att placera kontrollerna i mallar.       Observera att guiden kontrollen inte stöder särskilda Microsoft Internet Explorer-återgivning av icke-standard eller egenskaper läge. Använd dokumenttyp XHTML som läggs till som standard i Visual Web Developer och Visual Studio för att få bästa renderingen för Internet Explorer med hjälp av guiden kontrollen.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Formatering med hjälp av Layout mallar kontrollen guiden kan du ange layouten för kontrollen utan att behöva använda en HTML `table` element. Använd i stället en `LayoutTemplate` element för att ange layout. I mallen skapar du platshållare kontroller för att visa var objekt som ska infogas dynamiskt i kontrollen. (Detta är liknar hur mallen modell för den <xref:System.Web.UI.WebControls.ListView>åtkomstkontroll fungerar.)</xref:System.Web.UI.WebControls.ListView> Mer information finns i <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>egenskap.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:Wizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DisplayCancelButton=&quot;True|False&quot;       DisplaySideBar=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FinishCompleteButtonImageUrl=&quot;uri&quot;       FinishCompleteButtonText=&quot;string&quot;       FinishCompleteButtonType=&quot;Button|Image|Link&quot;       FinishDestinationPageUrl=&quot;uri&quot;       FinishPreviousButtonImageUrl=&quot;uri&quot;       FinishPreviousButtonText=&quot;string&quot;       FinishPreviousButtonType=&quot;Button|Image|Link&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       HeaderText=&quot;string&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;      