- uid: System.Web.UI.WebControls.Wizard.SideBarTemplate
  id: SideBarTemplate
  parent: System.Web.UI.WebControls.Wizard
  langs:
  - csharp
  name: SideBarTemplate
  nameWithType: Wizard.SideBarTemplate
  fullName: System.Web.UI.WebControls.Wizard.SideBarTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den mall som används för att visa området sidopanelen på kontrollen."
  remarks: "Använd egenskapen SideBarTemplate för att ange det anpassa innehåll som visas för området sidopanelen på en <xref:System.Web.UI.WebControls.Wizard>kontroll.</xref:System.Web.UI.WebControls.Wizard> Definiera innehållet genom att skapa en mall som definierar hur området sidopanelen återges.       Anpassat innehåll för mallen finns i SideBarTemplate-objektet. Du kan lägga till anpassade innehåll till objektet SideBarTemplate antingen med hjälp av mallredigering läget i designläge eller genom att definiera SideBarTemplate objekt infogat med `SideBarTemplate` taggar. Innehållet kan vara så enkelt som oformaterad text eller mer komplexa (bädda in andra kontroller i mallen, till exempel).      > [!NOTE] > Objekt i SideBarTemplate måste innehålla en <xref:System.Web.UI.WebControls.DataList>kontroll eller <xref:System.Web.UI.WebControls.ListView>styra vars <xref:System.Web.UI.Control.ID%2A>egenskap är inställd på `&quot;SideBarList&quot;` att aktivera funktionen sidopanelen navigering.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataList> Dessutom den `&quot;SideBarList&quot;` på den <xref:System.Web.UI.WebControls.DataList>eller <xref:System.Web.UI.WebControls.ListView>kontrollen måste innehålla en <xref:System.Web.UI.WebControls.IButtonControl>kontroll.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataList>       För att komma åt en kontroll som har definierats i en mall programmässigt, använda den <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>samling av <xref:System.Web.UI.WebControls.Wizard>objekt.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> Du kan också använda den <xref:System.Web.UI.Control.FindControl%2A>metod för den <xref:System.Web.UI.WebControls.Wizard>objekt att hitta kontrollen, om kontrollen har en <xref:System.Web.UI.Control.ID%2A>egenskapen som har angetts.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following example shows how to add a <xref:System.Web.UI.WebControls.ListView> control to the `SideBarTemplate` element and how to use a <xref:System.Web.UI.WebControls.LinkButton> control to navigate the steps.  \n  \n```  \n<SideBarTemplate>  \n  <asp:ListView ID=\"sideBarList\" runat=\"server\">  \n    <LayoutTemplate>  \n    <div id=\"ItemPlaceHolder\" runat=\"server\"/>  \n    </LayoutTemplate>  \n  \n    <ItemTemplate>  \n      <asp:LinkButton ID=\"sideBarButton\" runat=\"server\"   \n          Text=\"Button\" />  \n    </ItemTemplate>  \n  </asp:ListView>  \n</SideBarTemplate>  \n```"
