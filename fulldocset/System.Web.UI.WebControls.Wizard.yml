en <xref:System.Web.UI.WebControls.Wizard>objekt att hitta kontrollen, om kontrollen har en <xref:System.Web.UI.Control.ID%2A>egenskapen som har angetts.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.Control.FindControl%2A>"
