  summary: "En <xref href=&quot;System.Activities.Bookmark&quot;> </xref> som kan återupptas flera gånger."
  remarks: "Som standard för arbetsflödets körningstid tar bort ett väntande bokmärke från dess bokmärken tabellen när återupptar bokmärket. Men om bokmärket anges som MultipleResume sedan bokmärket tas inte bort från tabellen och samma bokmärket kan återupptas flera gånger. Ett exempel på användning av MultipleResume är genom att loopa aktiviteter som <xref:System.Activities.While>, <xref:System.Activities.ForEach%601>, och <xref:System.Activities.Flowchart>.</xref:System.Activities.Flowchart> </xref:System.Activities.ForEach%601> </xref:System.Activities.While>"
