  summary: "En <xref href=&quot;System.Activities.Bookmark&quot;> </xref> som blockerar inte arbetsflödet."
  remarks: "Som standard anses inte en aktivitet har slutförts om den har väntande bokmärken i arbetsflödets körtid. Om ett bokmärke har angetts som NonBlocking vid skapandet, kan arbetsflödets körtid dock aktiviteten för slutförda uttryck även om den har väntande NonBlocking bokmärken, förutsatt att den har inget pågående arbete."
  syntax:
