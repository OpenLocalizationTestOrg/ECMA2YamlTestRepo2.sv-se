- uid: System.Windows.Condition.Binding
  id: Binding
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Binding
  nameWithType: Condition.Binding
  fullName: System.Windows.Condition.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Hämtar eller anger den bindning som anger egenskapen för villkoret. Detta gäller endast <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> objekt."
  remarks: "<xref:System.Windows.MultiDataTrigger>s kan du ange egenskapsvärden som baseras på värden för de data som returneras.</xref:System.Windows.MultiDataTrigger> Om du visar en lista över uppgifter kan du till exempel vill visa en uppgift med en röd bakgrund om den är av hög prioritet och inte har har tittat på fler än två veckor.       Du skapar en bindning och använder den <xref:System.Windows.Data.Binding.Path%2A>egenskap som ska bindas till en egenskap för ett visst objekt (bindning källobjektet).</xref:System.Windows.Data.Binding.Path%2A> Du kan till exempel binda till den *prioritet* -egenskapen för en *aktiviteten*. Mer information finns i [bindning översikt över](~/add/includes/ajax-current-ext-md.md).       Observera att om det är ett villkor för en <xref:System.Windows.MultiDataTrigger>, bindningen och <xref:System.Windows.Condition.Value%2A>Egenskaper måste anges.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> Ange den <xref:System.Windows.Condition.Property%2A>värde innebär att ett undantag i så fall.</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## XAML attributsyntax ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## XAML egenskapen Elementsyntax ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## XAML värden *deklaration* en bindning-deklaration.             Se [bindning deklarationer översikt](~/add/includes/ajax-current-ext-md.md) för mer information."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "Standardvärdet är null."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
