  summary: "Hämtar eller anger egenskapen för villkoret. Detta gäller endast <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> objekt."
  remarks: "<xref:System.Windows.MultiTrigger>s kan du ange värden baserat på en uppsättning villkor.</xref:System.Windows.MultiTrigger> Ett villkor är uppfyllt när värdet på egenskapen (anges av egenskapen egenskapen) för elementet matchar det angivna <xref:System.Windows.Condition.Value%2A>(referera likhetskontroll).</xref:System.Windows.Condition.Value%2A> Om alla angivna villkor uppfylls, tillämpas utlösaren.       Om `TargetType` är inte inställd på formatet för den mall som innehåller utlösare. Måste du kvalificera namnet egenskapen med det `ClassName.PropertyName` syntax.       Observera att om det är ett villkor för en <xref:System.Windows.MultiTrigger>, egenskapen och <xref:System.Windows.Condition.Value%2A>Egenskaper måste anges.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiTrigger> Ange den <xref:System.Windows.Condition.Binding%2A>värde innebär att ett undantag i så fall.</xref:System.Windows.Condition.Binding%2A>       För <xref:System.Windows.Condition>s i <xref:System.Windows.MultiDataTrigger>s, den <xref:System.Windows.Condition.Binding%2A>egenskapen ska användas i stället för den här egenskapen.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
