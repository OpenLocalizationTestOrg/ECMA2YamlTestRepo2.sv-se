  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "Representerar ett villkor för den <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> och <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>, som gäller ändringar av egenskapsvärden baserat på en uppsättning villkor."
  remarks: "<xref:System.Windows.MultiTrigger>s och <xref:System.Windows.MultiDataTrigger>s kan du ange egenskapsvärden baserat på en uppsättning villkor.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> Ett villkor är uppfyllt när egenskapens värde för element eller datatyp objektet matchar det angivna <xref:System.Windows.Condition.Value%2A>(referera likhetskontroll).</xref:System.Windows.Condition.Value%2A> Om alla angivna villkor uppfylls, tillämpas utlösaren.       Följande är en lista över fall som genereras ett undantagsfel:-för varje villkor kan endast anges antingen den <xref:System.Windows.Condition.Property%2A>egenskapen eller <xref:System.Windows.Condition.Binding%2A>egenskap.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> Om båda egenskaperna ställs in, genereras ett undantag.      -Om villkoret är för en <xref:System.Windows.MultiTrigger>, <xref:System.Windows.Condition.Property%2A>egenskapen får inte vara null.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      -Om villkoret är för en <xref:System.Windows.MultiDataTrigger>, <xref:System.Windows.Condition.Binding%2A>egenskapen får inte vara null.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      -Ett undantag om den angivna <xref:System.Windows.Condition.Value%2A>är inte giltig för den angivna <xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.Condition.Value%2A>       Observera att om villkoret är för en <xref:System.Windows.MultiTrigger>, <xref:System.Windows.Condition.Property%2A>och <xref:System.Windows.Condition.Value%2A>Egenskaper måste anges.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Om det är för en <xref:System.Windows.MultiDataTrigger>, <xref:System.Windows.Condition.Binding%2A>och <xref:System.Windows.Condition.Value%2A>Egenskaper måste anges.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
