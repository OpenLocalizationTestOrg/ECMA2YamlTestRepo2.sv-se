  remarks: "Den <xref:System.Web.UI.WebControls.FormView>styra aktiverar den <xref:System.Web.UI.WebControls.FormView.ItemUpdating>händelse när en uppdateringsknappen (en knapp med dess `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.FormView>kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel HTML-kodning eller validering av värdena för en post innan den uppdateras i datakällan, när den här händelsen inträffar.       När du skapar en FormViewUpdateEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
