  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "Representerar en delegatdeklaration."
  remarks: "CodeTypeDelegate kan användas för att deklarera en delegattyp eller händelsehanterare. En delegat definierar en signatur som kan användas av calback metoder eller händelsehanterare. Delegater kan deklarera på namnområdesnivån eller kapslas i andra typer. Delegater kan inte kapslas i andra ombud.       Den <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>egenskapen anger datatypen för händelsehanteraren som returneras av delegaten.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> Den <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>egenskapen innehåller parametrar för delegeringstypen.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate bör inte användas för uppräkning, ett gränssnitt eller typdeklarationen. Använd i stället <xref:System.CodeDom.CodeTypeDeclaration>för dem.</xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > Alla språk stöder inte deklarationen av delegater. Anropa den <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metod med den <xref:System.CodeDom.Compiler.GeneratorSupport>Flagga för att bestämma om det stöds i ett visst språk.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
