  fullName: Microsoft.VisualBasic.Compatibility.VB6.ScaleMode
  type: Enum
  summary: "Ger konstanter för kompatibilitet med den <xref uid=&quot;langword_csharp_ScaleMode&quot; name=&quot;ScaleMode&quot; href=&quot;&quot;> </xref> konstanter i Visual Basic 6.0."
  remarks: "I Visual Basic 6.0 `ScaleMode` konstanter som användes för att representera olika måttenheter för den `ScaleMode` egenskapen. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], `ScaleMode` egenskapen stöds inte längre och konstanterna behövs inte längre. Konstanterna aktivera kod som har uppgraderats från Visual Basic 6.0 ska fortsätta att köras utan ytterligare ändringar.      > [!NOTE] > Funktioner och objekt i den <xref:Microsoft.VisualBasic.Compatibility.VB6>namnområde tillhandahålls för användning av verktyg för att uppgradera från Visual Basic 6.0 till [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> I de flesta fall dessa funktioner och objekt duplicera funktioner som du hittar i andra namnområden i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. De krävs bara när modellen för Visual Basic 6.0-kod skiljer sig från den .NET Framework-implementeringen."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ScaleMode
