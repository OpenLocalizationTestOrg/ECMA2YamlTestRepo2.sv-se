  syntax:
    content: public static void ConvertSchemaStreamToCodeSourceStream (bool clientProxy, string outputDirectory, System.IO.Stream inputStream, System.Collections.ArrayList outCodeStreamList);
    parameters:
    - id: clientProxy
      type: System.Boolean
      description: "Anger vilken typ av proxy för att generera. Om <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, genererar en enkel proxy (även kallat omsluten proxy) som automatiskt laddar kanaler, visar alla metoder för fjärrobjektet och ger åtkomst till kanalegenskaperna. Om <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, genererar en transparent proxy som visar alla metoder för fjärrobjektet."
    - id: outputDirectory
      type: System.String
      description: "Den katalog där de nya C# källkodsfilerna med proxyservern skapas."
    - id: inputStream
      type: System.IO.Stream
      description: "Indataström som innehåller schemadefinitionen i Web Services WSDL (Description Language)-format."
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: "Lista med filnamnen för strömmar kod som genereras. Observera att den <xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>metod kan skapa flera kod dataströmmar.</xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>"
  overload: System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*
  exceptions: []
  platform:
  - net462
