  remarks: "Den <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A>och <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A>Egenskaper kan inte båda vara `true` eftersom nyckelmedlemmar inte får vara `null`.</xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A> </xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A>       EdmScalarPropertyAttribute länkar en skalär egenskap för en dataklass till en egenskap för en entitetstypen eller den komplexa typen som definierats i den konceptuella modellen.       Det här attributet används för egenskaper som returnerar skalära typer."
