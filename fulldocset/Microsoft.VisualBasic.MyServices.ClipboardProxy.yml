  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "Innehåller metoder för att ändra Urklipp."
  remarks: "Objekt flyttas eller kopieras till Urklipp finns kvar även när programmet stängs.       Data i Urklipp kan vara i valfritt dataformat, kallas även en urklippsformatet. En lista med fördefinierade format för användning med Urklipp finns <xref:System.Windows.Forms.DataFormats>.</xref:System.Windows.Forms.DataFormats> När ett objekt flyttas eller kopieras till Urklipp, avmarkeras objekt i andra format. Använd för att göra andra format bevara <xref:Microsoft.VisualBasic.VariantType>, som kopierar allt på den aktuella Urklipp, inklusive objekt som har klistrats in från andra program.</xref:Microsoft.VisualBasic.VariantType> Placera data i Urklipp i olika format för att maximera möjligheten att ett målprogram, vars formatkraven inte kanske du vet, kan hämta data.       Eftersom alla Windows-program delar Urklipp i systemet, ändras innehållet när du växlar till ett annat program.       En klass måste kunna serialiseras för att den ska placeras i Urklipp. Se [serialisering](~/add/includes/ajax-current-ext-md.md) för mer information.       Vid åtkomst till Urklipp via fjärranslutning, en <xref:System.Threading.ThreadStateException>genereras såvida inte att nå tråd körs i STA (single-threaded apartment) läge.</xref:System.Threading.ThreadStateException> Lös problemet genom att ange den `ThreadApartmentState` till `STA`. Mer information finns i <xref:System.STAThreadAttribute>.</xref:System.STAThreadAttribute>       Mer information finns i [lagring av Data till och läsning från Urklipp](~/add/includes/ajax-current-ext-md.md).      ## Tillgänglighet med projekttypen | Projekttyp | Tillgängliga |   |------------------|---------------|   | Windows-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows styra biblioteket | **Yes**|   | Web Control Library | Inte |   | Windows-tjänst | **Yes**|   | Webbplats | Inte |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
