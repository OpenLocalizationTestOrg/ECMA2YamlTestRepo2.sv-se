  name: TreeNode
  nameWithType: TreeNode
  fullName: System.Web.UI.WebControls.TreeNode
  type: Class
  summary: "Representerar en nod i den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.TreeView>kontroll består av noder.</xref:System.Web.UI.WebControls.TreeView> Varje post i trädet kallas en nod och representeras av ett TreeNode-objekt. En nod som innehåller andra noder kallas en *överordnade noden*. En nod som ingår i en annan nod kallas för en *underordnad nod*. En nod som har inga underordnade noder kallas en *lövnod*. En nod som inte finns i en annan nod, men är överordnad till de andra noderna är den *rotnoden*. En nod kan vara både en överordnad och underordnad men rot, överordnad och lövnoder kan inte anges samtidigt. Flera egenskaper för visual och beteendebaserade noder bestäms av om en nod är en *rot*, *överordnade*, eller *löv* nod.       Även om en typisk trädet har en enda rotnod den <xref:System.Web.UI.WebControls.TreeView>kontrollen kan du lägga till flera rotnoder i din trädstrukturen.</xref:System.Web.UI.WebControls.TreeView> Detta är användbart när du vill visa objekt listor utan att visa en enda huvudsakliga rotnod, som i en lista över produktkategorierna.       En nod i första hand lagrar data i två egenskaper i <xref:System.Web.UI.WebControls.TreeNode.Text%2A>egenskap och <xref:System.Web.UI.WebControls.TreeNode.Value%2A>egenskap.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Värdet för den <xref:System.Web.UI.WebControls.TreeNode.Text%2A>egenskapen visas i den <xref:System.Web.UI.WebControls.TreeView>kontroll och <xref:System.Web.UI.WebControls.TreeNode.Value%2A>egenskapen används för att lagra ytterligare data om noden, till exempel data som används för att hantera återanslående händelser.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> En nod lagrar också sökvägen från noden till rotnod i den <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> Den <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>egenskapen anger nodens placering i förhållande till rotnoden.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>      > [!NOTE] > Noder på samma nivå måste ha ett unikt värde för den <xref:System.Web.UI.WebControls.TreeNode.Value%2A>egenskapen; <xref:System.Web.UI.WebControls.TreeView>kontroll kan inte skilja mellan olika noder på samma nivå som har samma värde.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode.Value%2A> I detta scenario om användaren klickar på en nod som har ett dubblettvärde noden som visas först i den <xref:System.Web.UI.WebControls.TreeView>kontroll markerats.</xref:System.Web.UI.WebControls.TreeView>       Ett TreeNode-objekt består av följande fyra användargränssnittet (UI) element, som kan anpassas eller dolt:-en expansion nod ikon används för att visa om noden är expanderat, komprimerade eller inte är expanderbara.      -En valfri kryssruta som är kopplad till noden.      -En valfri nod-bild.      -Nodens text.       Du kan ange en anpassad avbildning för utbyggbara döljas och inte är expanderbara nod indikatorer genom att ange den <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>, och <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>Egenskaper för <xref:System.Web.UI.WebControls.TreeView>klass</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> Aktivitetsstatusikoner för utbyggnad nod kan även vara dolda helt och hållet genom att ange den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>egenskapen för den <xref:System.Web.UI.WebControls.TreeView>undergrupp till `false`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>       Om du vill visa en kryssrutan bredvid en nod, anger du <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>egenskapen för <xref:System.Web.UI.WebControls.TreeView>klassen.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> När den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>-egenskapen anges till ett värde annat än `TreeNodeType.Node`, kryssrutor visas bredvid den angivna nodtypen.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Kryssrutan för en enskild nod kan du åsidosätta genom att ange noden <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>egenskap.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> När en kryssruta visas kan du använda den <xref:System.Web.UI.WebControls.TreeNode.Checked%2A>egenskapen fastställa om kryssrutan är markerad.</xref:System.Web.UI.WebControls.TreeNode.Checked%2A>       Du kan visa en bild i en nod genom att ange den <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> Den här bilden visas bredvid nodens text.       Texten för en nod i det <xref:System.Web.UI.WebControls.TreeView>kontrollen kan vara i ett av två lägen: markeringsläget eller bläddringsläge.</xref:System.Web.UI.WebControls.TreeView> Som standard är en nod i markeringsläget. Ange noden för att placera en nod till bläddringsläge <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>egenskapen till ett annat värde än en tom sträng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Om du vill försätta en nod i markeringsläget, ange nodens <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>egenskapen till en tom sträng.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Vissa webbläsare har en begränsning som kan påverka prestandan för den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Microsoft Internet Explorer 6.0 har till exempel en URL-teckengränsen på 2067 tecken som den publicerar. Om antalet tecken i en URL för en nod är större än det antalet, expandera noden misslyckas och inget undantag genereras.       Standardinställningen är att klicka på en nod som är i läget anslår sidan tillbaka till servern och aktiverar den <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>händelse.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> Du kan också ange en annan händelse att höja genom att ange noden `SelectAction` egenskapen. Mer information finns i <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Använd för att fastställa vilken nod som användes i markeringsläget den <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>egenskapen för den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       När en nod i bläddringsläge inaktiveras alla val händelser för noden. Klicka på noden i bläddringsläge leder användaren till angiven URL. Du kan du ange den <xref:System.Web.UI.WebControls.TreeNode.Target%2A>att ange window eller frame som ska visas det länkade innehållet.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>       Klassen TreeNode-objekt innehåller flera egenskaper som används för att spara tillståndet för noden. Använd den <xref:System.Web.UI.WebControls.TreeNode.Selected%2A>egenskapen för att avgöra om en nod har valts.</xref:System.Web.UI.WebControls.TreeNode.Selected%2A> Använd för att fastställa om noden expanderas den <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> Den <xref:System.Web.UI.WebControls.TreeNode.DataBound%2A>egenskapen används för att avgöra om en nod är bunden till data.</xref:System.Web.UI.WebControls.TreeNode.DataBound%2A> När en nod är bunden till data, du kan komma åt det underliggande dataobjektet med hjälp av den <xref:System.Web.UI.WebControls.TreeNode.DataItem%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.DataItem%2A>       Klassen innehåller flera egenskaper som kan hjälpa dig för att fastställa positionen för en nod i förhållande till andra noder i trädet. Använd den <xref:System.Web.UI.WebControls.TreeNode.Depth%2A>egenskapen fastställa nodens djup.</xref:System.Web.UI.WebControls.TreeNode.Depth%2A> Du kan hämta avgränsad lista med noder från den aktuella noden till rotnod med hjälp av den <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> Använd för att fastställa den noden överordnad nod den <xref:System.Web.UI.WebControls.TreeNode.Parent%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.Parent%2A> Underordnade noder hämtas med hjälp av den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>       Ibland är det inte praktiskt att statiskt fördefiniera trädstrukturen på grund av datastorleken eller anpassat innehåll som beror på indata från användaren. Därmed den <xref:System.Web.UI.WebControls.TreeView>kontrollen stöder dynamisk nod population.</xref:System.Web.UI.WebControls.TreeView> En nod kan överföras vid körning när den är utökad. Observera att du kan få oväntade resultat om du bevara asynkront skapade noder. Till exempel om du använder en bakgrundstråd worker att fylla i noder asynkront kan trädet noden inte fyllas omedelbart om kontrollen fortsätter med resten av sidan livscykel. Vid återanslående, kan fördröjd skapandet av noderna orsaka problem när kontrollens visningsstatus läses in men trädet noden inte helt har fyllts i.  Mer information om dynamiska nod ifyllning finns det <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskap.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       En lista över inledande egenskapsvärden för en instans av TreeNode-objekt finns i <xref:System.Web.UI.WebControls.TreeNode.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.TreeNode.%23ctor%2A>"
