  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om noden expanderas."
  remarks: "Använd egenskapen expanderat för att ange om noden expanderas.       Du kan expandera och komprimera en nod genom att anropa den <xref:System.Web.UI.WebControls.TreeNode.Expand%2A>och <xref:System.Web.UI.WebControls.TreeNode.Collapse%2A>metoder, respektive.</xref:System.Web.UI.WebControls.TreeNode.Collapse%2A> </xref:System.Web.UI.WebControls.TreeNode.Expand%2A> Du kan också expandera och komprimera en nod och alla dess underordnade noder genom att anropa den <xref:System.Web.UI.WebControls.TreeNode.ExpandAll%2A>och <xref:System.Web.UI.WebControls.TreeNode.CollapseAll%2A>metoder, respektive.</xref:System.Web.UI.WebControls.TreeNode.CollapseAll%2A> </xref:System.Web.UI.WebControls.TreeNode.ExpandAll%2A>       Eftersom egenskapen expanderat är en egenskap för tre tillstånd, följande C# kodfragment orsakar ett kompileringsfel: ```   protected void TreeView1_SelectedNodeChanged(object sender, EventArgs e)   {   if (TreeView1.Nodes[0].Expanded)   {   // some work here    }   }   ``` medan VB.Net implicit kastar den `Boolean` värde till en `NullableBoolean`, C# inte. Därför är det en bra idé att kontrollera tillståndet för egenskapen explicit. Till exempel testa följande kodexempel i Visual Basic och C# värdet på egenskapen expanderat explicit.       I följande kodexempel i Visual Basic testar explicit värdet på egenskapen expanderat. Det här exemplet testar om egenskapen expanderat anges till `True`; därför `Nothing` och `False` faller den `If` instruktionen.      ```   If TreeView1.Nodes(0).Expanded = True Then &quot;some work hereEnd IF   ```Den här C#-kodexempel testar uttryckligen värdet på egenskapen expanderat. Det här exemplet testar om egenskapen expanderat anges till `True`; därför `Null` och `False` faller den `If` instruktionen.      ```   if( TreeView1.Nodes[0].Expanded == true ) { //some work here}   ```"
  example:
  - "The following code example demonstrates how to use the Expanded property to programmatically expand a node. It initializes all nodes with a depth of one to an expanded state. Notice that when the root node is expanded, its child nodes are already expanded. For this example to work correctly, you must copy the sample XML data below to a file named Book.xml.  \n  \n [!code-vb[TreeNodeExpanded#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_746_1.aspx)]\n [!code-cs[TreeNodeExpanded#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_746_1.aspx)]  \n  \n The following code is sample XML data for the previous example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public Nullable<bool> Expanded { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om noden expanderas, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om noden inte är expanderad eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
