  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om en kryssruta visas bredvid noden."
  remarks: "Den <xref:System.Web.UI.WebControls.TreeView>kontrollen kan du visa en kryssrutan bredvid en nod bild.</xref:System.Web.UI.WebControls.TreeView> Använd egenskapen ShowCheckBox för att visa eller Dölj kryssrutan för den aktuella noden.       Även om egenskapen ShowCheckBox kan användas för att visa kryssrutor, är det numera vanligast att använda den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>egenskapen för den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> Den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>egenskapen, påverkar dock varje nodtyp som anges av egenskapen; därför egenskapen ShowCheckBox ofta används för att åsidosätta den här inställningen för en enskild nod.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>       Eftersom den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName>egenskapen är en egenskap för tre tillstånd, följande C# kodfragment orsakar ett kompileringsfel: ```   protected void TreeView1_SelectedNodeChanged(object sender, EventArgs e)   {   if (TreeView1.Nodes[0].Expanded)   {   // some work here    }   }   ``` medan VB.Net implicit kastar den `Boolean` värde till en `NullableBoolean`, C# inte.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A?displayProperty=fullName> Därför är det en bra idé att kontrollera tillståndet för egenskapen explicit. Till exempel följande kodexempel i Visual Basic och C# uttryckligen testar värdet för den <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>       I följande kodexempel i Visual Basic explicit testar värdet för den <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> Det här exemplet testar om den <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>egenskapen `True`; därför `Nothing` och `False` faller den `If` instruktionen.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>      ```   If TreeView1.Nodes(0).Expanded = True Then &quot;some work hereEnd IF   ```Den här C#-kodexempel uttryckligen testar värdet för den <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A> Det här exemplet testar om den <xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>egenskapen `True`; därför `Null` och `False` faller den `If` instruktionen.</xref:System.Web.UI.WebControls.TreeNode.Expanded%2A>      ```   if( TreeView1.Nodes[0].Expanded == true ) { //some work here}   ```Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the ShowCheckBox property to programmatically show and hide the check box for a node in the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample XML data below to a file named Book.xml.  \n  \n [!code-vb[TreeNodeShowCheckBox#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_833_1.aspx)]\n [!code-cs[TreeNodeShowCheckBox#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_833_1.aspx)]  \n  \n The following code is sample XML data for the previous example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public Nullable<bool> ShowCheckBox { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Så här visar du kryssrutan. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
