  summary: "Hämtar eller anger den eller de händelser som ska genereras när en nod har valts."
  remarks: "Texten för en nod i det <xref:System.Web.UI.WebControls.TreeView>kontrollen kan vara i ett av två lägen: markeringsläget eller bläddringsläge.</xref:System.Web.UI.WebControls.TreeView> Som standard är en nod i markeringsläget. Ange noden för att placera en nod till bläddringsläge <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>egenskapen till ett annat värde än en tom sträng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Om du vill försätta en nod i markeringsläget, ange nodens <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>egenskapen till en tom sträng.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > När en nod i bläddringsläge markeringen händelser har inaktiverats för noden. Klicka på en nod kommer att dirigera användare till angiven URL, snarare än bokföring sidan tillbaka till servern och att en händelse.       När en nod i markeringsläget egenskapen SelectAction ange vilken händelse eller händelser aktiveras när en nod har valts. I följande tabell visas de tillgängliga alternativen.      | Val av åtgärd | Beskrivning |   |----------------------|-----------------|   | `TreeNodeSelectAction.Expand`| Anger om noden mellan utökad och komprimerad. Aktiverar händelsen <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>eller händelsen <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>efter behov. |   | `TreeNodeSelectAction.None`| Genererar inga händelser när en nod har valts. |   | `TreeNodeSelectAction.Select`| Aktiverar <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>händelse när en nod har valts. |   | `TreeNodeSelectAction.SelectExpand`| Aktiverar både den <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>och <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>händelser när en nod har valts.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Noder har endast expanderats aldrig komprimerad. |      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>egenskapen återges inte för en nod med värdet för egenskapen SelectAction `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
