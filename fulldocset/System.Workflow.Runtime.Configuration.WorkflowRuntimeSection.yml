  name: WorkflowRuntimeSection
  nameWithType: WorkflowRuntimeSection
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  type: Class
  summary: "Representerar ett avsnitt i en konfigurationsfil som definierar inställningar för körning arbetsflödesmotorn."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection innehåller inställningar som anges av en `section`> av typen WorkflowRuntimeSection i en konfigurationsfil. De inställningar som anges i en WorkflowRuntimeSection används för att initiera körning arbetsflödesmotorn. Programmet kan anropa den <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>konstruktorn för att initiera arbetsflödesmotorn för körning från avsnittet passande namn i konfigurationsfilen.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       Om programmet inte använda konfigurationsfiler, men du ändå vill initiera arbetsflödesmotorn för körning från en WorkflowRuntimeSection kan du konfigurera en WorkflowRuntimeSection i programmet och anrop i <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>konstruktor.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> Till exempel programmet kan lagra konfigurationsparametrar i en databas eller den kan fungera i en betrodd miljö där konfigurationsfiler inte används"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeSection : System.Configuration.ConfigurationSection
