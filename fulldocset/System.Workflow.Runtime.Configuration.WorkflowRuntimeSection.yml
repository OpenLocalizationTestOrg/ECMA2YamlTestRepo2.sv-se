  summary: "Hämtar eller anger ett värde som anger om validering på skapande av arbetsflödesinstansen."
  remarks: "När den här egenskapen har angetts `true`, arbetsflödesvalideringen av körs varje gång <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>kallas.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Om det finns valideringsfel en <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>genereras.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       När den här egenskapen har angetts `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>skapar en arbetsflödesinstans och hoppar över verifieringen.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> I det här fallet måste värdprogrammet garantera att arbetsflödet är korrekt konfigurerad eller runtime-fel uppstår.       Standardvärdet för den här egenskapen är `true`."
  syntax:
