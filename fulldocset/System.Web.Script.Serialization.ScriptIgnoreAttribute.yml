  name: ScriptIgnoreAttribute
  nameWithType: ScriptIgnoreAttribute
  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: "Anger att <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> kommer inte att serialisera offentlig egenskap eller offentliga fält. Den här klassen kan inte ärvas."
  remarks: "Om du använder ScriptIgnoreAttribute på en offentlig egenskap eller ett offentligt fält av en klass, sedan <xref:System.Web.Script.Serialization.JavaScriptSerializer>ignorerar eller hoppar över medlem vid serialisering av en instans av klassen till JavaScript Object Notation (JSON)-format.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       ScriptIgnoreAttribute har ingen effekt om den <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>egenskap är inställd på `Xml`.</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> Om du vill ha samma beteende när serialisering till XML-format, <xref:System.Xml.Serialization.XmlIgnoreAttribute>ska kopplas till egenskapen eller fältet i stället.</xref:System.Xml.Serialization.XmlIgnoreAttribute> Detta beror på att klassen serialiseras med <xref:System.Xml.Serialization.XmlSerializer>i stället för <xref:System.Web.Script.Serialization.JavaScriptSerializer>.</xref:System.Web.Script.Serialization.JavaScriptSerializer> </xref:System.Xml.Serialization.XmlSerializer>       Du kan också använda både ScriptIgnoreAttribute och <xref:System.Xml.Serialization.XmlIgnoreAttribute>till en egenskap eller fält.</xref:System.Xml.Serialization.XmlIgnoreAttribute> I det här fallet, egenskapen eller fältet ignoreras för JSON- och XML-format i svaret.       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class ScriptIgnoreAttribute : Attribute
