- uid: System.Drawing.Text.PrivateFontCollection.AddFontFile(System.String)
  id: AddFontFile(System.String)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddFontFile(String)
  nameWithType: PrivateFontCollection.AddFontFile(String)
  fullName: System.Drawing.Text.PrivateFontCollection.AddFontFile(String)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Lägger till ett teckensnitt från den angivna filen till den här <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Windows Forms-program stöder TrueType-teckensnitt och har begränsat stöd för OpenType-teckensnitt. Om du försöker använda ett teckensnitt som inte stöds, t.ex ett som inte stöds OpenType-teckensnitt eller ett bitmappsteckensnitt, undantagsfel ett. AddFontFile stöds inte på operativsystem innan [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]. När du använder ett privat teckensnitt på operativsystem innan [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], standardteckensnitt, vanligtvis Microsoft Sans-Serif, ersätts."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "Ett <xref:System.String>värde som innehåller namnet på teckensnittet som ska läggas till.</xref:System.String>"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Det angivna teckensnittet stöds inte eller går inte att hitta filen."
  platform:
  - net462
- uid: System.Drawing.Text.PrivateFontCollection.AddMemoryFont(System.IntPtr,System.Int32)
  id: AddMemoryFont(System.IntPtr,System.Int32)
