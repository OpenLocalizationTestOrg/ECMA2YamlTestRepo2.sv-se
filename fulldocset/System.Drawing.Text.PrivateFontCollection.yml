  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "Innehåller en mängd teckensnittsfamiljer som skapas från filer som tillhandahålls av klientprogrammet."
  remarks: "Klassen PrivateFontCollection gör att program kan installera en privat version av ett befintligt typsnitt utan krav på att ersätta systemversionen av teckensnittet. Till exempel [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] kan skapa en privat version av teckensnittslistan förutom Arial som används. PrivateFontCollection kan också användas för att installera teckensnitt som inte finns i operativsystemet. Detta är en tillfällig teckensnitt installation som inte påverkar samlingen system-installerade. Den installera samlingen, Använd <xref:System.Drawing.Text.InstalledFontCollection>klass.</xref:System.Drawing.Text.InstalledFontCollection>"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
  inheritance:
