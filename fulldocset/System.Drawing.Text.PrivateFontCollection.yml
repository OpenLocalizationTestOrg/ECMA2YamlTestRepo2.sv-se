  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Lägger till ett teckensnitt i systemminnet för detta <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Om du vill använda minne teckensnittet ska text i en kontroll som renderas med GDI +. Använd den <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>metoden och skickar `true`, för att ange GDI + återgivning på programmet, eller på enskilda kontroller genom att ange kontrollens <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>egenskapen `true`.</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> Vissa kontroller kan inte återges med GDI +."
  syntax:
    content: public void AddMemoryFont (IntPtr memory, int length);
    parameters:
    - id: memory
      type: System.IntPtr
      description: "Minnesadressen för teckensnittet."
    - id: length
      type: System.Int32
      description: "Längden på teckensnittet att lägga till minne."
