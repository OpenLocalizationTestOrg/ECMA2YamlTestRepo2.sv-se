  name: WorkflowUnhandledExceptionBehavior
  nameWithType: WorkflowUnhandledExceptionBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowUnhandledExceptionBehavior
  type: Class
  summary: "En tjänstbeteende där du kan ange åtgärden som ska vidtas när ett ohanterat undantag inträffar inom en arbetsflödestjänst."
  remarks: "Både <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>och WorkflowUnhandledExceptionBehavior styr beteendet för körningen när ett undantag inte hanteras i arbetsflödet, men WorkflowUnhandledExceptionBehavior har alternativet för att lämna ett pausat arbetsflöde i det beständiga arkivet medan <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>inte.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> </xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> Anledningen är att vad som händer med ett pausat arbetsflöde är värd-specifika och <xref:System.Activities.WorkflowApplication>inte.</xref:System.Activities.WorkflowApplication> Att implementera den här funktionen med hjälp av <xref:System.Activities.WorkflowApplication>, skapa en anpassad <xref:System.Activities.Persistence.PersistenceParticipant>som har det här beteendet.</xref:System.Activities.Persistence.PersistenceParticipant> </xref:System.Activities.WorkflowApplication>       Ett exempel på hur du använder det här problemet finns [arbetsflöde Service värden utökningsbarhet](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class WorkflowUnhandledExceptionBehavior : System.ServiceModel.Description.IServiceBehavior'
  inheritance:
  - System.Object
  implements:
