  namespace: System.Windows.Forms
  summary: "Inträffar under dra och släppa och kan dra källan för att avgöra om dra och släpp ska avbrytas."
  remarks: "QueryContinueDrag-händelsen utlöses när det finns en ändring i tillståndet tangentbordet eller musen knappen under dra och släppa. Händelsen QueryContinueDrag kan dra källan för att avgöra om dra och släpp ska avbrytas.       Följande anmärkningar beskrivs hur och när händelser relaterade till dra och släpp-åtgärder aktiveras.       Den <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>metoden anger objekt under den aktuella platsen markören.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Den kontrollerar om objektet är ett giltigt släppningsmål.       Om objektet är en giltig släpp den <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>händelsen inträffar med dra och släpp-den angivna.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> En lista över dra och släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>       Spåras ändringar i markörpositionen mus, tangentbord tillstånd och knappen musstatus på följande sätt: - om användaren flyttas utanför ett fönster i <xref:System.Windows.Forms.ToolStripItem.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      – Om musen går in i ett annat objekt i <xref:System.Windows.Forms.ToolStripItem.DragEnter>för kontrollen aktiveras.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      – Om musen flyttas men håller sig inom samma artikel på <xref:System.Windows.Forms.ToolStripItem.DragOver>händelsen utlöses.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Om det finns en ändring i tillståndet tangentbordet eller musen knappen, QueryContinueDrag händelse inträffar och avgör om du vill fortsätta dra, släppa data eller Avbryt den åtgärd som baseras på värdet för <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>egenskapen för händelsen <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>       Om värdet för <xref:System.Windows.Forms.DragAction>är `Continue`, <xref:System.Windows.Forms.ToolStripItem.DragOver>händelsen utlöses för att fortsätta åtgärden och <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>händelsen inträffar med ny effekt så kan ställas in lämpliga visuell feedback.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> En lista över giltiga släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>       Den <xref:System.Windows.Forms.ToolStripItem.DragOver>och <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>händelser har parats ihop så att när musen flyttas över målet, ges användaren senaste feedback på muspekaren, enligt följande: - Om värdet för <xref:System.Windows.Forms.DragAction>är `Drop`, returneras värdet drop gälla käll-, så att programmet kan utföra dessa åtgärder på datakällan, till exempel klippa data om åtgärden Flytta.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -Om värdet för <xref:System.Windows.Forms.DragAction>är `Cancel`, <xref:System.Windows.Forms.ToolStripItem.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction>"
  example:
