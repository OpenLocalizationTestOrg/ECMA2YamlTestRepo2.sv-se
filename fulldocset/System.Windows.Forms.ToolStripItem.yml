  name: ToolStripItem
  nameWithType: ToolStripItem
  fullName: System.Windows.Forms.ToolStripItem
  type: Class
  summary: "Representerar abstrakt basklass som hanterar händelser och layout för alla element som en <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> eller <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> kan innehålla."
  remarks: "Ett ToolStripItem har ett element, till exempel en knapp kombinationsrutan, textruta eller etikett som kan finnas i en <xref:System.Windows.Forms.ToolStrip>kontroll eller en <xref:System.Windows.Forms.ToolStripDropDown>kontroll som liknar en Windows-snabbmeny.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip> Den <xref:System.Windows.Forms.ToolStrip>klassen hanterar återgivningen och tangentbord och mus, inklusive dra och släpp indata för de här elementen och klassen ToolStripItem hanterar händelser och layout i själva elementen.</xref:System.Windows.Forms.ToolStrip>       ToolStripItem klasser ärver antingen direkt från ToolStripItem eller ärver de indirekt från ToolStripItem via <xref:System.Windows.Forms.ToolStripControlHost>eller <xref:System.Windows.Forms.ToolStripDropDownItem>.</xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.ToolStripControlHost>       ToolStripItem kontroller måste finnas i en <xref:System.Windows.Forms.ToolStrip>, <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, eller <xref:System.Windows.Forms.ContextMenuStrip>och kan inte läggas till direkt till ett formulär.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStrip> De olika behållare klasserna är utformade för att innehålla en lämplig ToolStripItem kontroller.       **Obs** angivna ToolStripItem kan inte ha fler än en överordnad <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Du måste kopiera av ToolStripItem och lägga till den andra <xref:System.Windows.Forms.ToolStrip>kontroller.</xref:System.Windows.Forms.ToolStrip>       I följande tabell visas de element som härleds från klassen ToolStripItem och som därför kan finnas i en <xref:System.Windows.Forms.ToolStrip>eller <xref:System.Windows.Forms.ToolStripDropDown>.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip>      | Elementet | Beskrivning |   |-------------|-----------------|   | <xref:System.Windows.Forms.ToolStripButton>| En knapp som har stöd för bilder och text. |   | <xref:System.Windows.Forms.ToolStripLabel>| En textetikett som vanligtvis används i en statusfältet eller <xref:System.Windows.Forms.ToolStrip>som en kommentar eller rubrik. |   | <xref:System.Windows.Forms.ToolStripSeparator>| En icke-valbar utrymme eller utrymme med ett lodrätt streck som grupperar visuellt element. |   | <xref:System.Windows.Forms.ToolStripControlHost>| Ett ToolStripItem som är värd för en <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, <xref:System.Windows.Forms.ToolStripProgressBar>, andra Windows Forms-kontroller och anpassade kontroller.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripControlHost> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripButton><br /><br /> En <xref:System.Windows.Forms.ToolStripComboBox>är en textruta där användaren kan ange text, tillsammans med en lista som användaren kan välja text för att fylla textrutan.</xref:System.Windows.Forms.ToolStripComboBox><br /><br /> En <xref:System.Windows.Forms.ToolStripTextBox>gör att användaren kan ange text.</xref:System.Windows.Forms.ToolStripTextBox><br /><br /> En <xref:System.Windows.Forms.ToolStripProgressBar>representerar Windows förlopp fältet kontroll i en <xref:System.Windows.Forms.StatusStrip>. |   | <xref:System.Windows.Forms.ToolStripDropDownItem>| Ett ToolStripItem som är värd för en <xref:System.Windows.Forms.ToolStripMenuItem>, <xref:System.Windows.Forms.ToolStripSplitButton>, och <xref:System.Windows.Forms.ToolStripDropDownButton>.</xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripProgressBar><br /><br /> En <xref:System.Windows.Forms.ToolStripMenuItem>är ett valbart alternativ visas på en meny eller snabbmenyn.</xref:System.Windows.Forms.ToolStripMenuItem><br /><br /> En <xref:System.Windows.Forms.ToolStripSplitButton>är en kombination av en vanlig knapp och en nedrullningsbar knapp.</xref:System.Windows.Forms.ToolStripSplitButton><br /><br /> En <xref:System.Windows.Forms.ToolStripDropDownButton>är en knapp som har stöd för funktionen nedrullningsbara. |   | <xref:System.Windows.Forms.ToolStripStatusLabel>| En panel i en <xref:System.Windows.Forms.StatusStrip>kontroll. |</xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripDropDownButton>"
