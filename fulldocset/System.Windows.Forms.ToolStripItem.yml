  remarks: "Ett objekt AccessibleDefaultActionDescription egenskapen beskriver objektets primär metod för manipulering från användarens synvinkel. Den här egenskapen måste vara ett verb eller en verbfras kort.      > [!NOTE] > Inte alla objekt ha standardåtgärder och vissa objekt kan ha en standardåtgärd som är relaterade till dess <xref:System.Windows.Forms.AccessibleObject.Value%2A?displayProperty=fullName>egenskapen exempel i följande exempel:-en markerad kryssruta har en standardåtgärd för &quot;Avmarkera&quot; och &quot;Markerad&quot; värdet</xref:System.Windows.Forms.AccessibleObject.Value%2A?displayProperty=fullName>      -En avmarkerad kryssruta har en standardåtgärd av &quot;Kontroll&quot; och värdet &quot;Avmarkerad.&quot;      -En knapp med etiketten **utskrifts** har en standardåtgärd för &quot;Tryck på&quot;, utan värde.      -En etikett eller en textruta som visar **skrivare** innehåller ingen standardåtgärd, men skulle ha värdet &quot;Skrivare.&quot;       Mer information om egenskaperna för tillgängliga objekt finns i &quot;Av beskrivande innehållsegenskaperna&quot; i avsnittet &quot;Active Accessibility&quot; i MSDN-biblioteket på http://msdn.microsoft.com/library.       Exempel på finns <xref:System.Windows.Forms.AccessibleObject>klass.</xref:System.Windows.Forms.AccessibleObject>"
