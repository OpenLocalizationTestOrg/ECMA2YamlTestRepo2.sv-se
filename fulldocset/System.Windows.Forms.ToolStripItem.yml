  remarks: "DragEnter-händelsen utlöses när användaren först drar markören över objektet under dra och släppa.       Följande anmärkningar beskrivs hur och när händelser relaterade till dra och släpp-åtgärder aktiveras.       Den <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>metoden anger objekt under den aktuella platsen markören.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Den kontrollerar om objektet är ett giltigt släppningsmål.       Om objektet är en giltig släpp den <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>händelsen inträffar med dra och släpp-den angivna.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> En lista över dra och släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>       Spåras ändringar i markörpositionen mus, tangentbord tillstånd och knappen musstatus på följande sätt: - om användaren flyttas utanför ett fönster i <xref:System.Windows.Forms.ToolStripItem.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      – Om musen går in i ett annat objekt, utlöses DragEnter för kontrollen.      – Om musen flyttas men håller sig inom samma artikel på <xref:System.Windows.Forms.ToolStripItem.DragOver>händelsen utlöses.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Om det finns en ändring i knappen tangentbordet eller musen tillstånd, den <xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>händelse inträffar och avgör om du vill fortsätta dra för att ta bort data, eller att avbryta åtgärden baserat på värdet för <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>egenskapen för händelsen <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>       Om värdet för <xref:System.Windows.Forms.DragAction>är <xref:System.Windows.Forms.DragAction>, <xref:System.Windows.Forms.ToolStripItem.DragOver>händelsen utlöses för att fortsätta åtgärden och <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>händelsen inträffar med ny effekt så kan ställas in lämpliga visuell feedback.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> En lista över giltiga släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>       Den <xref:System.Windows.Forms.ToolStripItem.DragOver>och <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>händelser har parats ihop så att när musen flyttas över målet, ges användaren senaste feedback på muspekaren, enligt följande: - Om värdet för <xref:System.Windows.Forms.DragAction>är <xref:System.Windows.Forms.DragAction>, returneras värdet drop gälla käll-, så att programmet kan utföra dessa åtgärder på datakällan, till exempel klippa data om åtgärden Flytta.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -Om värdet för <xref:System.Windows.Forms.DragAction>är <xref:System.Windows.Forms.DragAction>, <xref:System.Windows.Forms.ToolStripItem.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction>      > [!NOTE] > De <xref:System.Windows.Forms.DragEventArgs.X%2A>och <xref:System.Windows.Forms.DragEventArgs.Y%2A>Egenskaper för den <xref:System.Windows.Forms.DragEventArgs>i skärmkoordinater, inte klienten koordinater.</xref:System.Windows.Forms.DragEventArgs> </xref:System.Windows.Forms.DragEventArgs.Y%2A> </xref:System.Windows.Forms.DragEventArgs.X%2A>       Mer information om hur du hanterar händelser finns [händelser](~/add/includes/ajax-current-ext-md.md)."
