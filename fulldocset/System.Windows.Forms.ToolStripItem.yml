r händelsen <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>       Om värdet för <xref:System.Windows.Forms.DragAction>är <xref:System.Windows.Forms.DragAction>, <xref:System.Windows.Forms.ToolStripItem.DragOver>händelsen utlöses för att fortsätta åtgärden och GiveFeedback-händelse genereras med ny effekt så kan ställas in lämpliga visuell feedback.</xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> En lista över giltiga släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>       Den <xref:System.Windows.Forms.ToolStripItem.DragOver>och GiveFeedback händelser har parats ihop så att när musen flyttas över målet, ges användaren senaste feedback på muspekaren, enligt följande: - Om värdet för <xref:System.Windows.Forms.DragAction>är <xref:System.Windows.Forms.DragAction>, returneras värdet drop gälla käll-, så att programmet kan utföra dessa åtgärder på datakällan, till exempel klippa data om åtgärden Flytta.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -Om värdet för <xref:System.Windows.Forms.DragAction>är <xref:System.Windows.Forms.DragAction>, <xref:System.Windows.Forms.ToolStripItem.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction>"
