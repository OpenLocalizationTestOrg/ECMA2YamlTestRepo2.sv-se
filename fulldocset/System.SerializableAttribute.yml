  type: Class
  summary: "Anger att en klass kan serialiseras. Den här klassen kan inte ärvas."
  remarks: "Tillämpa attributet SerializableAttribute till en typ som anger att instanser av den här typen kan serialiseras. Common language runtime utlöser <xref:System.Runtime.Serialization.SerializationException>om alla slags i diagrammet objekt som serialiseras inte har attributet SerializableAttribute.</xref:System.Runtime.Serialization.SerializationException>       Tillämpa attributet SerializableAttribute, även om klassen implementerar också den <xref:System.Runtime.Serialization.ISerializable>gränssnittet för att styra hur serialisering.</xref:System.Runtime.Serialization.ISerializable>       När du använder attributet SerializableAttribute till en serialiserad alla privata och offentliga fält som standard. Du kan styra serialisering mer granularly genom att implementera den <xref:System.Runtime.Serialization.ISerializable>gränssnittet för att åsidosätta processen serialisering.</xref:System.Runtime.Serialization.ISerializable>       Eller du kan exkludera fält från serialisering genom att använda den <xref:System.NonSerializedAttribute>attributet fältet.</xref:System.NonSerializedAttribute> Om ett fält av en serialiserbar typ. innehåller en pekare, en referens eller några andra datastruktur som är specifik för en viss miljö och kan inte vara meningsfulla färdigställts i en annan miljö, så du kanske vill använda den <xref:System.NonSerializedAttribute>attributet till fältet.</xref:System.NonSerializedAttribute>       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md). Mer information om serialisering finns <xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
