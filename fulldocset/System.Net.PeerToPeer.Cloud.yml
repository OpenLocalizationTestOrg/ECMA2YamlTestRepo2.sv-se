  name: Cloud
  nameWithType: Cloud
  fullName: System.Net.PeerToPeer.Cloud
  type: Class
  summary: "Anger de värden som definierar ett moln för Peer-objekt."
  remarks: "Ett moln är en uppsättning noder som kan kommunicera med varandra via nätverket. Moln, peer-nät och peer-to-peer-diagrammet är synonym. En enskild peer-dator eller en nod kan vara ansluten till mer än ett moln.       Kommunikation mellan noder ska aldrig vara från ett moln till en annan. En instans av molnet identifieras unikt med sitt namn är skiftlägeskänsligt.       Moln är mycket nära knutna till nätverksgränssnitt.  På en multi-homed dator med två nätverkskort som är kopplade till olika undernät tre moln returneras: en för varje länk lokala adresser per gränssnitt och ett enda globalt scope-moln."
