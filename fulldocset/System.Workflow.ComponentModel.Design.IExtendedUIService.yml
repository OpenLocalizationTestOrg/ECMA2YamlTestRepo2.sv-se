  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Lägger till en referens till en webbresurs till ett projekt i en Arbetsflödesdesignern."
  syntax:
    content: public System.Windows.Forms.DialogResult AddWebReference (out Uri url, out Type proxyClass);
    parameters:
    - id: url
      type: System.Uri
      description: "När den här metoden returnerar innehåller en <xref:System.Uri>som representerar den universal resource locator (URL) för webbresursen att ge åtkomst till projektet.</xref:System.Uri> Den här parametern skickas inte initierats."
    - id: proxyClass
      type: System.Type
      description: "När den här metoden returnerar innehåller en <xref:System.Type>i proxyklassen som är associerad med webbresursen.</xref:System.Type> Den här parametern skickas inte initierats."
    return:
      type: System.Windows.Forms.DialogResult
      description: "En <xref href=&quot;System.Windows.Forms.DialogResult&quot;> </xref> -värde som anger returvärdet för den **Lägg till webbreferens** dialogrutan."
