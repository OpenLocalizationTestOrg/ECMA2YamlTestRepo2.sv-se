- uid: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  id: XsdString
  parent: System.Runtime.Serialization.Formatters.FormatterTypeStyle
  langs:
  - csharp
  name: XsdString
  nameWithType: FormatterTypeStyle.XsdString
  fullName: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters
  summary: "Anger att strängar kan anges i XSD-format i stället för SOAP. Ingen sträng-ID: N överförs."
  remarks: "Den `XsdString` och `TypesWhenNeeded` inställningar är avsedda för högpresterande serialisering mellan tjänster som bygger på samma version av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Dessa två värden stöder inte VTS (Version feltoleranta serialisering) eftersom de avsiktligt utelämna typinformation VTS använder för att hoppa över eller lägga till valfria fält och egenskaper. Du bör inte använda den `XsdString` eller `TypesWhenNeeded` skriv formateras när serialisering och avserialisering av typer på en dator med en annan version av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] än den dator där typen serialiserades. Serialisering och avserialisering av på datorer som kör olika versioner av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] orsakar Formateraren att hoppa över serialisering av typen information, vilket gör det möjligt att hoppa över valfria fält om de inte finns i vissa typer som kan finnas i den andra versionen av funktionen för avserialisering av [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Om du måste använda `XsdString` eller `TypesWhenNeeded` i ett sådant scenario, måste du ange anpassad serialisering för typer som har ändrats från en version av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] till den andra."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
