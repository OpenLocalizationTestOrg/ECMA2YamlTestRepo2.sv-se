  fullName: System.ServiceModel.Routing.Configuration.BackupEndpointCollection
  type: Class
  summary: "Representerar en konfigurationselement som innehåller en samling <xref href=&quot;System.ServiceModel.Routing.Configuration.BackupEndpointElement&quot;> </xref> objekt."
  remarks: "BackupEndpointCollection innehåller en ordnad samling slutpunkter som ett meddelande skickas till vid ett undantag för kommunikation som skickas till den primära slutpunkten.       Om en sändning till primära slutpunkten i <xref:System.ServiceModel.Routing.Configuration.FilterTableEntryElement.EndpointName%2A>misslyckas med ett undantag för kommunikation routningstjänsten kommer att försöka skicka meddelandet till den första slutpunkten som ingår i den **BackupEndpointCollection**.</xref:System.ServiceModel.Routing.Configuration.FilterTableEntryElement.EndpointName%2A> Om även detta misslyckas med ett undantag för kommunikation routningstjänsten görs ett försök att skicka meddelandet till nästa slutpunkt som ingår i samlingen förrän skicka försöket lyckas returnerar ett fel än ett undantag för kommunikation eller alla slutpunkter i samlingen returnerade ett fel.       I följande exempel, om en sändning till primära slutpunkten med namnet &quot;Mål&quot; returnerar ett kommunikation undantag tjänsten kommer att försöka skicka meddelandet till &quot;alternateServiceQueue&quot;. Om det här försöket också returnerar ett undantag för kommunikation försöker routningstjänsten skickar meddelandet till nästa slutpunkt i samlingen.      ```xml   <filterTables>        <filterTable name=&quot;filterTable1&quot;>             <add filterName=&quot;MatchAllFilter1&quot; endpointName=&quot;Destination&quot; backupList=&quot;backupEndpointList&quot;/>        </filterTable>   </filterTables>   <backupLists>        <backupList name=&quot;backupEndpointList&quot;>             <add endpointName=&quot;backupServiceQueue&quot; />             <add endpointName=&quot;alternateServiceQueue&quot; />        </backupList>   </backupLists>      ```"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.ServiceModel.Routing.Configuration.BackupEndpointElement))]

      public class BackupEndpointCollection : System.Configuration.ConfigurationElementCollection
