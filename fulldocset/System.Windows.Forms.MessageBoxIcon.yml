  summary: "Meddelandet innehåller en symbol som består av ett frågetecken i en cirkel. Ikon för meddelande frågetecken rekommenderas inte längre eftersom det inte tydligt representerar en viss typ av meddelandet och frasering av ett meddelande som en fråga som kan användas för varje meddelandetyp. Dessutom kan användare ihop frågetecken för meddelande symbol med hjälpinformation. Därför inte använda den här frågetecken meddelandesymbolen i meddelande-rutorna. Systemet fortsätter att stödja dess införande endast för bakåtkompatibilitet."
  syntax:
    content: Question
    return:
      type: System.Windows.Forms.MessageBoxIcon
      description: "Som ska läggas till."
  exceptions: []
