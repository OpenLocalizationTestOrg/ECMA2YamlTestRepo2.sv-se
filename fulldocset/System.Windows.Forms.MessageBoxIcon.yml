  name: MessageBoxIcon
  nameWithType: MessageBoxIcon
  fullName: System.Windows.Forms.MessageBoxIcon
  type: Enum
  summary: "Anger konstanterna som definierar vilken information som ska visas."
  remarks: "Den här uppräkningen används av <xref:System.Windows.Forms.MessageBox>klass.</xref:System.Windows.Forms.MessageBox> Beskrivning av varje medlem i den här uppräkningen innehåller en typisk representation av symbolen. Bilden visas är en funktion i operativsystemet konstanter. Det finns fyra unika symboler med flera värden som tilldelats i aktuella implementeringar."
  example:
  - "The following code example shows how to use a <xref:System.Windows.Forms.MessageBox> to inform the user of a missing entry in a <xref:System.Windows.Forms.TextBox>. This example requires that the method is called from an existing form with a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.TextBox> on it.  \n  \n```c#  \nprivate void Form1_FormClosing(object sender, FormClosingEventArgs e)  \n{  \n    const string message =  \n        \"Are you sure that you would like to close the form?\";  \n    const string caption = \"Form Closing\";  \n    var result = MessageBox.Show(message, caption,  \n                                 MessageBoxButtons.YesNo,  \n                                 MessageBoxIcon.Exclamation);  \n  \n    // If the no button was pressed ...  \n    if (result == DialogResult.No)  \n    {  \n        // cancel the closure of the form.  \n        e.Cancel = true;  \n    }  \n}  \n```  \n  \n```cpp  \nprivate:  \n   void Form1_FormClosing(Object^ sender, FormClosingEventArgs^ e)  \n   {  \n	  // If the no button was pressed ...  \n      if ((MessageBox::Show(  \n         \"Are you sure that you would like to close the form?\",   \n         \"Form Closing\", MessageBoxButtons::YesNo,   \n         MessageBoxIcon::Exclamation) == DialogResult::No))  \n      {  \n		 // cancel the closure of the form.  \n         e->Cancel = true;  \n      }  \n   }  \n```  \n  \n```vb  \nPrivate Sub Form1_FormClosing( _  \n    ByVal sender As System.Object, _  \n    ByVal e As System.Windows.Forms.FormClosingEventArgs) _  \n    Handles MyBase.FormClosing  \n  \n    Dim message As String = _  \n            \"Are you sure that you would like to close the form?\"  \n    Dim caption As String = \"Form Closing\"  \n    Dim result = MessageBox.Show(message, caption, _  \n                                 MessageBoxButtons.YesNo, _  \n                                 MessageBoxIcon.Exclamation)  \n  \n    ' If the no button was pressed ...  \n    If (result = DialogResult.No) Then  \n        ' cancel the closure of the form.  \n        e.Cancel = True  \n    End If  \nEnd Sub  \n```"
  syntax:
    content: public enum MessageBoxIcon
