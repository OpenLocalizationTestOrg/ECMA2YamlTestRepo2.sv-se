  name: XslCompiledTransform
  nameWithType: XslCompiledTransform
  fullName: System.Xml.Xsl.XslCompiledTransform
  type: Class
  summary: "Transformerar XML-data med en XSLT-formatmall."
  remarks: "Klassen XslCompiledTransform är en XSLT-processor som stöder XSLT 1.0-syntax. Det är en ny implementering och innehåller prestandavinster jämfört med föråldrade <xref:System.Xml.Xsl.XslTransform>klass.</xref:System.Xml.Xsl.XslTransform> Strukturen för klassen XslCompiledTransform liknar <xref:System.Xml.Xsl.XslTransform>klass.</xref:System.Xml.Xsl.XslTransform> Den <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>metoden läser in och kompilerar stilen bladet när den <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metoden Kör XSLT-transformeringen.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>       Stöd för XSLT `document()` funktion och inbäddade skriptblock är inaktiverade som standard. Dessa funktioner kan aktiveras genom att skapa en <xref:System.Xml.Xsl.XsltSettings>objekt och skicka den till den <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>metoden.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> </xref:System.Xml.Xsl.XsltSettings>       Mer information finns i [med hjälp av klassen XslCompiledTransform](~/add/includes/ajax-current-ext-md.md) och [migrera från det XslTransform klassen](~/add/includes/ajax-current-ext-md.md).      ## Säkerhet överväganden när du skapar ett program som använder klassen XslCompiledTransform, bör du vara medveten om följande objekt och deras konsekvenser:-XSLT-skript är inaktiverat som standard. XSLT-skript ska aktiveras bara om du behöver stöd för skript och du arbetar i en fullständigt betrodd miljö.      -XSLT `document()` funktionen är inaktiverad som standard. Om du aktiverar den `document()` fungera, begränsa vilka resurser som kan användas genom att skicka en <xref:System.Xml.XmlSecureResolver>objekt till den <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metoden.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.XmlSecureResolver>      -Objekt tillägget är aktiverat som standard. Om en <xref:System.Xml.Xsl.XsltArgumentList>objekt som innehåller tillägget objekt har överförts till den <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metoden de används.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XsltArgumentList>      -XSLT formatmallar kan innehålla referenser till andra filer och inbäddade skriptblock. En angripare kan utnyttja detta genom att tillhandahålla du med data eller formatmallar som när den exekveras kan orsaka att systemet att bearbeta tills datorn börjar ta slut på resurser.      -XSLT program som körs i en miljö med blandade förtroende kan resultera i formatet blad förfalskning. Till exempel en obehörig användare kan läsa in ett objekt med en skadlig formatmall och lämnar den till en annan användare som anropar sedan den <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metoden och utför omvandlingen.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>       Dessa säkerhetsproblem kan begränsas genom att aktivera skript eller `document()` funktioner såvida inte formatmall som kommer från en betrodd källa och genom att inte acceptera XslCompiledTransform datakällan objekt, XSLT-formatmallar eller XML-data från en ej betrodd källa."
  example:
  - "The following example executes a transform and outputs to a file.  \n  \n [!code-vb[XslCompiledTransform.Transform#1](~/add/codesnippet/visualbasic/t-system.xml.xsl.xslcomp_1.vb)]\n [!code-cs[XslCompiledTransform.Transform#1](~/add/codesnippet/csharp/t-system.xml.xsl.xslcomp_1.cs)]  \n  \n The sample uses the following two input files:  \n  \n `books.xml`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#2](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_2.xml)]  \n  \n `output.xsl`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#3](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_3.xsl)]"
  syntax:
    content: public sealed class XslCompiledTransform
