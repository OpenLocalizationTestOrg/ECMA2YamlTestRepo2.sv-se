- uid: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout
  id: Logout
  parent: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  langs:
  - csharp
  name: Logout()
  nameWithType: ClientFormsAuthenticationMembershipProvider.Logout()
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Loggar ut användaren."
  remarks: "Metoden logga ut raderar alla autentiseringscookies från cookien cacheminnet och återställer den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>egenskapen till ett <xref:System.Security.Principal.WindowsPrincipal>objekt som innehåller aktuellt <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> </xref:System.Security.Principal.WindowsPrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>       När du anropar den här metoden är den aktuella användaren autentiserad för programtjänster för klienten. Det innebär att du inte kan hämta roller via <xref:System.Web.ClientServices.Providers.ClientRoleProvider>klassen och inställningar via <xref:System.Web.ClientServices.Providers.ClientSettingsProvider>klass.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> </xref:System.Web.ClientServices.Providers.ClientRoleProvider> Men eftersom användaren kan ha en giltig Windows-identitet, du kan fortfarande få en `true` värdet från kod, till exempel följande: `Thread.CurrentPrincipal.Identity.IsAuthenticated`. För att avgöra om användaren har autentiserats för klienten programtjänster, bekräftar du att den <xref:System.Security.Principal.IPrincipal.Identity%2A>-värdet för den <xref:System.Security.Principal.IPrincipal>hämtades med hjälp av den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>-egenskapen är en <xref:System.Web.ClientServices.ClientFormsIdentity>referens.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.Identity%2A> Kontrollera sedan den <xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>egenskapen.</xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>       Om du vill autentiseras den aktuella användaren anropar den <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>metoden eller `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>metod.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>"
  example:
  - "The following example code demonstrates how to use this method to log out the user.  \n  \n [!code-cs[ClientApplicationServices#070](~/add/codesnippet/csharp/ClientAppServicesDemo/Form1.cs#070)]\n [!code-vb[ClientApplicationServices#070](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Form1.vb#070)]"
  syntax:
