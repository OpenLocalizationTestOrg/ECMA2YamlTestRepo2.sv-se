  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "Aktiverar formulär för autentisering med klienten programtjänster."
  remarks: "Du kan använda programtjänster för klienten för att verifiera användare genom att använda formulärautentisering. Om du vill aktivera formulärautentisering, kan du konfigurera ditt program att använda klassen ClientFormsAuthenticationMembershipProvider. Mer information finns i [så här: konfigurera klienten programtjänster](~/add/includes/ajax-current-ext-md.md).       Efter konfigurationen kan du validera användare genom att anropa den `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>-metoden, som internt anropar den <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>metoden.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       Formulär för autentisering kräver att användaren anger sina autentiseringsuppgifter via inloggningen kontroller som tillhandahålls av programmet. Du kan hämta autentiseringsuppgifterna och skicka dem till den <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>metoden.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Du kan också skicka in tomma strängar eller `null` att använda en provider för autentiseringsuppgifter. En provider för autentiseringsuppgifter är en <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>genomförandet som anges i din konfigurationsfil.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Du kommer normalt att implementera den <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>metoden för att visa en dialogruta för inloggning och returnera en ifylld <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>objektet.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> Med hjälp av en provider för autentiseringsuppgifter kan du dela en dialogruta för enkel inloggning mellan flera program.       Den <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>metoden autentiserar användare via tjänsten inloggningen som anges av den <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>egenskapen.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Värdet för den <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>egenskapen vanligtvis har hämtats från programkonfigurationsfilen tillsammans med andra konfigurationsvärden.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> Mer information finns i [så här: konfigurera klienten programtjänster](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md).       Om användaren har autentiserats tjänstleverantören anger den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>egenskap till en ny <xref:System.Web.ClientServices.ClientRolePrincipal>objekt som innehåller en ny <xref:System.Web.ClientServices.ClientFormsIdentity>objekt som innehåller informationen.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> Om en <xref:System.Web.ClientServices.Providers.ClientRoleProvider>har konfigurerats för programmet, du kan använda den <xref:System.Web.ClientServices.ClientRolePrincipal>datorobjektet för att hämta information om användaren rollen från tjänsten roller.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       Du kan hämta en referens till den aktuella instansen ClientFormsAuthenticationMembershipProvider via den `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>egenskap.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> Du kan använda providern medlemskap för att anropa den <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>metoden direkt.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Dessutom behöver du medlemskap-providern för att anropa <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>metoden, som är inte tillgängligt i <xref:System.Web.Security.MembershipProvider>grundläggande klass.</xref:System.Web.Security.MembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>       Du kan inte använda klassen ClientFormsAuthenticationMembershipProvider för att skapa, ta bort eller ändra information om gruppmedlemskap. Om du vill skapa, ta bort eller ändra användare, måste du ändra konfigurationen av tjänsten logga in på servern."
