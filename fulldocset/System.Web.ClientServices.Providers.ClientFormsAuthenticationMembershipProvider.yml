  summary: "Autentiserar användaren med hjälp av det angivna användarnamnet och lösenordet."
  remarks: "Du kan använda programtjänster för klienten för att verifiera användare genom att använda formulärautentisering. Om du vill validera användare som du vanligtvis kallar det `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>-metoden, som internt anropar metoden ValidateUser.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Alternativt kan du anropa metoden direkt, som visas i avsnittet exempel.       Formulär för autentisering kräver att användaren anger sina autentiseringsuppgifter via inloggningen kontroller som tillhandahålls av programmet. Du kan hämta autentiseringsuppgifterna och skicka dem till den <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>metoden.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Du kan också skicka in tomma strängar eller `null` att använda en provider för autentiseringsuppgifter. Mer information finns i [så här: Implementera användarinloggning med klienten programtjänster](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this method to validate the user by using an <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> implementation. This example requires that you to configure your application to use a credentials provider. For more information, see [How to: Configure Client Application Services](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[ClientApplicationServices#306](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#306)]\n [!code-cs[ClientApplicationServices#306](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#306)]"
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "Namnet på användaren som autentiseras eller <xref:System.String>eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> att hämta autentiseringsuppgifter från den <xref href=&quot;System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider&quot;> </xref> implementering som det här programmet är konfigurerad att använda.</xref:System.String>"
    - id: password
      type: System.String
      description: "Lösenordet för att autentisera användaren."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om användaren autentiserades; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
