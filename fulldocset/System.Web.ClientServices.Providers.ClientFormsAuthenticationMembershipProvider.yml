    parameters: []
  overload: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Den <xref:System.Web.ClientServices.ConnectivityStatus.IsOffline*>egenskapsvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> och det går inte att få åtkomst till Autentiseringstjänsten medlemskapsprovidern.</xref:System.Web.ClientServices.ConnectivityStatus.IsOffline*>"
