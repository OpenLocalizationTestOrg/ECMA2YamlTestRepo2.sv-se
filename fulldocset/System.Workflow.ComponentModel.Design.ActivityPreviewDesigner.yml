  name: ActivityPreviewDesigner
  nameWithType: ActivityPreviewDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesigner
  type: Class
  summary: "Visar en uppsättning underordnade aktivitetsdesigners i en förhandsgranskningsvy och när en underordnad designer markeras på förhandsgranskningsvyn visar den valda Aktivitetsdesigner i Förhandsgranska eller redigera läge i ett arbetsflöde designytan."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityPreviewDesigner är en sekventiell Aktivitetsdesigner som visar alla dess underordnade aktivitetsdesigners i en lista som visas överst i dess designytan. När du har valt en underordnad Designer visas dess representation i en förhandsgranskningsfönstret att förhandsgranska Aktivitetsdesigner värd under remsan. ActivityPreviewDesigner har inget förhandsgranskningsläge och en redigeringsläget. Förhandsgranskningsläge tillåter användare att visa hela representation av den valda designern utan att rulla; förhandsgranskningsläge tillåter dock inte användaren att ändra den markerade Aktivitetsdesigner. Redigeringsläge låter användaren att ändra den valda aktivitet designern."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme))]

      public class ActivityPreviewDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
