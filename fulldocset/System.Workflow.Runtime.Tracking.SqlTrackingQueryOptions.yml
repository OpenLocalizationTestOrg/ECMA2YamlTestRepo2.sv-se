ing.TrackingWorkflowEvent>värde som mappas till den <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>värdet som anges av WorkflowStatus.</xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Därför kan den <xref:System.Workflow.Runtime.Tracking.TrackingProfile>för arbetsflödet måste ha en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>som är konfigurerad för rätt <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName>värde.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> Endast <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>värden som har skickats i arbetsflödet spåra poster kan matchas.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Om inga poster för spårning av arbetsflödet har skickats för arbetsflödesinstansen, arbetsflödesinstansen betraktas som har statusen <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>.</xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>       Följande tabell visar mappningen mellan <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>värden och <xref:System.Workflow.Runtime.WorkflowStatus>värden.</xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>      | Värdet för TrackingWorkflowEvent | WorkflowStatus värdet |   |---------------------------------|--------------------------|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|       Om WorkflowStatus är null (`Nothing`), en uppsättning <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objekt som returneras inte ska begränsas av status, d.v.s. ett <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>objekt returneras för en arbetsflödesinstans som matchar de parametrar som anges av de andra egenskaperna <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.WorkflowStatus> </xref