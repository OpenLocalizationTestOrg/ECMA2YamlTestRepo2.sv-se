  remarks: "Den <xref:System.Xml.XPath.XPathNavigator>klassen returnerar namnområdesnoder i dokumentet i omvänd ordning.</xref:System.Xml.XPath.XPathNavigator> Därför flyttas MoveToFirstNamespace i stort sett till den senaste namnområdesnod i den aktuella omfattningen.       Med följande XML-fragment som exempel, om den <xref:System.Xml.XPath.XPathNavigator>är placerad på den `data` noden MoveToFirstNamespace fungerar på följande sätt.</xref:System.Xml.XPath.XPathNavigator>      - `MoveToFirstNamespace(XPathNamespaceScope.All)` flyttas till en av följande namnområdesnoder: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, `xmlns:b=&quot;B&quot;`, eller `xmlns:xml=&quot;http://www.w3.org/XML/1998/namespace&quot;`.      - `MoveToFirstNamespace(XPathNamespaceScope.ExcludeXml)` flyttas till en av följande namnområdesnoder: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, eller `xmlns:b=&quot;B&quot;`.      - `MoveToFirstNamespace(XPathNamespaceScope.Local)` flyttas till den `xmlns:c=&quot;C&quot;` nod.      ```   <root xmlns=&quot;urn:default&quot; xmlns:a=&quot;A1&quot; xmlns:b=&quot;B&quot;>       <item xmlns=&quot;&quot; xmlns:a=&quot;A2&quot;>           <data xmlns:c=&quot;C&quot; />       </item>   </root>   ```Om den <xref:System.Xml.XPath.XPathNavigator>är inte är placerad i ett element, den här metoden returnerar `false` och positionen för den <xref:System.Xml.XPath.XPathNavigator>ändras inte.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Efter den <xref:System.Xml.XPath.XPathNavigator>har flyttats till noden namnområde den <xref:System.Xml.XPath.XPathNavigator.Name%2A>egenskapen visar namnet på namnområdet.</xref:System.Xml.XPath.XPathNavigator.Name%2A> </xref:System.Xml.XPath.XPathNavigator>       När den <xref:System.Xml.XPath.XPathNavigator>placeras på en namnområdesnod, metoderna <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, och <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A>kan inte användas.</xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A> </xref:System.Xml.XPath.XPathNavigator> Dessa metoder returnerar alltid `false` och inte ändra position i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> I stället kan du anropa <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>att flytta till nästa namnområdesnod.</xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>       Efter den <xref:System.Xml.XPath.XPathNavigator>placeras på en namnområdesnod, anropet <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>vill flytta tillbaka till elementnod.</xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> </xref:System.Xml.XPath.XPathNavigator>       En definition av namnområdesnoder avsnittet 5.4 för W3C XML Path Language (XPath) rekommendationen på http://www.w3.org/TR/xpath#data-model."
