  remarks: "Efter den <xref:System.Xml.XPath.XPathNavigator>har flyttats till noden namnområde den <xref:System.Xml.XPath.XPathNavigator.Name%2A>egenskapen visar namnet på namnområdet.</xref:System.Xml.XPath.XPathNavigator.Name%2A> </xref:System.Xml.XPath.XPathNavigator>       När den <xref:System.Xml.XPath.XPathNavigator>placeras på en namnområdesnod, metoderna <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, och <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A>kan inte användas.</xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A> </xref:System.Xml.XPath.XPathNavigator> Dessa metoder returnerar alltid `false` och inte ändra position i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> I stället kan du anropa <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>att flytta till nästa namnområdesnod.</xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>       Efter den <xref:System.Xml.XPath.XPathNavigator>placeras på en namnområdesnod kan du anropa <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>vill flytta tillbaka till elementnod.</xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> </xref:System.Xml.XPath.XPathNavigator>       En definition av namnområdesnoder avsnittet 5.4 för W3C XML Path Language (XPath) rekommendationen på http://www.w3.org/TR/xpath#data-model."
