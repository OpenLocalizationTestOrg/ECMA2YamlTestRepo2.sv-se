  summary: "Returnerar ett <xref:System.Xml.XmlReader>objekt som innehåller den aktuella noden och dess underordnade noder.</xref:System.Xml.XmlReader>"
  remarks: "När <xref:System.Xml.XmlReader>objektet har skapats med den aktuella noden och dess underordnade noder, <xref:System.Xml.XmlReader>objektets <xref:System.Xml.XmlReader.ReadState%2A>egenskap är inställd på <xref:System.Xml.ReadState>.</xref:System.Xml.ReadState> </xref:System.Xml.XmlReader.ReadState%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> När <xref:System.Xml.XmlReader>objektets <xref:System.Xml.XmlReader.Read%2A>metoden anropas för första gången, som <xref:System.Xml.XmlReader>har flyttats till den aktuella noden i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Read%2A> </xref:System.Xml.XmlReader> Den nya <xref:System.Xml.XmlReader>objekt fortsätter att läsa tills XML-trädet är slut.</xref:System.Xml.XmlReader> Nu den <xref:System.Xml.XmlReader.Read%2A>metoden returnerar `false` och <xref:System.Xml.XmlReader>objektets <xref:System.Xml.XmlReader.ReadState%2A>egenskap är inställd på <xref:System.Xml.ReadState>.</xref:System.Xml.ReadState> </xref:System.Xml.XmlReader.ReadState%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Read%2A>      > [!NOTE] > Ändra position för <xref:System.Xml.XmlReader>objektet inte påverkar position i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader>       Namespace-deklarationer för namnområden i omfånget för den aktuella noden inte infogas i XML-dataström som angetts för den <xref:System.Xml.XmlReader>objekt.</xref:System.Xml.XmlReader>      > [!NOTE] > Det här beteendet skiljer sig från den <xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A>metoden.</xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A>       Den här metoden skapar den <xref:System.Xml.XmlReader>objekt med specifika reader inställningar och den modul som använder den här metoden har ingen kontroll över dessa inställningar.</xref:System.Xml.XmlReader> Till exempel läsare som returneras av den här metoden tillåter inte att bearbeta datatypdefinitioner (DTD: er). Om läsaren försöker läsa en fil som använder en DTD, genereras ett fel <xref:System.Xml.XmlException>.</xref:System.Xml.XmlException> Meddelande för undantaget är `Unexpected DTD declaration`.       Du kan ändra detta genom att implementera en anpassad <xref:System.Xml.XmlResolver>som returnerar en <xref:System.Xml.XmlReader>med önskad <xref:System.Xml.XmlReaderSettings>.</xref:System.Xml.XmlReaderSettings> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlResolver>"
