- uid: System.Xml.XPath.XPathNavigator.CreateAttribute(System.String,System.String,System.String,System.String)
  id: CreateAttribute(System.String,System.String,System.String,System.String)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: CreateAttribute(String,String,String,String)
  nameWithType: XPathNavigator.CreateAttribute(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.CreateAttribute(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Skapar en attributnod på den aktuella element-noden med namnområdesprefix, lokal och namnet namnområdes-URI som angetts med det angivna värdet."
  remarks: "Namespace-prefix och URI-värden kan hämtas med hjälp av den <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>eller <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>metod.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Till exempel följande syntax skapar ett attribut med hjälp av namnområdet i omfånget `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   editor.CreateAttribute(navigator.Prefix, &quot;attributeName&quot;, LookupNamespace(navigator.Prefix), &quot;text&quot;)   ``` detta skapar det nya attributet `<bk:element attributeName=&quot;text&quot;/>` på det aktuella elementet.       Följande är viktigt att tänka på när du använder metoden CreateAttribute.      – Om namnområdesprefix som angetts är <xref:System.String.Empty?displayProperty=fullName>eller `null`, prefix för namnområdes-URI för det nya attributet hämtas från de aktuella namnområden i omfånget.</xref:System.String.Empty?displayProperty=fullName> Om det finns inga namnområdesprefix som tilldelats till den angivna namnområden-URI i det aktuella omfånget, skapas automatiskt ett namnområdesprefix. Till exempel för att skapa ett nytt attribut för ett element i standardnamnområdet av den `contosoBooks.xml` filen (`xmlns=&quot;http://www.contoso.com/books&quot;`), anger du `null` eller <xref:System.String.Empty?displayProperty=fullName>för både namnområdesprefix och namnområde URI parametrar.</xref:System.String.Empty?displayProperty=fullName> Ange `http://www.contoso.com/books` som URI-parametern för namnrymden kommer CreateAttribute-metoden att automatiskt generera ett namnområdesprefix för det nya attributet.      -Om du använder det nya attributet som skapats som en namnområdesnod som står i konflikt med en namnområdesdeklaration på elementet eftersom namnområdesprefix valt används av en annan namnområdesdeklaration i samma definitionsområde eller eftersom valt prefix är samma som för elementet men är bunden till en annan namnområdes-URI, genereras ett undantag.      -Metoden CreateAttribute påverkar inte position i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `discount` attribute is created on the `price` child element of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#7](~/add/codesnippet/csharp/59adcad2-a883-49a8-bace-_1.cs)]\n [!code-vb[XPathNavigatorMethods#7](~/add/codesnippet/visualbasic/59adcad2-a883-49a8-bace-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#7](~/add/codesnippet/cpp/59adcad2-a883-49a8-bace-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void CreateAttribute (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "Namnområdesprefix för nya attribut noden (om sådan finns)."
    - id: localName
      type: System.String
      description: "Det lokala namnet på den nya noden i attributet som inte &lt;xref:System.String?displayProperty=fullName&gt; eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
