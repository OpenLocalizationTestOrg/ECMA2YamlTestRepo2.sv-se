  summary: "Verifierar att XML-data i den <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> överensstämmer med det XML-Schema definition language (XSD) tillhandahållna schemat."
  remarks: "-Metoden CheckValidity verifierar att XML-data som finns i <xref:System.Xml.XPath.XPathNavigator>överensstämmer med en global eller deklarationen i schemat eller angivna i <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> scheman</xref:System.Xml.XPath.XPathNavigator>      -Metoden CheckValidity inte att utföra infouppsättning förstärkning. Detta innebär att schemat standarder tillämpas inte, textvärden inte konverteras till atomiska värden och inga nya typinformation är associerad med information som.      -Schema `xsi:schemaLocation` eller `xsi:noNamespaceSchemaLocation` tips i XML-data för ignoreras.      -Om den <xref:System.Xml.XPath.XPathNavigator>placeras på en Dokumentnod valideringsprocessen inkluderar kontroll av referens unikhet och begränsningar (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, och `xs:unique`).</xref:System.Xml.XPath.XPathNavigator> Annars har dessa kontroller uteslutits.      -Om den <xref:System.Xml.Schema.XmlSchemaSet>skickades som en parameter är `null` och <xref:System.Xml.XPath.XPathNavigator>placeras på en elementnod, typinformation som exponeras av den <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>egenskapens <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>egenskapen används för att kontrollera giltigheten för nodens.</xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> Om den <xref:System.Xml.Schema.XmlSchemaSet>skickades som en parameter är `null` och <xref:System.Xml.XPath.XPathNavigator>är placerad på root-noden den <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>egenskapen för dokumentelement (det vill säga element underordnad rotnoden) används.</xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> I båda fallen om den <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>egenskapen elementets <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>egenskapen är `null` och <xref:System.Xml.Schema.XmlSchemaSet>skickades som en parameter är `null`, en <xref:System.InvalidOperationException>genereras eftersom det finns ingen typinformation som du använder för att utföra verifiering.</xref:System.InvalidOperationException> </xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>"
