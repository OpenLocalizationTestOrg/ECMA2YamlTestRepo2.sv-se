  remarks: "I följande tabell beskrivs de <xref:System.Xml.XmlNodeOrder>uppräkningen.</xref:System.Xml.XmlNodeOrder>      | XmlNodeOrder | Beskrivning |   |------------------|-----------------|   | <xref:System.Xml.XmlNodeOrder>| Den aktuella noden i den här <xref:System.Xml.XPath.XPathNavigator>är före den aktuella noden för den angivna <xref:System.Xml.XPath.XPathNavigator>. |   | <xref:System.Xml.XmlNodeOrder>| Den aktuella noden i den här <xref:System.Xml.XPath.XPathNavigator>är efter den aktuella noden för den angivna <xref:System.Xml.XPath.XPathNavigator>. |   | <xref:System.Xml.XmlNodeOrder>| De två <xref:System.Xml.XPath.XPathNavigator>objekten placeras på samma nod. |   | <xref:System.Xml.XmlNodeOrder>| Noden positioner inte kan fastställas i förhållande till varandra i dokumentordningen som eller `null` har angetts som den <xref:System.Xml.XPath.XPathNavigator>parameter.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> Detta kan inträffa om två noder finns i olika träd. |       Metoden ComparePosition beteende är beroende av den <xref:System.Xml.XPath.XPathNodeType>den <xref:System.Xml.XPath.XPathNavigator>för närvarande är placerad på.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeType> När du vill jämföra noder i XML-dokumentet, gäller följande regler:- <xref:System.Xml.XPath.XPathNodeType>noder: dessa noder returneras i dokumentet ordning från källdokumentet.</xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>noder: dessa noder kan returneras i dokumentet ordning och är alltid innan den <xref:System.Xml.XPath.XPathNodeType>noder i det överordnade elementet.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>noder: dessa noder kan returneras i dokumentet ordning.</xref:System.Xml.XPath.XPathNodeType> De kommer alltid efter den <xref:System.Xml.XPath.XPathNodeType>noder och innan några underordnade noderna i den överordnade noden.</xref:System.Xml.XPath.XPathNodeType>      > [!NOTE] > För mer information om XPath-datamodell och information om varje nod i avsnittet 5 för W3C XML Path Language (XPath) rekommendationen på http://www.w3.org/TR/xpath#data-model.       Den här metoden har ingen effekt på tillståndet för <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>      > [!NOTE] > Används den <xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>metoden i stället för metoden ComparePosition när det är möjligt.</xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>"
