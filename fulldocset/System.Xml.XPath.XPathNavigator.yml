  namespace: System.Xml.XPath
  summary: "Tar bort den aktuella noden och dess underordnade noder."
  remarks: "-Den <xref:System.Xml.XPath.XPathNavigator>är placerad på den borttagna noden överordnad nod på lyckad borttagning.</xref:System.Xml.XPath.XPathNavigator>      – Om den borttagna noden är en textnod som är innehållet i ett enkelt skrivna element, förlorar elementet sin typinformation. Detta innebär att när den placeras på element i <xref:System.Xml.XPath.XPathNavigator.XmlType%2A>, <xref:System.Xml.XPath.XPathNavigator.ValueType%2A>och <xref:System.Xml.XPath.XPathNavigator.TypedValue%2A>Egenskaper har värden `null`, <xref:System.String>och <xref:System.String.Empty>respektive.</xref:System.String.Empty> </xref:System.String> </xref:System.Xml.XPath.XPathNavigator.TypedValue%2A> </xref:System.Xml.XPath.XPathNavigator.ValueType%2A> </xref:System.Xml.XPath.XPathNavigator.XmlType%2A>      -Borttagna noder är fortfarande tillgänglig för <xref:System.Xml.XPath.XPathNavigator>objekt som är placerade över dem före borttagningen.</xref:System.Xml.XPath.XPathNavigator> Men misslyckas metoder som försöker flytta från det borttagna underträdet. Till exempel den <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>och <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>metoder alltid att misslyckas när den <xref:System.Xml.XPath.XPathNavigator>placeras över mest borttagna toppnoden.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> Det beror på att den borttagna noden inte är ansluten till XML-dokument. På liknande sätt den <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>metoden alltid misslyckas om den <xref:System.Xml.XPath.XPathNavigator>är placerad på den understa borttagna noden.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>"
  example:
  - "In the following example the `price` element of the first `book` element of the `contosoBooks.xml` file is deleted using the DeleteSelf method. The position of the <xref:System.Xml.XPath.XPathNavigator> object after the `price` element is deleted is on the parent `book` element.  \n  \n [!code-cs[XPathNavigatorMethods#9](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_31_1.cs)]\n [!code-vb[XPathNavigatorMethods#9](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_31_1.vb)]\n [!code-cpp[XPathNavigatorMethods#9](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_31_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
