  name: XPathNavigator
  nameWithType: XPathNavigator
  fullName: System.Xml.XPath.XPathNavigator
  type: Class
  summary: "Ger en markör modell för navigering och redigera XML-data."
  remarks: "Klassen XPathNavigator i den <xref:System.Xml.XPath?displayProperty=fullName>-namnrymd är en abstrakt klass som definierar en markör modell för navigering och redigering av XML-information objekt som instanser av XQuery 1.0 och XPath 2.0 datamodellen.</xref:System.Xml.XPath?displayProperty=fullName>       Ett XPathNavigator-objekt skapas från en klass som implementerar det <xref:System.Xml.XPath.IXPathNavigable>gränssnitt som den <xref:System.Xml.XPath.XPathDocument>och <xref:System.Xml.XmlDocument>klasser.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XPath.IXPathNavigable> XPathNavigator-objekt som skapas av <xref:System.Xml.XPath.XPathDocument>objekt är skrivskyddade när XPathNavigator-objekt som skapas av <xref:System.Xml.XmlDocument>objekt kan redigeras.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> Status för ett XPathNavigator-objekt eller redigerbara bestäms med hjälp av <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>egenskapen för klassen XPathNavigator.</xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>       Mer information om bearbetning av XML-data med XPath datamodellen finns i [bearbeta XML-Data med hjälp av XPath-datamodell](~/add/includes/ajax-current-ext-md.md) avsnittet.      > [!IMPORTANT] > Undantag som uppstått på grund av med klassen XPathNavigator som den <xref:System.Xml.XPath.XPathException>klassen, kan innehålla känslig information som inte ska visas i ej betrodda scenarier.</xref:System.Xml.XPath.XPathException> Undantag bör hanteras korrekt så att känslig information inte visas i ej betrodda scenarier."
