  remarks: "Egenskapen UnderlyingObject kan användas av <xref:System.Xml.XPath.XPathNavigator>implementeringar som tillhandahåller en &quot;virtualiserade&quot; XML visa över en store för att ge åtkomst till underliggande objekt.</xref:System.Xml.XPath.XPathNavigator> Till exempel om en <xref:System.Xml.XPath.XPathNavigator>objektet används för att ge en virtuell XML-vy över ett objektdiagram Runtime CLR (Common Language), kanske du vill utföra XPath-frågor med hjälp av den <xref:System.Xml.XPath.XPathNavigator.Select%2A>metoden och komma åt CLR-objekt som underliggande de valda noderna.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNavigator> Egenskapen UnderlyingObject skulle exponera dessa underliggande objekt.       I många fall kan det här värdet kommer att `null`, och det objekt som returneras av egenskapen UnderlyingObject kommer alltid att implementationen.       Egenskapen UnderlyingObject ska behålla objektidentitet och bör endast användas för att returnera objekt som har en exakt motsvarighet till sina respektive putsade objekt. En användare ska alltid få samma objekt vid efterföljande besök till den nod som använder samma <xref:System.Xml.XPath.XPathNavigator>objekt eller en klonade.</xref:System.Xml.XPath.XPathNavigator>      > [!NOTE] > I UnderlyingObject-egenskapen för ett <xref:System.Xml.XPath.XPathNavigator>objekt som skapats av ett <xref:System.Xml.XmlDocument>objekt returneras i motsvarande <xref:System.Xml.XmlNode>.</xref:System.Xml.XmlNode> </xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathNavigator>"
