  remarks: "-Metoden MoveToFollowing flyttas inte till attribut- eller namnområdesnod noder. Om den <xref:System.Xml.XPath.XPathNodeType>parametervärdet <xref:System.Xml.XPath.XPathNodeType>eller <xref:System.Xml.XPath.XPathNodeType>, MoveToFollowing-metoden returnerar `false` och positionen för den <xref:System.Xml.XPath.XPathNavigator>är oförändrat.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>      -Om den <xref:System.Xml.XPath.XPathNavigator>gräns som skickas som en parameter är inte placerad efter positionen för aktuellt <xref:System.Xml.XPath.XPathNavigator>ignoreras.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>      -Om <xref:System.Xml.XPath.XPathNavigator>gränsen som skickas som en parameter `null` nästa följande nod med det angivna <xref:System.Xml.XPath.XPathNodeType>finns i dokumentet ordning.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNavigator>      - <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>Metoder kan inte användas för att flytta till attribut- eller namnområdesnod noder.</xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A> Om den <xref:System.Xml.XPath.XPathNavigator>gräns skickas som en parameter är placerad över en attribut- eller namnområdesnod nod, den motsvarar den <xref:System.Xml.XPath.XPathNavigator>gräns parametern har placerats på den första underordnade noden för dess överordnade element.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Detta säkerställer att det överordnade elementet för attribut- eller namnområdesnod noden som den <xref:System.Xml.XPath.XPathNavigator>gränsparameter är placerad på kan matchas med den här metoden.</xref:System.Xml.XPath.XPathNavigator>      -Om den <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>metoden returnerar `false`, positionen för den <xref:System.Xml.XPath.XPathNavigator>är oförändrat.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>"
  example:
  - "In the following example, the <xref:System.Xml.XPath.XPathNavigator> is moved from the root of the `contosoBooks.xml` file to the following `price` element. A clone of the <xref:System.Xml.XPath.XPathNavigator> object is made using the <xref:System.Xml.XPath.XPathNavigator.Clone%2A> method. The cloned <xref:System.Xml.XPath.XPathNavigator>, positioned on the `price` element, will be used as a boundary. Changes in the position of the cloned <xref:System.Xml.XPath.XPathNavigator> do not affect the original <xref:System.Xml.XPath.XPathNavigator>. The original <xref:System.Xml.XPath.XPathNavigator> is moved back to the root of the `contosoBooks.xml` file using the <xref:System.Xml.XPath.XPathNavigator.MoveToRoot%2A> method. The title and first and last name of the author are retrieved using the MoveToFollowing method and an <xref:System.Xml.XPath.XPathNodeType> of <xref:System.Xml.XPath.XPathNodeType>. The MoveToFollowing method will return true until the `price` element boundary is reached.  \n  \n [!code-cs[XPathNavigatorMethods#27](~/add/codesnippet/csharp/d7939994-0d32-4505-9753-_1.cs)]\n [!code-vb[XPathNavigatorMethods#27](~/add/codesnippet/visualbasic/d7939994-0d32-4505-9753-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#27](~/add/codesnippet/cpp/d7939994-0d32-4505-9753-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
