  remarks: "Prepending en underordnad nod lägger till den nya noden i början av listan med underordnade noder för den aktuella noden. När det finns tre underordnade noder för ett element, blir prepended noden den första underordnade noden. Om inga underordnade noder inte finns, skapas en ny underordnad nod.       Namespace-prefix och URI-värden kan erhållas med hjälp av <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>eller <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>metod.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Till exempel följande syntax läggs ett underordnat element med hjälp av namnområdet i omfånget `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   navigator.PrependChildElement(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` detta skapar nya underordnade `<bk:pages/>` element.       Följande är viktigt att tänka på när du använder metoden PrependChildElement.      – Om namnområdesprefix som angetts är `null` eller <xref:System.String.Empty?displayProperty=fullName>, hämtas prefix för namnområdes-URI för det nya elementet från den aktuella namnområden i omfånget.</xref:System.String.Empty?displayProperty=fullName> Om det finns inga namnområdesprefix som tilldelats till den angivna namnområden-URI i det aktuella omfånget, skapas automatiskt ett namnområdesprefix.      -Metoden PrependChildElement är endast giltigt när det <xref:System.Xml.XPath.XPathNavigator>placeras på en elementnod.</xref:System.Xml.XPath.XPathNavigator>      -Metoden PrependChildElement påverkar inte position i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `pages` child element is prepended to the beginning of the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#34](~/add/codesnippet/csharp/4c6c6f27-ac50-41dd-9f8b-_1.cs)]\n [!code-vb[XPathNavigatorMethods#34](~/add/codesnippet/visualbasic/4c6c6f27-ac50-41dd-9f8b-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#34](~/add/codesnippet/cpp/4c6c6f27-ac50-41dd-9f8b-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
