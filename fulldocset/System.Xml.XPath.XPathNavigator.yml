  summary: "Väljer en noduppsättning med det angivna XPath-uttrycket."
  remarks: "Kontexten för markeringen är positionen för den <xref:System.Xml.XPath.XPathNavigator>när den här metoden anropas.</xref:System.Xml.XPath.XPathNavigator> När du anropar den här metoden den <xref:System.Xml.XPath.XPathNodeIterator>returnerade representerar uppsättningen för markerade noder.</xref:System.Xml.XPath.XPathNodeIterator> Använd <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>-metoden i den <xref:System.Xml.XPath.XPathNodeIterator>och iterera över den markerade noduppsättningen.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       Följande C#-kod itererar över vald uppsättning noder.      ```   XPathNodeIterator iterator = nav.Select(&quot;/bookstore/book&quot;);   while (iterator.MoveNext())   {       Console.WriteLine(Iterator.Current.Name);   }   ```Följande är viktigt att tänka på när du använder metoden Select.      – Du kan använda någon av <xref:System.Xml.XPath.XPathNavigator>objektets navigeringsmetoder för att flytta i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>Metoder som är oberoende av de valda noderna i <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>      -Framtida anrop till metoden Select som returnerar en ny <xref:System.Xml.XPath.XPathNodeIterator>objekt som hänvisar till den valda uppsättning noder som matchar nya väljer anropet.</xref:System.Xml.XPath.XPathNodeIterator> Två <xref:System.Xml.XPath.XPathNodeIterator>objekt är helt oberoende av varandra.</xref:System.Xml.XPath.XPathNodeIterator>      -Om XPath-uttryck kräver namnområde lösning, använda den <xref:System.Xml.XPath.XPathNavigator.Select%2A>överlagring som tar ett <xref:System.Xml.XPath.XPathExpression>som dess argument.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathNavigator.Select%2A>      -Den här metoden har ingen effekt på tillstånd i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example uses the Select method to select a node set.  \n  \n [!code-cs[XPathNavigatorMethods#39](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_0_1.cs)]\n [!code-vb[XPathNavigatorMethods#39](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_0_1.vb)]\n [!code-cpp[XPathNavigatorMethods#39](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_0_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
