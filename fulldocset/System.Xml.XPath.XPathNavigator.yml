      description: "En <xref:System.String>som innehåller det kvalificerade namnet på den aktuella noden eller &lt;xref:System.String?displayProperty=fullName&gt; om den aktuella noden inte har ett namn (t.ex, text eller kommentar noder).</xref:System.String>"
