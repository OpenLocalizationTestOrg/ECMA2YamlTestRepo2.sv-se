  remarks: "Kontexten för markeringen är positionen för den <xref:System.Xml.XPath.XPathNavigator>när du anropa den här metoden.</xref:System.Xml.XPath.XPathNavigator> När du anropar den här metoden den <xref:System.Xml.XPath.XPathNodeIterator>returnerade representerar uppsättningen för markerade noder.</xref:System.Xml.XPath.XPathNodeIterator> Använd <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>på den <xref:System.Xml.XPath.XPathNodeIterator>och iterera över den markerade noduppsättningen.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       Följande C#-kod itererar över vald uppsättning noder.      ```   XPathNodeIterator ni = nav.Select(expr);   while (ni.MoveNext())   {       Console.WriteLine(ni.Current.Name);   }   ```Följande är viktigt att tänka på när du använder den <xref:System.Xml.XPath.XPathNavigator.Select%2A>metoden.</xref:System.Xml.XPath.XPathNavigator.Select%2A>      – Du kan använda någon av <xref:System.Xml.XPath.XPathNavigator>objektets navigeringsmetoder för att flytta i <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>Metoder som är oberoende av de valda noderna i <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>      -Framtiden anrop till den <xref:System.Xml.XPath.XPathNavigator.Select%2A>metoden returnerar en ny <xref:System.Xml.XPath.XPathNodeIterator>objekt som hänvisar till den valda uppsättning noder som matchar den nya <xref:System.Xml.XPath.XPathNavigator.Select%2A>anropa.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator.Select%2A> Två <xref:System.Xml.XPath.XPathNodeIterator>objekt är helt oberoende av varandra.</xref:System.Xml.XPath.XPathNodeIterator>      -Om den <xref:System.Xml.XPath.XPathExpression>kräver lösning, prefix och namnområde URI namnområdesparet måste läggas till en <xref:System.Xml.XmlNamespaceManager>, och <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metoden måste anropas för att ange den <xref:System.Xml.XmlNamespaceManager>ska användas för matchning av namnområdet.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Anta exempelvis att dokumentet innehåller följande XML-noder.      ```   <bookstore xmlns:bk=&quot;urn:samples&quot;>       <book bk:ISBN=&quot;1-325-0980&quot;>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```I detta fall följande C#-kod väljer den `bk:ISBN` nod.      ```   XPathExpression expr = nav.Compile(&quot;book/@bk:ISBN&quot;);   XmlNamespaceManager mngr = new XmlNamespaceManager(new NameTable());   mngr.AddNamespace(&quot;bk&quot;,&quot;urn:samples&quot;);   expr.SetContext(mngr);   XPathNodeIterator ni = nav.Select(expr);   ```      > [!NOTE]> Om den <xref:System.Xml.XPath.XPathExpression>innehåller inte ett prefix, förutsätts att namnområdes-URI är tomt namnområde.</xref:System.Xml.XPath.XPathExpression> Om XML-dokumentet innehåller ett standardnamnområde, måste du fortfarande använda de <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metod och ange en <xref:System.Xml.XmlNamespaceManager>som innehåller ett prefix och en namnområdes-URI för att hantera standardnamnområde.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>       Anta att du har följande XML-filen.      ```   <bookstore xmlns=&quot;http://www.lucernepublishing.com&quot;>       <book>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```I detta fall följande C#-kod markerar alla book noder: ```   XmlNamespaceManager nsmgr = new XmlNamespaceManager(nav.NameTable);   nsmgr.AddNamespace(&quot;ab&quot;, &quot;http://www.lucernepublishing.com&quot;);   XPathExpression expr;   expr = nav.Compile(&quot;//ab:book&quot;);   expr.SetContext(nsmgr);   XPathNodeIterator ni = nav.Select(expr);   ``` den här metoden har ingen effekt på tillståndet för <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
