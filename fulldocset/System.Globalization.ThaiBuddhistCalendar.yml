  name: ThaiBuddhistCalendar
  nameWithType: ThaiBuddhistCalendar
  fullName: System.Globalization.ThaiBuddhistCalendar
  type: Class
  summary: "Representerar thailändska buddistiska kalendern."
  remarks: "Thailändska buddistiska kalendern fungerar precis som gregoriansk kalender, förutom att det valda året och era är olika.      > [!NOTE] > Information om hur du använder klassen ThaiBuddhistCalendar och andra klasser i kalendern i .NET Framework finns [arbeta med kalendrar](~/add/includes/ajax-current-ext-md.md).       Klassen ThaiBuddhistCalendar identifierar endast den aktuella era.       Skottår i thailändska buddistiska kalendern motsvarar samma skottår i gregoriansk kalender. Ett skottår i gregoriansk kalender definieras som ett gregorianskt år som är jämnt delbart av fyra utom är delbart med 100. Gregorianskt år som delbart med 400 är dock skottår. Ett vanligt år har 365 dagar och ett skottår har 366 dagar.       Thailändska buddistiska kalendern har 12 månader med 28 till 31 dagar: | Värdet för GetMonth | Månad | Dagar i vanliga år | Dagar i skottår |   |--------------------|-----------|--------------------------|------------------------|   | 1 | มกราคม (januari) | 31 | 31 |   | 2 | กุมภาพันธ์ (februari) | 28 | 29 |   | 3 | มีนาคม (mars) | 31 | 31 |   | 4 | เมษายน (April) | 30 | 30 |   | 5 | พฤษภาคม (maj) | 31 | 31 |   | 6 | มิถุนายน (juni) | 30 | 30 |   | 7 | กรกฎาคม (juli) | 31 | 31 |   | 8 | สิงหาคม (augusti) | 31 | 31 |   | 9 | กันยายน (September) | 30 | 30 |   | 10 | ตุลาคม (oktober) | 31 | 31 |   | 11 | พฤศจิกายน (November) | 30 | 30 |   | 12 | ธันวาคม (December) | 31 | 31 |       Februari har 29 dagar under skottår och 28 under vanliga år.       Datum 1 januari, 2001 e. kr. i gregoriansk kalender motsvarar den första dagen i januari år 2544 för den aktuella era i thailändska buddistiska kalendern.       Varje <xref:System.Globalization.CultureInfo>stöder en uppsättning kalendrar.</xref:System.Globalization.CultureInfo> Den <xref:System.Globalization.CultureInfo.Calendar%2A>-egenskap returnerar standardkalender för kulturen, och <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>egenskapen returnerar en matris som innehåller alla kalendrar som stöds av kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Så här ändrar du den kalender som används av en <xref:System.Globalization.CultureInfo>genom att programmet ska ange <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>egenskapen för <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>till en ny <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThaiBuddhistCalendar : System.Globalization.Calendar
