  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Innehåller information om funktioner för en användare att visa och ändra anpassningsdata. Den här klassen kan inte ärvas."
  remarks: "Vid olika tillfällen under hela livscykeln för ett program som webbdelar i <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>objekt behöver kontrollera funktionerna i den aktuella användaren att avgöra vilka anpassningsdata användaren kan visa och ändra.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Detta behov uppstår, kontrollerar objektet anpassning instanser av klassen WebPartUserCapability.       Funktion för anpassning av webbdelar definierar två funktioner för användaren, som representeras av ett WebPartUserCapability-objekt. Båda dessa objekt har motsvarande verb som kan användas för att ange funktioner för användare i den `<authorization>` avsnitt i en Web.config-fil. Mer information finns i [auktorisering Element för anpassningar för webbdelar (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). Funktioner för olika användare visas i följande tabell.      | Funktionen för användare | Beskrivning |   |---------------------|-----------------|   | `modifyState`| Anger att den aktuella användaren kan spara anpassningsdata till datalagret. Nås via fältet <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>på ett <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>-objekt. |   | `enterSharedScope`| Anger att den aktuella användaren kan ange delat anpassningsläge.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Nås via fältet <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>på ett <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>-objekt. |       Klassen WebPartUserCapability har en offentlig egenskap.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>Egenskapen anger namnet på klassen.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       WebPartUserCapability-klassen har också två exponerade metoder. Den <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>metoden kan två kapaciteten användarobjekt som ska jämföras.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> Objekten ska anses vara lika med samma namn. Den <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>metoden genererar en Hashkod baserat på namnet på objektet WebPartUserCapability.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
