- uid: System.Data.OracleClient.OracleParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.OracleClient.OracleParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: OracleParameter.SourceColumnNullMapping
  fullName: System.Data.OracleClient.OracleParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Anger eller hämtar ett värde som anger om källkolumnen kan ha värdet null. Detta gör att <xref href=&quot;System.Data.OracleClient.OracleCommandBuilder&quot;> </xref> korrekt generera Update-instruktioner för nullbara kolumner."
  remarks: "SourceColumnNullMapping används av den <xref:System.Data.OracleClient.OracleCommandBuilder>att generera korrekt uppdateringskommandon när du hanterar nullbara kolumner.</xref:System.Data.OracleClient.OracleCommandBuilder> I allmänhet kan av SourceColumnNullMapping bara användas för utvecklare som ärver från <xref:System.Data.OracleClient.OracleCommandBuilder>.</xref:System.Data.OracleClient.OracleCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>använder den här egenskapen för att avgöra om källkolumnen kan ha värdet null och anger den här egenskapen till `true` om det är null, och `false` om den inte.</xref:System.Data.Common.DbCommandBuilder> När <xref:System.Data.OracleClient.OracleCommandBuilder>är genererar dess Update-instruktion, undersöker SourceColumnNullMapping för varje parameter.</xref:System.Data.OracleClient.OracleCommandBuilder> Om egenskapen är `true`, <xref:System.Data.OracleClient.OracleCommandBuilder>genererar en WHERE-satser som följande (det här frågeuttrycket &quot;Fältnamn&quot; representerar namnet på fältet): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` om SourceColumnNullMapping för fältet har värdet false, <xref:System.Data.OracleClient.OracleCommandBuilder>genererar följande WHERE-sats: ```   FieldName = @OriginalFieldName   ``` dessutom @IsNull_FieldName innehåller 1 om fältet i datakällan innehåller null och 0 om det inte.</xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleCommandBuilder> Den här mekanismen gör det möjligt för en prestandaoptimering i Oracle-Server, samt för gemensam kod som fungerar över flera providers."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
