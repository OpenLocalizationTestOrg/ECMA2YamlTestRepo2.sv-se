- uid: System.Data.OracleClient.OracleParameter.Value
  id: Value
  parent: System.Data.OracleClient.OracleParameter
  langs:
  - csharp
  name: Value
  nameWithType: OracleParameter.Value
  fullName: System.Data.OracleClient.OracleParameter.Value
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Hämtar eller anger värdet för parametern."
  remarks: "För indataparametrarna värdet är bunden till det <xref:System.Data.OracleClient.OracleCommand>som skickas till servern.</xref:System.Data.OracleClient.OracleCommand> För utdata och returnera värdet parametrar anges värdet i slutet av den <xref:System.Data.OracleClient.OracleCommand>och efter den <xref:System.Data.OracleClient.OracleDataReader>är stängd.</xref:System.Data.OracleClient.OracleDataReader> </xref:System.Data.OracleClient.OracleCommand>       För en indataparameter värdet kan anges till ett objekt av typen Microsoft .NET Framework data eller en Oracle-datatyp (till exempel en <xref:System.Data.OracleClient.OracleNumber>eller <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber>       När du skickar ett null-parameter-värde till servern, måste du ange DBNull, inte null. Ett null-värde i systemet är ett tomt-objekt som inte har något värde. DBNull används för att representera null-värden.       Om programmet anger databastyp, konverteras det bundna värdet till den typen när providern skickar data till servern. Providern försöker konvertera någon typ av värde om det har stöd för den <xref:System.IConvertible>gränssnitt.</xref:System.IConvertible> Konverteringsfel orsaka om den angivna typen inte är kompatibel med värdet.       Den <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, och <xref:System.Data.OracleClient.OracleParameter.Size%2A>Egenskaper för en parameter kan härledas genom att ange värde.</xref:System.Data.OracleClient.OracleParameter.Size%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> Därför kan behöver du inte ange dem. Men de inte visas i <xref:System.Data.OracleClient.OracleParameter>egenskapsinställningar.</xref:System.Data.OracleClient.OracleParameter> Till exempel om storleken på parametern som har härletts innehåller storlek inte antydda värdet efter körning av instruktionen.       Den `InputOutput`, `Output`, och `ReturnValue` <xref:System.Data.ParameterDirection>värden som används av egenskapen Value kommer att Microsoft .NET Framework-datatyper, såvida inte indatavärdet har en Oracle-datatyp (till exempel <xref:System.Data.OracleClient.OracleNumber>eller <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.ParameterDirection> Detta inte gäller för REF PEKAREN och BFILE, eller LOB-datatyper.       Egenskapen Value skrivs över med den **uppdatering** metod."
  syntax:
    content: public override object Value { get; set; }
    return:
      type: System.Object
      description: "Ett objekt som är värdet för parametern. Standardvärdet är null."
  overload: System.Data.OracleClient.OracleParameter.Value*
  exceptions: []
  platform:
