  name: OracleParameter
  nameWithType: OracleParameter
  fullName: System.Data.OracleClient.OracleParameter
  type: Class
  summary: "Representerar en parameter till en <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> och eventuellt dess mappning till en <xref href=&quot;System.Data.DataColumn&quot;> </xref>. Den här klassen kan inte ärvas."
  remarks: "Parameternamn är inte skiftlägeskänsliga.       När du frågar en Oracle-databas som använder Microsoft OLE DB Provider för Oracle (MSDAORA) och ODBC.NET Framework-dataprovidern med hjälp av den `LIKE` -sats för att fråga värden i fälten för fast längd kan inte returnera alla förväntade matchar. Anledningen är att när Oracle matchar för fast längd fält i en `LIKE` -sats matchar hela längden på strängen, inklusive eventuella utfyllnad avslutande blanksteg. Till exempel om en tabell i en Oracle-databas innehåller ett fält med namnet &quot;Fält1&quot; som definierats i `char(3)`, och du anger värdet &quot;a&quot; i en rad i tabellen och följande kod returnerar inte raden.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Detta beror på att Oracle lagrar värdet i kolumnen som &quot;a&quot; (utfyllnad &quot;a&quot;, med efterföljande blanksteg till fältet fast längd på 3), som Oracle behandlar inte som en matchning för parametervärde av &quot;a&quot; för en `LIKE` jämförelse av fält med fast bredd.       Lös problemet genom att lägga till ett jokertecken i procent (&quot;%&quot;) till parametervärdet (`&quot;a%&quot;`), eller Använd en SQL `=` jämförelse i stället."
  example:
  - "The following example creates multiple instances of OracleParameter through the <xref:System.Data.OracleClient.OracleParameterCollection> within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data from the database and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_2_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleParameter/OracleParameterConverter))]

