    return:
      type: System.Int32
      description: "Den maximala storleken i byte av data i kolumnen. Standardvärdet är 0 (som ska användas när du inte vill ange den maximala storleken för värdet)."
  overload: System.Data.OracleClient.OracleParameter.Size*
  exceptions: []
