  namespace: System.Data.OracleClient
  summary: "Hämtar eller anger den maximala storleken i byte av data i kolumnen."
  remarks: "Anger storleken påverkas endast indatavärdet för en parameter. Returvärden och utdataparametrar påverkas inte av den här egenskapen.       Egenskapen Size används för binära och strängen typer.       För nonstring datatyper och ANSI strängdata avser egenskapen Size antalet byte. För Unicode-strängdata avser storlek antalet tecken. Antalet för strängar som innehåller inte det avslutande tecknet.       Datatyper för variabel längd beskriver storlek maximal mängd data att sända till servern. Till exempel för ett strängvärde för Unicode, kan storlek användas för att begränsa mängden data som skickas till servern för att de första&100; tecken.       För dubbelriktad och utgående parametrar och returvärden, måste du ange värdet för storlek. Det krävs inte för indataparametrarna och om inte uttryckligen ställa in värdet för är härledas från den verkliga storleken för den angivna parametern när ett parametriserat instruktionen körs.       Den <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, och egenskaper för storlek på en parameter kan härledas genom att ange <xref:System.Data.OracleClient.OracleParameter.Value%2A>.</xref:System.Data.OracleClient.OracleParameter.Value%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> Därför kan behöver du inte ange dem. Men de inte visas i <xref:System.Data.OracleClient.OracleParameter>egenskapsinställningar.</xref:System.Data.OracleClient.OracleParameter> Till exempel om storleken på parametern som har härletts innehåller storlek inte antydda värdet efter körning av instruktionen.       För fast längd datatyper ignoreras värdet för storlek. Det kan hämtas i informationssyfte och returnerar det högsta tillåtna antalet byte som providern använder när du överför värdet för parametern till servern."
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDescription\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.Direction = ParameterDirection.Output  \n   parameter.Size = 88  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDescription\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.Direction = ParameterDirection.Output;  \n   parameter.Size = 88;  \n}  \n```"
  syntax:
