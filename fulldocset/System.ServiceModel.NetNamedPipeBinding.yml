  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "Ger ett säkert och tillförlitligt bindning som är optimerad för kommunikation om datorn."
  remarks: "NetNamedPipeBinding genererar en körning kommunikation stack som standard, vilket använder transportsäkerhet namngivna pipes för meddelandeleverans och en binära meddelandekodning. Den här bindningen är en lämplig [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] systembaserade val för kommunikation om datorn. Det stöder också transaktioner.       Standardkonfigurationen för NetNamedPipeBinding liknar den konfiguration som den <xref:System.ServiceModel.NetTcpBinding>, men det är enklare eftersom den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementering är endast avsett för datorn och att det är färre exponerade funktioner.</xref:System.ServiceModel.NetTcpBinding> Den viktigaste skillnaden är att den <xref:System.ServiceModel.SecurityMode>inställningen endast ger det <xref:System.ServiceModel.SecurityMode>och <xref:System.ServiceModel.SecurityMode>Alternativ.</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> SOAP-säkerhetsstöd är inte ett alternativ som ingår. Säkerhet-beteendet kan konfigureras med det valfria `securityMode` parameter i <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>konstruktorn.</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
