  fullName: System.ComponentModel.Int32Converter
  type: Class
  summary: "Ger en typkonverterare om du vill konvertera 32-bitars heltal objekt till och från andra representationer."
  remarks: "Den här konverteraren går inte att omvandla ett 32-bitars heltal-objekt till och från en sträng. Den <xref:System.Int32>Värdetyp representerar signerade heltal med värden mellan negativa 2,147,483,648 via positiva 2 147 483 647.</xref:System.Int32>       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>Metoden använder <xref:System.Int32.Parse%2A>-metoden i <xref:System.Int32>med <xref:System.Globalization.NumberStyles>.</xref:System.Globalization.NumberStyles> heltalsvärde</xref:System.Int32> </xref:System.Int32.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       Den <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>metoden använder formatet Allmänt (&quot;G&quot;) för strängen som returnerades.</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       Mer information om typen konverterare finns det <xref:System.ComponentModel.TypeConverter>basklassen och [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Aldrig ska du skapa en instans av en Int32Converter. Istället anropa <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Mer information finns i exemplen i <xref:System.ComponentModel.TypeConverter>grundläggande klass.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Int32> to a string and vice versa.  \n  \n [!code-cs[Converters#15](~/add/codesnippet/csharp/t-system.componentmodel._79_1.cs)]\n [!code-vb[Converters#15](~/add/codesnippet/visualbasic/t-system.componentmodel._79_1.vb)]\n [!code-cpp[Converters#15](~/add/codesnippet/cpp/t-system.componentmodel._79_1.cpp)]"
