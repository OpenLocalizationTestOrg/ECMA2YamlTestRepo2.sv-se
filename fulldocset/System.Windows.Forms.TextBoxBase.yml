  remarks: "Flerradig textruta kan du visa mer än en rad med text i kontrollen. Om den <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>egenskap är inställd på `true`, text som skrivs till flerradig textruta kapslas till nästa rad i kontrollen.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> Om den <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>egenskap är inställd på `false`, text som skrivs till flerradig textruta visas på samma rad innan ett radmatningstecken har angetts.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>       Följande kan användas som radmatningstecken:- <xref:System.Environment.NewLine%2A?displayProperty=fullName>- ControlChars.CrLf - vbCrLf (endast Visual Basic) kan du lägga till rullningslister en text rutan med den <xref:System.Windows.Forms.TextBox.ScrollBars%2A>egenskap som ska visas vågrätt eller lodrätt rullningslister.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Environment.NewLine%2A?displayProperty=fullName> Detta används att bläddra igenom den text som sträcker sig utanför dimensionerna i kontrollen.      > [!NOTE] > Eftersom standardvärdet för Multiline-egenskapen är `false`, standardstorleken för en <xref:System.Windows.Forms.TextBox>är i enlighet med teckenstorleken även om du ändrar storlek på <xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.TextBox> Få en konsekvent storlek för din <xref:System.Windows.Forms.TextBox>, Ställ in dess <xref:System.Windows.Forms.TextBox.Multiline%2A>egenskapen `true`.</xref:System.Windows.Forms.TextBox.Multiline%2A> </xref:System.Windows.Forms.TextBox>      > [!NOTE] > På japanska operativsystem, om Multiline-egenskapen anges till `true`, ställ det <xref:System.Windows.Forms.TextBox.PasswordChar%2A>egenskapen visas texten för lösenord, därför att kompromettera säkerheten.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Därför på japanska operativsystem egenskapen flerradig `false` om du ställer in den <xref:System.Windows.Forms.TextBox.PasswordChar%2A>egenskapen.</xref:System.Windows.Forms.TextBox.PasswordChar%2A>      > [!NOTE] > Denna egenskap är inställd på `false` som standard för alla härledda klasser, med undantag för den <xref:System.Windows.Forms.RichTextBox>kontroll.</xref:System.Windows.Forms.RichTextBox>       För en <xref:System.Windows.Forms.RichTextBox>styra den <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>egenskapen påverkar oavsett kontrollen storlek automatiskt ändras, enligt följande: - om <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>är inställd på `true` och <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>är inställd på `true`, <xref:System.Windows.Forms.RichTextBox>inte storlek automatiskt ändras.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -Om <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>är inställd på `true` och <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>är inställd på `false`, <xref:System.Windows.Forms.RichTextBox>storlek automatiskt ändras.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
