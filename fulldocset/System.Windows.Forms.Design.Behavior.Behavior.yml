- uid: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  id: DisableAllCommands
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: DisableAllCommands
  nameWithType: Behavior.DisableAllCommands
  fullName: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Hämtar ett värde som anger om <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> objekt ska vara inaktiverat."
  remarks: "En `true` värdet för egenskapen DisableAllCommands anger att den <xref:System.Windows.Forms.Design.Behavior.BehaviorService>som alla <xref:System.ComponentModel.Design.MenuCommand>objekt som tar emot designern ska ha sina tillstånd inaktiveras när det här beteendet är aktiv.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       Egenskapen DisableAllCommands fungerar tillsammans med den <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>metoden så att du kan anpassa interaktionen mellan tecken och beteenden.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> I följande tabell sammanfattas resultatet av ett anrop till <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>för en viss <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>      ||||   |-|-|-|   || DisableAllCommands är `true`| DisableAllCommands är `false`|   | Träffar testas glyf har en tilldelad beteende | Om den <xref:System.ComponentModel.Design.MenuCommand>med det angivna `command ID` finns i den <xref:System.ComponentModel.Design.IMenuCommandService>, som <xref:System.ComponentModel.Design.MenuCommand>har inaktiverats och returneras.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> Annars `null` returneras. | <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>anropas på problemet och, om finns beteenden <xref:System.ComponentModel.Design.MenuCommand>returneras.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> I annat fall resultatet av <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>med det angivna `command ID` returneras. |   | Träffar testas glyf har inga tilldelade beteende | Resultatet av <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>med det angivna `command ID` returneras. | Resultatet av <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>med det angivna `command ID` returneras. |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om alla <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> objekt som tar emot designern ska ha tillstånd inställda `Enabled = false` när detta <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> är aktiv, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands*
  exceptions: []
  platform:
  - net462
