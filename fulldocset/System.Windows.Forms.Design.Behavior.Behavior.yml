  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Anropas när alla Dubbelklicka på meddelandet anger fönstret dekorationer för den <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;> </xref>."
  remarks: "OnMouseDoubleClick-metoden anropas när alla meddelanden som dubbelklicka når den `WndProc` i fönstret dekorationer i <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Meddelandet först skickades här, till översta <xref:System.Windows.Forms.Design.Behavior.Behavior>i stacken beteende.</xref:System.Windows.Forms.Design.Behavior.Behavior> Returnerar `true` från den här metoden innebär det att meddelandet har hanterats av den <xref:System.Windows.Forms.Design.Behavior.Behavior>och bör inte fortsätta att bearbetas.</xref:System.Windows.Forms.Design.Behavior.Behavior> Härifrån kan skicka meddelandet till lämpligt funktionssätt."
  example:
