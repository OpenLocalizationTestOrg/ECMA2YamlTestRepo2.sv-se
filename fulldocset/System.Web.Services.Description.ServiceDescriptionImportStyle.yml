  type: Enum
  summary: "Anger om importen görs till servern eller klientdatorn."
  remarks: "En import som gjorts på klientdatorn genererar en proxyklass med synkrona och asynkrona metoder för att anropa varje metod i en XML-webbtjänst. En server importera genererar å andra sidan abstrakt medlemmar, måste du åsidosätta ge implementering som du behöver en abstrakt klass."
