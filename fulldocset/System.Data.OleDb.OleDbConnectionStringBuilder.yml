  remarks: "Metoden TryGetValue kan utvecklare på ett säkert sätt hämta ett värde från en <xref:System.Data.OleDb.OleDbConnectionStringBuilder>utan att behöva kontrollera att det angivna nyckelnamnet är ett giltigt nyckelnamn.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> Eftersom TryGetValue utlöser ett undantag när du anropar den, skickas i en icke-existerande nyckel, behöver du inte leta efter en nyckel innan du hämtar dess värde. Anropar TryGetValue med en icke-existerande nyckel placerar värdet null (`Nothing` i Visual Basic) i den `value` parameter."
