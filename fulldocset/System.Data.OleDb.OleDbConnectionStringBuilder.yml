  remarks: "Ange den <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>egenskap, antingen direkt (genom att ange den <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>egenskapen) eller genom att ange en anslutningssträng som en parameter till konstruktorn, kan påverka uppsättningen nyckel/värde-par som ingår i den <xref:System.Data.OleDb.OleDbConnectionStringBuilder>instans.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> </xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Ange den <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>egenskapen till &quot;sqloledb&quot;, till exempel lägger till alla standard SQL egenskaperna för anslutningssträngen.</xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Se exemplet i det här avsnittet för en demonstration av problemet.       För vissa leverantörer, tilldela en anslutningssträng i den <xref:System.Data.OleDb.OleDbConnectionStringBuilder>konstruktorn gör ordningen på angivna nyckel/värde-par ordnas.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
  example:
  - "The following example creates multiple <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instances, passing a different connection string to the constructor in each case. Note how setting the provider associated with the connection changes the set of predefined key/value pairs within the object's collection.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OleDb.OleDbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/visualbasic/m-system.data.oledb.oled_18_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/csharp/m-system.data.oledb.oled_18_1.cs)]"
