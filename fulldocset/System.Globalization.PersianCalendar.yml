  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Konverterar år med en representation av fyra siffror."
  remarks: "Den här metoden konverterar den `year` parametern till ett årtal representation med den <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>egenskapen.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Det returnera värdet är den övre gränsen för ett intervall med 100 år som gör att ett årtal korrekt översättas till ett fyrsiffriga år. Till exempel om 100 år intervallet är från 1930 till 2029, tolkas 30 tvåsiffrig värdet som 1930 medan 29 tvåsiffrig värdet tolkas som 2029.       ToFourDigitYear stöder ett årtal eller ett fyrsiffriga år. Skicka ett årtal värde (mindre än 100) medför metoden att konvertera värdet till ett fyrsiffrigt värde enligt den <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>-värde som representerar på lämplig talet.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Om programmet tillhandahåller ett årtal-värde som ligger inom intervallet kalender som stöds till ToFourDigitYear, returnerar metoden faktiska indatavärdet. Om programmet tillhandahåller ett fyrsiffrigt-värde som är utanför intervallet som stöds kalender, eller om det finns ett negativt värde, genereras metoden ett undantag."
  example:
  - "The following code example demonstrates the use of the ToFourDigitYear method.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/m-system.globalization.p_3_1.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/m-system.globalization.p_3_1.cs)]"
  syntax:
    content: public override int ToFourDigitYear (int year);
