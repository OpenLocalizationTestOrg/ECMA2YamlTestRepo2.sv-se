  namespace: System.Globalization
  summary: "Hämtar eller anger det senaste året för ett urval av 100 år som representeras av ett 2 årtal."
  remarks: "Den här egenskapen gör en 2 årtal korrekt översättas till ett 4-siffrig år. Till exempel om den här egenskapen anges till 2029 är 100 år intervallet från 1930 till 2029. Därför tolkas 30 2-siffrig värdet som 1930, medan 29 2-siffrig värdet tolkas som 2029.       Det första värdet i den här egenskapen härleds från inställningarna i alternativen för nationella inställningar och språkinställningar på Kontrollpanelen. Denna information kan dock ändra under <xref:System.AppDomain>.</xref:System.AppDomain> Den <xref:System.Globalization.PersianCalendar>klassen upptäcker inte ändringar i systeminställningarna för automatiskt.</xref:System.Globalization.PersianCalendar> Om kalendern inte stöds i alternativen för nationella inställningar och språkinställningar, är det första värdet i den här egenskapen standardvärde som definierats av klassen kalender.       Programmet måste ange ett värde till 99 att 2 årtal är tas bokstavligt. Till exempel om den här egenskapen anges till 99, är 100 år intervallet från 0 (inte ett giltigt värde för de flesta kalendrar) till 99. Därför tolkas 30 2-siffrig värdet som 30."
