  name: PersianCalendar
  nameWithType: PersianCalendar
  fullName: System.Globalization.PersianCalendar
  type: Class
  summary: "Representerar persiska kalendern."
  remarks: "Persiska kalendern används i de flesta länder där Persian talas, även om vissa regioner använder annan månadsnamn. Det är en av de alternativa kalendrarna i områden som Kazakstan och Tadzjikistan persiska kalendern är Iran och Afghanistan officiella kalender.      > [!NOTE] > Information om hur du använder klassen PersianCalendar och andra klasser i kalendern i .NET Framework finns [arbeta med kalendrar](~/add/includes/ajax-current-ext-md.md).       Datum i kalendern persiska startar från året för Hijra, vilket motsvarar 622 C.E. är det år då Muhammad (PBUH) migreras från Mecca till Medina. Datum 21 mars 2002 C.E. motsvarar den första dagen i månaden för Farvardeen år 1381 e.kr Persico.       Persiska kalendern är baserat på kryssrutan året och är ungefär 365 dagar. Ett år går igenom fyra säsonger och ett nytt år börjar när sun verkar över ekvatorn från södra hemisfär till norra hemisfär som visades från mitten av jorden. Det nya året markerar den första dagen i månaden för Farvardeen, vilket är den första dagen i vår i norra hemisfär.       Var och en av de första sex månaderna i persiska kalendern har 31 dagar, var och en av de följande fem månaderna har 30 dagar och den senaste månaden har 29 dagar i en gemensam år och 30 dagar i ett skottår. Ett skottår är ett år, när dividerat med 33 har en resten av 1, 5, 9, 13, 17, 22, 26 och 30. Till exempel är ett skottår år 1370 eftersom dividera med 33 ger en resten av 17. Det finns ungefär åtta skottår i varje cykel 33 år.      ## PersianCalendar klass- och .NET Framework-versioner från och med den [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], klassen PersianCalendar använder algoritmen Hijri sol astronomiska i stället för en observational algoritm för att beräkna datum. Detta gör att PersianCalendar implementering överensstämmer med persiska kalendern används i Iran och Afghanistan, två länder där persiska kalendern är mest. Ändringen påverkar alla appar som körs på .NET Framework 4 eller senare om den [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)] är installerad.       På grund av den ändrade algoritmen: – de två algoritmerna ska returnera identiska resultat vid konvertering av ett datum mellan 1800 och 2123 i gregoriansk kalender.      -De två algoritmerna kan returnera olika resultat vid konvertering av ett datum före 1800 och efter 2123 i gregoriansk kalender.      - <xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>Egenskapsvärdet har ändrats från den 21 mars 0622 i gregoriansk kalender till 22 mars 0622 i gregoriansk kalender.</xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>      - <xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>Egenskapsvärdet har ändrats från 10 dagar i månaden 10 år 9378 i persiska kalendern till 13 dagen i månaden 10 år 9378 i persiska kalendern.</xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>      - <xref:System.Globalization.PersianCalendar.IsLeapYear%2A>Metoden kan returnera olika resultat än det gjorde tidigare.</xref:System.Globalization.PersianCalendar.IsLeapYear%2A>      ## Med hjälp av klassen PersianCalendar använder program ett PersianCalendar objekt beräkna datum i kalendern persiska eller konvertera persiska datum till och från gregorianskt datum.       Du kan inte använda ett PersianCalendar som passar för en kultur. Kalendern anges av den <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>egenskapen och måste vara något av kalendrar som returneras av den <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>egenskapen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> För närvarande klassen PersianCalendar är inte en valfri kalender för en kultur som stöds av den <xref:System.Globalization.CultureInfo>klassen och därför kan inte vara en standardkalender.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following example instantiates <xref:System.DateTime> objects by using the <xref:System.DateTime.Now%2A?displayProperty=fullName> property, a <xref:System.DateTime> constructor, and the Persian calendar's <xref:System.Globalization.Calendar.ToDateTime%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29> method. It then displays these dates in both the Gregorian and Persian calendars. It also displays the date range of the Persian calendar.  \n  \n [!code-vb[sys.glob.PersianCal#3](~/add/codesnippet/visualbasic/t-system.globalization.p_1.vb)]\n [!code-cs[sys.glob.PersianCal#3](~/add/codesnippet/csharp/t-system.globalization.p_1.cs)]  \n  \n The following example demonstrates the field, property, and method members of the PersianCalendar class.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/t-system.globalization.p_2.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/t-system.globalization.p_2.cs)]"
