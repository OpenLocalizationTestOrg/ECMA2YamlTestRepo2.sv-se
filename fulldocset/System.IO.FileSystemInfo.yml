- uid: System.IO.FileSystemInfo.CreationTime
  id: CreationTime
  parent: System.IO.FileSystemInfo
  langs:
  - csharp
  name: CreationTime
  nameWithType: FileSystemInfo.CreationTime
  fullName: System.IO.FileSystemInfo.CreationTime
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Hämtar eller anger Skapandetid för den aktuella filen eller katalogen."
  remarks: "**Obs** den här metoden kan returnera ett felaktigt värde, eftersom den använder inbyggda funktioner som inte kan uppdateras kontinuerligt av operativsystemet.       Värdet på egenskapen CreationTime är cachelagrad om den aktuella instansen av den <xref:System.IO.FileSystemInfo>objekt returnerades från någon av följande <xref:System.IO.DirectoryInfo>metoder:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>för att hämta det senaste värdet anropa den <xref:System.IO.FileSystemInfo.Refresh%2A>metoden.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Om filen som beskrivs i <xref:System.IO.FileSystemInfo>objektet finns inte, den här egenskapen kommer returnerade 12:00 midnatt 1 januari, 1601 e. kr.</xref:System.IO.FileSystemInfo> (C.E.) Coordinated Universal Time (UTC) justeras till lokal tid.       NTFS-formaterade enheter kan cachelagra filen metainformation, till exempel Skapandetid för fil, under en kort tidsperiod. Den här processen kallas filen tunnlar. Därför kan det vara nödvändigt att explicit ange Skapandetid för en fil om du skriver över eller ersätta en befintlig fil.       Det här värdet är `null` om den fil som innehåller den <xref:System.IO.FileSystemInfo>objektet stöder inte den här informationen.</xref:System.IO.FileSystemInfo>"
  example:
  - "The following example demonstrates the CreationTime property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_4_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_4_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_4_1.vb)]"
  syntax:
    content: public DateTime CreationTime { get; set; }
    return:
      type: System.DateTime
      description: "Datum och tid för aktuellt <xref href=&quot;System.IO.FileSystemInfo&quot;> </xref> objekt."
  overload: System.IO.FileSystemInfo.CreationTime*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<xref:System.IO.FileSystemInfo.Refresh*>Det går inte att initiera data.</xref:System.IO.FileSystemInfo.Refresh*>"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Den angivna sökvägen är ogiltigt. Det är till exempel på en omappade enhet."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "Det aktuella operativsystemet inte är Windows NT eller senare."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Anroparen försöker ställa in en ogiltig skapelsetid."
  platform:
  - net462
