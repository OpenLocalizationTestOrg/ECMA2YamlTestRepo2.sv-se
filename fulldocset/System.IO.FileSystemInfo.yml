  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Hämtar eller anger attribut för den aktuella filen eller katalogen."
  remarks: "Värdet på egenskapen attribut är cachelagrad om den aktuella instansen av den <xref:System.IO.FileSystemInfo>objekt returnerades från någon av följande <xref:System.IO.DirectoryInfo>metoder:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>för att hämta det senaste värdet anropa den <xref:System.IO.FileSystemInfo.Refresh%2A>metoden.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Värdet för den här egenskapen är en kombination av Arkiv komprimeras, directory, dold, offline, skrivskyddad, system och tillfällig attributflaggor.       När du anger det här värdet kan använda operatorn binär eller (`|` i C# eller `Or` i Visual Basic) att använda fler än ett värde. Om du vill behålla alla befintliga värden i egenskapen attribut med värdet på egenskapen attribut i tilldelningen. Exempel:`exampleFile.Attributes = exampleFile.Attributes | FileAttributes.ReadOnly;`"
  example:
  - "The following example demonstrates the Attributes property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_3_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_3_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_3_1.vb)]"
  syntax:
