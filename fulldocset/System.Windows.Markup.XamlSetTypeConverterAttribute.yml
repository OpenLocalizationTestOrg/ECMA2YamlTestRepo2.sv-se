  name: XamlSetTypeConverterAttribute
  nameWithType: XamlSetTypeConverterAttribute
  fullName: System.Windows.Markup.XamlSetTypeConverterAttribute
  type: Class
  summary: "Anger att en klass kan använda en typkonverterare för att ange ett värde och refererar till en hanterare för typkonverterare inställningen fall."
  remarks: "XAML-beteende som tolkar CLR-attribut används det här attributet för att avgöra om det finns en avsiktlig motringning för alla typen konverteraren användningar av en typ eller medlem. Till exempel en <xref:System.Xaml.XamlServices>läsa in eller parsa, eller en <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>aktivitetssekvensen, kommer att använda det här attributet och anropa namngivna återanropet som en del av åtgärden när du skriver en Objektnod baserat på ett fördelas och anropade typkonverterare.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetTypeConverterAttribute : Attribute
