  name: UIHint
  nameWithType: MetaColumn.UIHint
  fullName: System.Web.DynamicData.MetaColumn.UIHint
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Hämtar namnet på fältet-mall som angetts för datafältet."
  remarks: "Egenskapen UIHint kontrollerar om ett <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>attributet tillämpas på datafältet och hämtar värdet för den <xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A?displayProperty=fullName>egenskapen.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute.UIHint%2A?displayProperty=fullName> </xref:System.ComponentModel.DataAnnotations.UIHintAttribute> Om en <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>attributet används inte för datafältet kan egenskapen UIHint returneras en tom sträng.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute>"
  syntax:
    content: public virtual string UIHint { get; }
    return:
      type: System.String
      description: "Namnet på fältet-mall som angetts för datafältet."
  overload: System.Web.DynamicData.MetaColumn.UIHint*
  exceptions: []
  platform:
  - net462
