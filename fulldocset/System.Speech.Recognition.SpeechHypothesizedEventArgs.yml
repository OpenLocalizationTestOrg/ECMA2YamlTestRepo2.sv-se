  summary: "Returnerar meddelande från <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> eller <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> händelser.       Den här klassen stöder .NET Framework-infrastrukturen och är inte avsedd att användas direkt från programkod."
  remarks: "En `SpeechHypothesized` händelse utlöses av den <xref:System.Speech.Recognition.SpeechRecognizer>och <xref:System.Speech.Recognition.SpeechRecognitionEngine>klasser.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       Du kan hämta detaljerad information om preliminärt frasen med hjälp av den <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>egenskapen.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       Ett stort antal `SpeechHypothesized` händelser skapas som en recognition engine försöker identifiera en fras som indata. Vanligtvis är hantera dessa händelser användbara endast för felsökning.       `SpeechHypothesizedEventArgs`härleds från <xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
