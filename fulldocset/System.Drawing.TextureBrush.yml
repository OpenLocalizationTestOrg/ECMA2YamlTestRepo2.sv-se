  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the `Paint` event handler. The code performs the following actions:  \n  \n-   Creates a <xref:System.Drawing.TextureBrush> object.  \n  \n-   Creates a new matrix that specifies a translation of 50 units in the x-direction.  \n  \n-   Multiplies the matrix with the transformation matrix of the texture brush.  \n  \n-   Fills a rectangle, using the texture brush.  \n  \n [!code-cs[System.Drawing.ClassicTextureBrushExamples#2](~/add/codesnippet/csharp/m-system.drawing.texture_1_1.cs)]\n [!code-vb[System.Drawing.ClassicTextureBrushExamples#2](~/add/codesnippet/visualbasic/m-system.drawing.texture_1_1.vb)]\n [!code-cpp[System.Drawing.ClassicTextureBrushExamples#2](~/add/codesnippet/cpp/m-system.drawing.texture_1_1.cpp)]"
