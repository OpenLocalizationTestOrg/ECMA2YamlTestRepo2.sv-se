  langs:
  - csharp
  name: MetadataTypeAttribute
  nameWithType: MetadataTypeAttribute
  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "Anger klassen metadata som associeras med en data-modellklass."
  remarks: "Attributet MetadataTypeAttribute kan du associera en klass med en partiell datamodellen klass. I den här associerade klassen kan du ange ytterligare metadata-information som inte finns i datamodellen.       Till exempel i den associerade klassen du kan använda den <xref:System.ComponentModel.DataAnnotations.RequiredAttribute>attribut till ett fält.</xref:System.ComponentModel.DataAnnotations.RequiredAttribute> Detta försäkrar att ett värde har angetts för fältet även om den här begränsningen inte krävs av databasschemat.       Du kan använda attributet MetadataTypeAttribute enligt följande: – i ditt program, skapa en fil som du skapar-datamodell partiella klassen som du vill ändra.      -Skapa klassen associerade metadata.      -Gäller attributet MetadataTypeAttribute partiella enhetsklassen, ange den associerade klassen.       När du använder det här attributet, du måste uppfylla följande villkor för användning:-attributet kan bara tillämpas på en klass.      -Attributet kan inte ärvas av härledda klasser.      -Attributet kan tillämpas bara en gång."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
