- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller de ursprungliga nyckelfältet namn/värde-par för posten att uppdatera."
  remarks: "Egenskapen nycklar innehåller de ursprungliga värdena för nyckelfälten som anges i den <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>egenskapen för en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Använd egenskapen nycklar för att få åtkomst till de ursprungliga värdena för nyckelfälten för posten som ska uppdateras. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster.      > [!NOTE] > Om du tillåter användaren att uppdatera värdena för nyckelfälten som egenskapen nycklar innehåller de ursprungliga värdena nyckelfält. De uppdaterade värdena lagras i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Nycklar egenskapen returnerar ett <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet innehåller <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som representerar fält i den uppdaterade posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Komma åt fältnamn kan använda den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>egenskapen för den <xref:System.Collections.Specialized.OrderedDictionary>objekt.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På liknande sätt kan du komma åt fältvärdena med hjälp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.OrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.OrderedDictionary> Datakällan kontroller som förlitar sig på fältordningen (exempelvis <xref:System.Web.UI.WebControls.AccessDataSource>) kan komma åt fältvärden endast efter index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_878_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_878_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista över de ursprungliga nyckelfältet namn/värde-par för posten att uppdatera."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: FormViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller de nya fältet Namn/värde-par för posten att uppdatera."
  remarks: "Använd egenskapen NyaVärden åtkomst till de nya fältvärdena för posten som ska uppdateras. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster.      > [!NOTE] > Om du tillåter användaren att uppdatera värdena för fälten nyckel i <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>egenskap innehåller de ursprungliga värdena för nyckelfältet.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> De uppdaterade värdena lagras i egenskapen NyaVärden.       NyaVärden egenskapen returnerar ett <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet innehåller <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som representerar fält i den uppdaterade posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Komma åt fältnamn kan använda den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>egenskapen för den <xref:System.Collections.Specialized.OrderedDictionary>objekt.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På liknande sätt kan du komma åt fältvärdena med hjälp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.OrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.OrderedDictionary> Datakällan kontroller som förlitar sig på fältordningen (exempelvis <xref:System.Web.UI.WebControls.AccessDataSource>) kan komma åt fältvärden endast efter index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1083_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1083_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista över de nya fältet Namn/värde-par för posten att uppdatera."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: FormViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller de ursprungliga icke-nyckelfält namn/värde-par för posten att uppdatera."
  remarks: "Använd egenskapen OldValues för att få åtkomst till de ursprungliga värdena för icke-nyckelfält för den uppdaterade posten. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster. Vissa data source kontroller som den <xref:System.Web.UI.WebControls.SqlDataSource>och <xref:System.Web.UI.WebControls.ObjectDataSource>styr stöd konfliktidentifiering (Optimistisk samtidighet kontrollerar).</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> När den <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>för någon av dessa kontroller egenskapen `ConflictOptions.CompareAllValues`, de ursprungliga värdena för posten jämförs med värdena i datakällan innan en update-åtgärd utförs.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Om en post har ändrats av en annan användare samtidigt, uppdateras inte posten.      > [!NOTE] > I OldValues egenskapen innehåller inte nyckelfält. Om du tillåter användaren att uppdatera värdena för nyckelfälten som de ursprungliga värdena för nyckelfältet lagras i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> De uppdaterade värdena lagras i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>egenskapen returnerar ett <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet innehåller <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som representerar fält i den uppdaterade posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Komma åt fältnamn kan använda den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>egenskapen för den <xref:System.Collections.Specialized.OrderedDictionary>objekt.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På liknande sätt kan du komma åt fältvärdena med hjälp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.OrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.OrderedDictionary> Datakällan kontroller som förlitar sig på fältordningen (exempelvis <xref:System.Web.UI.WebControls.AccessDataSource>) kan komma åt fältvärden endast efter index.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_277_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_277_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista över de ursprungliga icke-nyckelfält namn/värde-par för posten att uppdatera."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
