  name: FormViewUpdateEventArgs
  nameWithType: FormViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>styra aktiverar den <xref:System.Web.UI.WebControls.FormView.ItemUpdating>händelse när en uppdateringsknappen (en knapp med dess `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.FormView>kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel HTML-kodning eller validering av värdena för en post innan den uppdateras i datakällan, när den här händelsen inträffar.       Ett FormViewUpdateEventArgs-objekt har överförts till metoden händelsehantering, där du kan fastställa värdet för ett valfritt kommando-argumentet som skickas till den <xref:System.Web.UI.WebControls.FormView>styr och för att indikera om uppdateringen ska avbrytas.</xref:System.Web.UI.WebControls.FormView> Använd för att fastställa värdet för Kommandoargumentet den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> Om du vill avbryta uppdateringen, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Om du behöver få åtkomst till de ursprungliga värdena nyckelfält för posten uppdateras använder den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> De ursprungliga värdena för icke-nyckelfält kan nås med hjälp av den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> Uppdaterade värdena (som omfattar uppdaterade Nyckelfältsvärden, om du tillåter användaren att ändra nyckelfält) hämtas med hjälp av den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av klassen FormViewUpdateEventArgs, finns det <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdateEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_164_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_164_1.aspx)]"
  syntax:
    content: 'public class FormViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
