  remarks: "När du skapar en uppdateringsknappen för en av mallarna i en <xref:System.Web.UI.WebControls.FormView>kontroll, du kan också ange ett kommandoargument för knappen med hjälp av den <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormView> Kommandoargumentet innehåller vanligtvis någon valfri information som du vill skicka kommandot update som värdet för nyckelfältet. Den <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>egenskapen har angetts som ett praktiskt sätt att fastställa värdet för knappen Uppdatera Kommandoargumentet.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>"
