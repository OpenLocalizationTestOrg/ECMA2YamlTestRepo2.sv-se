  remarks: "En <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>delegatmetod använder TemplateModeChangedEventArgs konstruktorn för att initiera en <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objekt för användning med en <xref:System.Web.UI.Design.ViewEventArgs>objektet.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       När du avslutar eller ange mallredigeringsläge designer värden initierar en <xref:System.Web.UI.Design.ViewEventArgs>objekt för en <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>händelsetyp och anger den <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>egenskap med ett <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objekt.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> Den `newTemplateGroup` parametern anger en ny mallgrupp när du anger mallredigeringsläge. Den `newTemplateGroup` parameter är vanligtvis `null` avslutar mallredigeringsläge."
