  summary: "Tillhandahåller data för en <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> händelse som aktiveras när mallen läge ändras för en kontroll i designvyn."
  remarks: "Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelse som utlöses av en designer värd [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], för vissa åtgärder på en kontroll i designvyn.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> En händelse inträffar exempelvis när du anger eller avsluta mallredigeringsläge för en kontroll.       Den <xref:System.Web.UI.Design.ControlDesigner>klassen tillhandahåller en standard-delegat att hantera den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelse.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> När du avslutar eller ange mallredigeringsläge designer värden initierar en <xref:System.Web.UI.Design.ViewEventArgs>objekt för en <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>händelsetyp och anger den <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>egenskap med ett TemplateModeChangedEventArgs-objekt.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       När den <xref:System.Web.UI.Design.ViewEventArgs>objekt anger att mallen har ändrats, standard delegaten i den <xref:System.Web.UI.Design.ControlDesigner>klassen uppdaterar värdet för den <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>egenskapen.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       Anpassade designers som är härledda från den <xref:System.Web.UI.Design.TemplatedControlDesigner>klassen kan åsidosätta den <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metod för att utföra ytterligare bearbetning när mallredigeringsläge läge ändras för en kontroll i designvyn.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       Mer information om händelser och delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
