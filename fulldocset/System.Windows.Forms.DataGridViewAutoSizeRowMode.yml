  nameWithType: DataGridViewAutoSizeRowMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowMode
  type: Enum
  summary: "Definierar värden för att ange hur höjden på en rad justeras."
  remarks: "Den <xref:System.Windows.Forms.DataGridView>kontrollen kan ändra storlek på rader baserat på den förvalda höjden för varje rad.</xref:System.Windows.Forms.DataGridView> Prioriterade radhöjden är minimihöjden krävs för att visa det största värdet i cellen i raden. Annan storlek kan du ange vilka celler som används för att beräkna mötesanteckningar (rubrikceller eller icke-rubrikceller) och om du vill ändra storlek på alla rader eller bara de rader som visas för närvarande. Ändra storlek på en delmängd av raderna är användbar för att undvika att prestanda negativt när du arbetar med många rader med data.       Innehållsbaserad automatisk storleksändring förhindrar att justera radhöjd med musen.       Den här uppräkningen används av den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>metod.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Mer information om lägen för storleksändring finns [Sizing alternativ i DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
