  type: Enum
  summary: "Stilar som kan användas med WMI-providern.       Obs: WMI .NET-biblioteken betraktas nu i slutgiltigt tillstånd och inga ytterligare utveckling, förbättringar eller uppdateringar är tillgängliga för icke-relaterade säkerhetsproblem som påverkar dessa bibliotek. Den [MI API: er](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) ska användas för alla nya utveckling."
  remarks: "Läs mer om stilar läsa den [stilar](http://go.microsoft.com/fwlink/?LinkId=96563) avsnittet i WMI-SDK på MSDN."
  example:
  - "The following example demonstrates how to use the DisableOverride ManagementQualifierFlavors enumeration. Here it is being applied to the Association qualifier.  \n  \n```  \n[ManagementQualifier(\"Association\",  \nFlavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSampleBase  \n{  \n   [ManagementReference(Type = \"UserInfo\")]  \n   [ManagementKey]  \n   public string Configuration;  \n  \n   [ManagementReference(Type = \"LogInfo\")]  \n   [ManagementKey]  \n   public string Hosting;  \n   //additional code omitted  \n```"
