  remarks: "Parametersträngarna är inte skiftlägeskänsliga.       Du kan använda den här överlagring för att komma åt en räknare på den lokala datorn som hör till en kategori som innehåller en enda prestandaräknarinstans för kategori. Om du försöker använda den här konstruktorn för detta <xref:System.Diagnostics.PerformanceCounter>instansen till en kategori som innehåller flera instanser, konstruktor returnerar ett undantag.</xref:System.Diagnostics.PerformanceCounter> Den här överlagring kan komma åt alla skrivskyddade eller läsning och skrivning räknare, men i skrivskyddat läge. En <xref:System.Diagnostics.PerformanceCounter>instans som har skapats med hjälp av den här överlagring kan inte skriva till räknaren, även om räknaren är läsning och skrivning.</xref:System.Diagnostics.PerformanceCounter>       Denna överbelastning av konstruktorn i <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>och <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>egenskaper till värdena som du anger, anger den <xref:System.Diagnostics.PerformanceCounter.MachineName%2A>egenskapen till den lokala datorn, &quot;.&quot;, och anger den <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A>egenskapen till en tom sträng (&quot;&quot;).</xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> </xref:System.Diagnostics.PerformanceCounter.MachineName%2A> </xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>       Den här konstruktorn initierar prestandaräknaren och associerar instansen med en befintlig räknare (ett system eller en anpassad räknare) på den lokala datorn. De värden som du anger för den <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>och <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>Egenskaper måste peka på en befintlig prestandaräknaren på den lokala datorn.</xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>      > [!NOTE] > Om du vill läsa prestandaräknare i Windows Vista, Windows XP Professional x64 Edition eller Windows Server 2003, måste du antingen vara medlem i gruppen Användare av prestandaövervakning eller ha administrativ behörighet.   >> Om du vill undvika att upphöja din behörighet för att komma åt prestandaräknare i Windows Vista, lägga till i gruppen Användare av prestandaövervakning.   >> Kontroll av användarkonto (User Account Control) anger behörigheter för en användare i Windows Vista. Om du är medlem i gruppen inbyggda administratörer tilldelas två körning åtkomst-token: en standardanvändares åtkomst-token och en administratör åtkomst-token. Som standard är standard användarrollen. Om du vill köra koden som ansluter till prestandaräknare, måste du först höja din behörighet från standardanvändare till administratören. Du kan göra detta när du startar ett program genom att högerklicka på programikonen och som anger att du vill köra som administratör."
