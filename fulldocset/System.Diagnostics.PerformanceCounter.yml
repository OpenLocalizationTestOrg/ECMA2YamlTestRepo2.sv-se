  summary: "Hämtar eller anger raw eller kan, värdet för den här räknaren."
  remarks: "Om räknaren är en 32-bitars storlek och försök att ange egenskapen till ett värde som är för stor, trunkerar egenskapen-värdet till 32 bitar. Vid läsning av anpassade räknare på den lokala datorn, kan med hjälp av RawValue egenskapen i stället för ett beräknat värde som producera avsevärt bättre prestanda i scenarier där det oformaterade värdet är tillräckliga.       Om du läser räknaren är skrivskyddad, prover hämtning av egenskapen RawValue räknaren när egenskapen anropas. Den här åtgärden motsvarar att göra en första anropet till den <xref:System.Diagnostics.PerformanceCounter.NextSample%2A>metoden.</xref:System.Diagnostics.PerformanceCounter.NextSample%2A> Om du därefter anropar <xref:System.Diagnostics.PerformanceCounter.NextSample%2A>, du kan utföra beräkningar på värden som returneras om båda anrop.</xref:System.Diagnostics.PerformanceCounter.NextSample%2A>       Eftersom systemets räknare är skrivskyddad, kan du hämta men inte ange rådata värden.      > [!NOTE] > De <xref:System.Diagnostics.PerformanceCounter.Increment%2A>, <xref:System.Diagnostics.PerformanceCounter.IncrementBy%2A>, och <xref:System.Diagnostics.PerformanceCounter.Decrement%2A>förreglingar använda i metoder för att uppdatera räknarvärdet.</xref:System.Diagnostics.PerformanceCounter.Decrement%2A> </xref:System.Diagnostics.PerformanceCounter.IncrementBy%2A> </xref:System.Diagnostics.PerformanceCounter.Increment%2A> Detta gör att räknarvärdet korrekt i flertrådade eller flerprocessorprogram scenarier men resulterar i en prestandaförsämring. Om du inte behöver noggrannhet interlocked operations ge, kan du uppdatera egenskapen RawValue direkt för upp till en 5 gånger förbättring av prestanda.  Men i flertrådade scenarier kan vissa uppdateringar till räknarvärdet ignoreras, vilket resulterar i felaktiga data.      > [!NOTE] > Om värdet för den <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>egenskapen är <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>och prestandaräknarkategorin har skapats med .NET Framework version 1.0 eller 1.1, en <xref:System.InvalidOperationException>genereras.</xref:System.InvalidOperationException> </xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Prestandaräknarkategorier som skapats med tidigare versioner använder globala delade minnet och värdet för <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>måste vara <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>.</xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Om kategorin inte används av program som körs på versioner 1.0 eller 1.1 av .NET Framework, ta bort och återskapa kategorin.      > [!NOTE] > Om du vill läsa prestandaräknare i Windows Vista, Windows XP Professional x64 Edition eller Windows Server 2003, måste du antingen vara medlem i gruppen Användare av prestandaövervakning eller ha administrativ behörighet.   >> Om du vill undvika att upphöja din behörighet för att komma åt prestandaräknare i Windows Vista, lägga till i gruppen Användare av prestandaövervakning.   >> Kontroll av användarkonto (User Account Control) anger behörigheter för en användare i Windows Vista. Om du är medlem i gruppen inbyggda administratörer tilldelas två körning åtkomst-token: en standardanvändares åtkomst-token och en administratör åtkomst-token. Som standard är standard användarrollen. Om du vill köra koden som ansluter till prestandaräknare, måste du först höja din behörighet från standardanvändare till administratören. Du kan göra detta när du startar ett program genom att högerklicka på programikonen och som anger att du vill köra som administratör."
