ostProtectionResource></xref:System.Security.Permissions.HostProtectionResource></xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A></xref:System.Security.Permissions.HostProtectionAttribute> Den <xref:System.Security.Permissions.HostProtectionAttribute>påverkar inte program (som startas normalt genom att dubbelklicka på en ikon, skriva in ett kommando eller att ange en URL i en webbläsare).</xref:System.Security.Permissions.HostProtectionAttribute> Mer information finns i <xref:System.Security.Permissions.HostProtectionAttribute>klass eller [SQL Server-programmering och värden skydd attribut](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
