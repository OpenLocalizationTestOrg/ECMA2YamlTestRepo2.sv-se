  remarks: "Kategorinamn visas i den `Performance Object` för prestandaräknaren Manager MMC snapin i `Add Counter` dialogrutan.       En prestandaräknare övervakar beteendet för en kategori eller prestandaobjekt på en dator. Kategorier inkluderar fysiska komponenter (t.ex processorer, diskar och minne) och systemobjekt (till exempel processer och trådar). Systemets räknare som är relaterade till samma prestandaobjekt grupperas i en kategori som anger deras gemensamma fokus. När du skapar en instans av den <xref:System.Diagnostics.PerformanceCounter>klass du först ange kategorin komponenten kommer att interagera med och välj en räknare från den kategorin.</xref:System.Diagnostics.PerformanceCounter>       Till exempel är en Windows-räknarkategorin kategorin minne. Systemets räknare i den här kategorin spårar minnesdata, till exempel antalet tillgängliga byte och antalet cachelagrade byte. Om du vill arbeta med byte som cachelagrats i ditt program skapar du en instans av den <xref:System.Diagnostics.PerformanceCounter>komponent, ansluta till kategorin minne och välj sedan den aktuella räknaren (i det här fallet cachelagrade byte) från den kategorin.</xref:System.Diagnostics.PerformanceCounter>       Även om systemet tillgängliggör många fler räknaren kategorier, är de kategorier som du kommer troligen att interagera med oftast Cache, minne, objekt, fysisk disk, Process, Processor, Server, System och tråd kategorier."
