  remarks: "Fönsterbredd är endast används när en <xref:System.Windows.Controls.Page>ligger direkt av ett fönster, vilket innefattar:- <xref:System.Windows.Window>- <xref:System.Windows.Navigation.NavigationWindow>- [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] om en <xref:System.Windows.Controls.Page>finns på en <xref:System.Windows.Controls.Frame>, ange fönsterbredd har ingen effekt, men du kan fortfarande få värdet för fönsterbredd.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> </xref:System.Windows.Controls.Page>       En <xref:System.Windows.Controls.Page>i en [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] fönsterbredd kan endast använda för att ändra bredden på [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)]; bredden kan inte ändras genom att ange <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MinWidth%2A>, eller <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MinWidth%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.Controls.Page>       Den minimala bredden för den [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] fönstret är 250 bildpunkter. För webbläsarbaserade sidor, innebär detta att värdet för fönsterbredd inte kan användas om det skulle orsaka den totala bredden på de [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] fönster för att vara färre än 250 bildpunkter."
  example:
  - "The following example shows how to set the width of a window from a page.  \n  \n [!code-xml[HOWTONavigationSnippets#SetPageWindowWidthXAML](~/add/codesnippet/xaml/HOWTONavigationSnippets/SetWindowWidthPage.xaml#setpagewindowwidthxaml)]"
  syntax:
    content: public double WindowWidth { get; set; }
    return:
      type: System.Double
      description: "Bredden på ett fönster som är direkt värd en <xref href=&quot;System.Windows.Controls.Page&quot;> </xref>."
  overload: System.Windows.Controls.Page.WindowWidth*
  exceptions: []
  platform:
  - net462
