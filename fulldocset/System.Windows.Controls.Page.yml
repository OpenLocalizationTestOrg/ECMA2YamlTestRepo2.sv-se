  summary: "Kapslar in en sida av innehåll som kan navigerat till och som är värd för [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>, och <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref>."
  remarks: "Sidan innehåller en sida av innehåll som kan navigera och har följande nyckelmedlemmar:- **livstidshantering**: <xref:System.Windows.Controls.Page.KeepAlive%2A>.</xref:System.Windows.Controls.Page.KeepAlive%2A>      -   **Navigation**: <xref:System.Windows.Controls.Page.NavigationService%2A>.</xref:System.Windows.Controls.Page.NavigationService%2A>      -   **Appearance**: <xref:System.Windows.Controls.Page.Background%2A>, <xref:System.Windows.Controls.Page.Content%2A>, <xref:System.Windows.Controls.Page.FontFamily%2A>, <xref:System.Windows.Controls.Page.FontSize%2A>, <xref:System.Windows.Controls.Page.Foreground%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>, <xref:System.Windows.Controls.Page.Template%2A>, <xref:System.Windows.Controls.Page.Title%2A>.</xref:System.Windows.Controls.Page.Title%2A></xref:System.Windows.Controls.Page.Template%2A></xref:System.Windows.Controls.Page.ShowsNavigationUI%2A></xref:System.Windows.Controls.Page.Foreground%2A></xref:System.Windows.Controls.Page.FontSize%2A></xref:System.Windows.Controls.Page.FontFamily%2A></xref:System.Windows.Controls.Page.Content%2A></xref:System.Windows.Controls.Page.Background%2A>      - **Värd fönstret utseende**: <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A> <xref:System.Windows.Controls.Page.WindowTitle%2A>.</xref:System.Windows.Controls.Page.WindowTitle%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A>       En sida kan definieras med hjälp av markup, markering och bakomliggande kod eller kod. En sida är det bästa sättet att paketinnehåll för navigering, av följande skäl:-det är lätt att definiera, använda och hantera.      – Det kan komma åt och använda <xref:System.Windows.Navigation.NavigationService>som navigerat till det.</xref:System.Windows.Navigation.NavigationService>      – Det går att ändra rubrik, bredd, höjd och navigering [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] av dess värd-fönster (<xref:System.Windows.Controls.Page.WindowTitle%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A>, <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>).</xref:System.Windows.Controls.Page.ShowsNavigationUI%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowTitle%2A>      -Den har stöd för designer i [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)].       En sida kan finnas från <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, eller från en webbläsare.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> Om du vill vara värd en sida kan vara:-direkt underordnade för en <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, eller <xref:System.Windows.Controls.Frame>element i [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)].</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Instans och ange värdet för den `Content` -egenskapen för <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, och <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Ange som den [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] källan för den `Source` egenskap för antingen <xref:System.Windows.Navigation.NavigationWindow>eller <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>      -Ange som den <xref:System.Windows.Application.StartupUri%2A>i ett fristående program.</xref:System.Windows.Application.StartupUri%2A>      -Ange som den <xref:System.Windows.Application.StartupUri%2A>i en [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Application.StartupUri%2A>       Ett program har vanligtvis två eller flera sidor som kan navigera mellan att använda följande metoder: - deklarativt med hjälp av <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>      -Programmässigt med hjälp av <xref:System.Windows.Navigation.NavigationService>.</xref:System.Windows.Navigation.NavigationService>      -Visuellt med hjälp av navigeringen [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] för värden, inklusive [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref:System.Windows.Navigation.NavigationWindow>, och <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       För strukturerade navigering med hjälp av sidan funktioner (<xref:System.Windows.Navigation.PageFunction%601>), se [strukturerade Navigeringsöversikt](~/add/includes/ajax-current-ext-md.md) och [navigering topologier översikt](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Navigation.PageFunction%601>       Beroendeegenskaper för den här kontrollen kan ställas in av kontrollens standardformat.  Om en egenskapen anges av ett standardformat kan egenskapen ändras från standardvärdet när kontrollen visas i programmet. Standardformatet som bestäms av vilka tema används när programmet körs.  Mer information finns i [standard WPF teman](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how a standard page is defined using only markup:  \n  \n [!code-xml[PageSnippets#MarkupPageMARKUP](~/add/codesnippet/xaml/PageSnippets.CSharp/MarkupPage.xaml#markuppagemarkup)]  \n  \n The following example shows how a standard page is defined using only code:  \n  \n [!code-cs[PageSnippets#CodePageCODEBEHIND](~/add/codesnippet/csharp/PageSnippets.CSharp/CodePage.cs#codepagecodebehind)]\n [!code-vb[PageSnippets#CodePageCODEBEHIND](~/add/codesnippet/visualbasic/pagesnippets/codepage.vb#codepagecodebehind)]  \n  \n The following example shows how a standard page is defined using a combination of markup and code-behind.  \n  \n [!code-xml[PageSnippets#MarkupAndCodeBehindPageMARKUP](~/add/codesnippet/xaml/PageSnippets.CSharp/MarkupAndCodeBehindPage.xaml#markupandcodebehindpagemarkup)]  \n  \n [!code-cs[PageSnippets#MarkupAndCodeBehindPageCODEBEHIND](~/add/codesnippet/csharp/PageSnippets.CSharp/MarkupAndCodeBehindPage.xaml.cs#markupandcodebehindpagecodebehind)]\n [!code-vb[PageSnippets#MarkupAndCodeBehindPageCODEBEHIND](~/add/codesnippet/visualbasic/pagesnippets/markupandcodebehindpage.xaml.vb#markupandcodebehindpagecodebehind)]"
