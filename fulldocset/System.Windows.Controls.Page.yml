anger värdet för en tidigare navigeringselement genom att åsidosätta <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName> </xref:System.Windows.Navigation.CustomContentState>"
