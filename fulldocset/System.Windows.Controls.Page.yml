  namespace: System.Windows.Controls
  summary: "Hämtar tjänsten navigering som värden på sidan använder för att hantera navigering."
  remarks: "Sidor kan finnas på flera typer av värdar, inklusive <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, och en webbläsare.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>       Sidor behöver ofta integreras med sina värden navigering för att stödja i Sidnavigering. Eftersom en sida inte kan vet vad värden kommer att bli vid körning, kan inte den integrera direkt med dess värden navigering medlemmar gör.       I stället kan försöka använda en navigering-tjänst som är en tjänst som har stöd för webbläsare-format navigering och inkapslad av <xref:System.Windows.Navigation.NavigationService>klass.</xref:System.Windows.Navigation.NavigationService> Det går inte att skapa en egen <xref:System.Windows.Navigation.NavigationService>instans, men.</xref:System.Windows.Navigation.NavigationService> I stället värd för typer som <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, eller en webbläsare skapa sina egna <xref:System.Windows.Navigation.NavigationService>-instans som du kan komma åt från egenskapen NavigationService.</xref:System.Windows.Navigation.NavigationService> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Tjänsten navigering som returneras från egenskapen NavigationService är instansen av den <xref:System.Windows.Navigation.NavigationService>klass som hanteras av den första Navigatören upp det visuella trädet.</xref:System.Windows.Navigation.NavigationService> Om en hittas `null` returneras, som anger en sida värden inte stöder navigering.      > [!NOTE] > Den <xref:System.Windows.Window>klassen har inte stöd för navigering och tillhandahåller inte tjänsten navigering.</xref:System.Windows.Window>"
  example:
  - "The following example shows how a page can check if a navigation service is available and, if so, use it to navigate back to the previous page.  \n  \n [!code-cs[PageNavigationServiceSnippets#GetPageNavigationServiceCODEBEHIND](~/add/codesnippet/csharp/PageNavigationServiceSnippets.CSharp/HomePage.xaml.cs#getpagenavigationservicecodebehind)]\n [!code-vb[PageNavigationServiceSnippets#GetPageNavigationServiceCODEBEHIND](~/add/codesnippet/visualbasic/pagenavigationservicesnippets/homepage.xaml.vb#getpagenavigationservicecodebehind)]"
