- uid: System.Windows.Controls.Page.KeepAlive
  id: KeepAlive
  parent: System.Windows.Controls.Page
  langs:
  - csharp
  name: KeepAlive
  nameWithType: Page.KeepAlive
  fullName: System.Windows.Controls.Page.KeepAlive
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> instansen finns kvar i historik."
  remarks: "När en sida först har navigerat till en ny instans av den <xref:System.Windows.Controls.Page>klassen skapas.</xref:System.Windows.Controls.Page> När en sida navigerar bort från (tillbaka eller vidarebefordra), har en post för sidan lagts till historik. Posten refererar inte sidobjektet som standard. I stället posten innehåller ett pack [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] för sidan. När posten för sidan har navigerat till med hjälp av historik, Packet [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] används för att skapa en ny instans på sidan. Detta är standardvärdet för att undvika överdriven minnesanvändning: behålla sidan instanser kan snabbt minne i anspråk, särskilt de med en apputvecklarna mängd innehåll. Det här problemet förstärkta av det faktum att det finns ingen gräns för antalet poster som kan lagras i bakgrunden och vidarebefordra stackar av historik. Däremot lagra pack [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] för sidor har praktiskt taget ingen inverkan på minnesanvändningen.       Den huvudsakliga sidoeffekt att skapa nya instanser av en sida är att sidan tillstånd inte sparas från en instans av en sida till en annan. I dessa fall [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] erbjuder flera metoder för att komma ihåg tillstånd.       Om du vill behålla en sida alive ange egenskapen KeepAlive till `true` (standardvärdet är `false`).      > [!NOTE] > Sidor som instansieras och navigerat till med hjälp av endast kod (till exempel anropar <xref:System.Windows.Navigation.NavigationService.Navigate%2A>), hålls automatiskt alive.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>       Du bör undvika om KeepAlive `true` om du inte behöver: – när en sida har mycket innehåll, det kan ta lång tid att skapa en instans. Om sidan sparas inte alive och sidan ofta navigerat till, kan kostnaden för hela tiden en instans skapades av sidan ha en negativ inverkan på användarupplevelsen. Dock ur prestanda du förlitar sig på standardinställningarna och profilen programprestanda; Om testning identifierar sidor med inläsningstiden som faller under intervallet som krävs för ditt program, kanske konfigurera sidor hållas aktiv kan lösa problemet.      > [!NOTE] > Poster för sidor som hålls igång bevaras inte i historik för en [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] om en användare navigerar bort från och till den [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]. Endast poster för sidor som inte hålls igång finns kvar i historik.      <a name=&quot;dependencyPropertyInfo_PageKeepAlive&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.Page.KeepAliveProperty>|   | Metadata egenskaperna `true`| Ingen |      > [!NOTE] > Metadata för den här beroendeegenskap är <xref:System.Windows.PropertyMetadata>, inte <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.PropertyMetadata> </xref:System.Windows.Controls.Page.KeepAliveProperty>"
  example:
  - "The following example shows how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] to retain an instance of the <xref:System.Windows.Controls.Page> class across multiple navigations.  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML1](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML2](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml2)]  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang1](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang2](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang2)]  \n  \n [!code-cs[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/csharp/PageKeepAliveSnippets.CSharp/HomePage.xaml.cs#setpagekeepalivecodebehind)]\n [!code-vb[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/visualbasic/pagekeepalivesnippets/homepage.xaml.vb#setpagekeepalivecodebehind)]"
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> instans som är sparade i historik, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Controls.Page.KeepAlive*
  exceptions: []
  platform:
  - net462
