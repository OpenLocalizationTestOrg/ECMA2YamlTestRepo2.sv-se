  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "Delegera som används av den <xref:System.Xml.Serialization.XmlSerializer>klass för deserialisering av SOAP-kodad XML-data typer som mappar till samlingar eller uppräkningar.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Under initieringen av .NET Framework XML-serialisering infrastruktur dynamiskt genererar och kompilerar en temporär klass för deserialisering är härledd från <xref:System.Xml.Serialization.XmlSerializationReader>klass.</xref:System.Xml.Serialization.XmlSerializationReader> Under den här processen skapar .NET Framework samling korrigering av metoder som använder XmlSerializationCollectionFixupCallback delegaten. Detta inträffar för SOAP-kodade matriser eller SOAP-kodade, flera referens element vars datatyper i båda fallen kan mappa till .NET Framework samlingar eller uppräkningar. Om det behövs anropas samling korrigering av-metoden under deserialisering.       Du bör inte direkt att initiera XmlSerializationCollectionFixupCallback.       SOAP-kodning beskrivs i avsnitt 5 i SOAP 1.1-specifikationen."
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
