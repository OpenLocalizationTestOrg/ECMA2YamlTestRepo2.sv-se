  name: NonVisualControlAttribute
  nameWithType: NonVisualControlAttribute
  fullName: System.Web.UI.NonVisualControlAttribute
  type: Class
  summary: "Definierar det attribut som anger om en kontroll behandlas som en visual eller osynliga kontroll vid designtillfället. Den här klassen kan inte ärvas."
  remarks: "Attributet NonVisualControlAttribute tillämpas på kontroller som inte återges till klienten, till exempel kontroller för datakällor och <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Medan du designar, kan en sida-utvecklare välja att dölja alla osynliga kontroller. Designern vill markera som osynliga alla kontroller med NonVisualControlAttribute-attributet inställt på `true`.       Exempel på kontroller som använder attributet NonVisualControlAttribute är <xref:System.Web.UI.DataSourceControl>, <xref:System.Web.UI.HierarchicalDataSourceControl>, <xref:System.Web.UI.WebControls.HiddenField>, och <xref:System.Web.UI.WebControls.WebParts.WebPartManager>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how you can apply the NonVisualControlAttribute attribute to a class. In this example, the default NonVisualControlAttribute attribute is applied to a data source control. This is equivalent to the <xref:System.Web.UI.NonVisualControlAttribute.NonVisual> field.  \n  \n [!code-cs[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.nonvisua_1.cs)]\n [!code-vb[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.nonvisua_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class NonVisualControlAttribute : Attribute
