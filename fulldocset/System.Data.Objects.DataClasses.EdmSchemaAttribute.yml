  fullName: System.Data.Objects.DataClasses.EdmSchemaAttribute
  type: Class
  summary: "Attribut som anger att sammansättningen innehåller klasser som är mappade till entitetstyper en konceptuell modell."
  remarks: "Det här attributet används för en sammansättning som innehåller entitetstyper. Det krävs bara användas en gång, men den kan användas flera gånger. När det används flera gånger i en enda sammansättning i Visual Basic-projekt i <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>konstruktorn måste användas för att ange ett GUID-strängvärde som är unik för varje konceptuella modellen som refereras av sammansättningen.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
