  name: ServiceProviders
  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  summary: "Tillhandahåller en implementering för den <xref:System.IServiceProvider>gränssnittet med metoder som gör att lägga till tjänster.</xref:System.IServiceProvider>"
  remarks: "Detta är en klass för verktyget för användning när serialisering av innehållet. Klassen är i grunden en krypteringen ordlista för lagring av tjänster som är anpassade efter deras service-typ som implementerar <xref:System.IServiceProvider>för senare hämtning från samma ordlista.</xref:System.IServiceProvider> Med hjälp av ordlistan undviker du frågar flera gånger för samma tjänst. Den här klassen är basklassen för <xref:System.Windows.Markup.XamlDesignerSerializationManager>, som tjänsten används för `ShouldSerialize` implementeringar av metoden i andra delar av WPF.</xref:System.Windows.Markup.XamlDesignerSerializationManager>       Med den här klassen kräver refererar till WPF-sammansättningar, det är inte avsett för scenarier med allmänna .NET Framework XAML-tjänster. Det här scenariot är för WPF interna implementering av tjänsten-intensiva funktioner under serialisering, som vid bearbetning av `ShouldSerialize` implementeringar av vissa typer. Klassen praktiska ingår i det här fallet är den härledda klassen <xref:System.Windows.Markup.XamlDesignerSerializationManager>.</xref:System.Windows.Markup.XamlDesignerSerializationManager>      <a name=&quot;xamlTextUsage_ServiceProviders&quot;></a>## XAML Text användning"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ServiceProviders : IServiceProvider
