  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "Beräknar den <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> hash för inkommande data med det hanterade biblioteket."
  remarks: "RIPEMD 160 är en 160-bitars kryptografisk hash-funktion. Den är avsedd för användning som en säker ersättning för 128-bitars hash-funktioner MD4, MD5 och RIPEMD. RIPEMD har utvecklats inom ramen för projektet Europa RIPE (RAS integritet primitiver utvärderingen, 1988 1992).      > [!NOTE] > RIPEMD160Managed har ersatts av den säkra hash-algoritmer SHA-256 och SHA-512 och deras härledda klasser. <xref:System.Security.Cryptography.SHA256Managed>och <xref:System.Security.Cryptography.SHA512Managed>ger bättre säkerhet och prestanda än RIPEMD160Managed.</xref:System.Security.Cryptography.SHA512Managed></xref:System.Security.Cryptography.SHA256Managed> Använd RIPEMD160Managed endast för kompatibilitet med äldre program och data."
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
