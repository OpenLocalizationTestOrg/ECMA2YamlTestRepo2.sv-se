  remarks: "Hash-algoritmen används som ett unikt värde med fast storlek som representerar en stor mängd data. Hash-värden för två mängder av data ska matcha om också matchar motsvarande data. Små ändringar av data resultera i stor oväntade ändringar i hash-algoritmen.       Hash-storlek för den <xref:System.Security.Cryptography.RIPEMD160>algoritmen är 160 bitar.</xref:System.Security.Cryptography.RIPEMD160>"
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.RIPEMD160Managed> class hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/m-system.security.crypto_65_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/m-system.security.crypto_65_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/m-system.security.crypto_65_1.cs)]"
