  remarks: "Den <xref:System.Net.NetworkInformation.Ping>klassen genererar det här undantaget för att ange att en metod anropas vid sändning av en ICMP Internet Control Message Protocol ()-ekobegäran av den <xref:System.Net.NetworkInformation.Ping>klassen utlöste ett ohanterat undantag.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.Ping> Program ska kontrollera det inre undantaget för en PingException-objekt för att identifiera problemet.       Den <xref:System.Net.NetworkInformation.Ping>klassen inte utlösa det här undantaget om ICMP-ekobegäran misslyckas på grund av fel för nätverk, ICMP- eller målservrar.</xref:System.Net.NetworkInformation.Ping> För sådana fel i <xref:System.Net.NetworkInformation.Ping>klassen returnerar en <xref:System.Net.NetworkInformation.PingReply>objekt med relevant <xref:System.Net.NetworkInformation.IPStatus>värdet i den <xref:System.Net.NetworkInformation.PingReply.Status%2A>egenskapen.</xref:System.Net.NetworkInformation.PingReply.Status%2A> </xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>"
