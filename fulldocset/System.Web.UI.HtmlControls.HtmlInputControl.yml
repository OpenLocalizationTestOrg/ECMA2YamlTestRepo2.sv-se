- uid: System.Web.UI.HtmlControls.HtmlInputControl.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Web.UI.HtmlControls.HtmlInputControl
  langs:
  - csharp
  name: HtmlInputControl(String)
  nameWithType: HtmlInputControl.HtmlInputControl(String)
  fullName: System.Web.UI.HtmlControls.HtmlInputControl.HtmlInputControl(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> klass."
  remarks: "Den här konstruktorn används för att skapa och initiera en ny instans av den <xref:System.Web.UI.HtmlControls.HtmlInputControl>klassen med hjälp av den angivna inkommande kontrollen.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      > [!NOTE] > Skapa en ny instans av den här klassen är inte direkt. Den här konstruktorn anropas från konstruktorn för andra klasser med HTML-kontrollen att initiera egenskaper som definierats i den här klassen.       I följande tabell visas första egenskapsvärdet för en instans av <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>| Värdet för den `type` parameter. |       I följande tabell visas de olika möjliga värdena för `type`.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>      | Värdet | Beskrivning |   |-----------|-----------------|   | text | En textruta för datainmatning. |   | lösenord | En textruta som döljer indata från användaren. |   | kryssrutan | En kryssruta som anger ett sant eller falskt villkor. |   | alternativknapp | En alternativknapp som anger en markering från en ömsesidigt uteslutande grupp av alternativknappar. |   | knappen | Kommandoknapp. |   | Skicka | En knapp som skickar det till servern. |   | återställa | En knapp som rensar formuläret. |   | filen | En knapp som överför en fil. |   | dolda | Ett icke-synliga fält på en webbsida som används för att spara information mellan meddelandena till servern. |   | avbildningen | Knappen bild. |"
  syntax:
    content: protected HtmlInputControl (string type);
    parameters:
    - id: type
      type: System.String
      description: "Vilken typ av inkommande kontroll."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.#ctor*
  exceptions: []
  platform:
  - net462
