  remarks: "Använd egenskapen Name för att ta reda på namnet för unik identifierare för <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl> I den här implementeringen av `get` accessor returnerar värdet för den <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> Men den `set` accessorn inte tilldela ett värde för den här egenskapen.      > [!NOTE] > Den `set` accessorn inte tilldelar ett värde till den här egenskapen eftersom namnegenskapen måste ha samma värde som den <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>-egenskapen för de flesta kontroller ska fungera korrekt.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>       Klasser som ärver från den <xref:System.Web.UI.HtmlControls.HtmlInputControl>klassen kan åsidosätta den här implementeringen, om det behövs.</xref:System.Web.UI.HtmlControls.HtmlInputControl>"
