    description: "<code>providerName</code>kan inte matchas."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Plats-mappningsfilen som används av <code> providerName </code> används redan i hierarkin för providern.       - eller - rotnoden som returneras av <code> providerName </code> är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.       - eller - rotnoden som returneras av <code> providerName </code> har en URL eller en nyckel som redan är registrerad på överordnat <xref href=&quot;System.Web.XmlSiteMapProvider&quot;> </xref>."
  platform:
