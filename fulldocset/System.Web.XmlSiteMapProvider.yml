  namespace: System.Web
  summary: "Lägger till en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objekt till samlingar som hanteras av den aktuella providern."
  remarks: "Den `node` parameter läggs till en intern samling och en överordnad-underordnad relation skapas mellan den och `parentNode`.       Den <xref:System.Web.XmlSiteMapProvider>klass som härletts från den <xref:System.Web.StaticSiteMapProvider>klass och standardprovidern för platsen kartan för ASP.NET, använder den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för en <xref:System.Web.SiteMapNode>objekt som nyckel sökning i dess interna samlingar som standard.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Om den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för den <xref:System.Web.SiteMapNode>har angetts, det måste vara unikt inom omfånget för providern.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> <xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A>Metoden försöker hämta noder baserat på deras <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A> Annars kan du använda den <xref:System.Web.SiteMapNode.Key%2A>egenskapen och motsvarande <xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A>metod för att hämta noder.</xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A>"
  syntax:
