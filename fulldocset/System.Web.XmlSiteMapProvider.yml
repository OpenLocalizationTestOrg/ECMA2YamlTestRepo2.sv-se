  remarks: "Den <xref:System.Web.XmlSiteMapProvider>klassen åsidosättningar i <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>metod för att se till att alla länkade underordnade providers söks för noden om genomförandet för basklassen inte returnerar en nod för `key`.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.XmlSiteMapProvider>       Den <xref:System.Web.XmlSiteMapProvider>objekt som härletts från den <xref:System.Web.StaticSiteMapProvider>klass och standardprovidern för platsen kartan för ASP.NET, använder den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för en <xref:System.Web.SiteMapNode>objekt som nyckel sökning i dess interna samlingar som standard.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Om den <xref:System.Web.SiteMapNode.Url%2A>egenskapen för den <xref:System.Web.SiteMapNode>har angetts, det måste vara unikt inom omfånget för providern.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> Om ingen <xref:System.Web.SiteMapNode.Url%2A>har angetts i <xref:System.Web.XmlSiteMapProvider>genererar automatiskt en <xref:System.Web.SiteMapNode.Key%2A>att spåra noderna.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapNode.Url%2A>       Anropa metoden FindSiteMapNodeFromKey den <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metoden på alla underordnade leverantörer som är associerade med den aktuella providern.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> Därför undantagen som beskrivs i den <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metod kan uppkomma.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNodeFromKey (string key);
    parameters:
    - id: key
      type: System.String
      description: "En sökning-nyckel som du vill söka efter en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
      type: System.Web.SiteMapNode
      description: "En <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> som representerar sidan som identifieras av <code> key </code>, annars <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>om säkerhet trimning är aktiverat och går inte att visa noden till den aktuella användaren eller noden inte kan hittas av <code> key </code> i samlingen nod."
