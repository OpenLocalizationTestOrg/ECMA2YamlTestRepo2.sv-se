  name: XmlSiteMapProvider
  nameWithType: XmlSiteMapProvider
  fullName: System.Web.XmlSiteMapProvider
  type: Class
  summary: "XmlSiteMapProvider klassen härleds från den <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> klassen och är standardprovider för platsen kartan för ASP.NET. Klassen XmlSiteMapProvider genererar plats kartan träd från XML-filer med filen namnet filnamnstillägget .sitemap."
  remarks: "Klassen XmlSiteMapProvider läser in kartan platsdata från en XML-fil som följer ett känt schema. Platsdata för kartan begränsas av `<siteMap>` taggar och består av kapslade `<siteMapNode>` taggar. Två begränsningar har införts av den <xref:System.Web.SiteMapProvider>och XmlSiteMapProvider klasser på strukturen på webbplatsen kartdata:-kan finnas i en enda rotnod.</xref:System.Web.SiteMapProvider>      -För <xref:System.Web.SiteMapNode>objekt som anger URL: er, URL: er måste vara unikt inom omfånget för providern.</xref:System.Web.SiteMapNode> (Alla nycklar för noder som inte anger URL: er måste vara unika.)       I följande kodexempel visas ett exempel på en XML-fil som kan användas med XmlSiteMapProvider.      ```   <siteMap>     <siteMapNode title=&quot;RootNode&quot; description=&quot;This is the root node of the site map. There can be only one root node.&quot; url=&quot;Page1.aspx&quot; >       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page2.aspx&quot;>         <siteMapNode title=&quot;ChildOfChildNode&quot; description=&quot;SiteMapNode objects can be nested to any level.&quot; url=&quot;Page3.aspx&quot;/>       </siteMapNode>       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page4.aspx&quot;/>     </siteMapNode>   </siteMap>   ```XmlSiteMapProvider är standardprovidern för ASP.NET och det läser XML-data från en fil med namnet Web.sitemap finns i katalogstrukturen för ASP.NET-programmet. Som standard finns filen Web.sitemap vid tillämpningsprogrammets rot; Om du vill ändra namnet eller sökvägen till filen där XmlSiteMapProvider läser in data, kan du åsidosätta standardkonfigurationen i Web.config-filen. Genom att åsidosätta standardinställningarna i din Web.config-fil, kan du anpassa funktionssättet för XmlSiteMapProvider för varje ASP.NET-program, vid behov.       Följande kodexempel visar ett exempel Web.config-fil där XmlSiteMapProvider används fortfarande, men en annan plats mappningsfilen används. Eftersom alla providrar på en <xref:System.Web.SiteMapProviderCollection>objekt måste ha unika namn, det som har angetts i Web.config-filen använder ett annat namn än standard, men också ange som standardprovidern så att den ska användas i stället för XmlSiteMapProvider som anges i standardkonfigurationen för ASP.NET.</xref:System.Web.SiteMapProviderCollection>      > [!NOTE] > Du kan ändra namnet på filen plats navigering, men du kan inte ändra dess tillägg. XmlSiteMapProvider bara läser data från filer med namnet med filen namnet filnamnstillägget .sitemap.      ```   <siteMap defaultProvider=&quot;MyXmlSiteMapProvider&quot; enabled=&quot;true&quot;>     <providers>       <add name=&quot;MyXmlSiteMapProvider&quot;         description=&quot;SiteMap provider that reads in .sitemap files.&quot;         type=&quot;System.Web.XmlSiteMapProvider, System.Web, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot;         siteMapFile=&quot;CustomWeb.sitemap&quot; />     </providers>   </siteMap>   ```"
  syntax:
    content: 'public class XmlSiteMapProvider : System.Web.StaticSiteMapProvider, IDisposable'
