    parameters:
    - id: providerName
      type: System.String
      description: "Namnet på en av de <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> objekt som är registrerade i <xref:System.Web.SiteMap.Providers*>.</xref:System.Web.SiteMap.Providers*>"
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "En plats kartan nod till den aktuella plats kartan providern som rotnoden och alla noder i underordnade-provider har lagts till."
