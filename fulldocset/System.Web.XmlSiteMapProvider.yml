- uid: System.Web.XmlSiteMapProvider.AddProvider(System.String,System.Web.SiteMapNode)
  id: AddProvider(System.String,System.Web.SiteMapNode)
  parent: System.Web.XmlSiteMapProvider
  langs:
  - csharp
  name: AddProvider(String,SiteMapNode)
  nameWithType: XmlSiteMapProvider.AddProvider(String,SiteMapNode)
  fullName: System.Web.XmlSiteMapProvider.AddProvider(String,SiteMapNode)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Länkar en underordnad plats kartan providern till den aktuella providern."
  remarks: "AddProvider metoden länkar `providerName` till den aktuella providern som är underordnad den aktuella providern. Rotnoden för `providerName` läggs till i hierarkin för den aktuella providern som en underordnad nod till `parentNode`. Eftersom den överordnade providern anropar den <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metoden på `providerName`, undantag som beskrivs i den <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metod kan uppkomma.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> </xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
