    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "Den <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> att lägga till providern."
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "Den <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> som du vill lägga till under `node`."
  overload: System.Web.XmlSiteMapProvider.AddNode*
  exceptions:
