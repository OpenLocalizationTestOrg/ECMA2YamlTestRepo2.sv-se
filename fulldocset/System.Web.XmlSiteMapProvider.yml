- uid: System.Web.XmlSiteMapProvider.FindSiteMapNode(System.String)
  id: FindSiteMapNode(System.String)
  parent: System.Web.XmlSiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNode(String)
  nameWithType: XmlSiteMapProvider.FindSiteMapNode(String)
  fullName: System.Web.XmlSiteMapProvider.FindSiteMapNode(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hämtar en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objekt som representerar sidan på angiven URL."
  remarks: "Den <xref:System.Web.XmlSiteMapProvider>objekt åsidosättningar i <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metod för att se till att alla länkade underordnade providers söks för noden om genomförandet av basklassen inte returnerar en nod för angiven URL.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.XmlSiteMapProvider>       Den `rawUrl` parametern bör vara en absolut virtuell sökväg eller en program-relativ sökväg, beroende på hur den har angetts i XML-datafil plats karta.       Den <xref:System.Web.XmlSiteMapProvider>klassen och klasser som härleds från den använda Webbadressen till en <xref:System.Web.SiteMapNode>objekt som nyckel i olika samlingar som klassen underhåller.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Dessa URL: er måste därför vara unikt inom omfånget för webbplatskartan. Om Webbadressen inte hittas i omedelbar kartan platsdata som hanteras av den <xref:System.Web.XmlSiteMapProvider>, anropar FindSiteMapNode på varje underordnad providern som är länkad till den via den `provider` attributet av dess plats kartan noder.</xref:System.Web.XmlSiteMapProvider>       Metoden FindSiteMapNode indirekt anropar den <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metod för att hämta den översta noden i webbplatskartan.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> Därför eventuella undantag som inträffar för det <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metod kan även uppstå när du anropar metoden FindSiteMapNode.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "En URL som identifierar sidan som du vill hämta en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
      type: System.Web.SiteMapNode
      description: "En <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> som representerar sidan som identifieras av <code> rawURL </code>."
  overload: System.Web.XmlSiteMapProvider.FindSiteMapNode*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "En underordnad provider länkad till den aktuella plats kartan providern returnerade en nod som inte är giltigt."
  platform:
  - net462
