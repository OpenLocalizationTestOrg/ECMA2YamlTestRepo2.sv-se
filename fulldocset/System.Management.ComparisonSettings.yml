  summary: 'Ett läge som jämför strängvärden på ett sätt som inte är skiftlägeskänsliga. Detta gäller för strängar och kvalificerare värden. Namn på egenskapen och kvalificerare jämförs alltid på ett sätt som inte är skiftlägeskänsliga om den här flaggan anges eller inte. Värde: 16.'
