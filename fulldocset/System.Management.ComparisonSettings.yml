  - System.Management
  namespace: System.Management
  summary: 'Ett läge där förutsätter att objekten som jämförs är instanser av samma klass. Det här värdet gör följaktligen jämförelse av endast instans-relaterad information. Använd den här flaggan för att optimera prestanda. Om objekt som inte är av samma klass är resultaten odefinierad. Värde: 8.'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
