  type: Class
  summary: "Kontrollerar åtkomsten till lagrar som innehåller X.509-certifikat. Den här klassen kan inte ärvas."
  remarks: "StorePermission kontroller åtkomst som code är beviljas till X.509 lagras. Behörigheten är baserad på flaggor som representerar åtkomstnivåer som gäller för varje store."
