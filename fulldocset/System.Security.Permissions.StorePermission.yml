- uid: System.Security.Permissions.StorePermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Security.Permissions.StorePermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: StorePermission.IsSubsetOf(IPermission)
  fullName: System.Security.Permissions.StorePermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System
  namespace: System.Security.Permissions
  summary: "Anger om aktuella behörigheten är en delmängd av den angivna behörigheten."
  remarks: "Aktuella behörigheten är en delmängd av den angivna behörigheten om behörigheten aktuella anger en uppsättning åtgärder som finns helt i den angivna behörigheten. Till exempel en behörighet som representerar åtkomst till C:\\example.txt är en delmängd av en behörighet som representerar åtkomst till C:\\\\. Om den här metoden returnerar `true`, aktuella behörigheten representerar ingen mer åtkomst till den skyddade resursen än den angivna behörigheten."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "En behörighet för att testa för delmängd relationen. Den här behörigheten måste vara av samma typ som den aktuella tillstånd."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den aktuella behörigheten är en delmängd av den angivna behörigheten; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.StorePermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>är inte <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> och är inte av samma typ som den aktuella tillstånd."
  platform:
  - net462
