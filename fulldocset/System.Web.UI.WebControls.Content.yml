  nameWithType: Content.ContentPlaceHolderID
  fullName: System.Web.UI.WebControls.Content.ContentPlaceHolderID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ID för den <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> kontrollen som är associerade med det aktuella innehållet."
  remarks: "Allt innehåll som inkapslad av den <xref:System.Web.UI.WebControls.Content>kontrollen återges i den refererade <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontroll i en huvudsida.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> En <xref:System.Web.UI.WebControls.Content>kontrollen har inte lagts till kontrollen hierarkin vid körning.</xref:System.Web.UI.WebControls.Content>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use the ContentPlaceHolderID property of a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control in an ASP.NET Web page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Content> class.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: public string ContentPlaceHolderID { get; set; }
    return:
      type: System.String
      description: "En sträng som innehåller ID för den <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> som är associerade med det aktuella innehållet. Standardvärdet är en tom sträng (&quot;&quot;)."
