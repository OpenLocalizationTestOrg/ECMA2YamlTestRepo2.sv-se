  name: Content
  nameWithType: Content
  fullName: System.Web.UI.WebControls.Content
  type: Class
  summary: "Innehåller text, markering och server-kontroller för att återge i en <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> kontroll i en huvudsida."
  remarks: "En innehåll kontroll är en behållare för innehåll och kontroller på en sida. En innehåll kontroll kan endast användas med en sida som definierar en motsvarande <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontroll.</xref:System.Web.UI.WebControls.ContentPlaceHolder> En innehåll kontrollen har inte lagts till kontrollen hierarkin vid körning. I stället innehållet i kontrollen innehåll direkt samman i motsvarande <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontroll.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Kontrollen innehåll som är associerad med en <xref:System.Web.UI.WebControls.ContentPlaceHolder>med dess <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>egenskap.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.ContentPlaceHolder> Ange den <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>egenskapen till värdet för den <xref:System.Web.UI.Control.ID%2A>egenskapen för en <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontroll i en huvudsida.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> När Webbadressen till sidan innehåll anropas alla text-, påläggs- och kontroller som ingår i kontrollen innehållet återges i <xref:System.Web.UI.WebControls.ContentPlaceHolder>på huvudsidan och adressen i webbläsarens visar namnet på innehållssidan.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Läs mer om huvudsidor och innehållssidor [ASP.NET huvudsidor](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:Content       ContentPlaceHolderID=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       runat=&quot;server&quot;>       Visible=&quot;True|False&quot;           <!-- child controls -->   </asp:Content>   ```"
  example:
  - "The following code example shows how to use the Content control to define the content for a master page. The first Web page is a master page and defines a content region using a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how to use a content page for the preceding master page. The text, markup, and any server controls that are defined within the Content control template are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentBuilderInternal))]

      public class Content : System.Web.UI.Control
