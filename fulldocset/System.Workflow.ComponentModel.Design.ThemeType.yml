  name: ThemeType
  nameWithType: ThemeType
  fullName: System.Workflow.ComponentModel.Design.ThemeType
  type: Enum
  summary: "Anger vilken typ av tema som visas i den **alternativ** dialogrutan."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Användaren kan ändra UserDefined teman i Arbetsflödesdesignern, men det går inte att ändra standard eller System teman i denna kontext.       Den **alternativ** dialogrutan visas när användaren högerklickar på designytan arbetsflödet och väljer **Välj anpassat tema... **. Standard- och kategorier visas under den **Standard teman** huvudet i fönstret val när UserDefined kategori, som innehåller alla teman som skapats av användaren, visas under den **användaren definierat teman** huvud.       Teman definiera bakgrunden, förgrunden, text, ikon och andra format som används för att återge ett arbetsflöde i designvyn i arbetsflödet."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
