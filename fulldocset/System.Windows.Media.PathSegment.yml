  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hämtar eller anger ett värde som anger om segmentet stroked."
  remarks: "Om en <xref:System.Windows.Media.PathSegment>objekt har angetts för den här egenskapen `true`, objektet bidrar till området linjerade <xref:System.Windows.Media.PathFigure>vid återgivning av <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Om den här egenskapen är `true`, det extra området som lagts till av en penna påverkar träffar testning och explicit åtgärder för att bredda <xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry>       När du växlar mellan linjerade och icke-linjerade <xref:System.Windows.Media.PathSegment>avsnitt i en <xref:System.Windows.Media.PathFigure>är det samma som bindestreck i <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Den <xref:System.Windows.Media.Pen.DashCap%2A>egenskapen för den <xref:System.Windows.Media.Pen>objekt anger formen av parterna i linjerade <xref:System.Windows.Media.PathSegment>objekt.</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om segmentet stroked när en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> används för att återge segment; annars inte stroked segmentet. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.PathSegment.IsStroked*
  exceptions: []
  platform:
  - net462
