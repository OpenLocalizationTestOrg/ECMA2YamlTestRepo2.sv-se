  name: MimeTypeAttribute
  nameWithType: MimeTypeAttribute
  fullName: System.Data.Services.MimeTypeAttribute
  type: Class
  summary: "Anger vilken MIME-typ för HTTP-begäran."
  remarks: "Den mekanism som används för att kontrollera av att serialiseringsformatet används för en begäran som skickades från en klient till en datatjänst är den `Content-Type` HTTP-huvud. Formatet som används i ett svar från en datatjänst standardmekanism är den `Accept` HTTP-huvud. Den `Accept` huvud används för att indikera att svaret på begäran är begränsad till en specifik uppsättning MIME-typer. MIME-typen som returnerades från parsning accept-huvud används sedan som svarsformatet."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
