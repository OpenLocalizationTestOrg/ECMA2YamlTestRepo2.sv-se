  namespace: System.Windows.Media
  summary: "Hämtar ett värde som anger tjockleken på understrykning i förhållande till em teckenstorleken för teckensnittet."
  remarks: "Ett returvärde av `0.05` anger att understrykning tjocklek är en tjugondel av em teckenstorlek, när ett returvärde av `0.1` anger att understrykning tjocklek är en tiondels em teckenstorlek."
  syntax:
