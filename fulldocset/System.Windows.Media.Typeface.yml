  name: XHeight
  nameWithType: Typeface.XHeight
  fullName: System.Windows.Media.Typeface.XHeight
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hämtar avståndet från baslinjen längst upp på en engelsk gemen bokstav för ett teckensnitt. Avståndet omfattar inte upp."
  remarks: "Ett returvärde av `0.25` anger att upp i en engelska bokstav är en fjärde av ett teckensnitt em ovanför baslinjen när ett returvärde av `0.75` anger att upp i en engelska bokstav är tredjedel av ett teckensnitt em ovanför baslinjen."
  syntax:
    content: public double XHeight { get; }
    return:
      type: System.Double
      description: "En <xref:System.Double>som anger avståndet från baslinjen längst upp på en engelsk gemen bokstav (exklusive upp), uttryckt som en del av em teckenstorlek.</xref:System.Double>"
  overload: System.Windows.Media.Typeface.XHeight*
  exceptions: []
