  summary: "Hämtar den relativa vikten av teckensnittet."
  remarks: "Vikt skillnader särskiljs normalt med hjälp av en ökad linje eller tjocklek som är associerad med ett visst tecken i ett teckensnitt, jämfört med tecknet &quot;normal&quot; från samma varvid.       **Obs** inte alla vikterna är tillgängliga för alla teckensnitt. När en vikt inte är tillgänglig för ett teckensnitt, returneras närmaste matchande vikt."
