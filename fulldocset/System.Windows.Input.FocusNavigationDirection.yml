  type: Enum
  summary: "Anger riktningen inom en [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] där en önskad fokus ändringsbegäran görs. Riktningen baseras antingen på tabbordning eller relativa riktningen i layouten."
  remarks: "Vänster, höger, ned och konfigurera varje flytta fokus i den riktningen baserat på en ungefärlig representation av positioner relativa objekt i fönstret renderade. Inte alla dessa riktad flyttningar är möjligt, beroende på relativa layouten för din [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]."
  syntax:
    content: public enum FocusNavigationDirection
