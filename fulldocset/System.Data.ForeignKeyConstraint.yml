  name: ForeignKeyConstraint
  nameWithType: ForeignKeyConstraint
  fullName: System.Data.ForeignKeyConstraint
  type: Class
  summary: "Representerar en åtgärd begränsning som tillämpas på en uppsättning kolumner i en primär nyckel/sekundärnyckelrelation när ett värde eller raden är bort eller uppdaterats."
  remarks: "En ForeignKeyConstraint begränsar den åtgärd som utförs när ett värde i en kolumn (eller kolumner) bort eller uppdaterats. Dessa villkor är avsedd att användas med primärnyckelkolumnerna. I en överordnad-underordnad relation mellan två tabeller, kan ta bort ett värde från den överordnade tabellen påverka underordnade rader på något av följande sätt.      -De underordnade rader kan också vara bort (en övergripande åtgärd).      -Värdena i den underordnade kolumnen (eller kolumner) kan anges till null-värden.      -Värdena i den underordnade kolumnen (eller kolumner) kan ställas in till standardvärden.      -Ett undantag genereras.       ForeignKeyConstraint objekt ingår i den <xref:System.Data.ConstraintCollection>av en <xref:System.Data.DataTable>, som nås via det <xref:System.Data.DataTable.Constraints%2A>egenskap.</xref:System.Data.DataTable.Constraints%2A> </xref:System.Data.DataTable> </xref:System.Data.ConstraintCollection>       Begränsningarna tillämpas inte om inte den <xref:System.Data.DataSet.EnforceConstraints%2A>egenskap är inställd på `true`.</xref:System.Data.DataSet.EnforceConstraints%2A>       Den <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>tillämpas när en <xref:System.Data.DataTable>objektets <xref:System.Data.DataTable.AcceptChanges%2A>-metoden har anropats.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>"
  example:
  - "The following example creates a ForeignKeyConstraint, sets some of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.foreignkey_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ConstraintName")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.ForeignKeyConstraintEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

