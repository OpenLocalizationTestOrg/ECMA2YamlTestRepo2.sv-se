  summary: "Hämtar eller anger vad som händer i den här begränsningen när en rad har tagits bort."
  remarks: "När en rad har tagits bort från en överordnad tabell, bestämmer DeleteRule vad som händer i kolumnerna i den underordnade tabellen (eller tabeller). Om regeln är inställd på `Cascade`, underordnade rader kommer att tas bort.       Om värdet `SetNull`, en `DBnull` placeras i respektive kolumner för de berörda raderna. Beroende på datakällan, ett null-värde kan eller tillåts inte i en kolumn. SQLServer kan till exempel flera null-värden ska finnas i en primärnyckelkolumn, även om de inte är unika. I en <xref:System.Data.DataTable>, men om en <xref:System.Data.DataColumn>objektets <xref:System.Data.DataColumn.Unique%2A>egenskap är inställd på `true`, null-värden tillåts inte i primärnyckelkolumnerna.</xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.DataTable>       Om värdet `SetDefault`, standardvärdet för kolumnen är tilldelad."
