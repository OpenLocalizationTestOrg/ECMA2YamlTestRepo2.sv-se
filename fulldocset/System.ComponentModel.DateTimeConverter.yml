  name: DateTimeConverter
  nameWithType: DateTimeConverter
  fullName: System.ComponentModel.DateTimeConverter
  type: Class
  summary: "Ger en typkonverterare konvertera <xref:System.DateTime>objekt till och från olika representationer.</xref:System.DateTime>"
  remarks: "Den här konverteraren går inte att omvandla en <xref:System.DateTime>objektet till och från en sträng.</xref:System.DateTime>       Den <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>metoden använder den <xref:System.DateTime.Parse%2A>metod för den <xref:System.DateTime>klassen för att konvertera från en sträng.</xref:System.DateTime> </xref:System.DateTime.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       Den <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>metoden använder den aktuella kulturen, om en <xref:System.Globalization.CultureInfo>har inte angetts.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> I allmänhet <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>använder den <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>egenskapen att formatera datum och <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>med den <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>egenskapen att formatera datum och tid.</xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Om den <xref:System.Globalization.CultureInfo.InvariantCulture%2A>egenskapen skickas <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>använder åååå-mm-dd för att formatera datum och <xref:System.Object.ToString%2A>att formatera datum och tid.</xref:System.Object.ToString%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.Globalization.CultureInfo.InvariantCulture%2A>       Mer information om typen konverterare finns det <xref:System.ComponentModel.TypeConverter>basklassen och [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Aldrig ska du skapa en instans av DateTimeConverter. Istället anropa <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden i <xref:System.ComponentModel.TypeDescriptor>klassen.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Mer information finns i exemplen i <xref:System.ComponentModel.TypeConverter>grundläggande klass.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.DateTime> to a string, and vice versa.  \n  \n [!code-cs[Converters#9](~/add/codesnippet/csharp/t-system.componentmodel._111_1.cs)]\n [!code-vb[Converters#9](~/add/codesnippet/visualbasic/t-system.componentmodel._111_1.vb)]\n [!code-cpp[Converters#9](~/add/codesnippet/cpp/t-system.componentmodel._111_1.cpp)]"
