  summary: "Tillhandahåller en basklass för Win32 safe-referensen implementeringar där värdet 0 eller -1 indikerar en ogiltig referens."
  remarks: "Den här klassen härleds från <xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>klassen.</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> Det beskriver formatet för en ogiltig referens. Vissa handtag Använd -1 som en ogiltig referens-värde, medan andra använder 0. Ytterligare produkter i den här klassen (till exempel, fil eller registernyckel referenser) kan specialisering detta ytterligare. Finns det <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>klass för ett exempel på en klass som härleds från SafeHandleZeroOrMinusOneIsInvalid.</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      > [!IMPORTANT] > Den här typen implementerar den <xref:System.IDisposable>gränssnitt.</xref:System.IDisposable> När du är klar med typ, ta bort den direkt eller indirekt. Om du vill ta bort av typen direkt, anropa dess <xref:System.IDisposable.Dispose%2A>metod i en `try` / `catch` block.</xref:System.IDisposable.Dispose%2A> Om du vill ta hand om den indirekt, använda en språk-konstruktion som `using` (i C#) eller `Using` (i Visual Basic). Mer information finns i avsnittet &quot;Med hjälp av ett objekt som implementerar IDisposable&quot; i den <xref:System.IDisposable>gränssnittet avsnittet.</xref:System.IDisposable>       Använd klassen SafeHandleZeroOrMinusOneIsInvalid när du behöver att omsluta en ohanterad resurs som inte har en befintlig hanterad omslutning på ett säkert sätt."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
