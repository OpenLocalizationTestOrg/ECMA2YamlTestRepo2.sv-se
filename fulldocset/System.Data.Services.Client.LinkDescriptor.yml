  fullName: System.Data.Services.Client.LinkDescriptor
  type: Class
  summary: "Innehåller en beskrivning av ändringar som görs entiteter av åtgärder som returneras i en <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>."
  remarks: "Den <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>metoden returnerar en <xref:System.Data.Services.Client.DataServiceResponse>objekt som innehåller en serie <xref:System.Data.Services.Client.OperationResponse>objekt, som innehåller en sekvens med <xref:System.Data.Services.Client.EntityDescriptor>eller LinkDescriptor instanser som representerar beständiga ändringar.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       För lyckade åtgärder i <xref:System.Data.Services.Client.EntityDescriptor.State%2A>egenskapen på beskrivningen är inställd på oförändrade och de nya värdena för insert och uppdateringsåtgärder kombineras enligt inställningarna för sammanslagning.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       För åtgärder med fel i <xref:System.Data.Services.Client.EntityDescriptor.State%2A>på beskrivningen förblir detsamma som de fanns innan <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>anropades.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Om ett fel uppstod och bearbetning stoppas under en åtgärd i <xref:System.Data.Services.Client.EntityDescriptor.State%2A>förblir oförändrad.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]

      public sealed class LinkDescriptor : System.Data.Services.Client.Descriptor
