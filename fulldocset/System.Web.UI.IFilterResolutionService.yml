### YamlMime:ManagedReference
items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "Tillhandahåller ett gränssnitt som designer utvecklare kan använda för att utvärdera enhetsfilter efter namn."
  remarks: "Sidan utvecklare och kontroll författare använder inte IFilterResolutionService-gränssnittet. IFilterResolutionService-gränssnittet implementeras av designer utvecklare att ge enheten filter-relaterade tjänster när parsning och spara kontroller i designer-miljön.       Gränssnittet IFilterResolutionService används när en designer utvecklare behöver stöd för redigering av filtrerade egenskaper.       Gränssnittet IFilterResolutionService är specifik för kontroller Använd enhetsfilter i en miljö med designern. När kontroller parsas eller beständig i designern miljön utanför kontexten för begäran från en webbläsare, är gränssnittet IFilterResolutionService ett sätt att avgöra om den aktuella kontrollen påverkas av ett namngivet filter och om ett namngivet filter är en del av en specifik enhetsfilter hierarki.       Den <xref:System.Web.Configuration.HttpCapabilitiesBase>klassen implementerar gränssnittet IFilterResolutionService.</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returnerar ett värde som anger om det finns en överordnad-underordnad relation mellan två angivna enhetsfilter."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "Ett filter enhetsnamn."
    - id: filter2
      type: System.String
      description: "Ett filter enhetsnamn"
    return:
      type: System.Int32
      description: "1 om enhetsfilter identifieras av <code> filter1 </code> är överordnad filter som anges av <code> filter2 </code>, -1 om enhetsfilter identifieras av <code> filter2 </code> är överordnad filter som anges av <code> filter1 </code>, och 0 om det finns ingen överordnad-underordnad relation mellan de två filter."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returnerar ett värde som anger om det angivna filtret är en typ av det aktuella filterobjektet."
  remarks: "Metoden EvaluateFilter avgör om en namngiven enhetsfilter är en typ av filter som stöds av den <xref:System.Web.UI.IFilterResolutionService>objekt.</xref:System.Web.UI.IFilterResolutionService>"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "Namnet på en enhetsfilter."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om det angivna filtret är en typ som gäller för det aktuella filterobjektet. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462
