  nameWithType: MenuBindingsEditor
  fullName: System.Web.UI.Design.WebControls.MenuBindingsEditor
  type: Class
  summary: "Innehåller en komponent redigerare för den <xref:System.Web.UI.WebControls.Menu.DataBindings*>samling av den associerade <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll.</xref:System.Web.UI.WebControls.Menu.DataBindings*>"
  remarks: "Klassen MenuBindingsEditor ger ett användargränssnitt för redigering av <xref:System.Web.UI.WebControls.MenuItemBinding>element i den <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>samling i den associerade <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>       Objektet MenuBindingsEditor anropas genom att välja de tre punkterna (**... **) knappen på den **DataBindings** egenskap i den **egenskaper** rutnät av den visuella designern eller genom att välja **redigera menyalternativ** från den **vanliga uppgifter** snabbmenyn på kontrollen.       Den <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>metoden redigerar värdena för datainsamling för bindningar för den associerade <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> Den <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>metoden hämtar stilen redigering som är associerad med den här redigeraren.</xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_30_1.vb)]"
  syntax:
    content: 'public class MenuBindingsEditor : System.Drawing.Design.UITypeEditor'
