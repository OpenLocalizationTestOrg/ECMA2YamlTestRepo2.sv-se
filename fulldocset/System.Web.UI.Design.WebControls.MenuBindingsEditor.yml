  summary: "Redigerar värdet för datainsamling för bindningar för den associerade <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll."
  remarks: "Metoden EditValue extraherar den associerade <xref:System.Web.UI.WebControls.Menu>kontroll och <xref:System.Web.UI.Design.WebControls.MenuDesigner>objekt som är associerat med kontrollen från den `context` parameter.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> Metoden EditValue anropar sedan tillbaka på den <xref:System.Web.UI.Design.WebControls.MenuDesigner>objekt att visa en redigera dialogruta som används för att redigera den <xref:System.Web.UI.WebControls.MenuItemBindingCollection>samling av <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBindingCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
