      type: System.ComponentModel.ITypeDescriptorContext
      description: "Ett objekt som implementerar det <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> gränssnitt som används för att hämta kontextinformation."
    - id: provider
      type: System.IServiceProvider
      description: "Ett objekt som implementerar det <xref:System.IServiceProvider>gränssnittet, som redigera tjänster kan erhållas.</xref:System.IServiceProvider>"
    - id: value
