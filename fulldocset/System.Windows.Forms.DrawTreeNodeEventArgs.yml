  remarks: "Använd den här egenskapen för att komma åt den <xref:System.Windows.Forms.TreeNode>objekt för att rita.</xref:System.Windows.Forms.TreeNode> Detta är användbart när den <xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A>egenskapen inte ger tillräcklig information för att uppfylla dina behov.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> Den <xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A>egenskapen innehåller bara grundläggande information som du kan använda, till exempel att avgöra om en nod har markerats, markerat eller fokuserar.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> Egenskapen nod å andra sidan får du åtkomst till alla medlemmar i den <xref:System.Windows.Forms.TreeNode>objekt.</xref:System.Windows.Forms.TreeNode> Du måste ansluta till noden direkt, till exempel när du vill avgöra dess status expansion."
