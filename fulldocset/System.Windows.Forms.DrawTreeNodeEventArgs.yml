  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.TreeView.DrawNode&quot;> </xref> händelse."
  remarks: "Använd den <xref:System.Windows.Forms.TreeView.DrawNode>händelsen för att anpassa utseendet på noder i en <xref:System.Windows.Forms.TreeView>-kontroll med ägare ritas.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawNode>       Den <xref:System.Windows.Forms.TreeView.DrawNode>händelse utlöses av en <xref:System.Windows.Forms.TreeView>styr när dess <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>egenskap är inställd på <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>eller <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>och en nod visas eller uppdateras.</xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawNode> DrawTreeNodeEventArgs skickades till händelsehanteraren innehåller information om noden för att rita samt ger metoder för att rita noden.       Använd den <xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A>eller <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A>Egenskaper för att hämta information om noden för att rita.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> Använd den <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Graphics%2A>egenskapen att göra den faktiska ritningen inom det område som anges av den <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>egenskapen.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Graphics%2A> För att rita en nod som inte behöver vara ägare ritas operativsystemet måste du ange den <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A>egenskapen `true`.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A>       När den <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>egenskap är inställd på <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>, området som anges av den <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>-egenskapen innehåller den etikett som del av noden endast.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> När den <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>egenskap är inställd på <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>, <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A>området innehåller hela nod, inklusive området används vanligtvis för ikoner, kryssrutor, plus- och minustecken, och rader ansluta noderna.</xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, including a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_20_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_20_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_20_1.cs)]"
