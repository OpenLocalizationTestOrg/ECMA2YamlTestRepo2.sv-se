  summary: "Redigerar värdet för det angivna objektet med hjälp av angivna tjänstprovidern och kontext."
  remarks: "En tjänsteleverantör tillhandahålls så att alla nödvändiga redigera tjänster kan hämtas."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
