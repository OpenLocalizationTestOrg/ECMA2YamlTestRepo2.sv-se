  fullName: System.Windows.Input.KeyboardFocusChangedEventArgs
  type: Class
  summary: "Tillhandahåller data för <xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;> </xref> och <xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;> </xref> dirigerade händelser, samt relaterade ansluten och förhandsgranska händelser."
  remarks: "Den här händelseklassen data används med följande bifogade händelser:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>händelse dataklassen används också med följande dirigerade händelser för grundläggande element.</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> Dessa dirigerade händelser vidarebefordra ovanstående bifogade händelser för att göra dem mer tillgänglig för generella elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>Bifogade händelser och baselementet dirigerade händelser dela sina händelsedata och den genomströmning och tunnlar versioner av dirigerade händelser också dela händelsedata.</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> Detta kan påverka hanterade egenskaperna för händelsen som transporteras skapades. Mer information finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).       Om den <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>händelse eller <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>händelsen hanterats (<xref:System.Windows.RoutedEventArgs.Handled%2A> är inställd på `true` i informationen om händelsen), ändras inte tangentbordsfokus.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>       Om den <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>händelse eller <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>händelsen hanteras, tangentbordsfokus ändras inte.</xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
