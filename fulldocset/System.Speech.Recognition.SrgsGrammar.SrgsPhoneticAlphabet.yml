  type: Enum
  summary: "Räknar upp stöds fonetiskt alfabet."
  remarks: "Fonetiskt alfabet består av telefoner, som består av bokstäver, siffror eller tecken, ibland i kombination. Varje phone beskriver ett unikt ljud för tal. Detta skiljer sig från latinska där alla bokstäver kan representera flera talade ljud. Du olika uttal av bokstaven &quot;c&quot; i orden &quot;godis&quot; och &quot;upphör&quot; eller annan uttal av bokstav kombination: &quot;e&quot; i det ord &quot;du&quot; och &quot;&quot;.       I System.Speech, kan du använda någon av tre fonetiskt alfabet för att ange anpassade uttal: internationella telefonnummer alfabetet (IPA-filen), Universal Phone ange (UPS) eller SAPI phone uppsättningen. Angivet fonetiskt alfabet avgör vilka phone uppsättningen som används för att definiera infogade uttal för <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>objekt.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> Telefoner som anges i <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>måste matcha den fonetiskt alfabet som anges i <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>"
  syntax:
    content: public enum SrgsPhoneticAlphabet
