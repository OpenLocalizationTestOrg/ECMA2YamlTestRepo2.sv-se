- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med fältet Namn/värde-par som representerar den eller de nycklar för att uppdatera objektet."
  remarks: "När den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskapen för en <xref:System.Web.UI.WebControls.ListView>kontrollen har angetts, Använd egenskapen nycklar (ordlista) att komma åt värdet för den primära nyckeln i objektet för att uppdatera.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > För att få åtkomst till värden i fälten för ej använder den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>eller <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>Egenskaper.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> Den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>egenskapen innehåller de uppdaterade värdena och <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>egenskap innehåller de ursprungliga värdena.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       Ordlistan nycklar fylls automatiskt med namn/värde-par av det eller de fält som anges i den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Om flera fält formuläret primärnyckeln läggs en separat post till rätt nycklar ordlista för varje fält.       Använd för att fastställa namnet på ett nyckelfält den <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>egenskapen för en <xref:System.Collections.DictionaryEntry>objekt som finns i ordlistan nycklar.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Använd för att fastställa värdet för ett nyckelfält den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the Keys property to access the value of the key field for the record being updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_867_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_867_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "I fältet Namn/värde-par som representerar den eller de nycklar för att uppdatera objektet."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: ListViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller de ändrade värdena för objektet du vill uppdatera."
  remarks: "Använd egenskapen NyaVärden (ordlista) att komma åt värden för fälten reviderade icke-nyckeltyp i objektet för att uppdatera.      > [!NOTE] > Primära nyckelfält eller fält ingår i den här ordlistan om primärnyckelvärde eller värden uppdateras. Om du vill komma åt de ursprungliga värdena för den primära nyckelfält eller fält, använder den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> För att komma åt de ursprungliga värdena för fälten för ej i objektet, använder den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>       Egenskapen NyaVärden fylls automatiskt med namn/värde-par reviderade fält i objektet. En separat post läggs till egenskapen NyaVärden för varje fält i objektet.       Använd för att fastställa namnet på en post i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>-egenskapen för en <xref:System.Collections.DictionaryEntry>objekt som finns i ordlistan NyaVärden.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Använd för att fastställa värdet för en post i <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskap.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the NewValues property to make sure that the user has supplied all values before the data source is updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_642_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_642_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Ändrade värden för objektet du vill uppdatera."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
