  name: ListViewUpdateEventArgs
  nameWithType: ListViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdating&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.ItemUpdating>händelsen när den <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>metoden anropas eller när ett objekt uppdateringsknappen klickas men innan det <xref:System.Web.UI.WebControls.ListView>kontroll uppdaterar objektet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> </xref:System.Web.UI.WebControls.ListView> (En uppdatering är en knapp vars `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;.) På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar, till exempel avbryta uppdateringen.       Ett ListViewUpdateEventArgs-objekt har överförts till metoden händelsehantering. Det här objektet kan du bestämma indexet för det aktuella objektet och ange att uppdateringen ska avbrytas. Om du vill avbryta uppdateringen, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskap i objektet ListViewUpdateEventArgs till `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan också fungera med den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>, och <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>samlingar innan värdena som har skickats till datakällan.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Vanligt att använda dessa samlingar är att verifiera eller att HTML-koda värden som anges av användaren innan dessa värden lagras i datakällan. Detta kan förhindra skript inmatningsangrepp..       En lista över inledande egenskapsvärden för en instans av klassen ListViewUpdateEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> property to make sure that the user has supplied all values before the data source is updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_92_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
