  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller de ursprungliga värdena för objektet du vill uppdatera."
  remarks: "Använd egenskapen OldValues (ordlista) för att få åtkomst till de ursprungliga värdena för fälten i objektet för att uppdatera. Den här uppslagslistan innehåller alla fält i objektet förutom nyckelfälten.      > [!NOTE] > Du kan komma åt nyckelfälten för objektet med hjälp av den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> För att komma åt reviderade värdena för fälten för ej i objektet, använder den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       Egenskapen OldValues fylls automatiskt med de ursprungliga värdena för alla fält i objektet. En separat post läggs till egenskapen OldValues för varje fält i objektet.       Använd för att fastställa namnet på en post i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>-egenskapen för en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som finns i ordlistan OldValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Använd för att fastställa värdet för en post i <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskap.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "De ursprungliga värdena för objektet du vill uppdatera."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
