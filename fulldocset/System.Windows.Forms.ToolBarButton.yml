  fullName: System.Windows.Forms.ToolBarButton
  type: Class
  summary: "Representerar en knapp för Windows. Även om <xref href=&quot;System.Windows.Forms.ToolStripButton&quot;> </xref> ersätter och utökar ToolBarButton kontrollen av tidigare versioner ToolBarButton bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "ToolBarButton kontroller överordnas av <xref:System.Windows.Forms.ToolBar>kontroller.</xref:System.Windows.Forms.ToolBar> Allmänna egenskaper för att ange när knappen har skapats är <xref:System.Windows.Forms.ToolBarButton.Text%2A>och <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBarButton.Text%2A> Ange den <xref:System.Windows.Forms.ToolBarButton.Text%2A>egenskapen på knappen för att visa text under eller till höger om bilden.</xref:System.Windows.Forms.ToolBarButton.Text%2A> Tilldela bilder knapparna genom att skapa en <xref:System.Windows.Forms.ImageList>, tilldela den till den <xref:System.Windows.Forms.ToolBar.ImageList%2A>egenskapen i verktygsfältet; tilldela indexvärdet för avbildningen till den <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>egenskap vid.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList>       Ange för att ändra utseendet på knapparna tilldelats verktygsfältet den <xref:System.Windows.Forms.ToolBar.Appearance%2A>egenskapen överordnade toolbar-kontrollen.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Den `ToolBarAppearance.Flat` utseende ger knapparna&3;D-utseende. Som musen pekaren över knapparna ändringar mot tredimensionell utseende. Knappen avgränsare visas som rader i stället för blanksteg mellan knapparna när knapparna har en platt utseende. Om den <xref:System.Windows.Forms.ToolBar.Appearance%2A>egenskap är inställd på `ToolBarAppearance.Normal`, på knappar aktiverades och tredimensionell och avgränsare visas som en lucka mellan knapparna.</xref:System.Windows.Forms.ToolBar.Appearance%2A>       Du kan tilldela en <xref:System.Windows.Forms.ContextMenu>till en knapp om den <xref:System.Windows.Forms.ToolBarButton.Style%2A>egenskap är inställd på `ToolBarButtonStyle.DropDown`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> </xref:System.Windows.Forms.ContextMenu> När du klickar på knappen visas tilldelade meny.       Att skapa en samling av ToolBarButton kontroller ska visas på en <xref:System.Windows.Forms.ToolBar>, lägga till knapparna i taget genom att använda den <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>metod för den <xref:System.Windows.Forms.ToolBar.Buttons%2A>egenskapen.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBar> Alternativt kan du lägga till flera knappar med hjälp av den <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>metoden.</xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> and three ToolBarButton controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have all been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_14_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_14_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_14_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Windows.Forms.Design.ToolBarButtonDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

