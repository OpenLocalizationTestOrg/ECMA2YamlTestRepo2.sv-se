  summary: "Anger om storleken på bilden på en <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> justeras automatiskt så att få plats på en <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> samtidigt som de ursprungliga proportionerna avbildningen."
  remarks: "Den <xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, och <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>Egenskaper som hör till olika aspekter av avbildningen hantering.</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> Använda bilder i <xref:System.Windows.Forms.ToolStrip>kontroller genom att ange dessa egenskaper direkt eller genom att ange det kör-– endast-tid <xref:System.Windows.Forms.ToolStrip.ImageList%2A>egenskap.</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       Bild skalning bestäms av interaktion mellan egenskaper i både <xref:System.Windows.Forms.ToolStrip>och <xref:System.Windows.Forms.ToolStripItem>, enligt följande:- <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>är skalan för den slutliga avbildningen som bestäms av kombinationen av avbildningens <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>inställningen och behållarens <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>inställningen.</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -Om <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>är `true` (standard) och ToolStripItemImageScaling är SizeToFit, ingen bild skalning inträffar och <xref:System.Windows.Forms.ToolStrip>storlek är det största objektet eller föreskrivna minimistorleken.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -Om <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>är `false` och ToolStripItemImageScaling är ingen, varken bild eller <xref:System.Windows.Forms.ToolStrip>Skalning inträffar.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       För att styra bildstorleken måste använda den <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>egenskapen.</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
  example:
