  summary: "Representerar en kolumn med <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref> objekt."
  remarks: "Klassen DataGridViewComboBoxColumn är en särskild typ av <xref:System.Windows.Forms.DataGridViewColumn>används för att logiskt värden celler som användarna ska kunna välja värden från en lista med alternativ.</xref:System.Windows.Forms.DataGridViewColumn> En DataGridViewComboBoxColumn har en associerad <xref:System.Windows.Forms.DataGridViewComboBoxCell>i varje <xref:System.Windows.Forms.DataGridViewRow>som korsar det.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       Du kan fylla i cellerna manuellt genom att ange sina <xref:System.Windows.Forms.DataGridViewCell.Value%2A>Egenskaper.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> Du kan också binda kolumnen till datakällan som anges av den <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Om den <xref:System.Windows.Forms.DataGridView>är bunden till en databastabell, anger kolumnen <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>egenskapen till namnet på en kolumn i tabellen.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> Om den <xref:System.Windows.Forms.DataGridView>är bunden till en samling objekt, anger du den <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>egenskapen till namnet på en egenskap.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       Du kan fylla kolumnlistan manuellt genom att lägga till värden till den <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>samling.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> Du kan också binda den nedrullningsbara listan till sin egen datakälla genom att ange kolumnen <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>egenskap.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Om värdena är objekt i en samling eller poster i en databastabell, måste du också ange den <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>och <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Egenskaper.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> Den <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>egenskapen anger egenskapen eller databaskolumnen som objektet innehåller de värden som visas i den nedrullningsbara listan.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> Den <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>egenskapen anger egenskapen eller databaskolumnen som objektet används för att ange cellen <xref:System.Windows.Forms.DataGridViewCell.Value%2A>egenskap.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Ett vanligt scenario är att binda den <xref:System.Windows.Forms.DataGridView>Kontrollera till en överordnad databastabell och binda den nedrullningsbara listan till en relaterad underordnad tabell.</xref:System.Windows.Forms.DataGridView> Du kan till exempel binda den <xref:System.Windows.Forms.DataGridView>Kontrollera till en `Orders` tabell som innehåller en `ProductID` kolumn och ange kolumnen <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>egenskapen till en `Products` tabell som innehåller `ProductID` och `ProductName` kolumner.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> I det här fallet ska ställas in kolumnen <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>egenskapen till &quot;ProductID&quot; för att fylla sin cellvärden från den `Orders.ProductID` kolumn.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> Om du vill visa de faktiska Produktnamn i cellerna och den nedrullningsbara listrutan, kan du dock mappa värdena till den `Products` tabell genom att ange den <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>egenskapen till &quot;ProductID&quot; och <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>egenskapen till &quot;ProductName&quot;.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Listrutan värdena (eller de värden som anges av den <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>egenskapen) måste innehålla de faktiska cellvärdena eller <xref:System.Windows.Forms.DataGridView>kontrollen genereras ett undantagsfel.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Ange kolumnen <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>, och <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Egenskaper anger automatiskt motsvarande egenskaper för alla celler i kolumnen inklusive <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Ange egenskapen column först om du vill åsidosätta egenskapsvärdena för specifika celler och anger sedan Cellegenskaper.       Till skillnad från den <xref:System.Windows.Forms.ComboBox>styra den <xref:System.Windows.Forms.DataGridViewComboBoxCell>saknar <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>och <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Egenskaper.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> Markera ett värde från listrutan i stället anger cellen <xref:System.Windows.Forms.DataGridViewCell.Value%2A>egenskap.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       Sortera standardläget för den här kolumnen är <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
