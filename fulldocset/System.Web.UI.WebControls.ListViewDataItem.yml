  summary: "Representerar ett enskilda objekt i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll."
  remarks: "Klassen ListViewDataItem representerar ett enskilda objekt i en <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Ett dataobjekt motsvarar vanligtvis en post i ett datakällobjekt. Klassen som härleds från <xref:System.Web.UI.WebControls.ListViewItem>klassen.</xref:System.Web.UI.WebControls.ListViewItem>       Varje objekt i den <xref:System.Web.UI.WebControls.ListView>kontrollen har en avsedda objekttyp som representeras av den <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> </xref:System.Web.UI.WebControls.ListView> När objekttypen är <xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>, du kan använda klassen ListViewDataItem för att få mer information om objektet.</xref:System.Web.UI.WebControls.ListViewItemType?displayProperty=fullName>       Den <xref:System.Web.UI.WebControls.ListView>kontrollen lagrar dataobjekt i den <xref:System.Web.UI.WebControls.ListView.Items%2A>samling.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListView> Att fastställa index för ett ListViewDataItem objekt i den <xref:System.Web.UI.WebControls.ListView.Items%2A>insamling, användning av <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.Items%2A> Använd för att fastställa index för dataobjekt i den underliggande datakällan i <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>egenskap.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> Skillnaden mellan dessa Indexegenskaper är att <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>representerar dataobjektet position i den aktuella sidan, medan <xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A>baseras på sidan förskjutningen.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> Om sidindelning-funktionen inte är aktiverad i den <xref:System.Web.UI.WebControls.ListView>kontroll med hjälp av en <xref:System.Web.UI.WebControls.DataPager>styra de här två egenskaperna innehåller samma värde.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView>       Du kan komma åt egenskaperna för det underliggande dataobjektet har med hjälp av den <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       Den <xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>egenskapen är tillgänglig endast under och efter den <xref:System.Web.UI.WebControls.ListView.ItemDataBound>händelsen för en <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> </xref:System.Web.UI.WebControls.ListViewDataItem.DataItem%2A>       En lista över inledande egenskapsvärden för en instans av klassen ListViewDataItem, finns det <xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewDataItem.%23ctor%2A>"
  example:
  - "The following example shows how to use a ListViewDataItem object to retrieve a field value from an item in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewDataItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_48_1.aspx)]"
