  remarks: "Egenskapen DisplayIndex som motsvarar den aktuella positionen för objekt som visas av den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Värdet på DisplayIndex varje objekt återspeglar den ordning som de har lagts till kontroll i en viss sida av data. Du kan använda egenskapen DisplayIndex för att hämta en <xref:System.Web.UI.WebControls.ListViewDataItem>objekt i den <xref:System.Web.UI.WebControls.ListView.Items%2A>samling.</xref:System.Web.UI.WebControls.ListView.Items%2A> </xref:System.Web.UI.WebControls.ListViewDataItem>      > [!NOTE] > Den här egenskapen gäller bara för dataobjekt. Den gäller inte för att infoga objekt eller tomma element."
  example:
