  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Hämtar en samling management-objekt baserat på en specifik fråga. Den här klassen är en av de vanligaste startpunkterna att hämta hanteringsinformation om. Till exempel kan användas för att räkna upp alla diskenheter, nätverkskort, processer och många fler management-objekt på ett system eller om du vill fråga för alla nätverksanslutningar som är igång, tjänster som har pausats och så vidare.  När instansiera en instans av den här klassen använder som indata som en WMI-fråga som visas i en <xref href=&quot;System.Management.ObjectQuery&quot;> </xref> eller dess derivat och eventuellt en <xref href=&quot;System.Management.ManagementScope&quot;> </xref> som representerar det WMI-namnområde för att köra frågan i. Det kan också ta mer avancerade alternativ en <xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>. När den <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;> </xref> -metoden för det här objektet har anropats, ManagementObjectSearcher kör den angivna frågan i definitionsområdet och returnerar en mängd med management-objekt som matchar frågan i en <xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
