  name: OneWayAttribute
  nameWithType: OneWayAttribute
  fullName: System.Runtime.Remoting.Messaging.OneWayAttribute
  type: Class
  summary: "Anger en metod som ett sätt, utan ett returvärde och <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref> eller <xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;> </xref> parametrar."
  remarks: "När enkelriktade metoder anropas, förväntas några reply-meddelande eller status eller information. OneWayAttribute används för att visa att metoden har en `void` returnerade och endast `in` parametrar. Metoden kan inte utlösa eventuella undantag och `ref` parametrar och `return` värden stöds inte. Metoden kan köra synkront eller asynkront med avseende på anroparen. Anroparen kan inte göra antaganden som enkelriktad anropet har körts på server-objekt när tråden kontrollen returnerar."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute
