  fullName: System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider
  type: Class
  summary: "Tillhandahåller CodeDOM resurs serialisering. Den här klassen kan inte ärvas."
  remarks: "Klassen CodeDomLocalizationProvider är en serialisering-provider som ger en lokaliseringsfunktionen. Den stöder serialisering till resurser via <xref:System.ComponentModel.Design.IResourceService>, och två egenskaper läggs till i rotkomponenten: `Language` och `Localizable`.</xref:System.ComponentModel.Design.IResourceService> Om `Localizable` är inställd på `true`, providern ändrar egenskaperna för komponenten genereras och dirigerar deras värden till en resursfil. Två lokalisering modeller stöds.       Du kan styra kulturer som erbjuds och formatet för lokalisering med parametrar som konstruktorn."
