  remarks: "Den <xref:System.Windows.Forms.DataGridView.CellValidating>händelsen inträffar när en cell förlorar fokus, hur du aktiverar innehållsvalidering.</xref:System.Windows.Forms.DataGridView.CellValidating> Om du avbryter den här händelsen avbryter ändringar på den aktiva cellen. När den här händelsen avbryts i databundna läge pushas det nya värdet inte till den underliggande datakällan. När den här händelsen avbryts i virtuellt läge i <xref:System.Windows.Forms.DataGridView.CellValuePushed>händelse aktiveras inte.</xref:System.Windows.Forms.DataGridView.CellValuePushed>       När du skapar en DataGridViewCellValidatingEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
