.Hosting.HostingEnvironment.UnregisterObject%2A>metoden.</xref:System.Web.Hosting.HostingEnvironment.UnregisterObject%2A> </xref:System.Web.Hosting.IRegisteredObject.Stop%2A?displayProperty=fullName>"
