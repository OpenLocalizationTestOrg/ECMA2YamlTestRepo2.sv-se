  - System.Web
  namespace: System.Web.Hosting
  summary: "[Stöds i .NET Framework 4.5.1 endast]       Inträffar när arbetsprocessen eller programpool som är associerad med denna värd har slutat lyssna efter nya begäranden och kommer så småningom stänga av."
  remarks: "När en programpool och dess tillhörande arbetsprocesser är att stänga av IIS, meddelar till exempel när en programpool har uppnått ett schemalagda återvinningstid intervall, IIS ASP.NET-körningsmiljön att programmet avslutas och arbetsprocessen för programpoolen slutar lyssna efter nya begäranden. Program som använder tidskrävande begäranden, till exempel [SignalR](http://go.microsoft.com/fwlink/?LinkID=285432) program, kan lyssna efter händelsen StopListening och att stänga sina långvariga åtgärder när IIS har initierats av en programpool och dess tillhörande arbetsprocesser.      > [!WARNING] > Det finns flera designöverväganden som utvecklare behöver väga in när du implementerar händelsen StopListening: >> 1.  Händelsen StopListening är endast tillgänglig för program som är konfigurerade för att använda IIS-integrerade pipeline.   > 2.  Utvecklare måste inte utlösa fel från deras StopListening implementeringar; egna fel har oväntade resultat.   > 3.  Det finns ingen garanti för att ASP.NET ska anropa en StopListening händelse när det har implementerats av en utvecklare på grund av samtidiga hur åtgärder i ASP.NET.   > 4.  Händelsen StopListening kan köra samtidigt med andra <xref:System.Web.Hosting.IRegisteredObject>meddelanden.</xref:System.Web.Hosting.IRegisteredObject>   > 5.  Utvecklare måste vara medveten om att ASP.NET kan stänga av programdomänen medan sina StopListening händelsen körs och utforma sina implementeringar att hantera möjligheter.   > 6.  StopListening händelsehanterare måste inte blockerar; blockerar implementeringar leder deadlocks och IIS avslutas arbetsprocessen felskyddsintervall snabba fel har uppnåtts."
  syntax:
    content: public static event EventHandler StopListening;
    return:
      type: System.EventHandler
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
