  type: Class
  summary: "Tillhandahåller tjänsterna serialisering extensible Application Markup Language (XAML) för arbetsflöden i designläge."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowMarkupSerializer innehåller metoder som serialisera arbetsflödet och <xref:System.Workflow.ComponentModel.Activity>klasser i XAML-format och deserialisera XAML-innehållet i arbetsflödet och aktiviteten objekt i klassen.</xref:System.Workflow.ComponentModel.Activity> Dessa tjänster används främst av arbetsflödet designers för att bevara klasser i designvyn i arbetsflödet.       WorkflowMarkupSerializer är basklass för alla markup serializers ingår i den <xref:System.Workflow.ComponentModel.Serialization>namnområde.</xref:System.Workflow.ComponentModel.Serialization>       Mer information finns i [serialisering](~/add/includes/ajax-current-ext-md.md).       WorkflowMarkupSerializer stöder inte serialisering av kapslade typer.       Funktionerna i WorkflowMarkupSerializer är beroende av funktionerna för andra typer utanför Windows Workflow Foundation. Baserat på begränsningar av de andra typerna kan inte alla datatyper inte serialiseras via WorkflowMarkupSerializer. Följande är en lista är ett exempel på några typer som inte stöds.      > [!NOTE] > Detta är inte en fullständig och en fullständig lista över typer som inte stöds.       Matriser (stöds endast om egenskapen inte är dekorerat med `DesignerSerializationVisibility.Content` attributvärdet) typer utan parameterlösa konstruktorer flerdimensionella matriser generiska typer (allmän `List` och `Dictionary` typer stöds endast om egenskapen är dekorerat med `DesignerSerializationVisibility.Content` attributvärdet) `Hashtable` `Queue` `Stack` `XmlDocument` `MailMessage` `Bitmap` uppräkning matriser uppräkningar dekorerad med FlagsAttribute förutom den här listan, någon egenskap med både den `ContentPropertyAttibute` och `DesignerSerializationVisibilityAttribute` kan inte serialiseras av `WorkflowMarkupSerializer`.                                   "
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DefaultSerializationProvider(typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializationProvider))]

      public class WorkflowMarkupSerializer
