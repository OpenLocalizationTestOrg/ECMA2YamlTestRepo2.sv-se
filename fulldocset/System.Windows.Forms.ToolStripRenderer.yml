  name: ToolStripRenderer
  nameWithType: ToolStripRenderer
  fullName: System.Windows.Forms.ToolStripRenderer
  type: Class
  summary: "Hanterar återgivningen funktionaliteten för <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> objekt."
  remarks: "Använd klassen ToolStripRenderer ska gälla en viss formatmall eller tema <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> I stället för anpassade återgivnings en <xref:System.Windows.Forms.ToolStrip>och <xref:System.Windows.Forms.ToolStripItem>objekt som den innehåller, som du ställer in den <xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName>egenskapen till ett objekt som ärver från ToolStripRenderer.</xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip> Återgivningen som anges av ToolStripRenderer tillämpas på den <xref:System.Windows.Forms.ToolStrip>, samt de objekt som den innehåller.</xref:System.Windows.Forms.ToolStrip>       Du kan göra anpassade återgivnings i <xref:System.Windows.Forms.ToolStrip>kontroller på flera sätt.</xref:System.Windows.Forms.ToolStrip> Precis som med andra Windows Forms-kontroller i <xref:System.Windows.Forms.ToolStrip>och <xref:System.Windows.Forms.ToolStripItem>har båda åsidosättningsbar `OnPaint` metoder och `Paint` händelser.</xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip> Som med vanlig återgivnings koordinatsystem är i förhållande till det aktiva området för kontrollen. det övre vänstra hörnet på kontrollen är 0, 0. Den `Paint` händelse och `OnPaint` metod för en <xref:System.Windows.Forms.ToolStripItem>fungerar som andra paint kontrollhändelserna.</xref:System.Windows.Forms.ToolStripItem>       Klassen ToolStripRenderer har åsidosättningsbar metoder för ommålning bakgrund, bakgrund, objektet bild, objektet pilen, elementtexten och kantlinje i <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Händelseargument för dessa metoder exponera flera egenskaper, till exempel rektanglar, färger och format som du kan justera efter behov.       Om du vill ändra några aspekter av hur en artikel ritas åsidosätta du vanligtvis ToolStripRenderer.       Om du skriver en ny artikel och vill styra alla aspekter av återgivningen åsidosätta den `OnPaint` metoden. Inifrån `OnPaint`, du kan använda metoder från ToolStripRenderer.       Som standard den <xref:System.Windows.Forms.ToolStrip>är dubbla buffras dra nytta av den <xref:System.Windows.Forms.ControlStyles>inställningen.</xref:System.Windows.Forms.ControlStyles> </xref:System.Windows.Forms.ToolStrip>"
  example:
  - "The following code example demonstrates how to implement a custom ToolStripRenderer class. The `GridStripRenderer` class customizes three aspects of the `GridStrip` control's appearance: `GridStrip` border, <xref:System.Windows.Forms.ToolStripButton> border, and <xref:System.Windows.Forms.ToolStripButton> image. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_37_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/csharp/t-system.windows.forms.t_37_1.cs)]"
