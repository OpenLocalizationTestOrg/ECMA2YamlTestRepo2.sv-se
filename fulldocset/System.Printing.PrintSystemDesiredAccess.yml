  name: PrintSystemDesiredAccess
  nameWithType: PrintSystemDesiredAccess
  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "Anger olika åtkomsträttigheter (eller åtkomstnivåer) för utskrift av objekt."
  remarks: "Åtkomstbehörigheter som är tillgängliga på varje åtkomstnivå variera beroende på följande: – oavsett om servern är en dator eller en utskriftsserver installation.      -Operativsystemet som används.      -Uppdateringar som är installerade.      -De säkerhetsprinciper som stöds.       Därför åtkomst rätt beskrivningarna i avsnittet &quot;Medlem&quot; är typiska för de rättigheter som motsvarar varje åtkomstnivå, men åtkomstnivåer i listan kan anger fler eller färre rättigheter för särskilda system.       Dessa värden används främst som parametrar för <xref:System.Printing.PrintServer>och <xref:System.Printing.PrintQueue>konstruktorer.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintServer> Konstruktorerna genereras undantag om du använder ett värde som kan endast tillämpas på en annan typ av objekt. Till exempel inte klarar AdministratePrinter till en <xref:System.Printing.PrintServer>konstruktor.</xref:System.Printing.PrintServer>"
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
  syntax:
    content: public enum PrintSystemDesiredAccess
  inheritance:
  - System.Enum
  platform:
  - net462
