  namespace: System.Printing
  summary: "Behörighet att utföra alla administrativa uppgifter för utskriftskön, bland annat att pausa och återuppta alla utskriftsjobb; och behörighet att ta bort alla jobb från kön. Den här åtkomstnivån även alla rättigheter enligt UsePrinter."
  syntax:
    content: AdministratePrinter
    return:
      type: System.Printing.PrintSystemDesiredAccess
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
