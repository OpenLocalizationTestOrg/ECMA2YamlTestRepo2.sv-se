  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Tar bort en virtuell rot för Internet Information Services (IIS)."
  remarks: "Även om den är offentlig, är Delete-metoden inte avsedd att anropas direkt.       Du kan också finns den <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>metoden.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> Men är den här metoden inte fullständigt implementerats."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Rot-webbservern, som anges av `RootWebServer` från den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>metoden.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "Den fysiska sökvägen för den virtuella roten."
    - id: VirtualDirectory
      type: System.String
      description: "Namnet på den virtuella roten."
    - id: Error
      type: System.String
      description: "En sträng som ett felmeddelande kan skrivas."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
