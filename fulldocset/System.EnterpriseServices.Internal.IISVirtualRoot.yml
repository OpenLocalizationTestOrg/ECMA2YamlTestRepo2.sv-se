- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Skapar en virtuell rot för Internet Information Services (IIS)."
  remarks: "Du behöver inte att anropa metoden skapa från din kod. Använd i stället den <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>metoden.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "En sträng med värdet `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` som representerar roten webbservern."
    - id: inPhysicalDirectory
      type: System.String
      description: "Den fysiska sökvägen för den virtuella roten som motsvarar `PhysicalPath` från den <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>metoden.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "Namnet på den virtuella roten som motsvarar `VirtualRoot` från <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "En sträng som ett felmeddelande kan skrivas."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
