  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Skapar och tar bort virtuella rötter för Internet Information Services (IIS) 6.0."
  remarks: "Den <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>-gränssnittet definierar metoder för att skapa och ta bort virtuella rötter i IIS 6.0.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       Det här gränssnittet implementeras endast av klassen IISVirtualRoot och används endast i .NET Framework-infrastrukturen när du skapar en SOAP-aktiverade COM +-program virtuell rot.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>behöver inte implementeras direkt i din kod.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Använd i stället de <xref:System.EnterpriseServices.Internal.Publish>klassen som implementerar det <xref:System.EnterpriseServices.Internal.IComSoapPublisher>gränssnitt som innehåller den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>och <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>metoder.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Dock <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>inte fullt ut av <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot används internt av .NET Framework. Du behöver inte använda den direkt i din kod."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
