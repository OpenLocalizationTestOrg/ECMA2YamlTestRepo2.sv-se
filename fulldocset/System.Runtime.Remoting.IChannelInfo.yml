  name: IChannelInfo
  nameWithType: IChannelInfo
  fullName: System.Runtime.Remoting.IChannelInfo
  type: Interface
  summary: "Innehåller information för en anpassad kanal som utförs tillsammans med den <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;> </xref>."
  remarks: "Det här gränssnittet implementeras av den <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>egenskapen.</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> Det ger möjlighet att transportera specifik information som har bidragit med kanaler som ska kunna ta emot samtal i processen eller domän där objektet finns. Det här gränssnittet kan också användas när du skapar anpassade <xref:System.Runtime.Remoting.ObjRef>klasser.</xref:System.Runtime.Remoting.ObjRef>       När en befintlig objektinstans konverteras för att skapa en <xref:System.Runtime.Remoting.ObjRef>, <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>kopieras från kanalen (se <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) för varje registrerad kanal och lagras i <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> </xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> När den <xref:System.Runtime.Remoting.ObjRef>är ordningen på dess mål i <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>tillhandahålls via IChannelInfo gränssnitt kan undersökas och används av motsvarande kanaler i domänen process eller ett program för att skapa en message-transportmottagaren som hanterar kommunikationen mellan proxyservern och serverobjektet.</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
