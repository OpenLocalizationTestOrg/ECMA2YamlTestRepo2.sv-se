      description: "En av de <xref href=&quot;System.ServiceModel.ConcurrencyMode&quot;> </xref> värden; standardvärdet är <xref href=&quot;System.ServiceModel.ConcurrencyMode&quot;> </xref>."
  overload: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode*
  exceptions:
