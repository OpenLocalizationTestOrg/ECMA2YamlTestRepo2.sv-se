- uid: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode
  id: ConcurrencyMode
  parent: System.ServiceModel.ServiceBehaviorAttribute
  langs:
  - csharp
  name: ConcurrencyMode
  nameWithType: ServiceBehaviorAttribute.ConcurrencyMode
  fullName: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Hämtar eller anger om en tjänst stöder en tråd, flera trådar eller reentrant-anrop."
  remarks: "Den här egenskapen anger om en instans av en tjänst kan hantera en tråd eller flera trådar samtidigt köra och Enkeltrådig, om återinträde stöds.      > [!NOTE] > I ConcurrencyMode fungerar med alla andra inställningar. Till exempel om <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>värdet anges till <xref:System.ServiceModel.InstanceContextMode>resultatet är att tjänsten kan bearbeta ett meddelande i taget endast om du också ange ConcurrencyMode-värdet till <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.InstanceContextMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> Den här egenskapen ger också beteende i kombination med den <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>egenskapen.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> Mer information finns i [sessioner, Instancing och samtidighet](~/add/includes/ajax-current-ext-md.md).       Ange <xref:System.ServiceModel.ConcurrencyMode>till <xref:System.ServiceModel.ConcurrencyMode>anger att systemet ska begränsa instanser av tjänsten till en körningstråd vid en tidpunkt som behöver du inte hantera trådmodell problem.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode> Värdet <xref:System.ServiceModel.ConcurrencyMode>innebär att objekt som kan köra flera trådar samtidigt.</xref:System.ServiceModel.ConcurrencyMode> I det här fallet måste du kontrollera tråd säkerhet.       <xref:System.ServiceModel.ConcurrencyMode>också begränsar åtkomsten till en enskild tråd i taget. Inga andra meddelanden kan du ange åtgärden medan åtgärden bearbetas.</xref:System.ServiceModel.ConcurrencyMode> Om ett anrop till en annan tjänst lämnar under åtgärden, förlorar det aktuella meddelandet låset för åtgärden, som är gratis att behandla andra meddelanden. När tjänsten ringer ut returnerar låset återupprättas och det ursprungliga meddelandet kan fortsätta bearbetningen till dess ingående eller tills ett annat anrop utanför åtgärden inträffar.      > [!IMPORTANT] > Även om <xref:System.ServiceModel.ConcurrencyMode>begränsar instanser av tjänsten till en körningstråd samtidigt, måste du också ange <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>1 för att garantera att inga out ordning meddelanden.</xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> </xref:System.ServiceModel.ConcurrencyMode>   >> Också är det ditt ansvar att lämna objekttillstånd konsekvent innan bildtexter och du måste bekräfta att åtgärden-lokala data är giltigt efter bildtexter. Observera att tjänstinstansen låses upp endast genom att anropa en annan tjänst via en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] kanal. I detta fall kan tjänsten kallas ange den första tjänsten via ett återanrop. Om den första tjänsten inte är fleraktivt resulterar sekvens med anrop i ett dödläge. Mer information finns i <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode>       Under alla utgående anrop från en behandling ändras inte lokala data i åtgärden. (Lokala systemtillstånd är säkert att vara giltigt när det ursprungliga meddelandet återupptar bearbetningen.) Innan samtalet utgående måste du därför kontrollera att icke-lokala data är giltig för andra inkommande samtal och verifiera icke-lokala data när utgående anropet returnerar.       Genererat följande kod visar det nödvändiga mönstret för lyckad fleraktivt support.      ```c#   public void MyMethod()   {     this.SomeNonLocalDataState;     // Here you need to clean nonlocal state for other users     OutboundProxy proxy = new OutboundProxy();     int returnValue = proxy.CallOutOfOperation();     // Ensure that this.SomeNonLocalDataState is valid for continued use.     this.ModifyNonLocalState;     return returnValue;   }      ```Använda Begin/End asynkront anrop mönster för ett utgående samtal när ConcurrencyMode är <xref:System.ServiceModel.ConcurrencyMode>utlöser ett undantag.</xref:System.ServiceModel.ConcurrencyMode> Asynkrona utgående anrop kräver en åtgärd som ConcurrencyMode är <xref:System.ServiceModel.ConcurrencyMode>, i vilket fall måste du hantera synkroniseringsproblem.</xref:System.ServiceModel.ConcurrencyMode>       I allmänhet om ett meddelande tas emot för en instans som bryter mot dess concurrency-läge, väntar meddelandet du tills instansen är tillgänglig eller tills tidsgränsen uppnås.       Dessutom, om den <xref:System.ServiceModel.ConcurrencyMode>är inställd på <xref:System.ServiceModel.ConcurrencyMode>och ett fleraktivt anrop blockeras under väntan på att instansen frigöras, systemet identifierar deadlock och genererar ett undantag.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode>      > [!NOTE] > A <xref:System.InvalidOperationException>genereras under körning om <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>är `true` när egenskapen ConcurrencyMode anges till <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> </xref:System.InvalidOperationException>       Observera att du måste uttryckligen ställa in <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>till `false` om det finns en åtgärd med <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>inställd på true och du ange ConcurrencyMode till <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> Annars genereras ett undantag för verifiering eftersom standardvärdet <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>är `true`.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>       Det finns en interaktion för ConcurrencyMode och andra egenskaper som kan ändra runtime beteende. En fullständig beskrivning av dessa interaktioner finns [sessioner, Instancing och samtidighet](../Topic/Sessions,%20Instancing,%20and%20Concurrency.md)."
  example:
  - "The following code example demonstrates the different between using <xref:System.ServiceModel.ConcurrencyMode>, <xref:System.ServiceModel.ConcurrencyMode>, and <xref:System.ServiceModel.ConcurrencyMode>. This sample does not compile without a real implementation behind it, but does demonstrate the kind of threading guarantees that [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] makes and what that means for your operation code.  \n  \n [!code-cs[C_BestPractices-Concurrency#1](~/add/codesnippet/csharp/reentrantandmultiple/reentrantandmultiple.cs#1)]"
  syntax:
    content: public System.ServiceModel.ConcurrencyMode ConcurrencyMode { get; set; }
    return:
