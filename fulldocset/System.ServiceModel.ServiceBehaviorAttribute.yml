  summary: "Hämtar eller anger det värde som anger när nytt tjänstobjekt skapas."
  remarks: "Använd den <xref:System.ServiceModel.InstanceContextMode>att ange när nytt tjänstobjekt skapas.</xref:System.ServiceModel.InstanceContextMode> Eftersom serviceobjektet inte är direkt anslutet till kommunicerande kanalen, är livslängden för service-objekt oberoende av livslängden för kanal mellan en klient och -tjänstprogrammet. Standardvärdet <xref:System.ServiceModel.InstanceContextMode>, instruerar tjänstprogram för att skapa ett nytt tjänstobjekt när en ny session kommunikation upprättas mellan en klient och -tjänstprogrammet.</xref:System.ServiceModel.InstanceContextMode> Efterföljande anrop i samma session hanteras av samma objekt.       <xref:System.ServiceModel.InstanceContextMode>Anger att varje serviceobjektet hanterar förfrågningar från en klientkanal.</xref:System.ServiceModel.InstanceContextMode>      > [!NOTE] > I InstanceContextMode fungerar med alla andra inställningar. Om exempelvis InstanceContextMode-värdet anges till <xref:System.ServiceModel.InstanceContextMode>resultatet är att tjänsten kan endast bearbeta en meddelandet vid ett tillfälle om du också ange <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>ett värde till <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A> </xref:System.ServiceModel.InstanceContextMode> Den här egenskapen ger också beteende i kombination med den <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>egenskapen.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> Mer information finns i [sessioner, Instancing och samtidighet](~/add/includes/ajax-current-ext-md.md).       För singleton livstid beteendet (till exempel om programmet anropar den <xref:System.ServiceModel.ServiceHost.%23ctor%2A>konstruktorn och skickar ett objekt som ska användas som tjänsten), tjänstklassen måste värdet InstanceContextMode `Single`, eller ett undantag vid körning.</xref:System.ServiceModel.ServiceHost.%23ctor%2A>"
  example:
  - "The following code example demonstrates the <xref:System.ServiceModel.ServiceBehaviorAttribute> properties. The `BehaviorService` class uses the <xref:System.ServiceModel.ServiceBehaviorAttribute> attribute to indicate that:  \n  \n-   Implementation methods are invoked on the UI thread.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.ServiceModel.InstanceContextMode InstanceContextMode { get; set; }
    return:
      type: System.ServiceModel.InstanceContextMode
      description: "En av de <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref> värden; standardvärdet är <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref>."
  overload: System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode*
  exceptions:
