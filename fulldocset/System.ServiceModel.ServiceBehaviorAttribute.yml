  remarks: "Använd egenskapen ValidateMustUnderstand inaktivera tvingande valideringen av ankommande meddelandehuvuden. Normal körning meddelandehuvuden jämförs med den <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A>egenskapen för att bekräfta att ankommande huvuden uttryckligen hanteras av tjänsten.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A> Ställ in på `false` att inaktivera den här kontrollen. Om värdet är `false`, programmet måste kontrollera huvuden som markerats med MustUnderstand = &quot;true&quot; och returnerar ett fel om en eller flera av dem inte har tolkas. Detta är användbart när programmet ska godkänna alla inkommande SOAP-meddelanden (till exempel när du använder skrev eller ej typbestämd meddelanden) och utföra anpassade sidhuvudet bearbetning."
