  name: ServiceBehaviorAttribute
  nameWithType: ServiceBehaviorAttribute
  fullName: System.ServiceModel.ServiceBehaviorAttribute
  type: Class
  summary: "Anger beteendet intern körning av en implementering av kontraktet."
  remarks: "Tillämpa attributet ServiceBehaviorAttribute för en implementering av att ange tjänsteomfattande körningsbeteende. (Om du vill ange körningsbeteende på nivån metoden använder den <xref:System.ServiceModel.OperationBehaviorAttribute>attribut.)</xref:System.ServiceModel.OperationBehaviorAttribute> Det här attributet kan tillämpas endast på implementeringar av tjänsten. Fungerande exempel finns i [Service beteenden exempel](http://msdn.microsoft.com/en-us/4e3c6513-a7ff-4b35-8dcf-b5506c6f39a7).       Egenskaperna för ServiceBehaviorAttribute är en [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programming modell-funktion som gör att vanliga funktioner som utvecklare Annars måste implementera. Mer information om dessa och andra funktioner finns [anger körning tjänstbeteende](~/add/includes/ajax-current-ext-md.md). Mer information om de underliggande runtime-egenskaperna att vissa av de följande egenskaper, se [utöka ServiceHost och Service Model-lager](~/add/includes/ajax-current-ext-md.md).      - <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>Egenskapen anger vilken typ av filter som används i dispatcher-systemet för att hitta den slutpunkt som hanterar begäranden.</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>Egenskapen automatiskt stängs sessionen när kanalen har stängts och tjänsten har slutat bearbeta alla återstående meddelanden.</xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>Styr egenskapen interna trådmodell att aktivera stöd för fleraktivt eller flertrådade tjänster.</xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>Egenskapen används för att deklarera ett namn för användning i den `name` attribut för den `<service>` element i en konfigurationsfil.</xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>Ger körningstiden att ignorera extra serialiseringsinformation som inte krävs för att bearbeta meddelandet.</xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>Egenskap anger om ett ohanterat undantag i en tjänst returneras i SOAP-fel.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> Detta är endast felsökning.      - <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>Egenskap anger om och när tjänster och deras tjänstobjekt ska återvinnas under en exchange med en klient.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>Egenskapen för att begränsa antalet objekt i ett objektdiagram serialiseras.</xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>Och <xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A>Egenskaper Kontrollera namnet och namnområdet för WSDL-uttrycket för tjänstelementet.</xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A> </xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>Egenskap anger om tjänstobjektet ska återanvändas när en transaktion har slutförts.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>Egenskap anger om väntande transaktioner slutförs när sessionen stängs.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>Egenskapen anger transaktionsisoleringsnivån som har stöd för kontraktet.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>Egenskap anger hur lång tid inom vilken en transaktion måste slutföras eller den avbryts.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>Egenskapen anger om du vill synkronisera inkommande metodanrop med användaren gränssnittet tråd automatiskt.</xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>Egenskapen informerar systemet om den bekräftar du att SOAP-huvuden markerad som `MustUnderstand` har kan i själva verket har förstått.</xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>       Den <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>egenskapen också anges med en programkonfigurationsfil.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> Mer information finns i <xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>.</xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>"
  example:
  - "The following code example demonstrates the ServiceBehaviorAttribute properties. The `BehaviorService` class uses the ServiceBehaviorAttribute attribute to indicate that:  \n  \n-   The service object is recycled when the transaction completes.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ServiceBehaviorAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
