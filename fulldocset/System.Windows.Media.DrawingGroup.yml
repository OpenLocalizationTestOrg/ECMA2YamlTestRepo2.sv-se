  namespace: System.Windows.Media
  summary: "Hämtar eller anger penseln används för att ändra ogenomskinlighet väljer områden i detta <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "<xref:System.Windows.Media.Brush>Mappas till <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> Opacitetsvärdet för varje pixel för den mappade som <xref:System.Windows.Media.Brush>används för att fastställa den resulterande ogenomskinlighet varje motsvarande pixel i <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> Endast opacitetsvärdet för varje färg i penseln används för bearbetning. alla andra färginformation ignoreras.       Opacitet som den här egenskapen anger multiplicerat med det <xref:System.Windows.Media.DrawingGroup.Opacity%2A>värdet för den <xref:System.Windows.Media.DrawingGroup>objekt.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.DrawingGroup.Opacity%2A> Mer information om opacitetsmasker och hur de fungerar finns [opacitet masker översikt](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Media.DrawingGroup>åtgärder tillämpas i följande ordning: 1.</xref:System.Windows.Media.DrawingGroup>  OpacityMask 2.  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_OpacityMask&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to apply an opacity mask to a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that supports opacity masks.  \n  \n To apply an opacity mask to a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the OpacityMask property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The following illustration shows three views of the <xref:System.Windows.Media.DrawingGroup>: the drawing without an opacity mask, the opacity mask alone, and the <xref:System.Windows.Media.DrawingGroup> after the opacity mask is applied.  \n  \n ![A DrawingGroup with an opacity mask](~/add/media/graphicsmm-opmask.png \"A DrawingGroup with an opacity mask\")  \n  \n The following example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask for a <xref:System.Windows.Media.DrawingGroup>.  \n  \n> [!NOTE]\n>  Although this example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask, <xref:System.Windows.Media.LinearGradientBrush>, <xref:System.Windows.Media.DrawingBrush>, <xref:System.Windows.Media.ImageBrush>, and <xref:System.Windows.Media.VisualBrush> objects can also make good opacity masks. For more information about opacity masks and how they work, see the [Opacity Masks Overview](../Topic/Opacity%20Masks%20Overview.md).  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.cs#drawinggroupopacitymaskexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.xaml#drawinggroupopacitymaskexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.Brush OpacityMask { get; set; }
    return:
      type: System.Windows.Media.Brush
      description: "En <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> som beskriver ogenomskinlighet detta <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> anger att ingen opacitetsmask finns och opacitet enhetlig. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.DrawingGroup.OpacityMask*
  exceptions: []
  platform:
  - net462
