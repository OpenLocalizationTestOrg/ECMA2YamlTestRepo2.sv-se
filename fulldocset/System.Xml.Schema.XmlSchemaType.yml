    - id: except
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "En av de <xref href=&quot;System.Xml.Schema.XmlSchemaDerivationMethod&quot;> </xref> värden som representerar en metod för härledning av typen ska undantas från testning."
