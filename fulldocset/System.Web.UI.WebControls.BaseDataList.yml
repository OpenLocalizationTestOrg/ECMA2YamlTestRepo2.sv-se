eID%2A> När du anger den <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>egenskapen data visar en lista över kontrollen automatiskt Binder till angivna datakällkontrollen.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Du behöver inte skriva kod som explicit anropar den <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Om värden har angetts för både DataSource-egenskapen och <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>egenskapen ASP.NET går inte att matcha datakällan och en <xref:System.Web.HttpException?displayProperty=fullName>undantag.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
