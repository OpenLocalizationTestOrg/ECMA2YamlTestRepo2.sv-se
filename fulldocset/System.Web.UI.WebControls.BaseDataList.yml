  langs:
  - csharp
  name: UseAccessibleHeader
  nameWithType: BaseDataList.UseAccessibleHeader
  fullName: System.Web.UI.WebControls.BaseDataList.UseAccessibleHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om de data som visar en lista över kontrollen återgivningar huvudet i ett format. Den här egenskapen har angetts för gör kontrollen mer tillgänglig för användare av hjälpmedelsteknik enheter."
  remarks: "Använd egenskapen UseAccessibleHeader för att ange om de data som visar en lista över kontrollen återgivningar huvudet i ett format. Den här egenskapen har angetts för gör kontrollen mer tillgänglig för användare av hjälpmedelsteknik enheter. Som standard är värdet för den här egenskapen `false` och rubriken för kontrollen renderas mellan celltaggar `<td>` och `</td>`. Om värdet för den här egenskapen är `true`, rubriken för kontrollen renderas mellan tabellen huvud celltaggar `<th>` och `</th>`. Dessutom kan en `scope=&quot;col&quot;` attribut har lagts till i tabellrubriken för att ange att rubriken gäller för alla celler i kolumnen. Standard-återgivningen av den `<th>` element bevaras återgivning av text som visas med fet och centrerade vågrätt. Utvecklare kan åsidosätta beteendet för den `<th>` element med hjälp av ett sammanhängande formatmallar (CSS). Dock kräver användning av formatmallar rekommenderas inte att komma åt webbsidor.       För data som visar en lista över kontroller som den <xref:System.Web.UI.WebControls.DataList>kontroll och <xref:System.Web.UI.WebControls.DataGrid>kontrollen som ärver från den <xref:System.Web.UI.WebControls.BaseDataList>klass, kan du ange egenskapen UseAccessibleHeader deklarativt eller programmässigt.</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Om du ställer in egenskapen UseAccessibleHeader programmässigt anger den innan du binder data med den <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>"
  syntax:
    content: public virtual bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om kontrollen återgivningar huvudet i ett tillgängligt format. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseDataList.UseAccessibleHeader*
  exceptions: []
  platform:
  - net462
