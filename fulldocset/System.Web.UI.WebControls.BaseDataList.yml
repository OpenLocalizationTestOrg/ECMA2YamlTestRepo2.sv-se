  name: BaseDataList
  nameWithType: BaseDataList
  fullName: System.Web.UI.WebControls.BaseDataList
  type: Class
  summary: "Fungerar som abstract basklass för data lista kontroller som <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> och <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>. Den här klassen innehåller metoder och egenskaper som är gemensamma för alla data som visar en lista över kontroller."
  remarks: "Klassen BaseDataList tillhandahåller gemensamma funktioner för alla data som visar en lista över kontroller, till exempel <xref:System.Web.UI.WebControls.DataList>och <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Visar en lista över kontrollen data används för att visa poster från en datakälla som en <xref:System.Data.DataView?displayProperty=fullName>kontroll.</xref:System.Data.DataView?displayProperty=fullName> Varje data visar en lista över kontrollen kan ha en unik visningsformatet och funktioner. En instans av den här klassen skapas inte direkt eftersom BaseDataList klassen är abstrakt. I stället ärver data visar en lista över kontroller metoder och egenskaper som är gemensamma för alla data som visar en lista över kontroller från den här klassen.       Du kan styra hur en data visar en lista över kontrollen genom att ange vissa egenskaper för den här klassen. Avgör avståndet mellan celler i en data visar en lista över kontrollen genom att ange den <xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A> Avgör avståndet mellan innehållet i en cell och cellens kantlinje genom att ange den <xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A> Du kan visa kant mellan de enskilda cellerna i en data visar en lista över kontrollen genom att ange den <xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A> Vågrät justering av innehåll i cellerna i en data visar en lista över kontrollen styrs av den <xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>       BaseDataList-klassen innehåller två egenskaper för att stödja databindning. Binda data till en samling som implementerar det <xref:System.Collections.IEnumerable?displayProperty=fullName>gränssnitt (som <xref:System.Data.DataView?displayProperty=fullName>eller <xref:System.Collections.ArrayList?displayProperty=fullName>), eller <xref:System.ComponentModel.IListSource>gränssnitt använder den <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>att ange datakällan.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> När du anger den <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>egenskap, måste du manuellt skriva kod för att utföra databindningen.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> Om du vill binda data visar en lista över kontrollen till en datakälla som representeras av en kontroll för datakälla automatiskt använda den <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>egenskapen och ange värdet till den <xref:System.Web.UI.Control.ID%2A>egenskapen för datakällkontrollen ska användas.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> När du anger den <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>egenskapen data visar en lista över kontrollen automatiskt Binder till angivna datakällkontrollen.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Därför kan du behöver inte explicit anropa den <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Om datakällan som anges av den <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>egenskapen innehåller flera datakällor, använder den <xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A>att ange den specifika källan som ska bindas till kontrollen.</xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> Om du har till exempel en <xref:System.Data.DataSet?displayProperty=fullName>objekt med flera tabeller, måste du ange vilken tabell som ska bindas till kontrollen.</xref:System.Data.DataSet?displayProperty=fullName> När du har angett datakällan använder den <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metod för att binda datakällan till kontrollen.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Klassen BaseDataList innehåller en <xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A>samling som lagrar nyckelfältet för varje post (visas som en rad) i en lista kontroll.</xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A> På så sätt kan du lagra nyckelfältet med datatypen lista kontroll utan att visa i kontrollen. Nyckelfältet används ofta som en del av en frågesträng för update för att ändra en viss post i datakällan. Samlingen är fylld med värden från fältet som anges av den <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>       Klassen BaseDataList ger en <xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged>händelse som aktiveras när det markerade elementet i kontrollen ändras.</xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged> På så sätt kan du skapa en anpassad händelsehanterare som utför en specifik uppsättning anvisningar när händelsen utlöses."
