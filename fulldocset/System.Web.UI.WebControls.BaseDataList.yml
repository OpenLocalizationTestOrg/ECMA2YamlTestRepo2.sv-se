  remarks: "Använd egenskapen CaptionAlign för att ange vågrät eller lodrät placering bildtexten HTML-element i en kontroll. Den här egenskapen har angetts för gör kontrollen mer tillgänglig för användare av hjälpmedelsteknik enheter.       Den här egenskapen anges med någon av de <xref:System.Web.UI.WebControls.TableCaptionAlign>uppräkningsvärdena.</xref:System.Web.UI.WebControls.TableCaptionAlign> I följande tabell visas möjliga värden.      | Värdet | Beskrivning |   |-----------|-----------------|   | `NotSet`| Justering av etikett-elementet har inte angetts. |   | `Top`| Bildtextelement justeras med överst i tabellen. |   | `Bottom`| Bildtextelement justeras med längst ned i tabellen. |   | `Left`| Elementet beskrivning är justerad mot den vänstra kanten på tabellen. |   | `Right`| Bildtextelement justeras med högra kanten av tabellen. |       Använd den <xref:System.Web.UI.WebControls.BaseDataList.Caption%2A>egenskapen för att ange vilken text som ska renderas i ett HTML-rubriken element i en kontroll.</xref:System.Web.UI.WebControls.BaseDataList.Caption%2A>"
