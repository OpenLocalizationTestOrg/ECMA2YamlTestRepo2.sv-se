  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "Anger om en utskriftsenhet skriver till kanten på mediet eller ger en terger marginalen runt kanten."
  remarks: "De flesta laserskrivare och bläckstråleskrivare stöder inte utan kanter utskrift. De kräver en terger marginal att förhindra att toner hämtar på delar av skrivaren som flyttar dokumentet. Många foto skrivare stöder dock utan kanter utskrift.       Använd värdena för den här typen i första hand för dessa ändamål: - som medlemmar i den <xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>samling, som är en egenskap för <xref:System.Printing.PrintCapabilities>, dessa värden anger om enheten har stöd för utan kanter utskrift.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>      -Som värde för den <xref:System.Printing.PrintTicket.PageBorderless%2A>egenskapen för en <xref:System.Printing.PrintTicket>, värdet instruerar skrivaren om du vill skriva ut till kanten på mediet.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageBorderless%2A>       Den **okänd** värde används aldrig i egenskaperna för <xref:System.Printing.PrintCapabilities>objekt.</xref:System.Printing.PrintCapabilities>       Du bör aldrig ange en <xref:System.Printing.PrintTicket>egenskapen **okänt**.</xref:System.Printing.PrintTicket> Om vissa andra <xref:System.Printing.PrintTicket>producerar programmet har skapat en *PrintTicket dokument* som anger utan kanter funktionssidan till ett okänt alternativ och sedan en <xref:System.Printing.PrintTicket>objekt i ditt program som skapats med dokumentet har **okänd** som värde för den <xref:System.Printing.PrintTicket.PageBorderless%2A>egenskapen.</xref:System.Printing.PrintTicket.PageBorderless%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>"
  syntax:
    content: public enum PageBorderless
