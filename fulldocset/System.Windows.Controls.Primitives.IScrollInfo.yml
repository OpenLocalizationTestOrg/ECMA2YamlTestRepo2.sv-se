  name: IScrollInfo
  nameWithType: IScrollInfo
  fullName: System.Windows.Controls.Primitives.IScrollInfo
  type: Interface
  summary: "Representerar det huvudsakliga rullningsbara området i en <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> kontroll."
  remarks: "Gränssnittet IScrollInfo exponerar åtkomst till metoder som gör att logiska bläddring av underordnade innehåll som datoranvändning som underordnade element är synliga. Dessutom definierar egenskaper som används för att definiera det rullningsbara området.       Logiska rullning kan bläddra till nästa element i det logiska trädet. Fysiska rullar däremot att rullas innehållet i definierade mätbara steg i en angiven riktning. Om du behöver fysiska rullning inte logiska Bläddra omsluter värden <xref:System.Windows.Controls.Panel>element i en <xref:System.Windows.Controls.ScrollViewer>och ange värdet för dess <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>egenskapen `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
  syntax:
    content: public interface IScrollInfo
  implements: []
