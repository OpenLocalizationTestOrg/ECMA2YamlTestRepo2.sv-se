  nameWithType: ZoneIdentityPermissionAttribute
  fullName: System.Security.Permissions.ZoneIdentityPermissionAttribute
  type: Class
  summary: "Tillåter säkerhetsåtgärder för <xref href=&quot;System.Security.Permissions.ZoneIdentityPermission&quot;> </xref> ska tillämpas på kod med Deklarativ säkerhet. Den här klassen kan inte ärvas."
  remarks: "Omfånget för den deklaration som tillåts är beroende av den <xref:System.Security.Permissions.SecurityAction>som används.</xref:System.Security.Permissions.SecurityAction>      > [!IMPORTANT] > Från och med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], Identitetsbehörigheter används inte.   >> Krav på behörigheterna som identitet är effektiva i .NET Framework-versioner 1.0- och 1.1 trots att anropa sammansättningen är fullständigt betrodd. Även om den anropande sammansättningen har fullständigt förtroende, misslyckas som är en begäran om en identity-behörighet om sammansättningen inte uppfyller kriterierna som behövs. I .NET Framework version 2.0 är krav för Identitetsbehörigheter ineffektiv om anropa sammansättningen har fullständigt förtroende. Detta säkerställer konsekvent för alla behörigheter, eliminera behandling av Identitetsbehörigheter i specialfall.       Den säkerhetsinformation som anges av säkerhetsattributet lagras i metadata för attributet mål och används av systemet under körning. Säkerhetsattribut används enbart för Deklarativ säkerhet. Tvingande säkerheten genom att använda klassen motsvarande behörighet."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ZoneIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
