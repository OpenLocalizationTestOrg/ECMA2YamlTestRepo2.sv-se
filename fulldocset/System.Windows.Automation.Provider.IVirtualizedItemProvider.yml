  type: Interface
  summary: "Exponerar en metod för att stödja virtualiserade objektet kontrollen mönstret."
  remarks: "Den <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>metoden gör ett virtuellt objekt fullt tillgängliga som en UI Automation-element.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A> Ett objekt som är virtualiserade är vanligtvis ett objekt i en lista över virtuella; det vill säga en lista som inte hanterar sina egna data. När ett program hämtar ett automation-element för en virtualiserad artikel med hjälp av den <xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A>metoden providern kan returnera en platshållare för element som implementerar gränssnittet IVirtualizedItemProvider.</xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A> Implementeringen av den <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>metoden returnerar en fullständig UI Automation elementreferensen.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>"
