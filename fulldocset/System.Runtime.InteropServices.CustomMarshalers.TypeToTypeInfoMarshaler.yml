  fullName: System.Runtime.InteropServices.CustomMarshalers.TypeToTypeInfoMarshaler
  type: Class
  summary: "Marshals den ohanterade <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> gränssnitt för den hanterade <xref:System.Type>klassen och den hanterade marshals <xref:System.Type>klassen för att den ohanterade <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> gränssnitt.</xref:System.Type> </xref:System.Type>"
  remarks: "Den `ITypeInfo` gränssnitt som visas för en .NET-typ är baserat på metadata som visas i en exporterade typbiblioteket. På samma sätt i <xref:System.Type>instans utsätts för en `ITypeInfo` gränssnitt baseras på de metadata som visas i en importerad sammansättning.</xref:System.Type>       Importverktyget för typbibliotek (Tlbimp.exe) markerar `ITypeInfo` parametrar med lämplig <xref:System.Runtime.InteropServices.MarshalAsAttribute>med den <xref:System.Runtime.InteropServices.UnmanagedType>uppräkningsmedlem vid konvertering av signaturer som använder `ITypeInfo` parametrar till signaturer som använder <xref:System.Type>Parametrar.</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute>       Samma funktion för konvertering kan utföras utan den anpassade konverteraren genom att anropa <xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>och <xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>.</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A> </xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>"
