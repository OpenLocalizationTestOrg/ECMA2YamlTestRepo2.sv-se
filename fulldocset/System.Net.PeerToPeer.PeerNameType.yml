  name: PeerNameType
  nameWithType: PeerNameType
  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "Definierar typ av <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> att skapa. Ett peer-namn är skyddade eller oskyddad. Ett skyddat peer-namn innehåller ett bevis på ägarskapet för namnet. Ett oskyddat peer-namn har ingen identitet."
  remarks: "En nod måste ha åtkomst till den privata nyckeln som associeras med den offentliga nyckeln används för att skapa den säkra <xref:System.Net.PeerToPeer.PeerName>för att bevisa att du äger.</xref:System.Net.PeerToPeer.PeerName> Noden har inte en relation till en offentlig nyckel.       Formatet på ett peer-namn är: *Authority.Classifier*. Värdet för <xref:System.Net.PeerToPeer.PeerName.Authority%2A>beror på om namnet är en skyddad peer-namn eller ett oskyddat peer.</xref:System.Net.PeerToPeer.PeerName.Authority%2A> Den <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>del av namnet kan anges till en sträng som innehåller högst 15 Unicode-tecken, inklusive den `null` Begränsare.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> En gång i <xref:System.Net.PeerToPeer.PeerName.Authority%2A>, <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>och säkerhetsnivån för en peer har upprättats, går också att referera till en peer med ett relativt namn eller ett värdnamn.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       Endast ägaren, eller peer-värd, kan du registrera en säker peer-namn med den [PNRP Namespace providern API](http://go.microsoft.com/fwlink?LinkID=92731). En nod kan kräva ägarskap till en oskyddad <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName>       **Obs** med hjälp av en säker <xref:System.Net.PeerToPeer.PeerName>garanterar inte den övergripande säkerheten för ett nätverk program.</xref:System.Net.PeerToPeer.PeerName> Säkerhet för programmet är beroende implementering."
