  summary: "Representerar resultatet som returneras av den <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref>.<xref:System.Windows.Controls.ValidationRule.Validate*> metod som anger om det markerade värdet som skickades av <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref>.</xref:System.Windows.Controls.ValidationRule.Validate*>"
  remarks: "Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] bindning datamodellen kan du associera <xref:System.Windows.Data.Binding.ValidationRules%2A>med din <xref:System.Windows.Data.Binding>eller <xref:System.Windows.Data.MultiBinding>objekt.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Du kan skapa anpassade regler genom att skapa underklasser den <xref:System.Windows.Controls.ValidationRule>klass och implementera den <xref:System.Windows.Controls.ValidationRule.Validate%2A>metoden.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> Den <xref:System.Windows.Controls.ValidationRule.Validate%2A>metoden returnerar ett ValidationResult-objekt om du vill rapportera om markeringsvärdet är giltig.</xref:System.Windows.Controls.ValidationRule.Validate%2A>       En detaljerad beskrivning av verifieringsprocessen finns i &quot;Dataverifiering&quot; i [bindning översikt över](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the implementation of a validation rule that marks the input value as invalid if it contains non-numeric characters or outside the lower and upper bounds. If the value is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property of the returned ValidationResult are set to the appropriate error message and `false` respectively.  \n  \n For the complete example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/csharp/BindingValidation/AgeRangeRule.cs#3)]"
