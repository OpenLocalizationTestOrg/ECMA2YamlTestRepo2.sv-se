  type: Class
  summary: "Konverterar åtgärdsreturnerande asynkrona metoder till metoder som använder asynkrona programmeringsmiljö som användes i tidigare versioner av ASP.NET och som baseras på börja och sluta händelser."
  remarks: "Om du vill hantera asynkrona åtgärder i ASP.NET 4.5 kan du implementera logik för att returnera en aktivitet som en <xref:System.Web.TaskEventHandler>Delegera.</xref:System.Web.TaskEventHandler> Den här modellen för asynkron programmering i uppgiftsbaserade ersätter den modell som används i tidigare versioner av ASP.NET, vilka databaser som alla händelsehantering på börja och sluta händelser. När du implementerar en <xref:System.Web.TaskEventHandler>ombud kan du kan sedan överföra den till den <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>konstruktorn som omsluter åtgärdsreturnerande logik och konverterar hanteraren till modellen att använder börjar och slutar händelser.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> EventHandlerTaskAsyncHelper klassen möjliggör din <xref:System.Web.TaskEventHandler>objektet ska vara kompatibelt med ASP.NET-sidans ramverk.</xref:System.Web.TaskEventHandler> När du anropar den <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>metoden att bearbeta aktiviteten för en asynkron sida som du kan använda den <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>och <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>Egenskaper för att skicka de konvertera begin och händelse hanterarna till metoden.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
  syntax:
