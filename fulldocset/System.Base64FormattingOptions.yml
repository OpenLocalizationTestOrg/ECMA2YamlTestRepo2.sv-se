  fullName: System.Base64FormattingOptions
  type: Enum
  summary: "Anger om relevanta &lt;xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName&gt; och &lt;xref:System.Convert.ToBase64String%2A?displayProperty=fullName&gt; metoder Infoga radbrytningar i sina utdata."
  remarks: "Den <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName>och <xref:System.Convert.ToBase64String%2A?displayProperty=fullName>metoder att konvertera värdet av en matris med 8-bitars heltal utan tecken till ett motsvarande strängrepresentation som består av base 64 siffror.</xref:System.Convert.ToBase64String%2A?displayProperty=fullName> </xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> Den sträng som innehåller kan innehålla en eller flera radbrytningar, där en radbrytning definieras som en transport returtecken (U +&000;D) följt av en radmatning tecken (U +&000;A). Eftersom radbrytningar anses blankstegstecken i en Base64-kodning, ignoreras de vid konvertering av en Base64-kodad sträng tillbaka till en byte-matris. Radbrytningar bekvämt bara när du visar kodad sträng till en kontroll eller en enhet, till exempel ett konsolfönster.       Ingen och InsertLineBreaks värden kan inte anges samtidigt. Därför även om Base64FormattingOptions uppräkningen är markerad med den <xref:System.FlagsAttribute>attribut, är det klokt utan att utföra en binär kombination av dessa två värden.</xref:System.FlagsAttribute>"
  example:
  - "The following example calls the [Convert.ToBase64String(Byte\\[\\], Base64FormattingOptions)](assetId:///M:System.Convert.ToBase64String(System.Byte[],System.Base64FormattingOptions)?qualifyHint=True&autoUpgrade=False) with a InsertLineBreaks argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!code-vb[System.Convert.ToBase64String#3](~/add/codesnippet/visualbasic/t-system.base64formattin_1.vb)]\n [!code-cs[System.Convert.ToBase64String#3](~/add/codesnippet/csharp/t-system.base64formattin_1.cs)]  \n  \n As the output from the example shows, the <xref:System.Convert.FromBase64String%2A?displayProperty=fullName> succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
