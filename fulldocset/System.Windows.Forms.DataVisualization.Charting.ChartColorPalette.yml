  name: ChartColorPalette
  nameWithType: ChartColorPalette
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartColorPalette
  type: Enum
  summary: "Anger en palett när egenskapen Palette."
  remarks: "Uppräkningen ChartColorPalette representerar färgpalett som ska användas för roten <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet och alla <xref:System.Windows.Forms.DataVisualization.Charting.Series>objekt.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Om inga färger tilldelas datapunkter och deras motsvarande serie, tilldelas standardfärger som till data. Till exempel: – om <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>är inställd på None, standardpaletten är inställt på <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>eller BrightPastel.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       Om. <xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>är inställd på None, används standardvärdet paletten för diagrammet (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette
