  name: ContextBoundObject
  nameWithType: ContextBoundObject
  fullName: System.ContextBoundObject
  type: Class
  summary: "Definierar basklass för alla kontextbundna klasser."
  remarks: "Objekt som finns i en kontext och är kopplade till Kontextregler kallas kontextbundna objekt. En kontext är en uppsättning egenskaper och regler som definierar en miljö där det finns en samling objekt. Regler tillämpas när objekten lämnar eller en kontext. Objekt som inte är kontextbundna kallas flexibel objekt.       Kontexter skapas under aktiveringen av objektet. Ett nytt objekt placeras i en befintlig kontext eller i en ny kontext som skapats med hjälp av attributen som ingår i metadata för typen. Kontextbundna klasser deklareras med en <xref:System.Runtime.Remoting.Contexts.ContextAttribute>som tillhandahåller användningsregler.</xref:System.Runtime.Remoting.Contexts.ContextAttribute> Kontextegenskaper som kan läggas till innehåller principer om synkronisering och transaktioner."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ContextBoundObject : MarshalByRefObject
