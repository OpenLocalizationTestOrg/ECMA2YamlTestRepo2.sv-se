  langs:
  - csharp
  name: WebHttpBinding
  nameWithType: WebHttpBinding
  fullName: System.ServiceModel.WebHttpBinding
  type: Class
  summary: "En bindning som används för att konfigurera slutpunkter för [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] webbtjänster som är tillgängliga via HTTP-förfrågningar i stället för SOAP-meddelanden."
  remarks: "Den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Web programmeringsmodellen kan utvecklare att exponera [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] webbtjänster via HTTP-begäranden som använder &quot;vanlig gamla XML&quot; (POX)-format i stället för SOAP-baserade messaging-meddelanden. För klienter att kommunicera med en tjänst med HTTP-begäranden, måste en slutpunkten för tjänst konfigureras med WebHttpBinding som har <xref:System.ServiceModel.Description.WebHttpBehavior>kopplade till den.</xref:System.ServiceModel.Description.WebHttpBehavior> WCF Web programmeringsmodellen kräver också att enskilda tjänståtgärderna har kommenterats med den <xref:System.ServiceModel.Web.WebGetAttribute>eller <xref:System.ServiceModel.Web.WebInvokeAttribute>attribut.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Detta definierar mappning till en åtgärd i tjänsten, samt format på meddelanden som används för att anropa åtgärden och returnerar resultatet från en URI och HTTP-metod. Stöd för i [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] för syndikering och ASP. AJAX-integrering är både byggda på WCF Web-programmeringsmodellen."
  syntax:
    content: 'public class WebHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
