- uid: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBinding.BypassProxyOnLocal
  fullName: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Hämtar eller anger ett värde som anger om en proxyserver för lokala adresser."
  remarks: "En Internet-resurs är lokal om den har en lokal adress. En lokal adress är en som finns på samma dator, det lokala nätverket eller intranät och identifieras syntaktiskt, beroende på bristen på en punkt (.) som URI: er &quot;http://webserver/&quot; och &quot;http://localhost/&quot;.       Ange BypassProxyOnLocal egenskapen bestämmer om slutpunkter konfigureras med den <xref:System.ServiceModel.WebHttpBinding>använda proxyservern när åtkomst till lokala resurser.</xref:System.ServiceModel.WebHttpBinding>       Om BypassProxyOnLocal är `true`, Använd inte proxyservern i begäranden till lokala resurser på Internet. När BypassProxyOnLocal är `false`, alla Internet-begäranden görs genom proxyservern."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>kringgå proxyserver för lokala adresser. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
