- uid: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Hämtar eller anger maximal mängd minne som allokerats i byte, för buffert manager som hanterar buffertar som krävs av slutpunkter som använder den här bindningen."
  remarks: "Den <xref:System.ServiceModel.Channels.BufferManager>försöker att minska kostnaden för att använda buffertar med en buffertpool.</xref:System.ServiceModel.Channels.BufferManager> Buffertar krävs för att bearbeta meddelanden av tjänsten när de kommer out-of-kanalen. Om det inte finns tillräckligt med minne i buffertpoolen att bearbeta meddelandet load, den <xref:System.ServiceModel.Channels.BufferManager>måste allokera ytterligare minne från CLR-heap, vilket ökar skräp samling overhead.</xref:System.ServiceModel.Channels.BufferManager> Omfattande allokeringen från CLR skräp heap är uppgift att poolen buffertstorleken är för liten och att prestanda kan förbättras med en större allokering genom att öka MaxBufferPoolSize gränsen."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Den maximala storleken i byte för poolen buffertar som används av en slutpunkt som konfigurerats med den här bindningen. Standardvärdet är 65 536 byte."
  overload: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WebHttpBinding.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBinding.MaxBufferSize
  fullName: System.ServiceModel.WebHttpBinding.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Hämtar eller anger den maximala mängden minne, i byte som har allokerats för användning av hanteraren för meddelande buffertar som tar emot meddelanden från kanalen."
  remarks: "Den <xref:System.ServiceModel.Channels.BufferManager>minimerar kostnaden för att använda buffertar med hjälp av en buffertpool.</xref:System.ServiceModel.Channels.BufferManager> Buffertar krävs för att bearbeta meddelanden av tjänsten när de kommer out-of-kanalen. Om det inte finns tillräckligt med minne i buffertpoolen att bearbeta meddelandet load, den <xref:System.ServiceModel.Channels.BufferManager>måste allokera ytterligare minne från CLR-heap, vilket ökar skräp samling overhead.</xref:System.ServiceModel.Channels.BufferManager> Omfattande allokering från CLR skräp heap är en indikation på att poolen buffertstorleken är för liten och att prestanda kan förbättras med en större allokering genom att öka den <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>gränsen.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Den maximala mängden minne i byte, tillgängliga för användning av minnesbuffert meddelandehanteraren. Standardvärdet är 524,288 (0x80000) byte."
  overload: System.ServiceModel.WebHttpBinding.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Värdet är mindre än eller lika med noll."
  platform:
  - net462
- uid: System.ServiceModel.WebHttpBinding.MaxReceivedMessageSize
