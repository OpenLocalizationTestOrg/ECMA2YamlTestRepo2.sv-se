  summary: "Definierar en <xref:System.Windows.Input.ICommand>som dirigeras via trädet element och innehåller en textegenskap.</xref:System.Windows.Input.ICommand>"
  remarks: "Skillnaden mellan en RoutedUICommand och <xref:System.Windows.Input.RoutedCommand>är att RoutedUICommand innehåller en <xref:System.Windows.Input.RoutedUICommand.Text%2A>egenskap.</xref:System.Windows.Input.RoutedUICommand.Text%2A> </xref:System.Windows.Input.RoutedCommand>       Den <xref:System.Windows.Input.RoutedCommand.Execute%2A>och <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>metoder i en <xref:System.Windows.Input.RoutedCommand>inte innehåller kommandot logiken för kommandot, vilket är fallet med en typisk <xref:System.Windows.Input.ICommand>.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  Dessa metoder aktivera händelser som passerar trädet elementet söker efter ett objekt med en <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding>  Händelsehanterare som är kopplade till den <xref:System.Windows.Input.CommandBinding>innehåller kommandot logik.</xref:System.Windows.Input.CommandBinding>       Den <xref:System.Windows.Input.RoutedCommand.Execute%2A>metoden aktiverar den <xref:System.Windows.Input.CommandManager.PreviewExecuted>och <xref:System.Windows.Input.CommandManager.Executed>händelser.</xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  Den <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>metoden aktiverar den <xref:System.Windows.Input.CommandManager.PreviewCanExecute>och <xref:System.Windows.Input.CommandManager.CanExecute>händelser.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>      <a name=&quot;xamlAttributeUsage_RoutedUICommand&quot;></a>## XAML attributsyntax ```   <object property=&quot;predefinedCommandName&quot;/>   - or -   <object property=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> ## XAML värden *predefinedClassName* ett fördefinierat kommando-klasser.             *predefinedCommandName* något av kommandona fördefinierade.       *prefixet* den `xlmns` prefix som mappar *customClassName*.* customCommandName* till den [!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)] klass.  Mer information finns i [XAML namnområden och Namespace mappning för WPF XAML](~/add/includes/ajax-current-ext-md.md).       *customClassName* en anpassad klass som innehåller anpassade kommandot.       *customCommandName* ett anpassat kommando."
