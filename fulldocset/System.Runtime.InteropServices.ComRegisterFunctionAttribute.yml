items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "Anger metoden som ska anropas när du registrerar en sammansättning för användning från COM; Detta gör det möjligt för körning av kod som skrivs av användaren under registreringen."
  remarks: "Du kan använda det här attributet till metoder.       ComRegisterFunctionAttribute kan du lägga till av skadlig Registreringskod för att tillgodose behovet för COM-klienter. Du kan till exempel uppdatera registret med hjälp av registrering funktioner från den <xref:Microsoft.Win32>namnområde.</xref:Microsoft.Win32> Om du anger en registreringsmetod måste du också använda <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>en avregistrering av-metoden, som kastar om de åtgärder som utförs i registreringsmetod.</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       Common language runtime anropar metoden med det här attributet när dess innehållande sammansättning registreras (direkt eller indirekt) med den [Regasm.exe (sammansättningen registreringsverktyget)](~/add/includes/ajax-current-ext-md.md)eller via den <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>metoden.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       Det här attributet kan endast kopplas till metoder som har följande egenskaper:-Scope: alla (offentliga, privata och så vidare).      -   Type: `static`.      -Parametrar: Accepterar en enda <xref:System.Type>parameter eller en <xref:System.String>parametertyp.</xref:System.String> </xref:System.Type>      -Returtyp: `void`."
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
