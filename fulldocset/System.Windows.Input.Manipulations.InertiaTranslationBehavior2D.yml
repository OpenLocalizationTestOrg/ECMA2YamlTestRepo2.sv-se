  summary: "Hämtar eller anger det absoluta avstånd som objektet ska reser längs velocity-vektorn i koordinaten enheter."
  remarks: "Det här värdet är ömsesidigt uteslutande med den <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>egenskapen; inställningen för den här egenskapen <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>till `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> Standardvärdet för både den här egenskapen och <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>egenskapen är `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> Du måste ange en eller egenskapen innan tröghetsmassa bearbetning startar.       DesiredDisplacement måste vara ett begränsat, icke-negativt tal. Riktningen förskjutning är längs den <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A>och <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A>vector.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A>       Den här egenskapen kan inte anges medan tröghetsprocessorn körs på. Annars genereras ett undantag."
  syntax:
    content: public float DesiredDisplacement { get; set; }
    return:
      type: System.Single
      description: "Absolut avståndet som objektet ska reser längs velocity-vektorn i koordinaten enheter."
