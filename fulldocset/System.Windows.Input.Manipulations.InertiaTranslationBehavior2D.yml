  namespace: System.Windows.Input.Manipulations
  summary: "Hämtar eller anger den önskade retardationen i koordinaten enheter per millisekunder kvadrat."
  remarks: "Det här värdet är ömsesidigt uteslutande med den <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>egenskapen; inställningen för den här egenskapen <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>till `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Standardvärdet för både den här egenskapen och <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>är `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Du måste ange en eller egenskapen innan tröghetsmassa bearbetning startar.       DesiredDeceleration måste vara ett begränsat, icke-negativt tal.       Den här egenskapen kan inte anges medan tröghetsprocessorn körs på. Annars genereras ett undantag."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "Önskad retardation i koordinaten enheter per millisekunder kvadrat."
  overload: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration*
