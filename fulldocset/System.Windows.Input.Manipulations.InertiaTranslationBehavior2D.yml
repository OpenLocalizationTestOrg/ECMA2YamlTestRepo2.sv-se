  summary: "Hämtar eller anger den första velocity längs x-axeln, i koordinaten enheter per millisekunder."
  remarks: "Standardvärdet för den här egenskapen är `NaN`. Lämnar den här egenskapen inte ändrats från standardinställningarna eller den här egenskapen till noll (0) inaktiverar translational tröghetsmassa längs x-axeln.       Den här egenskapen kan inte anges medan tröghetsprocessorn körs på. Annars genereras ett undantag."
