  remarks: "Händelsemodell i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] baseras på med ett händelsedelegeringen som ansluter en händelse med dess hanterare. Så här höjer du en <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>händelse krävs två element: – <xref:System.ComponentModel.Design.DesignerActionListsChangedEventArgs>klass som härletts från <xref:System.EventArgs?displayProperty=fullName>, som innehåller informationen om händelsen.</xref:System.EventArgs?displayProperty=fullName> </xref:System.ComponentModel.Design.DesignerActionListsChangedEventArgs> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>      -DesignerActionListsChangedEventHandler-delegat som pekar på en metod som ger svar på händelsen.       När du skapar en DesignerActionListsChangedEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
