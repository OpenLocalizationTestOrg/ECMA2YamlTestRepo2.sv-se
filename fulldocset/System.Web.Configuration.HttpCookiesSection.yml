  name: HttpCookiesSection
  nameWithType: HttpCookiesSection
  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "Konfigurerar egenskaper för cookies som används av ett webbprogram."
  remarks: "Klassen HttpCookiesSection ger ett sätt att genom programmering komma åt och ändra den `httpCookies` i en konfigurationsfil.       Den definierar inställningarna som tillämpas som standard på alla cookies som utfärdats av programmet, såvida inte utfärda cookie koden åsidosätter dem.       Ett mål för den `httpCookies` element är att stödja användning av `HttpOnly` cookies. `HttpOnly`cookies (cookies med den `HttpOnly` attributet) introducerades i Internet Explorer 6 för att minska risken för globala webbplatsskript. Den `HttpOnly` attribut som förhindrar att cookies som nås via klientskript. All information som finns i en `HttpOnly` cookie är mindre troligt att vara tillgängliga för en hackare eller en webbplats. Mer information, Sök MSDN (msdn.microsoft.com) för &quot;HttpOnly.&quot;      > [!NOTE] > I HttpCookiesSection kan läsa och skriva information från och till konfigurationsfilen enligt den avsnittet egenskapen <xref:System.Configuration.SectionInformation.AllowDefinition%2A>vars värde är <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> relaterade avsnitt"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
