  name: Calendar
  nameWithType: Calendar
  fullName: System.Web.UI.WebControls.Calendar
  type: Class
  summary: "Visar en enkel månadskalender som gör att användaren kan välja datum och gå till nästa eller föregående månad."
  remarks: "I det här avsnittet:- [introduktion](#Introduction)      -   [hjälpmedel](#Accessibility)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## introduktion använda kalender för att visa en enda månad i en kalender på en webbsida.       Kontrollen kan du välja datum och gå till nästa eller föregående månad. Kalender stöder alla de <xref:System.Globalization.Calendar?displayProperty=fullName>typer i den <xref:System.Globalization>namnområde.</xref:System.Globalization> </xref:System.Globalization.Calendar?displayProperty=fullName> Förutom gregoriansk kalender omfattar detta även kalendrar som använder olika år och månad system, t.ex Hjiri kalendern.       Du kan ange om kalender kan du välja en enskild dag, vecka eller hela månaden genom att ange den <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>egenskapen.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       Som standard visar kontrollen dagar i månaden, dagen rubriker för dagar i veckan, en rubrik med namnet på månaden och året, länkar för att välja enskilda dagar i månaden och länkar för att flytta till nästa och föregående månad. Du kan anpassa utseendet på Kalender genom att ange egenskaper som styr format för olika delar av kontrollen. I följande tabell visas de egenskaper som anger formatet för olika delar av kontrollen.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A>| Anger formatet för det avsnitt som visar dagarna i veckan. |   | <xref:System.Web.UI.WebControls.Calendar.DayStyle%2A>| Anger formatet för datum i månaden visas. |   | <xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A>| Anger formatet för navigeringskontroller i avsnittet rubrik. |   | <xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A>| Anger formatet för datum som inte ingår i den aktuella månaden. |   | <xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A>| Anger formatet för valda datum i kalendern. |   | <xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A>| Anger formatet för kolumnen vecka och månad val av datum. |   | <xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A>| Anger formatet för rubriken. |   | <xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A>| Anger formatet för dagens datum. |   | <xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A>| Anger formatet för lördag datum. |       Du kan också visa eller dölja olika delar av kontrollen.</xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A> I följande tabell visas de egenskaper som styr vilka delar visas eller döljs.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A>| Visar eller döljer det avsnitt som visar dagarna i veckan. |   | <xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A>| Visar eller döljer stödlinjer mellan dagar i månaden. |   | <xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>| Visar eller döljer navigeringskontroller till nästa eller föregående månad. |   | <xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A>| Visar eller döljer avsnittet rubrik. |       Bindning till en datakälla inte stöds för kalenderkontroll, du kan ändra innehåll och formatering av datum cellerna.</xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A> </xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A> </xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A> </xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A> Innan kalender visas på sidan, skapar och monterar komponenter som utgör kontrollen. Den <xref:System.Web.UI.WebControls.Calendar.DayRender>händelsen utlöses när cellerna datum i kalendern har skapats.</xref:System.Web.UI.WebControls.Calendar.DayRender> Du kan kontrollera innehållet och formatering av datum cellen eftersom den har skapats genom att ange koden i händelsehanteraren för den <xref:System.Web.UI.WebControls.Calendar.DayRender>händelse.</xref:System.Web.UI.WebControls.Calendar.DayRender> Mer information om hur du anpassar innehållet i en cell datum finns <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>      > [!NOTE] > I kalenderkontroll återgivningar ECMAScript (JScript, JavaScript) till klientens webbläsare. Klientens webbläsare måste ha ECMAScript aktiverat för den här kontrollen ska fungera korrekt. Mer information om klientskript finns [klientskript i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;Accessibility&quot;></a>## Hjälpmedel markup återges som standard för den här kontrollen kan inte överensstämmer med hjälpmedelsstandarder. Mer information om hjälpmedel stöd för den här kontrollen finns [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:Calendar       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DayNameFormat=&quot;Full|Short|FirstLetter|FirstTwoLetters|Shortest&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstDayOfWeek=&quot;Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|           Saturday|Default&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       NextMonthText=&quot;string&quot;       NextPrevFormat=&quot;CustomText|ShortMonth|FullMonth&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDayRender=&quot;DayRender event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectionChanged=&quot;SelectionChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnVisibleMonthChanged=&quot;VisibleMonthChanged event handler&quot;       PrevMonthText=&quot;string&quot;       runat=&quot;server&quot;       SelectedDate=&quot;string&quot;       SelectionMode=&quot;None|Day|DayWeek|DayWeekMonth&quot;       SelectMonthText=&quot;string&quot;       SelectWeekText=&quot;string&quot;       ShowDayHeader=&quot;True|False&quot;       ShowGridLines=&quot;True|False&quot;       ShowNextPrevMonth=&quot;True|False&quot;       ShowTitle=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TitleFormat=&quot;Month|MonthYear&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       VisibleDate=&quot;string&quot;       Width=&quot;size&quot;   >           <DayHeaderStyle/>           <DayStyle/>           <NextPrevStyle/>           <OtherMonthDayStyle/>           <SelectedDayStyle/>           <SelectorStyle/>           <TitleStyle/>           <TodayDayStyle/>           <WeekendDayStyle/>   </asp:Calendar>   ```"
