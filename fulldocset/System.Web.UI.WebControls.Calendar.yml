  remarks: "Använd SelectedDates-samlingen för att avgöra de markerade datum på den <xref:System.Web.UI.WebControls.Calendar>kontroll.</xref:System.Web.UI.WebControls.Calendar>       Den <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>egenskapen och SelectedDates-samlingen är nära relaterade.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> När den <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>egenskapen `CalendarSelectionMode.Day`, ett läge som tillåter bara en enda markering <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>och `SelectedDates[0]` har samma värde och `SelectedDates.Count` är lika med 1.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> </xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> När den <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>egenskapen `CalendarSelectionMode.DayWeek` eller `CalendarSelectionMode.DayWeekMonth`, lägen som gör att flera datummarkeringar <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>och `SelectedDates[0]` har samma värde.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> </xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       Egenskapen SelectedDates lagrar en samling <xref:System.DateTime?displayProperty=fullName>objekt.</xref:System.DateTime?displayProperty=fullName>       När användaren väljer en vecka eller månad på den <xref:System.Web.UI.WebControls.Calendar>styra den <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>händelsen utlöses.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar> De valda datumen läggs till SelectedDates-mängden som ersätter det tidigare innehållet. Datumintervallet sorteras i stigande ordning efter datum. Den <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>uppdateras egenskapen innehåller det första datumet i SelectedDates-samlingen.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>       Du kan också använda SelectedDates-samlingen för att programmatiskt väljer datum på den <xref:System.Web.UI.WebControls.Calendar>kontroll.</xref:System.Web.UI.WebControls.Calendar> Använd den <xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A>, och <xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A>metoder för att hantera programmatiskt valda datumen i SelectedDates-samlingen.</xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>      > [!NOTE] > Både den <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>egenskapen och SelectedDates-samlingen uppdateras innan den <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>händelsen utlöses.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> Du kan åsidosätta inställningen datum med hjälp av den <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>händelsehanteraren att manuellt ange SelectedDates-samlingen.</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> Den <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>händelsen utlöses inte när den här samlingen anges via programmering.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
