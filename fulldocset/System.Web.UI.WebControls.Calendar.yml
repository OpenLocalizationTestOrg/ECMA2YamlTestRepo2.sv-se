  parent: System.Web.UI.WebControls.Calendar
  langs:
  - csharp
  name: OnDayRender(TableCell,CalendarDay)
  nameWithType: Calendar.OnDayRender(TableCell,CalendarDay)
  fullName: System.Web.UI.WebControls.Calendar.OnDayRender(TableCell,CalendarDay)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Genererar den <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> händelsen för den <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> styra och du kan ange en anpassad hanterare för den <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> händelse."
  remarks: "Även om databindning inte stöds för den <xref:System.Web.UI.WebControls.Calendar>, det är möjligt att ändra innehåll och formatering av datum cellerna.</xref:System.Web.UI.WebControls.Calendar> Innan den <xref:System.Web.UI.WebControls.Calendar>kontrollen visas på sidan, skapas och de komponenter som utgör kontrollen monterar.</xref:System.Web.UI.WebControls.Calendar> Den <xref:System.Web.UI.WebControls.Calendar.DayRender>händelsen inträffar när varje datum celler i den <xref:System.Web.UI.WebControls.Calendar>kontrollen har skapats.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Du kan kontrollera innehållet och formatering av datum cellen när den har skapats genom att ange koden i händelsehanteraren för den <xref:System.Web.UI.WebControls.Calendar.DayRender>händelse.</xref:System.Web.UI.WebControls.Calendar.DayRender>       Händelsehanteraren tar emot en <xref:System.Web.UI.WebControls.DayRenderEventArgs>objekt som innehåller händelsedata.</xref:System.Web.UI.WebControls.DayRenderEventArgs> Den <xref:System.Web.UI.WebControls.DayRenderEventArgs>objektet innehåller två egenskaper som du kan använda för att kontrollera formatet för datum cell programmatiskt.</xref:System.Web.UI.WebControls.DayRenderEventArgs> Den <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>egenskap representerar cellen renderas, medan den <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>egenskap representerar datumet som ska renderas i cellen.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>       Du kan också anpassa innehållet i en cell genom att dynamiskt lägga till kontroller för att den <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>samling den <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>egenskapen.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > Eftersom <xref:System.Web.UI.WebControls.Calendar.DayRender>händelsen inträffar när en <xref:System.Web.UI.WebControls.Calendar>kontroll återges, du kan inte lägga till en kontroll som kan också medföra en händelse, till exempel <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Du kan bara lägga till statiska kontroller som <xref:System.Web.UI.LiteralControl?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>, och <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl?displayProperty=fullName>       Att en händelse utlöstes anropar händelsehanteraren via ett ombud. Mer information finns i [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       Metoden OnDayRender kan också härledda klasser att hantera händelsen utan att koppla en delegat. Det här är den prioriterade metoden för hantering av händelsen i en härledd klass."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_2.aspx)]"
  syntax:
    content: protected virtual void OnDayRender (System.Web.UI.WebControls.TableCell cell, System.Web.UI.WebControls.CalendarDay day);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "En <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> som innehåller information om cell ska renderas."
