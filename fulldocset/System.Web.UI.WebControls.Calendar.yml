    return:
      type: System.Web.UI.WebControls.SelectedDatesCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.SelectedDatesCollection&quot;> </xref> som innehåller en samling &lt;xref:System.DateTime?displayProperty=fullName&gt; objekt som representerar de valda datumen på den <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>. Standardvärdet är en tom <xref href=&quot;System.Web.UI.WebControls.SelectedDatesCollection&quot;> </xref>."
