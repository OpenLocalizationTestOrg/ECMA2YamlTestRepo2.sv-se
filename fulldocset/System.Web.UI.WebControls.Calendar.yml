  remarks: "Använd egenskapen SelectedDate för att fastställa det valda datumet på den <xref:System.Web.UI.WebControls.Calendar>kontroll.</xref:System.Web.UI.WebControls.Calendar>       Egenskapen SelectedDate och <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>samling är nära relaterade.</xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> När den <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>egenskapen `CalendarSelectionMode.Day`, ett läge som tillåter bara en enda markering, SelectedDate och `SelectedDates[0]` har samma värde och `SelectedDates.Count` är lika med 1.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> När den <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>egenskapen `CalendarSelectionMode.DayWeek` eller `CalendarSelectionMode.DayWeekMonth`, lägen som gör att flera datummarkeringar, SelectedDate och `SelectedDates[0]` har samma värde.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       Egenskapen SelectedDate anges med hjälp av en <xref:System.DateTime?displayProperty=fullName>objektet.</xref:System.DateTime?displayProperty=fullName>       När användaren väljer ett datum i den <xref:System.Web.UI.WebControls.Calendar>styra den <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>händelsen utlöses.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar> Egenskapen SelectedDate har uppdaterats till det valda datumet. Den <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>samling har också uppdaterats så att den innehåller bara det här datumet.</xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>      > [!NOTE] > Både egenskapen SelectedDate och <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>samlingen uppdateras innan den <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>händelsen utlöses.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> Du kan åsidosätta inställningen datum med hjälp av den <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>händelsehanteraren att manuellt ange egenskapen SelectedDate.</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> Den <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>händelsen inte hämta aktiveras när den här egenskapen anges via programmering.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
