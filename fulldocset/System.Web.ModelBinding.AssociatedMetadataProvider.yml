  name: AssociatedMetadataProvider
  nameWithType: AssociatedMetadataProvider
  fullName: System.Web.ModelBinding.AssociatedMetadataProvider
  type: Class
  summary: "Ger en abstrakt klass för att implementera en provider för metadata."
  remarks: "En provider för metadata innehåller metadata för en modell. Metadata måste komma från <xref:System.Web.ModelBinding.ModelMetadataProvider>.</xref:System.Web.ModelBinding.ModelMetadataProvider> Du kan ärva från den här klassen om du vill använda en anpassad verifieraren eller en tredje parts verifieraren som använder attributbaserad metadata.       Den här klassen implementerar abstrakta metoder för den <xref:System.Web.ModelBinding.ModelMetadataProvider>klassen och innehåller ytterligare abstrakta metoder.</xref:System.Web.ModelBinding.ModelMetadataProvider> När du implementerar klassen använder den <xref:System.Web.ModelBinding.AssociatedValidatorProvider>klassen för att implementera verifieraren.</xref:System.Web.ModelBinding.AssociatedValidatorProvider>       Löst sammansatta providerklasser för modellen och verifieraren providerklasser. Därför måste de fungerar oberoende av varandra och har inga beroenden på varandra.       Metadata-provider visar dock metadata som kan nås och används av verifieringen leverantörer. Till exempel provider för metadata (den <xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider>klassen) läser visningsnamnet för ett objekt.</xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider> Det här visningsnamnet används av den <xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>verifieringsleverantör när det skapas ett felmeddelande för verifiering.</xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>"
  syntax:
