  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Hämtar ett namn som kan läsas av användare som är associerad med den krypterade nyckeln."
  remarks: "När egenskapen CarriedKeyName serialiseras till XML, placeras i den `CarriedKeyName`> element. För krypterade nycklar i `CarriedKeyName`> elementet är ett valfritt element som associerar ett namn som kan läsas av användare med ett nyckelvärde. Det här namnet kan sedan användas för att referera till en nyckel med hjälp av den `KeyName`> element i den `KeyInfo`> element. Samma `CarriedKeyName`> elementvärde, till skillnad från ett ID-värde, kan förekomma flera gånger i ett enskilt dokument. Värdet för nyckeln måste vara samma i alla `EncryptedKey`> element med samma `CarriedKeyName`> namn i ett XML-dokument."
  syntax:
    content: public string CarriedKeyName { get; }
    return:
      type: System.String
      description: "En användare kan läsas namnet som associeras med den krypterade nyckeln."
  overload: System.IdentityModel.Tokens.EncryptedKeyIdentifierClause.CarriedKeyName*
  exceptions: []
  platform:
  - net462
