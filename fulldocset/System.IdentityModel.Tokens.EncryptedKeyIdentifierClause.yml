  name: EncryptedKeyIdentifierClause
  nameWithType: EncryptedKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.EncryptedKeyIdentifierClause
  type: Class
  summary: "Representerar en nyckelidentifierare-sats som identifierar en krypterad nyckel."
  remarks: "EncryptedKeyIdentifierClause vanligtvis behöver inte användas, utom när en anpassad säkerhetstokentjänst skapas. När en säkerhetstokentjänst returnerar en säkerhetstoken, innehåller referenser till anslutna och säkerhetstoken utfärdade säkerhetstoken. Kopplade referenser avser säkerhetstoken som ingår i säkerhetshuvudet för SOAP-meddelandet och frånkopplade referenser är säkerhetstokens som inte ingår i säkerhetshuvudet för ett SOAP-meddelande. Dessa referenser bekräftar vanligtvis äkthet utfärdade säkerhetstoken. Använd klassen EncryptedKeyIdentifierClause för att referera till en krypterad nyckel. Den <xref:System.IdentityModel.Tokens.EncryptedKeyIdentifierClause.GetEncryptedKey%2A>metoden returnerar den krypterade nyckeln.</xref:System.IdentityModel.Tokens.EncryptedKeyIdentifierClause.GetEncryptedKey%2A>       [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)]accepterar omsluten nycklar som har korrekt format med avseende på kabelformat. Viktiga radbyte algoritmen som har angetts på kabeln accepteras och används. Verifieras inte för att vara kompatibel med den <xref:System.ServiceModel.Security.SecurityAlgorithmSuite>anges av slutpunkten.</xref:System.ServiceModel.Security.SecurityAlgorithmSuite>"
  syntax:
    content: 'public sealed class EncryptedKeyIdentifierClause : System.IdentityModel.Tokens.BinaryKeyIdentifierClause'
