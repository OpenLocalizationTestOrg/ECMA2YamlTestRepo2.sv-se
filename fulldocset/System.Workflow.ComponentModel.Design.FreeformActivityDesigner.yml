  name: FreeformActivityDesigner
  nameWithType: FreeformActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.FreeformActivityDesigner
  type: Class
  summary: "Innehåller en anpassningsbar aktivitet designytan för användare att ändra visuellt på ett arbetsflöde designytan."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]FreeformActivityDesigner tillåter användare att ändra hur en aktivitet visas på ett arbetsflöde designytan. När du associerar FreeformActivityDesigner med en anpassad klass med den `Designer` attributet utseendet för den anpassade aktiviteten skiljer sig från andra aktiviteter när användaren släpper den anpassade aktiviteten till en designytan. När FreeformActivityDesigner visas en aktivitet i designvyn användare rita kopplingar till andra aktivitetsdesigners och ändra storlek på designer inom de parametrar som definierats av designytan.      > [!NOTE] > Användare kan bara lägga till kopplingar till den anpassade aktiviteten eftersom FreeformActivityDesigner är associerad med aktiviteten på den översta nivån i ett arbetsflöde."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.FreeformActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class FreeformActivityDesigner : System.Workflow.ComponentModel.Design.CompositeActivityDesigner
