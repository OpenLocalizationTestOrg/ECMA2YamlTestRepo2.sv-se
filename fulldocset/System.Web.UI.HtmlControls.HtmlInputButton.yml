- uid: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Hämtar eller anger ett värde som anger om verifiering ska utföras när den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> klickar på kontrollen."
  remarks: "Som standard sidan verifieringen utförs när en <xref:System.Web.UI.HtmlControls.HtmlInputButton>klickar på kontrollen.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering kontroll på sidan alla skicka valideringsregler som anges av kontrollen för verifiering.       Du kan ange eller ta reda på om verifiering har utförts på både klienten och servern när ett <xref:System.Web.UI.HtmlControls.HtmlInputButton>klickar på kontrollen med hjälp av egenskapen CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlInputButton> För att förhindra validering utförs för egenskapen CausesValidation `false`.       Den här egenskapen används vanligen i händelsehanteraren för den <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>händelsen för att förhindra sidvalidering inträffar när användaren klickar på en Avbryt strömknappen.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_95_1.aspx)]\n [!code-cs[HtmlInputButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_95_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om verifieringen utförs när den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> kontroll är klickade på, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation*
  exceptions: []
  platform:
  - net462
