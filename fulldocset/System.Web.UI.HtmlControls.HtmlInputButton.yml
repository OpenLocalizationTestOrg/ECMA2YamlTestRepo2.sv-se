  summary: "Genererar den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton.ServerClick&quot;> </xref> händelse. På så sätt kan du hantera händelsen direkt."
  remarks: "Den <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>händelsen inträffar när en <xref:System.Web.UI.HtmlControls.HtmlInputButton>klickar på kontrollen.</xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>      > [!NOTE] > A Återställ utlöser den <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>händelse.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>       När du skapar en <xref:System.Web.UI.HtmlControls.HtmlInputButton>ombud kan du identifiera den metod som hanterar händelsen.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
