- uid: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlInputButton.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Hämtar eller anger gruppen av kontroller som den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> utlöser verifiering bokföring tillbaka till servern."
  remarks: "Verifieringen grupper kan du tilldela valideringskontrollerna på en sida till en specifik kategori. Varje valideringsgrupp kan verifieras oberoende från andra valideringsgrupper på sidan. Använd egenskapen ValidationGroup för att ange namnet på valideringsgruppen som den <xref:System.Web.UI.HtmlControls.HtmlInputButton>kontrollen utlöser verifiering bokföring tillbaka till servern.</xref:System.Web.UI.HtmlControls.HtmlInputButton>       Den här egenskapen påverkar endast när värdet för den <xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>egenskap är inställd på `true`.</xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A> När du anger ett värde för egenskapen ValidationGroup endast verifieringen styr som ingår i den angivna gruppen verifieras när den <xref:System.Web.UI.HtmlControls.HtmlInputButton>kontroll skickar tillbaka till servern.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Om du inte anger ett värde för den här egenskapen och <xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>egenskap är inställd på `true`, alla validering kontroller på sidan som inte har tilldelats en valideringsgrupp verifieras när kontrollen skickar tillbaka till servern.</xref:System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlInputButton> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-cs[HtmlInputButtonValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_41_1.aspx)]\n [!code-vb[HtmlInputButtonValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_41_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Grupp av kontroller som den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> kontrollen utlöser verifiering bokföring tillbaka till servern. Standardvärdet är en tom sträng (&quot;&quot;), som anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.ValidationGroup*
  exceptions: []
  platform:
  - net462
