  name: HtmlInputButton
  nameWithType: HtmlInputButton
  fullName: System.Web.UI.HtmlControls.HtmlInputButton
  type: Class
  summary: "Ger programmatisk åtkomst till HTML <xref uid=&quot;langword_csharp_&lt;input type= button&gt;&quot; name=&quot;&lt;input type= button&gt;&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_&lt;input type= submit&gt;&quot; name=&quot;&lt;input type= submit&gt;&quot; href=&quot;&quot;> </xref>, och <xref uid=&quot;langword_csharp_&lt;input type= reset&gt;&quot; name=&quot;&lt;input type= reset&gt;&quot; href=&quot;&quot;> </xref> element på servern."
  remarks: "Använd klassen HtmlInputButton för att skapa knappar på en webbsida. En `<input type=button>` HTML-element är en knapp med ingen standardbeteendet när du klickar på. En `<input type=submit>` HTML-element är en knapp som skickar ett formulär när användaren klickar på. En `<input type=reset>` HTML-knappen återställer alla kontroller till sina ursprungliga värden när du klickar på.       I ASP.NET 2.0, använda den <xref:System.Web.UI.HtmlControls.HtmlInputReset>klass och <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>klassen för att skapa återställning och skicka knappar respektive.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlInputReset>       En lista över inledande egenskapsvärden för en instans av HtmlInputButton, finns det <xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputButton control to create a command button, a Submit button, and a Reset button.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_9_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_9_1.aspx)]"
