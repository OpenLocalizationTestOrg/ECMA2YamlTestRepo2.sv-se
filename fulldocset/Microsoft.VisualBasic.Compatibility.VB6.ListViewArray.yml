  summary: "Inträffar när etiketten för ett objekt har redigerats av användaren."
  remarks: "Den `AfterLabelEdit` händelsen inträffar när användaren är klar att ändra texten för ett objekt. Den nya sträng som en användare anger för objektet har överförts till händelsen och händelsehanteraren kan ignorera ändringen. Om händelsehanteraren avslår ändringen, återställs texten till texten innan användaren började redigera objektet.       För att den `AfterLabelEdit` -händelse, den <xref:System.Windows.Forms.ListView.LabelEdit%2A>egenskapen för den <xref:System.Windows.Forms.ListViewItem.ListView%2A>kontroll måste anges till `true`.</xref:System.Windows.Forms.ListViewItem.ListView%2A> </xref:System.Windows.Forms.ListView.LabelEdit%2A>       Mer information om hur du hanterar händelser finns [händelser](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Funktioner och objekt i den <xref:Microsoft.VisualBasic.Compatibility.VB6>namnområde tillhandahålls för användning av verktyg för att uppgradera från Visual Basic 6.0 till [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> I de flesta fall dessa funktioner och objekt duplicera funktioner som du hittar i andra namnområden i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Det är nödvändigt endast när modellen för Visual Basic 6.0-kod skiljer sig från den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementering."
