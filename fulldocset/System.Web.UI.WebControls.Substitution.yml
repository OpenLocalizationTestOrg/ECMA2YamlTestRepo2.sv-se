  name: Substitution
  nameWithType: Substitution
  fullName: System.Web.UI.WebControls.Substitution
  type: Class
  summary: "Anger ett avsnitt på en webbsida för utdata-cachelagrat som är undantagna från cachelagring. På den här platsen dynamiskt innehåll hämtas och i stället för substitutionskontroll."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion Använd substitutionskontroll att ange ett avsnitt på en output-cachelagrat webbsidan där du vill att dynamiskt innehåll i stället för kontrollen.       Substitutionskontroll ger en förenklad sida cachelagring för sidor där flesta innehållet cachelagras. Du kan utdatacachen hela sidan och Använd sedan Substitutionskontroller för att ange delar av sidan som är undantagna från cachelagring. Cachelagrade regioner köra endast en gång och spelas upp från cacheminnet förrän cacheposten upphör att gälla eller tas bort. Dynamisk regioner köra när sidan begärs. Den här cachelagring modellen förenklar koden för sidor som är i första hand statiska eftersom du inte har kapsla in avsnitt till cachen i webbkontroller för användaren. Till exempel cachelagring modellen är användbart i ett scenario där du har en sida som innehåller statiskt innehåll, till exempel nyheter, och en <xref:System.Web.UI.WebControls.AdRotator>kontroll som visar annonser.</xref:System.Web.UI.WebControls.AdRotator> De senaste nyheterna ändras inte, vilket innebär att de kan cachelagras. Dock varje gång en användare begär sidan som du vill visa en ny annons. Den <xref:System.Web.UI.WebControls.AdRotator>kontroll direkt stöder ersättning efter cache och visas med en ny annons varje gång sidan skickar tillbaka, oavsett om sidan cachelagras.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Du kan placera en substitutionskontroll i en användarkontroll som ingår i en cachelagrad sida. Dock kan du placera en substitutionskontroll i en output-cachelagrat användarkontroll.       När kontrollen ersättningen utförs, anropar en metod som returnerar en sträng. Den sträng som returnerar-metoden är innehållet som ska visas på sidan där ersättningen kontrollen. Använd den <xref:System.Web.UI.WebControls.Substitution.MethodName%2A>egenskapen för att ange namnet på Återanropsmetoden att anropa när kontrollen ersättningen utförs.</xref:System.Web.UI.WebControls.Substitution.MethodName%2A> Motringningsmetoden som du anger måste vara en statisk metod på sidan eller användaren kontrollen som innehåller substitutionskontroll. Signaturen för Återanropsmetoden måste matcha signaturen för ett <xref:System.Web.HttpResponseSubstitutionCallback>delegat som tar en <xref:System.Web.HttpContext>parameter och returnerar en sträng.</xref:System.Web.HttpContext> </xref:System.Web.HttpResponseSubstitutionCallback>       Om du vill manipulera utdatacachen för en sida kan du använda den [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) direktiv, den <xref:System.Web.HttpCachePolicy>klass, eller <xref:System.Web.HttpResponse.Cache%2A>egenskap.</xref:System.Web.HttpResponse.Cache%2A> </xref:System.Web.HttpCachePolicy> Mer information om cachelagring av sidor finns [cachelagring av ASP.NET-sidor](~/add/includes/ajax-current-ext-md.md) och [cachelagring delar av en ASP.NET-sida](~/add/includes/ajax-current-ext-md.md).       Som ett alternativ till att använda substitutionskontroll kan du också få ersättning cachelagring beteende med hjälp av en <xref:System.Web.HttpResponseSubstitutionCallback>Delegera.</xref:System.Web.HttpResponseSubstitutionCallback> Dessutom kan du få ersättning cachelagring av frågesträngar på kontroller som den <xref:System.Web.UI.WebControls.AdRotator>kontroll som direkt stöder den här funktionen.</xref:System.Web.UI.WebControls.AdRotator> Mer information finns i [dynamiskt uppdatera delar av en sida som cachelagrats](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:Substitution       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       MethodName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to add a Substitution control declaratively to an output-cached Web page. When the page loads, the current date and time are displayed to the user in a label. This section of the page is cached and updated only every 60 seconds. When the Substitution control executes, it calls the `GetCurrentDateTime` method. The string returned by `GetCurrentDateTime` is displayed to the user. This section of the page is not cached and is updated each time the page is refreshed.  \n  \n [!code-cs[SubstitutionsClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[SubstitutionsClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("MethodName")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.SubstitutionDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

