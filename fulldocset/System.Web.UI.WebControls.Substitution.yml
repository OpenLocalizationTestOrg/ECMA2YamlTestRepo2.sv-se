  summary: "Hämtar eller anger namnet på motringningsmetoden som ska anropas när den <xref href=&quot;System.Web.UI.WebControls.Substitution&quot;> </xref> kontrollen kör."
  remarks: "Använd egenskapen MethodName för att ange namnet på motringningsmetoden som ska anropas när den <xref:System.Web.UI.WebControls.Substitution>kontrollen kör.</xref:System.Web.UI.WebControls.Substitution> Motringningsmetoden som du anger måste vara en statisk metod på sidan eller användaren kontrollen som innehåller den <xref:System.Web.UI.WebControls.Substitution>kontroll.</xref:System.Web.UI.WebControls.Substitution> Signaturen för Återanropsmetoden måste matcha signatur för en <xref:System.Web.HttpResponseSubstitutionCallback>delegat som tar en <xref:System.Web.HttpContext>parameter och returnerar en sträng.</xref:System.Web.HttpContext> </xref:System.Web.HttpResponseSubstitutionCallback> Strängen som Återanropsmetoden returnerar är innehållet som ska visas på sidan där den <xref:System.Web.UI.WebControls.Substitution>kontroll.</xref:System.Web.UI.WebControls.Substitution>       Den <xref:System.Web.HttpContext>parametern kapslar in alla HTTP-specifik information om en enskild HTTP-begäran.</xref:System.Web.HttpContext> Du kan använda den för att få åtkomst till sessionsvariabler, auktoriseringsinformation och anpassning information. Mer information finns i <xref:System.Web.HttpResponseSubstitutionCallback>.</xref:System.Web.HttpResponseSubstitutionCallback>"
  example:
  - "The following code example demonstrates how to add a <xref:System.Web.UI.WebControls.Substitution> control declaratively to an output-cached Web page. When the page loads, a static bulleted list is displayed to the user. This section of the page is cached and updated only every 60 seconds. When the <xref:System.Web.UI.WebControls.Substitution> control executes, it calls the `GetUser` method, which returns a string that represents the current user. This string is displayed at the location of the <xref:System.Web.UI.WebControls.Substitution> control on the page. This section of the page is not cached and is updated each time the page is refreshed.  \n  \n [!code-cs[Substitution.MethodName#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_838_1.aspx)]\n [!code-vb[Substitution.MethodName#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_838_1.aspx)]"
