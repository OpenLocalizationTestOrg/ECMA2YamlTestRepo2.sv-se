  remarks: "Tillämpa attributet TypeLibImportClassAttribute till ett hanterat gränssnitt för att ange vilka <xref:System.Type>objektet använder uteslutande gränssnittet.</xref:System.Type>  Det här attributet tillåter COM interoperation mappa gränssnittet tillbaka till den ursprungliga typen vid konvertering av gränssnittet från metadata till ett typbibliotek och tillbaka."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

