  namespace: System.Windows.Forms
  summary: "Hämtar en <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> som är associerad med den angivna datakällan och datamedlemmen."
  remarks: "Använd detta överlagra när den <xref:System.Windows.Forms.BindingManagerBase>hanterar en uppsättning <xref:System.Windows.Forms.Binding>objekt som innehåller flera objekt i datakällan.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase> Till exempel en <xref:System.Data.DataSet>kan innehålla flera <xref:System.Data.DataTable>objekt som är länkade av <xref:System.Data.DataRelation>objekt.</xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> I sådana fall navigeringssökvägen som krävs för att aktivera <xref:System.Windows.Forms.BindingContext>att returnera rätt <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext>      > [!NOTE] > I objektegenskapen returnerar alltid en <xref:System.Windows.Forms.BindingManagerBase>när den `dataMember` parametern är giltig.</xref:System.Windows.Forms.BindingManagerBase> Den kommer aldrig att returnera `null`.       Finns det <xref:System.Windows.Forms.Binding>klass för en lista över möjliga datakällor och information om hur du skapar bindningar mellan kontroller och datakällor.</xref:System.Windows.Forms.Binding>       Om den önskade <xref:System.Windows.Forms.BindingManagerBase>hanterar en lista navigeringssökvägen måste också avslutas med en lista.</xref:System.Windows.Forms.BindingManagerBase> Till exempel följande C#-kod Binder en <xref:System.Windows.Forms.TextBox>beställningsdatum i en tabell med order-kontrollen.</xref:System.Windows.Forms.TextBox> Navigeringssökvägen innehåller de <xref:System.Data.DataTable.TableName%2A>, <xref:System.Data.DataRelation.RelationName%2A>, och i <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> Men den <xref:System.Windows.Forms.BindingManagerBase>måste hämtas med bara de <xref:System.Data.DataTable.TableName%2A>och <xref:System.Data.DataRelation.RelationName%2A>(som matchar en lista).</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.BindingManagerBase>      ```   // The navigation path for a Binding ends with a property.   textBox1.DataBindings.Add   (&quot;Text&quot;, dataSet1, &quot;Customers.custToOrders.OrderDate&quot;);   // The navigation path for the BindingManagerBase ends with a list.   BindingManagerBase bmOrders = this.BindingContext   [dataSet1, &quot;Customers.custToOrders&quot;];   ```När du returnerar en <xref:System.Windows.Forms.BindingManagerBase>bör du använda samma datakälla <xref:System.Windows.Forms.Binding>och ändra endast navigering sökväg.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase>       Använd den <xref:System.Windows.Forms.BindingContext.Contains%2A>metod för att bestämma om det önskade <xref:System.Windows.Forms.BindingManagerBase>finns redan.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A>"
  example:
  - "The following code example demonstrates how to use the Item to retrieve the <xref:System.Windows.Forms.BindingManagerBase> for a particular binding. It also shows how to handle the <xref:System.Windows.Forms.BindingManagerBase.BindingComplete> event for the <xref:System.Windows.Forms.BindingManagerBase> to ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/p-system.windows.forms.b_17_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/p-system.windows.forms.b_17_1.cs)]"
  syntax:
    content: public System.Windows.Forms.BindingManagerBase this[object dataSource, string dataMember] { get; }
    parameters:
    - id: dataSource
      type: System.Object
      description: "Datakällan som är associerade med en viss <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    - id: dataMember
      type: System.String
      description: "En navigeringssökväg som innehåller den information som matchar en specifik <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    return:
      type: System.Windows.Forms.BindingManagerBase
      description: "Den <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> för den angivna datakällan och datamedlemmen."
