  name: BindingContext
  nameWithType: BindingContext
  fullName: System.Windows.Forms.BindingContext
  type: Class
  summary: "Hanterar mängden <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> objekt för alla objekt som ärver från den <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> klass."
  remarks: "Varje Windows-formulär har minst ett objekt för BindingContext som hanterar den <xref:System.Windows.Forms.BindingManagerBase>objekt för formuläret.</xref:System.Windows.Forms.BindingManagerBase> Eftersom den <xref:System.Windows.Forms.BindingManagerBase>klassen är abstrakt, Returtypen för <xref:System.Windows.Forms.BindingContext.Item%2A>egenskapen är antingen en <xref:System.Windows.Forms.CurrencyManager>eller ett <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext.Item%2A> </xref:System.Windows.Forms.BindingManagerBase> Om datakällan är ett objekt som kan returnera en enskild egenskap (i stället för en lista över objekt), <xref:System.Type>är ett <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Type> Till exempel om du anger en <xref:System.Windows.Forms.TextBox>som datakällan, en <xref:System.Windows.Forms.PropertyManager>returneras.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.TextBox> Å andra sidan, om datakällan är ett objekt som implementerar <xref:System.Collections.IList>eller <xref:System.ComponentModel.IBindingList>, en <xref:System.Windows.Forms.CurrencyManager>returneras.</xref:System.Windows.Forms.CurrencyManager> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IList>       För varje datakälla på en Windows-formulär finns det en enda <xref:System.Windows.Forms.CurrencyManager>eller <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> Eftersom det kan finnas flera datakällor som är associerad med ett Windows-formulär, BindingContext kan du hämta en viss <xref:System.Windows.Forms.CurrencyManager>som är kopplade till en datakälla.</xref:System.Windows.Forms.CurrencyManager>      > [!NOTE] > När du använder den <xref:System.Windows.Forms.BindingContext.Item%2A>egenskapen BindingContext skapar en ny <xref:System.Windows.Forms.BindingManagerBase>om det inte redan finns.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Item%2A> Detta kan leda till förvirring, eftersom det returnerade objektet inte kan hantera listan (eller någon lista) som du tänkt. Att förhindra att returnera ett ogiltigt <xref:System.Windows.Forms.BindingManagerBase>, använda den <xref:System.Windows.Forms.BindingContext.Contains%2A>metod för att bestämma om avsedda <xref:System.Windows.Forms.BindingManagerBase>finns redan.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A> </xref:System.Windows.Forms.BindingManagerBase>       Om du använder en kontroll av behållare, exempelvis en <xref:System.Windows.Forms.GroupBox>, <xref:System.Windows.Forms.Panel>, eller <xref:System.Windows.Forms.TabControl>, som ska innehålla databundna kontroller kan du skapa en BindingContext för precis som hanterar för behållaren och dess kontroller.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox> Varje del av formuläret kan sedan hanteras av sin egen <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> Finns det <xref:System.Windows.Forms.BindingContext.%23ctor%2A>konstruktor för mer information om hur du skapar flera <xref:System.Windows.Forms.BindingManagerBase>objekt för samma datakälla.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.%23ctor%2A>       Om du lägger till en <xref:System.Windows.Forms.TextBox>kontroll i ett formulär och bind det till en kolumn i en tabell i ett dataset kontrollen kommunicerar med BindingContext att formuläret.</xref:System.Windows.Forms.TextBox> BindingContext, i sin tur kommunicerar specifikt <xref:System.Windows.Forms.CurrencyManager>för den datakopplingen.</xref:System.Windows.Forms.CurrencyManager> Om du körde en fråga i `Position` -egenskapen för den <xref:System.Windows.Forms.CurrencyManager>, den rapporteras den aktuella posten för bindning som <xref:System.Windows.Forms.TextBox>kontroll.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.CurrencyManager> I följande kodexempel en <xref:System.Windows.Forms.TextBox>kontrollen är bunden till det `FirstName` kolumn i en `Customers` tabellen på den `dataSet1` datauppsättningen genom BindingContext för formuläret på.</xref:System.Windows.Forms.TextBox>      ```vb#   TextBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;)      ```      ```c#   textBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);      ```      ```cpp   textBox1->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);   ```Du kan lägga till en andra <xref:System.Windows.Forms.TextBox>kontrollen (`TextBox2`) i formuläret och Binder det till den `LastName` kolumnen i den `Customers` tabellen i samma datamängd.</xref:System.Windows.Forms.TextBox> BindingContext är medveten om den första bindningen (`TextBox1` till `Customers.FirstName`), så det skulle använda samma <xref:System.Windows.Forms.CurrencyManager>, som båda textrutorna är bundna till samma datamängd (`DataSet1`).</xref:System.Windows.Forms.CurrencyManager>      ```vb#   TextBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;)      ```      ```c#   textBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);      ```      ```cpp   textBox2->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);   ```Om du binder `TextBox2` till en annan datamängd BindingContext skapar och hanterar en andra <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager>       Det är viktigt att vara konsekvent om hur du ställer in den <xref:System.Windows.Forms.ListControl.DataSource%2A>och <xref:System.Windows.Forms.ListControl.DisplayMember%2A>Egenskaper; i annat fall skapar BindingContext flera valuta chefer för samma datamängd, vilket resulterar i ett fel.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Windows.Forms.ListControl.DataSource%2A> Följande kodexempel visar några olika sätt att ange egenskaperna och deras associerade BindingContext-objekt. Du kan ange egenskaper med någon av följande metoder, så länge som du är konsekvent i hela din kod.      ```vb#   ComboBox1.DataSource = DataSet1   ComboBox1.DisplayMember = &quot;Customers.FirstName&quot;   Me.BindingContext(dataSet1, &quot;Customers&quot;).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1;   comboBox1.DisplayMember = &quot;Customers.FirstName&quot;;   this.BindingContext[dataSet1, &quot;Customers&quot;].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1;   comboBox1->DisplayMember = &quot;Customers.FirstName&quot;;   this->BindingContext->get_Item(dataSet1, &quot;Customers&quot;)->Position = 1;      ```      ```vb#   ComboBox1.DataSource = DataSet1.Customers   ComboBox1.DisplayMember = &quot;FirstName&quot;   Me.BindingContext(dataSet1.Customers).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1.Customers;   comboBox1.DisplayMember = &quot;FirstName&quot;;   this.BindingContext[dataSet1.Customers].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1->Customers;   comboBox1->DisplayMember = &quot;FirstName&quot;;   this->BindingContext->get_Item(dataSet1->Customers)->Position = 1;      ```      > [!NOTE]> Bind-de flesta Windows Forms-program via <xref:System.Windows.Forms.BindingSource>.</xref:System.Windows.Forms.BindingSource> Den <xref:System.Windows.Forms.BindingSource>komponenten kapslar in en <xref:System.Windows.Forms.CurrencyManager>och visar den <xref:System.Windows.Forms.CurrencyManager>programmeringsgränssnitt.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingSource> När du använder en <xref:System.Windows.Forms.BindingSource>för bindning, bör du använda medlemmarna som exponeras av den <xref:System.Windows.Forms.BindingSource>att manipulera &quot;valuta&quot; (det vill säga `Position`) i stället för att gå igenom BindingContext.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example creates four <xref:System.Windows.Forms.Binding> objects to bind five controls—a <xref:System.Windows.Forms.DateTimePicker> and four <xref:System.Windows.Forms.TextBox> controls—to several data sources. The BindingContext is then used to get the <xref:System.Windows.Forms.BindingManagerBase> for each data source.  \n  \n [!code-cpp[Classic BindingContext Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_7_1.cpp)]\n [!code-cs[Classic BindingContext Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_7_1.cs)]\n [!code-vb[Classic BindingContext Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      public class BindingContext : System.Collections.ICollection
