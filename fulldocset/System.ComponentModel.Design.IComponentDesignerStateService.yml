  - csharp
  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "Gör en designer att lagra och hämta dess tillstånd."
  remarks: "Designer tillstånd aktiveras av den komponent som är associerad med designer. Web Forms utforma ytan erbjuder denna tjänst och komponenten Designer använder tjänsten. Detta är ett valfritt värdtjänsten och kontroll designers anta inte att det alltid anges.       Designer tillstånd representeras som en uppsättning namn/värde-par i form av en ordlista. Värden som lagras i ordlistan måste kunna serialiseras. Den angivna komponenten ska placeras i designer och måste ha ett tomt namn.      > [!CAUTION] > Inte lagra IComponentDesignerStateService känslig information. Känslig information innehåller lösenord och autentiseringsdata eller alla data som du inte vill exponera för en oönskad källa."
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
