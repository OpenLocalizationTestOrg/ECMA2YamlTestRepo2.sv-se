  namespace: System.Windows
  summary: "Inträffar när markören har begärts ska visas. Den här händelsen inträffar på ett element varje gång som muspekaren flyttas till en ny plats, vilket betyder att objektet markören kan behöva ändras baserat på den nya platsen."
  remarks: "Den här händelsen skapas ett alias för den <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>kopplade händelsen för den här klassen, så att QueryCursor är en del av klassen medlemmar listan när <xref:System.Windows.UIElement3D>ärvs som en grundläggande element.</xref:System.Windows.UIElement3D> </xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> Händelsehanterare som är kopplade till händelsen QueryCursor är kopplade till den underliggande <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>kopplade händelsen och ta emot den samma instansen av händelsedata.</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>       Markören som det hänvisas till av den här händelsenamn är inte nödvändigtvis textmarkören (kallas ibland för insättningspunkten). I stället markören i den här kontexten är det objekt som deklarerar på skärmen grafiskt visa som rör flera möjliga indata-relaterade enheter eller begrepp i [!INCLUDE[TLA2#tla_win](~/add/includes/tla2sharptla-win-md.md)] programmering. Objektet som representeras av den <xref:System.Windows.Input.Cursor>klassen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.Input.Cursor> Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] inkommande system kan du ändra den här pekaren när den representerar muspekaren på skärmen position. Du kan använda fördefinierade värden från den <xref:System.Windows.Input.Cursors>uppräkningen, eller så kan deklarera en anpassad markör som en bildfil.</xref:System.Windows.Input.Cursors>       Lyssna efter händelsen QueryCursor är inte en effektiv metod för hantering av markör. I stället bör varje element definiera egna markören med <xref:System.Windows.FrameworkContentElement.Cursor%2A>och <xref:System.Windows.FrameworkContentElement.ForceCursor%2A>.</xref:System.Windows.FrameworkContentElement.ForceCursor%2A> </xref:System.Windows.FrameworkContentElement.Cursor%2A> Du bör endast lita på QueryCursor om du inte använder WPF framework nivå grundläggande element eller i extraordinära omständigheter där definierar markören på grundval av per element inte uppfyller dina behov. Mer information om hur du implementerar markören som svar på QueryCursor finns <xref:System.Windows.Input.QueryCursorEventHandler>.</xref:System.Windows.Input.QueryCursorEventHandler>       QueryCursor introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_QueryCursor&quot;></a>## Dirigeras händelseinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.UIElement3D.QueryCursorEvent>|   | Routningsstrategi | Genomströmning |   | Delegaten | <xref:System.Windows.Input.QueryCursorEventHandler>|      -Det finns inga definierade motsvarande tunneling händelse.</xref:System.Windows.Input.QueryCursorEventHandler> </xref:System.Windows.UIElement3D.QueryCursorEvent>      -Åsidosätt <xref:System.Windows.UIElement3D.OnQueryCursor%2A>att implementera klassen som hanterar för den här händelsen i härledda klasser.</xref:System.Windows.UIElement3D.OnQueryCursor%2A>"
