 i en kontroll. Klassen som hanterar ofta markerar den underliggande <xref:System.Windows.Input.Mouse>klassen händelse som hanteras.</xref:System.Windows.Input.Mouse> När händelsen har markerats hanterade är hanterare för andra instans som är kopplade till elementet normalt aktiverades inte. Alla andra klass- eller instansnamn hanterare som är kopplade till element i bubbling riktning mot roten i trädet UI aktiveras också inte normalt.       Du kan lösa problemet som beskrivs i föregående viktigt och fortfarande tar emot musknapp för vänster musknapp ned händelser i en härledd klass som har klassen som hanterar med någon av dessa lösningar:-Anslut hanterare för den <xref:System.Windows.UIElement3D.PreviewMouseDown>händelsen, som inte har markerats som hanteras av kontroller.</xref:System.Windows.UIElement3D.PreviewMouseDown> Observera att eftersom detta är en förhandsversion händelse flödet startar i roten och tunnlar till kontrollen.      -Registrera en hanterare på kontrollen formellt genom att anropa <xref:System.Windows.UIElement3D.AddHandler%2A>och välja alternativet signatur som möjliggör hanterare att lyssna efter händelser även om de redan har markerats som hanteras i routade händelsedata.</xref:System.Windows.UIElement3D.AddHandler%2A>       Musknapp ned introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_MouseDown&quot;></a>## Dirigeras händelseinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.UIElement3D.MouseDownEvent>|   | Routningsstrategi | Genomströmning |   | Delegaten | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Tunneltrafik motsvarande händelse är <xref:System.Windows.UIElement3D.PreviewMouseDown>.</xref:System.Windows.UIElement3D.PreviewMouseDown> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement3D.MouseDownEvent>      -Åsidosätt <xref:System.Windows.UIElement3D.OnMous