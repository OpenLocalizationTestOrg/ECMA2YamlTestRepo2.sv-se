  namespace: System.Windows
  summary: "Lägger till en routade händelsehanterare för en angiven routade händelse, lägger du till hanteraren i mängden hanterare på det aktuella elementet. Ange <code> handledEventsToo </code> som <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> har angivna hanteraren anropas för routade händelse som hade redan markerats som hanteras av ett annat element längs vägen händelse."
  remarks: "Bearbetningen av låg nivå inkommande händelser på ett praktiskt sätt är en komplicerad uppgift. Många kontroller implementera beteende där en viss händelse har markerats som hanteras och har ersatts av en annan intuitivt händelse. En kontroll ska i allmänhet kan bara markera en plattformshändelse för inkommande som hanteras om det finns vissa design avsikt för att göra det. I vissa fall kanske inte dessa design avsikter din viss hantering av inkommande händelse kräver. För dessa scenarier är att registrera hanterare med `handledEventsToo` som `true` är lämpligt. Men du göra inte detta regelbundet. Anropa hanterare som svar på alla händelser även om hanteras ska göra det svårare att egna händelse bearbetning av logik. Du kan se en försämring av prestanda om hanteraren logiken är betydande. Du bör reservera användningen av kopplar hanterare för redan hanteras händelser för situationer där du redan har identifierats under utvecklingsprocessen som vissa kontroller hantera händelser som du vill hantera med programlogik.       En annan metod för att undvika klassen som hanterar beteendet för vissa kombinationer av händelse-kontroll är att använda att händelsen preview alternativ. Till exempel om <xref:System.Windows.UIElement3D.MouseLeftButtonDown>markeras som hanterad av klassen hantering, du kan lägga till hanterare för <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown>i stället.</xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown> </xref:System.Windows.UIElement3D.MouseLeftButtonDown>       Du kan lägga till samma hanteraren för samma händelse flera gånger utan att ett undantag. Hanteraren är faktiskt anropas flera gånger när händelsen hanteras. Bör du hur problemet kan ha sidoeffekter som redovisas i implementeringen hanterare.       Du använder vanligtvis den här metoden för att ge implementering av &quot;Lägg till&quot;-accessor för den [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] händelse åtkomstmönstret för en anpassad routade händelse.       AddHandler introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void AddHandler (System.Windows.RoutedEvent routedEvent, Delegate handler, bool handledEventsToo);
    parameters:
    - id: routedEvent
      type: System.Windows.RoutedEvent
      description: "En identifierare för händelsen routade som ska hanteras."
    - id: handler
      type: System.Delegate
      description: "En referens till hanteraren implementeringen."
    - id: handledEventsToo
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om du vill registrera hanteraren så att den anropas även när händelsen routade har markerats som hanteras i dess händelsedata; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> att registrera hanteraren med standard-villkor som inte kommer att anropas om routade händelsen har redan markerats hanterade.       Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Regelbundet fråga inte till rehandle routade händelse. Mer information finns i Anmärkningar."
  overload: System.Windows.UIElement3D.AddHandler*
  exceptions: []
  platform:
  - net462
