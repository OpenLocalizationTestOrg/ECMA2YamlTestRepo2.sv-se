  remarks: "Den <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown>händelsen verkar reser ett tunneling flöde men faktiskt färdas ett indirekt sätt.</xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown> <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>den underliggande händelse som är tunnel dirigeras och varje <xref:System.Windows.UIElement3D>längs händelsen vägen använder identiska hantering för att höja direkt routade händelsen <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown>.</xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown> </xref:System.Windows.UIElement3D></xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName> Även om du kan markera de <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown>händelse som hanteras för det här elementet hanterade tillstånd inte visa till andra element längs vägen händelse.</xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDown> Men du kanske vill markera händelsen som hanteras för att förhindra att allmänna instans hanterare (de som inte har angett `handledEventsToo`) anropas.       Standardimplementering för allmän musen händelsehantering i <xref:System.Windows.UIElement3D>lyssnar efter <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>och konverterar den till en lämplig lokala händelse.</xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName> </xref:System.Windows.UIElement3D> Om du vill åsidosätta denna logik måste du skapa en härledd klass. Registrera en annan klass hanterare för <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>.</xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName> i den härledda klassen statiska-konstruktorn Du kan inte ändra musen hantera beteendet för <xref:System.Windows.UIElement3D>genom att åsidosätta OnPreviewMouseLeftButtonDown.</xref:System.Windows.UIElement3D>       Alternativt kan du åsidosätta den här metoden fö