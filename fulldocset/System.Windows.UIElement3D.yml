  name: UIElement3D
  nameWithType: UIElement3D
  fullName: System.Windows.UIElement3D
  type: Class
  summary: "UIElement3D är en basklass för WPF core nivån implementeringar bygger på [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] delar och grundläggande presentation egenskaper."
  remarks: "UIElement3D är en abstrakt basklass som du kan använda för att härleda klasser som representerar specifika 3D-element.       Mycket av indata fokusering och eventing beteendet för 3D-element definieras i allmänhet för i klassen UIElement3D. Detta innefattar händelser för tangentbord, mus, och indata från pennan och relaterade statusegenskaper. Många av dessa händelser är dirigerade händelser och många av indata-relaterade händelser har både en bubbling routning version samt en tunneling version av händelsen. Dessa parad händelser är vanligtvis händelser av störst intresse för kontrollen författare.       UIElement3D även [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] som relaterar till den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] händelsemodellen, inklusive metoder som kan medföra angetts dirigerade händelser som kommer från en instans av elementet.       En UIElement3D har följande funktioner som uttryckligen definieras av klassen UIElement3D:-kan svara på indata från användaren (inklusive kontroll av där indata skickas via hantering av händelse routning eller Routning av kommandon).      -Höja dirigerade händelser som färdas en väg genom trädet logiskt element.      > [!IMPORTANT] > <xref:System.Windows.UIElement3D.Visibility%2A>tillstånd påverkar alla indata hantering av elementet.</xref:System.Windows.UIElement3D.Visibility%2A> Element som inte är synliga ingår inte i träffar testning och får inte inkommande händelser, även om muspekaren hålls över gränserna för där elementet skulle vara om var synliga.       Till skillnad från den <xref:System.Windows.UIElement>klass, klassen UIElement3D inkluderar inte layout.</xref:System.Windows.UIElement> Därför UIElement3D klassen innehåller inte **mått** eller **ordna** metoder.       En klass som härleds från UIElement3D och upprätthåller en egen uppsättning <xref:System.Windows.Media.Media3D.Visual3D>objekt genom att åsidosätta <xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A>och <xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A>fortfarande måste klara nya <xref:System.Windows.Media.Media3D.Visual3D>objekt som ska <xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A>.</xref:System.Windows.Media.Media3D.Visual3D.AddVisual3DChild%2A> </xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Media3D.Visual3D.Visual3DChildrenCount%2A> </xref:System.Windows.Media.Media3D.Visual3D.GetVisual3DChild%2A> </xref:System.Windows.Media.Media3D.Visual3D>       UIElement3D introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md)."
