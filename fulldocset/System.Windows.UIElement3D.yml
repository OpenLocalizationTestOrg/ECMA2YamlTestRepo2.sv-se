f:System.Windows.Input.Mouse>klassen).</xref:System.Windows.Input.Mouse> </xref:System.Windows.UIElement3D> Händelsen lägger du till att underlätta för att inte behöva kontrollera musen knappen tillstånd (vänster-höger, upp och ned) ursprungliga musen händelser i informationen om händelsen. För mer avancerade scenarier, till exempel söker efter tillstånd som inte är standard knappar kanske du behöver använda den [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] på den <xref:System.Windows.Input.Mouse>klass i stället för de <xref:System.Windows.UIElement3D>.</xref:System.Windows.UIElement3D> </xref:System.Windows.Input.Mouse>      > [!IMPORTANT] > Klassen som hanterar ofta markerar den underliggande <xref:System.Windows.Input.Mouse>klassen händelse som hanteras.</xref:System.Windows.Input.Mouse> När händelsen har markerats hanterade är hanterare för andra instans som är kopplade till elementet normalt aktiverades inte. Alla andra klass- eller instansnamn hanterare som är kopplade till element i bubbling riktning mot roten i trädet UI aktiveras också inte normalt.       Du kan lösa problemet som beskrivs i föregående viktigt och fortfarande tar emot MouseLeftButtonDown händelser för vänster musknapp ned händelser i en härledd klass som har klassen som hanterar med någon av dessa lösningar:-Anslut hanterare för den <xref:System.Windows.UIElement3D.PreviewMouseDown>händelsen, som inte har markerats som hanteras av kontroller.</xref:System.Windows.UIElement3D.PreviewMouseDown> Observera att eftersom detta är en förhandsversion händelse flödet startar i roten och tunnlar till kontrollen.      -Registrera en hanterare på kontrollen formellt genom att anropa <xref:System.Windows.UIElement3D.AddHandler%2A>och välja alternativet signatur som möjliggör hanterare att lyssna efter händelser även om de redan har markerats som hanteras i routade händelsedata.</xref:System.Windows.UIElement3D.AddHandler%2A>       MouseLeftButtonDown introducerades i .N