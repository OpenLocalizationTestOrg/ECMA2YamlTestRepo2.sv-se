  summary: "Inträffar när vänster musknapp trycks ned medan muspekaren är över det här elementet."
  remarks: "Även om detta [dirigerade händelser översikt](~/add/includes/ajax-current-ext-md.md) verkar följa en tunneling väg genom ett element i trädet är faktiskt en direkt routade händelse som aktiveras och reraised längs trädet element av varje <xref:System.Windows.UIElement3D>.</xref:System.Windows.UIElement3D>       Den här händelsen är en av flera relaterade händelser som rapporterar musknappen egenskaperna för en underliggande <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>händelsen, som är en bifogad händelse som bearbetas av varje element längs vägen en händelse.</xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>       Händelsedata i den här händelsen visar händelsedata av underliggande <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>händelse.</xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName> Om händelsen har markerats som hanteras längs vägen händelse kan aktiveras fortfarande musknappen specifika händelser; dock hanterare av musknappen specifika händelser måste läggas till genom att explicit anropa <xref:System.Windows.UIElement3D.AddHandler%2A>, med alternativet för att hantera händelser som redan har markerats som hanteras, för att en lyssnare på händelsen.</xref:System.Windows.UIElement3D.AddHandler%2A> Om du markerar PreviewMouseLeftButtonDown hanteras kan du i praktiken märker <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>hanteras för alla ytterligare lyssnare längs vägen och på alla relaterade händelser.</xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName> Detta omfattar eventuellt klass-hanterare genereras händelser, t.ex <xref:System.Windows.Controls.Control.PreviewMouseDoubleClick>.</xref:System.Windows.Controls.Control.PreviewMouseDoubleClick>       Begreppsmässigt tror att den här händelsen (och andra musknappen händelser på <xref:System.Windows.UIElement3D>) ska vara en mus &quot;tjänst&quot; (med tjänstdefinitionen av som tillhandahålls av den <xref:System.Windows.Input.Mouse>klassen).</xref:System.Windows.Input.Mouse> </xref:System.Windows.UIElement3D> Händelsen lägger du till att underlätta för att inte behöva kontrollera musen knappen tillstånd (vänster-höger, upp och ned) ursprungliga musen händelser i informationen om händelsen. För mer avancerade scenarier, till exempel söker efter tillstånd som inte är standard knappar kanske du behöver använda den [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] på den <xref:System.Windows.Input.Mouse>klass i stället för de <xref:System.Windows.UIElement3D>.</xref:System.Windows.UIElement3D> </xref:System.Windows.Input.Mouse>       PreviewMouseLeftButtonDown introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_PreviewMouseLeftButtonDown&quot;></a>## Dirigeras händelseinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDownEvent>|   | Routningsstrategi | Direkt |   | Delegaten | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Åsidosätt <xref:System.Windows.UIElement3D.OnPreviewMouseLeftButtonDown%2A>att implementera klassen som hanterar för den här händelsen i härledda klasser.</xref:System.Windows.UIElement3D.OnPreviewMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement3D.PreviewMouseLeftButtonDownEvent>"
