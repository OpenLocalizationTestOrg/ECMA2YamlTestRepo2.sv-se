- uid: System.Windows.UIElement3D.Focus
  id: Focus
  parent: System.Windows.UIElement3D
  langs:
  - csharp
  name: Focus()
  nameWithType: UIElement3D.Focus()
  fullName: System.Windows.UIElement3D.Focus()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Försöker ange logiska fokus på det här elementet."
  remarks: "Ska tabbindexvärden, <xref:System.Windows.UIElement3D.Focusable%2A>och <xref:System.Windows.UIElement3D.IsEnabled%2A>måste båda vara `true`.</xref:System.Windows.UIElement3D.IsEnabled%2A> </xref:System.Windows.UIElement3D.Focusable%2A>       Även om ett element tabbindexvärden och aktiverad, händelsehantering i en specifik trädet, (till exempel för en sammansatt kontroll) kan svara på fokus förhandsgranskningshändelserna genom att inte tillåta fokus, vilket den här metoden returnerar `false`.       Om anropar fokus returnerar `true`, <xref:System.Windows.UIElement3D.IsKeyboardFocused%2A>och <xref:System.Windows.UIElement3D.IsKeyboardFocusWithin%2A>är också `true`.</xref:System.Windows.UIElement3D.IsKeyboardFocusWithin%2A> </xref:System.Windows.UIElement3D.IsKeyboardFocused%2A>       Om relaterade egenskaper inte redan `true`, när du anropar fokus, en eller flera av följande händelser aktiveras i följande ordning: <xref:System.Windows.UIElement3D.PreviewLostKeyboardFocus>, <xref:System.Windows.UIElement3D.PreviewGotKeyboardFocus>(källa är den nya fokus mål), <xref:System.Windows.UIElement3D.IsKeyboardFocusedChanged>, <xref:System.Windows.UIElement3D.IsKeyboardFocusWithinChanged>, <xref:System.Windows.UIElement3D.LostKeyboardFocus>, <xref:System.Windows.UIElement3D.GotKeyboardFocus>(källa är den nya fokus mål).</xref:System.Windows.UIElement3D.GotKeyboardFocus> </xref:System.Windows.UIElement3D.LostKeyboardFocus> </xref:System.Windows.UIElement3D.IsKeyboardFocusWithinChanged> </xref:System.Windows.UIElement3D.IsKeyboardFocusedChanged> </xref:System.Windows.UIElement3D.PreviewGotKeyboardFocus> </xref:System.Windows.UIElement3D.PreviewLostKeyboardFocus>       För det här anropet ska lyckas, måste vissa element i det program som du tidigare har fokus.       Fokus i allmänhet styrs av två separata begrepp: tangentbord fokus och logiska fokus alltid inte är identiska. Den här metoden anger logiska fokus och försöker också ange tangentbordsfokus. Det finns inga programmässiga sätt att ange fokus specifikt detta inträffar på grund av indata från användaren. Mer information finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).       Fokus introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool Focus ();
