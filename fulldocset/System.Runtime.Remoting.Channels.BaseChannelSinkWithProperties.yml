  type: Class
  summary: "Innehåller en grundläggande implementering för kanal sänkor som vill exponera en ordlista gränssnitt för deras egenskaper."
  remarks: "Kanal sänkor skapa en plugin-program som ger åtkomst till de underliggande meddelanden som passerar genom kanalen samt dataströmmen som används av transportmekanismen för att skicka meddelanden till ett fjärrobjekt. Kanal sänkor länkas tillsammans i en kedja av kanal Mottagarproviders och alla kanalmeddelanden flödar genom kedjan av sänkor innan meddelandet serialiseras och transporteras.       Den här klassen är en länkbegäran och ett arv begäran på klassnivå. En <xref:System.Security.SecurityException>när den omedelbara anroparen eller den härledda klassen inte har behörighet för infrastruktur.</xref:System.Security.SecurityException> Mer information om krav för säkerhet finns [länk krav](~/add/includes/ajax-current-ext-md.md) och [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
