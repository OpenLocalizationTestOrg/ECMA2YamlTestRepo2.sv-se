  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "Representerar en beständig tjänst som använder en SQL-databas för att lagra information om arbetsflödets tillstånd."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Klassen SqlWorkflowPersistenceService representerar en fullt fungerande beständig tjänst. Du kan använda den här tjänsten out-of-box för att spara och hämta arbetsflödet statusinformation om en arbetsflödesinstans när begär workflow runtime engine.       SqlWorkflowPersistenceService deltar i arbetsflödet transaktion batching funktionerna i <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> Det vill säga den lägger till objekt som representerar väntande skriver till SQL-databasen till den <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>och implementerar den <xref:System.Workflow.Runtime.IPendingWork>gränssnitt.</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       SqlWorkflowPersistenceService stöder låsning av arbetsflödesinstanser. Den här funktionen används när flera arbetsflödet körningar delar samma databas. En kolumn i SQL-databastabell används för att markera en arbetsflödesinstans som låst när den används av ett arbetsflöde för körning. SqlWorkflowPersistenceService läses inte in en arbetsflödesinstans som har markerats som &quot;Använd&quot; av en annan runtime. Vanligtvis dessa låsen släpps om arbetsflödesinstansen sparas, till exempel inaktiv slutförts eller avslutning. Lås kan också frigöras automatiskt efter en tids inaktivitet. Denna period av inaktivitet kan anges med konstruktorn för SqlWorkflowPersistenceService-klassen.  Det kan också ställas in via konfigurationsfilen.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]beständiga tjänster finns i allmänhet <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klass.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Arbetsflödesinstanser kan innehålla timers, till exempel om de har en <xref:System.Workflow.Activities.DelayActivity>.</xref:System.Workflow.Activities.DelayActivity> För arbetsflöden som innehåller timers registrerar SqlWorkflowPersistenceService när arbetsflödets nästa timer upphör att gälla. SqlWorkflowPersistenceService avsöker med jämna mellanrum databasen, söker efter arbetsflöden vars timer har upphört att gälla. Frekvensen för avsökningsintervallet kan anges med hjälp av konstruktorn SqlWorkflowPersistenceService eller en konfigurationsfil.      > [!NOTE] > När du använder både den <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>och SqlWorkflowPersistenceService i ett arbetsflöde-program, rekommenderas att använda en enskild databas för både beständiga och spårning.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  syntax:
