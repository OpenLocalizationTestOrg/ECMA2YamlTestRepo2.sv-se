  name: SamlSecurityTokenHandler
  nameWithType: SamlSecurityTokenHandler
  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "Representerar en Säkerhetstokenhanteraren som skapar säkerhetstoken från SAML 1.1 intyg."
  remarks: "Klassen SamlSecurityTokenHandler Serialiserar och deserializes säkerhetstoken som backas upp av SAML 1.1 intyg i <xref:System.IdentityModel.Tokens.SamlSecurityToken>objekt.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Säkerhet token hanterare ansvarar för att skapa, läsa, skriva och verifiera token.       Du kan konfigurera en säkerhetstokentjänst (STS) eller förlitande part (RP) för programmet att behandla backas upp av SAML 1.1-kontroll säkerhet token genom att lägga till en instans av klassen SamlSecurityTokenHandler till den <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>objekt som har konfigurerats för tjänsten (eller program).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Detta kan göras via programmering eller i konfigurationsfilen. Hanteraren själva konfigureras från den konfiguration som angetts för samlingen via mängdens <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>egenskapen när den läggs till i samlingen.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> När det är möjligt att konfigurera hanteraren separat genom att ange dess <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>egenskap, detta är inte normalt krävs, men om hanteraren måste konfigureras separat, egenskapen måste anges när hanteraren har lagts till i samlingen.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       I många fall, klassen SamlSecurityTokenHandler kan användas som-är; klassen innehåller emellertid många tillägg som pekar på sätt-den-visar. Du kan ändra funktionen för tokenbearbetning i standardimplementering genom härleds från SamlSecurityTokenHandler och åsidosätta specifika metoder, eller du kan lägga till bearbetning för tillägg till SAML Assertion-specifikationen som kan behövas i vissa scenarier med anpassade."
