  type: Class
  summary: "Anger nedåt och noden visningsläge för en <xref:system.Activities.Presentation.ActivityDesigner>, till exempel flödesscheman, som används för att skapa aktiviteter.</xref:system.Activities.Presentation.ActivityDesigner>"
  remarks: "Gå nedåt i UI-element tillåts som standard. Kan inte tillåts genom att ange den <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>egenskapen `false`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> Underordnade noder inte alltid döljs som standard, men kan ställas in att komprimera alltid genom att ange den <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>egenskapen `true`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
