- uid: System.Web.UI.HtmlControls.HtmlInputText.OnServerChange(System.EventArgs)
  id: OnServerChange(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlInputText
  langs:
  - csharp
  name: OnServerChange(EventArgs)
  nameWithType: HtmlInputText.OnServerChange(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlInputText.OnServerChange(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Genererar den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputText.ServerChange&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>händelsen inträffar när den <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen har ändrats på servern.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>      > [!NOTE] > Kontrollen måste ha visningsstatus har aktiverats för den <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>händelsen ska fungera korrekt.</xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>       Att en händelse utlöstes anropar händelsehanteraren via ett ombud. Mer information finns i [NIB: att en händelse utlöstes](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Metoden OnServerChange kan också härledda klasser att hantera händelsen utan att koppla en delegat. Det här är den prioriterade metoden för hantering av händelsen i en härledd klass."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event. The custom event handler updates a label on the Web page to display the value of the text entered into the `<input type=text>` HTML element.  \n  \n [!code-vb[HtmlInputTextServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlInputTextServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
