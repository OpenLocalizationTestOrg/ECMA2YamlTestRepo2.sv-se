  name: HtmlInputText
  nameWithType: HtmlInputText
  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "Ger programmatisk åtkomst till HTML <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref> och <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> element på servern."
  remarks: "Använd HtmlInputText-kontroll för att skapa en enradig textruta som används att ange text eller ett lösenord. Den <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>egenskapen anger det maximala antalet tecken som kan skrivas in i textrutan.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> Den <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>egenskapen kan du ange textrutans bredd.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Använd för att fastställa värdet som anges av användaren i textrutan i <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskap.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> HtmlInputText kontrollen innehåller en <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>händelse som aktiveras när den <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>-egenskapen ändras värden mellan meddelandena till servern.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> På så sätt kan du skapa en händelsehanterare som utför en anpassad uppsättning anvisningar när händelsen utlöses.      > [!NOTE] > I HtmlInputText kontrollen inte ger inbyggt sätt att skicka tillbaka till servern. Du måste ange en annan kontroll på sidan som stöder bokföring på servern som en <xref:System.Web.UI.HtmlControls.HtmlButton>kontrollen att skicka värdet för kontrollen tillbaka till servern.</xref:System.Web.UI.HtmlControls.HtmlButton>       Du kan skapa en flerradig textruta med den <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       En lista över inledande egenskapsvärden för en instans av HtmlInputText, finns det <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
