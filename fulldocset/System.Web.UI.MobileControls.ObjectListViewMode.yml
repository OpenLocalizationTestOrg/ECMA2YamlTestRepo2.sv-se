  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "Anger visningsläge objektlistan. Den här klassen kan inte ärvas. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Läget är tillgängligt via den <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>egenskapen.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> Den här uppräkningen tillåter användaren att ange aktuellt visningsläge den <xref:System.Web.UI.MobileControls.ObjectList>kontroll.</xref:System.Web.UI.MobileControls.ObjectList> Om du har en <xref:System.Web.UI.MobileControls.ObjectList>med en objektmall du placera en knapp i varje element, hanterar klickningshändelsen på knappen och ange visningsläget som den `Details` vyn för att visa detaljer om objektet.</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > Du först välja ett objekt innan du anger den här uppräkningen till `Commands` eller `Details` vyn. Ett försök att ange uppräkningen innan du väljer ett objekt genereras ett undantag."
