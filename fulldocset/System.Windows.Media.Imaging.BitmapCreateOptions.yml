  nameWithType: BitmapCreateOptions
  fullName: System.Windows.Media.Imaging.BitmapCreateOptions
  type: Enum
  summary: "Anger initieringen alternativ för bilder."
  remarks: "Om PreservePixelFormat inte är markerad i <xref:System.Windows.Media.PixelFormat>bildens är vald av systemet beroende på vad systemet avgör ger bästa prestanda.</xref:System.Windows.Media.PixelFormat> Aktivera det här alternativet bevarar filformatet men kan resultera i lägre prestanda.       Om BitmapCreateOptions anges till IgnoreColorProfile anrop till metoder som <xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>kommer inte att returnera färg åtgärdat bits.</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>       När IgnoreImageCache markeras ersätts alla poster i cacheminnet för avbildningen även om de delar samma <xref:System.Uri>.</xref:System.Uri>"
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify BitmapCreateOptions.  \n  \n [!code-cs[bitmapimageprops#1](~/add/codesnippet/csharp/BitmapImageProps/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/add/codesnippet/visualbasic/BitmapImageProps/BitmapImageProps.vb#1)]"
