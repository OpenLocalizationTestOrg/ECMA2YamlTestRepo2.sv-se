  summary: "Anger om HTML-entiteter i texten som associeras med den <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;> </xref> omvandlas till sina motsvarande tecken när texten tolkas."
  remarks: "Metoden HtmlDecodeLiterals används för att avgöra om HTML-entiteter i texten som associeras med den <xref:System.Web.UI.WebControls.ListItem>omvandlas till sina motsvarande tecken när texten parsas.</xref:System.Web.UI.WebControls.ListItem> Den här metoden åsidosätter ärvda implementeringen av den <xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName>metod för att alltid returnera `true`.</xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName> Detta anger att HTML-entiteter i texten som associeras med den <xref:System.Web.UI.WebControls.ListItem>kontroll konverteras automatiskt till sina motsvarande oformaterad texttecken.</xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > Texten som associeras med den <xref:System.Web.UI.WebControls.ListItem>återges som ett attribut för den `<option>` HTML-element.</xref:System.Web.UI.WebControls.ListItem> När attributet återges på klienten, konverteras specialtecken automatiskt till sina motsvarande HTML-entiteten. Till exempel på mindre än tecken (<) is=&quot;&quot; converted=&quot;&quot; to=&quot;&quot;></)>`<`. När attributet delas upp, konverteras HTML-enheter automatiskt tillbaka till sina motsvarande oformaterad text-tecken."
  syntax:
    content: public override bool HtmlDecodeLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>i samtliga fall."
  overload: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals*
  exceptions: []
  platform:
  - net462
