  summary: "Verifierar underordnade kontroller som finns i behållaren direkt. Validerar inte någon av dessa underordnade underordnade. Om du har till exempel en <xref href=&quot;System.Windows.Forms.Form&quot;> </xref> som innehåller en anpassad <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref>, och <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> innehåller en <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>, använder den ImmediateChildren den <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> händelsen för den <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> ska ske, men inte den <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> händelsen för den <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>."
  syntax:
    content: ImmediateChildren
    return:
      type: System.Windows.Forms.ValidationConstraints
      description: "Som ska läggas till."
