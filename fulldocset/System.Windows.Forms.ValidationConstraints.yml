  fullName: System.Windows.Forms.ValidationConstraints
  type: Enum
  summary: "Definierar konstanter som informerar <xref:System.Windows.Forms.ContainerControl.ValidateChildren*>om hur det ska validera en behållare underordnade kontroller.</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "Som standard <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>validerar alla aktiverade kontroller i en behållare, till exempel ett formulär.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> Använd den här uppräkningen för att begränsa vilka typer av kontroller vars <xref:System.Windows.Forms.Control.Validating>händelsen utlöses.</xref:System.Windows.Forms.Control.Validating>       Du kan kombinera dessa uppräknade värden tillsammans med en logisk OR-åtgärd. Kombinera parametrar med en Bitvis OR-operator resulterar i en logisk AND-åtgärd. Till exempel anropar `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` höjer bara den <xref:System.Windows.Forms.Control.Validating>händelse på kontroller som är både omedelbart underordnade för behållaren och har aktiverats.</xref:System.Windows.Forms.Control.Validating>       Om du inte anger ImmediateChildren när du anropar <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, metoden kräver att du verifierar att alla underordnade kontroller i kontrollen hierarkin.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
