  name: DesignerSerializationOptionsAttribute
  nameWithType: DesignerSerializationOptionsAttribute
  fullName: System.Windows.Markup.DesignerSerializationOptionsAttribute
  type: Class
  summary: "Anger serialisering flaggor för en egenskap."
  remarks: "DesignerSerializationOptionsAttribute ger en ledtråd för begränsningen för formuläret som designers och design hämtar ska använda när du kommunicerar med egenskapen attributed. Vanligtvis är orsaken till detta därför att tipset <xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> Du kan göra detta i fall där interagerar med den egenskapen som en innehåll serialiserade form av strängen har risken med att införa falska blanksteg. Ett exempel där DesignerSerializationOptionsAttribute används därför gäller <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       Attributet användning för DesignerSerializationOptionsAttribute stöder tilldelning till en metod. Detta gör att du kan deklarera serialisering alternativ för en XAML anslutna egenskapen genom att tilldela DesignerSerializationOptionsAttribute på den `Get` åtkomstmetoden som har stöd för den bifogade egenskapen användningsmönstret. Ett exempel på detta i WPF-typer är <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>och dess `Get` accessor <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       Observera att DesignerSerializationOptionsAttribute tips formuläret önskade serialisering inte om egenskapen är eller inte serialiseras. Om du vill påverka andra aspekter av egenskapen serialisering, kan du använda <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>, eller kan implementera `ShouldSerialize` mönstret metoder i klassen ägare.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> Mer information om de allmänna mönster för .NET-serialisering för designtillfället finns [Designer serialisering översikt](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
