  name: InstallerCollection
  nameWithType: InstallerCollection
  fullName: System.Configuration.Install.InstallerCollection
  type: Class
  summary: "Innehåller en samling av installationsprogram som ska köras under en installation."
  remarks: "InstallerCollection tillhandahåller metoder och egenskaper som programmet behöver hantera en samling <xref:System.Configuration.Install.Installer>objekt.</xref:System.Configuration.Install.Installer>       Använd någon av följande tre sätt att lägga till installationsprogram i samlingen: – <xref:System.Configuration.Install.InstallerCollection.Add%2A>metoden lägger till en enda installer till samlingen.</xref:System.Configuration.Install.InstallerCollection.Add%2A>      - <xref:System.Configuration.Install.InstallerCollection.AddRange%2A>Metoder lägga till flera installationsprogram i samlingen.</xref:System.Configuration.Install.InstallerCollection.AddRange%2A>      - <xref:System.Configuration.Install.InstallerCollection.Insert%2A>Metod och <xref:System.Configuration.Install.InstallerCollection.Item%2A>-egenskap som är InstallerCollection indexeraren varje lägga till en enda installer i samlingen med det angivna indexet.</xref:System.Configuration.Install.InstallerCollection.Item%2A> </xref:System.Configuration.Install.InstallerCollection.Insert%2A>       Ta bort installationsprogram via den <xref:System.Configuration.Install.InstallerCollection.Remove%2A>metoden.</xref:System.Configuration.Install.InstallerCollection.Remove%2A> Kontrollera om ett installationsprogram i samlingen med hjälp av den <xref:System.Configuration.Install.InstallerCollection.Contains%2A>metoden.</xref:System.Configuration.Install.InstallerCollection.Contains%2A> Hitta var ett installationsprogram som finns i samlingen med hjälp av den <xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>metoden.</xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>       Installerare i en samling körs när installationsprogrammet som innehåller mängden som anges av den <xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>egenskapen, anrop sina <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, eller <xref:System.Configuration.Install.Installer.Uninstall%2A>metoder.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>       Exempel på användning av en samling i installationsprogrammet finns i <xref:System.Configuration.Install.AssemblyInstaller>och <xref:System.Configuration.Install.TransactedInstaller>klasser.</xref:System.Configuration.Install.TransactedInstaller> </xref:System.Configuration.Install.AssemblyInstaller>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Add%2A> method of the InstallerCollection class. This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are taken if there is a previous assembly in the list. If the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[InstallerCollection_Add#1](~/add/codesnippet/cpp/t-system.configuration.i_9_1.cpp)]\n [!code-vb[InstallerCollection_Add#1](~/add/codesnippet/visualbasic/t-system.configuration.i_9_1.vb)]\n [!code-cs[InstallerCollection_Add#1](~/add/codesnippet/csharp/t-system.configuration.i_9_1.cs)]"
