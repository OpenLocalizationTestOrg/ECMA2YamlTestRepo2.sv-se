  type: Class
  summary: "Marshals COM <xref uid=&quot;langword_csharp_IEnumVARIANT&quot; name=&quot;IEnumVARIANT&quot; href=&quot;&quot;> </xref> gränssnitt för .NET Framework <xref:System.Collections.IEnumerator>gränssnitt, och vice versa.</xref:System.Collections.IEnumerator>"
  remarks: "Den här anpassade konverteraren marshals `IEnumVARIANT` till <xref:System.Collections.IEnumerator>och marshals <xref:System.Collections.IEnumerator>till `IEnumVARIANT`.</xref:System.Collections.IEnumerator> </xref:System.Collections.IEnumerator> CLR använder automatiskt den här klassen för bridge COM uppräknare och .NET uppräknare. Den <xref:System.Collections.IEnumerator>typen som returnerades av den <xref:System.Collections.IEnumerable.GetEnumerator%2A>metoden i klassen importerade COM använder `EnumeratorToEnumVariantMarshaler` att mappa anrop till den `IEnumVARIANT` gränssnittspekare som returneras av COM-objektet medlemmen med DISPID-värdet -4.</xref:System.Collections.IEnumerable.GetEnumerator%2A> </xref:System.Collections.IEnumerator>"
  syntax:
