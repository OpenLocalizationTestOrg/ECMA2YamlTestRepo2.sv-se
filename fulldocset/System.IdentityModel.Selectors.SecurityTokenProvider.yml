  langs:
  - csharp
  name: SecurityTokenProvider
  nameWithType: SecurityTokenProvider
  fullName: System.IdentityModel.Selectors.SecurityTokenProvider
  type: Class
  summary: "Representerar en leverantör av säkerhetstoken som hanterar säkerhetstoken för en SOAP-meddelandet avsändare."
  remarks: "Använd klassen med SecurityTokenProvider när anpassade säkerhetstoken krävs. En leverantör av säkerhetstoken roll är att hämta en säkerhetstoken när ett SOAP-meddelande skickas av en klient och en säkerhetstoken används för att autentisera klienten eller för att skydda SOAP-meddelandet. Mer specifikt den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metoden anropas för att få en säkerhetstoken.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> Säkerhetstokenleverantören kan också användas för att avbryta och förnya en säkerhet med hjälp av den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>och <xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A>metoder.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>       Klasser som härleds från den <xref:System.IdentityModel.Selectors.SecurityTokenManager>klassen implementera den <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A>metod för att bestämma vilka säkerhetsgrupper tokenleverantör krävs för en given säkerhetstoken.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A> </xref:System.IdentityModel.Selectors.SecurityTokenManager>       Den <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>och <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>klasser tillhandahåller standardimplementeringar för inbyggda säkerhet tokentyper.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> Scenarier med anpassade säkerhetsrollen token måste härledas en klass från en av de <xref:System.IdentityModel.Selectors.SecurityTokenManager>, <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>, eller <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>klasser och tillhandahålla funktioner för att skapa Säkerhetstokenleverantören, Säkerhetstokenautentiseraren och serialiserare för säkerhetstoken för anpassade säkerhetstoken.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> </xref:System.IdentityModel.Selectors.SecurityTokenManager> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Skapa en anpassad token finns [så här: skapa en anpassad Token](~/add/includes/ajax-current-ext-md.md)."
