%2A>      -Anpassningsläge för aktuellt sidan/användare/omfattning bestäms av providern (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A>).</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A> Observera att resultatet av detta kan vara annorlunda än värdet för den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Scope-värde som returneras från den här metoden används som värdet för den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      > [!NOTE] > En <xref:System.InvalidOperationException>på grund av anpassning som inte är aktiverade undantagsfel endast om metoden Load anropas direkt.</xref:System.InvalidOperationException> Ett internt helper-metoden anropas faktiskt för att utföra belastningen i ASP.NET-implementeringen och den här helper-metoden returnerar tyst om anpassning inte har aktiverats för sidan."
