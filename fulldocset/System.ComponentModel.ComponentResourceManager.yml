- uid: System.ComponentModel.ComponentResourceManager.ApplyResources(System.Object,System.String)
  id: ApplyResources(System.Object,System.String)
  parent: System.ComponentModel.ComponentResourceManager
  langs:
  - csharp
  name: ApplyResources(Object,String)
  nameWithType: ComponentResourceManager.ApplyResources(Object,String)
  fullName: System.ComponentModel.ComponentResourceManager.ApplyResources(Object,String)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Gäller resursens värde för motsvarande egenskap i objektet."
  remarks: "Den här metoden undersöker alla resurser för den aktuella kulturen som används i utvecklingsmiljön. Försöker hitta en resurs med en nyckel i formatet `objectName``.propertyName`, där `objectName` skickas som en parameter och `propertyName` är namnet på en egenskap. Den gäller sedan resursens `value` till motsvarande egenskap i objektet. Om det finns ingen matchande egenskap, kommer resursen att ignoreras."
  syntax:
    content: public void ApplyResources (object value, string objectName);
    parameters:
    - id: value
      type: System.Object
      description: "En <xref:System.Object>som innehåller egenskapens värde som ska användas.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "En <xref:System.String>som innehåller namnet i objektet för att söka i resurser.</xref:System.String>"
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>or <code>objectName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
