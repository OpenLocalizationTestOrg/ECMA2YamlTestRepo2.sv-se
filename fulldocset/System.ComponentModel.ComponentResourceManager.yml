  namespace: System.ComponentModel
  summary: "Gäller resursens värde för motsvarande egenskap i objektet."
  remarks: "Den här metoden undersöker alla resurser för den angivna kulturen. Om `culture` är `null`, antas den aktuella kulturen.       Metoden ApplyResources försöker hitta en resurs med en nyckel i formatet `objectName``.propertyName`, där `objectName` skickas som en parameter och `propertyName` är namnet på en egenskap. Den gäller sedan resursens `value` till motsvarande egenskap i objektet. Om det finns ingen matchande egenskap, kommer resursen att ignoreras."
  syntax:
    content: public virtual void ApplyResources (object value, string objectName, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: "En <xref:System.Object>som innehåller egenskapens värde som ska användas.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "En <xref:System.String>som innehåller namnet i objektet för att söka i resurser.</xref:System.String>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Kultur som du vill använda resurser."
