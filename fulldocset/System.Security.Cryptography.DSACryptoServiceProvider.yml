  remarks: "Använd egenskapen CspKeyContainerInfo för att hämta ytterligare information om ett krypterat nyckelpar.  Den returnerade <xref:System.Security.Cryptography.CspKeyContainerInfo>objektet beskriver om nyckeln kan exporteras, och anger namnet på nyckelbehållaren, information om providern och annan information.</xref:System.Security.Cryptography.CspKeyContainerInfo>       I fall där en slumpmässig nyckel genereras skapas en nyckelbehållare inte förrän du anropa en metod som använder nyckeln.  Vissa egenskaper för den <xref:System.Security.Cryptography.CspKeyContainerInfo>objekt som returneras av egenskapen CspKeyContainerInfo genereras en <xref:System.Security.Cryptography.CryptographicException>om en nyckelbehållare inte har skapats.</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  Se till att en nyckelbehållare har skapats genom att anropa en metod som <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>och så vidare innan du anropar egenskapen CspKeyContainerInfo.</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
  syntax:
