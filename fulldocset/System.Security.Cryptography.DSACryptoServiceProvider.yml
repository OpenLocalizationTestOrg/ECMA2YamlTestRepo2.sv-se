  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "Definierar ett wrapper-objekt för att komma åt cryptographic service provider (CSP) implementering av den <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> algoritmen. Den här klassen kan inte ärvas."
  remarks: "Du kan använda klassen DSACryptoServiceProvider för att skapa digitala signaturer och skydda dina data.       Om du vill använda ett system med offentlig nyckel för att signera ett meddelande, gäller avsändaren först en hash-funktionen i meddelandet för att skapa ett meddelandesammandrag. Avsändaren krypterar message digest med avsändarens privat nyckel för att skapa avsändarens personlig signatur. Vid mottagning av meddelandet och signatur kan mottagaren dekrypterar signaturen i avsändarens offentliga nyckel för att återställa meddelandesammandraget, och hashar meddelandet med samma hash-algoritm som används av avsändaren. Om meddelandesammandrag att mottagaren beräknar exakt matchar meddelandesammandraget som tagits emot från avsändaren, kan mottagaren vara säker på att meddelandet inte har ändrats under överföringen. Observera att en signatur kan verifieras av vem som helst, eftersom avsändarens offentliga nyckel är vanliga kunskap.      > [!NOTE] > Nyare asymmetriska algoritmer är tillgängliga. Överväg att använda <xref:System.Security.Cryptography.RSACryptoServiceProvider>klassen i stället för DSACryptoServiceProvider klassen.</xref:System.Security.Cryptography.RSACryptoServiceProvider> Använd DSACryptoServiceProvider endast för kompatibilitet med äldre program och data.       Den här algoritmen stöder nyckellängder från 512 bitar till 1 024 bitar i steg om 64 bitar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
