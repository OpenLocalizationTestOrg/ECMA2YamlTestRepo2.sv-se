      type: System.Security.Cryptography.CspKeyContainerInfo
      description: "En <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> objekt som innehåller ytterligare information om ett krypterat nyckelpar."
