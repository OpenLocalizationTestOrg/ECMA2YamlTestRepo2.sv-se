  type: Class
  summary: "Innehåller händelseinformation om för händelser som inträffar när en knappbeskrivning öppnas eller stängs."
  remarks: "När en knappbeskrivning öppnar och stänger, ger den här klassen händelseinformation. Elementet som anger knappbeskrivningen ärver från antingen <xref:System.Windows.FrameworkElement>eller <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> Därför kan finns öppna och stänga händelser på båda dessa klasser. I följande tabell visas de händelser som använder den här klassen.      | Händelser som inträffar när en knappbeskrivning öppnar | Händelser som inträffar när en knappbeskrivning stängs |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Händelserna registreras av den <xref:System.Windows.Controls.ToolTipService>klassen som den <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>och <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>fält.</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> Den <xref:System.Windows.FrameworkElement>och <xref:System.Windows.FrameworkContentElement>klasser båda implementerar den <xref:System.Windows.Controls.ToolTipService>och exponera den här händelsen genom att definiera händelser i föregående tabell i ToolTipEventArgs klassen åsidosätter den <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>metoden.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Den här skyddade medlemmen visas dock inte i ToolTipEventArgs listan över medlemmar eftersom metoden är förseglat och kan inte åsidosättas i klasser från ToolTipEventArgs. Implementeringen av metoden i den här klassen kastar hanterardelegaten för händelsen som har angetts som en parameter till metoden för att den <xref:System.Windows.Controls.ToolTipEventHandler>typen.</xref:System.Windows.Controls.ToolTipEventHandler>       Om knappbeskrivningen har definierats som en <xref:System.Windows.Controls.ToolTip>objekt, den <xref:System.Windows.Controls.ToolTip.Opened>och <xref:System.Windows.Controls.ToolTip.Closed>händelser för den <xref:System.Windows.Controls.ToolTip>klassen också aktiveras när en knappbeskrivning öppnar och stänger.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
