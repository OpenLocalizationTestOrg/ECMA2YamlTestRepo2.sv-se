  summary: "Hämtar en <xref href=&quot;System.Data.DataTable&quot;> </xref> som innehåller information om alla synliga instanser av den server som representeras av strikt typkontroll instansen av den här klassen."
  remarks: "Tabellen som returneras av den här metoden innehåller följande kolumner som innehåller strängar. Enskilda providrar kan lägga till ytterligare kolumner.      | Kolumnordningstalet | Kolumnen | Beskrivning |   |--------------------|------------|-----------------|   |&0; | **ServerName**| Namnet på servern. |   |&1; | **InstanceName**| Namnet på den server-instansen. Beroende på leverantör, flera instanser kan finnas på en enskild server. |   |&2; | **IsClustered**| Anger om servern är en del av ett kluster. |   |&3; | **Version**| Version av servern. Exakt format varierar beroende på leverantör. |   |&4; | **FactoryName**| Namnet på motsvarande providertillverkning. |"
  syntax:
    content: public abstract System.Data.DataTable GetDataSources ();
