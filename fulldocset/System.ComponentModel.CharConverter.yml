  summary: "Hämtar ett värde som anger om den här konverteraren kan konvertera ett objekt i den angivna typen till ett Unicode-tecken-objekt med den angivna kontexten."
  remarks: "Konverteraren kan endast konvertera en sträng med längden 1 till och från ett tecken.       Den `context` parametern kan användas för att extrahera ytterligare information om den här konverteraren anropas från miljön. Detta kan vara `null`, därför alltid kontrollera. Dessutom egenskaper på context-objektet kan returnera `null`."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
