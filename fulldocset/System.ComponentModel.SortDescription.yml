  namespace: System.ComponentModel
  summary: "Hämtar eller anger egenskapsnamnet som används som villkor för sortering."
  remarks: "Den här egenskapen ska vara en offentlig egenskap för objekten i den underliggande mängden.       Strängen tolkas av speciella <xref:System.ComponentModel.ICollectionView>objekt som är involverad i sorteringen.</xref:System.ComponentModel.ICollectionView> <xref:System.Windows.Data.BindingListCollectionView>stöder endast enkla kolumnnamn.</xref:System.Windows.Data.BindingListCollectionView> <xref:System.Windows.Data.ListCollectionView>stöder allmänna egenskaper och `XPath` för [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.</xref:System.Windows.Data.ListCollectionView> Om vyn är därför en <xref:System.Windows.Data.ListCollectionView>objekt, kan du sortera [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] noder i ett <xref:System.Windows.Data.XmlDataProvider>baserat på ett attribut för noderna.</xref:System.Windows.Data.XmlDataProvider> </xref:System.Windows.Data.ListCollectionView> Om exempelvis attributnamnet är `Cost`, anger du &quot;@Cost&quot; för PropertyName i <xref:System.ComponentModel.SortDescription>.</xref:System.ComponentModel.SortDescription>"
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "Standardvärdet är null."
  overload: System.ComponentModel.SortDescription.PropertyName*
  exceptions: []
  platform:
  - net462
