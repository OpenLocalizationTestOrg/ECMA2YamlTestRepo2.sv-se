  remarks: "Den `<tokenReplayDetection>` element kan du aktivera identifieringslogik för repetitioner av token. När aktiverad WIF cachelagrar de säkerhetstoken som togs emot för autentisering och använder cache för svarsidentifiering. En token som finns kvar i cacheminnet tills utgångsperioden som anges av den <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>egenskapen upphör att gälla.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>       Token repetitionscachen som använder WIF anges av den `<caches>` element som representeras av klassen TokenReplayDetectionElement. Token repetitionscachen konfigureras via den <xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>egenskapen.</xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>"
