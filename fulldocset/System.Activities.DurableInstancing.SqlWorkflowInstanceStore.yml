  namespace: System.Activities.DurableInstancing
  summary: "Anger åtgärden som ska vidtas när en arbetsflödesinstans har slutförts. Möjliga värden är &quot;DeleteNothing&quot; och &quot;DeleteAll&quot;. Standardvärdet är &quot;DeleteAll&quot;. Om egenskapen är &quot;DeleteNothing&quot; behålls den beständiga providern alla instansdata och metadata i databasen beständiga när arbetsflödesinstansen har slutförts. Om egenskapen är &quot;DeleteAll&quot; beständig provider tar bort alla instansdata och metadata när arbetsflödesinstansen har slutförts."
  remarks: "Möjliga värden är &quot;DeleteNothing&quot; och &quot;DeleteAll&quot;. Standardvärdet är &quot;DeleteAll&quot;. Om egenskapen är &quot;DeleteNothing&quot; behålls den beständiga providern alla instansdata och metadata i databasen beständiga när arbetsflödesinstansen har slutförts. Om egenskapen är &quot;DeleteAll&quot; beständig provider tar bort alla instansdata och metadata när arbetsflödesinstansen har slutförts."
  example:
  - "The following code sample demonstrates using InstanceCompletionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/10161e56-a942-4bb2-99c1-_1.cs)]"
