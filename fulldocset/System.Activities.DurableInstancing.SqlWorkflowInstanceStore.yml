  type: Method
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: 'De angivna egenskaperna associeras med en arbetsflödesinstans, så att du kan fråga efter instanser baserat på specifika värden för dessa egenskaper. Dessa egenskaper som kan användas i externa frågor kan vara av enkla typer (till exempel: Int64, String, och så vidare) eller en serialiserad binär typ (byte[]). Binära egenskaper används vanligtvis för att lagra spårningsdata.'
  remarks: ''
  example:
  - "The following code sample demonstrates using Promote in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [SQLStoreExtensibility](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_SQLStoreExtensibility#1](~/add/codesnippet/csharp/sqlstoreextensibility/program.cs#1)]"
  syntax:
    content: public void Promote (string name, System.Collections.Generic.IEnumerable<System.Xml.Linq.XName> promoteAsVariant, System.Collections.Generic.IEnumerable<System.Xml.Linq.XName> promoteAsBinary);
    parameters:
    - id: name
      type: System.String
