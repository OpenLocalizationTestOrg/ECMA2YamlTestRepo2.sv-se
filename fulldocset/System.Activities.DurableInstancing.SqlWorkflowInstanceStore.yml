- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Anger åtgärden som ska vidtas när den beständiga providern fångar en <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  remarks: "Ange vilka åtgärder som en tjänstevärd ska vidta när en instans av arbetsflödet tjänsten inträffar <xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Värden för tjänsten tar emot en <xref:System.Runtime.DurableInstancing.InstanceLockedException>när den försöker att låsa en instans som redan är låst av en annan ägare.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Möjliga värden är i följande lista:- **ingen**. Värden för tjänsten försöker inte låsa instansen och överför den <xref:System.Runtime.DurableInstancing.InstanceLockedException>till anroparen.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**. Tjänstvärden reattempts att låsa instans med en linjär återförsöksintervall och skickar undantaget till anroparen i slutet av sekvensen.      - **AggressiveRetry**. Tjänstvärden reattempts att låsa instans med en ökar exponentiellt fördröjning och passerar den <xref:System.Runtime.DurableInstancing.InstanceLockedException>till anroparen i slutet av sekvensen.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Intervall är korta i början av ett försök att låsa så snabbt som möjligt och intervall blir större med varje misslyckat försök."
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "Åtgärden som ska vidtas när den beständiga providern fångar en<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
