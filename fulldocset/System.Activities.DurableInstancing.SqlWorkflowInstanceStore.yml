- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  id: RunnableInstancesDetectionPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: RunnableInstancesDetectionPeriod
  nameWithType: SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Anger den tidsperiod efter vilken SQL arbetsflödet Instance Store körs en identifiering för att identifiera alla körbara eller aktiveringsfabrik arbetsflödesinstanser i beständiga databasen efter föregående identifieringscykel."
  remarks: "Den <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>Kör en intern åtgärd som regelbundet väcker och kontrollerar om några körbara instanser finns i databasen beständiga.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> En instans är *körbara*, om den inte är i inaktiverat tillstånd eller slutfört tillstånd och uppfyller följande villkor:-instansen är olåst och har en väntande timer som har gått ut.      -Instansen är olåst och dess status är **Executing**.      -Instansen har ett utgånget lås på den.       SQL-arbetsflöde Instance Store genererar den <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>när den söker efter körbara instanser i databasen och även hittar en arbetsflödesvärden kan läsa in den instans som körs på datorn.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>       När en arbetsflödesvärden tar emot den här händelsen, körs det <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>mot i instance store att läsa in instansen i minnet.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>       Typen för egenskapen är TimeSpan och värdet är i formatet &quot;: mm: ss&quot;. Det lägsta värdet är &quot;00:&00;:01&quot; (1 sekund). Om detta utelämnas används standardvärdet &quot;00:&00;:05&quot; (5 sekunder). Den här parametern är en valfri parameter."
  example:
  - "The following code sample demonstrates using RunnableInstancesDetectionPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/fbed6199-3a8d-437a-a553-_1.cs)]"
  syntax:
    content: public TimeSpan RunnableInstancesDetectionPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "Returnerar <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod*
  exceptions: []
  platform:
  - net462
