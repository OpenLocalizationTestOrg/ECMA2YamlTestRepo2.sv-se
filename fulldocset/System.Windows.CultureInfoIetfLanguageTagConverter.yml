  remarks: "Den här klassen skiljer sig på två sätt från <xref:System.ComponentModel.CultureInfoConverter>, standard typkonverterare för <xref:System.Globalization.CultureInfo>klass.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.CultureInfoConverter>      -Använder en strängrepresentation baserat på den <xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>egenskapen snarare än den <xref:System.Globalization.CultureInfo.Name%2A>egenskapen (d.v.s. RFC 3066 istället RFC 1766).</xref:System.Globalization.CultureInfo.Name%2A> </xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>      – Vid konvertering från en sträng, egenskaperna för det resulterande <xref:System.Globalization.CultureInfo>objekt endast beroende strängen och inte på användare åsidosätter set i Kontrollpanelen.</xref:System.Globalization.CultureInfo> Detta gör det möjligt att skapa dokument utseendet på som inte är beroende lokala inställningar."
