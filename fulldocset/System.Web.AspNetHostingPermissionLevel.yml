  name: Low
  nameWithType: AspNetHostingPermissionLevel.Low
  fullName: System.Web.AspNetHostingPermissionLevel.Low
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Anger att funktioner som skyddas med en begäran för en nivå som är mindre än eller lika till låg nivå kommer att lyckas. Den här nivån är avsedd för skrivskyddad åtkomst till begränsade resurser i en miljö med begränsad. Den här nivån beviljas genom att ange låg förtroendenivå i den [förtroende](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) avsnitt i en konfigurationsfil."
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
