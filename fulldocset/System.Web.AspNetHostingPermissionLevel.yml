  summary: "Anger att funktioner som skyddas med en begäran om den lägsta nivån ska lyckas. Den här nivån kan kod för att köra men inte för att interagera med resurser som finns i systemet. Den här nivån beviljas genom att konfigurera minst en minimalt förtroende nivå med hjälp av den [förtroende](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) avsnitt i en konfigurationsfil."
