  name: AspNetHostingPermissionLevel
  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "Anger den förtroendenivån som ges till en ASP.NET-webbprogram."
  remarks: "Se [ASP.NET Code Access Security](~/add/includes/ajax-current-ext-md.md) detaljerad information om de behörigheter som tilldelats varje förtroendenivå.       Medlemmar i den här uppräkningen definiera programmet säkerhetsnivåer från fullständigt förtroende (programmet obegränsad av code access security) minimalt förtroende (programmet har behörighet att endast köra). Du kan ange förtroendenivå för ASP.NET-resurs med det [förtroende](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) konfigurationselementet i Web.config eller Machine.config-filen.       Om du vill låsa säkerhetsprincip för en viss server eller en webbplats använder den [plats](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) element tillsammans med den `allowOverride=false` attribut för att säkerställa förtroendet principinställningar inte kan åsidosättas lokalt."
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Anger att funktioner som skyddas med en begäran om någon nivå mindre än eller lika med den <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;> </xref> förtroendenivå lyckas. Den här nivån är avsedd för hög betrodda program i förvaltad kod som behöver använda de flesta av de hantera behörigheter som stöder delvis betrodd åtkomst. Det ger inte några av de högsta behörigheterna (till exempel möjligheten att anropa intern kod), men det ger ett sätt att köra betrodda program med minsta behörighet eller skapa vissa begränsningar för hög betrodda program. Den här nivån beviljas genom att konfigurera minst hög förtroendenivå i den [förtroende](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) avsnitt i en konfigurationsfil."
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.Low
  id: Low
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
