  type: Class
  summary: "Ger ett användargränssnitt för att välja och redigera en anslutningssträngsegenskapen för en <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> objekt i designläge."
  remarks: "Klassen SqlDataSourceConnectionStringEditor är en <xref:System.Drawing.Design.UITypeEditor>objekt som kan användas vid designtillfället att markera och redigera en anslutningssträngen och tilldela uttrycket till en kontrollegenskap.</xref:System.Drawing.Design.UITypeEditor> Den <xref:System.Web.UI.WebControls.SqlDataSource>objektet använder klassen SqlDataSourceConnectionStringEditor vid designtillfället för att ange värdet för den <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>egenskapen.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Om en <xref:System.ComponentModel.Design.Data.IDataEnvironment>gränssnittet är tillgängligt, anslutningssträngar hämtas från datatjänster av den visuella designern.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Om en <xref:System.ComponentModel.Design.Data.IDataEnvironment>gränssnitt är inte tillgängligt, en spärrad dialogruta visas för att tillåta ändringar i anslutningssträngen.</xref:System.ComponentModel.Design.Data.IDataEnvironment>       Använd den <xref:System.ComponentModel.EditorAttribute>attribut för att associera SqlDataSourceConnectionStringEditor med en egenskap.</xref:System.ComponentModel.EditorAttribute> När den kopplade egenskapen redigeras i designvyn designer värden anropar den <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metoden.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Den <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metoden visar ett användargränssnitt för att skapa anslutningssträngen och returnerar den anslutningssträng som väljs av användaren.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Den <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>metoden anger formatet som visas i användargränssnittet.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  syntax:
