  remarks: "Klassen SeriesCollection representerar en mängd <xref:System.Windows.Forms.DataVisualization.Charting.Series>objekt, vilket i sin tur representerar en gruppering av relaterade datapunkter och attribut för serien.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Den här samlingen klassen implementeras som den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>samlingsegenskapen av roten <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>       Serien objekt kan läggas till, infogas eller tas bort från samlingen i både designtillfället och vid körning.       När en serie läggs till i samlingen, tilldelas den automatiskt till den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objekt med namnet &quot;Standard&quot; eller, om &quot;Standard&quot; inte finns, till det första tillgängliga diagramområdet i samlingen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>"
