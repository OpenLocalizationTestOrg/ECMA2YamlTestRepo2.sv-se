  remarks: "Den här klassen har inga offentliga API: N i .NET Framework 4.5 Beta. Den innehåller ett egenskapsvärde för <xref:System.Windows.FrameworkTemplate.Template%2A>.</xref:System.Windows.FrameworkTemplate.Template%2A> Konstruktorn är internt. Det finns en instansiering väg, men det är svårt. En instans skapades av en mall förlitar sig på <xref:System.Windows.TemplateContentLoader>, vilket kräver en <xref:System.Xaml.XamlReader>som representerar en uppskjuten reader-instans och en <xref:System.Xaml.IXamlObjectWriterFactory>service.</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> Båda dessa överväganden gäller vanligtvis bara till dem som inte använder standard XAML för WPF-bearbetning beteende, som innehåller uppskjutna innehåll bearbetningen av mallar som en del av sin infrastruktur och kräver inte vanliga WPF-programförfattare dessa API: er."
