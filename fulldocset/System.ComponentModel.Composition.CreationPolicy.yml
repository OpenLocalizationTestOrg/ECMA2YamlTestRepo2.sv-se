  namespace: System.ComponentModel.Composition
  summary: "Anger att den <xref href=&quot;System.ComponentModel.Composition.Hosting.CompositionContainer&quot;> </xref> kommer att använda den lämpligaste CreationPolicy för delen anges den aktuella kontexten. Detta är standardvärdet CreationPolicy. Som standard <xref href=&quot;System.ComponentModel.Composition.Hosting.CompositionContainer&quot;> </xref> kommer att använda delade, såvida inte den <xref href=&quot;System.ComponentModel.Composition.Primitives.ComposablePart&quot;> </xref> eller Importverktyget förfrågningar NonShared."
  syntax:
    content: Any
    return:
      type: System.ComponentModel.Composition.CreationPolicy
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
