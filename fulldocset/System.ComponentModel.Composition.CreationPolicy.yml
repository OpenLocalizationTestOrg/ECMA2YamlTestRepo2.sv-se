  name: CreationPolicy
  nameWithType: CreationPolicy
  fullName: System.ComponentModel.Composition.CreationPolicy
  type: Enum
  summary: "Anger hur och när en del ska instansieras."
  remarks: "Under sammansättning, den <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>måste instanser av objekt som beskrivs av export för att fylla import.</xref:System.ComponentModel.Composition.Hosting.CompositionContainer> Om en export används för att fylla flera import, finns det två möjliga beteenden. En instans av det exportera objektet skapas, och en referens till samma objekt som har tilldelats varje Importverktyget, eller en separat instans av det exportera objektet skapas för varje Importverktyget.       Vilka problem uppstår beror på <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>egenskapen för den <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute>kopplade till exporten och <xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>i <xref:System.ComponentModel.Composition.ImportAttribute>.</xref:System.ComponentModel.Composition.ImportAttribute> </xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> Som innehåller ett värde från uppräkningen CreationPolicy. Om principerna är inkompatibla att exportera inte anses vara en matchning för den angivna importen. I följande tabell visas interaktion mellan dessa två egenskaper.      | <xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>| Exportera <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>anger allt eller inget har angetts. | Exportera <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>anger delade | Exportera <xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A>anger NonShared |   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- ---------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Alla | En enda, delad instans av det exportera objektet skapas. | En enda, delad instans av det exportera objektet skapas. | En ny instans av det exportera objektet kommer att skapas för varje Importverktyget. |   | Delade | En enda, delad instans av det exportera objektet skapas. | En enda, delad instans av det exportera objektet skapas. | Exportera anses inte vara en matchning för import. |   | Icke delad | En ny instans av det exportera objektet kommer att skapas för varje Importverktyget. | Exportera anses inte vara en matchning för import. | En ny instans av det exportera objektet kommer att skapas för varje Importverktyget. |</xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.PartCreationPolicyAttribute.CreationPolicy%2A> </xref:System.ComponentModel.Composition.ImportAttribute.RequiredCreationPolicy%2A>"
  syntax:
    content: public enum CreationPolicy
  inheritance:
  - System.Enum
  platform:
  - net462
