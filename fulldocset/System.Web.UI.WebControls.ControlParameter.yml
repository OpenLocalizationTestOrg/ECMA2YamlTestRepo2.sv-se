- uid: System.Web.UI.WebControls.ControlParameter.PropertyName
  id: PropertyName
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: PropertyName
  nameWithType: ControlParameter.PropertyName
  fullName: System.Web.UI.WebControls.ControlParameter.PropertyName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger egenskapsnamn för kontrollen som identifieras av den <xref:System.Web.UI.WebControls.ControlParameter.ControlID*>egenskapen som den <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> objekt binds till.</xref:System.Web.UI.WebControls.ControlParameter.ControlID*>"
  remarks: "Egenskapen PropertyName identifierar offentlig egenskap för den <xref:System.Web.UI.Control>objekt som identifieras av den <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>egenskapen som den <xref:System.Web.UI.WebControls.ControlParameter>objekt binds till vid körning.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.Control> PropertyName kan anges till en sträng, till exempel &quot;SelectedValue&quot; eller ett uttryck med hjälp av <xref:System.Web.UI.DataBinder.Eval%2A>syntax för att identifiera komplexa kontrollegenskaper.</xref:System.Web.UI.DataBinder.Eval%2A>       När egenskapen PropertyName är valfritt, vanligtvis både <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>och PropertyName egenskaper anges för den <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>metod som ska bindas till en kontroll.</xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Om du ställer in den <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>egenskapen men inte egenskapen PropertyName, den <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>metoden försöker använda den <xref:System.Web.UI.ControlValuePropertyAttribute>attribut för att identifiera en standardegenskap PropertyName.</xref:System.Web.UI.ControlValuePropertyAttribute> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> (Det är ansvar kontrollen författare kan ange det här attributet.) Om detta misslyckas <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>utlöser ett <xref:System.ArgumentException>undantag.</xref:System.ArgumentException> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>       I följande tabell visas vilka ASP.NET-kontroller skapa snygga egenskaper med den <xref:System.Web.UI.ControlValuePropertyAttribute>attribut.</xref:System.Web.UI.ControlValuePropertyAttribute>      | Kontrollen | Egenskapen |   |-------------|--------------|   | <xref:System.Web.UI.WebControls.Calendar>| <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>|   | <xref:System.Web.UI.WebControls.CheckBox>| <xref:System.Web.UI.WebControls.CheckBox.Checked%2A>|   | <xref:System.Web.UI.WebControls.DataList>| <xref:System.Web.UI.WebControls.DataList.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.DetailsView>| <xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.FormView>| <xref:System.Web.UI.WebControls.FormView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.GridView>| <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.Label>| <xref:System.Web.UI.WebControls.Label.Text%2A>|   | <xref:System.Web.UI.WebControls.ListControl>| <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.Menu>| <xref:System.Web.UI.WebControls.Menu.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.TextBox>| <xref:System.Web.UI.WebControls.TextBox.Text%2A>|   | <xref:System.Web.UI.WebControls.TreeView>| <xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A>|</xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A></xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.TextBox.Text%2A></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.WebControls.Menu.SelectedValue%2A></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A></xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.Label.Text%2A></xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.GridView.SelectedValue%2A></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.FormView.SelectedValue%2A></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataList.SelectedValue%2A></xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.CheckBox.Checked%2A></xref:System.Web.UI.WebControls.CheckBox></xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A></xref:System.Web.UI.WebControls.Calendar>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.DropDownList> control derives from the <xref:System.Web.UI.WebControls.ListControl> control. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and PropertyName properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_2.aspx)]"
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> som representerar namnet på egenskapen för en kontroll som den <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> Binder till."
  overload: System.Web.UI.WebControls.ControlParameter.PropertyName*
  exceptions: []
  platform:
  - net462
