  remarks: "En <xref:System.Web.UI.WebControls.ControlParameter>objekt som skapas med konstruktorn ControlParameter har initierats med standardvärdena för alla egenskaper.</xref:System.Web.UI.WebControls.ControlParameter> Den <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>och <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>Egenskaper initieras till <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Dessutom kan den <xref:System.Web.UI.WebControls.Parameter.Name%2A>egenskapen har initierats till <xref:System.String.Empty?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Parameter.Type%2A>egenskapen har initierats till <xref:System.TypeCode?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Parameter.Direction%2A>egenskapen har initierats till <xref:System.Data.ParameterDirection>, och <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>egenskapen har initierats till `null`.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Data.ParameterDirection> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.TypeCode?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
  - "The following code shows how to create a <xref:System.Web.UI.WebControls.ControlParameter> object with the ControlParameter constructor. The <xref:System.Web.UI.WebControls.ControlParameter> object binds the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of a <xref:System.Web.UI.WebControls.DropDownList> control to a parameterized SQL query that retrieves data that is displayed in a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_108_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_108_1.aspx)]"
