  fullName: System.Web.UI.WebControls.ControlParameter
  type: Class
  summary: "Binder värdet för en egenskap för en <xref href=&quot;System.Web.UI.Control&quot;> </xref> till ett parameter-objekt."
  remarks: "Du kan använda klassen ControlParameter binda värdet för en <xref:System.Web.UI.Control>egenskapen som <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>eller <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>, till en parameter som används i en SQL-fråga, business objektmetod eller filteruttryck.</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> </xref:System.Web.UI.Control>       ControlParameter-klassen innehåller två egenskaper, utöver de som ärvs från den <xref:System.Web.UI.WebControls.Parameter>klass: <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>och <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.WebControls.Parameter> Den <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>egenskapen identifierar som <xref:System.Web.UI.Control>-instans som ska bindas till och <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>egenskapen identifierar offentlig egenskap för den <xref:System.Web.UI.Control>som klassen ControlParameter hämtar ett värde.</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>"
  example:
  - "The following code example demonstrates how to use a ControlParameter object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The ControlParameter object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ControlID")]

      public class ControlParameter : System.Web.UI.WebControls.Parameter
