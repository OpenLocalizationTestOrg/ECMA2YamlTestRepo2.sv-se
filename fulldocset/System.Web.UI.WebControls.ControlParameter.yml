  summary: "Uppdateringar och returnerar värdet för den <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> objekt."
  remarks: "Den <xref:System.Web.UI.WebControls.ControlParameter>objekt försöker att binda till den <xref:System.Web.UI.Control>objektet och egenskapen varje gång Evaluate-metoden anropas.</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter> Utvärdera metoden returnerar värdet för egenskapen för kontrollen som identifieras av en kombination av de <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>och <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>Egenskaper.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>       Den <xref:System.Web.UI.WebControls.ControlParameter>aldrig klassen använder den <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>-egenskap som har ärvts från <xref:System.Web.UI.WebControls.Parameter>, vid bindning till en kontroll egenskapsvärde.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.ControlParameter>      > [!NOTE] > I den här implementeringen av metoden, den `context` parametern ignoreras. Om den `control` parametern är `null`, `null` returneras."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
