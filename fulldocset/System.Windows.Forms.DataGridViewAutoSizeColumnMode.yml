  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "Definierar värden för att ange hur bredden på en kolumn justeras."
  remarks: "Den <xref:System.Windows.Forms.DataGridView>kontrollen kan ändra storlek på dess kolumner så att de fyller hela tillgängliga vågräta kontrollen eller att de visas i hela innehållet i alla celler eller angivna celler.</xref:System.Windows.Forms.DataGridView>       Den förvalda bredden för en kolumn bestäms med Fill läge genom att ändra storlek på alla kolumner i detta läge så att alla synliga kolumner i kontrollen exakt fyller hela vågräta tillgängliga visningsområdet. Med andra lägen är prioriterade kolumnbredden den minimala bredden som krävs för att visa det största värdet i cellen från alla celler eller en delmängd av cellerna i kolumnen, till exempel delmängden av cellerna i visade rader. Med en delmängd av cellerna för att avgöra den nya bredden är användbar för att undvika att prestanda negativt när du arbetar med många rader med data.       Innehållsbaserad automatisk storleksändring förhindrar att justera kolumnbredder med musen. Användaren storleksändring är aktiverat i fill läge, men.       Den här uppräkningen används av den <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>och <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>Egenskaper för kolumner och <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>metod.</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Mer information om lägen för storleksändring finns [Sizing alternativ i DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md). Mer information om kolumnen fill läge i synnerhet finns [kolumnens Fill läge i DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
