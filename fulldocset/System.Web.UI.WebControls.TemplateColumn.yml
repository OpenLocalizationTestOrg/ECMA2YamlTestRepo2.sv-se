- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger mallen för att visa objekt som valts för redigering i en <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref> objekt."
  remarks: "Använd egenskapen EditItemTemplate för att styr utseendet på de objekt som valts för redigering i den <xref:System.Web.UI.WebControls.TemplateColumn>objekt.</xref:System.Web.UI.WebControls.TemplateColumn> Utseendet anges genom att skapa en mall som definierar hur objektet visas i kolumnen. Om du vill ange en mall för det valda för att redigera objektet först placera inledande och avslutande `<EditItemTemplate>` taggar mellan inledande och avslutande taggar för den `<TemplateColumn>` element. Du kan sedan visa det innehåll som styr hur objekt mellan inledande och avslutande `<EditItemTemplate>` taggar. Innehållet kan vara så enkelt som oformaterad text, eller så kan du göra mer komplexa genom att bädda in andra kontroller i mallen."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "En <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementerats objekt som innehåller mallen för att visa objektet redigeras i den <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, vilket anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
  exceptions: []
  platform:
  - net462
