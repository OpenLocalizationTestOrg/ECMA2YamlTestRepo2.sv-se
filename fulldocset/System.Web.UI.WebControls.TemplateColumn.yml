  remarks: "Använd TemplateColumn kolumntyp i en <xref:System.Web.UI.WebControls.DataGrid>kontroll för att kunna skapa en kolumn med en anpassad Kontrollayout.</xref:System.Web.UI.WebControls.DataGrid> Du kan ange anpassade utseendet för avsnittet rubrik och sidfotsavsnittet avsnittet objekt i kolumnen med hjälp av den <xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A>, och <xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A> Du kan också styra hur en artikel som redigeras visas i objektet TemplateColumn genom att ange den <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>"
