  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "Anger rätt verktyg i verktygsuppsättningen MSBuild ska använda, baserat på systemets aktuella processorarkitektur."
  remarks: "Verktygsuppsättningen innehåller flera verktyg, till exempel kompilerare som används i olika situationer. <xref:System.Reflection.ProcessorArchitecture>Anger vilken av dessa verktyg kan användas baserat på systemets aktuella arkitektur eller CPU, till exempel x86 AMD64 och så vidare.</xref:System.Reflection.ProcessorArchitecture>       Mer information om verktygsuppsättning finns [Standard- och anpassade konfigurationer för verktygsuppsättningen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ProcessorArchitecture
