  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> händelse."
  remarks: "AddingNewEventArgs-klassen innehåller data för den <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>händelse som signalerar att ett objekt ska läggas till i en samling.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> Händelsen ger programmerare i händelsehanteraren <xref:System.ComponentModel.AddingNewEventHandler>, kan ange det nya objektet genom att ange den <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>egenskapen till den här nya objekt.</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.ComponentModel.AddingNewEventHandler> Om den här egenskapen inte har angetts använder oftast Standardkonstruktorn av lämplig typ för att konstruera ett nytt objekt i samlingen. I båda fallen läggs nytt objekt till i samlingen.       Om samlingen implementerar också den <xref:System.ComponentModel.ICancelAddNew>gränssnittet objektet tillfälligt läggs, väntar på en efterföljande bekräfta eller ångra.</xref:System.ComponentModel.ICancelAddNew>       Den här händelsen används vanligen i scenarier med databindning inom klasser, till exempel <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>och <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
