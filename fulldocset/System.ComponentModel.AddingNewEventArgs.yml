  summary: "Hämtar eller anger objektet som ska läggas till i bindningslistan med."
  remarks: "Om egenskapen NewObject anges till `null`, betyder det att samlingen är att vidta åtgärden standard, vilket innebär vanligtvis att skapa ett objekt av lämplig typ med dess standardkonstruktor och lägger till den i mängden."
