  name: ComplexBindingPropertiesAttribute
  nameWithType: ComplexBindingPropertiesAttribute
  fullName: System.ComponentModel.ComplexBindingPropertiesAttribute
  type: Class
  summary: "Anger datakällan och dataegenskaper för en komponent som stöder komplexa databindning. Den här klassen kan inte ärvas."
  remarks: "ComplexBindingPropertiesAttribute används för att ange egenskaper som används med komplexa databindning, till exempel bindning baserat på <xref:System.Collections.IList?displayProperty=fullName>.</xref:System.Collections.IList?displayProperty=fullName>       ComplexBindingPropertiesAttribute-attributet har angetts på klassnivå. Den kan ärvas och tillåter inte flera attribut på samma klass.       En kontroll stöder både enkla bindning med <xref:System.ComponentModel.DefaultBindingPropertyAttribute>, samt komplexa bindning.</xref:System.ComponentModel.DefaultBindingPropertyAttribute>       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using ComplexBindingPropertiesAttribute to identify a control's `DataSource` and `DataMember` properties for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._141_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._141_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ComplexBindingPropertiesAttribute : Attribute
