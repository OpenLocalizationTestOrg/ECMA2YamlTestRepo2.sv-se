  langs:
  - csharp
  name: ImportedFromTypeLibAttribute
  nameWithType: ImportedFromTypeLibAttribute
  fullName: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  type: Class
  summary: "Anger att de typer som definieras i en sammansättning som ursprungligen har definierats i ett typbibliotek."
  remarks: "Du kan använda det här attributet till sammansättningar, även om den [Tlbimp.exe (Importverktyget för typbibliotek)](~/add/includes/ajax-current-ext-md.md) gäller oftast för dig när det ett typbibliotek.       Primär användning för attributet är att samla in den ursprungliga källan till informationen. Exempelvis kan du importera A.tlb som en interop-sammansättningen kallas A.dll och har sammansättningen B.dll referens A.dll. När du exporterar B.dll till B.tlb medför det här attributet referenserna i B.tlb som pekar på A.dll peka i stället A.tlb. Detta ska inte förväxlas med <xref:System.Runtime.InteropServices.ComImportAttribute>vilket innebär att en enskild typ har implementerats i COM.</xref:System.Runtime.InteropServices.ComImportAttribute>"
  example:
  - >-
    [!code-cpp[ImprovedInteropSnippets#3](~/add/codesnippet/cpp/t-system.runtime.interop_1_1.cpp)]
     [!code-cs[ImprovedInteropSnippets#3](~/add/codesnippet/csharp/t-system.runtime.interop_1_1.cs)]
     [!code-vb[ImprovedInteropSnippets#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ImportedFromTypeLibAttribute : Attribute
