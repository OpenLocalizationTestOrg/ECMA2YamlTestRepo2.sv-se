  fullName: System.Windows.Markup.NamespaceMapEntry
  type: Class
  summary: "Innehåller information som den <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> används för mappning mellan ett XML-namnutrymme, ett CLR-namnområde och sammansättningen som innehåller typerna som är relevanta för det CLR-namnområdet."
  remarks: "Den här typen är specifika för WPF-implementeringen av XAML. Om du använder den i en allmän XAML-implementering, måste du inkludera WPF-sammansättningar.       Alternativa metoder som inte kräver inklusive WPF sammansättningar inkluderar refererar till kontexten XAML-schemat (tillgänglig i en kontext som service provider från <xref:System.Xaml.IXamlSchemaContextProvider>, eller från <xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName>från en XAML-nod loop eller allmänna XAML writer ram för referens.)</xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName> </xref:System.Xaml.IXamlSchemaContextProvider> Kontexten XAML-schemat innehåller API för att returnera sin sammansättningar, prioriterade prefix mappningar och information för XAML-namnområdet.      <a name=&quot;xamlTextUsage_NamespaceMapEntry&quot;></a>## XAML Text användning"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("'{_xmlNamespace}'={_clrNamespace}:{_assemblyName}")]

      public class NamespaceMapEntry
