  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Definierar egenskaper som anger hur ASP.NET skapar klienten ID för en databunden kontroll."
  remarks: "IDataKeysControl-gränssnittet definierar två egenskaper som databundna kontroller implementera om du vill kan du ange hur ett klient-ID skapas. En databunden kontroll som visar flera instanser av en kontroll måste skapa ett ID för varje instans av kontrollen. Detta ID måste vara unikt för att aktivera åtkomst till kontrollen från klientskript.       Den <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>egenskapen kan du ange namnet eller namnen på datafält vars värden ingår i det genererade värdet för den <xref:System.Web.UI.Control.ClientID%2A>egenskapen.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Dessa värden används för att unikt identifiera varje instans av kontrollen på ett sätt som motsvarar till ett värde med meningsfull information, i stället för ett godtyckligt värde, till exempel den ordning som kontrollerna som renderas på sidan. Till exempel när du visar posterna från en datatabell för produkter som du kan tilldela `ProductID` till den <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>egenskapen.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> I så fall varje instans av den databundna kontrollen kan identifieras av värdet från den `ProductID` fältet."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
