  name: DbXmlEnabledProviderManifest
  nameWithType: DbXmlEnabledProviderManifest
  fullName: System.Data.Common.DbXmlEnabledProviderManifest
  type: Class
  summary: "Representerar en basklass som implementerar det <xref href=&quot;System.Data.Common.DbProviderManifest&quot;> </xref> baserat på ett XML-definitionen. Du kan använda klassen DbXmlEnabledProviderManifest för att hämta provider-specifik information vid körning."
  remarks: "Klassen DbXmlEnabledProviderManifest är särskilt lämplig för providers vars mappning av typen till EDM är symmetriskt. I scenarier med symmetriska typen mappning mappar varje lagringstyp ett Entity Data Model (EDM) typ oavsett riktning mappning. Med andra ord är typmappningen EDM-providern samma som providern till EDM-typen mappningen.       I scenarier med symmetriska mappning härledas du antingen anpassad provider-klass från klassen DbXmlEnabledProviderManifest eller <xref:System.Data.Common.DbProviderManifest>klass.</xref:System.Data.Common.DbProviderManifest> Vi rekommenderar att härleda anpassad provider-klass från klassen DbXmlEnabledProviderManifest för scenarier med symmetriska mappning eftersom klassen DbXmlEnabledProviderManifest gör att du kan ange manifesten deklarativt."
  syntax:
    content: 'public abstract class DbXmlEnabledProviderManifest : System.Data.Common.DbProviderManifest'
  inheritance:
  - System.Object
  - System.Data.Common.DbProviderManifest
  implements: []
