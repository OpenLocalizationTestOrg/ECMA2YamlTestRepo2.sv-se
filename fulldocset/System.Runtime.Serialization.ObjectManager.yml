    content: public ObjectManager (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Att använda surrogat Väljaren. Den <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> avgör det surrogat som har rätt att använda vid deserialisering av objekt av en viss typ. Vid deserialisering tidpunkt skapar surrogat selector en ny instans av objektet från informationen som överförs på strömmen."
