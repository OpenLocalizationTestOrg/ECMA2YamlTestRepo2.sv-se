      description: "Direktuppspelningskontexten. Den <xref:System.Runtime.Serialization.StreamingContext>används inte av <xref uid=&quot;langword_csharp_ObjectManager&quot; name=&quot;ObjectManager&quot; href=&quot;&quot;> </xref>, men skickas som en parameter till alla objekt som implementerar <xref href=&quot;System.Runtime.Serialization.ISerializable&quot;> </xref> eller med en <xref href=&quot;System.Runtime.Serialization.ISerializationSurrogate&quot;> </xref>.</xref:System.Runtime.Serialization.StreamingContext> De här objekten kan ta specifika åtgärder beroende på informationskälla skulle deserialiseras."
