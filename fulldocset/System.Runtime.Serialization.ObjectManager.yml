  name: ObjectManager
  nameWithType: ObjectManager
  fullName: System.Runtime.Serialization.ObjectManager
  type: Class
  summary: "Håller reda på objekt som de avserialiseras."
  remarks: "Vid deserialisering, den <xref:System.Runtime.Serialization.Formatter>frågar ObjectManager för att avgöra om en referens till ett objekt i den serialiserade dataströmmen som refererar till ett objekt som redan har avserialiserat (en bakåt referens), eller till ett objekt som ännu inte har deserialisera (en vanlig referens).</xref:System.Runtime.Serialization.Formatter> Om referensen i den serialiserade dataströmmen är en vanlig referens sedan <xref:System.Runtime.Serialization.Formatter>kan registrera en korrigering med ObjectManager.</xref:System.Runtime.Serialization.Formatter> Om referensen i den serialiserade dataströmmen är en bakåt referens i <xref:System.Runtime.Serialization.Formatter>omedelbart har slutförts referensen.</xref:System.Runtime.Serialization.Formatter> Korrigering av syftar på hur du slutför objektreferenser som inte redan har slutförts under deserialisering objekt. När obligatoriskt objekt har deserialiserats Slutför ObjectManager referensen.       ObjectManager följer en uppsättning regler som anger ordningen som korrigering. Alla objekt som implementerar <xref:System.Runtime.Serialization.ISerializable>eller har en <xref:System.Runtime.Serialization.ISerializationSurrogate>kan förvänta sig att alla objekt som de överförs via <xref:System.Runtime.Serialization.SerializationInfo>tillgänglig när objektträdet avserialiseras.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Runtime.Serialization.ISerializationSurrogate> </xref:System.Runtime.Serialization.ISerializable> Ett överordnat objekt kan dock förutsätta att alla underordnade objekt fullständigt slutförs när den är helt avserialiseras. Alla underordnade objekt kommer att finnas men inte alla objekt i två nivåer under nödvändigtvis kommer att finnas. Om ett objekt måste vidta vissa åtgärder som beror på att kod körs på dess underordnade objekt, den fördröjning åtgärderna, implementera den <xref:System.Runtime.Serialization.IDeserializationCallback>gränssnitt och köra koden endast när den anropas tillbaka i det här gränssnittet.</xref:System.Runtime.Serialization.IDeserializationCallback>"
  example:
  - "The following code example shows how to use the ObjectManager class to walk through an object graph, traversing to each object only once.  \n  \n [!code-cs[ObjectManager#1](~/add/codesnippet/csharp/t-system.runtime.seriali_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ObjectManager
