  fullName: System.Windows.Input.ManipulationDeltaEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.UIElement.ManipulationDelta&quot;> </xref> händelse."
  remarks: "Klassen ManipulationDeltaEventArgs innehåller information om ändringar i positionen för en manipulation. Den <xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A>egenskapen innehåller ändringar som gjorts sedan senast <xref:System.Windows.UIElement.ManipulationDelta>händelsen inträffade.</xref:System.Windows.UIElement.ManipulationDelta> </xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A> Den <xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A>-egenskapen innehåller de totala ändringar som gjorts för den aktuella manipulering.</xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A> Du kan använda något av dessa egenskaper för att omvandla objektet behandlas.       Du kan avsluta en manipulation genom att anropa den <xref:System.Windows.Input.ManipulationDeltaEventArgs.Complete%2A>metoden eller kraft modifieringen i tröghetsmassa genom att anropa den <xref:System.Windows.Input.ManipulationDeltaEventArgs.StartInertia%2A>metoden.</xref:System.Windows.Input.ManipulationDeltaEventArgs.StartInertia%2A> </xref:System.Windows.Input.ManipulationDeltaEventArgs.Complete%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event. The example uses the <xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A> property to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. The example also checks whether the <xref:System.Windows.UIElement.ManipulationDelta> event occurred during inertia and whether the rectangle is touching the edge of a window. If those cases are true, the application stops the manipulation to prevent the rectangle from leaving the visible area of the application. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
  syntax:
    content: 'public sealed class ManipulationDeltaEventArgs : System.Windows.Input.InputEventArgs'
