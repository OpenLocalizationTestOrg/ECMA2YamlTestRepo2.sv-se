  langs:
  - csharp
  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.Web.Services.Description.ServiceDescription
  type: Class
  summary: "Ger dig möjlighet att skapa och formatera en giltig Web Services WSDL (Description Language) dokumentfil, med lämpliga namnområden, element och attribut för att beskriva en XML-webbtjänst. Den här klassen kan inte ärvas."
  remarks: "Instanser av den här klassen kan skapas med antingen den `new` nyckelord eller en statisk <xref:System.Web.Services.Description.ServiceDescription.Read%2A>metod som Parsar en WSDL-filen och tilldelar dess värden till lämpliga medlemmar i klassen.</xref:System.Web.Services.Description.ServiceDescription.Read%2A>       WSDL är ett XML-baserade språk för att beskriva XML-webbtjänster. Klassen ServiceDescription motsvarar rotelementet, `definitions`, i en WSDL-filen. Mer information om WSDL finns i specifikationen på http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows how to create an instance of the ServiceDescription class.  \n  \n [!code-vb[ServiceDescription#1](~/add/codesnippet/visualbasic/t-system.web.services.de_0_1.vb)]\n [!code-cpp[ServiceDescription#1](~/add/codesnippet/cpp/t-system.web.services.de_0_1.cpp)]\n [!code-cs[ServiceDescription#1](~/add/codesnippet/csharp/t-system.web.services.de_0_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      [System.Xml.Serialization.XmlRoot("definitions", Namespace="http://schemas.xmlsoap.org/wsdl/")]

      public sealed class ServiceDescription : System.Web.Services.Description.NamedItem
