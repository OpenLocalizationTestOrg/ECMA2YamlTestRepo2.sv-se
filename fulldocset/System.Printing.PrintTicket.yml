  summary: "Hämtar eller anger den procentandel som skrivaren förstoras eller förminskas utskriften på en sida."
  remarks: "Skrivaren kan ha högsta och lägsta gränser för skalning. Du kan testa gränser med hjälp av <xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>.</xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>       En `null` värde för denna egenskap innebär att den här inställningen inte har angetts. När värdet är också `null`, XML-versioner av den <xref:System.Printing.PrintTicket>(se <xref:System.Printing.PrintTicket.SaveTo%2A>och <xref:System.Printing.PrintTicket.GetXmlStream%2A>) innehåller inte någon markering för den här funktionen.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       Egenskapen PageScalingFactor representerar vanligtvis den **skala** `ScoredProperty` av den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397)&quot;s `PageScaling` nyckelord. Men det finns vissa svårigheter.       Vid läsning av egenskapen PageScalingFactor, fungerar egenskapen på följande sätt.      -Om PrintTicket XML-dokumentet har det `PageScaling` funktionsuppsättning den **CustomSquare** alternativet, och **CustomSquare** alternativet **skala** värde är ett positivt värde och som är det värde som returneras.      -Om PrintTicket XML-dokumentet har det `PageScaling` funktionsuppsättning den **anpassad** alternativet och **anpassad** alternativet **ScaleWidth** värde är ett positivt värde och som är det värde som returneras.      – I alla andra fall `null` returneras.       När du ställer in egenskapen PageScalingFactor fungerar egenskapen på följande sätt.      – Om den är inställd på `null`, sedan `PageScaling` markup tas bort från PrintTicket XML-dokumentet.      -Annars den `PageScaling` funktion i PrintTicket XML-dokumentet är inställd på **CustomSquare** och **CustomSquare** alternativet **skala** värdet till det angivna värdet. (Se **undantag** för vad som händer om egenskapen har angetts till ett värde som är mindre än 1.)"
  syntax:
    content: public Nullable<int> PageScalingFactor { get; set; }
    return:
      type: System.Nullable{System.Int32}
      description: "Ett <xref:System.Int32>värde som representerar ett procentvärde.</xref:System.Int32>"
  overload: System.Printing.PrintTicket.PageScalingFactor*
