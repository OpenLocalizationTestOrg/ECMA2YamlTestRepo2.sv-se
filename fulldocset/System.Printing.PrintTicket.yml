  name: PrintTicket(Stream)
  nameWithType: PrintTicket.PrintTicket(Stream)
  fullName: System.Printing.PrintTicket.PrintTicket(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Initierar en ny instans av den <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> klassen med hjälp av en XML-dataström (som innehåller ett PrintTicket dokument) som följer med XML- [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "Konstruktorn återställs inte skrivskyddad positionen för dataströmmen till dess ursprungliga plats. Därför bör du återställa den omedelbart efter att anropa konstruktorn.       PrintTicket hela dokumentet lagras i en icke-offentligt fält i objektet, inklusive XML-elementen i den express mindre vanliga funktioner som inte representeras av någon av de gemensamma egenskaperna i <xref:System.Printing.PrintTicket>klassen.</xref:System.Printing.PrintTicket> Faktum är om drivrutinen som producerade PrintTicket dokumentet använder ett privat tillägg av den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397), som har definierats som privat markup lagras också som en del av icke-offentliga PrintTicket dokument.       Privat delar av dokumentet, eventuella verifieras inte av konstruktorn, men alla **utskrifts schemat**-definierade delar validerats, även de som inte representeras av någon av de gemensamma egenskaperna i <xref:System.Printing.PrintTicket>klassen.</xref:System.Printing.PrintTicket> Därför den <xref:System.FormatException>kan genereras även om alla XML-koden som motsvarar de gemensamma egenskaperna är giltig.</xref:System.FormatException>       Om någon av egenskaperna för den <xref:System.Printing.PrintTicket>skrivs till icke-offentliga PrintTicket dokumentet ändras samt.</xref:System.Printing.PrintTicket>       Det är den här icke-offentliga PrintTicket dokument som returneras av den <xref:System.Printing.PrintTicket.GetXmlStream%2A>och <xref:System.Printing.PrintTicket.SaveTo%2A>metoder.</xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket.GetXmlStream%2A>"
  syntax:
    content: public PrintTicket (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "En XML-dataström som beskriver ett utskriftsjobb och överensstämmer med Schema skriva ut."
  overload: System.Printing.PrintTicket.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>är inte giltig XML."
