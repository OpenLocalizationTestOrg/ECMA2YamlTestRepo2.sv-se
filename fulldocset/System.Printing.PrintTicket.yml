  name: InputBin
  nameWithType: PrintTicket.InputBin
  fullName: System.Printing.PrintTicket.InputBin
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Hämtar eller anger ett värde som anger vilka inkommande bin (fack) ska använda."
  remarks: "En `null` värde för denna egenskap innebär att den här inställningen inte har angetts. När värdet är också `null`, XML-versioner av den <xref:System.Printing.PrintTicket>(se <xref:System.Printing.PrintTicket.SaveTo%2A>och <xref:System.Printing.PrintTicket.GetXmlStream%2A>) innehåller inte någon markering för den här funktionen.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket> Det vill säga finns ingen markering för den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397)&quot;s funktioner `JobInputBin`, `DocumentInputBin`, eller `PageInputBin`.       När den här egenskapen är inte `null`, har följande relationer till de funktioner som definierats i den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397).      -Om XML-formatet i <xref:System.Printing.PrintTicket>innehåller `JobInputBin`, och sedan på den här egenskapen har samma värde som `JobInputBin` (oavsett om det finns också `DocumentInputBin` eller `PageInputBin`.</xref:System.Printing.PrintTicket> markering i XML-versionen av den <xref:System.Printing.PrintTicket>).</xref:System.Printing.PrintTicket>      – Om det finns inga `JobInputBin` markeringar, men det finns `DocumentInputBin`, och sedan på den här egenskapen har samma värde som `DocumentInputBin` (oavsett om det finns också `PageInputBin` markup) finns.      – Om det ingen finns `JobInputBin` eller `DocumentInputBin` markeringar, men det finns `PageInputBin` markering och sedan på den här egenskapen har samma värde som `PageInputBin`.       När den här egenskapen har angetts till ett <xref:System.Printing.InputBin>värde, som sedan matchar `JobInputBin` markup kommer att läggas till XML-print ticket och eventuella `DocumentInputBin` och `PageInputBin` markup befintliga tas bort.</xref:System.Printing.InputBin>       Du kan testa för de alternativ som skrivaren som stöder med hjälp av den <xref:System.Printing.PrintCapabilities.InputBinCapability%2A>egenskapen.</xref:System.Printing.PrintCapabilities.InputBinCapability%2A>"
  syntax:
    content: public Nullable<System.Printing.InputBin> InputBin { get; set; }
    return:
      type: System.Nullable{System.Printing.InputBin}
      description: "En <xref href=&quot;System.Printing.InputBin&quot;> </xref> värde som anger vilka fack används och om den har valts manuellt eller automatiskt."
  overload: System.Printing.PrintTicket.InputBin*
