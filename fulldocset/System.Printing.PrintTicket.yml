  fullName: System.Printing.PrintTicket
  type: Class
  summary: "Definierar inställningar för utskriftsjobb."
  remarks: "PrintTicket-objektet är ett enkelt-till-arbete-med representation av en viss typ av XML-dokument som kallas en *PrintTicket dokument*. Den andra är en uppsättning instruktioner om hur du ställer in dess olika funktioner (till exempel alla, sortera och häfta) för en skrivare. Till exempel om du vill låta skrivaren aktivera dess häftapparat och häfta utskriftsjobb i det övre vänstra hörnet dokumentet skulle ha en `<JobStapleAllDocuments … >` element som anger **StapleTopLeft**. Elementet i sin tur är kan representeras av den <xref:System.Printing.PrintTicket.Stapling%2A>egenskap i objektet PrintTicket.</xref:System.Printing.PrintTicket.Stapling%2A> PrintTicket-dokument måste motsvara den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397).       PrintTicket-klassen gör att programmet kan konfigurera skrivarens funktioner utan att delta i alla direkt skrivning av XML <xref:System.IO.Stream>objekt.</xref:System.IO.Stream>       Alla av de mest populära funktionerna i hem- och fil- och skrivare representeras av egenskaperna för PrintTicket klassen. Men [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397) definierar många andra, mindre vanliga, funktioner och den kan utökas för att hantera funktioner i special utskriftsenheter. Så även om PrintTicket och <xref:System.Printing.PrintCapabilities>klasser kan inte ärvas, kan du utöka den [ut schemat](http://go.microsoft.com/fwlink/?LinkId=186397) att identifiera utskriftsenhet funktioner som inte ingår i PrintTicket eller <xref:System.Printing.PrintCapabilities>klasser.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> Mer information finns i [NOTINBUILD: Så här: utöka utskrifts-schemat och skapa nya utskrifts systemklasser](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885).       **Obs** när det PrintTicket objektet har skapats med konstruktorn som tar ett PrintTicket dokument (som en <xref:System.IO.Stream>) parameter för att hela dokumentet sparas i en icke-offentligt fält i objektet, inklusive XML-elementen i den express mindre vanliga funktioner som inte motsvaras av någon av de gemensamma egenskaperna i klassen PrintTicket.</xref:System.IO.Stream> Faktum är om drivrutinen som producerade PrintTicket dokumentet använder ett privat tillägg av den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397), som har definierats som privat markup lagras också som en del av icke-offentliga PrintTicket dokument.      > [!CAUTION] > Klasserna i den <xref:System.Printing>namnområde stöds inte för användning i en Windows-tjänst eller ASP.NET-program eller tjänst.</xref:System.Printing> Försök att använda dessa klasser från inom någon av följande programtyper kan ge oväntade problem, så som minskat tjänsten prestanda- och undantag.       Om du vill skriva ut från en Windows Forms-program finns i <xref:System.Drawing.Printing>namnområde.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
