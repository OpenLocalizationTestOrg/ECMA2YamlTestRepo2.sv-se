  name: ReliableSessionBindingElementImporter
  nameWithType: ReliableSessionBindingElementImporter
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElementImporter
  type: Class
  summary: "Mappar tillförlitlig session bindningselementen till och från representationer av deras motsvarande principkontroller i metadata. Den här klassen kan inte ärvas."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]använder den här klassen för att importera tillförlitlig session bindningselementen till bindning principkontroller i metadata. Den här klassen tar den tillförlitliga sessionen bindningselementen och skriver anpassade principkontroller till WSDL-filen på tjänsten. På klienten söker efter de intyg och infogar ett motsvarande bindningselement tillbaka till klienten bindning. Observera att förekomsten av en tillförlitlig session i en bindning återges som tillförlitliga meddelandet kontrollen anges i principen för WS-Reliable Messaging-specifikationen.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]byta ut principkontroller mellan bindningar till WSDL information finns i <xref:System.ServiceModel.Description.IPolicyImportExtension>och <xref:System.ServiceModel.Description.IPolicyExportExtension>gränssnitt:-implementera den <xref:System.ServiceModel.Description.IPolicyImportExtension>gränssnittet för att söka WSDL-information som visas av en viss slutpunkt för anpassad princip intyg om slutpunkten funktioner eller krav.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -Implementera den <xref:System.ServiceModel.Description.IPolicyExportExtension>gränssnittet på ett <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>objekt att skriva uttryck om slutpunkten funktioner eller krav till WSDL-information som visas av en viss slutpunkt.</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
  syntax:
    content: 'public sealed class ReliableSessionBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
