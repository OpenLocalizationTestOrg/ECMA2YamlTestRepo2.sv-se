- uid: System.ServiceModel.Discovery.AnnouncementEndpoint.MaxAnnouncementDelay
  id: MaxAnnouncementDelay
  parent: System.ServiceModel.Discovery.AnnouncementEndpoint
  langs:
  - csharp
