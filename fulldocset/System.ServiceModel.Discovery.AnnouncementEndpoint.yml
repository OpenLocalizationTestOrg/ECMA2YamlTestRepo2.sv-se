  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "En standardslutpunkt som används av tjänster för att skicka meddelande meddelanden."
  remarks: "Den här klassen representerar en slutpunkt som har en fast kontrakt så att när du skapar meddelandet slutpunkter du bara ange bindning och adress.  AnnouncementEndpoint stöder två versioner av identifiering av protokoll: WS-Discovery April 2005 och WS-Discovery juli 2008. Alla instanser av slutpunkten stöder endast en av dessa versioner. Du välja vilken version som stöds av slutpunkten genom att tillhandahålla den `discoveryVersion` parameter till lämplig `AnnouncementEndpoint` konstruktor. Identifiering av standardversionen är WS-Discovery April 2005.       <xref:System.ServiceModel.Discovery.AnnouncementClient>använder AnnouncementEndpoint för att skicka meddelanden.</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>och alla klasser som härleds från den använda AnnouncementEndpoint för att lyssna efter meddelanden.</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462
