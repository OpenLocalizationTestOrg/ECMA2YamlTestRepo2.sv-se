  nameWithType: AnnouncementEndpoint.MaxAnnouncementDelay
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint.MaxAnnouncementDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Hämtar eller anger fördröjningen maximala meddelande."
  remarks: "Det här värdet är en <xref:System.TimeSpan>som anger en liten, slumpmässig fördröjning för att förhindra nätverksstorm när ett nätverk går och alla tjänster som är tillbaka online samtidigt.</xref:System.TimeSpan> Finns det [WS-Discovery April 2005 specifikationen](http://go.microsoft.com/fwlink/?LinkId=127029) avsnittet 2,4 protokollet tilldelningar för mer information."
  syntax:
    content: public TimeSpan MaxAnnouncementDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>instans som innehåller maximalt meddelande fördröjningen.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.AnnouncementEndpoint.MaxAnnouncementDelay*
  exceptions: []
