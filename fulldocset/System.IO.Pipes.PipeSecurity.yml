  fullName: System.IO.Pipes.PipeSecurity
  type: Class
  summary: "Representerar åtkomstkontrollen och granska säkerheten för en pipe."
  remarks: "Klassen PipeSecurity anger åtkomstbehörigheter för ett vertikalstreck och hur åtkomstförsök granskas.  Den här klassen representerar åtkomst och granskningsprinciper rättigheter som en uppsättning regler. Varje regel representeras av en <xref:System.IO.Pipes.PipeAccessRule>objekt när varje Granskningsregeln representeras av en <xref:System.IO.Pipes.PipeAuditRule>objektet.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Klassen PipeSecurity är en abstraktion av det underliggande Microsoft Windows security filsystemet. I det här systemet har varje pipe en discretionary access control list (DACL) som styr åtkomsten till pipe och en system access control list (SACL) som anger de åtkomstförsök kontrollen som ska granskas.  Den <xref:System.IO.Pipes.PipeAccessRule>och <xref:System.IO.Pipes.PipeAuditRule>klasser är abstraktioner i åtkomstkontrollposter (ACE) som utgör DACL: er och SACL.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Klassen PipeSecurity döljer många detaljer DACL: er och SACL; Du behöver inte bekymra dig om ordning för ACE eller null DACL: er.       Använd klassen PipeSecurity hämta, lägga till eller ändra åtkomstregler som representerar DACL och SACL för en pipe.       Om du vill spara nya eller ändrade åtkomst eller granska en pipe-regler använder den <xref:System.IO.Pipes.PipeStream.SetAccessControl%2A>metoden.</xref:System.IO.Pipes.PipeStream.SetAccessControl%2A> Om du vill hämta åtkomst eller granska regler från en befintlig fil, använder den <xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>metoden.</xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>"
  syntax:
