  namespace: System.Activities.Hosting
  summary: "Återupptar ett arbetsflöde från ett bokmärke asynkront med bokmärke, värde, timeout-intervall, metod och användardefinierade tillstånd."
  remarks: "Ta reda på om att återuppta åtgärden lyckades genom att anropa <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>kan anropas från i eller utanför Återanropsmetoden.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Om <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>är anropas innan återuppta åtgärden har slutförts, blockeras tills återuppta åtgärden har slutförts.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Som standard måste resume-åtgärden slutföras i 30 sekunder eller en <xref:System.TimeoutException>utlöstes från <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> </xref:System.TimeoutException>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "Bokmärket."
    - id: value
      type: System.Object
      description: "Data som ska skickas till den aktivitet som skapade bokmärket."
    - id: timeout
      type: System.TimeSpan
      description: "Åtgärden återuppta måste slutföras innan åtgärden avbryts och en intervallet <xref:System.TimeoutException>genereras.</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "Metoden som ska anropas när återuppta åtgärden har slutförts."
    - id: state
      type: System.Object
      description: "Ett valfritt programspecifika-objekt som innehåller information om den asynkrona åtgärden."
    return:
      type: System.IAsyncResult
      description: "En referens till den asynkrona åtgärden."
