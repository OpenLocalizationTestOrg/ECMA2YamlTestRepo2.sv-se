- uid: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(System.String)
  id: Remove(System.String)
  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: Remove(String)
  nameWithType: OracleConnectionStringBuilder.Remove(String)
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(String)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Tar bort posten med den angivna nyckeln från den <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref> instans."
  remarks: "Eftersom Remove-metoden returnerar ett värde som anger dess framgångar, det är inte nödvändigt att söka efter en nyckel finnas innan du försöker ta bort nyckel/värde-par från den <xref:System.Data.OracleClient.OracleConnectionStringBuilder>instans.</xref:System.Data.OracleClient.OracleConnectionStringBuilder> Eftersom den <xref:System.Data.OracleClient.OracleConnectionStringBuilder>upprätthåller en fast storlek samling nyckel/värde-par som anropar metoden Remove bara återställer värdet för nyckel/värde-par tillbaka till sitt standardvärde.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       Eftersom mängden nycklar stöds av den <xref:System.Data.OracleClient.OracleConnectionStringBuilder>är fast, varje objekt i samlingen har en känd standardvärde.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       I följande tabell visas nycklarna och värdet för var och när <xref:System.Data.OracleClient.OracleConnectionStringBuilder>initieras först, eller efter Remove-metoden har anropats: | Nyckel | Standardvärde |   |---------|-------------------|   | Datakällan | Tom sträng |   | Spara säkerhetsinformation | FALSKT |   | Integrerad säkerhet | FALSKT |   | Användar-ID | Tom sträng |   | Lösenord | Tom sträng |   | Registrera | True |   | Poolning | True |   | Minimala Poolstorleken |&0; |   | Maximal poolstorlek |&100; |   | Unicode | FALSKT |   | Läsa in saldo Timeout |&0; |   | Utelämna Oracle anslutningsnamn | FALSKT |</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OracleClient.OracleConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.oracleclie_2_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "Nyckel/värde-par som ska tas bort från anslutningssträngen i den här nyckeln <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om nyckeln fanns i anslutningssträngen och togs bort, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> nyckeln inte finns."
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.Remove*
  exceptions:
