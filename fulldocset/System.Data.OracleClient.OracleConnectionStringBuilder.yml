  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "Ett enkelt sätt att skapa och hantera innehållet i anslutningssträngar som används av den <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> klass."
  remarks: "Den här typen är inaktuell och kommer att tas bort i framtida versioner av .NET Framework. Mer information finns i [Oracle och ADO.NET](~/add/includes/ajax-current-ext-md.md).       Anslutningen sträng builders tillåter att utvecklare kan skapa programmässigt syntaktiskt korrigera anslutningssträngar och tolka och återskapa befintlig anslutning strängar, med egenskaper och metoder i klassen. Anslutningen sträng builder tillhandahåller strikt typkontroll egenskaper som motsvarar kända nyckel/värde-par som tillåts av Oracle. OracleConnectionStringBuilder-klassen implementerar den <xref:System.ComponentModel.ICustomTypeDescriptor>gränssnitt.</xref:System.ComponentModel.ICustomTypeDescriptor> Detta innebär att klassen fungerar med Visual Studio .NET designers i designläge. När utvecklare använda designern för att skapa starkt skrev **datauppsättningar** och starkt typbestämd anslutningar i Visual Studio .NET, visas klassen strikt typkontroll connection string builder egenskaper associerade med dess typ och kommer även ha konverterare som kan mappa vanliga värden för känt nycklar.       Utvecklare behöver skapa anslutningssträngar som en del av program kan använda klassen OracleConnectionStringBuilder att skapa och ändra anslutningssträngar. Klassen OracleConnectionStringBuilder också enkelt att hantera anslutningssträngar lagras i en konfigurationsfil.       OracleConnectionStringBuilder kontrollerar för giltig nyckel/värde-par. Den här klassen kan inte användas att skapa ogiltig anslutningssträngar. Försök att lägga till ogiltig par genereras ett undantagsfel. Klassen OracleConnectionStringBuilder upprätthåller en fast mängd synonymer och vid behov, kan utföra nödvändiga översättningen att konvertera från en synonym till motsvarande välkända nyckelnamnet. Till exempel när du använder den <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>egenskapen för att hämta ett värde, kan du ange en sträng som innehåller alla identisk med den nyckel som du behöver.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> Finns det <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>-egenskapen för en fullständig lista över godkända synonymer.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       OracleConnectionStringBuilder hanterar försöker infoga skadliga poster. Till exempel följande kod, använder standardvärdet <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>egenskapen (indexeraren, i C#) hoppas korrekt kapslad nyckel/värde-par.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` resultatet är följande anslutningssträng som hanterar det ogiltiga värdet på ett säkert sätt genom att omsluta användar-ID-värdet med citattecken:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder
