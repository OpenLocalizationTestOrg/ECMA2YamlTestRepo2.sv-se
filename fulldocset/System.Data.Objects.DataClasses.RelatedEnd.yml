  remarks: "Både <xref:System.Data.Objects.DataClasses.EntityCollection%601>och <xref:System.Data.Objects.DataClasses.EntityReference%601>åsidosätta den här metoden för att läsa in relaterade objekt.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> `Load`anropas för att uttryckligen läsa in relaterade objekt från en relaterad end som exponeras av en navigeringsegenskap. Mer information finns i [läser in relaterade objekt](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       Anropar den <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>metoden anger det <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>flaggan till `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> </xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>       Metoden Load läser in relaterade objekt från datakällan om huruvida <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>är `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>       Merge standardalternativet är <xref:System.Data.Objects.MergeOption>spårade eller för objekt <xref:System.Data.Objects.MergeOption>när objektet inte spåras i <xref:System.Data.Objects.ObjectStateManager>.</xref:System.Data.Objects.ObjectStateManager> </xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.MergeOption>"
  syntax:
