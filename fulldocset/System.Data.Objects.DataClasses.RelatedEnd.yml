  summary: "När åsidosätts i en härledd klass, läser du in det eller de relaterade objekt i relaterade end med alternativet för sammanslagning."
  remarks: "Merge standardalternativet är <xref:System.Data.Objects.MergeOption>spårade eller för objekt <xref:System.Data.Objects.MergeOption>när objektet inte spåras i <xref:System.Data.Objects.ObjectStateManager>.</xref:System.Data.Objects.ObjectStateManager> </xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.MergeOption> Ange ett sammanslagningsalternativ än <xref:System.Data.Objects.MergeOption>, anropa den `Load` metoden på den <xref:System.Data.Objects.DataClasses.EntityCollection%601>eller <xref:System.Data.Objects.DataClasses.EntityReference%601>som tar en specifik <xref:System.Data.Objects.MergeOption>parametern.</xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.MergeOption>       Anropar belastningen metoden anger det <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>flaggan till `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>       Metoden Load läser in relaterade objekt från datakällan om huruvida <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>är `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>"
  syntax:
    content: public void Load ();
    parameters: []
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "När källobjektet hämtades med hjälp av en <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> frågan och <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> är inte <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> eller de relaterade objekt har redan lästs in.       - eller - när källobjektet är inte kopplad till den <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref>.       - eller - när källobjektet som spåras men i den <xref href=&quot;System.Data.EntityState&quot;> </xref> eller <xref href=&quot;System.Data.EntityState&quot;> </xref> tillstånd eller <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> används för belastningen är <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref>."
