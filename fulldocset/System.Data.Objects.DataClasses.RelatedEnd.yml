  namespace: System.Data.Objects.DataClasses
  summary: "Hämtar ett värde som anger om alla relaterade objekt har lästs in."
  remarks: "Anropar den <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>metoden anger flaggan IsLoaded till `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>       Anropar den <xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>metod på ett <xref:System.Data.Objects.DataClasses.EntityCollection%601>anger IsLoaded till `false`.</xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>       En <xref:System.Data.Objects.DataClasses.EntityCollection%601>eller <xref:System.Data.Objects.DataClasses.EntityReference%601>också laddas om relaterade end är inkluderat i den fråga sökvägen.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> Läs mer om span [läser in relaterade objekt](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       Den `Load` metod på <xref:System.Data.Objects.DataClasses.EntityCollection%601>och <xref:System.Data.Objects.DataClasses.EntityReference%601>läser in relaterade objekt från datakällan om huruvida IsLoaded är `true`.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601>       När ett objekt är frånkopplat flaggan IsLoaded ändras från `false` till `true`.       För att garantera att en relaterad end har lästs in helt innan du utför bearbetning, bör du kontrollera om IsLoaded är `false`. Om IsLoaded är `false`, du bör kontakta den <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>metoden.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>"
  syntax:
    content: public bool IsLoaded { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om relaterade end innehåller alla relaterade objekt från databasen. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
