    parameters:
    - id: mergeOption
      type: System.Data.Objects.MergeOption
      description: "Den <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> ska användas vid sammanfogning av objekt i en befintlig &lt;xref:System.Data.Objects.DataClasses.EntityCollection%601&gt;."
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "När källobjektet hämtades med hjälp av en <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> frågan och <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> är inte <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> eller de relaterade objekt har redan lästs in.       - eller - när källobjektet är inte kopplad till den <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref>.       - eller - när källobjektet som spåras men i den <xref href=&quot;System.Data.EntityState&quot;> </xref> eller <xref href=&quot;System.Data.EntityState&quot;> </xref> tillstånd eller <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> används för <xref:System.Data.Objects.DataClasses.RelatedEnd.Load*>är <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref>.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load*>"
