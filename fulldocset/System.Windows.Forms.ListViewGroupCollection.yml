  summary: "Lägger till en matris med grupper i samlingen."
  remarks: "Använd den här versionen av metoden AddRange att lägga till en matris med grupper i samlingen grupp. Den här metoden är användbar när du skapar flera <xref:System.Windows.Forms.ListViewGroup>objekt och vill lägga till dem i samlingen med ett enda metodanrop.</xref:System.Windows.Forms.ListViewGroup> Om du vill lägga till enskilda grupper i samlingen använder den <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metoden.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>       Den här metoden är också användbart när du vill ge flera sätt att gruppera objekt i en <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> Gör du genom att skapa flera grupp-matriser. Om du vill ändra grupperingen först använda den <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metod för att ta bort alla grupper från samlingen, sedan använda AddRange-metoden för att lägga till en annan uppsättning grupper.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Till skillnad från den <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metoden AddRange-metoden har inte ett returvärde som kan användas för att avgöra om en grupp som läggs till är redan i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Om du behöver den här informationen kan du använda den <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>metoden innan du använder metoden AddRange.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>"
  example:
  - "The following example demonstrates how the AddRange method can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the <xref:System.Windows.Forms.ListViewGroupCollection> is cleared. The hash table corresponding to the clicked column is then retrieved and each item is assigned to the appropriate group. Finally, a sorted array of the groups in the hash table is added to the <xref:System.Windows.Forms.ListViewGroupCollection>.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListViewGroupCollection> overview reference topic.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/1b10cef5-b7d8-4a3f-ad9b-_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/1b10cef5-b7d8-4a3f-ad9b-_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/1b10cef5-b7d8-4a3f-ad9b-_1.cpp)]"
