  summary: "Representerar mängd grupper i en <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontroll."
  remarks: "Använd den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>egenskapen för att hämta ListViewGroupCollection som är associerade med en <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Den här samlingen innehåller den <xref:System.Windows.Forms.ListViewGroup>objekt som representerar de grupper som visas i kontrollen när <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>egenskapen anges till ett annat värde än <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup> Alla objekt som inte har tilldelats en grupp visas i standardgruppen, som har huvud etikett &quot;DefaultGroup {0}&quot;. Standardgruppen ingår inte i den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>samling, och kan inte ändras.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Det är främst användbart för felsökning för att säkerställa att alla objekt har lagts till korrekt grupper. Om det finns inga grupper i den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>samling, Grupperingsfunktionen är inaktiverad.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Använd den <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metod för att lägga till en grupp i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Använd den <xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A>metod för att lägga till en grupp på ett visst index i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A> Ta bort en grupp med den <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>metoden.</xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Använd den <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>metod för att ta bort gruppen vid ett visst index.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>       Du kan inte lägga till en <xref:System.Windows.Forms.ListViewGroup>i samlingen mer än en gång.</xref:System.Windows.Forms.ListViewGroup> Om du vill flytta en grupp i samlingen, det måste först vara tas bort från samlingen och sedan infogas på önskad plats. Använd den <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>metod för att bestämma om en viss grupp finns redan i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> Använd för att hämta index för en grupp i samlingen, den <xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A>metoden.</xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> Du kan hämta eller ange gruppen vid ett visst index med det <xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>indexeraren.</xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>       Använd den <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metod för att lägga till flera grupper i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> Du kan lägga till flera grupper som en matris med grupper eller som en ListViewGroupCollection som du hämtar via den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>egenskapen för en annan <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Använd den <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metod för att ta bort alla grupper från samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>      > [!NOTE] > De <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>, <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>, och <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metoderna ta bort grupper från samlingen, men ta inte bort några objekt från den <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Om det finns inga grupper i den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>samling, Grupperingsfunktionen är inaktiverad och alla objekt i kontrollen visas normalt.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Den <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>och <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metoder är användbara när du vill ge flera sätt att gruppera objekt i en <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> Gör du genom att skapa flera grupp-matriser. Om du vill ändra grupperingen först använda den <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metod för att ta bort alla grupper från en samling och sedan använda den <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metod för att lägga till grupper att visa nästa matrisen.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Använd den <xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A>metod för att kopiera grupperna i en samling till en kompatibel matris som börjar vid ett specificerat index.</xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A> Detta är till exempel användbart när du vill sortera grupper i en samling med hjälp av den <xref:System.Array.Sort%2A?displayProperty=fullName>metoden.</xref:System.Array.Sort%2A?displayProperty=fullName> Kopiera grupperna till en kompatibel matris för att göra detta, och sedan sortera matrisen. Använd sedan den <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metod för att ta bort alla grupper från en samling och sedan använda den <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metod för att lägga till sorterade matrisen i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Använd den <xref:System.Windows.Forms.ListViewGroupCollection.Count%2A>egenskapen för att avgöra hur många grupper finns i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Count%2A> Om du vill gå igenom samlingen använder den <xref:System.Collections.IEnumerator>returnerades från den <xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A>metoden.</xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A> </xref:System.Collections.IEnumerator>      > [!NOTE] > Grupperingsfunktionen är endast tillgänglig på Windows XP och Windows Server 2003 när programmet anropar den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> All kod som rör grupper kommer att ignoreras på tidigare operativsystem, och grupperna visas inte. Därför fungerar all kod som är beroende av Grupperingsfunktionen inte. Du kanske du vill ha ett test som anger om Grupperingsfunktionen är tillgängligt och tillhandahålla alternativa funktioner när den är inte tillgänglig. Du kanske vill ange alternativa sortering när de körs på operativsystem som inte stöder sortering av grupp.   >> Infogning Markera funktionen tillhandahålls av samma bibliotek som innehåller operativsystemet teman funktion. Kontrollera tillgängligheten för det här biblioteket genom att anropa den <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metodöverlagringen och skicka den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>värde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_24_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_24_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_24_1.cpp)]"
