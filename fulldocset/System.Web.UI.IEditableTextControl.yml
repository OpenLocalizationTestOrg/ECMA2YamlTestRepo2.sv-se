  name: IEditableTextControl
  nameWithType: IEditableTextControl
  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "Representerar en kontroll som återger text kan ändras av användaren."
  remarks: "Styr som <xref:System.Web.UI.WebControls.TextBox>och de som härleds från <xref:System.Web.UI.WebControls.ListControl>, ange en textegenskap som kan ändras av en användare på sidan.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> När textegenskapen ändras inträffar en händelse för att meddela hanterare som egenskapen har ändrats. Klasser som implementerar IEditableTextControl måste definiera den <xref:System.Web.UI.IEditableTextControl.TextChanged>händelse.</xref:System.Web.UI.IEditableTextControl.TextChanged>       Även om gränssnittet IEditableTextControl innehåller bara de <xref:System.Web.UI.IEditableTextControl.TextChanged>händelsen, som det ärver från den <xref:System.Web.UI.ITextControl>-gränssnittet, som definierar en <xref:System.Web.UI.ITextControl.Text%2A>egenskap.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> Om du vill implementera gränssnittet IEditableTextControl en kontroll måste definiera den <xref:System.Web.UI.ITextControl.Text%2A>egenskapen och <xref:System.Web.UI.IEditableTextControl.TextChanged>händelse som inträffar när den <xref:System.Web.UI.ITextControl.Text%2A>egenskapsändringar mellan meddelandena till servern.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       IEditableTextControl implementeras av <xref:System.Web.UI.WebControls.TextBox>och <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> I dessa klasser, händelsen utlöses via den <xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>eller <xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>metoder.</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> En klass som implementerar gränssnittet IEditableTextControl kan definiera en liknande metod för aktivering av händelsen."
