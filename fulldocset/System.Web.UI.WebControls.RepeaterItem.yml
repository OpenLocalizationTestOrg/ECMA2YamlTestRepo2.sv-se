  remarks: "Använd ItemType-egenskapen för att avgöra vilken typ av ett objekt i den <xref:System.Web.UI.WebControls.Repeater>kontroll.</xref:System.Web.UI.WebControls.Repeater> I följande tabell visas vilka typer av olika objekt.      | Objekttypen | Beskrivning |   |---------------|-----------------|   | Huvudet | Rubrik-avsnittet i kontrollen <xref:System.Web.UI.WebControls.Repeater>. |   | Sidfot | Sidfotsavsnittet i kontrollen <xref:System.Web.UI.WebControls.Repeater>. |   | Objektet | Ett objekt i kontrollen <xref:System.Web.UI.WebControls.Repeater>. |   | AlternatingItem | Ett alternerande objekt i kontrollen <xref:System.Web.UI.WebControls.Repeater>. |   | SelectedItem | Det valda objektet i kontrollen <xref:System.Web.UI.WebControls.Repeater>. |   | EditItem | Objekt som valts för redigering i kontrollen <xref:System.Web.UI.WebControls.Repeater>. |   | Avgränsare | En avgränsare mellan objekten i kontrollen <xref:System.Web.UI.WebControls.Repeater>. |   | Personsökare | Avsnittet sidan val av den <xref:System.Web.UI.WebControls.Repeater>kontroll. |</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater>"
  example:
