  nameWithType: FolderLevelBuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "Definierar ett attribut som anger omfattningen där en <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;> </xref> objekt som ska användas när en resurs har hittats."
  remarks: "Den <xref:System.Web.Configuration.FolderLevelBuildProvider>klassen Parsar och genererar kod under kompilering för en resurs som har en viss fil.</xref:System.Web.Configuration.FolderLevelBuildProvider> Attributet FolderLevelBuildProviderAppliesToAttribute definierar plats som den <xref:System.Web.Configuration.FolderLevelBuildProvider>objektet kommer att avbrytas.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Genom att ange attributet FolderLevelBuildProviderAppliesToAttribute kan du begränsa en <xref:System.Web.Configuration.FolderLevelBuildProvider>objekt till vissa [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] kataloger såsom App_Code.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Om du inte använder ett FolderLevelBuildProviderAppliesToAttribute-attribut till en <xref:System.Web.Configuration.FolderLevelBuildProvider>klass, som standard attributet riktar sig mot alla kataloger.</xref:System.Web.Configuration.FolderLevelBuildProvider>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
