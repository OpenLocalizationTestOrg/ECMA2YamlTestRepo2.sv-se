  type: Class
  summary: "Används som en parameter-objekt i den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> händelse för rot- <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> objekt."
  remarks: "Den här klassen exponeras som den `e` parametern i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>händelse, och ger musen position, knappbeskrivning, eventuella och information om diagramelement som markören hålls när händelsen utlöses.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>händelsen uppstår några sekunder när muspekaren hålls över relevanta diagramelement.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Klassen ToolTipEventArgs innehåller följande egenskaper: – <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>Egenskaper som används för att hämta musen koordinater.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>Egenskapen som används för att hämta knappbeskrivning diagramelement som händelsen aktiveras efter.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> Observera att många av diagramelement har en `ToolTip`, `LegendToolTip`, och/eller [LabelToolTip](~/add/includes/ajax-current-ext-md.md) egenskapen som du kan använda för att tilldela en knappbeskrivning. De här elementen innehåller förklaringar, anteckningar, datapunkter, serie, axlar, rubriker, etiketter och ta bort rader. Den här egenskapen kan också användas för att åsidosätta ett diagramelement knappbeskrivning eller ställa in en knappbeskrivning för ett diagramelement som inte har en `ToolTip` egenskap.      - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>-Egenskap som innehåller information om händelsen skapades diagramelementet.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
