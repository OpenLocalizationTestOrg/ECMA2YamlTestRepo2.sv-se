  remarks: "Den här egenskapen exponeras i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>händelse rotens <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Använd egenskapen X få X-koordinaten för skärmen punktens markören hålls över när den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>händelsen utlöses.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Observera att X-koordinaten mäts i pixlar. punkt (0,0) motsvarar övre vänstra hörnet i diagrammet."
