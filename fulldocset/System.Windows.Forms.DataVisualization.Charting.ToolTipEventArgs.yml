  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger knappbeskrivningen, om något av diagramelementet markören hålls över vilka. Den här egenskapen kan också ange en beskrivning för detta diagramelement."
  remarks: "Den här egenskapen exponeras i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>händelse rotens <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      -Egenskapen Text, som används för att hämta beskrivningen för diagramelement som händelsen utlöses för. Observera att många av diagramelement har en `ToolTip`, `LegendToolTip`, och/eller [LabelToolTip](~/add/includes/ajax-current-ext-md.md) egenskapen som du kan använda för att tilldela en knappbeskrivning. De här elementen innehåller förklaringar, anteckningar, datapunkter, serie, axlar, rubriker, etiketter och ta bort rader.      -Om du får den här egenskapen returnerar den alltid en tom sträng för diagram element-objekt som inte har en knappbeskrivning.       Du kan ange egenskapen:-Åsidosätt knappbeskrivning för någon av diagramelement som kan tilldela knappbeskrivningar.      -Tilldela ett diagramelement som inte stöder knappbeskrivningar en knappbeskrivning."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> värde som representerar knappbeskrivning för elementet på <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> händelsen skapades för."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
