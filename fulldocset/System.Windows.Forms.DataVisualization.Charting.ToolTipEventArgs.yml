  remarks: "Den här egenskapen exponeras i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>händelse rotens <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       HitTestResult-egenskapen kan användas för att hämta objektet händelsen skapades för typ av händelsen skapades för elementet i organisationsschemat och så vidare.  Mer information finns i <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>Översikt över klassen.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"
