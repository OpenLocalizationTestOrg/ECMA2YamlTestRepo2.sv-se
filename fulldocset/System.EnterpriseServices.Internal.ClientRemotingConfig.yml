  remarks: "Den <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>metoden används av den <xref:System.EnterpriseServices.Internal.Publish>klassen när ett COM-gränssnitt från en klient typbiblioteket (med filtillägget .tlb).</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> Den <xref:System.EnterpriseServices.Internal.Publish>klassen publicerar COM-gränssnitt i SOAP-aktiverade COM +-programmet.</xref:System.EnterpriseServices.Internal.Publish> En av metodens parametrar är namnet på en sammansättning som innehåller common language runtime (CLR) metadata som <xref:System.EnterpriseServices.Internal.Publish>redan har genererats för klienten typbiblioteket.</xref:System.EnterpriseServices.Internal.Publish>       <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>behöver inte anropas direkt.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> Istället anropa <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>metoden i <xref:System.EnterpriseServices.Internal.Publish>klassen.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>       ClientRemotingConfig används internt av .NET Framework. Du behöver inte använda klassen direkt i din kod."
