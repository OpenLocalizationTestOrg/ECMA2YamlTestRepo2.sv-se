  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>händelsen utlöses när knappen Välj (en knapp med dess `CommandName` -egenskapen angetts till &quot;Välj&quot;) klickas, men innan det <xref:System.Web.UI.WebControls.GridView>kontrollen ska hantera select-åtgärden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel om du avbryter åtgärden val när den här händelsen inträffar.       När du skapar en GridViewSelectEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
