  name: ITransformProvider
  nameWithType: ITransformProvider
  fullName: System.Windows.Automation.Provider.ITransformProvider
  type: Interface
  summary: "Exponerar metoder och egenskaper för att stödja en UI Automation klientåtkomst till kontroller som kan flyttas, storleksändras eller roteras inom en tvådimensionell utrymme."
  remarks: "Implementeras på en UI Automation-provider måste ha stöd för den <xref:System.Windows.Automation.TransformPattern>kontroll mönstret.</xref:System.Windows.Automation.TransformPattern>       Stöd för den här kontrollen mönstret är inte begränsat till objekt på skrivbordet. Den här kontrollen mönstret måste också implementeras med underordnade element i ett behållarobjekt så länge som underordnade kan flyttas, storleksändras eller roteras fritt inom gränserna för behållaren."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("6829ddc4-4f91-4ffa-b86f-bd3e2987cb4c")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITransformProvider
