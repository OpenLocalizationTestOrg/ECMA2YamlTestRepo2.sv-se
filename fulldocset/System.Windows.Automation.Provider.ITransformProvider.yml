- uid: System.Windows.Automation.Provider.ITransformProvider.Move(System.Double,System.Double)
  id: Move(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Move(Double,Double)
  nameWithType: ITransformProvider.Move(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Move(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Kontrollen flyttas."
  remarks: "Ett objekt kan inte flyttas, ändra storlek eller roteras så att den resulterande skärm platsen är helt utanför koordinaterna på dess behållare och otillgänglig för tangentbordet eller musen. Till exempel flyttas när en översta fönstret flyttas helt men eller ett underordnat objekt utanför gränserna för behållarens visningsområdet. I dessa fall placeras objektet som nära begärda skärmkoordinaterna som möjligt med övre eller vänstra koordinaterna åsidosätts ska inom gränserna för behållaren."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be moved.  \n  \n [!code-vb[UIAITransformProvider_snip#Move](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#move)]\n [!code-cs[UIAITransformProvider_snip#Move](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#move)]"
  syntax:
    content: public void Move (double x, double y);
    parameters:
    - id: x
      type: System.Double
      description: "Absolut skärmkoordinater till vänster i kontrollen."
    - id: y
      type: System.Double
      description: "Absolut skärmen koordinaterna för kontrollens överkant."
  overload: System.Windows.Automation.Provider.ITransformProvider.Move*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Om den <xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>egenskapen är false.</xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>"
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITransformProvider.Resize(System.Double,System.Double)
  id: Resize(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Resize(Double,Double)
  nameWithType: ITransformProvider.Resize(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Resize(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Ändrar storlek på kontrollen."
  remarks: "När den anropas i en kontroll som stöder två rutor Dela, kan den här metoden ha sidoeffekt av storleksändring av andra sammanhängande fönster.       Ett objekt kan inte flyttas, ändra storlek eller roteras så att den resulterande skärm platsen är helt utanför koordinaterna på dess behållare och otillgänglig för tangentbordet eller musen. Till exempel flyttas när en översta fönstret flyttas helt men eller ett underordnat objekt utanför gränserna för behållarens visningsområdet. I dessa fall placeras objektet som nära begärda skärmkoordinaterna som möjligt med övre eller vänstra koordinaterna åsidosätts ska inom gränserna för behållaren."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be resized.  \n  \n [!code-vb[UIAITransformProvider_snip#Resize](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#resize)]\n [!code-cs[UIAITransformProvider_snip#Resize](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#resize)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "Nya bredden på fönstret, i bildpunkter."
    - id: height
      type: System.Double
      description: "Nya höjden på fönstret i bildpunkter."
  overload: System.Windows.Automation.Provider.ITransformProvider.Resize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Om den <xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>egenskapen är false.</xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>"
  platform:
  - net462
