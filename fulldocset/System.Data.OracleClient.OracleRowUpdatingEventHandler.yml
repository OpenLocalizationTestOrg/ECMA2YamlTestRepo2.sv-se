  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdating&quot;> </xref> händelsen för en <xref href=&quot;System.Data.OracleClient.OracleDataAdapter&quot;> </xref>."
  remarks: "Hanteraren krävs inte för att utföra alla åtgärder och koden bör undvika att generera fel eller att tillåta undantag sprids till anropa metoden. Alla undantag som att nå anroparen ignoreras.       Hanteraren får använda den <xref:System.Data.OracleClient.OracleRowUpdatingEventArgs>påverkar bearbetning av uppdateringarna.</xref:System.Data.OracleClient.OracleRowUpdatingEventArgs> Hanteraren kan till exempel välja att hoppa över uppdateringen av den aktuella raden eller hoppa över uppdatering av alla återstående rader. Observera att rader har uppdaterats i den ordning som de togs emot från datakällan.       När du skapar en <xref:System.Data.OracleClient.OracleRowUpdatingEventArgs>ombud kan du identifiera den metod som hanterar händelsen.</xref:System.Data.OracleClient.OracleRowUpdatingEventArgs> Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: public delegate void OracleRowUpdatingEventHandler(object sender, OracleRowUpdatingEventArgs e);
