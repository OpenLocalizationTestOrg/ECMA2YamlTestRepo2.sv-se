  summary: "Definierar en flexibel rutnätsområdet som består av kolumner och rader."
  remarks: "Ett rutnät som innehåller en samling <xref:System.Windows.UIElement>-objekt som finns i den <xref:System.Windows.Controls.Panel.Children%2A>egenskapen.</xref:System.Windows.Controls.Panel.Children%2A> </xref:System.Windows.UIElement>       Kolumner och rader som har definierats i ett rutnät kan dra nytta av <xref:System.Windows.GridUnitType>storlek för att distribuera kvarvarande utrymme proportionerligt.</xref:System.Windows.GridUnitType> När <xref:System.Windows.GridUnitType>har valts som höjd eller bredd för en rad eller kolumn, kolumn eller rad får en viktad andel av återstående tillgängligt utrymme.</xref:System.Windows.GridUnitType> Detta är jämfört med <xref:System.Windows.GridUnitType>, som distribuerar utrymme jämnt baserat på storleken på innehållet i en kolumn eller rad.</xref:System.Windows.GridUnitType> Det här värdet uttrycks som `*` eller `2*` när du använder [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]. I det första fallet raden eller kolumnen kan få en gånger det tillgängliga utrymmet, i det andra fallet raden eller kolumnen skulle få två gånger det tillgängliga utrymmet och så vidare. Genom att kombinera den här metoden om du vill distribuera proportionerligt utrymme med en <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>och <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>värdet för `Stretch`, är det möjligt att partitionen layout utrymme i procent av skärmutrymmet.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> Rutnätet är panelen endast layout som kan distribuera utrymme på detta sätt.       Som standard tar rader och kolumner upp den minsta mängden utrymme krävs för att hantera största innehållet i valfri cell i en viss rad eller kolumn. Om en kolumn har en cell med ett långt ord som &quot;Flodhäst&quot; som ingår i den, men alla andra celler i kolumnen har mindre ord som till exempel &quot;hund&quot;, kommer bredden på kolumnen vara bredden på den största word (Flodhäst).       Du kan bestämma plats underordnade element i ett rutnät med hjälp av en kombination av de <xref:System.Windows.FrameworkElement.Margin%2A>justeringsegenskaper och egenskapen.</xref:System.Windows.FrameworkElement.Margin%2A>       Underordnade element i ett rutnät ritas i den ordning som de visas i markup eller kod. Följaktligen uppnås överlappande ordning (även kallat z-ordningen) när element delar samma koordinater.       Rutnätet och <xref:System.Windows.Documents.Table>dela vissa vanliga funktioner, men varje kan användas i lämpliga scenarier för att lättare att använda de inbyggda funktionerna.</xref:System.Windows.Documents.Table> Rutnätet lägger till element baserat på en rad och kolumn index. <xref:System.Windows.Documents.Table>inte.</xref:System.Windows.Documents.Table> Rutnät-elementet kan lager av innehåll, där fler än ett element kan finnas inom en enda cell. <xref:System.Windows.Documents.Table>stöder inte lager.</xref:System.Windows.Documents.Table> Underordnade element i ett rutnät kan placeras i förhållande till det övre vänstra hörnet av deras &quot;cellkanter&quot; absolut. <xref:System.Windows.Documents.Table>stöder inte den här funktionen.</xref:System.Windows.Documents.Table> Rutnätet erbjuder också mer flexibel storleksändring beteende än <xref:System.Windows.Documents.Table>.</xref:System.Windows.Documents.Table>       <xref:System.Windows.GridLength>Objektet för att definiera egenskaperna för en <xref:System.Windows.Controls.RowDefinition>eller <xref:System.Windows.Controls.ColumnDefinition>.</xref:System.Windows.Controls.ColumnDefinition> </xref:System.Windows.Controls.RowDefinition> storlek</xref:System.Windows.GridLength> som används av rutnätet En definition av varje enhetstyp av finns i <xref:System.Windows.GridUnitType>.</xref:System.Windows.GridUnitType>       Om ett underordnat element har lagts till i en kolumn i ett rutnät och kolumnen har dess <xref:System.Windows.Controls.ColumnDefinition.Width%2A>egenskapen `Auto`, underordnad ska mätas utan begränsningar.</xref:System.Windows.Controls.ColumnDefinition.Width%2A> Det här beteendet kan förhindra att vågräta rullningslister visas om en <xref:System.Windows.Controls.ScrollViewer>används, mätt det underordnade elementet som unbounded.</xref:System.Windows.Controls.ScrollViewer> För tillämpning av visas är underordnat klipps snarare än rullas.       Panelen element får inte fokus som standard. Om du vill tvinga en panel elementet som får fokus, ange den <xref:System.Windows.UIElement.Focusable%2A>egenskapen `true`.</xref:System.Windows.UIElement.Focusable%2A>"
  example:
  - "The following example demonstrates how to create a grid. In this case, the grid defines three <xref:System.Windows.Controls.ColumnDefinition> elements and four <xref:System.Windows.Controls.RowDefinition> elements that host child content.  \n  \n [!code-cs[Grid#3](~/add/codesnippet/csharp/Grid_Code_csharp/Grid_Code.cs#3)]\n [!code-vb[Grid#3](~/add/codesnippet/visualbasic/Grid_vb/grid_vb.vb#3)]\n [!code-xml[Grid#3](~/add/codesnippet/xaml/Grid_Ovw_sample/default.xaml#3)]"
