  name: DetailsViewUpdateEventArgs
  nameWithType: DetailsViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>händelse när en uppdateringsknappen (en knapp med dess `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.DetailsView>kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> Detta gör att du kan ange en händelsehanterare som utför en anpassad rutin, till exempel HTML-kodning värdena för en post innan den uppdateras i datakällan, när den här händelsen inträffar.       Ett DetailsViewUpdateEventArgs-objekt har överförts till händelsehanteraren, där du kan fastställa värdet för ett valfritt kommando-argumentet som skickas till den <xref:System.Web.UI.WebControls.DetailsView>styr och för att indikera om uppdateringen ska avbrytas.</xref:System.Web.UI.WebControls.DetailsView> Använd för att fastställa värdet för Kommandoargumentet den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> Om du vill avbryta uppdateringen, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan också läsa eller ändra de nya värdena som anges av användaren med hjälp av den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>och <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>Egenskaper.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> Den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>egenskapen innehåller nyckelfält, medan den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>egenskapen innehåller fälten-key.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Om du behöver åtkomst till de ursprungliga värdena för icke-nyckelfält använder den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av klassen DetailsViewUpdateEventArgs, finns det <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdateEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_99_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_99_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
