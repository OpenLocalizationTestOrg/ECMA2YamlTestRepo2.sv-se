  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller de ursprungliga fältet Namn/värde-par för posten att uppdatera."
  remarks: "Använd egenskapen OldValues för att få åtkomst till de ursprungliga fältvärdena för den uppdaterade posten. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster.      > [!NOTE] > Nyckelfälten innehåller inte i den här egenskapen. För att komma åt nyckelfälten som använder den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Du kan också komma åt de nya fältvärden som anges av användaren med hjälp av den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       Egenskapen OldValues returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fälten i posten som ska uppdateras.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en genväg kan du också använda indexerare för objektet att komma åt fältvärdena direkt."
  example:
  - "The following code example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_881_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_881_1.aspx)]"
