- uid: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller nyckelfältet namn/värde-par för posten att uppdatera."
  remarks: "Använd egenskapen nycklar för att komma åt värden för nyckelfälten för posten som ska uppdateras. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster.      > [!NOTE] > Egenskapen innehåller endast nyckelfält. Om du vill komma åt fälten uppdaterade och ursprungliga icke-nyckeltyp måste använda den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>och <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       Egenskapen nycklar returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fälten i posten som ska uppdateras.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1103_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1103_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista med nyckelfältet namn/värde-par för posten att uppdatera."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
