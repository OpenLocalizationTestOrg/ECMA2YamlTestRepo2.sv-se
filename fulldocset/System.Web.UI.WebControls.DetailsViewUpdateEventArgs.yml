  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller de nya fältet Namn/värde-par för posten att uppdatera."
  remarks: "Använd egenskapen NyaVärden åtkomst till de nya fältvärdena för posten som ska uppdateras. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster.      > [!NOTE] > Nyckelfälten innehåller inte i den här egenskapen. För att komma åt nyckelfälten som använder den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Du kan också komma åt de ursprungliga fältvärdena med hjälp av den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>       Egenskapen NyaVärden returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fälten i posten som ska uppdateras.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_803_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_803_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista över de nya fältet Namn/värde-par för posten att uppdatera."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
