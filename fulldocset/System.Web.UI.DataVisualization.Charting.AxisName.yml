  summary: "Anger namnet på en axel."
  remarks: "Uppräkningen AxisName representerar fyra olika axlar som kan användas för diagram.       Menyraden och Staplad liggande diagram har sina axlar roterats 90 grader medurs. Exempelvis är primär x-axeln för de här två diagrammen vänster-lodrät axel.       Alla diagram förutom liggande stapel cirkeldiagram och ringdiagram, primära och sekundära axlar är följande: | Axeltypen | Beskrivning |   |---------------|-----------------|   | Primär x-axeln | Nedre vågräta axel. |   | Sekundär x-axel | Övre vågräta axel. |   | Primär y-axeln | Vänster värdeaxel. |   | Sekundär y-axel | Höger lodrät axel. |       Menyraden och Staplad liggande diagram har sina axlar roterats 90 grader medurs. Exempelvis är primär x-axeln för de här två diagrammen vänster-lodrät axel."
