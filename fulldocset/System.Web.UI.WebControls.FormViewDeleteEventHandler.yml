  remarks: "Den <xref:System.Web.UI.WebControls.FormView>styra aktiverar den <xref:System.Web.UI.WebControls.FormView.ItemDeleting>händelse när knappen Ta bort (en knapp med dess `CommandName` -egenskapen angetts till &quot;Ta bort&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.FormView>kontrollen tar bort posten.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin som verifierar en post innan den tas bort, när den här händelsen inträffar.       När du skapar en FormViewDeleteEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
