- uid: System.Net.SocketPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Net.SocketPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: SocketPermission.IsSubsetOf(IPermission)
  fullName: System.Net.SocketPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Anger om aktuella behörigheten är en delmängd av den angivna behörigheten."
  remarks: "Aktuella behörigheten är en delmängd av den angivna behörigheten om behörigheten aktuella anger en uppsättning åtgärder som finns helt i den angivna behörigheten.       Till exempel är en behörighet som representerar åtkomst till 192.168.1.1:80 en delmängd av en behörighet som representerar åtkomst till 192.168.1.1:Any. Om den här metoden returnerar `true`, aktuella behörigheten representerar ingen mer åtkomst till den skyddade resursen än den angivna behörigheten."
  example:
  - "The following example uses the IsSubsetOf method to determine if one <xref:System.Net.SocketPermission> is the subset of another.  \n  \n [!code-cs[SocketPermissionExample#2](~/add/codesnippet/csharp/m-system.net.socketpermi_5_1.cs)]\n [!code-vb[SocketPermissionExample#2](~/add/codesnippet/visualbasic/m-system.net.socketpermi_5_1.vb)]\n [!code-cpp[SocketPermissionExample#2](~/add/codesnippet/cpp/m-system.net.socketpermi_5_1.cpp)]"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "En <xref href=&quot;System.Net.SocketPermission&quot;> </xref> som ska testas för delmängd relationen."
    return:
      type: System.Boolean
      description: "Om <code> target </code> är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, den här metoden returnerar <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> om den aktuella instansen definierar inga behörigheter; annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Om <code> target </code> är inte <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, den här metoden returnerar <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> om den aktuella instansen definierar en delmängd av <code> target </code> behörigheter, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.SocketPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>är inte en <xref:System.Net.Sockets.SocketException>."
