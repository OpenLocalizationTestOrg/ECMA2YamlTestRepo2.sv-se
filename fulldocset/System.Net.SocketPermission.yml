  remarks: "Resultatet av ett anrop till Union är en behörighet som representerar alla åtkomst till <xref:System.Net.Sockets.Socket>anslutningar som representeras av den aktuella instansen samt åtkomst som representeras av `target`.</xref:System.Net.Sockets.Socket> Varje begäran som passerar den aktuella instansen eller `target` skickar sina union. Den här metoden åsidosätter <xref:System.Security.CodeAccessPermission.Union%2A>och implementeras för att stödja den <xref:System.Security.IPermission>gränssnitt.</xref:System.Security.IPermission> </xref:System.Security.CodeAccessPermission.Union%2A>"
  example:
