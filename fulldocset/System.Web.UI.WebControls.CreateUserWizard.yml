n <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard>       Följande <xref:System.Web.UI.WebControls.CreateUserWizard>formatmallsegenskaper åsidosätts av LabelStyle inställningar:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>dock när du använder mallar för att definiera hur den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll, egenskapen LabelStyle har ingen effekt.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
