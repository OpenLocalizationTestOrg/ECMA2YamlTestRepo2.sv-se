  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett reguljärt uttryck som används för att verifiera det angivna lösenordet."
  remarks: "Använd egenskapen PasswordRegularExpression för att fastställa krav för lösenord som används för att verifiera användare på webbplatsen. Ett vanligt användningsområde är att se till att en användare har inkluderat symboler än bokstäver i ett lösenord för att göra det svårare för angripare att gissa lösenord. Det reguljära uttrycket används förutom eventuella begränsningar för lösenordet genom medlemskapsprovidern som angivits i den <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>egenskapen.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Om medlemskapsprovidern avslår lösenordet av någon anledning, texten finns i den <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>egenskapen visas.</xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>       Om det angivna lösenordet inte klarar det reguljära uttrycket felmeddelandet som ingår i den <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>egenskapen visas för användaren.</xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>"
  example:
  - "The following code example uses the PasswordRegularExpression property to define a regular expression that checks passwords to ensure that they:  \n  \n-   Are longer than seven characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n If the password entered by the user does not meet these criteria, the text contained in the <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A> property is displayed to the user.  \n  \n [!code-vb[CreateUserWizardPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1211_1.aspx)]\n [!code-cs[CreateUserWizardPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1211_1.aspx)]"
  syntax:
