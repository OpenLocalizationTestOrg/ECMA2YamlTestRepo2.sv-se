- uid: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  id: MailDefinition
  parent: System.Web.UI.WebControls.CreateUserWizard
  langs:
  - csharp
  name: MailDefinition
  nameWithType: CreateUserWizard.MailDefinition
  fullName: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en referens till en uppsättning egenskaper som definierar egenskaperna för e-postmeddelandet som skickas till nya användare."
  remarks: "Egenskapen MailDefinition returnerar en referens till en grupp egenskaper som används för att definiera format och innehållet i e-postmeddelandet som skickas till nya användare. Vanliga inställningar inkluderar ämnesraden och avsändarens avsändaradress. En fullständig lista över egenskaper finns i <xref:System.Web.UI.WebControls.MailDefinition>klass.</xref:System.Web.UI.WebControls.MailDefinition>       Egenskapen MailDefinition är skrivskyddade. men du kan ange egenskaper för den <xref:System.Web.UI.WebControls.MailDefinition>objekt returneras.</xref:System.Web.UI.WebControls.MailDefinition> Du kan ange egenskaperna MailDefinition deklarativt i formuläret `Property-Subproperty`, där `Subproperty` representerar en egenskap hos den <xref:System.Web.UI.WebControls.MailDefinition>klass (till exempel `MailDefinition-Subject`).</xref:System.Web.UI.WebControls.MailDefinition> Du kan också ange egenskaperna programmässigt i formuläret `Property.SubProperty` (till exempel `MailDefinition.Subject`).       Ett e-postmeddelande skickas till nya användare bara om <xref:System.Web.UI.WebControls.MailDefinition>inte `null` och om <xref:System.Web.Mail.MailMessage.Body%2A>inte är tom eller `null`.</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> I så fall den <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>händelse inträffar och ett försök görs att skicka e-postmeddelandet.</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> Den <xref:System.Web.UI.WebControls.MailDefinition.From%2A>egenskapen måste anges till en e-postadress.</xref:System.Web.UI.WebControls.MailDefinition.From%2A> Annars en <xref:System.Web.HttpException>undantag.</xref:System.Web.HttpException>       När e-postmeddelandet skapas från den <xref:System.Web.UI.WebControls.MailDefinition>objekt gör ersättningar som visas i följande tabell.</xref:System.Web.UI.WebControls.MailDefinition>      | Ersättning text | Ersätts med |   |-----------------------|-------------------|   | `<%UserName%>`| Namnet på det nya användarkontot. |   | `<%Password%>`| Lösenordet för det nya användarkontot. |       Om den <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>egenskapen för den <xref:System.Web.UI.WebControls.MailDefinition>objektet är `true`, innehållet i e-postmeddelandet kommer att HTML-kodat för att skydda dig mot webbplatser scripting säkerhetsproblem för mottagaren.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       Du kan använda den <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>metod för att ändra den <xref:System.Web.Mail.MailMessage>skapas av den <xref:System.Web.UI.WebControls.MailDefinition>objekt.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>      > [!NOTE] > Det går inte att garantera att en användare ska ta emot eller visa ett e-postmeddelande. Överväg att tillhandahålla en bekräftelse länk i e-postmeddelandet som gör det möjligt för användaren att bekräfta att meddelandet har tagits emot för att verifiera att en användare har tagit emot ett meddelande via e-post."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.MailDefinition MailDefinition { get; }
    return:
      type: System.Web.UI.WebControls.MailDefinition
      description: "En referens till en <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> objekt som definierar e-postmeddelandet som skickas till en ny användare."
  overload: System.Web.UI.WebControls.CreateUserWizard.MailDefinition*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<xref:System.Web.UI.WebControls.MailDefinition.From*>har inte angetts till en e-postadress.</xref:System.Web.UI.WebControls.MailDefinition.From*>"
  platform:
  - net462
