  namespace: System.Web.UI.WebControls
  summary: "Hämtar en referens till mallen för steget Skapa användare konto."
  remarks: "Egenskapen CreateUserStep definierar konto skapas steg i en <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard> Den här egenskapen är skrivskyddade. men du kan ange egenskaper för den <xref:System.Web.UI.WebControls.CreateUserWizardStep>objekt som returnerar CreateUserStep.</xref:System.Web.UI.WebControls.CreateUserWizardStep>       I följande tabell visas de obligatoriska och valfria kontroller som stöds när du använder mallbaserat innehållet för CreateUserStep.      | ID eller kommandonamn | Kontrollera typ | Nödvändiga/valfria |   |------------------------|------------------|------------------------|   | `UserName`| En kontroll som implementerar <xref:System.Web.UI.IEditableTextControl>, inklusive <xref:System.Web.UI.WebControls.TextBox>, eller en anpassad eller tredje parts kontroll. | Krävs |   | `Password`| En kontroll som implementerar <xref:System.Web.UI.IEditableTextControl>, inklusive <xref:System.Web.UI.WebControls.TextBox>, eller en anpassad eller tredje parts kontroll. | Krävs om <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>har värdet `false`. |   | `Email`| En kontroll som implementerar <xref:System.Web.UI.IEditableTextControl>, inklusive <xref:System.Web.UI.WebControls.TextBox>, eller en anpassad eller tredje parts kontroll. | Krävs om <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>är `true.`|   | `ConfirmPassword`| En kontroll som implementerar <xref:System.Web.UI.IEditableTextControl>, inklusive <xref:System.Web.UI.WebControls.TextBox>, eller en anpassad eller tredje parts kontroll. | Inga krav |   | `Question`| En kontroll som implementerar <xref:System.Web.UI.IEditableTextControl>, inklusive <xref:System.Web.UI.WebControls.TextBox>, eller en anpassad eller tredje parts kontroll. | Valfria om det inte krävs av medlemskap. |   | `Answer`| En kontroll som implementerar <xref:System.Web.UI.IEditableTextControl>, inklusive <xref:System.Web.UI.WebControls.TextBox>, eller en anpassad eller tredje parts kontroll. | Valfria om det inte krävs av medlemskap. |   | `ErrorMessage`| En kontroll som implementerar <xref:System.Web.UI.ITextControl>. | Valfria |   | `CreateUser`| En kontroll som orsakar händelsen genomströmning | Valfria |   | `Cancel`| Alla | Valfria |       Om den <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>egenskap är inställd på `true` och du använder mallbaserat innehåll i <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>krävs; <xref:System.Web.UI.WebControls.CreateUserWizard>kontrollen genererar ett undantag om den <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>kontrollen finns inte eller är av fel typ.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Om <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>är inställd på `false`, inget undantag genereras om den <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>kontrollen finns inte.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> Om kontrollen är av fel typ, ignoreras.       På liknande sätt, om en medlemskapsprovidern kräver en fråga och svar (bestäms av den <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A>egenskapen), <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>och <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>kontroller krävs och <xref:System.Web.UI.WebControls.CreateUserWizard>genererar ett undantag om de finns inte eller är av fel typ.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> Om de inte är obligatoriska medlemskapsprovidern, genereras inget undantag om de finns inte, och om de är av fel typ ignoreras de."
