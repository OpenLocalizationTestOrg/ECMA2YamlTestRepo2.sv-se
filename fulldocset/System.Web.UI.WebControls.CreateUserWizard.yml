  name: CreateUserWizard
  nameWithType: CreateUserWizard
  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "Ger ett användargränssnitt för att skapa nya användarkonton för webbplatsen."
  remarks: "I det här avsnittet:- [introduktion](#Introduction)      -   [skapar en användare](#creating_a_user)      -   [format och mallar](#styles_and_templates)      -   [validering gruppering](#validation_grouping)      -   [formatering med Layout mallar](#formatting_using_layout_templates)      -   [hjälpmedel](#Accessibility)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## introduktion av CreateUserWizard-kontroll innehåller användargränssnittet för det <xref:System.Web.Security.MembershipProvider>objekt som kommunicerar med datalagret för din webbplats användaren att skapa nya användarkonton i datalagret.</xref:System.Web.Security.MembershipProvider>       CreateUserWizard förlitar sig på den <xref:System.Web.Security.MembershipProvider>att skapa användaren och inaktivera dem vid behov.</xref:System.Web.Security.MembershipProvider>      > [!NOTE] > Om du inte är bekant med ASP.NET-kontroller för inloggning, kan det vara bra att läsa [översikt över ASP.NET-inloggning kontroller](~/add/includes/ajax-current-ext-md.md) innan du fortsätter. En lista över andra avsnitt relaterade till inloggningen kontroller och medlemskap, se [hantera användare med hjälp av medlemskap](~/add/includes/ajax-current-ext-md.md).       Som standard accepterar CreateUserWizard-kontroll ett användarnamn och lösenord från webbplatsens besökare. Baserat på kraven för platsens <xref:System.Web.Security.MembershipProvider>objekt CreateUserWizard kontrollen accepterar du en e-postadress som representeras av <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>egenskapen, och en återställning bekräftelse frågor och svar, som representeras av <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>och <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.Security.MembershipProvider> En tabell som visar alla obligatoriska och valfria kontroller för CreateUserWizard finns <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>      > [!IMPORTANT] > Om <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>har angetts till `true` och <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>egenskapen har angetts i programmets Web.config-fil, du kan generera ett lösenord som inte klarar reguljärt uttryck styrkan testet.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> I det här fallet genererar skapar en användare ett fel som anger ett ogiltigt lösenord.      <a name=&quot;creating_a_user&quot;></a>## Skapar en användare när en användare har skapats med CreateUserWizard, kontrollen samverkar med aktuellt <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>att utföra följande uppgifter i ordning.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  Skapa ett lösenord om <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>är inställd på `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  Skapa användaren i datalagret som den <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>representerar.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  Inaktivera användaren i arkivet om den <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>egenskapen `true.` kan du utöka CreateUserWizard-kontroll för att godkänna ytterligare information genom att lägga till ytterligare fält eller genom att lägga till ytterligare åtgärder före eller efter de angivna mallarna i den <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>och <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>Egenskaper.</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.CreateUserWizardStep>steg är det första steget i en CreateUserWizard-kontroll och är ett obligatoriskt steg.</xref:System.Web.UI.WebControls.CreateUserWizardStep> Som standard den <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>egenskapen `false` att förhindra användaren från att gå tillbaka till den <xref:System.Web.UI.WebControls.CreateUserWizardStep>steg och av misstag försöker skapa ett annat konto med samma autentiseringsuppgifter.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Om <xref:System.Web.UI.Control.EnableViewState%2A>är inställd på `false`, <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>egenskapen inte hanteras i vyn tillstånd och du måste inkludera logik i ditt program för att underhålla den <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>värde.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       Egenskaper för CreateUserWizard-kontroll som representeras av textrutorna <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, är tillgängliga under hela livscykeln för sidan.</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Kontrollen ska hämta ändringar som görs av användaren med hjälp av den <xref:System.Web.UI.WebControls.TextBox.TextChanged>händelse som aktiveras av textrutorna.</xref:System.Web.UI.WebControls.TextBox.TextChanged>       CreateUserWizard-kontroll kan du skicka e-postmeddelanden till nya användare om du har konfigurerat en SMTP-server för att skicka e-post. Mer information finns i <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>egenskap.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      > [!NOTE] > I CreateUserWizard-kontroll använder e-posttjänster för att skicka inloggningsinformation till användare. Det finns inbyggd säkerhetsrisker med att skicka lösenord via e-post. Du bör fastställa om dessa säkerhetsrisker accepteras på webbplatsen.      <a name=&quot;styles_and_templates&quot;></a>## Format och mallar när det CreateUserWizard-kontroll är inte anpassade mallar kan den <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen för CreateUserWizard-kontroll som gäller för den första rutan i kontrollen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>-egenskap som tillämpas på alla textrutor i kontrollen.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Om CreateUserWizard-kontroll är anpassade mallar kan sedan <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>egenskapen ignoreras.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> I så fall direkt ange den <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>-egenskapen för varje mall underordnade kontrollen.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Egenskaper för CreateUserWizard-kontroll som representeras av textrutorna <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>och <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, är tillgängliga under hela livscykeln för sidan.</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Kontrollen ska hämta ändringar som görs av användaren med hjälp av den <xref:System.Web.UI.WebControls.TextBox.TextChanged>händelse som aktiveras av textrutorna.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Inställningen av <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, eller <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>egenskapen återskapar de underordnade kontrollerna för CreateUserWizard-kontroll och deras status försvinner i processen.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Om du vill undvika detta uttryckligen bibehålla kontrollen tillståndet för CreateUserWizard-kontroll underordnade kontroller eller Undvik att placera kontrollerna i mallar.       I följande tabell listar formatmallsegenskaper för CreateUserWizard-kontroll och beskriver vilket UI-element som påverkar varje style-egenskapen. En lista över vilka egenskaper varje formatmall som gäller för, finns i dokumentationen för de enskilda formategenskaper.      | Style-egenskapen | UI-element som påverkar |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>| **Fortsätt** knappen. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>| **Skapa användare** knappen. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>| Länkar till andra sidor. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>| Instruktionstext på sidan som anger hur du använder kontrollen. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>| Etiketter för alla indata-fält, till exempel textrutor. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>| Textinmatning indata fält. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>| Rubrik för varje vy. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>| Text som visas för användaren när lösenordet för återställning eller Återställ lyckas. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>| Felmeddelanden när medlemskapsprovidern kan inte skapa ett nytt konto. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>| Den text som beskriver lösenordskrav. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>| Felmeddelanden som är associerade med verifieringen. |      <a name=&quot;validation_grouping&quot;> </a> ## Validering gruppering av CreateUserWizard-kontroll som använder en valideringsgrupp så att andra fält på samma sida som CreateUserWizard-kontroll kan verifieras separat.</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> Som standard den <xref:System.Web.UI.Control.ID%2A>egenskapen för CreateUserWizard-kontroll används som namnet på valideringsgruppen.</xref:System.Web.UI.Control.ID%2A> Till exempel används en CreateUserWizard-kontroll med ID &quot;CreateUserWizard1&quot; ett gruppnamn för verifiering av &quot;CreateUserWizard1&quot;. Om du vill ange valideringsgruppen CreateUserWizard-kontroll är en del av du måste mallen kontrollen och ändra gruppnamnet validering.       Observera att CreateUserWizard-klassen ärver från den <xref:System.Web.UI.WebControls.Wizard>-klassen, som inte har stöd för särskilda Microsoft Internet Explorer-återgivning av icke-standard eller egenskaper läge.</xref:System.Web.UI.WebControls.Wizard> CreateUserWizard försöker inte att optimera återgivning av standardmässiga läge i Internet Explorer. Använd dokumenttyp XHTML som läggs till som standard i Visual Web Developer och Visual Studio för att få bästa renderingen för Internet Explorer med hjälp av CreateUserWizard-kontroll.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Formatering med hjälp av Layout mallar i CreateUserWizard kontrollen kan du ange layouten för kontrollen utan att behöva använda en HTML `table` element. Använd i stället en `LayoutTemplate` element för att ange layout. Layoutmall skapar du platshållare kontroller för att visa var objekt som ska infogas dynamiskt i kontrollen. (Detta är liknar hur mallen modell för den <xref:System.Web.UI.WebControls.ListView>åtkomstkontroll fungerar.)</xref:System.Web.UI.WebControls.ListView> Mer information finns i <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>egenskap.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:CreateUserWizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&q