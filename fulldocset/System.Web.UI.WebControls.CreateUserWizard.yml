    return:
      type: System.String
      description: "En sträng som innehåller det reguljära uttrycket som används för att verifiera det angivna lösenordet. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpression*
