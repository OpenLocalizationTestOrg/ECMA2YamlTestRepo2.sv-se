  name: InstanceDescriptor
  nameWithType: InstanceDescriptor
  fullName: System.ComponentModel.Design.Serialization.InstanceDescriptor
  type: Class
  summary: "Innehåller information som krävs för att skapa en instans av ett objekt. Den här klassen kan inte ärvas."
  remarks: "InstanceDescriptor kan lagra information som beskriver en instans av ett objekt. Den här informationen kan användas för att skapa en instans av objektet.       Vissa anpassade serializers använder InstanceDescriptor för att representera serialiserbara objekt. Flera metoder för att en <xref:System.ComponentModel.TypeDescriptor>använda InstanceDescriptor för att representera eller instansiera objekt.</xref:System.ComponentModel.TypeDescriptor>       En InstanceDescriptor innehåller följande medlemmar: – en <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.MemberInfo%2A>egenskap som beskriver det här objektet.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.MemberInfo%2A>      -En <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Arguments%2A>egenskap som består av konstruktorargument som kan användas för att skapa en instans av det här objektet.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Arguments%2A>      -Ett booleskt värde <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.IsComplete%2A>egenskap som anger om objektet är helt representeras av den aktuella informationen.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.IsComplete%2A>      -En <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Invoke%2A>metod som kan användas för att skapa en instans av objektet representeras.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Invoke%2A>"
  example:
  - "The following code example illustrates how to use a type converter that participates in code generation through the use of instance descriptors.  \n  \n [!code-cpp[InstanceDescriptorSample#1](~/add/codesnippet/cpp/t-system.componentmodel._121_1.cpp)]\n [!code-vb[InstanceDescriptorSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._121_1.vb)]\n [!code-cs[InstanceDescriptorSample#1](~/add/codesnippet/csharp/t-system.componentmodel._121_1.cs)]"
