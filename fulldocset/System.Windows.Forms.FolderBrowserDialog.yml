  name: FolderBrowserDialog
  nameWithType: FolderBrowserDialog
  fullName: System.Windows.Forms.FolderBrowserDialog
  type: Class
  summary: "Användaren uppmanas att välja en mapp. Den här klassen kan inte ärvas."
  remarks: "Den här klassen ger ett sätt att uppmana användaren att bläddra, skapa och väljer slutligen en mapp. Använd den här klassen när du bara vill tillåta användaren att välja mappar och filer som inte. Bläddra i mapparna görs via en trädkontrollen. Endast mappar i filsystemet kan vara markerad. Det går inte att virtuella mappar.       Normalt när du har skapat en ny FolderBrowserDialog, anger du den <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>till den plats där du kan starta surfning.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> Du kan ange den <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>till en absolut sökväg till en undermapp till <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>som ska väljas först.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> Du kan också ange den <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>egenskapen att ge ytterligare instruktioner för användaren.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> Slutligen anropa den <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>metod för att visa dialogrutan för användaren.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> När dialogrutan stängs och dialogrutan fås <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>är <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>kommer att vara en sträng som innehåller sökvägen till den valda mappen.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       Du kan använda den <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>egenskapen till kontrollen om användaren kan skapa nya mappar med den **ny mapp** knappen.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       FolderBrowserDialog är en spärrad dialogruta; Därför när visas, blockeras resten av programmet förrän användaren har valt en mapp. När en dialogruta visas spärrade kan inga indata (tangentbordet eller musen klicka) inträffa utom objekt i dialogrutan. Programmet måste döljer och Stäng dialogrutan (vanligtvis som svar på en användaråtgärd) innan indata till det anropande programmet kan uppstå."
  example:
