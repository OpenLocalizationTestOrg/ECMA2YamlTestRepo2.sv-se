  summary: "Hämtar eller anger sökvägen som användaren har valt."
  remarks: "Om egenskapen SelectedPath anges innan dialogrutan, mappen med den här sökvägen blir den markerade mappen så länge SelectedPath är inställd på en absolut sökväg är en undermapp till <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>(eller mer exakt, pekar på en undermapp för shell-namnområdet som representeras av <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>       Om den <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>returnerar <xref:System.Windows.Forms.DialogResult>, vilket innebär att användaren har klickat på **OK** knappen egenskapen SelectedPath returnerar en sträng som innehåller sökvägen till den valda mappen.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Om <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>returnerar <xref:System.Windows.Forms.DialogResult>, vilket innebär att användaren avbröt dialogrutan, den här egenskapen har samma värde som den hade före visa dialogrutan.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Om användaren väljer en mapp som inte har en fysisk sökväg (till exempel min dator), den **OK** i dialogrutan som kommer att inaktiveras."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_2_1.vb)]"
