.Windows.Forms.CommonDialog.ShowDialog%2A> När dialogrutan stängs och dialogrutan fås <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>är <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>kommer att vara en sträng som innehåller sökvägen till den valda mappen.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       <xref:System.Windows.Forms.FolderBrowserDialog>är en spärrad dialogruta; Därför när visas, blockeras resten av programmet förrän användaren har valt en mapp.</xref:System.Windows.Forms.FolderBrowserDialog> När en dialogruta visas spärrade kan inga indata (tangentbordet eller musen klicka) inträffa utom objekt i dialogrutan. Programmet måste döljer och Stäng dialogrutan (vanligtvis som svar på en användaråtgärd) innan indata till det anropande programmet kan uppstå."
