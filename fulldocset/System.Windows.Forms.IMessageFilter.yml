  summary: "Filtrerar ut ett meddelande innan den skickas."
  remarks: "Använd PreFilterMessage för att filtrera bort ett meddelande innan det skickas till en kontroll eller formulär. Till exempel för att stoppa den <xref:System.Windows.Forms.Control.Click>händelsen för en <xref:System.Windows.Forms.Button>kontroll som skickas till kontrollen du implementerar du metoden PreFilterMessage och returnera ett `true` när den <xref:System.Windows.Forms.Control.Click>visas.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Control.Click> Du kan också använda den här metoden för att utföra arbetet i koden som du kan behöva göra innan meddelandet skickas."
  syntax:
    content: public bool PreFilterMessage (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "Meddelandet skickas. Du kan inte ändra det här meddelandet."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att filtrera meddelandet och stoppar som sänts; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> så att meddelandet för att fortsätta till nästa filter eller kontroll."
