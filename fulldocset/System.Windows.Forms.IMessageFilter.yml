  summary: "Definierar ett filter gränssnitt för meddelandet."
  remarks: "Du kan använda ett program för att avbilda ett meddelande innan det skickas till en kontroll eller ett formulär i gränssnittet.       En klass som implementerar gränssnittet IMessageFilter kan läggas till programmets meddelandet pump att filtrera ut ett meddelande eller utföra andra åtgärder innan meddelandet skickas i ett formulär eller en kontroll. Lägg till meddelandefiltret i ett program meddelande pump, använder du <xref:System.Windows.Forms.Application.AddMessageFilter%2A>metoden i <xref:System.Windows.Forms.Application>klassen.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.AddMessageFilter%2A>"
