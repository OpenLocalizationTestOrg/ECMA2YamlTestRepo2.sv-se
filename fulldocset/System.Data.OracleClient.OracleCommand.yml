  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Hämtar eller anger SQL-instruktion eller lagrad procedur ska köras mot databasen."
  remarks: "När den <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>egenskap är inställd på `StoredProcedure`, egenskapen CommandText ska anges till namnet på den lagrade proceduren.</xref:System.Data.OracleClient.OracleCommand.CommandType%2A> Användaren kan krävas du använder syntaxen för escape-tecken om namnet på lagrade proceduren innehåller specialtecken. Kommandot Kör den lagrade proceduren när du anropar en Execute-metoder.       .NET Framework-dataprovider för Oracle stöder inte platshållaren frågetecken (?) för att skicka parametrar till en SQL-instruktion anropas av en <xref:System.Data.OracleClient.OracleCommand>av `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> I det här fallet måste namngivna parametrar användas. Till exempel: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` när med namngivna parametrar i en SQL-instruktion anropas av en <xref:System.Data.OracleClient.OracleCommand>av `CommandType.Text`, du måste finnas före parameternamnet med ett kolon (:).</xref:System.Data.OracleClient.OracleCommand> Men i en lagrad procedur eller när du refererar till en namngiven parameter någon annanstans i koden (till exempel när du lägger till <xref:System.Data.OracleClient.OracleParameter>objekt till den <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>egenskapen), inte före den namngivna parametern med ett kolon (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> .NET Framework-dataprovider för Oracle finns kolon automatiskt."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and sets some of its properties.  \n  \n [!code-cs[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/csharp/p-system.data.oracleclie_14_1.cs)]\n [!code-vb[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_14_1.vb)]"
  syntax:
    content: public override string CommandText { get; set; }
    return:
      type: System.String
      description: "SQL-instruktion eller lagrad procedur för att köra. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Data.OracleClient.OracleCommand.CommandText*
  exceptions: []
  platform:
