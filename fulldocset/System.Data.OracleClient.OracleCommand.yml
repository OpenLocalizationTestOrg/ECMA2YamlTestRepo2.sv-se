  fullName: System.Data.OracleClient.OracleCommand
  type: Class
  summary: "Representerar en SQL-instruktion eller lagrad procedur ska köras mot en databas. Den här klassen kan inte ärvas."
  remarks: "Den här typen är inaktuell och kommer att tas bort i framtida versioner av .NET Framework. Mer information finns i [Oracle och ADO.NET](~/add/includes/ajax-current-ext-md.md).       Klassen OracleCommand tillhandahåller följande metoder för att köra kommandon mot en datakälla: | Objektet | Beskrivning |   |----------|-----------------|   | <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>| Kör kommandon som returnerar rader. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>| Kör en SQL-instruktion mot <xref:System.Data.OracleClient.OracleCommand.Connection%2A>och returnerar antalet rader som påverkas. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>| Kör kommandon, till exempel SQL INSERT-, DELETE, UPDATE- och SET-instruktioner. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>| Hämtar ett värde (till exempel ett samlat värde) från en databas som en datatyp för .NET Framework. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>| Hämtar ett värde (till exempel ett samlat värde) från en databas som en datatyp för Oracle-specifika. |       Du kan återställa den <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>egenskapen och återanvändning objektet OracleCommand.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Om körning av kommandot resulterar i ett allvarligt <xref:System.Data.OracleClient.OracleException>, <xref:System.Data.OracleClient.OracleConnection>kan stänga.</xref:System.Data.OracleClient.OracleConnection> </xref:System.Data.OracleClient.OracleException> Dock kan användaren öppna anslutningen och fortsätta.      > [!NOTE] > Till skillnad från den **kommandot** objekt i de andra .NET Framework data provider (SQL Server, OLE DB och ODBC) OracleCommand objektet inte stöder en <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A>egenskap.</xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> En tidsgräns för kommandot har ingen effekt och värdet som returneras är alltid noll."
  example:
  - "The following example uses the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of OracleCommand, along with <xref:System.Data.OracleClient.OracleDataReader> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a table.  \n  \n [!code-cs[Classic WebData OracleCommand#1](~/add/codesnippet/csharp/t-system.data.oracleclie_7_1.cs)]\n [!code-vb[Classic WebData OracleCommand#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("RecordsAffected")]

      [System.ComponentModel.Designer("Microsoft.VSDesigner.Data.VS.OracleCommandDesigner, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

