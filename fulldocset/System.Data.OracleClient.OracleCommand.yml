  remarks: "När den <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>egenskapen `StoredProcedure`, <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>egenskapen ska anges till namnet på den lagrade proceduren.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.CommandType%2A> Användaren kan krävas du använder syntaxen för escape-tecken om namnet på lagrade proceduren innehåller specialtecken. Kommandot Kör den lagrade proceduren när du anropar en Execute-metoder.       .NET Framework-dataprovider för Oracle stöder inte platshållaren frågetecken (?) för att skicka parametrar till en SQL-instruktion anropas av en <xref:System.Data.OracleClient.OracleCommand>av `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> I det här fallet måste namngivna parametrar användas. Till exempel: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` när med namngivna parametrar i en SQL-instruktion anropas av en <xref:System.Data.OracleClient.OracleCommand>av `CommandType.Text`, du måste finnas före parameternamnet med ett kolon (:).</xref:System.Data.OracleClient.OracleCommand> Men i en lagrad procedur eller när du refererar till en namngiven parameter någon annanstans i koden (till exempel när du lägger till <xref:System.Data.OracleClient.OracleParameter>objekt till egenskapen Parameters), inte före den namngivna parametern med ett kolon (:).</xref:System.Data.OracleClient.OracleParameter> .NET Framework-dataprovider för Oracle finns kolon automatiskt."
