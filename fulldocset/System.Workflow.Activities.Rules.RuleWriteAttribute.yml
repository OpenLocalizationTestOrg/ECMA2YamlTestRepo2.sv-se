  fullName: System.Workflow.Activities.Rules.RuleWriteAttribute
  type: Class
  summary: "Anger att en egenskap eller fält har skrivits av metoden eller egenskapen som det här attributet används. Informationen används av motorn regler för att avgöra beroenden mellan regler. Den här klassen kan inte ärvas."
  remarks: "Det här attributet används för att stödja en vanlig chaining modell som orsakar omvärdering av regler baserat på ändringar i fält och egenskaper. Den <xref:System.Workflow.Activities.Rules.RuleReadAttribute>och RuleWriteAttribute anger egenskaperna läsas eller skrivas med egenskapen eller metoden attributet tillämpas.</xref:System.Workflow.Activities.Rules.RuleReadAttribute> `RuleInvokeAttributes`används för att ange egenskapen eller metoden använder andra metoder, måste också vara markerad för beroenden."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
