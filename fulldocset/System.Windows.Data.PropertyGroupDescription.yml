  name: PropertyGroupDescription
  nameWithType: PropertyGroupDescription
  fullName: System.Windows.Data.PropertyGroupDescription
  type: Class
  summary: "Beskriver gruppering av objekt med ett egenskapsnamn som kriterier."
  remarks: "Vyer funktionalitet gruppering som används att partitionera samlingen i vyn samling i logiska grupper. Grupperna kan vara där användaren anger en lista över grupper, direkta eller indirekta, där grupperna genereras dynamiskt beroende på data.       PropertyGroupDescription kan du skapa implicit grupper baserat på ett <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Du kan ange om du vill gruppera efter en egenskap i <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>egenskap.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Om du vill ändra det värde som används till slut för en grupp som du kan använda den <xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>egenskapen för att ange en värdekonverteraren.</xref:System.Windows.Data.PropertyGroupDescription.Converter%2A> Du kan till exempel vill gruppera objekt baserat på den första bokstaven i ett namn. Om den <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>egenskapen har inte angetts, själva objektet skickas till värdekonverteraren.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Konverteraren kan returnera en samling som visar objekt som kan visas i mer än en grupp.       Du kan också definiera hur strängjämförelse ska vidta plats med hjälp av den <xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>egenskapen.</xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>"
