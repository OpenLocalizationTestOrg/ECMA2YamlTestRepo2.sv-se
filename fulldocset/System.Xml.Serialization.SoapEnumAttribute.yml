  name: SoapEnumAttribute
  nameWithType: SoapEnumAttribute
  fullName: System.Xml.Serialization.SoapEnumAttribute
  type: Class
  summary: "Styr hur <xref:System.Xml.Serialization.XmlSerializer>Serialiserar ett uppräkningsmedlem.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Klassen SoapEnumAttribute tillhör en familj av attribut som styr hur <xref:System.Xml.Serialization.XmlSerializer>Serialiserar eller deserializes ett objekt i XML-format med kodad SOAP.</xref:System.Xml.Serialization.XmlSerializer> Resulterande XML följer-avsnitt 5 World Wide Web Consortium (www.w3.org) &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. En fullständig lista över liknande attribut finns [attribut att kontrollen kodad SOAP serialisering](~/add/includes/ajax-current-ext-md.md).       Om du vill serialisera ett objekt som en kodad SOAP-meddelande måste du skapar <xref:System.Xml.Serialization.XmlSerializer>med hjälp av en som <xref:System.Xml.Serialization.XmlTypeMapping>skapats med <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metoden i <xref:System.Xml.Serialization.SoapReflectionImporter>klassen.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Använd SoapEnumAttribute för att ändra uppräkningen som den <xref:System.Xml.Serialization.XmlSerializer>genererar eller (när det Serialiserar eller deserializes en klass, respektive).</xref:System.Xml.Serialization.XmlSerializer> Om exempelvis en uppräkning innehåller en medlem med namnet `One`, men du föredrar att XML-utdata att namnges `Single`, gäller SoapEnumAttribute uppräkningen medlemmen och ange den <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>egenskapen &quot;Enskild&quot;.</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>       Du kan åsidosätta det <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>egenskapsvärde för en SoapEnumAttribute genom att skapa en instans av klassen SoapEnumAttribute och tilldela den till <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>egenskapen för ett <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A> Mer information finns i <xref:System.Xml.Serialization.SoapAttributeOverrides>Översikt över klassen.</xref:System.Xml.Serialization.SoapAttributeOverrides>       Om du vill serialisera ett objekt som en kodad SOAP-meddelande måste du skapar <xref:System.Xml.Serialization.XmlSerializer>med hjälp av en som <xref:System.Xml.Serialization.XmlTypeMapping>skapats med <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metoden i <xref:System.Xml.Serialization.SoapReflectionImporter>klassen.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>      > [!NOTE] > Du kan använda ordet `SoapEnum` i koden i stället för längre SoapEnumAttribute.       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a SoapEnumAttribute for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapEnumAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public class SoapEnumAttribute : Attribute
