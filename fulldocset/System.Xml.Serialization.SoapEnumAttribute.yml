  summary: "Initierar en ny instans av den <xref href=&quot;System.Xml.Serialization.SoapEnumAttribute&quot;> </xref> klass."
  remarks: "Använd SoapEnumAttribute för att åsidosätta en befintlig uppräkning. Skapa en ny <xref:System.Xml.Serialization.SoapEnumAttribute>, ange egenskaper och tilldela objektet i <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>egenskap av <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute> För varje medlem i uppräkningen måste du skapa en ny <xref:System.Xml.Serialization.SoapAttributes>och lägger till den i <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Mer information finns i <xref:System.Xml.Serialization.SoapAttributeOverrides>Översikt över klassen.</xref:System.Xml.Serialization.SoapAttributeOverrides>      > [!NOTE] > Du kan använda ordet `SoapEnum` i koden i stället för längre <xref:System.Xml.Serialization.SoapEnumAttribute>.</xref:System.Xml.Serialization.SoapEnumAttribute>"
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a <xref:System.Xml.Serialization.SoapEnumAttribute> for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapEnumAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/m-system.xml.serializati_7_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/m-system.xml.serializati_7_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/m-system.xml.serializati_7_1.vb)]"
