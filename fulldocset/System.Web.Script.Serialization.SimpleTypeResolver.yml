  type: Class
  summary: "Innehåller en typ-matchare för hanterade typer."
  remarks: "Den här typen matcharen kan användas med den <xref:System.Web.Script.Serialization.JavaScriptSerializer>klassen om du vill inkludera i den serialiserade JavaScript Object Notation (JSON) string sammansättningen kvalificerade namnet på hanterade typer som kräver anpassad typ metadata.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       Klassen SimpleTypeResolver kan du serialisera hanterade typer som JSON samtidigt som den hantera typdefinitionen för anpassade typer.       Att skapa en instans av den <xref:System.Web.Script.Serialization.JavaScriptSerializer>klass som använder en typ-matchare, måste du använda den <xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29>konstruktor.</xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  example:
  - "The following example demonstrates how to use the SimpleTypeResolver class and shows the resulting serialized strings by using different type resolvers.  \n  \n [!code-cs[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/csharp/t-system.web.script.seri_3_1.aspx)]\n [!code-vb[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_3_1.aspx)]"
