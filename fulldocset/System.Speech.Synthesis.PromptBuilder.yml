  summary: "Skapar en ny instans av den <xref href=&quot;System.Speech.Synthesis.PromptBuilder&quot;> </xref> klassen och anger en kultur."
  remarks: "Den här konstruktorn anger värdet för den <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>egenskapen.</xref:System.Speech.Synthesis.PromptBuilder.Culture%2A> Den <xref:System.Speech.Synthesis.SpeechSynthesizer>objekt försöker markera en installerade röst som stöder det språk som anges av den `culture` parametern för att bearbeta frågan.</xref:System.Speech.Synthesis.SpeechSynthesizer> Om en röst med den angivna kulturen hittas, kommer att användas. Om en röst med den angivna kulturen inte kan hittas, används standard-röst.       Att korrekt Uttala orden på det språk som anges av den `culture` parameter, en sammanfattande (text till tal eller TTS) tal-motor som stöder språket måste vara installerad. En installerad motor kallas en röst. För att få information om vilka röster är installerade för en specifik kultur, Använd den <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>metoden.</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       Microsoft Windows System.Speech API acceptera alla giltiga språk-landskoder som värden för `culture`. Text till tal-motorer som levereras med Windows 7 stöder följande språk – landskoder:-en-US. Engelska (USA) - zh-CN. Kinesiska (Kina) - zh-TW. Kinesiska (Taiwan) två bokstäver språkkoder, till exempel &quot;SV&quot; får heller."
  example:
  - "The example that follows creates a <xref:System.Speech.Synthesis.PromptBuilder> instance and specifies its <xref:System.Speech.Synthesis.PromptBuilder.Culture%2A>.  \n  \n```c#  \nusing System.Speech.Synthesis;  \n  \npublic void MySimpleText ()  \n{  \n    PromptBuilder builder = new PromptBuilder(new System.Globalization.CultureInfo(\"en-US\"));  \n    builder.AppendText(\"Hello world!\");  \n}  \n```  \n  \n The following markup shows the equivalent SSML:  \n  \n```xml  \n<speak version=\"1.0\"  \n xmlns=\"http://www.w3.org/2001/10/synthesis\" xml:lang=\"en-US\">  \n  Hello world!  \n</speak>  \n```"
