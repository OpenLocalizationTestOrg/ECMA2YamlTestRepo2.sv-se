  langs:
  - csharp
  name: PromptBuilder
  nameWithType: PromptBuilder
  fullName: System.Speech.Synthesis.PromptBuilder
  type: Class
  summary: "Skapar en tom <xref href=&quot;System.Speech.Synthesis.Prompt&quot;> </xref> objekt och ger metoder för att lägga till innehåll, välja röster, kontrollera röst attribut och styra uttal av tal."
  remarks: "Du kan använda PromptBuilder, för att lägga till en mängd olika typer av innehåll till en fråga, inklusive oformaterad text, SSML markup (som en sträng eller en fil) registreras ljud eller en annan PromptBuilder objekt.       Om du vill lägga till text till ett PromptBuilder objekt och du kan också styra röst attribut, till exempel betoning, hastighet och volym, kan du använda en av de <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>metoder.</xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>  Du kan också styra röst attribut som en grupp med de <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>och <xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A>metoder.</xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>       Du kan lägga till text och styra vad talas eller hur uttalas med hjälp av den <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A>, eller <xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A>metoder.</xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithAlias%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>       Ändra den markerade rösten fråga med någon av de överlagrade <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>metoder, namnge en viss röst ska använda, eller ange krävs röst egenskaper som till exempel ålder och kön.</xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A>       Om du vill generera tal från ett PromptBuilder-objekt, kan du skickar det som ett argument till den <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>metoden.</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       Mer information finns i [konstruera komplex fråga](http://msdn.microsoft.com/en-us/552cb356-7344-473e-b0f2-7a9983f8c1a4)."
