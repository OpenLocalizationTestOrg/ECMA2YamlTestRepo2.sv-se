  remarks: "Metoden StartStyle tar en <xref:System.Speech.Synthesis.PromptStyle>objekt som dess argument.</xref:System.Speech.Synthesis.PromptStyle> Du kan använda egenskaperna för den <xref:System.Speech.Synthesis.PromptStyle>objektet för att ange betoning tala hastighet och volym (loudness) ska gälla för ljuduppspelning när formatet som tillämpas.</xref:System.Speech.Synthesis.PromptStyle> Om du vill sluta använda det aktuella formatet, anropa den <xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A>metoden.</xref:System.Speech.Synthesis.PromptBuilder.EndStyle%2A>      > [!NOTE] >-Taligenkänning sammanfattande motorer i Windows stöder inte parametern betoning just nu. Ange värden för parametern betoning genererar ingen hörbara ändring i utdata syntetiskt tal.   >- <xref:System.Speech.Synthesis.PromptVolume>Inställningen för <xref:System.Speech.Synthesis.PromptVolume>fullständig volym, vilket är samma som <xref:System.Speech.Synthesis.PromptVolume>.</xref:System.Speech.Synthesis.PromptVolume> </xref:System.Speech.Synthesis.PromptVolume> </xref:System.Speech.Synthesis.PromptVolume> De andra inställningarna minska mängden tal-utdata i förhållande till full volym."
  example:
  - "The following example creates a <xref:System.Speech.Synthesis.PromptBuilder> object and appends text strings. The example uses the StartStyle method to specify a slow speaking rate for the string being added, which enumerates the contents of an order.  \n  \n```c#  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      using (SpeechSynthesizer synth = new SpeechSynthesizer())  \n      {  \n  \n        // Configure the audio output.   \n        synth.SetOutputToDefaultAudioDevice();  \n  \n        // Create a PromptBuilder object and add content.  \n        PromptBuilder style = new PromptBuilder();  \n        style.AppendText(\"Your order for\");  \n        style.StartStyle(new PromptStyle(PromptRate.Slow));  \n        style.AppendText(\"one kitchen sink and one faucet\");  \n        style.EndStyle();  \n        style.AppendText(\"has been confirmed.\");  \n  \n        // Speak the contents of the SSML prompt.  \n        synth.Speak(style);  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
