  fullName: System.Windows.Media.Animation.QuarticEase
  type: Class
  summary: "Representerar en easing funktion som skapar en animering som påskyndar och/eller decelererar med formeln *f*(*t*) = *t*<sup>4</sup>."
  remarks: "Du kan styra om animeringen accelererar decelererar, eller båda genom att ange <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Följande diagrammet nedan visar olika värden för <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, där *f*(*t*) representerar animering förloppet och *t* representerar tid.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![QuarticEase med diagram över olika easingmodes. ] (~/add/media/quarticease-graph.png &quot;QuarticEase med diagram över olika easingmodes.&quot;)       Formeln som används för den här funktionen är följande.       *f*(*t*) = *t*<sup>4</sup>       >  [!NOTE] > du kan använda <xref:System.Windows.Media.Animation.PowerEase>att skapa samma beteende som <xref:System.Windows.Media.Animation.CubicEase>, <xref:System.Windows.Media.Animation.QuadraticEase>, QuarticEase, och <xref:System.Windows.Media.Animation.QuinticEase>med hjälp av den <xref:System.Windows.Media.Animation.PowerEase.Power%2A>egenskapen.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuadraticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Om du vill använda exempelvis <xref:System.Windows.Media.Animation.PowerEase>som ersättning för <xref:System.Windows.Media.Animation.CubicEase>, ange en <xref:System.Windows.Media.Animation.PowerEase.Power%2A>värdet 3.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       Det finns flera andra easing funktioner utöver QuarticEase som du kan utforska använder följande Silverlight-exemplet.       [Kör det här exemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) förutom att använda easing funktioner som ingår i körningen kan du skapa egna easing funktioner genom arv från <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_QuarticEase&quot;></a>## XAML objektet Elementsyntax```   <QuarticEase .../>   ```"
  example:
  - "The following example applies a QuarticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[QuarticEase#QuarticEase](~/add/codesnippet/xaml/quarticease/window1.xaml#quarticease)]\n [!code-xml[QuarticEase#QuarticEase](~/add/codesnippet/xaml/t-system.windows.media.a_22_1.xaml)]"
