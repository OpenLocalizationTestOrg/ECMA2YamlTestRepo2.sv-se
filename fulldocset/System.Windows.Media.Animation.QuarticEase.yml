  name: EaseInCore(Double)
  nameWithType: QuarticEase.EaseInCore(Double)
  fullName: System.Windows.Media.Animation.QuarticEase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Innehåller den logik som del av funktionen easing som du kan åsidosätta för att skapa den <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> läge för den anpassade easing funktionen."
  remarks: "Den här metoden omvandlar normaliserade tid ta kontroll över en animering för <xref:System.Windows.Media.Animation.EasingMode>fallet med <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       Du behöver bara ange din easing funktion för den <xref:System.Windows.Media.Animation.EasingMode>fall eftersom implementeringen av den <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>metoden transformeringar `normalizedTime` för den <xref:System.Windows.Media.Animation.EasingMode>och <xref:System.Windows.Media.Animation.EasingMode>fall.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
    content: protected override double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Normaliserade tid (arbete) animeringen."
    return:
      type: System.Double
      description: "Ett dubbel-värde som representerar omvandlade förloppet."
