  summary: "Representerar en metod som hanterar den &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; kopplade händelse."
  remarks: "Den <xref:System.Windows.DataObject.Pasting>bifogad händelse inträffar när inklistring har markerat ett dataformat att klistra in, men innan det är faktiskt klistra in data.</xref:System.Windows.DataObject.Pasting>       Åtgärder som utförs av en <xref:System.Windows.DataObject.Pasting>bifogade händelsehanteraren inkluderar:-ändra formatet valda klistra in genom att ange nytt värde för den <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>egenskapen.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -Formatera anpassade data klistra in markeringen.      -Skapa en ny <xref:System.Windows.DataObject>, och koppla det till den <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>egenskapen för `e`.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  En skrivskyddad kopia av det ursprungliga dataobjektet lagras i <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      -Avbryt inklistringen genom att anropa <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>       **Viktiga** om Klistra in format ändras hanterarmetoden ansvarar för att säkerställa att en valda klistra in format är kan användas som mål-klistra in."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
