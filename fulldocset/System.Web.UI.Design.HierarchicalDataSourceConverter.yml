  namespace: System.Web.UI.Design
  summary: "Anger om den angivna komponenten är ingen giltig datakälla för den här konverteraren."
  remarks: "Den <xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A>metoden använder metoden IsValidDataSource för att avgöra vilka komponenter finns som standard tillgängliga datakällor.</xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> För den <xref:System.Web.UI.Design.HierarchicalDataSourceConverter>klass, en giltig datakälla är en komponent som implementerar det <xref:System.Web.UI.IHierarchicalEnumerable>gränssnittet.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.Design.HierarchicalDataSourceConverter>"
  syntax:
    content: protected override bool IsValidDataSource (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Komponenten checka som en giltig datakälla."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>component</code> implements <xref href=&quot;System.Web.UI.IHierarchicalEnumerable&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
