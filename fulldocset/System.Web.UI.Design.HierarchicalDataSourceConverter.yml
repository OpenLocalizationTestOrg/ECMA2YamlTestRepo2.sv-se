  fullName: System.Web.UI.Design.HierarchicalDataSourceConverter
  type: Class
  summary: "Ger en typkonverterare som kan hämta en lista över hierarkiska datakällorna som är tillgängliga för den aktuella komponenten."
  remarks: "HierarchicalDataSourceConverter-klassen innehåller metoder som kan användas för att hämta en lista över hierarkiska datakällorna som är tillgängliga för den aktuella komponenten i designläge.       Typkonverterare HierarchicalDataSourceConverter används av Microsoft Visual Studio för att ange de värden som visas i listan över data datakällor i den **egenskaper** fönster.      > [!CAUTION] > Du bör aldrig åtkomst till en typkonverterare direkt. Anropa i stället lämplig konverterare med hjälp av <xref:System.ComponentModel.TypeDescriptor>klassen.</xref:System.ComponentModel.TypeDescriptor> Mer information finns i exemplen i <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Mer information om typen konverterare finns det <xref:System.ComponentModel.TypeConverter>basklassen och [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
