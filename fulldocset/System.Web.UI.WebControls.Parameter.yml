  fullName: System.Web.UI.WebControls.Parameter.ViewState
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med statusinformation som hjälper dig att spara och återställa visningsstatus för en <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;> </xref> objekt över flera förfrågningar för samma sida."
  remarks: "Visa status för en parameter är anhopning av dess egenskapsvärden. Om du vill behålla dessa värden över HTTP-förfrågningar serverkontroller använder den här egenskapen som är en instans av den <xref:System.Web.UI.StateBag>klass för att lagra egenskapsvärden.</xref:System.Web.UI.StateBag> Värdena skickas som en variabel till en HTML `hidden` indataelementet när efterföljande begäranden bearbetas. Visa status är aktiverad för alla serverkontroller som standard.       Mer information om ordböcker och hur de används finns [samlingar och datastrukturer](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the view-state object to store parameter object state in a class that extends the <xref:System.Web.UI.WebControls.Parameter> class. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Parameter> class overview.  \n  \n [!code-cs[System.Web.UI.WebControls.Parameter_2#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_415_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_415_1.vb)]"
  syntax:
    content: protected System.Web.UI.StateBag ViewState { get; }
    return:
      type: System.Web.UI.StateBag
      description: "En instans av <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> som innehåller den <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;> </xref> objektets visningstillstånd information."
  overload: System.Web.UI.WebControls.Parameter.ViewState*
  exceptions: []
  platform:
  - net462
