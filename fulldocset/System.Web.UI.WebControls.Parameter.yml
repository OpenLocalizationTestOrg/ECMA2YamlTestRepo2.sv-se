  name: Parameter
  nameWithType: Parameter
  fullName: System.Web.UI.WebControls.Parameter
  type: Class
  summary: "Tillhandahåller en mekanism som kontroller för datakällor som använder för att binda till programmet variabler, användaridentiteter och alternativ och andra data. Fungerar som basklass för alla ASP.NET-parametertyper."
  remarks: "Parametern-klassen representerar en parameter i en SQL-fråga med parametrar, ett filteruttryck och ett metodanrop för företag-objektet som ett ASP.NET-kontroll för datakälla används för att markera, filtrera eller ändra data. Parameter-objekt finns i en <xref:System.Web.UI.WebControls.ParameterCollection>objektet.</xref:System.Web.UI.WebControls.ParameterCollection> Parametern objekt utvärderas vid körning, binda värdena för variabler som de representerar till någon annan metod används av en kontroll för datakälla för att interagera med data.       Använd klasserna som härleds från parametern med datakällan och databundna kontroller kan skapa webbaserade program. Dessa parametern klasser som används av kontroller för datakällor för att binda specifika typer av värdena i webbprogram till platshållare i SQL-frågesträngar och metodparametrar för företag-objektet. I följande tabell visas parametertyper som ingår i ASP.NET.      |||   |-|-|   | <xref:System.Web.UI.WebControls.ControlParameter>| Binder en offentlig egenskap av en webbserverkontrollen. |   | <xref:System.Web.UI.WebControls.FormParameter>| Binda ett formulärfält. |   | <xref:System.Web.UI.WebControls.SessionParameter>| Binder ett fält för sessionstillstånd. |   | <xref:System.Web.UI.WebControls.RouteParameter>| Binder en väg-URL-parametern. |   | <xref:System.Web.UI.WebControls.CookieParameter>| Binder ett cookie-fält. |   | <xref:System.Web.UI.WebControls.QueryStringParameter>| Binder en frågesträng-parameter. |   | <xref:System.Web.UI.WebControls.ProfileParameter>| Binder en profil-fältet. |       Utöka basklassen Parameter när du vill implementera din egen anpassade parametertyper.</xref:System.Web.UI.WebControls.ProfileParameter> </xref:System.Web.UI.WebControls.QueryStringParameter> </xref:System.Web.UI.WebControls.CookieParameter> </xref:System.Web.UI.WebControls.RouteParameter> </xref:System.Web.UI.WebControls.SessionParameter> </xref:System.Web.UI.WebControls.FormParameter> </xref:System.Web.UI.WebControls.ControlParameter>       Parameter-objekt är mycket enkla: de har en <xref:System.Web.UI.WebControls.Parameter.Name%2A>och en <xref:System.Web.UI.WebControls.Parameter.Type%2A>-egenskapen kan representeras deklarativt och kan spåra tillstånd över flera HTTP-förfrågningar.</xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.Web.UI.WebControls.Parameter.Name%2A> Stöd för alla parametrar en <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>-egenskapen i fall när en parameter är bunden till ett värde, men värdet evalueras till `null` vid körning.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       När du använder en samling Parameter-objekt med en kontroll för datakälla, kan deras inbördes ordning i samlingen roll. Mer information om hur du använder parametrar finns [med parametrar med SqlDataSource kontrollen](~/add/includes/ajax-current-ext-md.md) och [med parametrar med ObjectDataSource kontrollen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in the W`here` clause of a SQL query. The example uses the <xref:System.Web.UI.WebControls.ControlParameter> class, which derives from the <xref:System.Web.UI.WebControls.ControlParameter> class.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> element defines the query with a parameter named \"@Title\" where the value from `DropDownList1` should go. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies that the \"@Title\" placeholder will be replaced by the value of the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the `DropDownList1` control. The <xref:System.Web.UI.WebControls.ControlParameter> element is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_1.aspx)]  \n  \n The following example is like the previous one, but uses code instead of markup. When the page loads the first time, the <xref:System.Web.UI.WebControls.DropDownList> control has no selected value, and the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property of the Parameter object is used.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_2.aspx)]  \n  \n The following code shows the code-behind class for the page in the previous example.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_3.vb)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_3.cs)]  \n  \n The following code example demonstrates how to extend the Parameter class to create a new parameter type that can be used by data source controls and other controls in data-binding scenarios. A data source control can use a `StaticParameter` parameter to bind to the value of any object, typically a string, declared on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_4.cs)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_4.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DefaultValue")]

