  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "Anger den <xref:System.Xml.Serialization.XmlSerializer>inte att serialisera offentligt fält eller offentlig läsning och skrivning egenskapsvärde.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Klassen SoapIgnoreAttribute tillhör en familj av attribut som styr hur <xref:System.Xml.Serialization.XmlSerializer>Serialiserar eller deserializes ett objekt i XML-format med kodad SOAP.</xref:System.Xml.Serialization.XmlSerializer> Resulterande XML följer-avsnitt 5 World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. En fullständig lista över liknande attribut finns [attribut att kontrollen kodad SOAP serialisering](~/add/includes/ajax-current-ext-md.md).       Om du vill serialisera ett objekt som en kodad SOAP-meddelande måste du skapar <xref:System.Xml.Serialization.XmlSerializer>med hjälp av en som <xref:System.Xml.Serialization.XmlTypeMapping>skapats med <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metoden i <xref:System.Xml.Serialization.SoapReflectionImporter>klassen.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Tillämpa SoapIgnoreAttribute till en klassmedlem som du vill i <xref:System.Xml.Serialization.XmlSerializer>att ignorera när en instans av klassen serialiseras.</xref:System.Xml.Serialization.XmlSerializer> Du kan till exempel göra detta när du använder medlemmen som innehåller metadata om objekt som serialiseras.       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Du kan använda ordet `SoapIgnore` i koden i stället för längre SoapIgnoreAttribute."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
