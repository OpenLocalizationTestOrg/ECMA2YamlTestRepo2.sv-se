  remarks: "När teckensnittet specialtecken för text i en [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentet sparas i dokumentet paketet, dokumentet visar identiskt på alla datorer och skrivare.  Om specialtecken sparas inte i dokumentet och nödvändiga teckensnittet inte är installerat på den lokala datorn eller en skrivare, måste återgivningsenhet ersätta tecken från ett annat teckensnitt.  Ersätta tecken kan du ändra utseendet på texten när du använder ett annat teckensnitt."
