  name: ObjectCreationDelegate
  nameWithType: ObjectCreationDelegate
  fullName: System.Runtime.InteropServices.ObjectCreationDelegate
  type: Delegate
  summary: "Skapar ett COM-objekt."
  remarks: "Det här ombudet anropas för att skapa en COM-objektet som ett alternativ till `CoCreateInstance` när ett hanterat objekt behövs för att skapa en ny instans av dess ohanterade del. Den `IUnknown` gränssnitt för hanterat objekt skickas som en parameter och delegaten ska returnera den `IUnknown` -gränssnittet för ohanterade objektet. Båda gränssnitten har skickats som <xref:System.IntPtr>att undvika att konvertera.</xref:System.IntPtr>       Alla härledda klasser för <xref:System.Delegate>och <xref:System.MulticastDelegate>har en konstruktor och en `Invoke` metod.</xref:System.MulticastDelegate> </xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate IntPtr ObjectCreationDelegate(IntPtr aggregator);
  inheritance:
  - System.Delegate
  platform:
  - net462
