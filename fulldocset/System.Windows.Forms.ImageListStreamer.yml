  remarks: "Anropa `Dispose` när du är klar med hjälp av <xref:System.Windows.Forms.ImageListStreamer>.</xref:System.Windows.Forms.ImageListStreamer> Den `Dispose` metoden lämnar kvar det <xref:System.Windows.Forms.ImageListStreamer>oanvändbar.</xref:System.Windows.Forms.ImageListStreamer> Efter att `Dispose`, måste du släppa alla referenser till den <xref:System.Windows.Forms.ImageListStreamer>så skräpinsamlingen kan frigöra minne som den <xref:System.Windows.Forms.ImageListStreamer>var upptar.</xref:System.Windows.Forms.ImageListStreamer> </xref:System.Windows.Forms.ImageListStreamer>       Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet `Dispose` innan du släpper senaste referens till <xref:System.Windows.Forms.ImageListStreamer>.</xref:System.Windows.Forms.ImageListStreamer> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.Windows.Forms.ImageListStreamer>objektets `Finalize` metod.</xref:System.Windows.Forms.ImageListStreamer>"
