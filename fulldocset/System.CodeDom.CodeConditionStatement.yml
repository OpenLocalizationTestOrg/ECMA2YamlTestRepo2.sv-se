  name: CodeConditionStatement
  nameWithType: CodeConditionStatement
  fullName: System.CodeDom.CodeConditionStatement
  type: Class
  summary: "Representerar en villkorlig gren-instruktionen, vanligtvis representeras som en <xref uid=&quot;langword_csharp_if&quot; name=&quot;if&quot; href=&quot;&quot;> </xref> instruktionen."
  remarks: "CodeConditionStatement kan användas för att representera kod som består av villkorsuttryck en samling av rapporterna att köra om villkorlig uttrycket utvärderas till `true`, och en valfri samling av rapporterna att köra om villkorlig uttrycket utvärderas till `false`. En CodeConditionStatement genereras på många olika språk som en `if` instruktion.       <xref:System.CodeDom.CodeConditionStatement.Condition%2A>Egenskapen anger uttrycket som ska testas.</xref:System.CodeDom.CodeConditionStatement.Condition%2A> Den <xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A>egenskapen innehåller instruktioner för att köra om att testa uttrycket utvärderas till `true`.</xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A> Den <xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>egenskapen innehåller instruktioner för att köra om att testa uttrycket utvärderas till `false`.</xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>"
  example:
  - "This example demonstrates using a CodeConditionStatement to represent an `if` statement with an `else` block.  \n  \n [!code-cpp[CodeConditionStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_1_1.cpp)]\n [!code-cs[CodeConditionStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_1_1.cs)]\n [!code-vb[CodeConditionStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConditionStatement : System.CodeDom.CodeStatement
