  fullName: System.Runtime.Remoting.Channels.IChannelSinkBase
  type: Interface
  summary: "Innehåller grundläggande gränssnitt för kanal sänkor."
  remarks: "Kanal sänkor skapa en plugin-program som ger åtkomst till de underliggande meddelanden som passerar genom kanalen samt dataströmmen som används av transportmekanismen för att skicka meddelanden till ett fjärrobjekt. Kanal sänkor länkas tillsammans i en kedja av Mottagarproviders och alla kanaler meddelanden flödet genom kedjan innan meddelandet serialiseras och transporteras."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelSinkBase
