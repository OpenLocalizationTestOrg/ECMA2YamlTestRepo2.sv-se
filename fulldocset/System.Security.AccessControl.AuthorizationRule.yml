  summary: "Initierar en ny instans av den <xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref> klassen med hjälp av de angivna värdena."
  syntax:
    content: protected AuthorizationRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "Identiteten som regeln gäller. Den här parametern måste vara ett objekt som kan omvandlas som en <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Åtkomstmask för den här regeln. Masken åtkomst är en 32-bitars samling anonym bits enligt som definieras av enskilda dietetisk."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ärver den här regeln från en överordnad behållare."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Ärvda egenskaper för regeln."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Ärvda åtkomstregler sprids om automatiskt. Spridning flaggorna ignoreras om `inheritanceFlags` är inställd på <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
  overload: System.Security.AccessControl.AuthorizationRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Värdet för den <code> identity </code> parametern kan inte typkonverteras som en <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
