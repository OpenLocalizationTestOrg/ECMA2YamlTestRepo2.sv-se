- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'Egenskapen Version abstrakt hämtar versionen för information om mottagaren. Härledda klasser automatiskt den här egenskapen för sina objekt och värdet anger om den använder PKCS #7- eller CMS Cryptographic Message Syntax () skydda meddelanden. Det innebär också versionen om den <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> objekt upprättar en kryptografisk nyckel med en algoritm för nyckelöverensstämmelse eller en algoritm för nyckelanvändning för transport.'
  remarks: "Det här är en abstrakt egenskap åsidosätts av <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>och <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>       Versionen som anger om meddelandet är ett PKCS #7-meddelande eller en CMS-meddelandet. CMS står nyare PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "Ett <xref:System.Int32>värde som representerar versionen av den <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> objekt.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
