- uid: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.DetailsViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: DetailsViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Hämtar den kod som används för att återge den associerade kontrollen i designläge."
  remarks: "Först metoden GetDesignTimeHtml anger den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>-egenskapen för den <xref:System.Web.UI.WebControls.DetailsView>Kontrollera till `true`, om den <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samling är tom.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> GetDesignTimeHtml ställer in den <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>GetDesignTimeHtml kontrollen till en tom samling <xref:System.String>matrisen om det inte går att hämta schemat för datakällan.</xref:System.String> </xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> Den uppdaterar den <xref:System.ComponentModel.TypeDescriptor>objekt att tvinga den <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>metoden anropas.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> Sedan anropar metoden grundläggande för att generera koden."
  example:
