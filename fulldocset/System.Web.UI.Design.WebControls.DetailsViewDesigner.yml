  name: DetailsViewDesigner
  nameWithType: DetailsViewDesigner
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner
  type: Class
  summary: "Ger stöd för designtid i en visuell designer för den <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "I en visuell designer när du växlar från källan till designvyn källkoden markup som beskriver den <xref:System.Web.UI.WebControls.DetailsView>kontroll analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.DetailsView> När du växlar tillbaka till vyn källa beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan.       Egenskaper för klassen DetailsViewDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>egenskapen returnerar en <xref:System.ComponentModel.Design.DesignerActionListCollection>objekt som innehåller vanligtvis ett objekt som har härletts från den <xref:System.ComponentModel.Design.DesignerActionList>klass för varje nivå i arvsträdet av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>Egenskapen returnerar en mängd med formatering scheman för att visa den **automatisk formatering** dialogrutan.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>Egenskapen returnerar en mängd med mallgrupper för fälten i den associerade <xref:System.Web.UI.WebControls.DetailsView>kontroll och högsta nivån <xref:System.Web.UI.WebControls.DetailsView>mallar.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>Egenskapen returnerar alltid `true`, som anger att det skapas en tillfällig kopia av den associerade <xref:System.Web.UI.WebControls.DetailsView>kontrollen att generera designläge markup.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>       DetailsViewDesigner-klassmetoder erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>metoden Binder den associerade <xref:System.Web.UI.WebControls.DetailsView>kontroll till en datakälla i designläge.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>Returnerar metoden som används för att återge den associerade koden <xref:System.Web.UI.WebControls.DetailsView>vid designtillfället.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>Metoden förbereder att visa, redigera, och utforma associerade <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>Metoden anropas när en region i designläge visningen av den associerade <xref:System.Web.UI.WebControls.DetailsView>klickas.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>Metoden anropas när schemat för datakällan för den associerade <xref:System.Web.UI.WebControls.DetailsView>ändringar.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>Metoden används för att ta bort eller lägga till ytterligare egenskaper eller till shadow egenskaper för associerade <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>       Redigerbara områden i designläge stöds inte i den <xref:System.Web.UI.WebControls.DetailsView>kontroll, så den <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A>och <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A>metoder har inga funktioner.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example shows how to extend the DetailsViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.DetailsView> control at design time.  \n  \n The example derives the `MyDetailsView` control from the <xref:System.Web.UI.WebControls.DetailsView>. The `MyDetailsView` is simply a copy of the <xref:System.Web.UI.WebControls.DetailsView> control. The example also derives the `MyDetailsViewDesigner` class from DetailsViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for `MyDetailsViewDesigner` on the `MyDetailsView` control.  \n  \n `The MyDetailsViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SampleRowCount%2A> property to specify that the pager row of the design-time view of the `MyDetailsView` contain five page links. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Property** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if it is specified, as a new first row in the `MyDetailsView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyDetailsView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_12_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_12_1.vb)]"
  syntax:
    content: 'public class DetailsViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
