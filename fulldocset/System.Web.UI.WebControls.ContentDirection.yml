  name: ContentDirection
  nameWithType: ContentDirection
  fullName: System.Web.UI.WebControls.ContentDirection
  type: Enum
  summary: "Representerar riktning som ska visas kontroller som innehåller text i en behållarkontrollen."
  remarks: "Uppräkningen ContentDirection representerar riktning som ska visas kontroller som innehåller text i en behållarkontrollen. Styr som den <xref:System.Web.UI.WebControls.Panel>och <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller har egenskaper som använder uppräkningsvärdena ContentDirection för att ange riktning som ska visas underordnade kontroller som innehåller text.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.Panel>       Om du anger värdet LeftToRight Visa underordnade kontroller som innehåller text texten från vänster till höger och justera texten på vänster sida av behållarkontrollen. Om du anger värdet för RightToLeft underordnade kontroller som innehåller text visa texten från höger till vänster och justera texten på höger sida av behållarkontrollen. Använd värdet för RightToLeft för att visa text för språk som skrivs från höger till vänster, till exempel arabiska och hebreiska."
  example:
  - "The following code example demonstrates how to use the ContentDirection enumeration to set the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ContentDirection enumeration values. The display direction of the label and radio buttons in the panel change based on the value that the user selects from the list box. Because this example uses English text, when the RightToLeft value is selected, the text is justified on the right side of the <xref:System.Web.UI.WebControls.Panel> control, but the left-to-right order of the English text is maintained. In a real-world application, you would not set the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property to the RightToLeft value, if you were displaying text for a language that uses left-to-right order.  \n  \n [!code-vb[Panel.Direction#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_218_1.aspx)]"
