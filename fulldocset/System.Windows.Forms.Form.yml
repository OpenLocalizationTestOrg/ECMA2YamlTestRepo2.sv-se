displayProperty=fullName>metoden anropas för att avsluta programmet.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closing?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Om du har verifieringskoden i någon av dessa händelser som måste utföras du anropa Close-metoden för varje öppna formuläret individuellt innan du anropar den <xref:System.Windows.Forms.Application.Exit%2A>metoden.</xref:System.Windows.Forms.Application.Exit%2A>"
