- uid: System.Windows.Forms.Form.Opacity
  id: Opacity
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: Opacity
  nameWithType: Form.Opacity
  fullName: System.Windows.Forms.Form.Opacity
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger nivån opacitet i formuläret."
  remarks: "Egenskapen opacitet kan du ange en nivå av genomskinlighet för formuläret och dess kontroller. När den här egenskapen anges till ett värde som är mindre än 100 procent (1,00) görs hela formuläret, inklusive kantlinjer mer transparent. Den här egenskapen till ett värde på 0 procent (0.00) blir det helt osynlig. Du kan använda den här egenskapen för att tillhandahålla olika nivåer av genomskinlighet eller ge effekter, till exempel fasa ut ett formulär i eller utanför vyn. Du kan till exempel fas ett formulär i vyn genom att ange egenskapen opacitet till ett värde på 0 procent (0.00) och gradvis öka värdet tills 100 procent (1,00).       Opacitet skiljer sig från genomskinlighet som tillhandahålls av den <xref:System.Windows.Forms.Form.TransparencyKey%2A>, vilket gör bara ett formulär och dess helt transparent kontroller, om de är samma färg som värdet som anges i den <xref:System.Windows.Forms.Form.TransparencyKey%2A>egenskapen.</xref:System.Windows.Forms.Form.TransparencyKey%2A> </xref:System.Windows.Forms.Form.TransparencyKey%2A>       Den här egenskapen är inte stöds när <xref:System.Windows.Forms.Form.RightToLeftLayout%2A>är `true`.</xref:System.Windows.Forms.Form.RightToLeftLayout%2A>       Egenskapen opacitet beror på lager Windows API som introducerades med Windows 2000. Mer information finns i &quot;Lager Windows: A nya sätt att använda någon och genomskinlighet effekter i Windows program&quot; i Platform SDK-dokumentationen på [http://msdn.microsoft.com](http://msdn.microsoft.com/)."
  example:
  - "The following code example demonstrates how to create a form that is displayed with an opacity level of 75 percent. The code example creates a new form that is positioned in the center of the screen with an Opacity property set to change the opacity level of the form. The code example also sets the <xref:System.Windows.Forms.Form.Size%2A> property to provide a larger sized form than the default size of the form. This code example was written under the assumption that the method defined in this example is called from another form in an event handler or other method.  \n  \n [!code-cpp[Form.Opacity#1](~/add/codesnippet/cpp/p-system.windows.forms.f_21_1.cpp)]\n [!code-cs[Form.Opacity#1](~/add/codesnippet/csharp/p-system.windows.forms.f_21_1.cs)]\n [!code-vb[Form.Opacity#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_21_1.vb)]"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Andelen opacitet för formuläret. Standardvärdet är 1,00."
  overload: System.Windows.Forms.Form.Opacity*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.Form.OwnedForms
  id: OwnedForms
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: OwnedForms
  nameWithType: Form.OwnedForms
  fullName: System.Windows.Forms.Form.OwnedForms
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar en matris med <xref href=&quot;System.Windows.Forms.Form&quot;> </xref> objekt som representerar alla formulär som ägs av det här formuläret."
  remarks: "Den här egenskapen returnerar en matris som innehåller alla formulär som ägs av det här formuläret. Om du vill att ett formulär som ägs av en annan form anropa den <xref:System.Windows.Forms.Form.AddOwnedForm%2A>metoden.</xref:System.Windows.Forms.Form.AddOwnedForm%2A> Formuläret som tilldelats formuläret ägare förblir företagsägda förrän den <xref:System.Windows.Forms.Form.RemoveOwnedForm%2A>metoden anropas.</xref:System.Windows.Forms.Form.RemoveOwnedForm%2A> Du kan också skapa ett formulär som ägs av en annan genom att ange den <xref:System.Windows.Forms.Form.Owner%2A>egenskapen med en referens till sin ägare form.</xref:System.Windows.Forms.Form.Owner%2A>       När ett formulär ägs av en annan form den stängs eller döljs när formuläret ägare. Anta till exempel att ett formulär med namnet `Form2` som ägs av ett formulär med namnet `Form1`. Om `Form1` stängs eller minimerade `Form2` också stängs eller döljs. Företagsägda formulär visas aldrig bakom sin ägare form. Du kan använda företagsägda formulär för windows, till exempel Sök och Ersätt windows, som inte ska visas bakom formuläret ägare när formuläret ägare har valts.      > [!NOTE] > Om formuläret är ett gränssnitt för flera dokument (MDI) överordnade formulär kan den här egenskapen returnerar alla former som visas med undantag för eventuella underordnade MDI-formulär som för tillfället är öppna. Hämta de underordnade MDI-formulär öppnas i en MDI-överordnade formuläret med den <xref:System.Windows.Forms.Form.MdiChildren%2A>egenskapen.</xref:System.Windows.Forms.Form.MdiChildren%2A>"
  example:
