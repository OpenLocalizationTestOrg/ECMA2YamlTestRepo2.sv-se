  id: RightToLeftLayout
  parent: System.Windows.Forms.Form
  langs:
  - csharp
  name: RightToLeftLayout
  nameWithType: Form.RightToLeftLayout
  fullName: System.Windows.Forms.Form.RightToLeftLayout
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger ett värde som anger om höger-till-vänster spegling placering är aktiverat."
  remarks: "Egenskapen RightToLeftLayout är främst användbart för att utveckla redo för världen formulär för globalt målgrupper. Många formulär har utformats så att kontrollerna läggs ut i ett formulär i ett vänster-till-höger sätt. Dessa formulär är kompatibla med språk som följer den här riktningen för skrivning. Men när du visar samma formulär till användare i höger-till-vänster-språk, är det ofta bäst att vända på ordningen på kontroller i formuläret. Om både RightToLeftLayout och <xref:System.Windows.Forms.Control.RightToLeft%2A>Egenskaper är `true`spegling aktiveras för formuläret och kontroll placering och texten är höger-till-vänster.</xref:System.Windows.Forms.Control.RightToLeft%2A>       Till skillnad från <xref:System.Windows.Forms.Control.RightToLeft%2A>, ärver inte RightToLeftLayout.</xref:System.Windows.Forms.Control.RightToLeft%2A> Om du vill att de ska gälla för underordnade kontroller, måste du ange den på varje underordnad kontroll som ska speglas.       Ägare Rita stöds inte när RightToLeftLayout anges till `Yes`. Ägare Rita händelser sker ändå, men beteendet för all kod som du skapar i händelserna har inte definierats. Dessutom <xref:System.Windows.Forms.Control.BackgroundImage%2A>, <xref:System.Windows.Forms.Form.Opacity%2A>, <xref:System.Windows.Forms.Form.TransparencyKey%2A>, och återgivnings-händelser stöds inte.</xref:System.Windows.Forms.Form.TransparencyKey%2A> </xref:System.Windows.Forms.Form.Opacity%2A> </xref:System.Windows.Forms.Control.BackgroundImage%2A>       RightToLeftLayout och <xref:System.Windows.Forms.Control.RightToLeft%2A>Egenskaper orsaka följande Win32 API-fönstret formatmallar anges: - när <xref:System.Windows.Forms.Control.RightToLeft%2A>är inställd på `Yes` och RightToLeftLayout är inställd på `true`, Windows Forms anger den `WS_EX_LAYOUTRTL` fönsterformatet och tar bort den `WS_EX_RIGHT` och `WS_EX_RTLREADING` format.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A>      – När <xref:System.Windows.Forms.Control.RightToLeft%2A>är inställd på `Yes` men RightToLeftLayout är inställd på `No`, Windows Forms anger den `WS_EX_RIGHT` och `WS_EX_RTLREADING` fönstret formatmallar.</xref:System.Windows.Forms.Control.RightToLeft%2A>       Ändra värdet för den här egenskapen genererar den <xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>händelse.</xref:System.Windows.Forms.Form.RightToLeftLayoutChanged>       Mer information om globalisering problem finns [bästa praxis för att utveckla program redo för världen](~/add/includes/ajax-current-ext-md.md)."
