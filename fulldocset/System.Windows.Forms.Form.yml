ret <xref:System.Windows.Forms.Form.Closing>händelsen utlöses.</xref:System.Windows.Forms.Form.Closing> </xref:System.Windows.Forms.Form.Closing> Dessutom aktiveras alla underordnade MDI-formulär stängd händelser innan MDI-överordnade formuläret stängd händelsen utlöses.       Mer information om hur du hanterar händelser finns [hantering och höja händelser](~/add/includes/ajax-current-ext-md.md)."
