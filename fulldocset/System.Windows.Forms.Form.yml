  namespace: System.Windows.Forms
  summary: "Visar formuläret som en spärrad dialogruta."
  remarks: "Du kan använda den här metoden för att visa en spärrad dialogruta i ditt program. När den här metoden anropas, utförs efter koden inte förrän när dialogrutan stängs. Dialogrutan kan tilldelas ett värde för den <xref:System.Windows.Forms.DialogResult>uppräkningen genom att tilldela den till den <xref:System.Windows.Forms.Button.DialogResult%2A>egenskapen för en <xref:System.Windows.Forms.Button>i formuläret eller genom att ange den <xref:System.Windows.Forms.Form.DialogResult%2A>egenskapen för formuläret i koden.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.DialogResult> Den här metoden returneras sedan värdet. Du kan använda värdet för att bestämma hur att bearbeta de åtgärder som genomförts i dialogrutan. Om dialogrutan stängdes och returneras till exempel den `DialogResult.Cancel` värde via den här metoden kan du förhindra att kod efter anropet till ShowDialog från att köras.       När ett formulär visas som en spärrad dialogruta, klickar du på den **Stäng** knappen (den med ett X i övre högra hörnet på formuläret) gör att formuläret dolda och <xref:System.Windows.Forms.Form.DialogResult%2A>egenskapen anges till `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> Till skillnad från icke-modal formulär i <xref:System.Windows.Forms.Form.Close%2A>-metoden inte anropas av .NET Framework när användaren klickar på knappen Stäng formuläret i en dialogruta eller anger värdet för den <xref:System.Windows.Forms.Form.DialogResult%2A>egenskapen.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.Close%2A> I stället formuläret är dolt och kan visas igen utan att skapa en ny instans av dialogrutan. Eftersom formulär visas en dialogruta är dolda i stället för stängd, måste du anropa den <xref:System.Windows.Forms.Control.Dispose%2A>-metoden i formuläret när formuläret är inte längre behövs i programmet.</xref:System.Windows.Forms.Control.Dispose%2A>       Den här versionen av metoden ShowDialog anger inte ett formulär eller en kontroll som sin ägare. När den här versionen kallas görs det aktiva fönstret ägaren av dialogrutan. Använd den andra versionen av den här metoden om du vill ange en specifik ägare."
  example:
  - "The following code example displays a form as a modal dialog box and evaluates the return value of the dialog box before determining whether to read the value of a <xref:System.Windows.Forms.TextBox> control on the dialog box form. This example requires that a <xref:System.Windows.Forms.Form> named `testDialog` is created and that it contains a <xref:System.Windows.Forms.TextBox> control named `TextBox1`. Furthermore, the example requires that code in this example is contained and called from a different <xref:System.Windows.Forms.Form> in order to display `testDialog` as a modal dialog box. The example uses the version of ShowDialog that specifies an owner for the dialog box.  \n  \n [!code-cs[Classic Form.ShowDialog Example#1](~/add/codesnippet/csharp/m-system.windows.forms.f_13_1.cs)]\n [!code-cpp[Classic Form.ShowDialog Example#1](~/add/codesnippet/cpp/m-system.windows.forms.f_13_1.cpp)]\n [!code-vb[Classic Form.ShowDialog Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.f_13_1.vb)]"
