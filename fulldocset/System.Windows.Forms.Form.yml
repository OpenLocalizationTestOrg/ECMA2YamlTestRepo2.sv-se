  remarks: "> [!IMPORTANT]> Autoskalningsformeln är föråldrad och har behållits för bakåtkompatibilitet. Giltiga alternativet är <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> Läs mer om automatisk skalning, [autoskalning i Windows Forms](~/add/includes/ajax-current-ext-md.md).       Du kan använda den här egenskapen så att formuläret och dess kontroller ska justeras automatiskt baserat på ändringar i teckensnittet. Detta kan vara användbart i program där teckensnittet kan öka eller minska baserat på det språk som angetts för användning av Windows.       Hämta den storlek som formuläret automatiskt skala att använda den <xref:System.Windows.Forms.Form.AutoScaleBaseSize%2A>egenskapen.</xref:System.Windows.Forms.Form.AutoScaleBaseSize%2A> Om du vill fastställa storleken formuläret automatiskt skala till baserat på ett visst teckensnitt, Använd den <xref:System.Windows.Forms.Form.GetAutoScaleSize%2A>metoden.</xref:System.Windows.Forms.Form.GetAutoScaleSize%2A>"
