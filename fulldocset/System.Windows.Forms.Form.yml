  summary: "Inträffar när formuläret stängs."
  remarks: "> [!CAUTION]> Avslutande händelsen är inaktuell i .NET Framework version 2.0; Använd den <xref:System.Windows.Forms.Form.FormClosing>händelse i stället.</xref:System.Windows.Forms.Form.FormClosing>       Avslutande händelsen inträffar när formuläret stängs. När ett formulär stängs alla resurser som skapats i objektet släpps och formuläret har tagits bort. Om du avbryter den här händelsen formuläret är då fortfarande öppen. Om du vill avbryta stängningen av ett formulär, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen för den <xref:System.ComponentModel.CancelEventArgs>skickas till din händelsehanteraren ska `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       När ett formulär visas som en spärrad dialogruta, klickar du på den **Stäng** knappen (den med ett X i övre högra hörnet på formuläret) gör att formuläret dolda och <xref:System.Windows.Forms.Form.DialogResult%2A>egenskapen anges till `DialogResult.Cancel`.</xref:System.Windows.Forms.Form.DialogResult%2A> Du kan åsidosätta värdet som tilldelas den <xref:System.Windows.Forms.Form.DialogResult%2A>egenskapen när användaren klickar på **Stäng** knappen genom att ange den <xref:System.Windows.Forms.Form.DialogResult%2A>egenskap i en händelsehanterare för händelsen Stängning av formuläret.</xref:System.Windows.Forms.Form.DialogResult%2A> </xref:System.Windows.Forms.Form.DialogResult%2A>      > [!NOTE] > När den <xref:System.Windows.Forms.Form.Close%2A>metoden anropas för en <xref:System.Windows.Forms.Form>visas som ett lägeslöst fönster som du kan inte anropa den <xref:System.Windows.Forms.Control.Show%2A>metoden att formuläret visas, eftersom formulärets resurser har redan publicerats.</xref:System.Windows.Forms.Control.Show%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> Att dölja ett formulär och sedan göra den synlig, Använd den <xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Control.Hide%2A?displayProperty=fullName>      > [!CAUTION] > I <xref:System.Windows.Forms.Form.Closed?displayProperty=fullName>och stänga händelser inte aktiveras när den <xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName>metoden anropas för att avsluta programmet.</xref:System.Windows.Forms.Application.Exit%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form.Closed?displayProperty=fullName> Om du har verifieringskoden i någon av dessa händelser som måste utföras kan du anropa den <xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>metod för varje öppna formuläret individuellt innan du anropar den <xref:System.Windows.Forms.Application.Exit%2A>metoden.</xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form.Close%2A?displayProperty=fullName>       Om formuläret är en MDI-överordnade formulär, aktiveras händelserna stängning av alla underordnade MDI-formulär innan MDI överordnade formuläret avslutande händelsen inträffar. Dessutom den <xref:System.Windows.Forms.Form.Closed>händelser för alla underordnade MDI-formulär aktiveras innan den <xref:System.Windows.Forms.Form.Closed>händelsen för MDI-överordnade formuläret aktiveras.</xref:System.Windows.Forms.Form.Closed> </xref:System.Windows.Forms.Form.Closed> Om du avbryter händelsen Stängning av ett underordnat MDI-formulär förhindrar inte att händelsen Stängning av MDI-överordnade formuläret som aktiveras. Men om du avbryter händelsen ställs in på `true` den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen för den <xref:System.ComponentModel.CancelEventArgs>som skickas som en parameter till det överordnade formuläret.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Om du vill tvinga alla MDI-överordnade och underordnade formulär att stänga, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `false` överordnade formuläret i MDI.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Mer information om hur du hanterar händelser finns [hantering och höja händelser](~/add/includes/ajax-current-ext-md.md)."
