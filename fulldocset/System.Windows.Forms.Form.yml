oden i formuläret när formuläret är inte längre behövs i programmet.</xref:System.Windows.Forms.Control.Dispose%2A>       Den här versionen av den <xref:System.Windows.Forms.Form.ShowDialog%2A>metoden kan du ange ett visst formulär som äger den dialogruta som visas.</xref:System.Windows.Forms.Form.ShowDialog%2A>"
