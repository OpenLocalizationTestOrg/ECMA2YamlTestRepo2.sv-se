  summary: "Hämtar eller anger resultatet för dialogrutan för formuläret."
  remarks: "Dialogrutan resultatet av ett formulär är det värde som returneras från formuläret när den visas som en spärrad dialogruta. Om formuläret visas som en dialogruta, den här egenskapen med värdet från den <xref:System.Windows.Forms.DialogResult>uppräkningen anger värdet för box-resultatet för dialogrutan för formuläret döljer spärrande dialogruta och returnerar kontrollen till formuläret anropande.</xref:System.Windows.Forms.DialogResult> Den här egenskapen anges normalt av den <xref:System.Windows.Forms.Button.DialogResult%2A>egenskapen för en <xref:System.Windows.Forms.Button>kontroll i formuläret.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> När användaren klickar på <xref:System.Windows.Forms.Button>Kontrollera värdet som tilldelas den <xref:System.Windows.Forms.Button.DialogResult%2A>egenskapen för den <xref:System.Windows.Forms.Button>har tilldelats egenskapen DialogResult för formuläret.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.Button>       När ett formulär visas som en spärrad dialogruta, klickar du på den **Stäng** knappen (knappen med ett X i övre högra hörnet i formuläret) gör att formuläret dolda och egenskapen DialogResult anges till `DialogResult.Cancel`. Den <xref:System.Windows.Forms.Form.Close%2A>metoden inte anropas automatiskt när användaren klickar på **Stäng** -knappen i en dialogruta eller ställer in värdet på egenskapen DialogResult.</xref:System.Windows.Forms.Form.Close%2A> I stället formuläret är dolt och kan visas igen utan att skapa en ny instans av dialogrutan. På grund av det här problemet måste du anropa den <xref:System.Windows.Forms.Control.Dispose%2A>-metoden i formuläret när formuläret är inte längre behövs i programmet.</xref:System.Windows.Forms.Control.Dispose%2A>       Du kan använda den här egenskapen för att avgöra hur en dialogrutan stängs för att kunna bearbetas korrekt de åtgärder som utförs i dialogrutan.      > [!NOTE] > Du kan åsidosätta värdet på egenskapen DialogResult när användaren klickar på **Stäng** knappen genom att ange egenskapen DialogResult i en händelsehanterare för den <xref:System.Windows.Forms.Form.Closing>formulärets händelse.</xref:System.Windows.Forms.Form.Closing>      > [!NOTE] > Om en <xref:System.Windows.Forms.Form>visas som ett lägeslöst fönster värdet som returneras av egenskapen DialogResult inte kan returnera ett värde som tilldelas formuläret eftersom formulärets resurser frigörs automatiskt när formuläret har stängts.</xref:System.Windows.Forms.Form>"
