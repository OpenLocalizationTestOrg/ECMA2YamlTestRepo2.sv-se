  summary: "Hämtar eller anger knappen i formuläret som klickas när användaren trycker på RETUR."
  remarks: "Den här egenskapen kan du utse en standardåtgärd inträffar när användaren trycker på RETUR i ditt program. Knappen som tilldelats den här egenskapen måste vara en <xref:System.Windows.Forms.IButtonControl>som är i det aktuella formuläret eller finns i en behållare i det aktuella formuläret.</xref:System.Windows.Forms.IButtonControl>       Du kan använda den här egenskapen för att tillåta användaren att snabbt navigera ett enkelt formulär genom att ge dem bara trycka på RETUR när de är klar i stället för att manuellt klickar du på knappen för att acceptera med musen.       Knappen för att acceptera kan inte aktiveras om den markerade kontrollen i formuläret fångar upp RETUR-tangenten och bearbetar dessa. Exempelvis kan en flerradig textruta på RETUR för att vara trycks ned när den är markerad för att infoga ett nytt rad tecken i kontrollen."
