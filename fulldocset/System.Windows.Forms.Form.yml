  nameWithType: Form
  fullName: System.Windows.Forms.Form
  type: Class
  summary: "Representerar en fönster eller en dialogruta visas som utgör en programmets användargränssnitt."
  remarks: "Ett formulär är en representation av ett fönster som visas i ditt program. Klassen formulär kan användas för att skapa standard, verktyg, utan kanter, och flytande windows. Du kan också använda klassen formuläret för att skapa spärrade windows som en dialogruta. En särskild typ av formuläret, formuläret flera dokument gränssnitt (MDI) kan innehålla andra former som kallas underordnade MDI-formulär. En MDI-formulär har skapats genom att ange den <xref:System.Windows.Forms.Form.IsMdiContainer%2A>egenskapen `true`.</xref:System.Windows.Forms.Form.IsMdiContainer%2A> Underordnade MDI-formulär skapas genom att ange den <xref:System.Windows.Forms.Form.MdiParent%2A>egenskapen till överordnade MDI-formuläret som innehåller formuläret underordnade.</xref:System.Windows.Forms.Form.MdiParent%2A>       Du kan fastställa utseende, storlek, färg och fönstret hanteringsfunktionerna i rutan fönster eller en dialogruta som du skapar med egenskaper som är tillgängliga i klassen formuläret. <xref:System.Windows.Forms.Control.Text%2A>Egenskapen kan du ange beskrivningen av fönstret i rubriken bar.</xref:System.Windows.Forms.Control.Text%2A> Den <xref:System.Windows.Forms.Form.Size%2A>och <xref:System.Windows.Forms.Form.DesktopLocation%2A>Egenskaper kan du definiera storlek och placering av fönstret när den visas.</xref:System.Windows.Forms.Form.DesktopLocation%2A> </xref:System.Windows.Forms.Form.Size%2A> Du kan använda den <xref:System.Windows.Forms.Control.ForeColor%2A>Egenskapen color att ändra standard förgrundsfärgen för alla kontroller placeras i formuläret.</xref:System.Windows.Forms.Control.ForeColor%2A> Den <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, och <xref:System.Windows.Forms.Form.MaximizeBox%2A>egenskaper gör att du kan styra om formuläret kan minimeras, maximerat eller ändras vid körning.</xref:System.Windows.Forms.Form.MaximizeBox%2A> </xref:System.Windows.Forms.Form.MinimizeBox%2A> </xref:System.Windows.Forms.Form.FormBorderStyle%2A>       Du kan använda metoderna i klassen utöver egenskaperna, för att ändra ett formulär. Du kan till exempel använda den <xref:System.Windows.Forms.Form.ShowDialog%2A>metod för att visa formulär som en spärrad dialogruta.</xref:System.Windows.Forms.Form.ShowDialog%2A> Du kan använda den <xref:System.Windows.Forms.Form.SetDesktopLocation%2A>metod för att placera formuläret på skrivbordet.</xref:System.Windows.Forms.Form.SetDesktopLocation%2A>       Händelser i klassen formuläret kan du svara på åtgärder som utförs i formuläret. Du kan använda den <xref:System.Windows.Forms.Form.Activated>händelsen för att utföra åtgärder som att uppdatera data som visas i kontroller i formuläret när formuläret aktiveras.</xref:System.Windows.Forms.Form.Activated>       Du kan använda ett formulär som den första klassen i ditt program genom att placera en metod som kallas `Main` i klassen. I den `Main` metoden Lägg till kod för att skapa och visa formuläret. Behöver du också lägga till den `STAThread` attribut till den `Main` metoden för att formuläret ska köras. Programmet stängs även när det första formuläret har stängts.       Om du ställer in den <xref:System.Windows.Forms.Control.Enabled%2A>egenskapen `false` innan formuläret visas (till exempel ange <xref:System.Windows.Forms.Control.Enabled%2A>till FALSKT i den [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)] designer), minimera, maximera, Stäng och system knappar förbli aktiverat.</xref:System.Windows.Forms.Control.Enabled%2A> </xref:System.Windows.Forms.Control.Enabled%2A> Om du ställer in <xref:System.Windows.Forms.Control.Enabled%2A>till `false` när formuläret visas (till exempel när händelsen inträffar), knapparna har inaktiverats.</xref:System.Windows.Forms.Control.Enabled%2A>"
  example:
  - "The following code example creates a new instance of a Form and calls the <xref:System.Windows.Forms.Form.ShowDialog%2A> method to display the form as a dialog box. The example sets the <xref:System.Windows.Forms.Form.FormBorderStyle%2A>, <xref:System.Windows.Forms.Form.AcceptButton%2A>, <xref:System.Windows.Forms.Form.CancelButton%2A>, <xref:System.Windows.Forms.Form.MinimizeBox%2A>, <xref:System.Windows.Forms.Form.MaximizeBox%2A>, and <xref:System.Windows.Forms.Form.StartPosition%2A> properties to change the appearance and functionality of the form to a dialog box. The example also uses the <xref:System.Windows.Forms.Form.ControlCollection.Add%2A> method of the form's <xref:System.Windows.Forms.Control.Controls%2A> collection to add two <xref:System.Windows.Forms.Button> controls. The example uses the <xref:System.Windows.Forms.Form.HelpButton%2A> property to display a help button in the caption bar of the dialog box.  \n  \n [!code-cpp[Classic Form.AcceptButton Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_4_1.cpp)]\n [!code-cs[Classic Form.AcceptButton Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_4_1.cs)]\n [!code-vb[Classic Form.AcceptButton Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_4_1.vb)]"
