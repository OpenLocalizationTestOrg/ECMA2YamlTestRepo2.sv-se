  name: Saml2AuthorizationDecisionStatement
  nameWithType: Saml2AuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement
  type: Class
  summary: "Representerar den <xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;> </xref> element som har definierats av SAML 2.0."
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>säkerhetstoken ange sina anspråk med SAML intyg som kan ange om ett ämne har behörighet att komma åt en viss resurs.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Anspråk i SAML-kontroll representeras av SAML-instruktioner. SAML 2.0-specifikationen definierar en uppsättning typer för SAML-instruktion och en av dem som representeras av <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>klass.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> När anges i en SAML 2.0-kontroll i den <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>egenskapen en <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>Assert auktoriseringsbeslut om tillgång som omfattas av kontrollen en specifik resurs.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> Ämnet för SAML 2.0-kontrollen har angetts av den <xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>egenskapen.</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> I följande tabell sammanfattas de egenskaper som är associerade med ett auktoriseringsbeslut.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>| Auktoriseringsbeslut som återges av SAML-utfärdare i förhållande till den resurs som representeras av egenskapen <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>| En uppsättning SAML intyg att SAML-utfärdare förlita sig på render beslutet. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| En URI-referens som identifierar den resurs som åtkomst begärs. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>| En uppsättning åtgärder som ämne är behörighet för att utföra på den resurs som representeras av den <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>egenskapen.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> Varje åtgärd representeras av en instans av <xref:System.IdentityModel.Tokens.Saml2Action>. |       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"
