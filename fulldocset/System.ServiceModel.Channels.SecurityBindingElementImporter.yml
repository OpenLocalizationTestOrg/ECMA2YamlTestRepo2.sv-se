- uid: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  id: MaxPolicyRedirections
  parent: System.ServiceModel.Channels.SecurityBindingElementImporter
  langs:
  - csharp
  name: MaxPolicyRedirections
  nameWithType: SecurityBindingElementImporter.MaxPolicyRedirections
  fullName: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Hämtar det maximala tillåtna antalet princip omdirigeringar."
  remarks: "Den här kvoten är användbart när du importerar säkerhetsprincip som inbegriper en utfärdad token. Utfärdad token princip kan innehålla en länk till den utfärdande parten principen, som kan själva innebära en utfärdad token. Så importerar säkerhetsprincip för en tjänst som kräver att Utfärdad token autentisering kan innebära att importera principen från token utfärdande-tjänster. Tjänster som är felaktigt konfigurerade kan resultera i en cykel i dessa princip omdirigeringar. Den här inställningen hindrar klienten från att komma åt en oändlig loop på grund av felaktigt konfigurerade tjänster genom att begränsa det maximala antalet omdirigeringar (10) som klientens Principimporten när hämta utfärdade token princip."
  syntax:
    content: public int MaxPolicyRedirections { get; }
    return:
      type: System.Int32
      description: "Högsta tillåtna antalet omdirigeringar princip."
  overload: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections*
  exceptions: []
  platform:
  - net462
