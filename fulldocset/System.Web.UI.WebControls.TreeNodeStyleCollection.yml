  remarks: "En TreeNodeStyleCollection klassen används för att lagra och hantera en samling <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt.</xref:System.Web.UI.WebControls.TreeNodeStyle> Den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>egenskap av typen en TreeNodeStyleCollection, lagrar nod-format för enskilda nivåer i ett träd.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       Den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>egenskapen är ett alternativ till enskilda formategenskaper som den <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>egenskapen som styr nod format på olika nivåer i trädet.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> Det första formatet i samlingen motsvarar noden format i den första nivån i trädet. Det andra formatet i samlingen motsvarar noden formatet på andra nivån i trädet och så vidare. Den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>egenskapen oftast används för att generera en tabell med innehållet – navigeringsmenyer där noder på en viss nivå ska ha samma utseende, oavsett om de har underordnade noder.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       En TreeNodeStyleCollection klassen ärver de flesta av medlemmar från <xref:System.Web.UI.StateManagedCollection>klass.</xref:System.Web.UI.StateManagedCollection> Mer information om de ärvda medlemmarna finns <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
