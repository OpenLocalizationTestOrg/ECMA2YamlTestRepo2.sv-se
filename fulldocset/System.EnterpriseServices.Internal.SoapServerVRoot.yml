    - id: authentication
      type: System.String
      description: "Ange &quot;anonymous&quot; Om ingen autentisering ska användas (anonym användare). Annars kan ange en tom sträng."
    - id: operation
      type: System.String
      description: "Används inte. Ange <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> för den här parametern."
    - id: baseUrl
      type: System.String
      description: "När den här metoden returnerar innehåller den här parametern den grundläggande Webbadressen."
    - id: virtualRoot
      type: System.String
      description: "När den här metoden returnerar innehåller den här parametern namnet på den virtuella roten."
    - id: physicalPath
      type: System.String
      description: "När den här metoden returnerar innehåller den här parametern disk-adressen för den virtuella rotkatalogen."
