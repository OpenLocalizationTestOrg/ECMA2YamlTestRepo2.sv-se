  summary: "Ger en typkonverterare om du vill konvertera 16-bitars heltal utan tecken objekt till och från andra representationer."
  remarks: "Den här konverteraren går inte att omvandla ett 16-bitars heltal utan tecken-objekt till och från en sträng.       Den <xref:System.UInt16>Värdetyp representerar osignerat heltal med värden mellan 0 och 65535.</xref:System.UInt16> Den här datatypen stöds inte i Visual Basic.      > [!NOTE] > Aldrig ska du skapa en instans av en UInt16Converter. Istället anropa <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Mer information finns i exemplen i den <xref:System.ComponentModel.TypeConverter>basklassen och [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following example converts a variable of type <xref:System.UInt16> to a string and vice versa.  \n  \n [!code-cs[Converters#23](~/add/codesnippet/csharp/t-system.componentmodel._64_1.cs)]\n [!code-vb[Converters#23](~/add/codesnippet/visualbasic/t-system.componentmodel._64_1.vb)]\n [!code-cpp[Converters#23](~/add/codesnippet/cpp/t-system.componentmodel._64_1.cpp)]"
