  nameWithType: ClaimTypeRequirement
  fullName: System.ServiceModel.Security.Tokens.ClaimTypeRequirement
  type: Class
  summary: "Anger vilka typer av obligatoriska och valfria anspråk förväntas förekomma i den federerade autentiseringsuppgiften."
  remarks: "I ett scenario med federerad tillstånd services kraven på inkommande autentiseringsuppgifter. Inkommande autentiseringsuppgifter måste till exempel ha en viss uppsättning anspråkstyper. Det här kravet visas i en säkerhetsprincip. När en klient begär en säkerhetstoken från en säkerhetstokentjänst (till exempel [!INCLUDE[infocard](~/add/includes/infocard-md.md)]), placeras kraven i en tokenbegäran så att säkerhetstokentjänsten kan utfärda säkerhetstoken som uppfyller kraven i enlighet med detta."
  example:
  - "The following code adds two claim type requirements to a security binding.  \n  \n [!code-cs[S_UEClaimTypeRequirement#1](~/add/codesnippet/csharp/t-system.servicemodel.se_14_1.cs)]  \n  \n The following config file is used with the preceding code.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
