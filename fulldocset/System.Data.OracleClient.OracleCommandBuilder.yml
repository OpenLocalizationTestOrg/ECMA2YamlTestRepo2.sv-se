    description: "Kommandotexten är inte ett giltigt lagrade proceduren-namn eller <xref href=&quot;System.Data.CommandType&quot;> </xref> anges var inte <xref href=&quot;System.Data.CommandType&quot;> </xref>."
  platform:
  - net462
