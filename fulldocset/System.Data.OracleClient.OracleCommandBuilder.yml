  name: DeriveParameters(OracleCommand)
  nameWithType: OracleCommandBuilder.DeriveParameters(OracleCommand)
  fullName: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(OracleCommand)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Hämtar information om parametrar från den lagrade proceduren som anges i den <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> och fyller den <xref:System.Data.OracleClient.OracleCommand.Parameters*>samling av den angivna <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> objekt.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  remarks: "DeriveParameters skriver över alla befintliga parameterinformation för <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       DeriveParameters kräver en extra anrop till databasen för att hämta informationen. Om parameterinformationen om är känt i förväg, är det effektivare att fylla i Parametersamlingen genom att explicit ange informationen.       Du kan bara använda DeriveParameters med lagrade procedurer. Du kan inte använda DeriveParameters för att fylla i <xref:System.Data.OracleClient.OracleParameterCollection>med godtycklig Transact-SQL-instruktioner, till exempel en parametriserade SELECT-instruktion.</xref:System.Data.OracleClient.OracleParameterCollection>       Mer information finns i [konfigurera parametrar och datatyperna](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "Den <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> refererar till den lagrade proceduren som parameterinformationen är härledas. Parametrarna härledda läggs till i <xref:System.Data.OracleClient.OracleCommand.Parameters*>samling av <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
  exceptions:
