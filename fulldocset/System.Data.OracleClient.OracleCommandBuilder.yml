  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "Genererar automatiskt en tabell kommandon som används för att stämma av ändringar som gjorts i en <xref href=&quot;System.Data.DataSet&quot;> </xref> med den associerade databasen. Den här klassen kan inte ärvas."
  remarks: "Den här typen är inaktuell och kommer att tas bort i framtida versioner av .NET Framework. Mer information finns i [Oracle och ADO.NET](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Data.OracleClient.OracleDataAdapter>inte automatiskt generera SQL-instruktioner som krävs för att stämma av ändringar som gjorts i en <xref:System.Data.DataSet>som är kopplade till databasen.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter> Du kan dock skapa ett OracleCommandBuilder-objekt som genererar SQL-uttryck för enskild tabell uppdateringar genom att ange <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>egenskapen i <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Sedan genererar OracleCommandBuilder ytterligare SQL-instruktioner som du inte har angett.       Förhållandet mellan en <xref:System.Data.OracleClient.OracleDataAdapter>och dess motsvarande OracleCommandBuilder är alltid&1;.</xref:System.Data.OracleClient.OracleDataAdapter> Om du vill skapa den här postkommunikation du ställer in den <xref:System.Data.OracleClient.OracleDataAdapter>egenskap i objektet OracleCommandBuilder.</xref:System.Data.OracleClient.OracleDataAdapter> Detta gör att OracleCommandBuilder registreras som en lyssnare som producerar utdata för <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>händelser som påverkar <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       Om du vill generera INSERT-, UPDATE- eller DELETE-instruktioner i OracleCommandBuilder använder den <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>egenskapen för att hämta nödvändiga metadata.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       OracleCommandBuilder använder också den <xref:System.Data.OracleClient.OracleCommand.Connection%2A>, och <xref:System.Data.OracleClient.OracleCommand.Transaction%2A>Egenskaper som refereras av <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> </xref:System.Data.OracleClient.OracleCommand.Transaction%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       Om du anropar <xref:System.Data.Common.DbDataAdapter.Dispose%2A>, OracleCommandBuilder är koppla bort från den <xref:System.Data.OracleClient.OracleDataAdapter>, och de genererade kommandona används inte längre.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.Common.DbDataAdapter.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

