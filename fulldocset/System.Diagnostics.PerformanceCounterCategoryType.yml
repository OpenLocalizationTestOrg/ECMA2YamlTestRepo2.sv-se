  name: PerformanceCounterCategoryType
  nameWithType: PerformanceCounterCategoryType
  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "Anger om prestandaräknarkategorin kan ha flera instanser."
  remarks: 'Det finns två typer av prestandaräknarkategorier: single instance och flera instanser. Som standard är en kategori single instance när det skapas och blir flera instanser när en annan instans läggs till. Kategorier skapas när ett program har konfigurerats och instanser läggs vid körning. I .NET Framework version 1.0 och version 1.1, är det inte nödvändigt att veta om en prestandaräknarkategorin du har flera instanser eller eninstanskategori. I .NET Framework version 2.0 används uppräkningen PerformanceCounterCategoryType för att ange om en prestandaräknare kan ha flera instanser.'
  syntax:
    content: public enum PerformanceCounterCategoryType
  inheritance:
