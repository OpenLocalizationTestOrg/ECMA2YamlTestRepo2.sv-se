  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "Hanterar användargränssnittet (UI) för en panel med smarta etiketter. Den här klassen kan inte ärvas."
  remarks: "Du kan styra visningen av dina designer <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>med DesignerActionUIService klassen.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> DesignerActionUIService erbjuder ett enkelt gränssnitt för att visa objekten för varje komponent, inklusive följande metoder och händelser: – <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>och <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>metoder visa och dölja element för en komponent.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      - <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>Händelsen anger när Användargränssnittet ändras för en komponent.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       Använd den <xref:System.ComponentModel.Design.DesignerActionService>att hantera den <xref:System.ComponentModel.Design.DesignerActionList>samlingar som är associerade med komponenten.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
