  fullName: System.ComponentModel.Design.DesignerActionUIService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Frigör alla resurser som används av den <xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;> </xref> klass."
  remarks: "Anropa Dispose när du är klar med hjälp av <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> Metoden Dispose lämnar den <xref:System.ComponentModel.Design.DesignerActionUIService>oanvändbar.</xref:System.ComponentModel.Design.DesignerActionUIService> När du anropar Dispose, måste du släppa alla referenser till den <xref:System.ComponentModel.Design.DesignerActionUIService>så skräpinsamlingen kan frigöra minne som den <xref:System.ComponentModel.Design.DesignerActionUIService>var upptar.</xref:System.ComponentModel.Design.DesignerActionUIService> </xref:System.ComponentModel.Design.DesignerActionUIService> Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet avyttra innan du släpper senaste referens till <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.ComponentModel.Design.DesignerActionUIService>objektets `Finalize` metod.</xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.DesignerActionUIService.Dispose*
  exceptions: []
  platform:
