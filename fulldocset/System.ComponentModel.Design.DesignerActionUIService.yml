  summary: "Inträffar när en begäran görs för att visa eller dölja en panel med smarta etiketter."
  remarks: "I följande tabell visas uppsättningen av särskilda klasser som är associerade med DesignerActionUIStateChange-händelsen.      | Specialiserad typ | Beskrivning |   |----------------------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>| Lägger till information om smarta etiketter panelen management.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> Den här klassen är specialanpassat från <xref:System.EventArgs>. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler>| Ansluter <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>med dess hanterare. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>| Anger om panelen smarta etiketter som visas eller döljs. |       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler> </xref:System.EventArgs>"
  syntax:
    content: public event System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler DesignerActionUIStateChange;
    return:
      type: System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler
      description: "Som ska läggas till."
  exceptions: []
