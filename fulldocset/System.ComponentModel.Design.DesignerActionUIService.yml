  name: HideUI(IComponent)
  nameWithType: DesignerActionUIService.HideUI(IComponent)
  fullName: System.ComponentModel.Design.DesignerActionUIService.HideUI(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Döljer panelen smarta etiketter för en komponent."
  remarks: "Om panelen smarta etiketter visas för närvarande, dölja metoden HideUI den. Den här metoden genererar den <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>händelse föreskriver <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>som händelsetypen.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      > [!NOTE] > I HideUI och <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>metoder tillämpas bara för att aktivera sina motsvarande händelser.</xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> De faktiska funktionerna finns i hanterare för dessa händelser, som ingår i designläge-miljö."
  syntax:
    content: public void HideUI (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Komponenten vars panelen för smarta etiketter ska döljas."
  overload: System.ComponentModel.Design.DesignerActionUIService.HideUI*
  exceptions: []
  platform:
  - net462
