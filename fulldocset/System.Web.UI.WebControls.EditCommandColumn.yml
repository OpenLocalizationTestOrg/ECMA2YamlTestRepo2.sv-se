- uid: System.Web.UI.WebControls.EditCommandColumn.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.EditCommandColumn
  langs:
  - csharp
  name: CausesValidation
  nameWithType: EditCommandColumn.CausesValidation
  fullName: System.Web.UI.WebControls.EditCommandColumn.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om verifiering ska utföras när ett <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> knappen i den <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> objektet klickas."
  remarks: "Som standard sidan verifieringen utförs när en `Update` knappen i en <xref:System.Web.UI.WebControls.EditCommandColumn>klickar på kontrollen.</xref:System.Web.UI.WebControls.EditCommandColumn> Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering Kontrollera på sidan alla skicka valideringsregler som anges av kontrollen för verifiering.       Du kan ange eller ta reda på om verifiering har utförts på både klienten och servern när ett `Update` knappen i en <xref:System.Web.UI.WebControls.EditCommandColumn>klickar på kontrollen med hjälp av egenskapen CausesValidation.</xref:System.Web.UI.WebControls.EditCommandColumn> För att förhindra validering utförs för egenskapen CausesValidation `false`.       När värdet för CausesValidation-egenskapen anges till `true`, du kan också använda den <xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>att ange namnet på valideringsgruppen som en `Update` knappen i det <xref:System.Web.UI.WebControls.EditCommandColumn>objektet utlöser verifiering.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om verifieringen utförs när en <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> knappen i den <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> är klickade på, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.EditCommandColumn.CausesValidation*
  exceptions: []
  platform:
  - net462
