- uid: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.EditCommandColumn
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: EditCommandColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger en grupp av kontroller som verifiering som den <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> objekt utlöser verifiering bokföring tillbaka till servern."
  remarks: "Verifieringen grupper kan du tilldela valideringskontrollerna på en sida till en specifik kategori. Varje valideringsgrupp kan verifieras oberoende av andra valideringsgrupper på sidan. Använd egenskapen ValidationGroup för att ange namnet på valideringsgruppen som uppdateringsknappen på en <xref:System.Web.UI.WebControls.EditCommandColumn>objektet utlöser verifiering bokföring tillbaka till servern.</xref:System.Web.UI.WebControls.EditCommandColumn>       Egenskapen ValidationGroup påverkar endast när värdet för den <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>egenskap är inställd på `true`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A> När du anger ett värde för egenskapen ValidationGroup endast valideringskontrollerna som ingår i den angivna gruppen verifieras när uppdateringsknappen på ett <xref:System.Web.UI.WebControls.EditCommandColumn>objekt skickar tillbaka till servern.</xref:System.Web.UI.WebControls.EditCommandColumn> Om du inte anger ett värde för egenskapen ValidationGroup och <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>egenskap är inställd på `true`, alla validering kontroller på sidan som inte har tilldelats en valideringsgrupp verifieras när uppdateringsknappen på ett <xref:System.Web.UI.WebControls.EditCommandColumn>objekt skickar tillbaka till servern.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
