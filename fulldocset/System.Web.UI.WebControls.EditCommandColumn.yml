  name: EditCommandColumn
  nameWithType: EditCommandColumn
  fullName: System.Web.UI.WebControls.EditCommandColumn
  type: Class
  summary: "En särskild kolumntyp för den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollen som innehåller den <xref uid=&quot;langword_csharp_Edit&quot; name=&quot;Edit&quot; href=&quot;&quot;> </xref> knappar för att redigera dataobjekt på varje rad."
  remarks: "Använd klassen EditCommandColumn för att skapa en särskild kolumn för den <xref:System.Web.UI.WebControls.DataGrid>kontrollen som innehåller den `Edit`, `Update`, och `Cancel` knappar för varje datarad i rutnätet.</xref:System.Web.UI.WebControls.DataGrid> Dessa knappar kan du redigera värden för en rad i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>       Om ingen rad väljs en `Edit` knappen visas i objektet EditCommandColumn för varje datarad i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> När den `Edit` knappen för en objektet klickas på <xref:System.Web.UI.WebControls.DataGrid.EditCommand>händelsen inträffar och `Edit` knappen ersätts med de `Update` och `Cancel` knappar.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Du måste ange kod för att hantera den <xref:System.Web.UI.WebControls.DataGrid.EditCommand>händelse.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> En typisk händelsehanterare anger den <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>egenskapen till den markerade raden och rebinds data till den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!NOTE] > Du måste ange värden för den <xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A>, <xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A>, och <xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A>Egenskaper.</xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A> Annars visas inte associerade knapparna i EditCommandColumn.       Knapparna i EditCommandColumn kan ställas in ska visas som hyperlänkar eller kommandoknappar genom att ange den <xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>       Klicka på den `Update` eller `Cancel` knappen aktiverar den <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>eller <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>händelse respektive.</xref:System.Web.UI.WebControls.DataGrid.CancelCommand> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> Du måste ange kod för att hantera dessa händelser.       En typisk hanterare för den <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>händelse uppdaterar data, anger den <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>egenskapen `-1` (för att avmarkera objektet), och rebinds data till den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       En typisk hanterare för den <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>händelse som anger den <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>egenskapen `-1` (för att avmarkera objektet), och rebinds data till den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>      > [!CAUTION] > I EditCommandColumn objekt som kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. Du kan använda verifiering kontroller för att verifiera indata från användaren innan inkommande texten i visas en <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>  ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Mer information finns i [skydda standardkontroller](~/add/includes/ajax-current-ext-md.md), [så: skydda mot skript utnyttjar i ett webbprogram genom att använda HTML-kodas till strängar](~/add/includes/ajax-current-ext-md.md), och [verifierar användarinmatningar i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Som standard sidan verifieringen utförs när en `Update` i kontrollen EditCommandColumn trycks ned. Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering Kontrollera på sidan alla skicka valideringsregler som anges av kontrollen för verifiering. Om du vill förhindra sidvalidering uppstår, ange den <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>"
  example:
