  summary: "Innehåller metoder för att dela och readapting tillägg."
  remarks: "Du kan använda den här klassen för att dela ett tillägg med en annan värd som inte har samma rörledning för att tillägget (särskilt, en annan värd som inte har samma värd för visning av tillägget).       Om du behöver anpassa ett aktiverade tillägg från dess värdvyn i kontraktet, använder du den <xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>metoden.</xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>       Om du har en instans av kontrakt och konvertera till värdvyn använder den <xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>metoden.</xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>"
