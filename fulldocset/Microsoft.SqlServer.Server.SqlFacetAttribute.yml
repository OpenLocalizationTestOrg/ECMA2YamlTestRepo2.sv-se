  nameWithType: SqlFacetAttribute.MaxSize
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Den maximala storleken i logiska enheterna för den underliggande fälttypen för den användardefinierade typen."
  remarks: "Logiska enheter är byte (med en maximal storlek på 8000) för den binära filen och icke-Unicode-datatyper och antal Unicode-tecken (med en maximal storlek på 4000) för fältet teckentyper.       Värdet -1 är reserverad för stora tecken- och binära typer.       Standardvärdet är 4000 för teckentyper i Unicode och 8000 för binära och icke-Unicode-typer."
  syntax:
    content: public int MaxSize { get; set; }
    return:
      type: System.Int32
      description: "En <xref:System.Int32>som representerar den maximala storleken i logiska enheter för underliggande fälttypen.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize*
  exceptions: []
  platform:
  - net462
