  name: SqlFacetAttribute
  nameWithType: SqlFacetAttribute
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute
  type: Class
  summary: "Annoterar det returnerade resultatet av en användardefinierad typ (UDT) med ytterligare information som kan användas i Transact-SQL."
  remarks: "SqlFacetAttribute kan bara anges på inte är void returvärden.       SqlFacetAttribute används bara för att härleda information om returtypen och är inte avsedd att vara en begränsning specifikation på vad som kan lagras i typen. Därför, om ett fält har en SqlFacetAttribute som anger storleken 2 tecken, sedan SQL Server-typen för fält åtkomst uttryck är storlek 2, men tilldelningar i fältet begränsas inte av det här aspekten.       Tabellen nedan samlar in i matrisen med giltiga värden för olika egenskaper för specifika fälttyp. I den här tabellen anger &quot;Y&quot; att egenskapen är giltig och &quot;N&quot; Anger att egenskapen inte är giltig.       Den angivna SqlFacetAttribute måste vara kompatibel med fälttypen. Om egenskapen inte är giltigt rapporterar typen registrering ett fel om användaren anger ett icke-standardvärde för egenskapen. Maximalt värden för <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>och <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>Egenskaper är 38.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> För den <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>egenskapen värdet bör vara i intervallet 1-8000 för binära och icke-Unicode-data, 1 4000 för Unicode-data, eller -1.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A> Alla andra värden är inte giltiga.      | Typen | Isfixedlength för Sqlfacetattribute | MaxSize | Precision | Skala | IsNullable |   |----------|-------------------|-------------|---------------|-----------|----------------|   | <xref:System.Data.SqlTypes.SqlBoolean>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlByte>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt16>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt32>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt64>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlSingle>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDouble>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDateTime>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlMoney>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlGuid>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDecimal>| N | N | Y | Y | Y |   | <xref:System.Data.SqlTypes.SqlString>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBinary>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlXml>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBytes>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlChars>| Y | Y | N | N | Y |   | Inbäddade UDT | N | N | N | N | Y |   | <xref:System.String>| Y | Y | N | N | Y |   | Byte [] | Y | Y | N | N | Y |   | Char [] | Y | Y | N | N | Y |   | <xref:System.DateTime>| N | N | N | Y<sup>1</sup>| N |   | <xref:System.Decimal>| N | N | Y | Y | Y |       (1) att ange skalan för en DateTime-typ. kommer värdet som returneras till Transact-SQL som typen DateTime2 med den angivna skalan.</xref:System.Decimal> </xref:System.DateTime> </xref:System.String> </xref:System.Data.SqlTypes.SqlChars> </xref:System.Data.SqlTypes.SqlBytes> </xref:System.Data.SqlTypes.SqlXml> </xref:System.Data.SqlTypes.SqlBinary> </xref:System.Data.SqlTypes.SqlString> </xref:System.Data.SqlTypes.SqlDecimal> </xref:System.Data.SqlTypes.SqlGuid> </xref:System.Data.SqlTypes.SqlMoney> </xref:System.Data.SqlTypes.SqlDateTime> </xref:System.Data.SqlTypes.SqlDouble> </xref:System.Data.SqlTypes.SqlSingle> </xref:System.Data.SqlTypes.SqlInt64> </xref:System.Data.SqlTypes.SqlInt32> </xref:System.Data.SqlTypes.SqlInt16> </xref:System.Data.SqlTypes.SqlByte> </xref:System.Data.SqlTypes.SqlBoolean>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public class SqlFacetAttribute : Attribute
