  type: Enum
  summary: "Anger de olika typerna av automatisk skalning lägen som stöds av Windows Forms."
  remarks: "Den <xref:System.Windows.Forms.ContainerControl>klass och klasser härledda från den, exempelvis <xref:System.Windows.Forms.Form>, kan automatiskt och ändra storlek på själva innehållet enligt det aktuella systemteckensnittet eller upplösningen, mätt i punkter per tum (DPI).</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> Uppräkningen AutoScaleMode definierar automatisk skalning lägen som stöds av dessa klasser och deras härledda typer. Det aktuella läget för en kontroll kan nås via dess <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>egenskap.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       De flesta företagsprogram ska använda teckensnittet läget för automatisk skalning. Dpi skalning läge är användbart för graphics-baserade program och är kompatibel med standard skalning används av .NET Compact Framework.      > [!IMPORTANT] > I .NET Framework-versioner 1.0- och 1.1 autoskalning stöddes med hjälp av en mekanism för enklare som alltid förlita sig på det aktuella systemteckensnittet. Den här mekanismen är nu föråldrad men fortfarande stöds för bakåtkompatibilitet. Du kan hämta den äldre skalningsuppförande genom att ange den <xref:System.Windows.Forms.Form.AutoScale%2A>egenskapen för den innehållande <xref:System.Windows.Forms.Form>till `true`, som också implicit anger den <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>egenskapen till None.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> Däremot ange den <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>i ett formulär egenskapen <xref:System.Windows.Forms.Form.AutoScale%2A>till `false`, aktivera mekanismen nyare skalning introducerades med .NET Framework version 2.0.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Observera att för Smartphone program den här uppräkningen kräver Windows Mobile Version 5.0 programvara för Smartphone."
