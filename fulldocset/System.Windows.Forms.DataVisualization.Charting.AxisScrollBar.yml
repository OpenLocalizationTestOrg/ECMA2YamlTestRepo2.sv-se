  name: AxisScrollBar
  nameWithType: AxisScrollBar
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar
  type: Class
  summary: "Representerar rullningslisten för axel i ett diagram."
  remarks: "Klassen AxisScrollBar exponeras som <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>egenskapen för <xref:System.Windows.Forms.DataVisualization.Charting.Axis>klassen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>       Rullningslisterna Tillåt användaren att bläddra igenom data när en delmängd av data visas. En delmängd av data kallas för en vy och representeras av <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klass.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       Rullningslister visas bara när zoomning inträffar. Med andra ord, även om en rullningslist är aktiverad, visas den endast när en vy visas.      > [!IMPORTANT] > Åtgärda positionen för rullningslisterna ritområdet området positionen för ett diagramområde får inte vara inställt för <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> För att explicit ange ritområdet området positionen, använda den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Om du vill visa rullningslisterna när ett diagram visas första gången, använder den <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klassen egenskaper och metoder så att en inledningsvis visas för användarna.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       Bakgrundsfärgen, färgen på knappen och bredden på rullningslisterna kan anges med hjälp av den här AxisScrollBar-klassen.       Observera att det finns två typer av rullning: stora rullning som inträffar när användaren klickar i bakgrunden på en rullningslist – det vill säga den del av en rullningslist som inte omfattas av skjutreglaget; och liten rullning som inträffar när användaren klickar på vänster och höger eller upp eller ned. Om du vill styra den rullande storleken använder den <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>egenskapen för den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A>objekt.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> För att ange den rullande liten, använder du <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>egenskapen för <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klassen.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>"
  syntax:
    content: 'public class AxisScrollBar : IDisposable'
