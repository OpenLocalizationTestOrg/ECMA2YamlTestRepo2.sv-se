  fullName: System.Web.UI.HtmlControls.HtmlInputImage.Src
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Hämtar eller anger platsen för bilden."
  remarks: "Använd Src-egenskapen för att ange platsen för bilden som ska visas i den <xref:System.Web.UI.HtmlControls.HtmlInputImage>kontroll.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Om avbildningen inte är tillgänglig, texten som anges i den <xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>egenskapen visas.</xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>       Du kan använda en relativ eller absolut URL. En relativ URL relaterar platsen för avbildning till platsen för webbsidan utan att ange en fullständig sökväg på servern. Det är sökvägen till platsen för webbsidan. På så sätt blir det lättare att flytta hela platsen till en annan katalog på servern utan att uppdatera sökvägen till bilden i kod. Du kan använda den relativa sökvägen &quot; `~/` &quot; att referera till den aktuella virtuella katalogen där sidan finns. Exempelvis värdet för Src för `<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` på en sida i &quot;XspTest&quot; virtuell katalog är `<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`. En absolut URL innehåller den fullständiga sökvägen. Flytta platsen till en annan katalog måste därför att du uppdaterar koden."
  example:
  - "The following code example demonstrates how to use the Src property to specify the path to an image displayed in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_89_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_89_1.aspx)]"
  syntax:
