  type: Class
  summary: "Representerar en nod i ett <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref>."
  remarks: "Den <xref:System.Windows.Forms.TreeNode.Nodes%2A>samlingen innehåller alla underordnade TreeNode-objekt som tilldelats den aktuella TreeNode.</xref:System.Windows.Forms.TreeNode.Nodes%2A> Du kan lägga till, ta bort eller klona ett TreeNode-objekt; När du gör detta alla underordnade trädnoder läggs till, tas bort, eller klonas. Varje TreeNode-objekt kan innehålla en mängd andra TreeNode-objekt. Detta kan göra det svårt att avgöra var du är på den <xref:System.Windows.Forms.TreeView>när söka igenom samlingen.</xref:System.Windows.Forms.TreeView> Använd för att fastställa din plats i en trädstruktur den <xref:System.Windows.Forms.TreeNode.FullPath%2A>egenskapen.</xref:System.Windows.Forms.TreeNode.FullPath%2A> Den <xref:System.Windows.Forms.TreeNode.FullPath%2A>kan parsa strängen med hjälp av den <xref:System.Windows.Forms.TreeView.PathSeparator%2A>sträng som värde för att bestämma var en TreeNode etikett börjar och slutar.</xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A>       Etiketten TreeNode har angetts genom att ange den <xref:System.Windows.Forms.TreeNode.Text%2A>egenskapen uttryckligen.</xref:System.Windows.Forms.TreeNode.Text%2A> Alternativet är att skapa trädnoden med någon av de <xref:System.Windows.Forms.TreeNode.%23ctor%2A>konstruktorer som har en strängparameter som representerar den <xref:System.Windows.Forms.TreeNode.Text%2A>egenskapen.</xref:System.Windows.Forms.TreeNode.Text%2A> </xref:System.Windows.Forms.TreeNode.%23ctor%2A> Etiketten visas bredvid TreeNode-avbildning, om ett sådant visas.       Om du vill visa bilder trädnoder, tilldela en <xref:System.Windows.Forms.ImageList>till den <xref:System.Windows.Forms.TreeView.ImageList%2A>egenskapen för överordnat <xref:System.Windows.Forms.TreeView>styr och tilldelar en <xref:System.Drawing.Image>genom att referera till dess värde i den <xref:System.Windows.Forms.ImageList>egenskapen.</xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Ange den <xref:System.Windows.Forms.TreeNode.ImageIndex%2A>egenskapen indexvärdet för den <xref:System.Drawing.Image>du vill ska visas när trädnoden är i ett omarkerat.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A> På samma sätt kan ange den <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>egenskapen indexvärdet för den <xref:System.Drawing.Image>du vill ska visas när trädnoden är markerat.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>       Att markera specifika trädnoder och gå igenom den <xref:System.Windows.Forms.TreeView.Nodes%2A>samling kan uppnås med hjälp av följande egenskapsvärden: <xref:System.Windows.Forms.TreeNode.FirstNode%2A>, <xref:System.Windows.Forms.TreeNode.LastNode%2A> <xref:System.Windows.Forms.TreeNode.NextNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevNode%2A> <xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A>.</xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.PrevNode%2A> </xref:System.Windows.Forms.TreeNode.NextNode%2A> </xref:System.Windows.Forms.TreeNode.LastNode%2A> </xref:System.Windows.Forms.TreeNode.FirstNode%2A> </xref:System.Windows.Forms.TreeView.Nodes%2A> Tilldela TreeNode-objekt som returneras av en av dessa egenskaper till den <xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>egenskapen att välja trädnoden i i <xref:System.Windows.Forms.TreeView>kontroll.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>       Trädnoder kan utökas för att visa nästa nivå med underordnade noder i trädet. Användaren kan utöka trädnoden genom att trycka på plustecknet (+) knappen bredvid TreeNode-objekt, om något visas, eller om du kan Expandera trädnoden genom att anropa den <xref:System.Windows.Forms.TreeNode.Expand%2A>metoden.</xref:System.Windows.Forms.TreeNode.Expand%2A> Expandera alla underordnade träd nod nivåer i den <xref:System.Windows.Forms.TreeNode.Nodes%2A>insamling, anropet den <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>metoden.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Du kan minimera underordnat nivån TreeNode-objekt genom att anropa den <xref:System.Windows.Forms.TreeNode.Collapse%2A>metoden eller användaren kan trycka på ett minustecken (-)-knappen bredvid TreeNode, om ett sådant visas.</xref:System.Windows.Forms.TreeNode.Collapse%2A> Du kan också anropa den <xref:System.Windows.Forms.TreeNode.Toggle%2A>metod för att alternativa TreeNode emellan expanderad och komprimerad.</xref:System.Windows.Forms.TreeNode.Toggle%2A>       Noder kan du visa en kryssruta. Om du vill visa kryssrutorna, ange den <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>egenskapen för den <xref:System.Windows.Forms.TreeView>till `true`.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> Den <xref:System.Windows.Forms.TreeNode.Checked%2A>egenskapen `true` för noder som är markerad.</xref:System.Windows.Forms.TreeNode.Checked%2A>"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the TreeNode objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_1_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_1_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_1_1.cpp)]"
