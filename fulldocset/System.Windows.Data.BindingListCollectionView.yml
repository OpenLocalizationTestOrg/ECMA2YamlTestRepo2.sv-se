  fullName: System.Windows.Data.BindingListCollectionView
  type: Class
  summary: "Representerar den <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> för samlingar som implementerar <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref>, som [!INCLUDE[TLA#tla_ado](~/add/includes/ajax-current-ext-md.md)] datavyer."
  remarks: "Alla samlingar har standard <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> För samlingar som implementerar <xref:System.ComponentModel.IBindingListView>eller <xref:System.ComponentModel.IBindingList>, standardvyn för samlingen är BindingListCollectionView.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> Mer specifikt <xref:System.ComponentModel.IBindingList>krävs för BindingListCollectionView, och <xref:System.ComponentModel.IBindingListView>är ett valfritt gränssnitt som ger ytterligare sortera och filtrera stöd.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList>       Om du har flera BindingListCollectionView objekt och den underliggande datakällan är en `DataTable` eller en `DataView`, visa objekt inte sortera och filtrera oberoende av varandra. Till exempel om du har två BindingListCollectionView objekt som är associerade med samma `DataTable` och du utför sortering på en av vyerna, ordningen på objekten i en annan vy kan påverkas. Detta beror på att BindingListCollectionView objekt använder den underliggande <xref:System.ComponentModel.IBindingList>för att sortera och filtrera funktioner.</xref:System.ComponentModel.IBindingList>       Läs mer om insamlingsvyer [bindning översikt över](~/add/includes/ajax-current-ext-md.md)."
