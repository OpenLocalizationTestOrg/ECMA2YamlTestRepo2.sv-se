  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>händelse när en knapp i en <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, eller <xref:System.Web.UI.WebControls.TemplateField>rad klickas.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> På så sätt kan du ange en händelsehanterare som utför en anpassad rutin när den här händelsen inträffar.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen genererar även andra särskilda händelser när vissa det (knappar med den `CommandName` -egenskapen angetts till &quot;Ta bort&quot;, &quot;Infoga&quot;, &quot;Sidan&quot; eller &quot;Uppdatera&quot;).</xref:System.Web.UI.WebControls.DetailsView> När du använder någon av dessa knappar, bör du använda en av de särskilda händelser som kontrollen (som <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>eller <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>).</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       Ett DetailsViewCommandEventArgs-objekt har överförts till händelsehanteraren. Om knappen som händelsen har en kommando- eller kommandot argumentvärdet, kan du använda objektet DetailsViewCommandEventArgs för att fastställa dessa värden. Använd för att fastställa kommandonamnet och Kommandoargumentet för knappen klickade på <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>och <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Du kan också komma åt den <xref:System.Web.UI.WebControls.DetailsView>kontroll som aktiveras händelsen med hjälp av den <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.DetailsView>       En lista över inledande egenskapsvärden för en instans av klassen DetailsViewCommandEventArgs, finns det <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewCommandEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine the command name of the button clicked by the user. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_1.aspx)]\n [!code-cs[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_2.aspx)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_3.cs)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_3.vb)]"
