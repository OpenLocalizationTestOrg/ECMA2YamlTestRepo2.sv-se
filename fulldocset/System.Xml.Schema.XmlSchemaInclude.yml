  name: XmlSchemaInclude
  nameWithType: XmlSchemaInclude
  fullName: System.Xml.Schema.XmlSchemaInclude
  type: Class
  summary: "Representerar den <xref uid=&quot;langword_csharp_include&quot; name=&quot;include&quot; href=&quot;&quot;> </xref> element från XML-Schema som anges av World Wide Web Consortium (W3C). Den här klassen används för att inkludera deklarationer och definitioner från ett externt schema. Inkluderade deklarationer och definitioner är sedan tillgängliga för bearbetning i som innehåller schemat."
  remarks: "Inkluderade schemadokument måste uppfylla följande villkor: inkluderade schemat måste ha samma målnamnområdet som det innehållande schemadokumentet.       ELLER inkluderade schemat kan inte ha en angiven `targetNamespace`; `targetNamespace` attributet måste vara null.       `XmlSchemaInclude`lägger till alla schemakomponenter från inkluderade scheman som har samma målnamnområde (eller inga angivna målnamnområde) som innehåller schemat."
  example:
  - "The following example creates the `include` element.  \n  \n [!code-vb[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_36_1.vb)]\n [!code-cs[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_36_1.cs)]\n [!code-cpp[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_36_1.cpp)]  \n  \n The following XML is generated for this code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaInclude Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_36_2.xsd)]"
