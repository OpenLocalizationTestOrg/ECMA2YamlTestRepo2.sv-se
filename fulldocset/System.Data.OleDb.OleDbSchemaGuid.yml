  summary: "Returnerar tabellkolumner (inklusive vyer) definieras i den katalog som är tillgänglig för en viss användare."
  remarks: "Kolumner som mappar till raduppsättningen OLE DB-kolumner. Om inget annat anges returneras begränsning kolumner i följande ordning.      | Begränsning kolumnen | CLR-datatypen | Beskrivning |   |------------------------|-------------------|-----------------|   | TABLE_CATALOG | `string`| Katalognamnet. Ett null-värde om providern inte stöder kataloger. |   | TABLE_SCHEMA | `string`| Okvalificerade schemanamnet. Ett null-värde om providern inte har stöd för scheman. |   | TABLE_NAME | `string`| Tabellnamnet. Kolumnen returnerade får inte innehålla ett null-värde. |   | KOLUMNNAMN | `string`| Namnet på kolumnen. Det kan inte vara unika. Om detta inte kan fastställas returnerade ett null-värde. Den här kolumnen, tillsammans med kolumnerna COLUMN_GUID och COLUMN_PROPID utgör kolumn-ID. En eller flera av de här kolumnerna kommer att ett nullvärde, beroende på vilka element i strukturen DBID providern använder. (DBID är en formell struktur serialiseras till kolumnen kolumnnamn för raduppsättningen COLUMN_DOMAIN_USAGE.) Om möjligt ska den resulterande kolumn-ID vara beständig. Vissa leverantörer stöder dock inte beständig identifierare för kolumner. Kolumn-ID för en bastabell bör vara invariant under vyer. |"
