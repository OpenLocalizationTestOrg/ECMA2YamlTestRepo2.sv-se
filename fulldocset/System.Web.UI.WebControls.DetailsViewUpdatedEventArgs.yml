  namespace: System.Web.UI.WebControls
  summary: "Hämtar undantaget (eventuella) som uppstod under uppdateringen."
  remarks: "Använd egenskapen undantag för att fastställa undantaget (eventuella) som uppstod under uppdateringen. Om inga undantag har höjts kan den här egenskapen returnerar `null`.      > [!NOTE] > Om ett undantag uppstod och du vill hantera undantag i händelsehanteraren, måste du ange den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen `true`, annars undantaget vidarebefordras till next-metoden på anropsstacken för hantering.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>"
