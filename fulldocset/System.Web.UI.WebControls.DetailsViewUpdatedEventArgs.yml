  name: DetailsViewUpdatedEventArgs
  nameWithType: DetailsViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>händelse när en uppdateringsknappen (en knapp med dess `CommandName` -egenskapen angetts till &quot;Uppdatera&quot;) i kontrollen klickas, men när den <xref:System.Web.UI.WebControls.DetailsView>kontrollen uppdateras posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> På så sätt kan du ange en händelsehanterare som utför en anpassad rutin, till exempel kontrollera resultatet av en uppdateringsåtgärd när den här händelsen inträffar.       Ett DetailsViewUpdatedEventArgs-objekt har överförts till händelsehanteraren, där du kan bestämma antalet poster som påverkas och eventuella undantag som har inträffat. Använd för att avgöra hur många poster som påverkas av uppdateringen på <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A> Använd den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>egenskapen fastställa om eventuella undantag inträffade.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> Du kan också ange om undantaget hanterades i hanteraren genom att ange den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> Om du behöver komma åt Nyckelfältsvärden för den uppdaterade posten använder den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> De ursprungliga och uppdaterade fältvärdena för icke-nyckeltyp kan användas med den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>och <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Som standard den <xref:System.Web.UI.WebControls.DetailsView>kontrollen återgår till läget som anges av den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen efter en uppdateringsåtgärd.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Att hålla den <xref:System.Web.UI.WebControls.DetailsView>kontroll i redigeringsläge genom att ange den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av klassen DetailsViewUpdatedEventArgs, finns det <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdatedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_393_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_393_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
