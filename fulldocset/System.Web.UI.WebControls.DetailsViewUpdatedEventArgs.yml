- uid: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om ett undantag uppstod under uppdateringen hanterades i hanterare."
  remarks: "När ett undantagsfel genereras under uppdateringen, använder du egenskapen ExceptionHandled för att ange om undantagen hanteras i hanteraren. När den här egenskapen har angetts `true`, undantaget betraktas som hanteras och skickas inte ytterligare in anropsstacken. Om den här egenskapen anges till `false`, undantaget vidarebefordras till next-metoden på anropsstacken för hantering. Använd för att fastställa vilka undantagsfel inträffade i <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_436_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_436_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om undantagen hanteras i hanterare; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
