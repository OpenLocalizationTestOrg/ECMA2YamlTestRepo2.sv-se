  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs>       I följande tabell visas första egenskapsvärden för en instans av <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>| Värdet för den `affectedRows` parameter. |   | <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>| <xref:System.Exception?displayProperty=fullName>-Objekt som finns i den `e` parameter. |   | <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>| Initierad till `false`. |   | <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A>| Initierad till `false`. |      > [!NOTE] > Den här konstruktorn används främst av kontrollen utvecklare när händelser aktiveras.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>"
