  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll ska vara i redigeringsläge efter uppdatering."
  remarks: "Som standard den <xref:System.Web.UI.WebControls.DetailsView>kontrollen återgår till läget som anges av den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen efter en uppdateringsåtgärd.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Använd egenskapen KeepInEditMode för att ange om den <xref:System.Web.UI.WebControls.DetailsView>kontroll ska vara i redigeringsläge.</xref:System.Web.UI.WebControls.DetailsView> Att hålla den <xref:System.Web.UI.WebControls.DetailsView>kontroll i redigeringsläge genom att ange egenskapen `true`.</xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Den här egenskapen ska användas om du vill åsidosätta standardinställningen på en specifik tillfälle. Om den <xref:System.Web.UI.WebControls.DetailsView>kontrollen måste vara i redigeringsläge som standard kan du ange den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen i stället.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_381_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_381_1.aspx)]"
  syntax:
