  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller nyckelfältet namn/värde-par för den uppdaterade posten."
  remarks: "Använd egenskapen nycklar för att komma åt värden för nyckelfältet för en uppdaterad post. Du kan till exempel använda dessa värden för att hålla en logg över uppdaterade poster.       Egenskapen nycklar returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fält i den uppdaterade posten.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
