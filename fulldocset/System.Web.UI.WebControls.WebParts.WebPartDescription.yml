  summary: "Hämtar en URL som innehåller sökvägen till en bild som används som en ikon för en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroll."
  remarks: "Egenskapen CatalogIconImageUrl motsvarar direkt till den <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName> Om egenskapen är inställd på en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll och egenskapen i motsvarande <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objekt måste även ha ett värde.</xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Egenskapen CatalogIconImageUrl gäller bara när en sida är i katalogen visningsläge och en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen visas i en katalog med kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Om kontrollen har en ikon som tilldelats i egenskapsvärdet, visas ikonen i katalogen bredvid kontrollen."
  example:
  - "The following code example demonstrates programmatic use of the CatalogIconImageUrl property. For the full code required to run this code example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> class overview topic.  \n  \n The following code in the `Button1_Click` method of a Web page demonstrates how to get the collection of <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects in a catalog using the <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> method, and then to display the details of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control in the catalog by looping through the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects. Note that the CatalogIconImageUrl property value is retrieved in the following code.  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1296_1.aspx)]\n [!code-vb[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1296_1.aspx)]"
