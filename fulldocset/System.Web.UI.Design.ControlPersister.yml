  fullName: System.Web.UI.Design.ControlPersister
  type: Class
  summary: "Ger metoder för att spara webbserverkontroller i designläge."
  remarks: "ControlPersister-klassen innehåller metoder som kan spara en <xref:System.Web.UI.Control>kontroll eller en <xref:System.Web.UI.ITemplate>gränssnitt implementering som en sträng med aspx-kod.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control> Implementeringen av dessa metoder som drivs av metadataattribut i <xref:System.ComponentModel.DefaultValueAttribute>, <xref:System.Web.UI.PersistenceModeAttribute>, och <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.Web.UI.PersistenceModeAttribute> </xref:System.ComponentModel.DefaultValueAttribute>      > [!NOTE] > The Web Forms sida stöder inte den `Reset``PropertyName` metoden som exponeras av Microsoft Windows Forms-baserade kontroller för egenskapen (valfritt).       Så här skapar du en <xref:System.Web.UI.Control>objekt eller en <xref:System.Web.UI.ITemplate>gränssnittet med parsning av en sträng med kontroll eller mallen beständiga data använder den <xref:System.Web.UI.Design.ControlParser>klassmetoder.</xref:System.Web.UI.Design.ControlParser> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control>"
