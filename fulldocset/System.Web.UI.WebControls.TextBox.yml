  summary: "Visar en textruta för indata från användaren."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion i textrutan server-kontroll är en inkommande kontroll som användaren kan ange text.       Som standard den <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>kontrollens egenskapen `TextBoxMode.SingleLine`, som visar en enradig textruta.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A> Du kan dock också använda TextBox-kontroll för att visa en flerradig textruta eller en textruta som döljer indata från användaren genom att ändra värdet för den <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>egenskapen `TextBoxMode.MultiLine` eller `TextBoxMode.Password`respektive.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A> Texten som visas i kontrollen TextBox angetts eller fastställas med hjälp av den <xref:System.Web.UI.WebControls.TextBox.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.TextBox.Text%2A>       I kontrollen TextBox innehåller flera egenskaper som kan du styra utseendet på kontrollen. Visningsbredd textrutans, i tecken, bestäms av dess <xref:System.Web.UI.WebControls.TextBox.Columns%2A>egenskap.</xref:System.Web.UI.WebControls.TextBox.Columns%2A> Om kontrollen TextBox är en flerradig textruta, antalet rader som visas beror på <xref:System.Web.UI.WebControls.TextBox.Rows%2A>egenskap.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> För att visa texten ska radbrytas i kontrollen TextBox, ange den <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A>       Du kan även ange hur data skrivs i kontrollen TextBox genom att ange några egenskaper. Om du vill förhindra att den text som visas i kontrollen ändras, ange den <xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A> Om du vill begränsa användarens indata till ett angivet antal tecken i <xref:System.Web.UI.WebControls.TextBox.MaxLength%2A>egenskap.</xref:System.Web.UI.WebControls.TextBox.MaxLength%2A>       En lista över inledande egenskapsvärden för en instans av textruta, finns det <xref:System.Web.UI.WebControls.TextBox.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.TextBox.%23ctor%2A>      > [!CAUTION] > Den här kontrollen kan användas för att acceptera indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. Du kan använda valideringskontrollerna för att verifiera indata från användaren innan inkommande texten visas i en kontroll. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Mer information finns i [skydda standardkontroller](~/add/includes/ajax-current-ext-md.md), [så: skydda mot skript utnyttjar i ett webbprogram genom att använda HTML-kodas till strängar](~/add/includes/ajax-current-ext-md.md), och [verifierar användarinmatningar i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:TextBox       AccessKey=&quot;string&quot;       AutoCompleteType=&quot;None|Disabled|Cellular|Company|Department|           DisplayName|Email|FirstName|Gender|HomeCity|HomeCountryRegion|           HomeFax|HomePhone|HomeState|HomeStreetAddress|HomeZipCode|           Homepage|JobTitle|LastName|MiddleName|Notes|Office|Pager|           BusinessCity|BusinessCountryRegion|BusinessFax|BusinessPhone|           BusinessState|BusinessStreetAddress|BusinessUrl|           BusinessZipCode|Search&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Columns=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       MaxLength=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ReadOnly=&quot;True|False&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextMode=&quot;SingleLine|MultiLine|Password&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192423).  \n  \n The following code example demonstrates how to use the TextBox control to get user input. When the user clicks the **Add** button, the sum of the values entered in the text boxes is displayed.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n```c#  \n<%@ Page Language=\"C#\" AutoEventWireup=\"True\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n      protected void AddButton_Click(Object sender, EventArgs e)  \n      {  \n         int Answer;  \n         Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text);  \n         AnswerMessage.Text = Answer.ToString();  \n      }  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```  \n  \n```vb  \n<%@ Page Language=\"vb\" AutoEventWireup=\"false\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n        Protected Sub AddButton_Click(sender As Object, e As EventArgs)  \n            Dim Answer As Integer  \n            Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text)  \n            AnswerMessage.Text = Answer.ToString()  \n        End Sub  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```"
