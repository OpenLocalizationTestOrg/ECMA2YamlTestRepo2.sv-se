  name: AutoCompleteType
  nameWithType: TextBox.AutoCompleteType
  fullName: System.Web.UI.WebControls.TextBox.AutoCompleteType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger beteendet för Komplettera automatiskt i <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> kontroll"
  remarks: "För att hjälpa till med datainmatning, stöd Microsoft Internet Explorer 5 och senare och vissa andra webbläsare för en funktion som kallas för Komplettera automatiskt. AutoComplete övervakar en textruta och skapar en lista med värden som anges av användaren. När användaren återgår till textrutan vid ett senare tillfälle, visas i listan. I stället för att skriva ett värde som tidigare angivna välja användaren helt enkelt värdet från den här listan. Använd egenskapen AutoCompleteType för att styra beteendet för funktionen för en <xref:System.Web.UI.WebControls.TextBox>kontroll.</xref:System.Web.UI.WebControls.TextBox> Den <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>uppräkningen används för att representera de värden som du kan använda egenskapen AutoCompleteType.</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      > [!NOTE] > Inte alla webbläsare stöder funktionen. Kontrollera med din webbläsare för att fastställa kompatibilitet.       Som standard AutoCompleteType-egenskapen för en <xref:System.Web.UI.WebControls.TextBox>kontrollen anges till `AutoCompleteType.None`.</xref:System.Web.UI.WebControls.TextBox> Med den här inställningen, den <xref:System.Web.UI.WebControls.TextBox>kontroll delar i listan med andra <xref:System.Web.UI.WebControls.TextBox>styr med samma <xref:System.Web.UI.Control.ID%2A>egenskapen på olika sidor.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Du kan också dela en lista mellan <xref:System.Web.UI.WebControls.TextBox>kontroller baserat på en kategori i stället för en <xref:System.Web.UI.Control.ID%2A>egenskap.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> När du anger egenskapen AutoCompleteType till något av kategorivärdena (t.ex `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`och så vidare), alla <xref:System.Web.UI.WebControls.TextBox>kontroller med samma kategori delar samma lista.</xref:System.Web.UI.WebControls.TextBox> Du kan inaktivera funktionen Komplettera automatiskt för en <xref:System.Web.UI.WebControls.TextBox>kontroll genom att ange egenskapen AutoCompleteType `AutoCompleteType.Disabled`.</xref:System.Web.UI.WebControls.TextBox>       Läs dokumentationen webbläsare mer information om hur du konfigurerar och aktiverar funktionen. Om du vill aktivera funktionen för Komplettera automatiskt i Internet Explorer version 5 eller senare, väljer du exempelvis **Internetalternativ** från den **verktyg** -menyn och välj sedan den **innehåll** fliken. Klicka på den **AutoComplete** knappen för att visa och ändra de olika webbläsaralternativen för funktionen.       Mer information om funktionen Komplettera automatiskt i Internet Explorer finns [med Komplettera automatiskt i HTML-formulär](http://go.microsoft.com/fwlink/?LinkId=163828) i den [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118).       Den här egenskapen kan inte anges med teman och format blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.AutoCompleteType AutoCompleteType { get; set; }
    return:
      type: System.Web.UI.WebControls.AutoCompleteType
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> uppräkningsvärden som anger beteendet för Komplettera automatiskt i <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> kontroll. Standardvärdet är <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref>."
  overload: System.Web.UI.WebControls.TextBox.AutoCompleteType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Det markerade värdet är inte en av de <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> uppräkningsvärden."
