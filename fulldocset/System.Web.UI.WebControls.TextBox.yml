  remarks: "Använd CausesValidation-egenskapen för att avgöra om verifiering har utförts på både klienten och servern när en <xref:System.Web.UI.WebControls.TextBox>kontrollen anges till verifiera när det uppstår ett återanslående.</xref:System.Web.UI.WebControls.TextBox> Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering kontroll på sidan alla skicka valideringsregler som anges av kontrollen för verifiering.       Som standard en <xref:System.Web.UI.WebControls.TextBox>kontrollen inte orsakar sidvalidering när fokus på kontrollen tappas.</xref:System.Web.UI.WebControls.TextBox> Ange den <xref:System.Web.UI.WebControls.TextBox>kontroll för att kunna verifiera när ett återanslående inträffar genom att ange egenskapen CausesValidation `true` och <xref:System.Web.UI.WebControls.TextBox.AutoPostBack%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.TextBox.AutoPostBack%2A> </xref:System.Web.UI.WebControls.TextBox>       När värdet för CausesValidation-egenskapen anges till `true`, du kan också använda den <xref:System.Web.UI.WebControls.TextBox.ValidationGroup%2A>att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.TextBox>kontrollen utlöser verifiering.</xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox.ValidationGroup%2A>       Den här egenskapen kan inte anges med teman och format blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
