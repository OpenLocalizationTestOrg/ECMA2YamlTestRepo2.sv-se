  remarks: "Verifieringen grupper kan du tilldela valideringskontrollerna på en sida till en specifik kategori. Varje valideringsgrupp kan verifieras oberoende från andra valideringsgrupper på sidan. Använd egenskapen ValidationGroup för att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.TextBox>kontrollen utlöser verifiering bokföring tillbaka till servern.</xref:System.Web.UI.WebControls.TextBox>       Den här egenskapen påverkar endast när den <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>egenskap är inställd på `true`.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A> När du anger ett värde för egenskapen ValidationGroup endast verifieringen styr som ingår i den angivna gruppen verifieras när den <xref:System.Web.UI.WebControls.TextBox>kontroll skickar tillbaka till servern.</xref:System.Web.UI.WebControls.TextBox> Om du inte anger ett värde för den här egenskapen och <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>egenskap är inställd på `true`, alla validering kontroller på sidan som inte har tilldelats en valideringsgrupp verifieras när kontrollen skickar tillbaka till servern.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>       Den här egenskapen kan inte anges med teman och format blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
