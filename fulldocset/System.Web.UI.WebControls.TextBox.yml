  summary: "Inträffar när innehållet i textrutan ändras mellan meddelandena till servern."
  remarks: "TextChanged-händelsen inträffar när innehållet i textrutan ändras mellan meddelandena till servern. Händelsen aktiveras bara om texten har ändrats av användaren. händelsen utlöses inte om texten ändras via programmering.      > [!NOTE] > A <xref:System.Web.UI.WebControls.TextBox>kontroll måste kvarstå vissa värden mellan meddelandena till servern för den här händelsen ska fungera korrekt.</xref:System.Web.UI.WebControls.TextBox> Var noga med att visa status är aktiverad för den här kontrollen.       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example shows how you can use this event to respond to changes in the <xref:System.Web.UI.WebControls.TextBox> control. The code displays the contents of the <xref:System.Web.UI.WebControls.TextBox.Text%2A> property of a TextBox control (called TextBox1) in a label (called Label1)  when the `Text` property is changed. User input in a Web Forms page can include potentially malicious client script. By default, the Web Forms page validates that user input does not include script or HTML elements. For more information, see [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](~/add/includes/ajax-current-ext-md.md).  \n  \n```vb  \n  \nProtected Sub TextBox1_TextChanged(ByVal sender As Object, _  \n        ByVal e As System.EventArgs) Handles TextBox1.TextChanged  \n   Label1.Text = Server.HtmlEncode(TextBox1.Text)  \nEnd Sub  \n  \n```  \n  \n```c#  \nprotected void TextBox1_TextChanged(object sender, EventArgs e)  \n{  \n   Label1.Text = Server.HtmlEncode(TextBox1.Text);  \n}  \n  \n```"
  syntax:
    content: public event EventHandler TextChanged;
    return:
      type: System.EventHandler
      description: "Som ska läggas till."
  exceptions: []
