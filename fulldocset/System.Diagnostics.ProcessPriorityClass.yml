  namespace: System.Diagnostics
  summary: "Anger att här processens trådar körs endast när datorn är inaktiv, till exempel en skärmsläckare. Trådarna i processen frånkopplas av trådar i en process som körs i en högre prioritet."
  remarks: >-
    > [!NOTE]

    >  The idle priority class is inherited by child processes.
  syntax:
    content: Idle
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
