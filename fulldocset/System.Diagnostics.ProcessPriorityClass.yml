  langs:
  - csharp
  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "Anger den prioritet som systemet som associeras med en process. Det här värdet tillsammans med varje tråd i processen, värdet för prioritet avgör varje tråd basprioritet."
  remarks: "En process prioritetsklass omfattar en mängd tråd prioritetsnivå. Trådar med olika prioriteter som körs i processen körs i förhållande till processens prioritetsklass. Operativsystemet använder base-prioritetsnivån för alla körbara trådar för att avgöra vilka tråd hämtar nästa sektorn processortid.       Win32 använder fyra prioritet klasser med sju basprioritet per klass. Baserat på tid förflutna eller andra ökar operativsystemet kan ändra nivån basprioritet när en process ska placeras längre än andra för åtkomst till processorn. Du kan dessutom ange <xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>tillfälligt ökar prioritetsnivån för trådar som har gjorts utanför tillståndet vänta.</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> Prioriteten återställs när processen återgår till tillståndet vänta."
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
