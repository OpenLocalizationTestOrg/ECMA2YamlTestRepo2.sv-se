- uid: System.Diagnostics.ProcessPriorityClass.High
  id: High
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: High
  nameWithType: ProcessPriorityClass.High
  fullName: System.Diagnostics.ProcessPriorityClass.High
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Anger att processen utför tidskritiska aktiviteter som måste utföras direkt, som den <xref uid=&quot;langword_csharp_Task List&quot; name=&quot;Task List&quot; href=&quot;&quot;> </xref> dialog, som måste svara snabbt när den anropas av användaren, oavsett belastningen på operativsystemet. Trådarna i processen ställa trådar i normal eller passiv klassen processer."
  remarks: >-
    > [!CAUTION]

    >  Use extreme care when specifying `High` for the process's priority class, because a high priority class application can use nearly all available processor time.
  syntax:
    content: High
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
