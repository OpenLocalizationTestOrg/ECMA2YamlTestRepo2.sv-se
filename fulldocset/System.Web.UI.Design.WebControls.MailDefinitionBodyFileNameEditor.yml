  summary: "Hämtar listan över filtyper för den <xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;> </xref> objekt att godkänna."
  remarks: "Format för egenskapen Filter för varje typ av är följande: 1.  En kort beskrivning.      2.  Ett lodrätt streck (`|`).      3.  Filen specifikationer, avgränsade med semikolon (`;`).      4.  En annan vertikalstreck (`|`).       Till exempel ett filter som anger textfiler, HTML-filer och alla filer som skulle se ut som i följande exempel i EN-US lokalisering: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` en lokaliserad version av den här strängen är standardvärdet för filtret."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "En sträng som anger ett användarvänligt namn för varje accepteras filtyp och filen specifikationer för varje typ av."
