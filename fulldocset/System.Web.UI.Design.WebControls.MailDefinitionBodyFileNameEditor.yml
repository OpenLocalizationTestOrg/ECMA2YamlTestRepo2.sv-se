  summary: "Innehåller en redigerare för att välja brödtext meddelandefiler i en <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> objekt."
  remarks: "Klassen MailDefinitionBodyFileNameEditor ger ett användargränssnitt för att välja en fil för den <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>egenskapen för en <xref:System.Web.UI.WebControls.MailDefinition>objektet.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> Den <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>anger den fil som innehåller e-postmeddelandets brödtext.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       Den <xref:System.Web.UI.WebControls.MailDefinition>objekt definiera innehåll i och format för e-postmeddelande som skickas av kontroller.</xref:System.Web.UI.WebControls.MailDefinition> Till exempel den <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>och <xref:System.Web.UI.WebControls.PasswordRecovery>kontroller använder MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       MailDefinitionBodyFileNameEditor anropas, till exempel genom att välja de tre punkterna (**... **) knappen på den **BodyFileName** egenskapen under **MailDefinition**i den **egenskaper** rutnät av den visuella designern.       Den <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>egenskapen anger den rubrik som ska visas i formuläret MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> Den <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>egenskapen returnerar listan över filtyper som ska godkännas av MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
  syntax:
