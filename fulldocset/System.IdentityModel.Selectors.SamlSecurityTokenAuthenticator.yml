  summary: "Hämtar uppsättningen mål-URI: er som den <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> säkerhetstoken kan vara mål för att anses vara giltiga av detta <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> instans."
  remarks: "Använd egenskapen ger AllowedAudienceUris i ett federerade program som använder en säkerhetstokentjänst (STS) som utfärdar <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> När STS utfärdar säkerhetstoken, det kan ange URI för webbtjänster som säkerhetstoken är avsett genom att lägga till en <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>till säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Som gör att den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>för mottagande webbtjänsten för att kontrollera att utfärdade säkerhetstoken är avsedd för den här webbtjänsten genom att ange att den här kontrollen ska hända genom att göra följande:-Ange <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>egenskapen till <xref:System.IdentityModel.Selectors.AudienceUriMode>eller <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Ange en uppsättning giltiga URI: er genom att lägga till den URI: er ger AllowedAudienceUris samlingen.      -Du kan också åsidosätta den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metod för att ange algoritmen för datavalidering ska användas för den tillåtna URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "En &lt;xref:System.Collections.Generic.IList%601&gt; av typen <xref:System.String>som innehåller mål-URI: er som den <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> säkerhetstoken kan vara mål för att anses vara giltiga genom den här Säkerhetstokenautentiseraren.</xref:System.String>"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
