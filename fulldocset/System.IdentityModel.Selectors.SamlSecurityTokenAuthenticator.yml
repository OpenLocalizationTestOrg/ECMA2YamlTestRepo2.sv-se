yTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> Inte skriva under eller ägar-token är en säkerhetstoken som ingår i meddelandet och inte används för att signera valfri del av meddelandet.      -Du kan också åsidosätta den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metod för att ange algoritmen för datavalidering ska användas för den tillåtna URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
