  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "Anger om kontraktet för överföring av meddelanden från en klient till ett program som kräver en session och om leverans av meddelanden måste bevara den ordning som åtgärder anropas av klienten."
  remarks: "TransferSession uppräkningar används vanligtvis i samband med ett tjänstkontrakt. När en klient skickar meddelanden till en fjärransluten programmet eller tjänsten för att anropa åtgärder, används TransferSession för att avgöra om en session krävs för att interagera med tjänsten och anger om meddelanden som används för att anropa åtgärder på en tjänst måste tas emot i samma ordning som de skickades.       Meddelandeleverans mellan klienten och tjänsten kräver en session för att bevara den ordning som åtgärder anropas av klienten. Om det finns ingen session mellan slutpunkter, avspeglar den ordning som meddelanden skickas inte i ordningen som leverans.      -Värdet för TransferSession som ett program som använder anger om programmet kräver en viss ordning i anropssekvens. Om sorterade, kräver kontraktet för att meddelanden måste tas emot i den ordning som de skickas.      – Om Unordered och sedan de meddelanden som används för att anropa åtgärder med offentlig kan tas emot i valfri ordning.       Om ingen, finns det inga sessioner."
  syntax:
    content: public enum TransferSession
