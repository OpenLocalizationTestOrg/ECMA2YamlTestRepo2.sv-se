  summary: "Underhåller registreringen av alla snabbtangenter och hantering av interop kortkommandon mellan [!INCLUDE[TLA#tla_winforms](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)], och [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "Ett AccessKeyManager-objekt skapas på begäran med en per <xref:System.Windows.Threading.Dispatcher>.</xref:System.Windows.Threading.Dispatcher>       AccessKeyManager bifogas som en händelsehanterare för <xref:System.Windows.Input.InputManager.PostProcessInput>och exponerar metoder för att <xref:System.Windows.Input.AccessKeyManager.Register%2A>och <xref:System.Windows.Input.AccessKeyManager.Unregister%2A>åtkomstnycklar.</xref:System.Windows.Input.AccessKeyManager.Unregister%2A> </xref:System.Windows.Input.AccessKeyManager.Register%2A> </xref:System.Windows.Input.InputManager.PostProcessInput>       När den registrerade åtkomst kortkommandot AccessKeyManager anrop av <xref:System.Windows.UIElement.OnAccessKey%2A>metod i målelementet.</xref:System.Windows.UIElement.OnAccessKey%2A>       Ett element kan associeras med valfritt antal åtkomstnycklar."
  syntax:
    content: public sealed class AccessKeyManager
