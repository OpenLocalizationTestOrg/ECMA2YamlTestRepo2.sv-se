- uid: System.Windows.Automation.ScrollPattern.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.ScrollPattern
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: ScrollPattern.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.ScrollPattern.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Anger den vågräta eller lodräta rullningsposition som en procentandel av det totala innehållsområdet i den <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref>."
  remarks: "Den här metoden är endast användbar när innehållsområde i kontrollen är större än det synliga området.       Skicka i värdet <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>anger att det finns ingen bläddring i den angivna riktningen.</xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the viewable region to the top left 'home' position of the content area.  \n  \n [!code-cs[UIAScrollPattern_snip#101](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#101)]  \n[!code-cs[UIAScrollPattern_snip#102](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#102)]\n[!code-vb[UIAScrollPattern_snip#102](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#102)]"
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "Procentandelen av totalt vågräta innehållsområde. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>ska överföras om kontrollen inte går att rulla i den här riktningen."
    - id: verticalPercent
      type: System.Double
      description: "Procentandelen av totalt antal lodräta innehållsområde. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>ska överföras om kontrollen inte går att rulla i den här riktningen."
  overload: System.Windows.Automation.ScrollPattern.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Ett värde som inte kan konverteras till ett dubbel-värde skickades."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Ett värde större än 100 eller mindre än 0 skickas (utom -1, vilket motsvarar <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;> </xref>). Den <> </> *> och <> </> *> värden är normaliserade till 0% eller 100%."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ett försök görs att bläddra i en riktning som inte stöds."
  platform:
  - net462
