- uid: System.Web.UI.WebControls.DataGridColumn.Initialize
  id: Initialize
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: Initialize()
  nameWithType: DataGridColumn.Initialize()
  fullName: System.Web.UI.WebControls.DataGridColumn.Initialize()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Innehåller Basimplementationen om du vill återställa en kolumn som har härletts från den <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> klassen till det ursprungliga tillståndet."
  remarks: "Initieringsmetoden innehåller Basimplementationen om du vill återställa en kolumn som har härletts från den <xref:System.Web.UI.WebControls.DataGridColumn>klassen till det ursprungliga tillståndet.</xref:System.Web.UI.WebControls.DataGridColumn> Den här metoden anropas inte direkt. Den här metoden ärvs i stället av en klass härledd kolumn, som sedan kan användas för att återställa en kolumn i den härledda typen. Alternativt kan du åsidosätta den här metoden i den härledda klassen för att ange en anpassad initieringen. Den här grundläggande implementeringen av initieringsmetoden kallas ofta från metoden åsidosatt att återställa egenskaper som är gemensamma för alla kolumntyper härledd från <xref:System.Web.UI.WebControls.DataGridColumn>klass.</xref:System.Web.UI.WebControls.DataGridColumn> Initieringsmetoden kallas vanligtvis under databindning före den första raden vara bunden.       När du använder initieringsmetoden designläge för kolumnen anges till `true`.      > [!NOTE] > Den här metoden används ofta av utvecklare av kontrollen."
  syntax:
    content: public virtual void Initialize ();
    parameters: []
  overload: System.Web.UI.WebControls.DataGridColumn.Initialize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridColumn.InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  id: InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: InitializeCell(TableCell,Int32,ListItemType)
  nameWithType: DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  fullName: System.Web.UI.WebControls.DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Innehåller Basimplementationen om du vill återställa den angivna cellen från en kolumn som har härletts från den <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> klassen till det ursprungliga tillståndet."
  remarks: "Metoden InitializeCell ger Basimplementationen om du vill återställa den angivna cellen från en kolumn som har härletts från den <xref:System.Web.UI.WebControls.DataGridColumn>klassen till det ursprungliga tillståndet.</xref:System.Web.UI.WebControls.DataGridColumn> Den här metoden anropas inte direkt. Den här metoden ärvs i stället av en klass härledd kolumn, som sedan kan användas för att återställa en cell i kolumnen i den härledda typen. Alternativt kan du åsidosätta den här metoden i den härledda klassen för att ange en anpassad initieringen. Den här grundläggande implementeringen av metoden InitializeCell kallas ofta från metoden åsidosatt att återställa egenskaper som är gemensamma för alla celler i kolumner som härletts från <xref:System.Web.UI.WebControls.DataGridColumn>klass.</xref:System.Web.UI.WebControls.DataGridColumn>       I den här implementeringen återställer metoden InitializeCell bara cellerna sidhuvud och sidfot. Andra typer av cellerna påverkas inte av den här metoden.       När sortering är aktiverat (genom att ange den <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>egenskapen `true`), en <xref:System.Web.UI.WebControls.LinkButton>kontrollen har lagts till rubrikcellen som standard.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Du kan sortera kolumnen när den <xref:System.Web.UI.WebControls.LinkButton>klickar på kontrollen.</xref:System.Web.UI.WebControls.LinkButton> Om du anger en bild för rubrikcellen (genom att ange den <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>egenskapen), en <xref:System.Web.UI.WebControls.ImageButton>kontrollen har skapats i stället.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       När sortering är inaktiverad, texten som anges av den <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>egenskapen visas i rubrikcellen.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> Om du anger en bild för rubrikcellen (genom att ange den <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>egenskapen), en <xref:System.Web.UI.WebControls.Image>kontrollen har lagts till rubrikcellen.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Eftersom en webbläsare inte visas i en tom cell om en bild i inte visas i rubrikcellen och <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>egenskapen inte anges visas ett hårt blanksteg HTML-entitet (` `) visas i rubrikcellen.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> På samma sätt om cellen sidfot saknar innehåll (om den <xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>egenskapen har inte angetts), ett hårt blanksteg HTML-enhet visas i cellen sidfot.</xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>      > [!NOTE] > Den här metoden används ofta av utvecklare av kontrollen."
  syntax:
    content: public virtual void InitializeCell (System.Web.UI.WebControls.TableCell cell, int columnIndex, System.Web.UI.WebControls.ListItemType itemType);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "En <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> som representerar cell att återställa."
    - id: columnIndex
      type: System.Int32
      description: "Det kolumnnummer där cellen finns."
    - id: itemType
      type: System.Web.UI.WebControls.ListItemType
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.ListItemType&quot;> </xref> värden."
  overload: System.Web.UI.WebControls.DataGridColumn.InitializeCell*
  exceptions: []
  platform:
  - net462
