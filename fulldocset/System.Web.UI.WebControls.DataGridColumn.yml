- uid: System.Web.UI.WebControls.DataGridColumn.SortExpression
  id: SortExpression
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: SortExpression
  nameWithType: DataGridColumn.SortExpression
  fullName: System.Web.UI.WebControls.DataGridColumn.SortExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger namnet på det fält eller uttryck som ska skickas till den <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>metod när en kolumn har valts för sortering.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>"
  remarks: "Använd egenskapen SortExpression för att ange namnet på fältet att skicka till den <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>metod när en kolumn har valts för sortering.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>      > [!NOTE] > Den här egenskapen inte bindas kolumnen till ett fält i datakällan. Om du vill binda en kolumn till ett fält finns i dokumentationen för specifika kolumntypen.       När sortering är aktiverat, <xref:System.Web.UI.WebControls.LinkButton>kontroller renderas under rubriken i varje kolumn där egenskapen SortExpression har angetts.</xref:System.Web.UI.WebControls.LinkButton>      > [!NOTE] > När den <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>egenskapen `true`, egenskapen SortExpression för varje kolumn i den <xref:System.Web.UI.WebControls.DataGrid>kontroll som stöder databindning anges automatiskt med fältnamnet bunden till kolumnen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Om den <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>egenskap är inställd på `false`, måste du manuellt ange egenskapen SortExpression med fältnamnet bundet till en kolumn för varje kolumn som du vill aktivera sortering för</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       Dessa <xref:System.Web.UI.WebControls.LinkButton>kontroller kan du sortera den <xref:System.Web.UI.WebControls.DataGrid>kontroll av den markerade kolumnen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.LinkButton> När en <xref:System.Web.UI.WebControls.LinkButton>styra för en kolumn klickas på <xref:System.Web.UI.WebControls.DataGrid.SortCommand>händelsen utlöses.</xref:System.Web.UI.WebControls.DataGrid.SortCommand> </xref:System.Web.UI.WebControls.LinkButton> Värdet på egenskapen SortExpression för den markerade kolumnen har överförts till den <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>händelsehanteraren som en del av den <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs>objekt.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs> </xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>"
  example:
  - "The following code example demonstrates how to use the SortExpression property to specify the field name to use for sorting.  \n  \n [!code-cs[DataGridColumnSortExpression#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_758_1.aspx)]\n [!code-vb[DataGridColumnSortExpression#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_758_1.aspx)]"
  syntax:
    content: public virtual string SortExpression { get; set; }
    return:
      type: System.String
      description: "Namnet på fältet att skicka till <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>när en kolumn är markerad för sortering.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*> Standardvärdet är &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.DataGridColumn.SortExpression*
  exceptions: []
  platform:
  - net462
