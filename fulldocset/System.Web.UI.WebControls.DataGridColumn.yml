  name: HeaderImageUrl
  nameWithType: DataGridColumn.HeaderImageUrl
  fullName: System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger platsen för en bild som ska visas i sidhuvudet på kolumnen."
  remarks: "Använd egenskapen HeaderImageUrl för att ange URL till bilden som visas i sidhuvudet på kolumnen. Du kan använda en relativ eller en absolut URL. En relativ URL relaterar platsen för avbildning till platsen för webbsidan utan att ange en fullständig sökväg på servern. Det är sökvägen till platsen för webbsidan. På så sätt blir det lättare att flytta hela platsen till en annan katalog på servern utan att uppdatera sökvägen till bilden i kod. En absolut URL innehåller den fullständiga sökvägen så att flytta platsen till en annan katalog måste uppdatera koden.      > [!NOTE] > Om du vill visa text i stället för en bild i sidhuvudet på kolumnen i <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>egenskapen i stället för den här egenskapen.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>"
  example:
  - "The following code example demonstrates how to use the HeaderImageUrl property to specify the image displayed in the header section of the column.  \n  \n [!code-cs[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1038_1.aspx)]\n [!code-vb[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1038_1.aspx)]"
  syntax:
    content: public virtual string HeaderImageUrl { get; set; }
    return:
      type: System.String
      description: "Platsen för en bild som ska visas i sidhuvudet på kolumnen. Standardvärdet är &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl*
  exceptions: []
  platform:
  - net462
