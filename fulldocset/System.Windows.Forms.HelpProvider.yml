  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "Ger popup-eller direkthjälpen för kontroller."
  remarks: "Varje instans av HelpProvider upprätthåller en samling med referenser till kontroller som är associerade med den. Om du vill associera en hjälpfil med HelpProvider, ange den <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>egenskapen.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Du kan ange vilken typ av hjälp genom att anropa den <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>metoden och ge en <xref:System.Windows.Forms.HelpNavigator>värde för den angivna kontrollen.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> Du anger ett nyckelord eller avsnittet för hjälp genom att anropa den <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>metoden.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> Om du vill öppna hjälpen till ett visst ämne nyckelordet ska skickas i formuläret *topicName*.htm.       Koppla en specifik hjälpsträng med en kontroll med hjälp av <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metod.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> Strängen som associeras med en kontroll som använder den här metoden visas i ett popup-fönster när användaren trycker på F1 när kontrollen har fokus.       Om den <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>egenskapen inte har angetts måste du använda den <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metod för att ge hjälptexten.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Om du har angett både <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>och vilken hjälpsträng hjälp baserat på den <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>företräde.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       HelpProvider anropar metoder på det <xref:System.Windows.Forms.Help>klassen för att ange hjälpfunktioner.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
