  name: ConnectionsZoneDesigner
  nameWithType: ConnectionsZoneDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner
  type: Class
  summary: "Ger stöd för designtid för <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> kontroller."
  remarks: "ConnectionsZoneDesigner ger en designläge representation av en <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>kontrollen med en meny för att få åtkomst till den <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>samling och <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>egenskapen för att underlätta för sidan utvecklaren.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Det är bara zonen designern som inte stöder designer regioner. Detta beror på att <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>kontroller använder länkar för att skapa anslutningar i stället för en dra och släpp-användargränssnittet (UI).</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       Den <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>samling och <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>egenskapen både visas på verbmenyn för den <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>kontroll.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>, när du väljer innehåller ett antal färgscheman.</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> Den <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>när du väljer kryssrutan visar innehållet i kontrollen som den skulle visas i webbläsaren, kontrollen ska vara tom tills en anslutning görs.</xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A>       Du kan ärvas från ConnectionsZoneDesigner som stöd för en anpassad <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>styra precis som med andra kontroll-designer.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Du kan åsidosätta den <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A>metod för att ändra koden som visas med kontrollen.</xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A> Du kan också åsidosätta den <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>samling som du vill lägga till en <xref:System.Web.UI.Design.DesignerAutoFormatCollection>med ett anpassat schema.</xref:System.Web.UI.Design.DesignerAutoFormatCollection> </xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>"
  example:
  - "The following code example shows how to hide additional properties from a custom <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.PreFilterProperties%2A> method.  \n  \n [!code-cs[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_37_1.cs)]\n [!code-vb[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_37_1.vb)]"
