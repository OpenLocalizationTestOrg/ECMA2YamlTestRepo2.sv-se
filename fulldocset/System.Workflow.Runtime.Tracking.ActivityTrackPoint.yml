  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Definierar en plats som är associerad med en aktivitet körning status ändras, spåras som är den potentiella körning sökvägen till en arbetsflödesinstans. Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]När körningen status för en aktivitet ändras skickar arbetsflödesinstansen en aktivitets status händelse spårning körningsinfrastrukturen. En ActivityTrackPoint definierar en punkt av intresse för potentiella körning sökvägen till ett arbetsflöde, kvalificerat av sådan aktivitet status händelse. En ActivityTrackPoint innehåller platser som ingår i matchande och platser som är exkluderade från matchar de data som ska extraheras från arbetsflödesinstansen när punkten spåra matchas. Du kan lägga till en ActivityTrackPoint till <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>instruera spårning körningsinfrastrukturen att skicka en <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>till Spårningstjänsten när den angivna uppsättningen aktivitetens statushändelser inträffar.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> En enda ActivityTrackPoint kan matchas på flera ställen i arbetsflödesinstansen.       En <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>innehåller matchar villkoren för en plats eller platser i sökvägen för potentiella körningen av en arbetsflödesinstans.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Du kan lägga till <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objekt till <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>att definiera platser som ska tas med i matchning av spår.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> På liknande sätt kan du lägga till <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objekt till <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>att definiera platser som ska undantas från matchning av spår.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Du kan lägga till <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objekt och <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objekt till <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>att ange data som ska extraheras från arbetsflödesinstansen när punkten spåra matchas.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Data som extraheras inkluderas i <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Du kan lägga till <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>att ange ytterligare information som associeras med TrackPoint.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> Dessa anteckningar ska inkluderas i den <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>skickas när punkten spåra matchas.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
