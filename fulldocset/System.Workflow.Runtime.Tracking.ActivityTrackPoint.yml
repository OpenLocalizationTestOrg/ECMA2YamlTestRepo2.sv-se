  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ActivityTrackPoint()
  type: Constructor
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Initierar en ny instans av den <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackPoint&quot;> </xref> klass."
  remarks: "Standardkonstruktorn initierar en tom TrackPoint. Inga matchande platser, exkluderade platser, data extrakt eller anteckningar har angetts. Du måste konfigurera track-plats genom att lägga till minst en <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Du kan lägga till objekt till <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>, och <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"
  syntax:
    content: public ActivityTrackPoint ();
