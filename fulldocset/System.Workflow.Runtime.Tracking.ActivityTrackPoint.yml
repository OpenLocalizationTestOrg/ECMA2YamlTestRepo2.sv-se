- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hämtar mängden anteckningar som är associerade med TrackPoint."
  remarks: "Du kan lägga till anteckningar för att ange anteckningar som ska returneras i den <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>skickas till Spårningstjänsten när punkten spåra matchas.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Inga kommentarer är associerade med spåra punkten om anteckningar är tom.       Anteckningar är `strings` som du definierar som innehåller information som associeras med TrackPoint. Till exempel en anteckning kan innehålla information om möjliga körning av sökväg som arbetsflödet kan utföra från och med nu spåra eller den kan innehålla information som ska visas i ett användargränssnitt."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Standardvärdet är en tom samling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hämtar insamling av platser som ska undantas från tidpunkten och spåra genom spårning körningsinfrastrukturen."
  remarks: "Eventuella <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>i ExcludedLocations matchas för en viss aktivitet status, spåra punkten inte matchas och inga <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>skickas till Spårningstjänsten.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Om ExcludedLocations är tom, finns det inga uteslutna platser.       Du kan använda ExcludedLocations att uttryckligen exkluderar platser från spåras av körningen spårning infrastruktur. Om du vill spåra alla exempelvis <xref:System.Workflow.Activities.CodeActivity>aktiviteter utom de <xref:System.Workflow.Activities.CodeActivity>aktivitet med en <xref:System.Workflow.ComponentModel.Activity.Name%2A>egenskapen &quot;Kod1&quot;, kan du definiera en <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>som matchar alla <xref:System.Workflow.Activities.CodeActivity>aktiviteter och lägga till i <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> Kan du ange en annan <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>som matchar <xref:System.Workflow.Activities.CodeActivity>aktiviteter med en <xref:System.Workflow.ComponentModel.Activity.Name%2A>egenskapen inställd på &quot;Kod1&quot; och lägga till den ExcludedLocations.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Spåra punkten kommer sedan att matcha alla <xref:System.Workflow.Activities.CodeActivity>aktiviteter utom aktiviteten &quot;Kod1&quot;.</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> som anger platser som ska uteslutas från tidpunkten och spåra. Standardvärdet är en tom samling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hämtar en samling som anger data för att extrahera från arbetsflödesinstansen och skickas till Spårningstjänsten."
  remarks: "När en TrackPoint matchas extrahera spårning körningsinfrastrukturen data från arbetsflödesinstansen. Spårning körningsinfrastrukturen kapslar in extraherade data i <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>objekt som placeras i den <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>av den <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>som skickas till Spårningstjänsten.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> Om extrakt är tomt, extraheras inga data.       Du kan lägga till <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objekt att analysera att ange medlemsdata som ska extraheras från aktiviteten som är associerad med nu spåra och du kan lägga till <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objekt att analysera att ange medlemsdata som ska extraheras från aktiviteten i arbetsflödet.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> som anger data som ska extraheras och skickas till Spårningstjänsten. Standardvärdet är en tom samling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Hämtar insamling av platser som ska tas med i matchande för spåra punkten genom spårning körningsinfrastrukturen."
  remarks: "Om MatchingLocations är tom kan inte spåra punkten matchas av körningen spårning infrastruktur. Du måste lägga till minst en <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>till MatchingLocations för den <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>att delta i matchande.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Spåra punkten matchas eventuella <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>i MatchingLocations matchas av körningsmiljön spårning infrastruktur och ingen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>i <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>matchas.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> som anger platserna som ska matchas för track-platsen. Standardvärdet är en tom samling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
