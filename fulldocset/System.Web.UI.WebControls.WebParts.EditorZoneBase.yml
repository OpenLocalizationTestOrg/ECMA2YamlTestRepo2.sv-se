  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase
  type: Class
  summary: "Fungerar som basklass för alla zonen kontroller som fungerar som behållare för <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> kontroller."
  remarks: "Klassen EditorZoneBase är en särskild zon klass som ärver från den <xref:System.Web.UI.WebControls.WebParts.ToolZone>klassen och innehåller en grundläggande uppsättning beteenden för härledda zoner som innehåller <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Det finns flera typer av <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasser; mer information finns i översiktsavsnittet för <xref:System.Web.UI.WebControls.WebParts.ToolZone>klass.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Precis som andra verktyget zoner visas EditorZoneBase zoner inte när en sida i normal bläddringsläge; de visas bara när en sida är i redigeringsläge för visning. Även som de andra verktyg zonerna EditorZoneBase zoner kan bara innehålla speciell typ av kontroller som de har utformats för att innehålla (i det här fallet <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       EditorZoneBase zoner ange ett särskilt gränssnitt för redigeringskontroller som de innehåller. Många av dessa UI-element är gemensamma för alla zoner i uppsättningen av kontrollen webbdelar. En detaljerad beskrivning av de vanliga UI-element i webbdelar zoner finns i avsnittet klassen översikt för <xref:System.Web.UI.WebControls.WebParts.WebZone>klass.</xref:System.Web.UI.WebControls.WebParts.WebZone>       Eftersom EditorZoneBase klassen är abstrakt, kan du inte använda den direkt på en webbsida. I stället måste du använda en kontroll som ärvs från klassen EditorZoneBase och implementerar sitt beteende. Du kan antingen använda härledda zonen som har angetts i uppsättningen webbdelar kontroll av <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroll eller vara härledd egna anpassade kontrollen EditorZoneBase.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       Klassen EditorZoneBase ger ett gemensamt användargränssnitt (UI) som innehåller särskilda kontroller som tillåter användare att redigera egenskaper, layout, utseende och andra attribut för <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Vissa egenskaper som gäller för Användargränssnittet avser verb som den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, och <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> Verb som är vanliga åtgärder som utförs av användare på en sida och visas i Användargränssnittet som knappar, länkar, menyalternativ eller andra element. När användare redigera egenskaper för en kontroll de till exempel på ett verb Verkställ för att spara ändringarna.       Flera egenskaper påverkar text som visas vid olika tillfällen under Redigeringsgränssnittet. Dessa inkluderar den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, och <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       Två viktiga egenskaper innehåller referenser till relaterade kontroller. Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>egenskapen är en samling av <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller i zonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>egenskapen är en objektreferens till en kontroll som finns i en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>– vilket kan vara en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll eller några andra ASP.NET server-kontroll, användarkontroll eller anpassad kontroll som redigeras.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       Slutligen den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>refererar till en instans av en <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>objekt som är kopplad till zonen och som innehåller style-egenskaperna hos kringutrustning UI-element (kallas även chrome), till exempel rubrik och kantlinje format för <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller i zonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       Ett antal metoder i klassen EditorZoneBase är särskilt utformade för att hantera redigering av andra kontroller. Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>metoden ändras sidan Visa redigeringsläget tillbaka till normal vy.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>metoden är för att skapa chrome (kringutrustning UI-element, till exempel en kantlinje, verb, ikoner och en rubrik) som omger varje <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollen i zonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>metoden är en abstrakt metod; härledda klasser åsidosätta det för att skapa instanser av alla de <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller i zonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>metod kan anropas av en härledd klass om mängden <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller i zonen ändras av någon anledning som flaggar återskapa och uppdatera mängden webbdelar kontrollen programmässiga <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>metoden används för att ange samlingen av <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller för att `null` när Visa läge ändringarna redigeringsläget tillbaka till bläddringsläge.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> Slutligen den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>metoden används för att hantera händelsen när en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll är att ange eller lämnar redigeringsläget.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> Till exempel den här metoden är bra att synkronisera värden för en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll med redigerbara värdena i den associerade <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
