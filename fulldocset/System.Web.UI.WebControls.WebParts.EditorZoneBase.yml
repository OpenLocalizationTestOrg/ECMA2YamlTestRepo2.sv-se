  summary: "Återger de verb som tillämpas på nivån zonen."
  remarks: 'Metoden RenderVerbs återgivningar verb vars åtgärder Verkställ för hela zonen: OK verb, Avbryt verb och tillämpa verb. Dessa verb refererar till den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, och <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>'
