ehörighet att skapa ett anpassat <xref:System.Web.UI.WebControls.WebParts.EditorPart>styr och Lägg till dem till EditorParts samlingen när kontrollen redigeras och tillhandahålla redigeringskontroller med en objektreferens till det <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen som de redigerar.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Om du vill lägga till en anpassad <xref:System.Web.UI.WebControls.WebParts.EditorPart>behörighet att redigera en serverkontroll som inte ärver från den <xref:System.Web.UI.WebControls.WebParts.WebPart>klass, måste du implementera den <xref:System.Web.UI.WebControls.WebParts.IWebEditable>gränssnitt i klassen precis som för en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Observera att de <xref:System.Web.UI.WebControls.WebParts.EditorPart>som har lagts till i samlingen för <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller i en implementering av den <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>metod måste ha ett värde som tilldelats dess ID-egenskap, annars ett undantag när samlingen som har tilldelats egenskapen EditorParts.</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
