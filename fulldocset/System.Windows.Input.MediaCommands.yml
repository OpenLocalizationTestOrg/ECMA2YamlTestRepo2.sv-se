  langs:
  - csharp
  name: MediaCommands
  nameWithType: MediaCommands
  fullName: System.Windows.Input.MediaCommands
  type: Class
  summary: "Tillhandahåller en standard medieuppsättning relaterade kommandon."
  remarks: "Kommandon i klassen MediaCommands och kommandona i det andra kommandot biblioteket klasser som <xref:System.Windows.Input.ComponentCommands>och <xref:System.Windows.Input.ApplicationCommands>, motsvarar en uppsättning kommandon som programmerare uppstår ofta.</xref:System.Windows.Input.ApplicationCommands> </xref:System.Windows.Input.ComponentCommands>  Kommandona endast representerar instansen av den <xref:System.Windows.Input.RoutedCommand>och inte implementering logik för kommandot.</xref:System.Windows.Input.RoutedCommand> Implementering logiken som är bunden till kommandot via <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A>  Till exempel om den <xref:System.Windows.Input.MediaCommands.Play%2A>kommando körs på en kontroll (kommando mål) logik som utför den <xref:System.Windows.Input.MediaCommands.Play%2A>kommandot kan inte tillhandahållas som mål-kommandot, så programmet skrivaren ansvarar för att skriva den logik som bestämmer hur kommandot målet hanterar kommandot.</xref:System.Windows.Input.MediaCommands.Play%2A> </xref:System.Windows.Input.MediaCommands.Play%2A>       Många kontroller tillhandahåller implementering logik för många kommandon i kommando-biblioteket.  Till exempel den <xref:System.Windows.Controls.TextBox>klassen innehåller logik för att den <xref:System.Windows.Input.ApplicationCommands.Paste%2A>kommandot <xref:System.Windows.Input.ApplicationCommands.Cut%2A>kommandot <xref:System.Windows.Input.ApplicationCommands.Copy%2A>kommandot <xref:System.Windows.Input.ApplicationCommands.Undo%2A>kommando, och <xref:System.Windows.Input.ApplicationCommands.Redo%2A>kommandot.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Mer information om kommandon och kommandoenheten finns i [drar till sig översikt](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class MediaCommands
