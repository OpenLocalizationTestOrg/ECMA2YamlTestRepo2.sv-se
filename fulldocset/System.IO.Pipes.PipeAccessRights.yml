  - csharp
  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "Definierar åtkomsträttigheter för att kunna använda när du skapar åtkomst och granska regler."
  remarks: "Uppräkningen PipeAccessRights anger vilka fil systemåtgärder tillåts för ett visst användarkonto och vilka file system-åtgärder som ska granskas för ett visst användarkonto.       Använda uppräkningen PipeAccessRights när du skapar en åtkomstregel för med <xref:System.IO.Pipes.PipeAccessRule>klass eller när du skapar en regel för granskning med <xref:System.IO.Pipes.PipeAuditRule>klass.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Den här uppräkningen innehåller flera specifika system rättigheter och flera värden som är en kombination av de specifika värdena.  Det är enklare att använda kombination-värden, till exempel FullControl, läsa, och Skriv, istället för att ange värdet för varje komponent separat."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
