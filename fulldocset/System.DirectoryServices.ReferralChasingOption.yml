  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "Uppräkningen ReferralChasingOption anger om och hur hänvisning jaga vidtas."
  remarks: "När en server som anger att andra servrar innehåller relevant information på servern kan klienten referera till en annan server för att hämta resultatet. Hänvisning jaga är en process som en klient kontaktar refererade servern om du vill fortsätta katalogsökning genomförs.       Använd den här uppräkningen konstanter om du vill ställa in sökinställningar för hänvisning jaga. Åtgärden innebär att tilldela relevanta fält i <xref:System.DirectoryServices.DirectorySearcher>till element i uppräkningen ReferralChasingOption.</xref:System.DirectoryServices.DirectorySearcher>       ADSI LDAP-provider stöder externa referenser för växlade sökningar, men stöder inte underordnade referenser under växling."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
