  namespace: System.Windows.Forms
  summary: "Associerar ett objekt med en instans av en <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> baserat på referensen och objekt-id för objektet."
  remarks: "Skapar ett tillgängligt objekt med metoder och egenskaper för den angivna typen av systembaserade i användargränssnittet.       Server-program kan anropa den här funktionen när de innehåller ett anpassat UI-objekt som liknar ett systembaserade-objekt. Anrop från program `CreateStdAccessibleObject` och åsidosätta den <xref:Accessibility.IAccessible>metoder och egenskaper som behövs för att matcha sina egna objekt.</xref:Accessibility.IAccessible> Den här metoden sparar server utvecklare arbete för att implementera fullständigt alla de <xref:Accessibility.IAccessible>Egenskaper och metoder.</xref:Accessibility.IAccessible>       Giltig `objid` värden.      | Objektet | Värdet | Beskrivning |   |------------|-----------|-----------------|   | AVISERINGEN |&0;XFFFFFFF6 | Refererar till ett meddelande som är associerad med ett fönster eller program. |   | HATT |&0;XFFFFFFF8 | Refererar till insättningspunkten menyraden (hatt) i fönstret. |   | KLIENTEN |&0;XFFFFFFFC | Refererar till fönsterområdet klienten. I de flesta fall styr operativsystemet ram-element, och klientobjekt innehåller alla element som programmet styr. |   | MARKÖREN |&0;XFFFFFFF7 | Refererar till muspekaren. Det finns endast en muspekaren i systemet och är inte en underordnad till ett fönster. |   | HSCROLL |&0;XFFFFFFFA | Refererar till fönstrets vågräta rullningslist. |   | MENYN |&0;XFFFFFFFD | Refererar till fönstrets menyraden. |   | SIZEGRIP |&0;XFFFFFFF9 | Refererar till fönstrets storlek greppet, en valfri ram-komponent som finns i det nedre högra hörnet av fönsterramen. |   | LJUD |&0;XFFFFFFF5 | Refererar till ett ljud-objekt. Ljud objekt har inte platser eller underordnade, men har namnet och state-attribut. De är underordnade till programmet spela upp ljudet. |   | SYSMENU |&0;XFFFFFFFF | Refererar till i fönstret system-menyn. |   | NAMNLIST |&0;XFFFFFFFE | Refererar till den namnlist. |   | VSCROLL |&0;XFFFFFFFB | Refererar till fönstrets lodräta rullningslisten. |   | FÖNSTRET |&0;X00000000 | Refererar till fönstret sig själv i stället för ett underordnat objekt. |"
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle, int objid);
    parameters:
    - id: handle
      type: System.IntPtr
      description: "En <xref:System.IntPtr>som innehåller referensen för objektet.</xref:System.IntPtr>"
    - id: objid
      type: System.Int32
      description: "Ett heltal som definierar typ av objekt som den `handle` parametern refererar till."
  overload: System.Windows.Forms.AccessibleObject.UseStdAccessibleObjects*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.AccessibleObject.Value
  id: Value
  parent: System.Windows.Forms.AccessibleObject
