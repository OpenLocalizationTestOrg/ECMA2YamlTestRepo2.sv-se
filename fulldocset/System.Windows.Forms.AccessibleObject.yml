  name: AccessibleObject
  nameWithType: AccessibleObject
  fullName: System.Windows.Forms.AccessibleObject
  type: Class
  summary: "Innehåller information som hjälpmedelsprogram använda för att justera en programmets användargränssnitt (UI) för användare med försämringar."
  remarks: "Hjälpmedelsprogram kan justera funktioner för att förbättra användbarheten för användare med funktionshinder.       Du kan justera programvara och operativsystem funktioner för att uppfylla behoven för användare nedsatt. Du kan till exempel förstora text och bilder och gör dem med en kontrast. Dessutom kan du hantera color-blindness med lämplig användning av färger. För användare som är kraftigt nedsatt datorerna är tillgängliga med skärmen granska hjälpmedel som översätter på skärmen text till tal eller till en dynamisk och uppdateras, blindskriftsskärm.       För användare som är hörsel kan du utforma program som använder visuell information, till exempel en blinkande verktygsfältet. eller du kan visa talade meddelanden som text. Till exempel när du aktiverat den `SoundSentry` funktion, ett hjälpmedel på Kontrollpanelen ger en Visuell varning när systemet gör ett larm ljud.       För användare med syn kan utforma du kontroller som förfina eller eliminera tangentbordet och musen används därigenom förbättra tillgängligheten för datorn. På Kontrollpanelen ger hjälp. Till exempel är ett alternativ att använda det numeriska tangentbordet i stället för musen för navigering. Ett annat alternativ som kallas `StickyKeys`, kan användare som inte kan hålla ned två eller flera nycklar vid ett tillfälle (till exempel CTRL + P) för att få samma resultat genom att skriva en nyckel i taget.       För användare med kognitiva och språk funktionshinder utforma program att bättre passar deras behov. Med framträdande eller spolat fram ordningsföljd, okomplicerade visar, färre ord och en läsbarhet riktad mot skola standarder kan exempelvis dra dessa användare.       Du kan utforma program att eliminera övertagande provoking mönster för användare med beslag störningar.       Mer information om tillgänglighet, inklusive information om hjälpmedelsprogram finns i dokumentationen för Microsoft Accessibility i MSDN-biblioteket eller på Microsofts webbplats.      > [!NOTE] > För att använda AccessibleObject är, måste du lägga till en referens till den `Accessibility` sammansättning som installerats med den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Windows Forms stöder endast Active Accessibility 2.0."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the AccessibleObject and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_7_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/csharp/t-system.windows.forms.a_7_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/cpp/t-system.windows.forms.a_7_1.cpp)]"
