  summary: "Ändrar urvalet eller flyttar tangentbordsfokus för komma åt objektet."
  remarks: "Program kan använda den här metoden för att utföra åtgärder för komplexa val.       Nedan beskrivs vilka <xref:System.Windows.Forms.AccessibleSelection>värden för när du anropar väljer för att utföra åtgärder för val av komplexa.</xref:System.Windows.Forms.AccessibleSelection>      | Åtgärden | Flaggan kombination |   |---------------|----------------------|   | Simulera en klickning | <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> **Obs:** kombinationen väljer inte den önskade kontrollen om anropas från ditt eget program.</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> Det har önskad effekt, men om anropas från ett externt program. |   | Markera en mål-objekt genom att simulera CTRL + klicka | <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|   | Avmarkera en målobjektet genom att simulera CTRL + klicka | <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|   | Att simulera Skift + klicka | <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>|   | Välj en uppsättning objekt och flytta fokus på det sista objektet | Ange <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>på första objektet för att ange val ankaret.</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> Anropa väljer igen och ange <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> `OR` <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>på det sista objektet. |   | Avmarkera alla objekt | Ange <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>till ett objekt.</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName></xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName> Den här flaggan avmarkerar alla markerade objekt utom den markerade. Anropa väljer igen och ange <xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>på samma objekt. |</xref:System.Windows.Forms.AccessibleSelection?displayProperty=fullName>"
  example:
  - "The following example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Since the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This code demonstrates shows overriding the Select method. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/visualbasic/f0c27e30-bd9a-4501-a7a0-_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/csharp/f0c27e30-bd9a-4501-a7a0-_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#6](~/add/codesnippet/cpp/f0c27e30-bd9a-4501-a7a0-_1.cpp)]"
