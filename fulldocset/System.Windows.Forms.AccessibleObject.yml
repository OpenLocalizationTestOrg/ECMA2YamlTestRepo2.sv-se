  summary: "Associerar ett objekt med en instans av en <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> baserat på referensen för objektet."
  remarks: "Server-program kan anropa den här funktionen när de innehåller ett anpassat UI-objekt som liknar ett systembaserade-objekt. Anrop från program `CreateStdAccessibleObject` och åsidosätta den <xref:Accessibility.IAccessible>metoder och egenskaper som behövs för att matcha sina egna objekt.</xref:Accessibility.IAccessible> Den här metoden sparar server utvecklare arbete för att implementera fullständigt alla de <xref:Accessibility.IAccessible>Egenskaper och metoder.</xref:Accessibility.IAccessible> Den här funktionen liknar `CreateStdAccessibleProxy`, förutom att `CreateStdAccessibleProxy` kan du ange namnet på klassen som en parameter, medan `CreateStdAccessibleObject` använder klassnamnet som är associerade med den `hwnd`.       Anropar den här versionen av den `UseStdAccessible` är samma som anropar två parametern version med en objid av klienten."
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle);
