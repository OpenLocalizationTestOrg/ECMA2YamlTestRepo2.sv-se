  namespace: System.Windows.Forms
  summary: "Hämtar eller anger värdet för ett tillgängligt objekt."
  remarks: "Egenskapen Value representerar vanligtvis visuell information som objektet. Inte alla objekt som stöder egenskapen Value.       I de flesta fall innehåller värdet för egenskapen används för att informera klienten om vilka visuell information ett objekt. Exempelvis värdet för en edit-kontroll är den text som finns, men har inte något värde för ett menyalternativ.       Egenskapen Value kan ge hierarkisk information i till exempel en trädvykontrollen. Även om det överordnade objektet i trädvykontrollen inte innehåller information i egenskapen Value, har varje objekt i kontrollen nollbaserade värdet som representerar nivån i hierarkin. Översta objekt har värdet noll, andra nivån objekt har värdet ett och så vidare.      > [!NOTE] > Värden returneras från rullningslisten och trackbar tillgängliga objekt ange procent, så att de är heltal mellan 0 och 100."
  syntax:
    content: public virtual string Value { get; set; }
    return:
      type: System.String
      description: "Värdet för ett tillgängligt objekt eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om objektet finns inte något värde."
  overload: System.Windows.Forms.AccessibleObject.Value*
