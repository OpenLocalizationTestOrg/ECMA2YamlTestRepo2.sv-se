  name: OdbcDataReader
  nameWithType: OdbcDataReader
  fullName: System.Data.Odbc.OdbcDataReader
  type: Class
  summary: "Kan läsa en endast-framåt-dataström med rader med data från en datakälla. Den här klassen kan inte ärvas."
  remarks: "Om du vill skapa en OdbcDataReader måste du anropa den <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>metod för den <xref:System.Data.Odbc.OdbcCommand>objektet i stället för direkt med en konstruktor.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>       Medan OdbcDataReader används den associerade <xref:System.Data.Odbc.OdbcConnection>är upptagen betjänar OdbcDataReader, och inga andra åtgärder kan utföras på den <xref:System.Data.Odbc.OdbcConnection>andra än stänger det.</xref:System.Data.Odbc.OdbcConnection> </xref:System.Data.Odbc.OdbcConnection> I så fall förrän den <xref:System.Data.Odbc.OdbcDataReader.Close%2A>OdbcDataReader-metoden anropas.</xref:System.Data.Odbc.OdbcDataReader.Close%2A> T.ex, kan inte du hämta utdataparametrar tills när du anropar <xref:System.Data.Odbc.OdbcDataReader.Close%2A>.</xref:System.Data.Odbc.OdbcDataReader.Close%2A>       Ändringar som gjorts i en resultatuppsättning med en annan process eller tråd när data läses kan vara synliga för användare av OdbcDataReader. Exakt beteendet är dock både drivrutinen och tidsinställning beroende.       <xref:System.Data.Odbc.OdbcDataReader.IsClosed%2A>och <xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>endast egenskaper som kan anropas när OdbcDataReader har stängts.</xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A></xref:System.Data.Odbc.OdbcDataReader.IsClosed%2A> Ibland måste du anropa <xref:System.Data.Odbc.OdbcDataReader.Close%2A>innan du kan anropa <xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>.</xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A> </xref:System.Data.Odbc.OdbcDataReader.Close%2A>"
