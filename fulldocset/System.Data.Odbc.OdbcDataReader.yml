- uid: System.Data.Odbc.OdbcDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.Odbc.OdbcDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OdbcDataReader.GetSchemaTable()
  fullName: System.Data.Odbc.OdbcDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Returnerar en <xref href=&quot;System.Data.DataTable&quot;> </xref> som beskriver kolumnmetadata för den <xref href=&quot;System.Data.Odbc.OdbcDataReader&quot;> </xref>."
  remarks: "Metoden GetSchemaTable returnerar metadata om varje kolumn i följande ordning: | DataReader kolumnen | Beskrivning |   |-----------------------|-----------------|   | ColumnName | Namnet på kolumnen. Det kan inte vara unika. Om kolumnen inte kan fastställas, returneras ett null-värde. Det här namnet visar alltid senaste namngivning av kolumnen i den aktuella vyn eller kommandot texten. |   | ColumnOrdinal | Det nollbaserade ordningstalet för kolumnen. Den här kolumnen får inte innehålla ett null-värde. |   | ColumnSize | Möjliga högst ett värde i kolumnen. För kolumner som använder en datatyp med fast längd är storleken på datatypen. |   | NumericPrecision | Om <xref:System.Data.DbType>är en numerisk datatyp, detta är den maximala precisionen för kolumnen.</xref:System.Data.DbType> Precisionen är beroende av definition för kolumnen. Om <xref:System.Data.DbType>är inte en numeriska data skriver, Använd inte data i den här kolumnen.</xref:System.Data.DbType> Om den underliggande ODBC-drivrutinen returnerar ett värde för precision för en icke-numerisk datatyp, det här värdet används i Schematabellen. |   | NumericScale | Om <xref:System.Data.DbType>är <xref:System.Data.DbType>, antalet siffror till höger om decimaltecknet.</xref:System.Data.DbType> </xref:System.Data.DbType> Annars är det ett null-värde. Om den underliggande ODBC-drivrutinen returnerar ett värde för precision för en icke-numerisk datatyp, det här värdet används i Schematabellen. |   | DataType | Mappas till common language runtime-typen av <xref:System.Data.DbType>. |   | Providertyp | Den underliggande typen av drivrutin. |   | IsLong | `true` om kolumnen innehåller en binär lång objekt (BLOB) som innehåller mycket långa data.</xref:System.Data.DbType> Definitionen av mycket långa data är drivrutinsspecifika. |   | AllowDBNull | `true` om konsumenten kan ange kolumnen till ett null-värde eller om drivrutinen inte kan avgöra om användaren kan ange kolumnen till ett null-värde. Annars `false`. En kolumn kan innehålla null-värden, även om det inte går att ange ett null-värde. |   | IsReadOnly | `true` om kolumnen inte kan vara ändrade, annars `false`. |   | IsRowVersion | Ange om kolumnen innehåller en beständig rad-ID som inte kan skrivas till och inte har något beskrivande värde utom identitet raden. |   | IsUnique | `true`: Inga två rader i bastabellen (tabellen returnerade BaseTableName) kan ha samma värde i den här kolumnen. IsUnique garanterat `true` om kolumnen representerar en nyckel ensamt eller om det finns en begränsning av typen UNIQUE som gäller enbart för den här kolumnen.<br /><br /> `false`: Kolumnen kan innehålla dubblettvärden i bastabellen. Standardvärdet för den här kolumnen `false`. |   | IsKey | `true`: Kolumnen är en av en uppsättning kolumner i raduppsättningen, sammanlagt identifiera raden. Uppsättningen kolumner med IsKey inställd på `true` måste identifiera en rad i raduppsättningen. Det finns inga krav på att den här uppsättningen av kolumner är ett minimalt antal kolumner. Den här uppsättningen kolumner kan genereras från en primär nyckel för bastabellen, en unik begränsning eller ett unikt index.<br /><br /> `false`: Kolumnen inte krävs för att identifiera raden. |   | IsAutoIncrement | `true` om kolumnen tilldelar värden till nya rader i steg om fast; annars `false`. Standardvärdet för den här kolumnen `false`. |   | BaseSchemaName | Namnet på schemat i datakällan som innehåller kolumnen. NULL om grundläggande katalognamnet inte kan fastställas. Standardvärdet för den här kolumnen är ett null-värde. |   | BaseCatalogName | Namnet på katalogen i datakällan som innehåller kolumnen. NULL om grundläggande katalognamnet inte kan fastställas. Standardvärdet för den här kolumnen är ett null-värde. |   | BaseTableName | Namnet på den tabell eller vy i datakällan som innehåller kolumnen. Ett null-värde om inte det går att fastställa namnet på bastabellen. Standardvärdet för den här kolumnen är ett null-värde. |   | BaseColumnName | Namnet på kolumnen i datalagret. Detta kan skilja sig från kolumnnamnet som returernas i kolumnen ColumnName om ett alias användes. Ett null-värde om baskolumn namn inte kan fastställas eller om kolumnen raduppsättningen härledda, men inte är identisk med en kolumn i data lagras. Standardvärdet för den här kolumnen är ett null-värde. |       En rad returneras för varje kolumn i resultatuppsättningen av.       .NET Framework-dataprovidern för ODBC förutsätter att metadatainformationen är tillgänglig från en ODBC-drivrutin efter att en av **SQLPrepare**, **SQLExecute**, eller **SQLExecuteDirect** funktioner kallas. &quot;SchemaOnly&quot; kommandot i beteendet ska fungera korrekt, **SQLPrepare** måste returnera nödvändiga metadata-information. Inte alla ODBC-drivrutiner stöder den här funktionen eller returnera metadatainformation. I dessa fall hela eller delar av informationen i SchemaTable inte saknas. Efter att **SQLPrepare**, ODBC-dataprovidern anrop **SQLColAttribute** funktion för att hitta metadata-information relaterad till varje kolumn i frågeresultatet (till exempel IsLong, IsUnique, AllowDBNull, BaseTableName, BaseColumnName). Om den underliggande drivrutinen inte returnerar en del av informationen, kommer motsvarande värden på SchemaTable inte att ange korrekt.       .NET Framework-dataprovidern för ODBC anropar också **SQLPrimaryKeys** att hämta viktig information för varje tabell. Om den underliggande ODBC-drivrutinen inte stöder den här funktionen, dataprovidern anropar **SQLStatistics** och väljer ett av de unika index som primärnyckel för tabellen. Detta kanske inte alltid ger de resultat som du vill använda.       <xref:System.Data.Odbc.OdbcCommandBuilder>måste korrekt identifiering av primärnycklarna i tabellen för att fungera korrekt.</xref:System.Data.Odbc.OdbcCommandBuilder> Om BaseTableName inte returneras för varje kolumn i frågeresultatet, försöker för .NET Framework-dataprovidern för ODBC tolka SQL-uttrycket för att hitta tabellnamnen ingår i frågan. Det här fungerar med UPDATE-, INSERT-, DELETE och enkla SELECT-satser, men inte med lagrade procedurer eller SELECT-uttryck baserat på kopplingar. Om vissa eller alla schemainformationen saknas från den här tabellen i <xref:System.Data.Odbc.OdbcCommandBuilder>fungerar inte korrekt, eftersom den har inte tillräckligt schemainformation för att automatiskt generera korrekta INSERT-, UPDATE- eller DELETE-instruktioner.</xref:System.Data.Odbc.OdbcCommandBuilder>       Se till att metadatakolumner returneras rätt information, måste du anropa <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>med parametern beteende inställt på KeyInfo.</xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A> Annars kan vissa av kolumnerna i Schematabellen returnera standardvärdet, null eller felaktiga data.       När du använder ODBC.NET Oracle via ODBC-drivrutinen tolkas alias nyckelkolumnerna inte som nycklar. Detta påverkar IsKey och IsUnique kolumner i Schematabellen i OdbcDataReader. Det påverkar också den OdbcCommandBuilder kan du generera uppdatering logik. Överväg att inte använda ett alias för en primärnyckelkolumn.      > [!NOTE] > I Microsoft Jet ODBC-drivrutinen returnerar alltid unikt index och primärnyckelkolumnerna som kan ha värdet null oavsett om de är null eller inte. Drivrutinen returnerar också inte primära nyckelinformationen; den returnerar endast en lista med unika index och deras kolumner, inklusive primärnyckelkolumnerna, utan att skilja mellan dem."
