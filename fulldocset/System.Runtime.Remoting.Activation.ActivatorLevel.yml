  name: ActivatorLevel
  nameWithType: ActivatorLevel
  fullName: System.Runtime.Remoting.Activation.ActivatorLevel
  type: Enum
  summary: "Definierar på önskad plats för en <xref:System.Activator>i kedjan med aktiverare.</xref:System.Activator>"
  remarks: "Designen av aktiverare möjliggör mer än en aktiveraren att delta i aktiveringen och ytterligare aktiverare kan läggas till i kedjan med hjälp av <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>.</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName> Eftersom varje aktiveraren ansvarar för att anropa det nästa i kedjan, kan en aktiveraren placera själva var som helst i kedjan. Uppräknaren ActivatorLevel hjälper aktiverare hitta rätt position i kedjan."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ActivatorLevel
