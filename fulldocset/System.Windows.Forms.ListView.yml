  name: GetItemAt(Int32,Int32)
  nameWithType: ListView.GetItemAt(Int32,Int32)
  fullName: System.Windows.Forms.ListView.GetItemAt(Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar objektet på den angivna platsen."
  remarks: "Metoden GetItemAt kan du bestämma vilka objekt finns på en specifik plats inom klientområdet för den <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> Du kan använda den här metoden när användaren klickar eller högerklickar på en subitem (när den <xref:System.Windows.Forms.ListView.View%2A>egenskap är inställd på `View.Details`) och du vill fastställa vilket objekt som äger subitem klickade på baserat på muskoordinater när användaren klickar på med musen.</xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > När den <xref:System.Windows.Forms.ListView.FullRowSelect%2A>egenskapsvärdet är `false`, den här metoden returnerar ett objekt bara när den angivna platsen ligger inom det giltiga intervallet för den överordnade artikeln (som visas i den första kolumnen när kontrollen är i läget för information).</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Du måste ange den <xref:System.Windows.Forms.ListView.FullRowSelect%2A>egenskapen `true` att hämta ett objekt med den här metoden får en plats inom gränserna för en subitem.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Du kan också använda den <xref:System.Windows.Forms.ListView.HitTest%2A>metod för att hämta detaljerad information om objekt på en viss plats.</xref:System.Windows.Forms.ListView.HitTest%2A>       Om du vill dra och släpp flytta objekt inom en <xref:System.Windows.Forms.ListView>, kanske du vill använda den <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>metoden i stället för metoden GetItemAt.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Den <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>metoden söks närmaste oavsett där muspekaren är placerad.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> Metoden GetItemAt returnerar å andra sidan `null` om det finns inget objekt på den angivna platsen.      > [!NOTE] > Den <xref:System.Windows.Forms.ListViewInsertionMark>klass stöds endast på Windows XP och Windows Server 2003 när programmet anropar den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "X-koordinaten för plats för att söka efter ett objekt (uttryckt i klienten koordinater)."
    - id: y
      type: System.Int32
      description: "Y-koordinaten för plats för att söka efter ett objekt (uttryckt i klienten koordinater)."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "En <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> som representerar objektet vid angiven position. Om det finns inget objekt på den angivna platsen, metoden returnerar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.GetItemAt*
  exceptions: []
  platform:
  - net462
