  summary: "Representerar en Windows Listvykontroll, som visar en uppsättning objekt som kan visas med någon av fyra olika vyer."
  remarks: "En ListView-kontrollen kan du visa en lista med objekt med elementtexten och eventuellt en ikon för att identifiera vilken typ av objekt. Till exempel liknar Windows Explorer lista över filer med en ListView-kontrollen. Den visar en lista över filer och mappar som markerats i trädet. Visar en ikon som är associerad med den för att identifiera vilken typ av filen eller mappen varje fil och mapp. Den <xref:System.Windows.Forms.ListViewItem>klass representerar ett objekt i en ListView-kontrollen.</xref:System.Windows.Forms.ListViewItem> Objekt som visas i listan kan visas i en av fem olika visningslägen. Kan visas objekt som stora ikoner, små ikoner eller små ikoner i en lodrät lista. Artiklar kan också ha subitems som innehåller information som är relaterad till det överordnade objektet. Detaljvyn kan du visa objektet och underelementen i ett rutnät med kolumnrubriker som identifierar den information som visas i en subitem. Vyn sida vid sida som har begränsad tillgänglighet som beskrivs nedan, kan du visa objektet och underelementen som en panel med stora ikoner bredvid textinformation. ListView har stöd för en eller flera val. Funktionen för flera val låter användaren välja i en lista med objekt på ett sätt som liknar en <xref:System.Windows.Forms.ListBox>kontroll.</xref:System.Windows.Forms.ListBox> Användaren kan dessutom aktivera markerade objekt om du vill utföra en uppgift. Du kan exempelvis använda en ListView-kontrollen för att visa en lista över filer som programmet kan sedan öppna och använda. Användaren kan välja filer att öppna och dubbelklicka sedan på dem för att aktivera objekten och öppna filerna i programmet. ListView kan också visa kryssrutor, med hjälp av den <xref:System.Windows.Forms.ListView.CheckBoxes%2A>egenskapen användaren kan markera objekt som de vill utföra en åtgärd på.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> Du kan använda ListView-kontrollen i en mängd olika sätt. Kontrollen kan användas för att visa information från ett program, en databas eller textfil. ListView kan också användas för att hämta information från användaren, till exempel att välja en uppsättning filer som ska bearbetas.       ListView innehåller ett stort antal egenskaper som ger flexibilitet i utseende och beteende. Den <xref:System.Windows.Forms.ListView.View%2A>egenskapen kan du ändra hur objekt visas.</xref:System.Windows.Forms.ListView.View%2A> Den <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, och <xref:System.Windows.Forms.ListView.StateImageList%2A>Egenskaper kan du ange den <xref:System.Windows.Forms.ImageList>objekt som innehåller bilder som visas för artiklar och för den <xref:System.Windows.Forms.ListView.StateImageList%2A>, kryssrutorna som visas när den <xref:System.Windows.Forms.ListView.CheckBoxes%2A>egenskap är inställd på `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> Du kan använda för att avgöra vilka objekt som kontrolleras den <xref:System.Windows.Forms.ListView.CheckedItems%2A>egenskapen för att komma åt den <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>samling.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Den <xref:System.Windows.Forms.ListView.Columns%2A>egenskapen ger åtkomst till den <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, som lagrar kolumnrubrikerna som visas när <xref:System.Windows.Forms.ListView.View%2A>kontrollens egenskapen <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> Objekt läggs till och tas bort från ListView via den <xref:System.Windows.Forms.ListView.Items%2A>egenskapen.</xref:System.Windows.Forms.ListView.Items%2A> Den <xref:System.Windows.Forms.ListView.Items%2A>egenskapen får du åtkomst till den <xref:System.Windows.Forms.ListView.ListViewItemCollection>för kontrollen som innehåller metoder för att ändra elementen i kontrollen.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> Om du vill tillåta användare att redigera texten för ett objekt kan du använda den <xref:System.Windows.Forms.ListView.LabelEdit%2A>egenskapen.</xref:System.Windows.Forms.ListView.LabelEdit%2A> När kontrollen innehåller ett stort antal objekt, är det ofta enklare för användare att se dem i en sorterad lista. Du kan använda den <xref:System.Windows.Forms.ListView.Sorting%2A>egenskapen för att sortera objekten i alfabetisk ordning.</xref:System.Windows.Forms.ListView.Sorting%2A> Du kan också helt anpassa utseendet på en ListView-kontroll. Det gör du genom att ange den <xref:System.Windows.Forms.ListView.OwnerDraw%2A>egenskapen `true` och hantera en eller flera av följande händelser: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       Många av egenskaperna för ListView-kontrollen används när <xref:System.Windows.Forms.ListView.View%2A>kontrollen har angivits för egenskapen för <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> Den <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>egenskapen gör att användaren i ListView-kontrollen att konfigurera om ordningen på kolumnerna vid körning.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> Den <xref:System.Windows.Forms.ListView.FullRowSelect%2A>egenskap kan ett objekt och underelementen väljas i stället för bara objektet.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Om du vill visa stödlinjer i Detaljvyn att identifiera objekt och subitems i ListView gränser, kan du använda den <xref:System.Windows.Forms.ListView.GridLines%2A>egenskapen.</xref:System.Windows.Forms.ListView.GridLines%2A> Den <xref:System.Windows.Forms.ListView.HeaderStyle%2A>egenskapen kan du ange vilken typ av kolumnrubrik så visas.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       En ListView-kontrollen kan fungera i virtuellt läge där <xref:System.Windows.Forms.ListViewItem>objekt genereras dynamiskt i stället för att lagras i den <xref:System.Windows.Forms.ListView.Items%2A>samling.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> Detta kan vara användbart för att hantera mycket stora listor eller listor vars innehållet ändras ofta. Om du vill aktivera virtuellt läge, ange den <xref:System.Windows.Forms.ListView.VirtualMode%2A>egenskapen `true` och hantera de <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, och <xref:System.Windows.Forms.ListView.SearchForVirtualItem>händelser.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       Förutom många egenskaper som är tillgängliga för en ListView-kontrollen finns metoder och händelser som kan användas för att lägga till ytterligare funktioner till ListView. Den <xref:System.Windows.Forms.ListView.BeginUpdate%2A>och <xref:System.Windows.Forms.ListView.EndUpdate%2A>metoder kan du förbättra prestanda när du lägger till många objekt som en ListView genom att förhindra att kontrollen återges på nytt varje gång som ett objekt läggs.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> Om ListView-kontrollen visar objekt och subitems, kanske du vill tillhandahålla funktioner när användaren högerklickar på en subitem. Du kan använda för att fastställa det objektet vars subitem klickas på <xref:System.Windows.Forms.ListView.GetItemAt%2A>metod.</xref:System.Windows.Forms.ListView.GetItemAt%2A> När du utför verifieringen av objekten när användaren har redigerat dem, kanske du vill visa för användaren att ändra ett specifikt objekt. Den <xref:System.Windows.Forms.ListView.EnsureVisible%2A>metod kan anropas för att se till att objektet är i det synliga området i kontrollen.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       Om den <xref:System.Windows.Forms.ListView.LabelEdit%2A>egenskapen `true`, du kan utföra uppgifter som att validera texten redigeras före och efter den text som ändrats genom att skapa en händelsehanterare för den <xref:System.Windows.Forms.ListView.BeforeLabelEdit>och <xref:System.Windows.Forms.ListView.AfterLabelEdit>händelser.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> För att utföra uppgifter, till exempel öppnar en fil eller visa en dialogruta där du kan redigera ett objekt som visas i en ListView, kan du skapa en händelsehanterare för den <xref:System.Windows.Forms.ListView.ItemActivate>händelse.</xref:System.Windows.Forms.ListView.ItemActivate> Om du tillåter användaren att sortera objekten i en ListView när de klickar på en kolumnrubrik, kan du skapa en händelsehanterare för den <xref:System.Windows.Forms.ListView.ColumnClick>händelsen för att utföra sorteringen.</xref:System.Windows.Forms.ListView.ColumnClick> När den <xref:System.Windows.Forms.ListView.CheckBoxes%2A>egenskap är inställd på `true`, du kan bestämma när en ändring i en artikel markeringstillstånd har utförts av hantering av <xref:System.Windows.Forms.ListView.ItemCheck>händelse.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       Du kan också ange en bakgrundsbild för ListView med de <xref:System.Windows.Forms.Control.BackgroundImage%2A>egenskap.</xref:System.Windows.Forms.Control.BackgroundImage%2A> Programmet måste ha den <xref:System.STAThreadAttribute>på dess `Main` metod för att visa korrekt bakgrundsbild för ListView-kontrollen.</xref:System.STAThreadAttribute> Dessutom, om en ListView-kontroll med en bakgrundsbild finns i Internet Explorer, ange comctl32.dll version 6.0 som ett beroende paket i programmanifestfilen så bakgrundsbilden är egenskapen visas.      > [!NOTE] > Inställningen den <xref:System.Windows.Forms.Control.Cursor%2A>egenskapen för en kontroll för ListView påverkar inte utseendet på markören i [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] version 1.1 och tidigare.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP och Windows Server 2003 tillhandahåller tre funktioner som förbättrar ListView styr när programmet anropar den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metod: panelen Visa, gruppering och markera för infogning.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       Vyn sida vid sida kan du balansera grafiska och textrepresentation information genom att visa objekt och subitem text bredvid stora ikoner. Ange den <xref:System.Windows.Forms.ListView.View%2A>egenskapen <xref:System.Windows.Forms.View?displayProperty=fullName>att aktivera det här beteendet.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       Grupperingsfunktionen kan du gruppera objekt i relaterade kategorier. Använd den <xref:System.Windows.Forms.ListView.Groups%2A>egenskap i <xref:System.Windows.Forms.ListViewGroup>objekt till ListView styra när du vill aktivera den här funktionen.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> För att tillfälligt inaktivera funktionen, ange den <xref:System.Windows.Forms.ListView.ShowGroups%2A>egenskapen `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Infogning markering-funktionen kan du ange dra och släpp objektet flytta med visuell feedback för att indikera släpp platser. Använd den <xref:System.Windows.Forms.ListViewInsertionMark>objektet hämtades med hjälp av den <xref:System.Windows.Forms.ListView.InsertionMark%2A>egenskap som ska visas infogning märket.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       Dessa funktioner är endast tillgänglig i Windows XP och Windows Server 2003. Koden som relaterar till de här funktionerna har ingen effekt på äldre operativsystem, vyn sida vid sida visas som stora ikoner och insättningspunkt och grupper visas inte. I vissa fall kanske du vill lägga till kod som avgör om dessa funktioner är tillgängliga och tillhandahålla alternativa funktioner när de är inte tillgänglig. Dessa funktioner som tillhandahålls av samma bibliotek som innehåller operativsystemet teman funktion. Kontrollera tillgängligheten för det här biblioteket genom att anropa den <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metodöverlagringen och skicka den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>värde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       I följande tabell visas några av ListView-medlemmarna och vyerna som de är giltiga i.      | ListView medlemmen | Visa |   |---------------------|----------|   | Egenskapen <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Egenskapen <xref:System.Windows