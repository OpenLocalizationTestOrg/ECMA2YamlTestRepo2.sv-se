  remarks: "Egenskapen VirtualMode `true` placerar den <xref:System.Windows.Forms.ListView>i virtuellt läge.</xref:System.Windows.Forms.ListView> I virtuellt läge kan normalt <xref:System.Windows.Forms.ListView.Items%2A>samlingen är oanvända.</xref:System.Windows.Forms.ListView.Items%2A> I stället <xref:System.Windows.Forms.ListViewItem>objekt skapas dynamiskt som den <xref:System.Windows.Forms.ListView>kräver dem.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       Virtuellt läge kan vara användbar i många fall. Om en <xref:System.Windows.Forms.ListView>måste ha fyllts på objekt från en mycket stor samling redan i minnet, skapar en <xref:System.Windows.Forms.ListViewItem>objekt för varje post kan vara onödig.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> Endast de objekt som krävs skapas i virtuellt läge. I annat fall värdena för den <xref:System.Windows.Forms.ListViewItem>objekt kan behöva beräknas ofta och på så vis för hela samlingen skulle skapa acceptabel prestanda.</xref:System.Windows.Forms.ListViewItem> Endast obligatoriska objekt beräknas i virtuellt läge.       För att kunna använda virtuellt läge måste du hantera den <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>händelse som aktiveras varje gång den <xref:System.Windows.Forms.ListView>kräver ett objekt.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> Den här händelsehanteraren bör skapa på <xref:System.Windows.Forms.ListViewItem>objekt som tillhör med det angivna indexet.</xref:System.Windows.Forms.ListViewItem> Dessutom kan den <xref:System.Windows.Forms.ListView.VirtualListSize%2A>egenskapen måste anges till storleken på listan över virtuella.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       Hantering av <xref:System.Windows.Forms.ListView.SearchForVirtualItem>händelse kan söka i virtuellt läge.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> Om den här händelsen inte hanteras av <xref:System.Windows.Forms.ListView.FindItemWithText%2A>och <xref:System.Windows.Forms.ListView.FindNearestItem%2A>-metoder returnerar `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       Du kan hantera den <xref:System.Windows.Forms.ListView.CacheVirtualItems>händelsen för att upprätthålla en cache med <xref:System.Windows.Forms.ListViewItem>objekt.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> Om beräkning eller sökning för att skapa en <xref:System.Windows.Forms.ListViewItem>objektet är dyr upprätthålla en cache kan förbättra prestanda.</xref:System.Windows.Forms.ListViewItem>       Om den <xref:System.Windows.Forms.ListView.View%2A>egenskap är inställd på <xref:System.Windows.Forms.View>, värdet ändras automatiskt till <xref:System.Windows.Forms.View>då VirtualMode är angivet `true`.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       I virtuellt läge i <xref:System.Windows.Forms.ListView.Items%2A>samling har inaktiverats.</xref:System.Windows.Forms.ListView.Items%2A> Försök att komma åt den resultat i en <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Detsamma gäller för den <xref:System.Windows.Forms.ListView.CheckedItems%2A>samling och <xref:System.Windows.Forms.ListView.SelectedItems%2A>samling.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Om du vill hämta de valda eller markerade objekt använder du den <xref:System.Windows.Forms.ListView.SelectedIndices%2A>och <xref:System.Windows.Forms.ListView.CheckedIndices%2A>samlingar i stället.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
  example:
  - "This example illustrates a simple <xref:System.Windows.Forms.ListView> whose contents are the first ten thousand squares. It handles searching and uses a cache for increased performance.  \n  \n [!code-cs[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/csharp/p-system.windows.forms.l_14_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_14_1.vb)]"
