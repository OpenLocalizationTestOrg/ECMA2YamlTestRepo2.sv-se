.ListViewInsertionMark> Det används också i en hanterare för den <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>eller <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>händelse att infoga ett objekt som dras på rätt plats.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> Mer information finns i <xref:System.Windows.Forms.ListViewInsertionMark>och [så här: visa en insättningspunkt i en Windows Forms-kontroll för ListView](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      > [!NOTE] > Infogning Markera funktionen är endast tillgänglig på Windows XP och Windows Server 2003 när programmet anropar den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> All kod som rör infogning markeringen har ingen effekt på tidigare operativsystem, och insättningspunkt visas inte. Därför fungerar all kod som är beroende av funktionen infogning Markera inte. Du kanske vill lägga till kod som avgör om den här funktionen är tillgänglig och ange alternativa funktionalitet när det är inte tillgänglig. Du kanske vill kringgå all kod som implementerar dra och släpp objekt ändras när den körs på operativsystem som inte stöder infogning märken.   >> Infogning Markera funktionen tillhandahålls av samma bibliotek som innehåller operativsystemet teman funktion. Kontrollera tillgängligheten för det här biblioteket genom att anropa den <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metodöverlagringen och skicka den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>värde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullNam