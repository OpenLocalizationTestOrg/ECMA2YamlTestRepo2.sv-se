  summary: "Hämtar eller anger hur objekt visas i kontrollen."
  remarks: "Egenskapen vyn kan du ange vilken typ av visas den <xref:System.Windows.Forms.ListView>kontrollen använder för att visa objekt.</xref:System.Windows.Forms.ListView> Du kan ange egenskapen vyn visar objekten med stora eller små ikoner eller visa objekten i en lodrät lista. Alternativet bra är Detaljvyn, där du kan visa inte bara objekten utan någon subitems som anges för varje objekt. Varje objekt visas i ett rutnät med varje lodrätt objekt och subitems för varje objekt som visas i en kolumn med kolumnrubriker. Detaljvyn är ett perfekt sätt att visa information om databas till en användare. Du kan också visa objekt som paneler som balanserar grafiska och textrepresentation information genom att visa stora ikoner tillsammans med subitem information väljer med Windows XP och Windows Server 2003. Om du vill aktivera vyn sida vid sida, ditt program måste anropa den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Vyn liten bild visas varje objekt med en ikon och textinformation till höger om ikonen. Stor bild visas varje objekt med en ikon och textinformation under ikonen. Storleken på ikoner för Bildlistan anges av den <xref:System.Windows.Forms.ImageList.ImageSize%2A>egenskapen för den <xref:System.Windows.Forms.ImageList>för den <xref:System.Windows.Forms.ListView.SmallImageList%2A>eller <xref:System.Windows.Forms.ListView.LargeImageList%2A>Egenskaper.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ImageList.ImageSize%2A>      > [!NOTE] > Om du använder flera avbildningen listor för små och stora ikoner, med en <xref:System.Windows.Forms.ListView>kontroll, bör du placera små och stora versioner av bilden samtidigt indexera plats i sina respektive bild listor.</xref:System.Windows.Forms.ListView> När du växlar mellan vyer används indexplatsen för bilden i en lista hitta bilden i listan, oavsett nyckelvärdet anges.       De flesta egenskaper i den <xref:System.Windows.Forms.ListView>påverkar hur de olika vyerna fungerar eller visas.</xref:System.Windows.Forms.ListView> Vissa egenskaper som påverkar vyer av objekten är bara användbara när vyn-egenskapen anges till ett specifikt värde, medan andra är användbar i alla vyer. Till exempel egenskaper som <xref:System.Windows.Forms.ListView.GridLines%2A>och <xref:System.Windows.Forms.ListView.FullRowSelect%2A>är bara användbara när vyn-egenskapen anges till <xref:System.Windows.Forms.View?displayProperty=fullName>, medan den <xref:System.Windows.Forms.ListView.MultiSelect%2A>och <xref:System.Windows.Forms.ListView.CheckBoxes%2A>Egenskaper är användbara i alla visningslägen.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.MultiSelect%2A> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.FullRowSelect%2A> </xref:System.Windows.Forms.ListView.GridLines%2A>       I följande tabell visas några av de <xref:System.Windows.Forms.ListView>medlemmar och vyer som de är giltiga in.</xref:System.Windows.Forms.ListView>      | ListView medlemmen | Visa |   |---------------------|----------|   | Egenskapen <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Egenskapen <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>metoden | <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.CheckBoxes%2A>| Alla visningslägen utom <xref:System.Windows.Forms.View>|   | Egenskapen <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.DrawSubItem>händelsen | <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.FindItemWithText%2A>metoden | <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.FindNearestItem%2A>metoden | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.GetItemAt%2A>metoden | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Egenskapen <xref:System.Windows.Forms.ListView.Groups%2A>| Alla visningslägen utom <xref:System.Windows.Forms.View>|   | Egenskapen <xref:System.Windows.Forms.ListView.HeaderStyle%2A>| <xref:System.Windows.Forms.View>|   | Egenskapen <xref:System.Windows.Forms.ListView.InsertionMark%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|       Du kan använda egenskapen visa att tillhandahålla olika vyer av data i ditt program eller att låsa en specifik vy för att kunna utnyttja fördelarna med att visa.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.HeaderStyle%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Groups%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.GetItemAt%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindItemWithText%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoResizeColumn%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoArrange%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Alignment%2A> Till exempel visa-egenskapen anges ofta till <xref:System.Windows.Forms.View?displayProperty=fullName>eftersom den detaljerade vyn innehåller ett antal alternativ som är inte tillgänglig i andra vyer för visning.</xref:System.Windows.Forms.View?displayProperty=fullName>      > [!NOTE] > Om din <xref:System.Windows.Forms.ListView>har inte någon kolumnrubrikerna som angetts och vyn egenskapen <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>kontrollen visas inte alla objekt.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Om din <xref:System.Windows.Forms.ListView>har inte någon kolumnrubrikerna som angetts och vyn egenskapen <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>kontrollen visas inte alla subitems.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       Vyn sida vid sida visar varje objekt med stora ikoner på vänster och textrepresentation information till höger. Textinformation består på en etikett följt av subitems. Som standard visas bara den första subitem, som motsvarar etiketten. För att visa ytterligare subitems, måste du lägga till <xref:System.Windows.Forms.ColumnHeader>objekt till den <xref:System.Windows.Forms.ListView.Columns%2A>samling.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> Varje subitem i panelen motsvarar en kolumnrubrik. Om du vill styra vilka subitems visas och i vilken ordning som de visas, måste du ange den <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>egenskap för varje objekt och <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>egenskap för varje huvudet.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> Du kan sedan lägga till, ta bort och ordna om rubriker i det <xref:System.Windows.Forms.ListView.Columns%2A>samling för att uppnå önskat resultat.</xref:System.Windows.Forms.ListView.Columns%2A>       Ange för att kontrollera storleken på paneler i vyn sida vid sida på <xref:System.Windows.Forms.ListView.TileSize%2A>egenskap.</xref:System.Windows.Forms.ListView.TileSize%2A> Detta är användbart för att förhindra att raden radbrytning när subitem texten är för lång för en enskild rad.       Ett exempel på vyn sida vid sida finns i <xref:System.Windows.Forms.ListView.TileSize%2A>egenskap.</xref:System.Windows.Forms.ListView.TileSize%2A>      > [!NOTE] > Även om endast kolumnerna i Detaljvyn, visas inte subitems utan kolumnrubrikerna i Detaljvyn eller vyn sida vid sida.       Vyn sida vid sida är endast tillgänglig på Windows XP och Windows Server 2003 när programmet anropar den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> I tidigare operativsystem all kod som rör vyn sida vid sida har ingen effekt och <xref:System.Windows.Forms.ListView>kontroll visas i vyn stora ikoner.</xref:System.Windows.Forms.ListView> Därför fungerar all kod som är beroende av vyn sida vid sida inte.       Du kanske vill lägga till kod som anger om vyn sida vid sida är tillgängligt och tillhandahålla alternativa funktioner när den är inte tillgänglig. Till exempel när du använder ägare Rita om du vill anpassa utseendet på <xref:System.Windows.Forms.ListView>objekt i vyn sida vid sida, du kanske vill använda ritade kod som är lämpligt att stora ikoner när de körs på operativsystem som inte stöder vyn sida vid sida.</xref:System.Windows.Forms.ListView>       Panelen Visa funktionen tillhandahålls av samma bibliotek som innehåller operativsystemet teman funktion. Kontrollera tillgängligheten för det här biblioteket genom att anropa den <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metodöverlagringen och skicka den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>värde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   View  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_86_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_86_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_86_1.vb)]"
