  summary: "Hämtar mängden <xref href=&quot;System.Windows.Forms.ListViewGroup&quot;> </xref> objekt som tilldelats kontrollen."
  remarks: "Den <xref:System.Windows.Forms.ListView>gruppering funktionen kan du skapa visual grupper av logiskt relaterade <xref:System.Windows.Forms.ListView>objekt.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Varje grupp består av en textrepresentation följt av en vågrät linje och de objekt som tilldelats gruppen. Du kan justera rubriktexten till vänster, höger eller mitten av kontrollen. Alla grupper som har tilldelats en <xref:System.Windows.Forms.ListView>kontrollen visas när <xref:System.Windows.Forms.ListView.View%2A>egenskapen anges till ett annat värde än <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>grupper hjälpa användarna att hitta de objekt som de letar efter genom att avgränsa objekten i användbara kategorier.</xref:System.Windows.Forms.ListView> Du kan skapa de kategorier som du behöver. En vanlig metod är att gruppera objekt baserat på det sättet listan sorteras. Du kan till exempel gruppera objekt efter första bokstaven i namnet när listan sorteras alfabetiskt eller efter subitems till exempel eller datum när listan sorteras genom att klicka på en kolumnrubrik i Detaljvyn. Den här typen av gruppering används i Utforskaren.       Om du vill använda Grupperingsfunktionen, lägga till en eller flera <xref:System.Windows.Forms.ListViewGroup>objekt i samlingen grupper för en <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroup> Ange grupp-huvud text och huvudet justering den <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>konstruktorn eller ange dem med hjälp av den <xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName>och <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName>Egenskaper.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       För att tillfälligt inaktivera Grupperingsfunktionen, ange den <xref:System.Windows.Forms.ListView.ShowGroups%2A>egenskapen `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Du kan tilldela ett objekt i en grupp genom att ange gruppen i den <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>konstruktor, genom att ange den <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>egenskap, eller direkt lägga till objektet till den <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>samling i en grupp.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Alla objekt som ska tilldelas till grupper innan de visas. Alla objekt som inte har tilldelats en grupp visas i standardgruppen, som har huvud etikett &quot;DefaultGroup {0}&quot;. Standardgruppen finns inte i samlingen grupper och kan inte ändras. Det är främst användbart för felsökning för att säkerställa att alla objekt har lagts till korrekt grupper.       Ett objekt kan bara finnas i en grupp i taget. Du kan ändra den grupp som tillhör ett objekt genom att ange den <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>egenskapen vid körning eller genom att lägga till den till den <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>samling av en annan grupp, som automatiskt bort från föregående grupp.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>       Infogning Markera funktionen är inaktiverad när du använder grupper. Detta beror på att Grupperingsfunktionen sorterar objekt efter gruppmedlemskap, medan funktionen infogning markering används med dra och släpp flytta i en <xref:System.Windows.Forms.ListView>kontroll som inte redan beställer element.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>grupper är bara tillgängliga på Windows XP och Windows Server 2003 när programmet anropar den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView> All kod som rör grupper har ingen effekt på tidigare operativsystem, och grupperna visas inte. Därför fungerar all kod som är beroende av Grupperingsfunktionen inte.       Du kanske vill lägga till kod som anger om Grupperingsfunktionen är tillgängligt och tillhandahålla alternativa funktioner när den är inte tillgänglig. Du kanske vill ange alternativa sortering när de körs på operativsystem som inte stöder sortering av grupp.       Grupperingsfunktionen tillhandahålls av samma bibliotek som innehåller operativsystemet teman funktion. Kontrollera tillgängligheten för det här biblioteket genom att anropa den <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>metodöverlagringen och skicka den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>värde.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/p-system.windows.forms.l_9_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_9_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/p-system.windows.forms.l_9_1.cpp)]"
