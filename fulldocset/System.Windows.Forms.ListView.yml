ett sätt för flera objekt som ska väljas, du kan visa kryssrutor genom att ange den <xref:System.Windows.Forms.ListView.CheckBoxes%2A>egenskapen `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView>"
