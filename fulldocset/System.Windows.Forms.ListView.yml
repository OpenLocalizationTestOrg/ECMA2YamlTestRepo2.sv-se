- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontroll ritas av operativsystemet eller av kod som du anger."
  remarks: "En <xref:System.Windows.Forms.ListView>kontroll ritas normalt av operativsystemet.</xref:System.Windows.Forms.ListView> För att anpassa utseendet på <xref:System.Windows.Forms.ListView>objekt och subitems kolumnrubriker, egenskapen OwnerDraw `true` och ange en hanterare för en eller flera av följande händelser: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> Detta kallas ägare ritas. När den <xref:System.Windows.Forms.ListView.View%2A>egenskap är inställd på <xref:System.Windows.Forms.View?displayProperty=fullName>, alla tre händelser inträffar; annars bara den <xref:System.Windows.Forms.ListView.DrawItem>händelse inträffar.</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Subitem information visas normalt i vyn sida vid sida samt visa information, men i vyn sida vid sida, den måste ritas i en hanterare för den <xref:System.Windows.Forms.ListView.DrawItem>händelse.</xref:System.Windows.Forms.ListView.DrawItem> Den <xref:System.Windows.Forms.ListView.DrawSubItem>händelsen inträffar inte för alla subitems för vilka ingen <xref:System.Windows.Forms.ColumnHeader>objektet har lagts till i <xref:System.Windows.Forms.ListView.Columns%2A>samling.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> Observera också att den första subitem för varje <xref:System.Windows.Forms.ListViewItem>objektet representerar det överordnade objektet sig själv och visas i den första kolumnen.</xref:System.Windows.Forms.ListViewItem>       I Detaljvyn kan du hantera den <xref:System.Windows.Forms.ListView.DrawItem>händelsen för att rita element som är gemensamma för alla underelement, till exempel bakgrunden, och hantera den <xref:System.Windows.Forms.ListView.DrawSubItem>händelsen Rita element för enskilda subitems, till exempel textvärden.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> Du kan också rita alla objekt den <xref:System.Windows.Forms.ListView>styra med endast en av två händelser, även om detta kan vara mindre bekväm.</xref:System.Windows.Forms.ListView> Om du vill rita kolumnrubrikerna i Detaljvyn, måste du hantera den <xref:System.Windows.Forms.ListView.DrawColumnHeader>händelse.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      > [!NOTE] > Att undvika problem med grafik flimmer när ägaren ritning åsidosätter den <xref:System.Windows.Forms.ListView>Kontrollera och ange den <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>egenskapen `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       Mer information om hur du hanterar händelser finns [hantering och höja händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
  syntax:
    content: public bool OwnerDraw { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontroll ritas av kod som du anger; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om den <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontroll ritas av operativsystemet. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.OwnerDraw*
  exceptions: []
  platform:
  - net462
