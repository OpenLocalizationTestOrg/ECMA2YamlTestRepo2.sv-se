el om den <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>egenskapen för en <xref:System.Windows.Forms.ListViewItem>anges till 0, bilder ska användas för både små och stora ikoner bör vara i samma indexposition i den <xref:System.Windows.Forms.ImageList>objekt som anges i LargeImageList och <xref:System.Windows.Forms.ListView.SmallImageList%2A>Egenskaper.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > När bilderna som har angetts med nycklar måste du fortfarande behöver placera små och stora versioner av bilden på samma indexplats i sina respektive bild listor. När du växlar mellan vyer används indexplatsen för bilden i en lista hitta bilden i listan, oavsett nyckelvärdet anges.       Ange den <xref:System.Windows.Forms.ImageList>ska användas när objekt med små ikoner (alla visa lägen än <xref:System.Windows.Forms.View>), använder den <xref:System.Windows.Forms.ListView.SmallImageList%2A>egenskapen.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> Om du vill använda bilder att visa objektet tillstånd, använder den <xref:System.Windows.Forms.ListView.StateImageList%2A>egenskapen.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
