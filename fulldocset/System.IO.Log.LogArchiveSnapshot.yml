  name: LogArchiveSnapshot
  nameWithType: LogArchiveSnapshot
  fullName: System.IO.Log.LogArchiveSnapshot
  type: Class
  summary: "Representerar en ögonblicksbild av den <xref href=&quot;System.IO.Log.LogStore&quot;> </xref> -instans som kan användas för att generera ett arkiv."
  remarks: "Ett LogArchiveSnapshot-objekt innehåller information som krävs för att generera en konsekvent säkerhetskopiering av data i en <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> Den faktiska data finns i samlingen enumerable för <xref:System.IO.Log.FileRegion>objekt som returnerats av den <xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A>egenskapen.</xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A> </xref:System.IO.Log.FileRegion> Varje <xref:System.IO.Log.FileRegion>instansen representerar en sekvens av byte i en fil som måste arkiveras.</xref:System.IO.Log.FileRegion>       Den <xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>, <xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A>, och <xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A>Egenskaper är endast i informativt syfte.</xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A> De kan registreras tillsammans med arkivdata ange valfri information, men krävs inte för att återställa data."
  example:
  - "The following example shows how to use the LogArchiveSnapshot class to archive a <xref:System.IO.Log.LogStore> to an XML document.  \n  \n [!code-vb[logarchievesnapshot#0](~/add/codesnippet/visualbasic/t-system.io.log.logarchi_1.vb)]\n [!code-cs[logarchievesnapshot#0](~/add/codesnippet/csharp/t-system.io.log.logarchi_1.cs)]"
