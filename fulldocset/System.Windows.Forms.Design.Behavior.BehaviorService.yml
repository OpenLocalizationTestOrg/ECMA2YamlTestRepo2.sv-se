  langs:
  - csharp
  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Hanterar användargränssnittet i designern. Den här klassen kan inte ärvas."
  remarks: "När BehaviorService skapas, lägger till ett transparent fönster över designer ramen. BehaviorService kan sedan använda det här fönstret ska renderas gränssnittselement, kallas <xref:System.Windows.Forms.Design.Behavior.Glyph>objekt, samt generell musen meddelanden.</xref:System.Windows.Forms.Design.Behavior.Glyph> På så sätt kan kan BehaviorService styra designer.       Klassen BehaviorService stöder ett beteende-stacken, där <xref:System.Windows.Forms.Design.Behavior.Behavior>objekt kan skickas.</xref:System.Windows.Forms.Design.Behavior.Behavior> När ett meddelande fångas via fönstret transparent BehaviorService kan skicka meddelandet till den <xref:System.Windows.Forms.Design.Behavior.Behavior>överst i stacken.</xref:System.Windows.Forms.Design.Behavior.Behavior> Detta gör att olika användare gränssnittet läge beroende på den för närvarande intryckt <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> BehaviorService används för att återge alla <xref:System.Windows.Forms.Design.Behavior.Glyph>objekt, till exempel markeringen kantlinjer storlekshandtag och smarta etiketter.</xref:System.Windows.Forms.Design.Behavior.Glyph> BehaviorService kontrollerar även många designläge beteenden, till exempel med hjälp av snaplines, dra och markera.       Mer information finns i [översikt över beteendet](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
