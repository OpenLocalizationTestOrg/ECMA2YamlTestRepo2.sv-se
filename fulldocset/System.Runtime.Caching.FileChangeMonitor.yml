  summary: "Hämtar ett värde som anger den senaste gången som en fil som övervakas ändrades."
  remarks: "Värdet på egenskapen LastModified beräknas vanligtvis under initieringen fasen i en härledd klass.       Om du vill tillhandahålla anpassade ändra övervakning, måste du åsidosätta den här metoden i en härledd klass."
  syntax:
