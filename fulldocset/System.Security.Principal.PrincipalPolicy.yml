  remarks: "Av prestandaskäl skapas standard huvudnamn och identitetsobjekt inte förrän de behövs. Om en huvudansvarig explicit har lagts till till den aktuella tråden standard huvudkonto har inte skapats och huvudprincip för inställningen ignoreras.       En betrodd värd kan åsidosätta den huvudsakliga standardprincipen genom att ange en annan av dessa värden genom att använda <xref:System.AppDomain.SetPrincipalPolicy%2A>metoden <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.AppDomain.SetPrincipalPolicy%2A>"
