  type: Class
  summary: "Representerar basklassen som ärver alla implementeringar av RSA-algoritm."
  remarks: "Utöka den här klassen bevisar att implementera en `RSA` nyckel. Detta krävs för alla utvecklare att tillhandahålla en ny `RSA` viktiga implementering.       Det enda syftet med den här klassen är som en medlem i en hierarki för att identifiera den `RSA` algoritmen.       Den <xref:System.Security.Cryptography.RSACryptoServiceProvider>stöder nyckellängder från 384 bitar till 16384 bitar i steg om 8 bitar om du har Microsoft Enhanced kryptografiprovidern installerad.</xref:System.Security.Cryptography.RSACryptoServiceProvider>  Det stöder nyckellängder från 384 bitar till 512 bitar i steg om 8 bitar om du har den Microsoft grundläggande kryptografiprovider installerad."
