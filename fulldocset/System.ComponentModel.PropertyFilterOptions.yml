  name: PropertyFilterOptions
  nameWithType: PropertyFilterOptions
  fullName: System.ComponentModel.PropertyFilterOptions
  type: Enum
  summary: "Anger vilka egenskaper som ska rapporteras av typbeskrivningar, särskilt de <xref:System.ComponentModel.TypeDescriptor.GetProperties*>metod.</xref:System.ComponentModel.TypeDescriptor.GetProperties*> Den här uppräkningen används för att ange värdet för den &lt;xref:System.ComponentModel.PropertyFilterAttribute.Filter%2A?displayProperty=fullName&gt; egenskapen."
  remarks: "Den här filterfunktionen har endast implementerats av den anpassade <xref:System.ComponentModel.DependencyPropertyDescriptor>för <xref:System.Windows.DependencyObject>.</xref:System.Windows.DependencyObject> </xref:System.ComponentModel.DependencyPropertyDescriptor>       Ogiltig och giltig är endast relevant för bifogade egenskaper. Giltigheten för en egenskap bestäms genom att arbeta med följande attribut: <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute>, <xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute>, <xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute>som definierar avsedd omfattning för den bifogade egenskapen i objektträdet en gång i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] är inläst.</xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute> </xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute> </xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute> Designer program som fylla Egenskapsrutnät och inkludera kopplade egenskaper i rutnätet måste granska värde eller förekomsten av dessa attribut och den relativa positionen för det aktuella elementet jämfört med en över- eller underordnade element som &quot;äger&quot; den bifogade egenskapen. Ägare setter relationen tillsammans med attributvärden och PropertyFilterOptions definierar om en viss bifogade egenskapen som har angetts i ett element är giltig eller ogiltig."
  syntax:
    content: >-
      [System.Flags]

      public enum PropertyFilterOptions
