  remarks: "Den här klassen används som en indataparameter för den <xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName>metoden.</xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName> Den <xref:System.Windows.UIElement.MoveFocus%2A>metoden har en åsidosättning för WPF framework-nivå som ger en mer praktiska implementeringen (<xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName>), samt en parallell implementering i <xref:System.Windows.ContentElement>och <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName> </xref:System.Windows.UIElement.MoveFocus%2A> Du kommer normalt ange egenskaper för TraversalRequest för att anpassa koncentrera beteende när du begär att fokus flyttas till ett annat element.       Den här klassen används också som indataparametrar för följande metoder:- <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>, och implementeringar av metoden som används för interoperation (<xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>).</xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>      -   <xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>"
