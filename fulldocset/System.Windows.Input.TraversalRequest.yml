  summary: "Hämtar eller anger ett värde som anger om fokus traversal har nått slutet av underordnade element som kan ha fokus."
  remarks: "Tabbindexvärden element är dessa element där den <xref:System.Windows.UIElement.Focusable%2A>egenskapen är `true`.</xref:System.Windows.UIElement.Focusable%2A>       Den här parametern är främst avsett att kommunicera med tabbstopp traversal ska radbrytas vid anrop av metoderna <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>, <xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>, eller.<xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A> </xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> Om du skickar fokus till ett objekt som implementerar <xref:System.Windows.Interop.IKeyboardInputSink>, sedan ange true för Wrapped leder som `true` värdet som skickas till den <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>implementering.</xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink>"
