  fullName: System.IdentityModel.Selectors.ServiceNotStartedException
  type: Class
  summary: "Undantag som utlöses när [!INCLUDE[infocard](~/add/includes/infocard-md.md)] har inte startats på användarens dator."
  remarks: "En ServiceNotStartedException undantagsfel när CardSpace inte har startats på användarens dator. Om CardSpace har försökt att starta men har inte kunnat av någon anledning, undantag detta. Kontrollera att CardSpace-tjänsten är installerad och aktiverad på datorn. Försök att starta CardSpace-tjänsten manuellt med hjälp av Microsoft Management Console (MMC). CardSpace version 1 stöder inte FAT-filsystem. CardSpace startar inte på FAT-system och det här undantaget inträffar."
  syntax:
    content: 'public class ServiceNotStartedException : Exception'
