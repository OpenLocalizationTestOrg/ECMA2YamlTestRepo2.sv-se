  summary: "Representerar den metod som hanterar händelser som utlöses när en <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> ändras för en viss <xref href=&quot;System.Windows.DependencyObject&quot;> </xref> implementering."
  remarks: "Det här ombudet är hanterarsignatur för vissa händelser som rapporterar beroende egenskapsändringar.       En händelse som använder den här hanteraren visas som en [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] händelsen inte som en routade händelse. Vanligtvis dessa händelser följer namngivningsmönstret `Is(` *PropertyName*`)Changed`, där *PropertyName* är den <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>på egenskapen som har ändrats.</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> Argumenten för händelsen används för att hämta det gamla och nya värdet för egenskapen som rapporteras av en viss händelse inträffar. Vanligtvis finns en 1:1-motsvarighet mellan egenskaper som ändras och en viss händelse som rapporterar ändringen. Det är också möjligt, även om det är ovanligt att ha samma händelse rapporten ändringar till mer än en egenskap. I det här fallet den <xref:System.Windows.DependencyPropertyChangedEventArgs>ska kontrolleras för att avgöra den egenskap som ändras.</xref:System.Windows.DependencyPropertyChangedEventArgs>       Data händelseklass <xref:System.Windows.DependencyPropertyChangedEventArgs>har användning av en större än bara det här ombudet.</xref:System.Windows.DependencyPropertyChangedEventArgs> <xref:System.Windows.DependencyPropertyChangedEventArgs>används också för att kommunicera data för <xref:System.Windows.PropertyChangedCallback>implementeringar, som är en del av anpassningsfunktioner och internals av den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] egenskapen system och av de <xref:System.Windows.DependencyObject.OnPropertyChanged%2A>virtuell metod som kan åsidosättas för att tillhandahålla klass-specifika meddelanden när alla beroendeegenskap i objektet ändras.</xref:System.Windows.DependencyObject.OnPropertyChanged%2A> </xref:System.Windows.PropertyChangedCallback></xref:System.Windows.DependencyPropertyChangedEventArgs>"
  syntax:
    content: public delegate void DependencyPropertyChangedEventHandler(object sender, DependencyPropertyChangedEventArgs e);
