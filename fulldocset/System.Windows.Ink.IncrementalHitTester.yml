  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "Dynamiskt utför träffar tester på en <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>."
  remarks: "IncrementalHitTester avgör dynamiskt om användaren &quot;träffar&quot; <xref:System.Windows.Ink.Stroke>.</xref:System.Windows.Ink.Stroke> Den här klassen kan du ange omedelbar feedback till användaren i situationer, till exempel välja och radera handskrift.       Det finns två klasser som ärver från IncrementalHitTester:- <xref:System.Windows.Ink.IncrementalLassoHitTester>nådde tester linjer genom att fastställa om en lasso sökväg omger det.</xref:System.Windows.Ink.IncrementalLassoHitTester>      - <xref:System.Windows.Ink.IncrementalStrokeHitTester>Träffar tester linjer genom att fastställa där en Radera sökväg korsar det.</xref:System.Windows.Ink.IncrementalStrokeHitTester>       I följande tabell visas var du vill lära dig hur du hanterar digitala pennanteckningar på en anpassad kontroll.      | Om du vill... | Finns i denna artikel |   |-----------------|----------------------|   | Skapa en kontroll som samlar in digitala pennanteckningar | [Skapar en färg indata kontrollen](~/add/includes/ajax-current-ext-md.md)|   | Skapa en kontroll som gör att användaren kan markera pennanteckningar | [Så här: Välj pennanteckningar från en anpassad kontroll](~/add/includes/ajax-current-ext-md.md)|   | Skapa en kontroll som gör att användaren kan punkt Radera pennanteckningar | [Så här: Radera pennanteckningar på en anpassad kontroll](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> ## XAML Text användning av den här klassen används inte vanligtvis i XAML."
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
