      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "Den <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref> som beskriver token säkerhetskrav."
    return:
      type: System.ServiceModel.EndpointIdentity
      description: "Den <xref:System.ServiceModel.EndpointIdentity>för den aktuella slutpunkten.</xref:System.ServiceModel.EndpointIdentity>"
