  namespace: System.ServiceModel.Security
  summary: "Hämtar identiteten för den aktuella slutpunkten baserat på säkerheten tokenkrav skickades."
  remarks: "Den `tokenRequirement` parametern innehåller bindningsinformationen för slutpunkten, som brukar användas för att fastställa den <xref:System.ServiceModel.EndpointIdentity>för slutpunkten.</xref:System.ServiceModel.EndpointIdentity> Till exempel om bindningen har konfigurerats för att göra Kerberos-autentisering, standardidentiteten returnerade blir en `ServicePrincipalName` (SPN) eller `UserPrincipalName` (UPN)."
  syntax:
    content: public System.ServiceModel.EndpointIdentity GetIdentityOfSelf (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement);
