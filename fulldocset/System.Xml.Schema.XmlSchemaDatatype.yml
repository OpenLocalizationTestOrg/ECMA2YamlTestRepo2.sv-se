  remarks: "Gör det `string` att läsas som en viss XML-typ, t.ex, en typ för CDATA-avsnitt.       I följande tabell visas typerna av token.      | XmlTokenizedType | Beskrivning |   |----------------------|-----------------|   | `CDATA`| CDATA-typen |   | `ID`| Typ-ID |   | `IDREF`| Typen IDREF |   | `IDREFS`| IDREFS typen |   | `ENTITY`| Entitetstypen |   | `ENTITIES`| ENTITETER typen |   | `NMTOKEN`| Typen NMTOKEN |   | `NMTOKENS`| NMTOKENS typen |   | `NOTATION`| Notationstypen |   | `ENUMERATION`| Uppräkningstypen |   | `QName`| QName typen |   | `NCName`| NCName typen |   | `None`| Ingen typ |"
  syntax:
