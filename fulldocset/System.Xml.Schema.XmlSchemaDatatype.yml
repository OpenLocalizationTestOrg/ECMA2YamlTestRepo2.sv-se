- uid: System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  id: ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  nameWithType: XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  fullName: System.Xml.Schema.XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "När åsidosätts i en härledd klass, verifierar den <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> angetts mot en enkel typ. inbyggda eller användardefinierade."
  remarks: "Metoden ParseValue verifierar den `string` angetts mot en enkel typ. inbyggda eller användardefinierade. Om exempelvis den här <xref:System.Xml.Schema.XmlSchemaDatatype>representerar typen Xs och en instans av <xref:System.DateTime>returneras.</xref:System.DateTime> </xref:System.Xml.Schema.XmlSchemaDatatype>       Nedan följer stegen som genomfördes under metoden ParseValue verifieringsprocessen.      1.  Konvertera det värde som angetts som en `string` skriver till dess motsvarande Runtime CLR (Common Language).      2.  Kontrollera att värdet inte kränker några aspekter som definierats för enkel typ.       Konverterade värdet returneras som ett <xref:System.Object>och på ett säkert sätt kan omvandlas till typen som returnerades av den <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A>egenskapen.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A> </xref:System.Object>       När den <xref:System.Xml.Schema.XmlSchemaDatatype>-objektet representerar en listtyp, indata `string` konverteras till en lista över ett eller flera objekt.</xref:System.Xml.Schema.XmlSchemaDatatype> När den <xref:System.Xml.Schema.XmlSchemaDatatype>objektet representerar en lista, ett försök görs att parsa indatavärdet som en Medlemstyp av unionen.</xref:System.Xml.Schema.XmlSchemaDatatype> Om parse försöket misslyckas, görs konverteringen med nästa medlem av unionen tills parse har lyckats eller så finns det inga andra medlemstyper att parsa. Ett undantag genereras om parse misslyckas."
  example:
  - "The following example retrieves the `LotteryNumber` simple type from the example.xsd file as an <xref:System.Xml.Schema.XmlSchemaSimpleType> and then validates the `string` value of `5` using the ParseValue method.  \n  \n [!code-cpp[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/cpp/b4af643f-b5cd-41ee-8b57-_1.cpp)]\n [!code-cs[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/csharp/b4af643f-b5cd-41ee-8b57-_1.cs)]\n [!code-vb[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/visualbasic/b4af643f-b5cd-41ee-8b57-_1.vb)]  \n  \n The following XML file is used for the preceding code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaDatatype Example#2](~/add/codesnippet/xml/b4af643f-b5cd-41ee-8b57-_2.xsd)]"
  syntax:
    content: public abstract object ParseValue (string s, System.Xml.XmlNameTable nameTable, System.Xml.IXmlNamespaceResolver nsmgr);
    parameters:
    - id: s
      type: System.String
      description: "Den <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> ska valideras mot enkel typ."
    - id: nameTable
      type: System.Xml.XmlNameTable
      description: "Den <xref:System.Xml.XmlNameTable>ska användas för atomization vid parsning av den <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> om <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> -objektet representerar typen xs:NCName.</xref:System.Xml.XmlNameTable>"
    - id: nsmgr
      type: System.Xml.IXmlNamespaceResolver
      description: "Den <xref:System.Xml.IXmlNamespaceResolver>objekt som ska användas vid parsning av den <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> om <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> -objektet representerar typen xs:QName.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "En <xref:System.Object>som kan omvandlas på ett säkert sätt till typen som returnerades av den <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*>egenskapen.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*> </xref:System.Object>"
  overload: System.Xml.Schema.XmlSchemaDatatype.ParseValue*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "Inmatningsvärdet är inte en giltig instans av den här typen av W3C XML-Schema."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Värdet för att parsa får inte vara <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
