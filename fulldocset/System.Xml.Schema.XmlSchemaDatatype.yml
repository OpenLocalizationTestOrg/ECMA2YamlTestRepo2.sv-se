  summary: "Hämtar den <xref href=&quot;System.Xml.Schema.XmlTypeCode&quot;> </xref> värde för enkel typ."
  remarks: "W3C XML-Schema listan typer som xs:ENTITIES, xs:NMTOKENS och xs:IDREFS inte representeras av den <xref:System.Xml.Schema.XmlTypeCode>uppräkningen.</xref:System.Xml.Schema.XmlTypeCode> I stället representeras de av <xref:System.Xml.Schema.XmlTypeCode>värden för xs:ENTITY, xs:NMTOKEN och xs:IDREF typer med <xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A>egenskapen för <xref:System.Xml.Schema.XmlSchemaDatatype>objekt som har angetts till <xref:System.Xml.Schema.XmlSchemaDatatypeVariety>.</xref:System.Xml.Schema.XmlSchemaDatatypeVariety> </xref:System.Xml.Schema.XmlSchemaDatatype> </xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A> </xref:System.Xml.Schema.XmlTypeCode>      > [!NOTE] > Bägge xs:anySimpleType och xs: anyType representeras inte av <xref:System.Xml.Schema.XmlTypeCode>uppräkningen.</xref:System.Xml.Schema.XmlTypeCode> Dessa visas i en <xref:System.Xml.Schema.XmlSchemaDatatype>objekt med en <xref:System.Xml.Schema.XmlTypeCode>vars värde är <xref:System.Xml.Schema.XmlTypeCode>för xs:anySimpleType eller <xref:System.Xml.Schema.XmlTypeCode>för xs: anytype.</xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlSchemaDatatype>"
