  name: Filter
  nameWithType: UrlPropertyAttribute.Filter
  fullName: System.Web.UI.UrlPropertyAttribute.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Hämtar filfilter som är kopplade till URL-specifika egenskapen."
  remarks: "En designer ger ett filter i filen väljare baserat på den <xref:System.Web.UI.UrlPropertyAttribute>attribut.</xref:System.Web.UI.UrlPropertyAttribute> Som standard initieras den till &quot;*. \\*&quot;, vilket innebär att alla filer med filnamnstillägget. Du kan ange filtret för mer specifika filtyper. till exempel filter &quot;\\*.aspx&quot; Anger att ASP.NET-filer som representeras av URL-specifika egenskapen."
  syntax:
    content: public string Filter { get; }
    return:
      type: System.String
      description: "Filfilter som är kopplade till URL-specifika egenskapen. Standardvärdet är &quot;*. \\*&quot;."
  overload: System.Web.UI.UrlPropertyAttribute.Filter*
  exceptions: []
  platform:
  - net462
