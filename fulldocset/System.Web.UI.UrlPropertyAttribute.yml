  name: UrlPropertyAttribute
  nameWithType: UrlPropertyAttribute
  fullName: System.Web.UI.UrlPropertyAttribute
  type: Class
  summary: "Definierar det attribut som styr användningen att identifiera egenskaper för anslutningssträngen som innehåller URL-värden. Den här klassen kan inte ärvas."
  remarks: "Attributet UrlPropertyAttribute är ett attribut som tillämpas på en egenskapskontroll som representerar en URL. Förutom att markera en strängegenskap som representerar en URL attributet UrlPropertyAttribute definierar den <xref:System.Web.UI.UrlPropertyAttribute.Filter%2A>egenskapen som identifierar specifika filtyper som kan användas för att filtrera mot egenskapen.</xref:System.Web.UI.UrlPropertyAttribute.Filter%2A>"
  example:
  - "The following code example demonstrates a class that implements a URL-specific property. In this code example, a UrlPropertyAttribute attribute is applied to the `TargetUrl` property of the `CustomHyperLinkControl` class. The attribute sets a specific file filter for ASP.NET files.  \n  \n [!code-vb[System.Web.UI.UrlPropertyAttribute#2](~/add/codesnippet/visualbasic/t-system.web.ui.urlprope_1.vb)]\n [!code-cs[System.Web.UI.UrlPropertyAttribute#2](~/add/codesnippet/csharp/t-system.web.ui.urlprope_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class UrlPropertyAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
