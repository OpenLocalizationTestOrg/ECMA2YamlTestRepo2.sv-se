  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "Definierar registreringsinformation peer ska anges till en peer-lösartjänsten."
  remarks: "Den här klassen definierar den information som används för att registrera tuppeln en peer-nod och en nät-ID med en peer-lösartjänsten. Den här informationen läggas till som en post i uppslagstabellen registrering av lösartjänsten kan efterfrågas med andra peer-datorer för slutpunkts-adresser för infogade peer.       Instanser av klassen skapas när <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(eller en implementering av <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) för att registrera med en peer-lösartjänsten.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> De används huvudsakligen för att skicka information om begäran till en peer-lösartjänsten från en nätverksklient att tjänsten."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
