  nameWithType: IExtenderListService
  fullName: System.ComponentModel.Design.IExtenderListService
  type: Interface
  summary: "Tillhandahåller ett gränssnitt som kan visa utökare providers."
  remarks: "En plats kan implementera den här tjänsten om den vill ange en lista över utökare leverantörer. Som standard i listan över extenders genereras genom att fråga varje komponent i behållaren som implementerar <xref:System.ComponentModel.IExtenderProvider>för extenders varje ger.</xref:System.ComponentModel.IExtenderProvider> Genom att implementera gränssnittet på en plats för komponent, kan en behållare åsidosätta listan med providers."
  example:
  - "The following example demonstrates using the IExtenderListService to obtain the set of currently active extender providers.  \n  \n [!code-vb[ExtenderListServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._146_1.vb)]\n [!code-cs[ExtenderListServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._146_1.cs)]\n [!code-cpp[ExtenderListServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._146_1.cpp)]"
