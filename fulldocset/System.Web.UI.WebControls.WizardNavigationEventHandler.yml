  summary: "Representerar den metod som hanterar navigering händelser i en <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> kontroll."
  remarks: "Klassen WizardNavigationEventHandler representerar den metod som hanterar händelser för navigering <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, och <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>för en <xref:System.Web.UI.WebControls.Wizard>styr och för kontroller som ärver från den <xref:System.Web.UI.WebControls.Wizard>kontrollen (som den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       När du skapar en WizardNavigationEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: public delegate void WizardNavigationEventHandler(object sender, WizardNavigationEventArgs e);
