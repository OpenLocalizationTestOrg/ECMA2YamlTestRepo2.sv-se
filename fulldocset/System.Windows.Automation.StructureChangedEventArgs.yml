  summary: "Initierar en ny instans av den <xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*>klassen som anger vilken typ av ändring och [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] för elementet vars struktur har ändrats.</xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*>"
  remarks: "De värden som kan returneras i `structureChangeType` beror på implementering av UI Automation-providern. Till exempel när objekt läggs till i eller tas bort från en [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] listrutan om providern inte är kan avgöra hur många objekt läggs till eller tas bort, den kan ange <xref:System.Windows.Automation.StructureChangeType>och inte <xref:System.Windows.Automation.StructureChangeType>eller <xref:System.Windows.Automation.StructureChangeType>.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType>       I följande tabell beskrivs informationen i händelseloggen tas emot av den <xref:System.Windows.Automation.StructureChangedEventHandler>för ändringar i annan struktur.</xref:System.Windows.Automation.StructureChangedEventHandler>      | `structureChangeType`| Händelsekälla | `runtimeId`|   |---------------------------|------------------|-----------------|   | <xref:System.Windows.Automation.StructureChangeType>| Den underordnade som lades till. | Den underordnade som lades till. |   | <xref:System.Windows.Automation.StructureChangeType>| Överordnat underordnad som togs bort. | Den underordnade som togs bort. |   | <xref:System.Windows.Automation.StructureChangeType>| Överordnat för underordnade som har lagts till. | Överordnat för underordnade som har lagts till. |   | <xref:System.Windows.Automation.StructureChangeType>| Överordnat för underordnade som har tagits bort. | Överordnat för underordnade som har tagits bort. |   | <xref:System.Windows.Automation.StructureChangeType>| Överordnat för underordnade upphävdes. | Överordnat för underordnade upphävdes |       Anpassade kontroller kan inte ange ett beskrivande värde i `runtimeId`.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> Mer information finns i <xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>"
  example:
  - "The following example shows how to construct and raise an event when children are added to, or removed from, a custom list box.  \n  \n [!code-vb[FragmentProvider#101](~/add/codesnippet/visualbasic/FragmentProviderVB/ListFragment.vb#101)]\n [!code-cs[FragmentProvider#101](~/add/codesnippet/csharp/FragmentProvider.ElementProvider/ListFragment.cs#101)]"
