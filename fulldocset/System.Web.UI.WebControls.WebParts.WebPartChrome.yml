  remarks: "Metoden CreateWebPartChromeStyle skapar en <xref:System.Web.UI.WebControls.Style>objekt som används av den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objekt att rendera en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.Style> Standardmetoden skapar formatattribut baserat på den <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>-värdet för den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll som refereras till i den `webPart` parameter.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       En särskild situation uppstår när en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll markerats.</xref:System.Web.UI.WebControls.WebParts.WebPart> Om sidan finns i ett visningsläge för sidan där kontroller kan väljas och den aktuella kontrollen faktiskt har valts, CreateWebPartChromeStyle standardmetoden också sammanfogar format för kontrollen med style-information från den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>"
  example:
  - "This code example demonstrates use of the CreateWebPartChromeStyle method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the CreateWebPartChromeStyle method. Notice that it first retrieves the style information created by the base method, and then modifies the style information by changing the font used for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/csharp/a3063f85-ba13-478a-a2c2-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/visualbasic/a3063f85-ba13-478a-a2c2-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the font used in the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is the one specified in the overridden CreateWebPartChromeStyle method."
