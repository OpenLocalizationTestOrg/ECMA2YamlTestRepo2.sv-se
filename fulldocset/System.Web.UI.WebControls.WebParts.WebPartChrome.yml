  parent: System.Web.UI.WebControls.WebParts.WebPartChrome
  langs:
  - csharp
  name: GetWebPartVerbs(WebPart)
  nameWithType: WebPartChrome.GetWebPartVerbs(WebPart)
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs(WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar en samling med verb som ska renderas med en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroll."
  remarks: "Metoden GetWebPartVerbs ger utvecklare möjlighet att åsidosätta metoden och undanta vissa verb från renderas. Detta liknar den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>-metoden, som också kan utesluta verb som återges.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>       Metoden GetWebPartVerbs är inte avsedd för om du vill kontrollera vissa kriterier för att bestämma om du vill göra ett verb. Den här metoden i stället är användbart när du i förväg veta att du alltid vill utesluta vissa verb. Till exempel om du utvecklar en egen <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>klass, kan du bestämma att du alltid vill utesluta Stäng verbet på <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, så att användarna kan aldrig avsluta kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> I stället för att ange den <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>egenskapen till `false` på alla kontroller du helt enkelt åsidosätta metoden GetWebPartVerbs och utesluta Stäng verb renderas på någon <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen återges med dina anpassade <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objektet.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>"
  example:
  - "The following code example demonstrates use of the GetWebPartVerbs method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the GetWebPartVerbs method. The overridden method uses the base method to retrieve all verbs from the `webPart` control, then iterates through the verb collection, adding all verbs except the close verb to an <xref:System.Collections.ArrayList> object. This reduced set of verbs is then assigned to a new <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>, which is returned to the caller.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/csharp/459262dc-a0ed-4fea-8693-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/visualbasic/459262dc-a0ed-4fea-8693-_1.vb)]  \n  \n If you load the Web page in a browser and click the verbs menu (shown with a downward arrow in the title bar) of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control, you can see that the close verb is not rendered for any control."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection GetWebPartVerbs (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Kontrollen som återges."
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> som innehåller alla verb som ska renderas med <code> webPart </code>."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs*
