  name: WebPartChrome
  nameWithType: WebPartChrome
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome
  type: Class
  summary: "Gör att utvecklare kan åsidosätta rendering för de valda delarna av <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> eller serverkontroller i en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zon."
  remarks: "Webbdelar chrome refererar till de kringutrustning element i användargränssnittet (UI) som ram varje <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen eller server som ingår i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zon.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Chrome för en kontroll innehåller kantlinjen, dess namnlist och ikoner, rubriktext och verbmenyn som visas i namnlisten. Utseendet på krom är inställt på nivån för zonen och gäller för alla serverkontroller i zonen.       Uppsättningen webbdelar kontrollen använder klassen WebPartChrome för att återge chrome för <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Dessutom kan den här klassen är ett sätt för utvecklare att anpassa återgivningen av alla enskilda avsnitt (t.ex sidhuvud eller sidfot) i den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zon utan att behöva hantera all återgivning för de kontrollerna.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Exempelvis kan du åsidosätta den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>metod för att anpassa vissa specifika attribut som tillämpas på den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonen, men du kan utgå ifrån standardrendering sköta resten.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>       Klassen WebPartChrome innehåller flera viktiga metoder som är användbara när du vill åsidosätta återgivningen av <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> En är den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>metod som du kan ändra formatattribut som i den <xref:System.Web.UI.WebControls.Style>som är associerat med WebPartChrome-objektet som används för att återge en kontroll.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A> En annan är den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A>konstruktorn som du använder när du åsidosätta den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A>metod i en anpassad <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klassen för att skapa en instans av din anpassade WebPartChrome.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A> Ett annat användbart sätt är det <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A>metod som du kan använda för att styra återgivning av innehåll av kontroller i en zon (i stället för chrome-element, till exempel sidhuvuden och sidfötter rubrikfält).</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A>metoden kan du undanta vissa verb tillhandahålls, om du av någon anledning som du inte vill att användarna ska se dessa verb i Användargränssnittet.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A> Slutligen om du vill att programmässiga kontroll över alla aspekter av rendering på <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, som du kan åsidosätta den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A>metoden.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Flera egenskaper i klassen WebPartChrome är också användbara. Den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>och <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A>Egenskaper innehåller referenser till zonen som är associerade med objektet WebPartChrome och aktuellt <xref:System.Web.UI.WebControls.WebParts.WebPartManager>instansen respektive.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>"
  example:
  - "The following code example demonstrates how to use the WebPartChrome class to override the default rendering of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts all the controls in the example.  \n  \n-   A class that contains the source code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example is the user control. The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. Note that there is a `Register` directive near the top of the file to register the compiled component and a tag prefix. Also note that the page references the custom zone using the element `<aspSample:MyZone>` and includes several standard ASP.NET server controls within the zone. The server controls do not implement any actual functionality; they are used here only to illustrate how the WebPartChrome class features apply to rendering zones. Note that these server controls, though they are not actual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, are each automatically wrapped (by ASP.NET) with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object at run time, so they will have the same functionality as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_1.aspx)]\n [!code-vb[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_1.aspx)]  \n  \n The third part of the code example is the source for the custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class. In the constructor for the custom zone class, the code checks the `MyZone.RenderVerbsInMenu` property. If the value is `true`, verbs are rendered in a menu for each of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. This is the normal, default behavior in the Web Parts controls set. If the `MyZone.RenderVerbsInMenu` property value is `false`, which is the default in this custom zone, the verbs are rendered individually as links in the title bar of each control. Notice that in the Web page code where the `<aspSample:MyZone>` element is declared, there is a `RenderVerbsInMenu` attribute set to `true`, so that the verbs will appear in menus on the controls. To experiment with this feature, you can set the declarative `RenderVerbsInMenu` attribute to `false`, and note how the verbs are rendered as links.  \n  \n The custom WebPartChrome class overrides the rendering on several methods, and the custom zone creates an instance of the `MyWebPartChrome` class in its <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> method. This applies the custom rendering to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_2.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_2.vb)]  \n  \n When you load the Web page in a browser, you can see how the various stylistic and other rendering customizations made in the source code of the `MyWebPartChrome` class appear on the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls rendered in the zone."
  syntax:
    content: public class WebPartChrome
