  id: Name
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: Name
  nameWithType: XmlSchemaAttribute.Name
  fullName: System.Xml.Schema.XmlSchemaAttribute.Name
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Hämtar eller anger namnet på attributet."
  remarks: "Namnet måste vara en NCName (ingen kolon namn) som har definierats i specifikationen World Wide Web Consortium (W3C) XML-namnutrymmen. När ett XML-dokument verifieras mot ett schema varje attribut i dokumentet verifieras mot en `attribute` element i schemat. Den `attribute` element med ett `name` attribut som matchar det lokala namnet på attributet i dokumentet används för att verifiera attributet. Den `Name` och `RefName` egenskaper kan inte anges samtidigt.       Valfritt."
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Namnet på attributet."
