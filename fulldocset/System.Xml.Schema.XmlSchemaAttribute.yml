- uid: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  id: DefaultValue
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: DefaultValue
  nameWithType: XmlSchemaAttribute.DefaultValue
  fullName: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Hämtar eller anger standardvärdet för attributet."
  remarks: "`DefaultValue`egenskapen anger att attributet är ovillkorligt visas i XML-dokument med det angivna värdet när attributet inte finns. Den här egenskapen har angetts till null för att indikera att inget standardvärde har angetts för attributet som standard. Den `fixed` och `default` egenskaper kan inte anges samtidigt.       Valfritt.       Standardvärdet är null."
  syntax:
    content: public string DefaultValue { get; set; }
    return:
      type: System.String
      description: "Standardvärdet för attributet. Standardvärdet är en null-referens.       Valfritt."
  overload: System.Xml.Schema.XmlSchemaAttribute.DefaultValue*
  exceptions: []
  platform:
  - net462
