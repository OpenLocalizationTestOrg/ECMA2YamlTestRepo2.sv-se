  namespace: System.Xml.Schema
  summary: "Hämtar eller anger det fasta värdet för attributet."
  remarks: "`FixedValue`Anger att attributvärdet för om den finns, måste vara lika med det angivna värdet. Den här egenskapen är som standard, null, vilket innebär att inget fast värde anges för attributet. Den `fixed` och `default` egenskaper kan inte anges samtidigt.       Valfritt."
  syntax:
    content: public string FixedValue { get; set; }
    return:
      type: System.String
      description: "Det fasta värdet för attributet. Standardvärdet är null.       Valfritt."
