  name: XmlSchemaAttribute
  nameWithType: XmlSchemaAttribute
  fullName: System.Xml.Schema.XmlSchemaAttribute
  type: Class
  summary: "Representerar den <xref uid=&quot;langword_csharp_attribute&quot; name=&quot;attribute&quot; href=&quot;&quot;> </xref> elementet i XML-schemat som anges av World Wide Web Consortium (W3C). Attribut ger ytterligare information om andra dokumentelement i. Taggen attributet kapslade mellan taggarna dokumentelement för schemat. XML-dokument visar attribut som namngivna objekt i den inledande taggen för ett element."
  remarks: "Attributet deklarationer kan finnas som underordnade element för den `schema` element (med globalt scope) eller inom komplexa typdefinitioner. För komplexa typer kan attributet deklarationer finnas som lokala deklarationer eller referenser till attribut med globalt scope. Båda globala och lokala attributet deklarationer har valfri typ av attribut som refererar till en befintlig enkel typ. Om inte det valfria Typattributet används definiera attributdeklaration (globala eller lokala) en lokal enkel typ."
  example:
  - "The following example creates the `attribute` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_9_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_9_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_9_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttribute Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_9_2.xml)]"
