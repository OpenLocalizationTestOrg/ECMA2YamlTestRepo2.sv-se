  remarks: "Objektet kan vara <xref:System.Xml.Schema.XmlSchemaDatatype>om attributet har en inbyggd typ i XML-Schema eller <xref:System.Xml.Schema.XmlSchemaSimpleType>om attributet har en användardefinierad typ.</xref:System.Xml.Schema.XmlSchemaSimpleType> </xref:System.Xml.Schema.XmlSchemaDatatype> Den här egenskapen är en egenskap för efter schema validering infouppsättning.      > [!IMPORTANT] > I AttributeType egenskapen är föråldrade i versionen av .NET Framework 2.0 och har ersatts av den <xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>egenskapen.</xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>"
