  namespace: System.Xml.Schema
  summary: "Hämtar eller anger information om hur attributet används."
  remarks: "Om det här attributet måste ha något av de värden som visas i följande tabell.      | Uppräkningen | Beskrivning |   |----------|-----------------|   | `None`| Attributet har inget värde. |   | `Prohibited`| Attributet kan inte användas. |   | `Optional`| Attributet är valfritt och kan ha ett värde. Detta är standardinställningen. |   | `Required`| Attributet måste finnas en gång. |"
  syntax:
    content: public System.Xml.Schema.XmlSchemaUse Use { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaUse
      description: "Ett av följande värden: None, förbjudet, valfri eller nödvändig. Standardvärdet är valfritt.       Valfritt."
