  langs:
  - csharp
  name: ColorMatrix
  nameWithType: ColorMatrix
  fullName: System.Drawing.Imaging.ColorMatrix
  type: Class
  summary: "Definierar en 5 x 5-matris som innehåller koordinaterna för RGBAW utrymmet. Flera metoder för att den <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> klassen justera bildens färger med hjälp av en färgmatris. Den här klassen kan inte ärvas."
  remarks: "Matrisen koefficienter utgör en linjär 5 x 5-transformation som används för att omvandla ARGB homogena värden. Till exempel representeras en ARGB vector röd, grön, blå, alpha och v, där n är alltid 1.       Anta att du vill börja med färg (0,2, 0,0, 0,4, 1.0) och använda följande omformningar: 1.  Dubbla den röda komponenten 2.  Lägg till 0,2 de röda, gröna och blå komponenter följande matris multiplikation utför paret med omvandlingar i angiven ordning.       ![Effekterna](~/add/media/recoloring01.gif &quot;Recoloring&quot;) elementen i en färgmatris indexeras (nollbaserat) av rad och kolumn. Till exempel markeras posten i den femte raden och tredje kolumnen i matrisen M med M [4] [2].       5 × 5 identitet matrisen (visas nedan) har 1s på diagonalen och 0s överallt annan. Om en färg vector multiplicera identitet matrisen ändrar inte vektorn färg. Ett enkelt sätt för att bilda en färgomvandling matrisen är att börja med identity-matris och gör en mindre ändring som producerar önskade omvandling.       ![Effekterna](~/add/media/recoloring02.gif &quot;Recoloring&quot;) en mer detaljerad beskrivning av matriser och omvandlingar finns."
  example:
  - "The following example takes an image that is all one color (0.2, 0.0, 0.4, 1.0) and applies the transformation described in the preceding paragraphs.  \n  \n The following illustration shows the original image on the left and the transformed image on the right.  \n  \n ![Colors](~/add/media/colortrans1.png \"Colors\")  \n  \n The code in the following example uses the following steps to perform the recoloring:  \n  \n1.  Initialize a ColorMatrix object.  \n  \n2.  Create an <xref:System.Drawing.Imaging.ImageAttributes> object and pass the ColorMatrix object to the <xref:System.Drawing.Imaging.ImageAttributes.SetColorMatrix%2A> method of the <xref:System.Drawing.Imaging.ImageAttributes> object.  \n  \n3.  Pass the <xref:System.Drawing.Imaging.ImageAttributes> object to the <xref:System.Drawing.Graphics.DrawImage%2A> method of a <xref:System.Drawing.Graphics> object.  \n  \n The preceding example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler  \n  \n [!code-vb[System.Drawing.RecoloringImages#21](~/add/codesnippet/visualbasic/t-system.drawing.imaging_6_1.vb)]\n [!code-cs[System.Drawing.RecoloringImages#21](~/add/codesnippet/csharp/t-system.drawing.imaging_6_1.cs)]"
  syntax:
    content: public sealed class ColorMatrix
