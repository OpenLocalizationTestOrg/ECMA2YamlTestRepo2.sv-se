  summary: "Hämtar eller anger listan i en <xref:System.Windows.Forms.DataGrid.DataSource*>som den <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> kontrollen visar ett rutnät.</xref:System.Windows.Forms.DataGrid.DataSource*>"
  remarks: "Om en <xref:System.Windows.Forms.DataGrid.DataSource%2A>innehåller flera källor av data, bör du ange DataMember till en av källorna.</xref:System.Windows.Forms.DataGrid.DataSource%2A> Till exempel om den <xref:System.Windows.Forms.DataGrid.DataSource%2A>är en <xref:System.Data.DataSet>eller <xref:System.Data.DataViewManager>som innehåller tre tabeller som heter `Customers`, `Orders`, och `OrderDetails`, måste du ange en av tabellerna ska bindas till.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Om den <xref:System.Data.DataSet>eller <xref:System.Data.DataViewManager>innehåller endast en <xref:System.Data.DataTable>bör du ange DataMember till <xref:System.Data.DataTable.TableName%2A>i den <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Om den <xref:System.Windows.Forms.DataGrid.DataSource%2A>anges till en <xref:System.Data.DataSet>som innehåller <xref:System.Data.DataRelation>objekt, överordnade tabeller visas med ett plustecken (+) i varje radrubriken.</xref:System.Data.DataRelation> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Klicka på plustecknet gör att en nod ska visas som innehåller länkar till underordnade tabellerna. Till exempel om en <xref:System.Data.DataSet>innehåller två <xref:System.Data.DataTable>objekt med namnet `Customers` och `Orders`, ställa in DataMember till den `Customers` tabell orsaker i <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>att visa en överordnad tabell med ett plustecken som är synliga på varje radrubriken.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Om DataMember är inställd på `Orders`, men radrubrikerna är tomma.       Om den <xref:System.Windows.Forms.DataGrid.DataSource%2A>är en <xref:System.Data.DataTable>, <xref:System.Data.DataView>, samling eller array, ställa in egenskapen DataMember genererar ett undantag.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      > [!NOTE] > Vid körning, måste du använda den <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metod för att återställa den <xref:System.Windows.Forms.DataGrid.DataSource%2A>egenskapen.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Egenskapen DataMember enbart kan dock återställas när som helst till ett giltigt tabellnamn."
