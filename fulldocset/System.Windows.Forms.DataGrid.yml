  type: Class
  summary: "Visar ADO.NET data i ett rutnät som rullningsbara. Den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontroll ersätter och lägger till funktioner i DataGrid-kontrollen, men DataGrid-kontrollen bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "DataGrid visas deras länkar till underordnade tabellerna. Du kan klicka på en länk för att navigera till den underordnade tabellen. När en underordnad tabell visas visas en Bakåt-knappen i rubriken som kan vara på om du vill gå tillbaka till den överordnade tabellen. Data från de överordnade raderna visas under rubriken och över kolumnrubrikerna. Du kan dölja överordnade raden information genom att klicka på knappen till höger om Bakåt-knappen.       Använd för att visa en tabell i DataGrid vid körning av <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metod för att ange den <xref:System.Windows.Forms.DataGrid.DataSource%2A>och <xref:System.Windows.Forms.DataGrid.DataMember%2A>egenskaper till en giltig datakälla.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Följande datakällor är giltiga: – en <xref:System.Data.DataTable>– en <xref:System.Data.DataView>– en <xref:System.Data.DataSet>– en <xref:System.Data.DataViewManager>- en enkel dimensionsmatris - någon komponent som implementerar det <xref:System.ComponentModel.IListSource>interface - någon komponent som implementerar den <xref:System.Collections.IList>gränssnitt för mer information om den <xref:System.Data.DataSet>klassen, se [datauppsättningar och DataTables DataViews](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Du kan skapa ett rutnät som gör det möjligt för användare att redigera data men hindrar dem från att lägga till nya rader med hjälp av en <xref:System.Data.DataView>som datakällan och ange den <xref:System.Data.DataView.AllowNew%2A>egenskapen `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Ytterligare datakällor hanteras av <xref:System.Windows.Forms.BindingManagerBase>objekt.</xref:System.Windows.Forms.BindingManagerBase> För varje tabell i en datakälla en som <xref:System.Windows.Forms.BindingManagerBase>kan returneras från formulärets <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase> Du kan till exempel bestämma antalet rader som finns i en datakälla genom att returnera den associerade <xref:System.Windows.Forms.BindingManagerBase>objektets <xref:System.Windows.Forms.BindingManagerBase.Count%2A>egenskap.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       Använd de underliggande objekt som representerar data och händelser för att validera data. Om exempelvis data kommer från en <xref:System.Data.DataTable>i en <xref:System.Data.DataSet>, använder den <xref:System.Data.DataTable.ColumnChanging>och <xref:System.Data.DataTable.RowChanging>händelser.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] > Eftersom antalet kolumner som kan anpassas (genom att lägga till eller ta bort medlemmar i den <xref:System.Windows.Forms.GridColumnStylesCollection>) och rader kan sorteras efter kolumn, den <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>och <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>kan inte garanteras egenskapsvärden som motsvarar <xref:System.Data.DataRow>och <xref:System.Data.DataColumn>index i <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> Därför bör du undvika att använda dessa egenskaper i den <xref:System.Windows.Forms.Control.Validating>händelsen för att verifiera data.</xref:System.Windows.Forms.Control.Validating>       Använd för att fastställa vilka cell markeras den <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>egenskapen.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> Ändra värdet för en cell genom att använda <xref:System.Windows.Forms.DataGrid.Item%2A>egenskapen, vilket kan ta antingen rad och kolumn index, eller en enda <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> </xref:System.Windows.Forms.DataGrid.Item%2A> Övervaka den <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>händelsen för att identifiera när användaren väljer en annan cell.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       Använd för att avgöra vilken del av kontroll användaren klickar på den <xref:System.Windows.Forms.DataGrid.HitTest%2A>metod i den <xref:System.Windows.Forms.Control.MouseDown>händelse.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> Den <xref:System.Windows.Forms.DataGrid.HitTest%2A>metoden returnerar en <xref:System.Windows.Forms.DataGrid.HitTestInfo>objekt som innehåller rad och kolumn i ett klickade på område.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       För att hantera utseendet på kontrollen vid körning, flera egenskaper för att ange attributen färg och rubrik som är tillgängliga, inklusive den <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>och så vidare.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       Utseendet på visas rutnätet (eller rutnät) ytterligare kan ändras genom att skapa <xref:System.Windows.Forms.DataGridTableStyle>objekt och lägger till dem till den <xref:System.Windows.Forms.GridTableStylesCollection>, som nås via det <xref:System.Windows.Forms.DataGrid.TableStyles%2A>egenskap.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> Till exempel om den <xref:System.Windows.Forms.DataGrid.DataSource%2A>anges till en <xref:System.Data.DataSet>som innehåller tre <xref:System.Data.DataTable>objekt, kan du lägga till tre <xref:System.Windows.Forms.DataGridTableStyle>objekt i samlingen, ett för varje tabell.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Att synkronisera varje <xref:System.Windows.Forms.DataGridTableStyle>objekt med en <xref:System.Data.DataTable>genom att ange <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> <xref:System.Windows.Forms.DataGridTableStyle>att <xref:System.Data.DataTable.TableName%2A>i <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> Mer information om bindningen till en matris av objekt finns i <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>egenskap.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Om du vill skapa en anpassad vy av en tabell, skapa en instans av en <xref:System.Windows.Forms.DataGridTextBoxColumn>eller <xref:System.Windows.Forms.DataGridBoolColumn>klassen och Lägg till objekt till den <xref:System.Windows.Forms.GridTableStylesCollection>nås via den <xref:System.Windows.Forms.DataGrid.TableStyles%2A>egenskapen.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Båda klasser ärver från <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> För varje kolumn-format, ange den <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>till den <xref:System.Data.DataColumn.ColumnName%2A>för en kolumn som du vill visa i rutnätet.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> Om du vill dölja en kolumn, ange dess <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>till något annat än ett giltigt <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Om du vill formatera text i en kolumn, ange den <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>egenskapen för den <xref:System.Windows.Forms.DataGridTextBoxColumn>till något av värdena i [formatering typer](~/add/includes/ajax-current-ext-md.md) och [anpassade datum och tid formatsträngar](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       Objekttypen måste innehålla offentliga egenskaper om du vill binda DataGrid till en strikt typkontroll matris av objekt. Så här skapar du en <xref:System.Windows.Forms.DataGridTableStyle>som visar matrisen genom att ange den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>egenskapen `typename[]` där `typename` ersättas med namnet på objekttypen.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Observera att den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>egenskapen är skiftlägeskänsliga; typnamnet måste stämma överens exakt.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Finns det <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>-egenskapen för ett exempel.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Du kan också binda DataGrid till <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> En funktion i den <xref:System.Collections.ArrayList>är att den kan innehålla objekt av flera typer, men DataGrid kan endast binda till en sådan lista när alla objekt i listan är av samma typ som det första objektet.</xref:System.Collections.ArrayList> Det innebär att alla objekt måste antingen vara av samma typ eller de måste ärva från samma klass som det första objektet i listan. Om det första objektet i en lista är till exempel en <xref:System.Windows.Forms.Control>, andra objekt kan vara en <xref:System.Windows.Forms.TextBox>(som ärver från <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Om å andra sidan det första objektet är en <xref:System.Windows.Forms.TextBox>det andra objektet får inte vara en <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Ytterligare, den <xref:System.Collections.ArrayList>måste ha objekt i den när den är bunden.</xref:System.Collections.ArrayList> En tom <xref:System.Collections.ArrayList>leder till ett tomt rutnät.</xref:System.Collections.ArrayList> Dessutom objekten i den <xref:System.Collections.ArrayList>måste innehålla offentliga egenskaper.</xref:System.Collections.ArrayList> Vid bindning till en <xref:System.Collections.ArrayList>, ange den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>av den <xref:System.Windows.Forms.DataGridTableStyle>till &quot;ArrayList&quot; (typnamnet).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       För varje <xref:System.Windows.Forms.DataGridTableStyle>, du kan ange färgen och titel attribut som åsidosätta inställningarna för DataGrid-kontrollen.</xref:System.Windows.Forms.DataGridTableStyle> Om dessa egenskaper inte har angetts används inställningarna för kontrollen som standard. Följande egenskaper kan åsidosättas med <xref:System.Windows.Forms.DataGridTableStyle>Egenskaper:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>Om du vill anpassa utseendet på enskilda kolumner, lägga till <xref:System.Windows.Forms.DataGridColumnStyle>objekt till <xref:System.Windows.Forms.GridColumnStylesCollection>som nås via <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>egenskapen för varje <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Synkronisera varje <xref:System.Windows.Forms.DataGridColumnStyle>med en <xref:System.Data.DataColumn>i <xref:System.Data.DataTable>kan du ange <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>att <xref:System.Data.DataColumn.ColumnName%2A> <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> När man skapar en <xref:System.Windows.Forms.DataGridColumnStyle>, du kan också ange en formatering sträng som anger hur data visas i kolumnen.</xref:System.Windows.Forms.DataGridColumnStyle> Du kan till exempel ange att kolumnen använder ett kort datumformat för att visa datum i tabellen.      > [!CAUTION] > Alltid skapa <xref:System.Windows.Forms.DataGridColumnStyle>objekt och lägga till dem <xref:System.Windows.Forms.GridColumnStylesCollection>innan du lägger till <xref:System.Windows.Forms.DataGridTableStyle>objekt till <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> När du lägger till en tom <xref:System.Windows.Forms.DataGridTableStyle>med ett giltigt <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>värdet i samlingen <xref:System.Windows.Forms.DataGridColumnStyle>objekt genereras automatiskt åt dig.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Därför måste undantag ett om du försöker lägga till nya <xref:System.Windows.Forms.DataGridColumnStyle>objekt med dubblerade <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>värden till <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>      > [!NOTE] > Den <xref:System.Windows.Forms.DataGridView>kontroll ersätter och lägger till funktioner i DataGrid-kontrollen, men DataGrid-kontrollen bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer.</xref:System.Windows.Forms.DataGridView> Mer information finns i [skillnaderna mellan det Windows Forms DataGridView och DataGrid kontroller](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
