- uid: System.Windows.Forms.DataGrid.DataSource
  id: DataSource
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: DataSource
  nameWithType: DataGrid.DataSource
  fullName: System.Windows.Forms.DataGrid.DataSource
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger datakällan som rutnätet visar data för."
  remarks: "Vid körning, använda den <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metod för att ange DataSource och <xref:System.Windows.Forms.DataGrid.DataMember%2A>Egenskaper.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       Följande datakällor är giltiga: – en <xref:System.Data.DataTable>– en <xref:System.Data.DataView>– en <xref:System.Data.DataSet>– en <xref:System.Data.DataViewManager>-någon komponent som implementerar den <xref:System.ComponentModel.IListSource>interface - någon komponent som implementerar det <xref:System.Collections.IList>gränssnitt finns det <xref:System.Windows.Forms.Binding>klassen översikt för mer information om datakällor.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Om referensen för datakälla innehåller flera tabeller, måste du ange den <xref:System.Windows.Forms.DataGrid.DataMember%2A>egenskapen en sträng som anger den tabell som ska bindas till.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Om datakällan är till exempel en <xref:System.Data.DataSet>eller <xref:System.Data.DataViewManager>som innehåller tre tabeller som heter `Customers`, `Orders`, och `OrderDetails`, måste du ange tabellen ska bindas till.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Ange DataSource till ett objekt som implementerar inte den <xref:System.Collections.IList>gränssnitt eller en <xref:System.ComponentModel.IListSource>kommer rutnätet för att utlösa ett undantag.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       Du kan skapa ett rutnät som gör det möjligt för användare att redigera data men hindrar dem från att lägga till nya rader med hjälp av en <xref:System.Data.DataView>som datakällan och ange den <xref:System.Data.DataView.AddNew%2A>egenskapen `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Att binda den <xref:System.Windows.Forms.DataGrid>till en matris med strikt typkontroll för objekt, objekttypen måste innehålla offentliga egenskaper.</xref:System.Windows.Forms.DataGrid> Så här skapar du en <xref:System.Windows.Forms.DataGridTableStyle>som visar matrisen genom att ange den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>egenskapen `typename` där `typename` ersättas med namnet på objekttypen.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Observera att den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>egenskapen är skiftlägeskänsliga; typnamnet måste stämma överens exakt.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Finns det <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>-egenskapen för ett exempel.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Du kan också binda <xref:System.Windows.Forms.DataGrid>till en <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> En funktion i den <xref:System.Collections.ArrayList>är att den kan innehålla objekt av flera typer, men <xref:System.Windows.Forms.DataGrid>kan endast binda till en sådan lista när alla objekt i listan är av samma typ som det första objektet.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Det innebär att alla objekt måste antingen vara av samma typ eller de måste ärva från samma klass som det första objektet i listan. Om det första objektet i en lista är till exempel en <xref:System.Windows.Forms.Control>, andra objekt kan vara en <xref:System.Windows.Forms.TextBox>(som ärver från <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Om å andra sidan det första objektet är en <xref:System.Windows.Forms.TextBox>det andra objektet får inte vara en <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Ytterligare, den <xref:System.Collections.ArrayList>måste ha objekt i den när den är bunden.</xref:System.Collections.ArrayList> En tom <xref:System.Collections.ArrayList>leder till ett tomt rutnät.</xref:System.Collections.ArrayList> Dessutom objekten i den <xref:System.Collections.ArrayList>måste innehålla offentliga egenskaper.</xref:System.Collections.ArrayList> Vid bindning till en <xref:System.Collections.ArrayList>, ange den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>av den <xref:System.Windows.Forms.DataGridTableStyle>till &quot;ArrayList&quot; (typnamnet).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
  example:
  - "The following code example shows how to set the DataSource, and when needed, the <xref:System.Windows.Forms.DataGrid.DataMember%2A>, to bind a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to both a <xref:System.Data.DataView> and a <xref:System.Data.DataSet>. The example also shows how to return data sources from the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.  \n  \n [!code-cs[Classic DataGrid.DataSource Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_43_1.cs)]\n [!code-vb[Classic DataGrid.DataSource Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_43_1.vb)]\n [!code-cpp[Classic DataGrid.DataSource Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_43_1.cpp)]"
  syntax:
    content: public object DataSource { get; set; }
    return:
      type: System.Object
      description: "Ett objekt som fungerar som en datakälla."
  overload: System.Windows.Forms.DataGrid.DataSource*
  exceptions: []
