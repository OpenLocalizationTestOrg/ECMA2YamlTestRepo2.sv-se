- uid: System.Windows.Forms.DataGrid.TableStyles
  id: TableStyles
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: TableStyles
  nameWithType: DataGrid.TableStyles
  fullName: System.Windows.Forms.DataGrid.TableStyles
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar mängden <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> objekt för rutnätet."
  remarks: "Använd den <xref:System.Windows.Forms.GridTableStylesCollection>hämtas via egenskapen TableStyles för att skapa anpassade vyer för varje tabell som visas av den <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>kontroll.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridTableStylesCollection>       Som standard den samling som returneras av TableStyles-egenskapen innehåller inga <xref:System.Windows.Forms.DataGridTableStyle>objekt.</xref:System.Windows.Forms.DataGridTableStyle> Så här skapar du en uppsättning anpassade vyer: 1.  Skapa en <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle>      2.  Ange <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>i rutnätet tabell objektet för att <xref:System.Data.DataTable.TableName%2A>i <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      3.  Lägg till <xref:System.Windows.Forms.DataGridColumnStyle>objekt, en för varje rutnätskolumn som du vill visa till den <xref:System.Windows.Forms.GridColumnStylesCollection>som returneras av den <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>egenskapen.</xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle>      4.  Ange <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>varje <xref:System.Windows.Forms.DataGridColumnStyle>till <xref:System.Data.DataColumn.ColumnName%2A> <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      5.  Lägg till den <xref:System.Windows.Forms.DataGridTableStyle>objekt i samlingen som returneras av egenskapen TableStyles.</xref:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > Alltid skapa <xref:System.Windows.Forms.DataGridColumnStyle>objekt och lägga till dem <xref:System.Windows.Forms.GridColumnStylesCollection>innan du lägger till <xref:System.Windows.Forms.DataGridTableStyle>objekt till <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> När du lägger till en tom <xref:System.Windows.Forms.DataGridTableStyle>med ett giltigt <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>värdet i samlingen <xref:System.Windows.Forms.DataGridColumnStyle>objekt genereras automatiskt åt dig.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Därför måste undantag ett om du försöker lägga till nya <xref:System.Windows.Forms.DataGridColumnStyle>objekt med dubblerade <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>värden till <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>"
  example:
  - "The following code example creates one <xref:System.Windows.Forms.DataGridTableStyle> for each <xref:System.Data.DataTable> found in a <xref:System.Data.DataSet>, and sets the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>. The <xref:System.Windows.Forms.DataGridTableStyle> is then added to the <xref:System.Windows.Forms.GridTableStylesCollection> returned by the TableStyles property. The example also prints the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each <xref:System.Windows.Forms.DataGridColumnStyle> in the <xref:System.Windows.Forms.GridColumnStylesCollection> returned by the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property of each <xref:System.Windows.Forms.DataGridTableStyle> in the <xref:System.Windows.Forms.GridTableStylesCollection>.  \n  \n [!code-cs[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_103_1.cs)]\n [!code-vb[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_103_1.vb)]\n [!code-cpp[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_103_1.cpp)]"
