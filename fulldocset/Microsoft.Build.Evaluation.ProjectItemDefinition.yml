  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "Representerar en utvärderade definitionen för en viss objekttyp."
  remarks: "Objektdefinitioner är inte samma som objekt. Objektdefinitioner kan ha metadata för som objekt. Nya metadata kan åsidosätta gamla metadata med samma namn som egenskaper.       Under utvärderingen, alla objektdefinitioner för en objekttyp samlas (förutsatt att villkoren är sanna) att skapa en ProjectItemDefinition för varje typ av. Därför kan en definition av projektet objekt referera till mer än ett projekt objektet definition element. Metadata i en definition av projektet objektet men refererar till ett enda projekt metadataelement som kan läggas till, tas bort och ändra."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
