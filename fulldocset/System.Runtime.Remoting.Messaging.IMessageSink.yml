  name: IMessageSink
  nameWithType: IMessageSink
  fullName: System.Runtime.Remoting.Messaging.IMessageSink
  type: Interface
  summary: "Definierar gränssnittet för ett meddelande som tar emot."
  remarks: "När ett metodanrop görs på proxyservern stöder fjärrinfrastrukturen den nödvändiga passera som argument till det faktiska objektet över fjärrkommunikation gränser, anropar metoden faktiska objektet med argument och returnerar resultaten tillbaka till klienten för proxy-objektet.       Ett remote metodanrop är ett meddelande som leder från klientdelen till servern och eventuellt tillbaka igen. När den korsar fjärrkommunikation gränser på sättet metodanropet remote vidare till en kedja av `IMessageSink` objekt. Varje mottagare i kedjan tar emot meddelandeobjektet, utför en specifik åtgärd och delegerar till nästa sink i kedjan. Proxyobjekt innehåller en referens till först `IMessageSink` behöver använda för att börja kedjan.       För asynkrona anrop vid tidpunkten för delegering, ger varje mottagare ett svar som tar emot (en annan `IMessageSink`) som kommer att anropas av nästa sink när svaret är på väg tillbaka.       Olika typer av sänkor utför olika åtgärder, beroende på vilken typ av objekt som meddelandet tas emot. Till exempel en mottagare kan orsaka ett lås som ska vidtas, en annan kan framtvinga säkerhet på anrop, en annan kunde utföra flödet anropet kontroll och tillförlitlighet tjänster och ännu en annan kunde transport anropet till en annan <xref:System.AppDomain>, process eller datorn.</xref:System.AppDomain> Två eller flera meddelandet sänkor i kedjan kan interagera med varandra om varje specifik åtgärd."
  example:
  - "The following code example shows the implementation of the IMessageSink interface. Note that the sample assumes type definitions and assembly references that must be provided for the sample to compile.  \n  \n [!code-cs[IMessageSink_Client#3](~/add/codesnippet/csharp/t-system.runtime.remotin_40_1.cs)]\n [!code-vb[IMessageSink_Client#3](~/add/codesnippet/visualbasic/t-system.runtime.remotin_40_1.vb)]\n [!code-cpp[IMessageSink_Client#3](~/add/codesnippet/cpp/t-system.runtime.remotin_40_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessageSink
