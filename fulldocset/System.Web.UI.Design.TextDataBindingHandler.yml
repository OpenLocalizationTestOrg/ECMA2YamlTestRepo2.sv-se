  namespace: System.Web.UI.Design
  summary: "Data-bindningar den angivna kontrollen."
  remarks: "Metoden DataBindControl i <xref:System.Web.UI.Design.TextDataBindingHandler>anger den `Text` egenskapen för kontrollen om den finns, till exempel en sträng.</xref:System.Web.UI.Design.TextDataBindingHandler>       Den här metoden bör genomföras i en härledd klass som ger funktioner till en anpassad hanterare för databindning. Logik för att binda data bör implementeras i den här metoden och kan vara specifika för den eller de typer som hanteraren bindande egenskaper på eller en egenskap."
