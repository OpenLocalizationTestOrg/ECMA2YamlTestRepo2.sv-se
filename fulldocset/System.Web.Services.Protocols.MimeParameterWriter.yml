  remarks: "Egenskapen UsesWriteRequest bestämmer om den <xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>-metoden har anropats.</xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>       Den <xref:System.Web.Services.Protocols.MimeParameterWriter>klassens implementering av UsesWriteRequest returnerar ett värde för `false`.</xref:System.Web.Services.Protocols.MimeParameterWriter> Är den enda härledda klass som åsidosätter UsesWriteRequest <xref:System.Web.Services.Protocols.HtmlFormParameterWriter>, vars implementering returnerar ett värde för `true`.</xref:System.Web.Services.Protocols.HtmlFormParameterWriter>"
