  name: MimeParameterWriter
  nameWithType: MimeParameterWriter
  fullName: System.Web.Services.Protocols.MimeParameterWriter
  type: Class
  summary: "Tillhandahåller en gemensam basimplementering för skrivare med att gå ut de begäranparametrarna för Web service-klienter implementeras med hjälp av HTTP, men utan SOAP."
  remarks: "MimeParameterWriter och andra klasser i den <xref:System.Web.Services.Protocols>namnområde stöd för .NET Framework-implementeringar av webbtjänster via HTTP GET- och HTTP POST-åtgärder.</xref:System.Web.Services.Protocols> Web service-skrivare och läsare serialisera och deserialisera i mellan parametrar eller returnerar objekt av webbmetoder och dataströmmar för HTTP-begäran eller ett svar. Web service-skrivare och läsare använder HTTP för transport men utbyta inte meddelanden med SOAP-standard.       Klassen MimeParameterWriter upprättar ett gemensamt begäran skrivning format för klientsidan skrivning av Webbmetodparametrar i HTTP-begäran dataströmmar.       Du behöver normalt inte använda MimeParameterWriter eller dess underordnade klasser direkt. I stället när verktyget Wsdl.exe genererar klientkod proxy enligt HTTP GET eller HTTP POST-implementeringar, gäller den <xref:System.Web.Services.Protocols.HttpMethodAttribute>till varje webbmetod och anger attributets <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>egenskap till lämplig typ.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeParameterWriter : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
  inheritedMembers:
