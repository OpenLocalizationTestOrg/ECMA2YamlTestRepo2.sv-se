  summary: "Animeras från den <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>med linjär interpolerade.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>att animera en <xref:System.Windows.Media.Media3D.Quaternion>egenskapsvärdet längs en uppsättning viktiga ramar.</xref:System.Windows.Media.Media3D.Quaternion> </xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts."
