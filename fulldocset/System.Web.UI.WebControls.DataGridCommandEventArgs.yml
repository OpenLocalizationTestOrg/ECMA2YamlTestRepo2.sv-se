  name: DataGridCommandEventArgs
  nameWithType: DataGridCommandEventArgs
  fullName: System.Web.UI.WebControls.DataGridCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataGrid.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>händelsen inträffar när Avbryt knappen för ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>       Den <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>händelsen inträffar när borttagningen button för ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>       Den <xref:System.Web.UI.WebControls.DataGrid.EditCommand>händelsen inträffar när redigera knappen för ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditCommand>       Den <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>händelsen utlöses när alla knappen för ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCommand> På så sätt kan du testa när användaren klickar på en specifik kommandoknapp programmässigt och vidta lämpliga åtgärder. Den här händelsen är ofta används för att hantera anpassade kommandoknappar för den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>       Den <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>händelsen inträffar när uppdateringsknappen för ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>klickar på kontrollen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       En lista över inledande egenskapsvärden för en instans av DataGridCommandEventArgs, finns det <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>       Mer information om hur du hanterar händelser finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_1.aspx)]\n [!code-vb[DataGridEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_1.aspx)]  \n  \n [!code-cs[DataGridEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_2.aspx)]\n [!code-vb[DataGridEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_2.aspx)]"
