  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]När en tjänst som härleds från den <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService>klassen påträffas ett undantagsfel som de inte kan hantera, kan det anropa den <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A>metod för att berätta runtime arbetsflödesmotorn att öka den <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>händelse.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> </xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService> Tjänsten skickar <xref:System.Guid>arbetsflödesinstansen och <xref:System.Exception>som är associerade med den här händelsen i sitt anrop till <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A>.</xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A> </xref:System.Exception> </xref:System.Guid> Workflow runtime engine kapslar in parametrarna i en ServicesExceptionNotHandledEventArgs och aktiverar den <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>händelse.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> Från inuti en prenumerant till den <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>händelse, kan du läsa den <xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.WorkflowInstanceId%2A>egenskapen och <xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.Exception%2A>egenskapen för att hämta information som associeras med en viss <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>händelse.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName> </xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.Exception%2A> </xref:System.Workflow.Runtime.ServicesExceptionNotHandledEventArgs.WorkflowInstanceId%2A> </xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled?displayProperty=fullName>"
