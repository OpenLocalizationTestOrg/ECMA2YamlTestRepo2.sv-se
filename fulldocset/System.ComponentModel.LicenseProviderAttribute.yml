  name: LicenseProviderAttribute
  nameWithType: LicenseProviderAttribute
  fullName: System.ComponentModel.LicenseProviderAttribute
  type: Class
  summary: "Anger den <xref href=&quot;System.ComponentModel.LicenseProvider&quot;> </xref> ska användas med en klass. Den här klassen kan inte ärvas."
  remarks: "När du skapar en komponent som du vill licens, måste du ange den <xref:System.ComponentModel.LicenseProvider>genom att markera komponent med en LicenseProviderAttribute.</xref:System.ComponentModel.LicenseProvider>       Använd <xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>egenskapen för att hämta <xref:System.Type>i <xref:System.ComponentModel.LicenseProvider>.</xref:System.ComponentModel.LicenseProvider> </xref:System.Type> </xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>       Mer information om attribut finns [attribut](~/add/includes/ajax-current-ext-md.md). Mer information om licensiering finns [så här: licens komponenter och kontroller](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Den <xref:System.Security.Permissions.HostProtectionAttribute>attribut som används i den här klassen har följande <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>egenskapsvärdet: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> Den <xref:System.Security.Permissions.HostProtectionAttribute>påverkar inte program (som startas normalt genom att dubbelklicka på en ikon, skriva in ett kommando eller att ange en URL i en webbläsare).</xref:System.Security.Permissions.HostProtectionAttribute> Mer information finns i <xref:System.Security.Permissions.HostProtectionAttribute>klass eller [SQL Server-programmering och värden skydd attribut](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following code example uses the <xref:System.ComponentModel.LicFileLicenseProvider> as the license provider for `MyControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._84_1.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._84_1.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._84_1.vb)]  \n  \n The next code example creates an instance of the `MyControl` class. Then, it gets the attributes for the class, and prints the name of the license provider used by `myNewControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._84_2.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._84_2.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._84_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class LicenseProviderAttribute : Attribute
