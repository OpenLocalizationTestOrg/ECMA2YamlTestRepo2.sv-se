  fullName: System.Workflow.Activities.ReceiveActivity
  type: Class
  summary: "Tjänsten aktivitet som implementerar en åtgärd som definieras av en [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] tjänstkontrakt."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Aktiviteten ReceiveActivity används när ett arbetsflöde implementerar en åtgärd som definierats i en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tjänstkontrakt. ReceiveActivity kan implementera en åtgärd från en tidigare definierad servicekontrakt eller kan du definiera tjänstekontraktet och åtgärden i själva arbetsflödet. Dessa kallas ett kontrakt i arbetsflödet först.       ReceiveActivity-aktiviteten stöder en uppsättning fördefinierade meddelandet exchange mönster. Inkludera dessa mönster: – enkelriktade får den klient som skickar meddelandet inte förväntar sig tjänsten för att skicka ett svar. Åtgärden kontrakt bör ha en void-returtyp.      -Ta emot begäran - skicka svar när ett meddelande tas emot och bearbetas av aktiviteten ReceiveActivity svar skickas tillbaka till klienten. När kontraktet åtgärden har en void-returtyp, skickas en bekräftelse tillbaka till send-aktiviteten.      -Ta emot begäran - skicka fel när ett meddelande tas emot och bearbetas av aktiviteten ReceiveActivity, ett svar eller ett fel skickas tillbaka till klienten.      > [!NOTE] > För att säkerställa att beständiga utför korrekt och inte har behållits tillfälligt meddelanden, se till att inte behålls underordnade aktiviteter av ReceiveActivity ensamt. Detta kan inträffa om underordnade aktiviteter går inaktiv när en beständig provider som har skapats med `UnloadOnIdle` inställd på `true`, till exempel.      > [!NOTE] > Aktiviteten är en del av [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. För motsvarande aktiviteten i [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], se <xref:System.ServiceModel.Activities.Receive>.</xref:System.ServiceModel.Activities.Receive>"
