  nameWithType: PagerPosition
  fullName: System.Web.UI.WebControls.PagerPosition
  type: Enum
  summary: "Anger positionen för sidindelning för att komma åt olika sidor i en sidnumrerade kontroll."
  remarks: "Kontroller som stöder sidbrytning ofta ger en uppsättning kontroller som kallas personsökare som gör att användaren kan navigera mellan Inställningssidorna i kontrollen. Uppräkningen PagerPosition representerar olika platser där sidindelning kan visas."
  example:
