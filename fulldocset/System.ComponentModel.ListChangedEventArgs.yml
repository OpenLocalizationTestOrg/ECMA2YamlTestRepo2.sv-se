  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.ComponentModel.IBindingList.ListChanged&quot;> </xref> händelse."
  remarks: "En <xref:System.ComponentModel.IBindingList.ListChanged>händelsen inträffar när data i en <xref:System.ComponentModel.IBindingList>ändringar.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingList.ListChanged>       Den <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>egenskapen anger index för det objekt som har lagts till, ändras eller tas bort.</xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A> Om ett objekt har flyttats, den <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>egenskapen anger den nya platsen för objektet och <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>egenskapen anger den gamla platsen.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A> </xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>       Om endast ett objekt som påverkas av en ändring i <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>egenskapsvärdet är -1.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.BindingSource> named `BindingSource1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#134](~/add/codesnippet/csharp/t-system.componentmodel._59_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#134](~/add/codesnippet/visualbasic/t-system.componentmodel._59_1.vb)]"
