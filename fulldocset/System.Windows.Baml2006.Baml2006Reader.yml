  name: Baml2006Reader
  nameWithType: Baml2006Reader
  fullName: System.Windows.Baml2006.Baml2006Reader
  type: Class
  summary: "Bearbetar XAML i optimerat BAML-format och ger en XAML-nodström."
  remarks: "BAML formuläret är en optimerad form av XAML som används av WPF XAML-implementering. Det är optimerad i den mening att den använder interna sökningar och token för vanliga typer eller medlemmar. Optimeringen är användbar som att paketering storlek och Läs in tiden för WPF-Programscenarier för XAML-adresser. Klassen Baml2006Reader reader utgör en stor del av offentliga API-ytan med en utvecklare för WPF-program för att interagera med BAML.       XAML optimerade BAML formuläret kan behöva lokaliseras. Lokalisering av XAML och möjliga verktyg vägarna för att göra det beskrivs inte i det här avsnittet. Se [globalisering för WPF](~/add/includes/ajax-current-ext-md.md).       Baml2006Reader använder en internt implementerade XAML-schemat kontext. Den här kontexten schemat innehåller logiken som krävs för att söka efter typer i BAML form inklusive refererar till optimeringar och token som ingår i BAML.       Det huvudsakliga scenariot för Baml2006Reader är att använda det som <xref:System.Xaml.XamlReader>implementering som du skickar till ett anrop till <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> </xref:System.Xaml.XamlReader>"
  syntax:
    content: 'public class Baml2006Reader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'
  inheritance:
