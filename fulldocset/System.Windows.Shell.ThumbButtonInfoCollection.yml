  remarks: "ThumbButtonInfoCollection är en starkt typbestämd <xref:System.Windows.FreezableCollection%601>som används för att stödja deklarationer i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)].</xref:System.Windows.FreezableCollection%601>       Den [!INCLUDE[win7](~/add/includes/win7-md.md)] shell tillåter högst sju knapparna i Aktivitetsfältet preview. Om mer än sju <xref:System.Windows.Shell.ThumbButtonInfo>objekt läggs till i ThumbButtonInfoCollection ytterligare objekt behandlas som spill.</xref:System.Windows.Shell.ThumbButtonInfo> När en knapp är <xref:System.Windows.Visibility>den inte har några synliga element och inget utrymme har reserverats för det.</xref:System.Windows.Visibility> I det här fallet visas ytterligare knapparna från ThumbButtonInfoCollection spill."
