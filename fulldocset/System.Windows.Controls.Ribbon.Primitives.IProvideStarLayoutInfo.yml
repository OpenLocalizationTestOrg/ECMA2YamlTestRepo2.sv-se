  summary: "Innehåller de data som krävs för stjärna layouten."
  remarks: "Som standard använder panelerna utforma menyfliksområdet *stjärna storlek* att visa den största möjliga kontroll variation som får plats i det tillgängliga utrymmet. Stjärna storlek är en konvention där det tillgängliga utrymmet är jämnt fördelat mellan element som behöver upptar område. Namnet härleds från det faktum att du anger stjärna storlek genom att använda en asterisk (*) i XAML."
