  name: CanExecuteRoutedEventHandler
  nameWithType: CanExecuteRoutedEventHandler
  fullName: System.Windows.Input.CanExecuteRoutedEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref> händelse."
  remarks: "CanExecuteRoutedEventHandler avgör om kommandot som är associerad med händelsekällan är att köra på kommando-målet. Om kommandot har ett source-kommando som anger ett mål och målinformation kan hämtas via `sender`. Om den <xref:System.Windows.Input.ICommandSource.CommandTarget%2A>har inte angetts, elementet med tangentbordsfokus är målet och du kan också hämta via `sender`.</xref:System.Windows.Input.ICommandSource.CommandTarget%2A>  Om det fastställs att kommandot kan köras på måldatorn, sedan <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>egenskapen ska anges `true`, annars inställd på `false`.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>       Du behöver inte kan förlita sig på händelsedata som fastställer kommandot, källa och mål. Du kan begränsa användningen av hanteraren kända möjliga kommandot anrop, även om det är svårare att göra om din kommandostruktur omfattande förlitar sig på kommandot routning för att köra samma kommando på efterföljande potentiella mål för en händelse vägen."
  example:
  - "The following example shows a CanExecuteRoutedEventHandler that sets <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> to `true`.  \n  \n [!code-cs[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/csharp/commandWithHandler/Window1.xaml.cs#commandhandlercanexecutehandler)]\n [!code-vb[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/visualbasic/commandWithHandler/Window1.xaml.vb#commandhandlercanexecutehandler)]"
  syntax:
    content: public delegate void CanExecuteRoutedEventHandler(object sender, CanExecuteRoutedEventArgs e);
