  type: Class
  summary: "Representerar menyn struktur för ett formulär. Även om <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> ersätter och lägger till funktioner till MainMenu kontroll av tidigare versioner, MainMenu bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "Kontrollen MainMenu representerar behållaren för menyn struktur för ett formulär. En meny består av <xref:System.Windows.Forms.MenuItem>objekt som representerar enskilda menykommandon i menyn struktur.</xref:System.Windows.Forms.MenuItem> Varje <xref:System.Windows.Forms.MenuItem>kan vara ett kommando för ditt program eller en överordnad meny för andra undermenyobjekt.</xref:System.Windows.Forms.MenuItem> Att binda MainMenu <xref:System.Windows.Forms.Form>som ska visas, tilldela MainMenu i <xref:System.Windows.Forms.Form.Menu%2A>egenskapen i <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Menu%2A> </xref:System.Windows.Forms.Form>       För program som har stöd för flera språk måste du använda den <xref:System.Windows.Forms.MainMenu.RightToLeft%2A>egenskapen för att visa texten på menyn från höger till vänster för språk som arabiska.</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       Du kan skapa olika MainMenu objekt som representerar meny strukturer för formuläret. Om du vill återanvända menyn strukturen i en specifik MainMenu kan du använda dess <xref:System.Windows.Forms.MainMenu.CloneMenu%2A>metoden för att skapa en kopia.</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> När du har en kopia av den menyn kan du önskade ändringar för din nya menyn struktur.      > [!NOTE] > Klippa ut och klistra in menyalternativ från en form till en annan i designern kanske inte fungerar som förväntat om du vill klistra in i formuläret har inga menyobjekt som definierats."
  example:
  - "The following code example creates a MainMenu, assigns two <xref:System.Windows.Forms.MenuItem> objects to the MainMenu and binds it to a form. This example requires that you have a <xref:System.Windows.Forms.Form> created that is named `Form1`.  \n  \n [!code-cs[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_9_1.cs)]\n [!code-vb[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_9_1.vb)]\n [!code-cpp[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_9_1.cpp)]"
