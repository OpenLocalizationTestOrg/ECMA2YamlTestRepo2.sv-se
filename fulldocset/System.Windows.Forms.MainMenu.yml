  namespace: System.Windows.Forms
  summary: "Hämtar eller anger om texten som visas i kontrollen ska visas från höger till vänster."
  remarks: "Den här egenskapen gör menyerna till stöd för språk som skrivs från höger till vänster. När den här egenskapen har angetts `RightToLeft.Yes`, menyalternativen visas från höger till vänster i stället för från vänster till höger-metoden standardvärdet.      > [!NOTE] > Mer information om hur aktiverar höger-till-vänster justering påverkar Windows Forms-kontroller finns i <xref:System.Windows.Forms.Control.RightToLeft%2A>egenskap.</xref:System.Windows.Forms.Control.RightToLeft%2A>"
