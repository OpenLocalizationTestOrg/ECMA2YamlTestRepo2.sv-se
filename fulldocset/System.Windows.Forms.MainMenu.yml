  fullName: System.Windows.Forms.MainMenu.CloneMenu()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Skapar en ny <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> som är en dubblett av aktuellt <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref>."
  remarks: "Du kan använda den här metoden för att skapa en kopia av menyn strukturen lagras i <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> Du kan använda den här metoden för att återanvända menyn strukturen lagras i en <xref:System.Windows.Forms.MainMenu>som grund för en ny <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> Till exempel om du vill skapa en menyn struktur har som samma menyalternativ som en befintlig, <xref:System.Windows.Forms.MainMenu>men även har ytterligare <xref:System.Windows.Forms.MenuItem>objekt som lagts till, du kan använda metoden CloneMenu för att skapa en kopia av den ursprungliga <xref:System.Windows.Forms.MainMenu>och sedan lägga till nya <xref:System.Windows.Forms.MenuItem>objekt till den klonade <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.MainMenu.GetForm%2A> method to determine if a <xref:System.Windows.Forms.MainMenu> is currently parented to the form. If the call in the example code to <xref:System.Windows.Forms.MainMenu.GetForm%2A> does not return `null`, the code then clones the menu structure of the <xref:System.Windows.Forms.MainMenu> using the CloneMenu method. The code then sets the <xref:System.Windows.Forms.MainMenu.RightToLeft%2A> property to true on the new copy of the <xref:System.Windows.Forms.MainMenu> to create a <xref:System.Windows.Forms.MainMenu> that can be used for languages that support right to left text. This example requires that you have a <xref:System.Windows.Forms.MainMenu> created that is named `mainMenu1`.  \n  \n [!code-cs[Classic MainMenu.GetForm Example#1](~/add/codesnippet/csharp/m-system.windows.forms.m_21_1.cs)]\n [!code-cpp[Classic MainMenu.GetForm Example#1](~/add/codesnippet/cpp/m-system.windows.forms.m_21_1.cpp)]\n [!code-vb[Classic MainMenu.GetForm Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_21_1.vb)]"
  syntax:
    content: public virtual System.Windows.Forms.MainMenu CloneMenu ();
    parameters: []
    return:
      type: System.Windows.Forms.MainMenu
      description: "En <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> som representerar den klonade menyn."
