- uid: System.Windows.Forms.Menu.MergeMenu(System.Windows.Forms.Menu)
  id: MergeMenu(System.Windows.Forms.Menu)
  parent: System.Windows.Forms.Menu
  langs:
  - csharp
  name: MergeMenu(Menu)
  nameWithType: Menu.MergeMenu(Menu)
  fullName: System.Windows.Forms.Menu.MergeMenu(Menu)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Slår ihop den <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> objekt i en meny med den aktuella menyn."
  remarks: "Den här metoden sammanfogar <xref:System.Windows.Forms.MenuItem>objekt från en meny med den aktuella menyn.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem>objekt kombineras enligt värdena för den <xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName>och <xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName>Egenskaper.</xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName></xref:System.Windows.Forms.MenuItem>       Sammanslagning av menyn görs vanligtvis för att sammanfoga menyer av flera Document Interface (MDI) överordnade formuläret med det aktiva underordnade MDI-formuläret. Detta sker automatiskt av .NET Framework CLR. Till exempel om en MDI-överordnade formuläret innehåller en uppsättning menyer för hantering av filer och din underordnade MDI-formuläret har också filrelaterat menyalternativ kopplas menyn anger automatiskt till en enda fil meny när formuläret underordnade visas i formuläret MDI-överordnad.       Du kan använda metoden MergeMenu om du kopplar två menyn strukturer som inte är en del av en MDI-program. Den här implementeringen kan anropas av <xref:System.Windows.Forms.MainMenu>eller <xref:System.Windows.Forms.ContextMenu>klasser för att sammanfoga två eller flera objekt som härleds från <xref:System.Windows.Forms.Menu>.</xref:System.Windows.Forms.Menu> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       För sammanslagning två <xref:System.Windows.Forms.MenuItem>objekt används den <xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem>"
  example:
  - "This example creates two menus, `mainMenu1` and `mainMenu2`. The first menu contains one <xref:System.Windows.Forms.MenuItem>, `File`, and the second contains one <xref:System.Windows.Forms.MenuItem>, `Edit`. Using the MergeMenu method, `mainMenu2` is merged with `mainMenu1`. When displayed, `mainMenu1` will contain the two menu items, `File` and `Edit`. This example requires that you have created a <xref:System.Windows.Forms.Form> named `Form1`.  \n  \n [!code-cs[MergeMenu#1](~/add/codesnippet/csharp/m-system.windows.forms.m_23_1.cs)]\n [!code-cpp[MergeMenu#1](~/add/codesnippet/cpp/m-system.windows.forms.m_23_1.cpp)]\n [!code-vb[MergeMenu#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_23_1.vb)]"
  syntax:
    content: public virtual void MergeMenu (System.Windows.Forms.Menu menuSrc);
    parameters:
    - id: menuSrc
      type: System.Windows.Forms.Menu
      description: "Den <xref href=&quot;System.Windows.Forms.Menu&quot;> </xref> vars menyalternativ slås samman med menyelementen för menyn."
  overload: System.Windows.Forms.Menu.MergeMenu*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Det gjordes att sammanfoga menyn med sig själv."
  platform:
  - net462
