  remarks: "Du kan använda den här egenskapen för att hämta en referens till listan över objekt som lagras i menyn. För <xref:System.Windows.Forms.MainMenu>och <xref:System.Windows.Forms.ContextMenu>objekt, egenskapen MenuItems innehåller hela menyn strukturen i kontrollen.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> För <xref:System.Windows.Forms.MenuItem>klassen, egenskapen MenuItems innehåller listan över undermenyobjekt som är associerade med <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem> Med referens till samlingen menyelementen för menyn (från den här egenskapen) du lägga till och ta bort menyobjekt, fastställa det totala antalet menyalternativ och rensa listan över menyalternativ från samlingen. Mer information om hur du underhåller objektsamlingen menyn för en meny, finns det <xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>dokumentation.</xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>"
  example:
