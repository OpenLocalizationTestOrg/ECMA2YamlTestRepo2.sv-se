  name: Menu
  nameWithType: Menu
  fullName: System.Windows.Forms.Menu
  type: Class
  summary: "Representerar den grundläggande funktionen för alla menyer. Även om <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> och <xref href=&quot;System.Windows.Forms.ToolStripDropDownMenu&quot;> </xref> ersätta och lägga till funktioner till menyn kontroll av tidigare versioner, menyn bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "Den här klassen är basklass för den <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, och <xref:System.Windows.Forms.ContextMenu>klasser.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> Du kan inte skapa en instans av den här klassen. Menyer för ett program består av <xref:System.Windows.Forms.MenuItem>objekt.</xref:System.Windows.Forms.MenuItem> Dessa kan innehålla andra <xref:System.Windows.Forms.MenuItem>objekt, som representerar undermenyobjekt.</xref:System.Windows.Forms.MenuItem> Den <xref:System.Windows.Forms.MenuItem>objekt kan lagras i en <xref:System.Windows.Forms.MainMenu>för att visas som en menystruktur för ett formulär eller en <xref:System.Windows.Forms.ContextMenu>som används för att visa snabbmenyer.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> Den här klassen innehåller funktioner som är gemensamma för alla klasser i menyn.       Till skillnad från många basklasser använder klassen menyn härledda klasser för att definiera många av dess egenskaper. Om du använder en meny i ett gränssnitt för flera dokument (MDI)-program, kan du använda den <xref:System.Windows.Forms.Menu.MdiListItem%2A>att ange en <xref:System.Windows.Forms.MenuItem>som visar en lista med öppna underordnade MDI-formulär i ditt program.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MdiListItem%2A> <xref:System.Windows.Forms.Menu.MenuItems%2A>Egenskapen innehåller en lista över <xref:System.Windows.Forms.MenuItem>objekt som lagras i menyn klassen.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MenuItems%2A> För en <xref:System.Windows.Forms.MainMenu>eller <xref:System.Windows.Forms.ContextMenu>, den här egenskapen innehåller alla de <xref:System.Windows.Forms.MenuItem>objekt som visas.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> För en <xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.Menu.MenuItems%2A>egenskap representerar undermenyn objekten som är kopplade till det.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem>       Förutom de egenskaper som har angetts för alla klasser som härledda menyn menyn-klassen innehåller också metoder, exempelvis <xref:System.Windows.Forms.Menu.CloneMenu%2A>och <xref:System.Windows.Forms.Menu.MergeMenu%2A>, som gör att du kan skapa nya menyer från befintliga menyer och också två menyn strukturer tillsammans.</xref:System.Windows.Forms.Menu.MergeMenu%2A> </xref:System.Windows.Forms.Menu.CloneMenu%2A>       Menyn klassen definierar också klassen kapslade <xref:System.Windows.Forms.Menu.MenuItemCollection>.</xref:System.Windows.Forms.Menu.MenuItemCollection> Den här klassen definierar mängden <xref:System.Windows.Forms.MenuItem>objekt som används av den <xref:System.Windows.Forms.Menu.MenuItems%2A>egenskapen.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem> Du kan använda metoderna i det <xref:System.Windows.Forms.Menu.MenuItemCollection>klassen för att lägga till och ta bort menyalternativ från en <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.ContextMenu>, eller <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.Menu.MenuItemCollection>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.MenuItem>, to create a menu structure for a form. The example code adds a <xref:System.Windows.Forms.MenuItem> to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four <xref:System.Windows.Forms.MenuItem> objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_4_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_4_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.ListBindable(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Windows.Forms")]

      public abstract class Menu : System.ComponentModel.Component
