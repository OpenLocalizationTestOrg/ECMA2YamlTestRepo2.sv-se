  fullName: System.Web.UI.WebControls.ImageMapEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.ImageMap.Click>händelsen inträffar när en <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>klickar på kontrollen.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.Click> Att tillåta en <xref:System.Web.UI.WebControls.HotSpot>objekt att öka den <xref:System.Web.UI.WebControls.ImageMap.Click>händelse, måste du först ange antingen den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Kontrollera de åtgärder programmässigt som utförs när ett återanslående <xref:System.Web.UI.WebControls.HotSpot>är klickade på, ange en händelsehanterare för den <xref:System.Web.UI.WebControls.ImageMap.Click>händelse.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       En <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>egenskap sparar en sträng som är associerad med beteendet för den <xref:System.Web.UI.WebControls.HotSpot>objekt när användaren klickar på.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Den här strängen skickas händelsedata ImageMapEventArgs när den <xref:System.Web.UI.WebControls.HotSpot>klickas.</xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
