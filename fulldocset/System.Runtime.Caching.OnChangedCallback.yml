  fullName: System.Runtime.Caching.OnChangedCallback
  type: Delegate
  summary: "Definierar en referens till en metod som hanterar ändringar i övervakade objekt."
  remarks: "Delegaten OnChangedCallback används av en Övervakare för ändring för att signalera en cache-implementeringen att en ändring har inträffat i ett objekt vars innehåll cachelagras. Uppgiften att någon implementering av den <xref:System.Runtime.Caching.ChangeMonitor>typen är att övervaka förändringar i objekt som har cachelagrats.</xref:System.Runtime.Caching.ChangeMonitor> Till exempel måste om innehållet i en fil som finns i en cachepost och filen uppdateras, dess relaterade cachepost ändras också. I en typisk cache-implementering måste en härledd <xref:System.Runtime.Caching.ChangeMonitor>instans använder en OnChangedCallback delegat meddela cachen om en ändring.</xref:System.Runtime.Caching.ChangeMonitor>"
  syntax:
    content: public delegate void OnChangedCallback(object state);
