  type: Field
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Identifierar den egenskap som hämtar kontroll-specifika samling vyer."
  remarks: "Den här identifieraren används av UI automation-klientprogram. En UI Automation providers ska använda det motsvarande fältet i <xref:System.Windows.Automation.MultipleViewPatternIdentifiers>.</xref:System.Windows.Automation.MultipleViewPatternIdentifiers>       Den här egenskapen finns inte i <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>och måste hämtas med hjälp av <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>eller <xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A>.</xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A> </xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>"
  example:
  - "In the following example, a collection of integer identifiers is obtained that represents the current views available for a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-cs[UIAMultipleViewPattern_snip#100](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#100)]\n [!code-vb[UIAMultipleViewPattern_snip#100](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#100)]  \n[!code-cs[UIAMultipleViewPattern_snip#102](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#102)]\n[!code-vb[UIAMultipleViewPattern_snip#102](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#102)]"
  syntax:
