  name: MultipleViewPattern
  nameWithType: MultipleViewPattern
  fullName: System.Windows.Automation.MultipleViewPattern
  type: Class
  summary: "Representerar kontroller som ger och kan växla mellan flera framställningar av samma uppsättning information eller underordnade kontroller."
  remarks: "Exempel på kontroller som kan uppstå i flera vyer är listvyn (som kan visa innehållet som miniatyrbilder, brickor, ikoner eller detaljer) [!INCLUDE[TLA#tla_xl](~/add/includes/tlasharptla-xl-md.md)] diagram (cirkeldiagram, rad, fält, cellvärdet med en formel) [!INCLUDE[TLA#tla_word](~/add/includes/tlasharptla-word-md.md)] dokument (normal, Webblayout, Utskriftslayout, läsning layout, disposition), [!INCLUDE[TLA#tla_outlook](~/add/includes/tlasharptla-outlook-md.md)] kalender (år, månad, vecka, dag) och [!INCLUDE[TLA#tla_wmp](~/add/includes/ajax-current-ext-md.md)] skal. Vyerna som stöds bestäms av control-utvecklare och är specifika för varje kontroll."
  syntax:
    content: 'public class MultipleViewPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
