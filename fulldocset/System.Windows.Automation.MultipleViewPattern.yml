  name: GetViewName(Int32)
  nameWithType: MultipleViewPattern.GetViewName(Int32)
  fullName: System.Windows.Automation.MultipleViewPattern.GetViewName(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Hämtar namnet på en kontroll-specifika vy."
  remarks: "Visa identifierare kan hämtas med hjälp av <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>.</xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>       Visa identifierare kontroll-specifika mängden är identiska mellan instanser.       Vynamn är lämpliga för användning i Text till tal, blindskrift och andra tillgängliga program."
  example:
  - "In the following example, the control-specific name of the current view is retrieved from a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-cs[UIAMultipleViewPattern_snip#105](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#105)]\n [!code-vb[UIAMultipleViewPattern_snip#105](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#105)]"
  syntax:
    content: public string GetViewName (int viewId);
    parameters:
    - id: viewId
      type: System.Int32
      description: "Kontroll-specifika visa identifierare."
    return:
      type: System.String
      description: "En lokaliserad sträng som representerar kontroll-specifika vynamn."
  overload: System.Windows.Automation.MultipleViewPattern.GetViewName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>viewId</code>är inte en medlem i mängden vyerna som stöds."
  platform:
  - net462
