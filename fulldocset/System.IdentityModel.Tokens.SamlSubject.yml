  name: SamlSubject
  nameWithType: SamlSubject
  fullName: System.IdentityModel.Tokens.SamlSubject
  type: Class
  summary: "Representerar föremål för en SAML-säkerhetstoken."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken ange sina anspråk med SAML intyg som kan ange ämnet för säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Anspråk i SAML-kontroll representeras av SAML-instruktioner. SAML-specifikationen definierar en uppsättning typer för SAML-instruktion och en av dem är ett <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> En <xref:System.IdentityModel.Tokens.SamlSubjectStatement>Assert säkerhetsobjekt som omfattas av den <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Detta säkerhetsobjekt anges med en SamlSubject-klass."
