    - id: confirmations
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "En &lt;xref:System.Collections.Generic.IEnumerable%601&gt; av typen <xref:System.String>som innehåller URI referenser som identifierar de protokoll för att autentisera ämnesraden.</xref:System.String> Anger den <xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>egenskapen.</xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>"
    - id: confirmationData
      type: System.String
      description: "Ytterligare autentisering-information som kan användas av autentiseringsprotokoll. Anger den <xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*>egenskapen.</xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*>"
    - id: securityKeyIdentifier
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "En <xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifier&quot;> </xref> som ger åtkomst till en kryptografisk nyckel som innehas av ämnet för den <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> säkerhetstoken. Anger den <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>egenskapen.</xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>"
  overload: System.IdentityModel.Tokens.SamlSubject.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or is <xref:System.String.Empty>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>confirmations</code>innehåller en <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> eller <xref:System.String.Empty> medlem.       - eller - <code>confirmations</code> innehåller inte några medlemmar och <code>name</code> är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> eller <xref:System.String.Empty>.       - eller - <code>confirmations</code> innehåller inte några medlemmar och <code>confirmationData</code> eller <code>securityKeyIdentifier</code> inte <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
