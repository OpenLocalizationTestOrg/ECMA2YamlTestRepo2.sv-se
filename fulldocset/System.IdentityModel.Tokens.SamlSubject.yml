  summary: "Initierar en ny instans av den <xref href=&quot;System.IdentityModel.Tokens.SamlSubject&quot;> </xref> klassen med det angivna namnet, den domän där namnet finns, formatet namnet, autentiseringsprotokoll, ytterligare autentisering-information och en nyckelidentifierare."
  remarks: "Det format som används för att ange ett namn för den `name` parametern är extensible; i följande tabell visas de format som definieras i SAML-specifikationen.      | Format | Beskrivning |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| En URI som anger ämnet för SAML-kontroll har angetts som en e-postadress. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| En URI som anger ämnet för SAML-kontroll har angetts med ett Windows-domänkonto. |       Uppsättning autentiseringsprotokoll du anger för den `confirmations` parameter är extensible, men i följande tabell listar de protokoll som definieras i SAML-specifikationen.</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>      | Protokollet | Beskrivning |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>| En URI som anger att mottagaren av en <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken ska använda egenskapen <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A>för att bekräfta att SOAP-meddelandet skickades av SAML-kontroll ämne. |   | <xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A>| En URI som anger att ytterligare information är inte tillgänglig för en mottagare av en SAML-säkerhetstoken att bekräfta att SOAP-meddelandet skickades av SAML-kontroll ämne. |</xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A> </xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>"
  syntax:
    content: public SamlSubject (string nameFormat, string nameQualifier, string name, System.Collections.Generic.IEnumerable<string> confirmations, string confirmationData, System.IdentityModel.Tokens.SecurityKeyIdentifier securityKeyIdentifier);
    parameters:
    - id: nameFormat
      type: System.String
      description: "En URI-referens som representerar formatet som den `name` parametern är i. Anger den <xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*>egenskapen.</xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*>"
    - id: nameQualifier
      type: System.String
      description: "Domänen där den `name` parametern finns. Anger den <xref:System.IdentityModel.Tokens.SamlSubject.NameQualifier*>egenskapen.</xref:System.IdentityModel.Tokens.SamlSubject.NameQualifier*>"
