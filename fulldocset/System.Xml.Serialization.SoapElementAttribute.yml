  summary: "Hämtar eller anger datatypen XML-Schema definition language (XSD) för genererade XML-elementet."
  remarks: "I följande tabell visas XML-schemat för enkla datatyper med deras .NET-motsvarigheter.       För XML-schemat `base64Binary` och `hexBinary` datatyper, använda en matris med <xref:System.Byte>strukturer och tillämpa en <xref:System.Xml.Serialization.SoapElementAttribute>med den <xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A>&quot;base64Binary&quot; eller &quot;hexBinary&quot;.</xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A> </xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.Byte> För XML-schemat `time` och `date` datatyper, använda den <xref:System.DateTime>skriver och tillämpa den <xref:System.Xml.Serialization.SoapElementAttribute>med datatypen &quot;datum&quot; eller &quot;time&quot;.</xref:System.Xml.Serialization.SoapElementAttribute> </xref:System.DateTime>       För varje datatyp i XML-schemat som är mappad till en sträng, gäller den <xref:System.Xml.Serialization.SoapElementAttribute>med egenskapen DataType XML-schematyp.</xref:System.Xml.Serialization.SoapElementAttribute> Observera att detta inte ändra serialiseringsformat endast schemat för medlemmen.      > [!NOTE] > Egenskapen är skiftlägeskänsligt, så att du måste ange exakt med någon av datatyperna XML-Schema.      > [!NOTE] > Skickar binära data som ett XML-element är effektivare än att skicka den som ett XML-attribut.       Mer information om XML-datatyper finns i dokumentet World Wide Web Consortium (www.w3.org), &quot;XML Schema del 2: datatyper&quot;.      | XSD-datatypen |. NET datatypen |   |-------------------|--------------------|   | anyURI | <xref:System.String>|   | base64Binary | Matris med <xref:System.Byte>objekt |   | Booleskt | <xref:System.Boolean>|   | byte | <xref:System.SByte>|   | datum | <xref:System.DateTime>|   | dateTime | <xref:System.DateTime>|   | decimal | <xref:System.Decimal>|   | dubbla | <xref:System.Double>|   | ENTITETEN | <xref:System.String>|   | ENTITETER | <xref:System.String>|   | float | <xref:System.Single>|   | gDay | <xref:System.String>|   | gMonth | <xref:System.String>|   | gMonthDay | <xref:System.String>|   | gYear | <xref:System.String>|   | gYearMonth | <xref:System.String>|   | hexBinary | Matris med <xref:System.Byte>objekt |   | ID | <xref:System.String>|   | IDREF | <xref:System.String>|   | IDREFS | <xref:System.String>|   | int | <xref:System.Int32>|   | heltal | <xref:System.String>|   | språk | <xref:System.String>|   | lång | <xref:System.Int64>|   | Namnet | <xref:System.String>|   | NCName | <xref:System.String>|   | negativeInteger | <xref:System.String>|   | NMTOKEN | <xref:System.String>|   | NMTOKENS | <xref:System.String>|   | normalizedString | <xref:System.String>|   | nonNegativeInteger | <xref:System.String>|   | nonPositiveInteger | <xref:System.String>|   | NOTATION | <xref:System.String>|   | PositivtHeltal | <xref:System.String>|   | QName | <xref:System.Xml.XmlQualifiedName>|   | varaktighet | <xref:System.String>|   | sträng | <xref:System.String>|   | kort | <xref:System.Int16>|   | tid | <xref:System.DateTime>|   | token | <xref:System.String>|   | unsignedByte | <xref:System.Byte>|   | unsignedInt | <xref:System.UInt32>|   | unsignedLong | <xref:System.UInt64>|   | unsignedShort | <xref:System.UInt16>|</xref:System.UInt16></xref:System.UInt64></xref:System.UInt32></xref:System.Byte></xref:System.String></xref:System.DateTime></xref:System.Int16></xref:System.String></xref:System.String></xref:System.Xml.XmlQualifiedName></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.Int64></xref:System.String></xref:System.String></xref:System.Int32></xref:System.String></xref:System.String></xref:System.String></xref:System.Byte></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.Single></xref:System.String></xref:System.String></xref:System.Double></xref:System.Decimal></xref:System.DateTime></xref:System.DateTime></xref:System.SByte></xref:System.Boolean></xref:System.Byte></xref:System.String>"
  example:
  - "The following example serializes an instance of a class named `Transportation` that contains a field named `Vehicle`. A <xref:System.Xml.Serialization.SoapElementAttribute> is applied to the field. When the field is serialized, the XML element name is \"Wheels\" instead of \"Vehicle\". The `SerializeOverride` method creates a <xref:System.Xml.Serialization.SoapElementAttribute> and sets the <xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapElementAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlTypeMapping>. An <xref:System.Xml.Serialization.XmlSerializer> is constructed with the <xref:System.Xml.Serialization.XmlTypeMapping>, and an instance of the `Transportation` class is again serialized. Because the <xref:System.Xml.Serialization.SoapElementAttribute> is used to override the serialization, the generated XML element name is now \"Truck\" instead of \"Wheels\".  \n  \n [!code-cpp[SoapElementOverrides#1](~/add/codesnippet/cpp/p-system.xml.serializati_3_1.cpp)]\n [!code-cs[SoapElementOverrides#1](~/add/codesnippet/csharp/p-system.xml.serializati_3_1.cs)]\n [!code-vb[SoapElementOverrides#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_3_1.vb)]"
