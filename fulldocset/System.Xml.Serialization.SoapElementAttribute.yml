- uid: System.Xml.Serialization.SoapElementAttribute.IsNullable
  id: IsNullable
  parent: System.Xml.Serialization.SoapElementAttribute
  langs:
  - csharp
  name: IsNullable
  nameWithType: SoapElementAttribute.IsNullable
  fullName: System.Xml.Serialization.SoapElementAttribute.IsNullable
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Hämtar eller anger ett värde som anger om den <xref:System.Xml.Serialization.XmlSerializer>måste serialisera en medlem som har den <xref uid=&quot;langword_csharp_xsi:null&quot; name=&quot;xsi:null&quot; href=&quot;&quot;> </xref> -attributet inställt på &quot;1&quot;.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "XML-schemat specifikationen för strukturer kan ett XML-dokument att uttryckligen signalera att ett elements innehåll saknas. Dessa element innehåller attributet `xsi:null` värdet &quot;1&quot;. Mer information finns i specifikationen World Wide Web Consortium (www.w3.org) med namnet &quot;XML-schemat del 1: strukturer&quot;.       Om egenskapen IsNullable anges till `true`, `xsi:null` ska genereras för klassmedlemmar som har ställts in till `null`. Till exempel om du anger ett fält med namnet `MyStringArray` till `null`, <xref:System.Xml.Serialization.XmlSerializer>genererar följande XML-kod.</xref:System.Xml.Serialization.XmlSerializer>      ```   <MyStringArray xsi:null = &quot;1&quot; />   ```Om den <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>egenskapen är `false`, skapas ingen XML-elementet.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>      > [!NOTE] > Du kan inte använda den <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>egenskapen till en medlem som skrivits in som en värdetyp eftersom en värdetyp inte får innehålla `null`.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>"
  syntax:
    content: public bool IsNullable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref:System.Xml.Serialization.XmlSerializer>genererar den <xref uid=&quot;langword_csharp_xsi:null&quot; name=&quot;xsi:null&quot; href=&quot;&quot;> </xref> attributet; annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlSerializer>"
  overload: System.Xml.Serialization.SoapElementAttribute.IsNullable*
