  name: SoapElementAttribute
  nameWithType: SoapElementAttribute
  fullName: System.Xml.Serialization.SoapElementAttribute
  type: Class
  summary: "Anger att värdet för offentlig medlem serialiseras av den <xref:System.Xml.Serialization.XmlSerializer>som ett kodad SOAP XML-element.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Klassen SoapElementAttribute tillhör en familj av attribut som styr hur <xref:System.Xml.Serialization.XmlSerializer>Serialiserar eller deserializes ett objekt i XML-format med kodad SOAP.</xref:System.Xml.Serialization.XmlSerializer> Resulterande XML följer-avsnitt 5 World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. En fullständig lista över liknande attribut finns [attribut att kontrollen kodad SOAP serialisering](~/add/includes/ajax-current-ext-md.md).       Om du vill serialisera ett objekt som en kodad SOAP-meddelande måste du skapar <xref:System.Xml.Serialization.XmlSerializer>med hjälp av en som <xref:System.Xml.Serialization.XmlTypeMapping>skapats med <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metoden i <xref:System.Xml.Serialization.SoapReflectionImporter>klassen.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Tillämpa SoapElementAttribute till ett offentligt fält att dirigera den <xref:System.Xml.Serialization.XmlSerializer>att serialisera fältet som en kodad SOAP XML-element.</xref:System.Xml.Serialization.XmlSerializer>       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example serializes an instance of a class named `Transportation` that contains a field named `Vehicle`. A SoapElementAttribute is applied to the field. When the field is serialized, the XML element name is \"Wheels\" instead of \"Vehicle\". The `SerializeOverride` method creates a SoapElementAttribute and sets the <xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapElementAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlTypeMapping>. An <xref:System.Xml.Serialization.XmlSerializer> is constructed with the <xref:System.Xml.Serialization.XmlTypeMapping>, and an instance of the `Transportation` class is again serialized. Because the SoapElementAttribute is used to override the serialization, the generated XML element name is now \"Truck\" instead of \"Wheels\".  \n  \n [!code-cpp[SoapElementOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_10_1.cpp)]\n [!code-cs[SoapElementOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_10_1.cs)]\n [!code-vb[SoapElementOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_10_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapElementAttribute : Attribute
