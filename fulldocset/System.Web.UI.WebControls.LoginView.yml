  remarks: "När den <xref:System.Web.UI.WebControls.LoginView>kontroll växlar vyer, det tar bort kontroller från den tidigare mallen och skapar nya underordnade kontroller från den nya mallen.</xref:System.Web.UI.WebControls.LoginView> ViewChanged-händelsen utlöses när de nya underordnade kontrollerna har skapats.       Använd ViewChanged-händelsen för att utföra alla uppgifter som databindning, krävs för att initiera kontrollerna på den nya vyn.      > [!NOTE] > I ViewChanged händelsen aktiveras endast om inloggningsstatus för en användare ändrar under ett återanslående till sidan. Händelsen ViewChanged aktiveras inte om en användare loggar in med den <xref:System.Web.UI.WebControls.Login>kontroll, eller om användaren loggar ut med hjälp av den <xref:System.Web.UI.WebControls.LoginStatus>kontroll.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.WebControls.Login> Händelsen ViewChanged utförs inte även om en användare har loggat in eller ut följt av en omdirigering. Är ett exempel på när ViewChanged händelsen inträffar när en användare har loggat ut genom att anropa den <xref:System.Web.Security.FormsAuthentication.SignOut%2A>metoden utan dirigeras till en annan sida.</xref:System.Web.Security.FormsAuthentication.SignOut%2A> Under nästa återanslående till sidan för den <xref:System.Web.UI.WebControls.LoginView>kontrollen identifierar ändringen i inloggningsstatus för användaren, och öka händelsen ViewChanged.</xref:System.Web.UI.WebControls.LoginView>       Mer information om hur du hanterar händelser finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public event EventHandler ViewChanged;
    return:
      type: System.EventHandler
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
