  name: RoleGroups
  nameWithType: LoginView.RoleGroups
  fullName: System.Web.UI.WebControls.LoginView.RoleGroups
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en samling rollgrupper som associerar innehåll mallar med specifika roller."
  remarks: "Egenskapen RoleGroups innehåller innehåll mallar som är associerade med olika roller på webbplatsen. Samlingen i egenskapen RoleGroups genomsöks i den ordning i vilken mallar har definierats i källan. Den första matchande roll grupp mallen visas för användaren. Om en användare är medlem i fler än en roll, används den första mallen för roll-grupp som matchar någon av de användarroller. Om mer än en mall är associerad med en enda roll, används endast den första definierade mallen.       Om den inloggade användaren inte tillhör någon roll som ingår i samlingen roll-grupp, visas på webbplatsen innehållsmallen som anges i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Anonyma användare visas aldrig alla mallar som finns i samlingen RoleGroups.       Du måste konfigurera rollhantering för att använda egenskapen RoleGroups för att definiera mallar baserade på användarens roll på webbplatsen. Mer information finns i [förstå rollhantering](~/add/includes/ajax-current-ext-md.md).       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates using the RoleGroups collection. Because the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> and <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> properties are not set, the content is displayed only to users who belong to roles with a defined content template.  \n  \n [!code-vb[LoginViewRoleGroups#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_566_1.aspx)]\n [!code-cs[LoginViewRoleGroups#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_566_1.aspx)]"
  syntax:
