  name: LoginView
  nameWithType: LoginView
  fullName: System.Web.UI.WebControls.LoginView
  type: Class
  summary: "Visar rätt innehållsmallen för en viss användare, baserat på användarens autentisering status och rollen medlemskap."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av kontollen LoginView visar olika webbplats innehåll mallar (eller &quot;vyer&quot;) för olika användare baserat på om användaren har autentiserats och om så, vilka webbplatsen roller hon eller han hör till.            > [!NOTE] > Om du inte är bekant med inloggningen tillgängliga kontroller i ASP.NET Se [översikt över ASP.NET-inloggning kontroller](~/add/includes/ajax-current-ext-md.md) innan du fortsätter. En lista över andra avsnitt relaterade till inloggningen kontroller och medlemskap, se [hantera användare med hjälp av medlemskap](~/add/includes/ajax-current-ext-md.md).       Mallen som lagras i <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>egenskapen visas för alla besökare till webbplatsen som inte har loggat in.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> När en användare är inloggad, visas på webbplatsen antingen en mall som är associerad med någon av användarroller i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>egenskapen eller standardmallen som anges i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>       Kontollen LoginView hanterar växla mellan de olika mallarna när du tilldelar mallar till någon av tre mallegenskaper för klassen kontollen:- <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>-anger mallen som ska visas för användare som inte är inloggad på webbplatsen.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Användare som är inloggade kommer aldrig att se den här mallen.      - <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>-Anger den standardmallen som ska visas för användare som är inloggad på webbplatsen men som inte hör till rollgrupper med definierade mallar.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>      - <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>-Anger mallen som ska visas för inloggade användare som är medlemmar i roller med definierade roll-mallar.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Innehåll mallar är kopplade till specifika uppsättningar av rollerna i <xref:System.Web.UI.WebControls.RoleGroup>instanser.</xref:System.Web.UI.WebControls.RoleGroup>       Roll-mallar som genomsöks i den ordning som de har definierats i källan. Den första matchande roll grupp mallen visas för användaren. Om en användare är medlem i fler än en roll, används den första mallen för roll-grupp som matchar någon av de användarroller. Om mer än en mall som är associerad med en enda roll, används endast den första definierade mallen.       I följande tabell beskrivs hur kontollen LoginView när olika kombinationer av mallar används.      | LoggedIn mallegenskapen | Mallen anonym egenskapen | Egenskapen RoleGroups | Kontollen beteende |   |--------------------------------|---------------------------------|-------------------------|------------------------|   | Ange inte | Ange inte | Ange inte | Visar inget innehåll. |   | Ange | Ange inte | Ange inte | Innehåll visas endast när användaren är inloggad. |   | Ange inte | Ange | Ange inte | Innehåll visas endast när användaren inte är inloggad. |   | Ange inte | Ange inte | Ange | Visar den första mallen i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>samling som matchar ett av de användarroller.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Om ingen matchning hittas visas inget innehåll. |   | Ange | Ange | Ange inte | Om användaren är inloggad, visas den mall som angetts i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Om användaren inte inloggad, visas den mall som angetts i egenskapen <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |   | Ange | Ange | Ange | Om användaren är inloggad, visas den första mallen i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>samling som matchar ett av de användarroller.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Om ingen matchning hittas visas den mall som angetts i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Om användaren inte är inloggad, visas den mall som angetts i egenskapen <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |   | Ange | Ange inte | Ange | Om användaren är inloggad, visas den första mallen i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>samling som matchar ett av de användarroller.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Om ingen matchning hittas visas den mall som angetts i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Om användaren inte är inloggad inget att visas. |   | Ange inte | Ange | Ange | Om användaren är inloggad, visas den första mallen i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>samling som matchar ett av de användarroller.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Om ingen matchning hittas inget att visas. Om användaren inte är inloggad, visas den mall som angetts i egenskapen <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |       Den <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>och <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>kan användas med alla autentiseringsschema som anger den <xref:System.Security.Principal.IIdentity.Name%2A>-egenskapen för den <xref:System.Web.UI.Page>objektets <xref:System.Web.UI.Page.User%2A>egenskap.</xref:System.Web.UI.Page.User%2A> </xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A> </xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Du måste konfigurera rollhantering att använda den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>egenskapen definiera mallar grundläggande på användarens roll på webbplatsen.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Mer information finns i [förstå rollhantering](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Web.UI.Control.Focus%2A>metoden anger inte den inledande fokus på webbsidan till kontollen LoginView eller någon av dess underordnade kontroller.</xref:System.Web.UI.Control.Focus%2A> Kontroller som finns på kontollen LoginView skapas efter den <xref:System.Web.UI.Control.PreRender>händelse.</xref:System.Web.UI.Control.PreRender> För att ange fokus för en underordnad kontroll som finns i kontollen, hantera den `On_PreRender` och anropar dess <xref:System.Web.UI.Control.Focus%2A>metod.</xref:System.Web.UI.Control.Focus%2A>  Du kan också använda den <xref:System.Web.UI.WebControls.LoginView.ViewChanging>och <xref:System.Web.UI.WebControls.LoginView.ViewChanged>händelser programmatisk åtkomst till kontroller i kontollen styra mallar.</xref:System.Web.UI.WebControls.LoginView.ViewChanged> </xref:System.Web.UI.WebControls.LoginView.ViewChanging>      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:LoginView       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnViewChanged=&quot;ViewChanged event handler&quot;       OnViewChanging=&quot;ViewChanging event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AnonymousTemplate>               <!-- child controls -->           </AnonymousTemplate>           <LoggedInTemplate>               <!-- child controls -->           </LoggedInTemplate>           <RoleGroups>                   <asp:RoleGroup                       Roles=&quot;string&quot;                   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                   </asp:RoleGroup>           </RoleGroups>   </asp:LoginView>   ```"
