  summary: "Hämtar eller anger mallen som ska visas för användare som inte är inloggad på webbplatsen."
  remarks: "Egenskapen AnonymousTemplate anger innehållsmallen ska visas för användarna av webbplatsen när de inte är inloggad på webbplatsen. Den här mallen visas när den <xref:System.Security.Principal.IIdentity.Name%2A>egenskapen för den <xref:System.Web.UI.Page><xref:System.Web.UI.Page.User%2A>egenskapen är `null`.</xref:System.Web.UI.Page.User%2A></xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A>       Mallen AnonymousTemplate visas aldrig till autentiserade användare. Om egenskapen AnonymousTemplate är tom, visas inget innehåll för användare som inte är inloggad."
  example:
  - "The following code example uses the template specified in the AnonymousTemplate template to display an invitation to sign up for personalized services.  \n  \n [!code-vb[LoginViewAnonymousTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_899_1.aspx)]\n [!code-cs[LoginViewAnonymousTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_899_1.aspx)]"
