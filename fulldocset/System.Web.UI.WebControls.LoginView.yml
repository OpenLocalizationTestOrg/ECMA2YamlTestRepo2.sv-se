    return:
      type: System.Web.UI.WebControls.RoleGroupCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.RoleGroupCollection&quot;> </xref> objekt som innehåller de definierade roll-mallarna."
  overload: System.Web.UI.WebControls.LoginView.RoleGroups*
