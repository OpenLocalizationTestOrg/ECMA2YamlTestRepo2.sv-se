  fullName: System.Windows.Controls.Slider
  type: Class
  summary: "Representerar en kontroll som användaren kan välja från ett intervall med värden genom att flytta en <xref:System.Windows.Controls.Primitives.Track.Thumb*>styra längs en <xref href=&quot;System.Windows.Controls.Primitives.Track&quot;> </xref>.</xref:System.Windows.Controls.Primitives.Track.Thumb*>"
  remarks: "En kontroll för skjutreglage användarna kan välja ett värde från ett intervall med värden. Följande bild visar ett exempel på en kontroll för skjutreglage.       **Exempel på en kontroll för skjutreglage**![skjutreglaget bild](~/add/media/genericslider.png &quot;skjutreglaget bild&quot;) kan du anpassa en kontroll för skjutreglage genom att ange dess egenskaper.        I följande lista beskrivs några attribut för ett skjutreglage som du kan anpassa:-skjutreglaget vågrät eller lodrät orientering.      -Skalstreck Markera platser längs skjutreglaget spåret.      -Visningen av knappbeskrivningar ska visas det aktuella värdet för skjutreglaget.      -Möjligheten för den <xref:System.Windows.Controls.Primitives.Thumb>till antingen snapin skalstreck eller placeras på valfri punkt längs skjutreglaget.</xref:System.Windows.Controls.Primitives.Thumb>      -Riktning värdet längs skjutreglaget.       Mer information om hur du anpassar en kontroll för skjutreglage finns enskild medlem.       Skjutreglaget åsidosätter metadata för den <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>egenskapen och ställer in standard 10.</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> Mer information finns i [beroende Egenskapsöversikt](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Om värdet för skjutreglaget animeras användaren inte längre att kunna interagera med skjutreglaget när animeringen har slutförts. Se [så här: Ange en egenskap efter att animera den med en Storyboard](~/add/includes/ajax-current-ext-md.md) för alternativ för hur du kan återställa användarkontroll av ett skjutreglage när animeras.      ## Anpassa den skjutreglaget kontrollen att använda samma egenskapsinställningar för flera skjutreglage, Använd den <xref:System.Windows.FrameworkElement.Style%2A>egenskapen.</xref:System.Windows.FrameworkElement.Style%2A> Du kan ändra standard <xref:System.Windows.Controls.ControlTemplate>att ge unik för kontrollen.</xref:System.Windows.Controls.ControlTemplate> Mer information om hur du skapar en <xref:System.Windows.Controls.ControlTemplate>, se [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Delar och tillstånd som är specifika för skjutreglaget finns [skjutreglaget format och mallar](~/add/includes/ajax-current-ext-md.md).       Beroendeegenskaper för den här kontrollen kan ställas in av kontrollens standardformat.  Om en egenskapen anges av ett standardformat kan egenskapen ändras från standardvärdet när kontrollen visas i programmet. Standardformatet som bestäms av vilka tema används när programmet körs.  Mer information finns i [standard WPF teman](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Visual egenskapen endast har betydelse om egenskapen är båda finns i skjutreglaget kontrollens standardmall och anges genom att använda en. Du hittar en lista över visuella egenskaper i avsnittet &quot;Ändra Visual struktur för ett Control&quot; i [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following examples shows how to bind the <xref:System.Windows.FrameworkElement.Height%2A> property of a <xref:System.Windows.Shapes.Rectangle> to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of a Slider control.  \n  \n The following example defines a Slider control that is named `RectangeHeight` that can have a <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> between 0 and 200.  \n  \n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#minimum)]\n [!code-xml[SliderwithDataBinding#Minimum](~/add/codesnippet/xaml/t-system.windows.control_21_1.xaml)]  \n  \n The following example shows how to define a <xref:System.Windows.Shapes.Rectangle> that binds its <xref:System.Windows.FrameworkElement.Height%2A> property to the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> of the Slider control. (In the complete sample, a similar binding is created for the <xref:System.Windows.FrameworkElement.Width%2A> property.)  \n  \n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/SliderwithDataBinding/Pane1.xaml#bindingrectangle)]\n [!code-xml[SliderwithDataBinding#BindingRectangle](~/add/codesnippet/xaml/t-system.windows.control_21_2.xaml)]"
