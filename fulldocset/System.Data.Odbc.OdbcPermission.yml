  name: OdbcPermission
  nameWithType: OdbcPermission
  fullName: System.Data.Odbc.OdbcPermission
  type: Class
  summary: "Gör det möjligt för .NET Framework-dataprovidern för ODBC för att säkerställa att en användare har en säkerhetsnivå som är tillräckligt för att få åtkomst till en ODBC-datakälla. Den här klassen kan inte ärvas."
  remarks: "Den här klassen är avsedd för framtida användning när .NET Framework-dataprovidern för ODBC som är aktiverad för scenarier med partiellt förtroende. .NET Framework-dataprovidern för ODBD kräver för närvarande FullTrust-behörighet. För närvarande använder den `OdbcPermission` klass har ingen effekt. Mer information finns i [Code Access Security och ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class OdbcPermission : System.Data.Common.DBDataPermission'
  inheritance:
