  summary: "Hämtar eller anger textinnehållet i cellen."
  remarks: "Använd egenskapen Text för att ange textinnehållet i cellen. Den här egenskapen används ofta programmässigt uppdatera innehållet i en cell.      > [!NOTE] > Ange egenskapen Text tar bort andra kontroller som finns i <xref:System.Web.UI.WebControls.TableCell>.</xref:System.Web.UI.WebControls.TableCell>      > [!CAUTION] > Kontroll av Text kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren. Mer information finns i [skydda standardkontroller](~/add/includes/ajax-current-ext-md.md), [hur du: skydda mot skript utnyttjar i ett webbprogram genom att använda HTML-kodas till strängar](~/add/includes/ajax-current-ext-md.md), och [verifierar användarinmatningar i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to create a new instance of a <xref:System.Web.UI.WebControls.TableCell> control programmatically. In particular, note how the Text property is used for setting the contents of the <xref:System.Web.UI.WebControls.TableCell> control.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.TableCell> class.  \n  \n [!code-cs[TableCell#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_47_1.aspx)]\n [!code-vb[TableCell#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_47_1.aspx)]"
