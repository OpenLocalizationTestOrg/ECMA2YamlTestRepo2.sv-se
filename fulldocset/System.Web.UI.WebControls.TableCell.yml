  summary: "Representerar en cell i en <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> kontroll."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av TableCell klassen representerar en cell i en <xref:System.Web.UI.WebControls.Table>kontroll.</xref:System.Web.UI.WebControls.Table>       Du kan använda den <xref:System.Web.UI.WebControls.TableCell.Text%2A>egenskapen för att ange eller kontrollera innehållet i cellen.</xref:System.Web.UI.WebControls.TableCell.Text%2A>       Klassen TableCell kan du styra visningen av innehållet i cellen. Justeringen för innehållet i cellen har angetts genom att ange den <xref:System.Web.UI.WebControls.TableCell.HorizontalAlign%2A>och <xref:System.Web.UI.WebControls.TableCell.VerticalAlign%2A>Egenskaper.</xref:System.Web.UI.WebControls.TableCell.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableCell.HorizontalAlign%2A> Du kan använda den <xref:System.Web.UI.WebControls.TableCell.Wrap%2A>att ange om innehållet i cellen radbryts i cellen.</xref:System.Web.UI.WebControls.TableCell.Wrap%2A>       Du kan också ange hur många rader eller kolumner i tabellen som representeras av en <xref:System.Web.UI.WebControls.Table>styra, upptas av en enskild cell.</xref:System.Web.UI.WebControls.Table> Den <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A>och <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A>Egenskaper som styr hur många rader och kolumner används respektive.</xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> </xref:System.Web.UI.WebControls.TableCell.RowSpan%2A>      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren. Mer information finns i [skydda standardkontroller](~/add/includes/ajax-current-ext-md.md), [hur du: skydda mot skript utnyttjar i ett webbprogram genom att använda HTML-kodas till strängar](~/add/includes/ajax-current-ext-md.md), och [verifierar användarinmatningar i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:TableCell       AccessKey=&quot;string&quot;       AssociatedHeaderCellID=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       ColumnSpan=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RowSpan=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       VerticalAlign=&quot;NotSet|Top|Middle|Bottom&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   /></asp:TableCell>   ```"
  example:
  - "The following code example demonstrates how to create a table, add elements to the table programmatically, and display the table on the Web page. Note how TableCell controls are instantiated and their property values are set.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_46_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_46_1.aspx)]"
