  summary: "Lägger till egenskaper som är specifika för den <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> kontroll i listan med attribut som ska renderas."
  remarks: "Metoden AddAttributesToRender åsidosätter basklassen <xref:System.Web.UI.WebControls.WebControl.AddAttributesToRender%2A>och det första anropar metoden grundläggande och lägger sedan till den <xref:System.Web.UI.WebControls.TableCell>attribut motsvarar den <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A>egenskapen den <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A>egenskapen och <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A>egenskap.</xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> </xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> </xref:System.Web.UI.WebControls.TableCell.RowSpan%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.AddAttributesToRender%2A> Om den <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A>egenskapen refererar till en <xref:System.Web.UI.WebControls.TableHeaderCell>som kan inte hittas, en <xref:System.Web.HttpException>genereras.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.TableHeaderCell> </xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A>       Metoden AddAttributesToRender används främst av kontrollen utvecklare utöka funktionerna i den <xref:System.Web.UI.WebControls.TableCell>kontroll.</xref:System.Web.UI.WebControls.TableCell>"
  example:
