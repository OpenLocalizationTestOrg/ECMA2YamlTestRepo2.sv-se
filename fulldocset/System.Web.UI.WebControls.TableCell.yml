- uid: System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID
  id: AssociatedHeaderCellID
  parent: System.Web.UI.WebControls.TableCell
  langs:
  - csharp
  name: AssociatedHeaderCellID
  nameWithType: TableCell.AssociatedHeaderCellID
  fullName: System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger en blankstegsavgränsad lista över huvud tabellcellerna som är associerade med den <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> kontroll."
  remarks: "Egenskapen AssociatedHeaderCellID innehåller en lista över huvud cell programmässiga identifierare som tillhandahåller rubrikinformation för den <xref:System.Web.UI.WebControls.TableCell>kontroll.</xref:System.Web.UI.WebControls.TableCell> Lista över huvud cell identifierare återges som en kommaavgränsad lista i HTML `<td>` elementets `header` attribut.       När inställningen AssociatedHeaderCellID egenskapen Använd kommatecken avgränsad lista med strängar. Om ett element i listan inte känns igen som en giltig rubrikcell en <xref:System.Web.HttpException>genereras när den <xref:System.Web.UI.WebControls.TableCell.AddAttributesToRender%2A>har anropats.</xref:System.Web.UI.WebControls.TableCell.AddAttributesToRender%2A> </xref:System.Web.HttpException>"
  example:
  - "The following code example demonstrates how to declaratively specify the AssociatedHeaderCellID property of a <xref:System.Web.UI.WebControls.TableCell> control. In particular, note how the cell in the last row is associated to three header cells. For a complete, working code example, see the <xref:System.Web.UI.WebControls.TableHeaderCell> class overview topic.  \n  \n```c#  \n<asp:TableCell AssociatedHeaderCellID=\"Column1Header Column2Header Column3Header\"  \nColumnSpan=\"3\"  \nHorizontalAlign=\"Left\">(2,0)  \n</asp:TableCell>  \n```  \n  \n```vb#  \n<asp:TableCell AssociatedHeaderCellID=\"Column1Header Column2Header Column3Header\"  \nColumnSpan=\"3\"  \nHorizontalAlign=\"Left\">(2,0)  \n</asp:TableCell>  \n```"
  syntax:
    content: public virtual string[] AssociatedHeaderCellID { get; set; }
    return:
      type: System.String[]
      description: "En matris med strängar som innehåller identifierare för celler i associerad tabell."
  overload: System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID*
  exceptions: []
  platform:
  - net462
