  remarks: "Den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>händelse inträffar bara när den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.DataSource%2A>egenskapen eller dess <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>egenskapen är `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       När du hanterar den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>händelse knappbeskrivningen som du anger i hanteraren visas när muspekaren hålls över en cell och kontrollen <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>egenskapsvärdet är `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>händelse är användbart när du vill visa verktygstips bestäms av det aktuella läget eller värdet för en cell.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>också inträffar när värdet för den <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>egenskapen hämtas, antingen via programmering eller när muspekaren går in i en cell.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Du kan använda den <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>och <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Egenskaper för att avgöra tillstånd eller värdet för en cell och använder informationen för att ange den <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Den här egenskapen har initierats med värdet för cellen <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>-egenskap som värdet för händelsen åsidosätter.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Hantera den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>händelsen när du arbetar med stora mängder data att undvika prestandaförsämringar för cellen <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>värde för flera celler.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Mer information finns i [bästa praxis för skalning DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md).       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
