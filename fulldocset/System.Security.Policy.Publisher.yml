  name: Publisher
  nameWithType: Publisher
  fullName: System.Security.Policy.Publisher
  type: Class
  summary: "Innehåller en kod sammansättning som bevis för principutvärdering Authenticode X.509v3 digitala signatur. Den här klassen kan inte ärvas."
  remarks: "Förekomsten av utgivare bevis producerar en <xref:System.Security.Permissions.PublisherIdentityPermission>i beviljandet.</xref:System.Security.Permissions.PublisherIdentityPermission> Om det finns en <xref:System.Security.CodeAccessPermission.Demand%2A>för <xref:System.Security.Permissions.PublisherIdentityPermission>, <xref:System.Security.Permissions.PublisherIdentityPermission>som motsvarar utgivaren bevis ska jämföras med den begärda behörigheten.</xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Publisher bevis baseras på Authenticode X.509v3-signaturer.       Som standard kontrollerar inte kodåtkomstsäkerhet (CAS) för utgivaren bevis. Om datorn har en anpassad kodgrupp baserat på den <xref:System.Security.Policy.PublisherMembershipCondition>klass, kan du förbättra prestanda genom att kringgå Authenticode signaturverifiering.</xref:System.Security.Policy.PublisherMembershipCondition> Detta åstadkoms genom att konfigurera inte tillhandahåller Publisher bevis för Certifikatutfärdare. Mer information om hur du konfigurerar det här alternativet, och kan program använda den, se elementet."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Publisher : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
