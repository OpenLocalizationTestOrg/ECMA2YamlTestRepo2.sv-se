- uid: System.Windows.Forms.DataGridViewCellStyle.NullValue
  id: NullValue
  parent: System.Windows.Forms.DataGridViewCellStyle
  langs:
  - csharp
  name: NullValue
  nameWithType: DataGridViewCellStyle.NullValue
  fullName: System.Windows.Forms.DataGridViewCellStyle.NullValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> cell visningsvärde som motsvarar ett cellvärde <xref href=&quot;System.DBNull.Value&quot;> </xref> eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  remarks: "När en <xref:System.Windows.Forms.DataGridView>cellen med den här cellformatet har värdet <xref:System.DBNull.Value?displayProperty=fullName>eller `null` eller användaren redigerar cellen och trycker på CTRL +&0;, den <xref:System.Windows.Forms.DataGridView>kontrollen visar egenskapsvärdet NullValue.</xref:System.Windows.Forms.DataGridView> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView> När en användare redigerar en cell med den här cellformatet och anger värdet för den här egenskapen eller trycker på CTRL +&0;, anger cellvärdet för till värdet för den <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>egenskapen eller `null` om <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>är <xref:System.DBNull.Value?displayProperty=fullName>och cellen <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>är en referenstyp.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Den här konverteringen inte uppstår när du ställer in den <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>egenskapen programmässigt.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>      > [!NOTE] > Kontrollen visar inte egenskapsvärdet NullValue för cellvärden som är lika med den <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>egenskapsvärde när <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>anges till ett värde annat <xref:System.DBNull.Value?displayProperty=fullName>eller `null`.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> I det här fallet kan du hantera den <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>händelse visas egenskapsvärdet NullValue.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> Mer information finns i exemplet i det här avsnittet.       Den här egenskapen tar alla objekt, vilket gör att du kan ange ett värde med en typ som är lämpligt att visa anger en cells. Du kan till exempel ange egenskapen till strängvärden för användning av text rutan celler eller bilder som ska användas av avbildningen celler."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the NullValue property when the cell value equals <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_290_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_290_1.vb)]"
  syntax:
    content: public object NullValue { get; set; }
    return:
      type: System.Object
      description: "Objektet som används för att ange ett null-värde i en cell. Standardvärdet är &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Windows.Forms.DataGridViewCellStyle.NullValue*
  exceptions: []
