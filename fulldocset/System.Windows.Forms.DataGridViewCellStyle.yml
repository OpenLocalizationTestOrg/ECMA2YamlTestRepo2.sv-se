  remarks: "Ange egenskapen Padding påverkar var Redigera kontroll av den <xref:System.Windows.Forms.DataGridViewCell>ritas.</xref:System.Windows.Forms.DataGridViewCell> Om du anger utfyllnaden på till exempel en <xref:System.Windows.Forms.DataGridViewTextBoxCell>till en <xref:System.Windows.Forms.Padding?displayProperty=fullName>med värdet 10 för dess <xref:System.Windows.Forms.Padding.Left%2A>, <xref:System.Windows.Forms.Padding.Top%2A>, <xref:System.Windows.Forms.Padding.Right%2A>, och <xref:System.Windows.Forms.Padding.Bottom%2A>Egenskaper för innehållet i cellen ritas mitt i cellen med ett blanksteg 10 bildpunkter mellan i textrutan och kanten av cellen.</xref:System.Windows.Forms.Padding.Bottom%2A> </xref:System.Windows.Forms.Padding.Right%2A> </xref:System.Windows.Forms.Padding.Top%2A> </xref:System.Windows.Forms.Padding.Left%2A> </xref:System.Windows.Forms.Padding?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewTextBoxCell>"
  example:
  - "The following code example illustrates the use of this property in a <xref:System.Windows.Forms.DataGridView> control that contains owner-drawn rows. Each row displays text that spans the entire width of the row underneath the regular cell content. The Padding property is used to provide the extra space for this text. In the example, the extra height required is stored in a constant called `CUSTOM_CONTENT_HEIGHT`.  \n  \n This code example is part of a larger example. For the complete example, see [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_240_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#10](~/add/codesnippet/csharp/p-system.windows.forms.d_240_1.cs)]"
