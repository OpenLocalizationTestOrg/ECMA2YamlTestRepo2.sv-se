  type: Class
  summary: "Representerar en nyckelidentifierare-sats som identifierar en <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> säkerhetstoken med tumavtrycket för X.509-certifikat."
  remarks: "X509ThumbprintKeyIdentifierClause vanligtvis behöver inte användas, utom när en anpassad säkerhetstokentjänst skapas. När en säkerhetstokentjänst returnerar en säkerhetstoken, innehåller referenser till anslutna och säkerhetstoken utfärdade säkerhetstoken. Kopplade referenser finns säkerhetstoken som ingår i säkerhetshuvudet för ett SOAP-meddelande token och referenser referera säkerhetstoken som inte ingår i säkerhetshuvudet för ett SOAP-meddelande. Dessa referenser bekräftar vanligtvis äkthet utfärdade säkerhetstoken. Använd klassen X509ThumbprintKeyIdentifierClause för att referera till en <xref:System.IdentityModel.Tokens.X509SecurityToken>säkerhetstoken med tumavtrycket för X.509-certifikatet.</xref:System.IdentityModel.Tokens.X509SecurityToken> Den <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>metoden returnerar tumavtrycket.</xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]stöder följande typer av token säkerhetsreferenser för <xref:System.IdentityModel.Tokens.X509SecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>-X509ThumbprintKeyIdentifierClause</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
