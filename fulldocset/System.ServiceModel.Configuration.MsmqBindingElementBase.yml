  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger om funktionen Message Queuing (MSMQ) inbyggda meddelandet spårning används."
  remarks: "När UseMsmqTracing har angetts till `true`, den köade kanalen använder funktionen Message Queuing inbyggda meddelandet spårning. Via den här funktionen skickas ett rapportmeddelande till en angiven rapportkö varje gång ett meddelande som kommer in och lämnar en queue manager."
  syntax:
    content: public bool UseMsmqTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om du använder funktionen Message Queuing inbyggda meddelandet spårning; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal
  id: UseSourceJournal
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: UseSourceJournal
  nameWithType: MsmqBindingElementBase.UseSourceJournal
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger om kopior av meddelanden som bearbetas av denna bindning ska lagras i journalkö källa."
  remarks: "Köade program som innehåller en post på meddelanden som har lämnat källdatorns utgående kö kan ha meddelanden kopieras till en kö. När ett meddelande lämnar den utgående kön och en bekräftelse har tagits emot att meddelandet har tagits emot på måldatorn, behålla en kopia av meddelandet i journalkö för den skickande datorn system."
  syntax:
    content: public bool UseSourceJournal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om meddelanden som bearbetas av denna bindning kopieras till journalkön källa; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.UseSourceJournal*
  exceptions: []
  platform:
  - net462
