- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  id: ReceiveContextEnabled
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveContextEnabled
  nameWithType: MsmqBindingElementBase.ReceiveContextEnabled
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger om mottagarkontext för bearbetning av meddelanden i köer är aktiverat."
  remarks: "När den är aktiverad, en tjänst kan &quot;läsa&quot; ett meddelande i kön att börja bearbeta den, och om något går fel och ett undantag, det kvar i kön. Tjänster kan också &quot;låsa&quot; meddelanden för att försöka igen bearbetning vid en senare tidpunkt. ReceiveContext tillhandahåller en mekanism för &quot;Slutför&quot; meddelandet efter bearbetning så att den kan tas bort från kön. Meddelanden inte längre är skrivskyddad och att skriva köer via nätverket och enskilda meddelanden studsande inte över olika tjänstinstanser under bearbetning."
  syntax:
    content: public bool ReceiveContextEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om mottagarkontext för bearbetning av meddelanden i köer är aktiverat; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveContextEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett uppräkningsvärde som anger hur poison och meddelanden som inte kan sändas ska hanteras."
  remarks: "När den här egenskapen har angetts <xref:System.ServiceModel.ReceiveErrorHandling>, lyssnaren är fel och en <xref:System.ServiceModel.ProtocolException>(wrapping en <xref:System.ServiceModel.MsmqPoisonMessageException>) är spåras och utlöstes.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> Meddelandet finns kvar i kön och måste tas bort i en manuell metod. Den <xref:System.ServiceModel.MsmqPoisonMessageException>innehåller en <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>som kan användas för att identifiera och manuellt ta bort meddelandet från kön poison-meddelande.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       När den här egenskapen har angetts <xref:System.ServiceModel.ReceiveErrorHandling>, felaktiga meddelandet bara har släppts.</xref:System.ServiceModel.ReceiveErrorHandling>       När den här egenskapen har angetts <xref:System.ServiceModel.ReceiveErrorHandling>, en negativ bekräftelse skickas till klienten och meddelandet tas bort från poison meddelandekön.</xref:System.ServiceModel.ReceiveErrorHandling> Det här alternativet är tillgängligt endast för Message Queuing (MSMQ) 4.0.       När den här egenskapen har angetts <xref:System.ServiceModel.ReceiveErrorHandling>, meddelandet har flyttats till underkön för slutlig poison-meddelande.</xref:System.ServiceModel.ReceiveErrorHandling> Det här alternativet är bara tillgängliga på Message Queuing (MSMQ) 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "En <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> värde som anger hur poison och meddelanden som inte kan sändas ska hanteras."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
