  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger maximalt antal omedelbara försök som köhanteraren ska försöka om överföring av ett meddelande från programkön till programmet misslyckas."
  remarks: "Om det maximala antalet leveransförsök uppnås och meddelandet används inte av programmet, skickas meddelandet till en kö för återförsök för redelivery vid ett senare tillfälle. Hur lång tid innan meddelandet överförs tillbaka till skicka kön styrs av <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Om återförsök cykler reach i <xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>värde, och sedan antingen skickas meddelandet till poison meddelandekön eller en negativ bekräftelse skickas tillbaka till avsändaren.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Maximalt antal gånger köhanteraren ska försöka skicka ett meddelande innan de överförs till kön för nya försök."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger hur länge ska vänta innan du försöker utföra en annan retry växla vid försök att leverera ett meddelande som inte kunde levereras."
  remarks: "En enda försök cykel gör upprepade försök att leverera meddelandet till det mottagande programmet (anges av den <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>egenskapen).</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> Om alla försök misslyckas placeras meddelandet i kön för nya försök. Den här egenskapen anger hur länge meddelandet finns kvar i kön för nya försök innan den överförs till programkön för en annan retry-cykeln. Den här egenskapen är tillgängliga från och med den [!INCLUDE[wv](~/add/includes/wv-md.md)] eller senare operativsystem."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Den <xref:System.TimeSpan>som anger intervallet väntetiden innan du startar nästa cykel för leveransförsök till det mottagande programmet.</xref:System.TimeSpan> Standardvärdet är 30 (minuter)."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.RetryCycleDelay*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger hur länge meddelanden är giltiga. När denna tid har löpt ut, placeras ett meddelande i en kö med olevererade brev (om tillgängligt)."
  remarks: "Köade program fungerar avsiktligt på en frånkopplad sätt, så att de avsändande och mottagande tillämpningsprogrammen inte kanske körs på samma gång. Därför kan kan ett meddelande som skickas av den skickande datorn inte bearbetas direkt av det mottagande programmet. Vissa meddelanden innehåller information som är giltig endast för en viss tidsperiod. Om det här meddelandet inte skickas inom den angivna tiden kan den inte längre innehåller användbar information och ska tas bort. Den här egenskapen kan du ange en tidsgräns för hur länge ett meddelande sparas innan leverans till programkön. Om denna tidsgräns långa innan meddelandet skickas till programkön meddelandet placeras i kö för obeställbara meddelanden om det finns (bestäms av den <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>egenskapen), annars, om det finns inga kö med olevererade brev meddelandet har släppts.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>värde som anger hur länge meddelanden är giltiga.</xref:System.TimeSpan> Standardvärdet är 24 timmar."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.TimeToLive*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.UseMsmqTracing
  id: UseMsmqTracing
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
