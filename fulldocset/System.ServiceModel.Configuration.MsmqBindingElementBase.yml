  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger om meddelanden som skickas till den här bindningen har exakt-garantier en gång."
  remarks: "<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>, om värdet är `true`, anger att Message Queuing (MSMQ) garanterar att ett meddelande skickat levereras till mottagande meddelandekön en gång och bara en gång.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> Om överföringen misslyckas, skickas meddelandet till kön för obeställbara beroende på den `DeadLetterQueue` inställningen för egenskapen. Ange <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>till `true` kräver att kön är transaktionell.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om meddelanden som skickas till den här bindningen har exakt – en gång garantier; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
