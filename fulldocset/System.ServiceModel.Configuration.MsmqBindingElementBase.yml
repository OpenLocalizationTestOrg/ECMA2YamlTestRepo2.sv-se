- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger en <xref:System.Uri>som identifierar en anpassad obeställbara meddelanden som har upphört att gälla meddelanden eller meddelanden som inte kunde levereras skickas.</xref:System.Uri>"
  remarks: "En *kö med olevererade brev* är en kö som hanteras av den avsändarprogrammet köhanteraren som lagrar meddelanden som inte gick att levereras eller har upphört att gälla. Den `CustomDeadLetterQueue` egenskapen kan du använda en anpassad obeställbara meddelanden i stället för standard systemomfattande, obeställbara kön.       Den URI som anges av CustomDeadLetterQueue måste använda schemat NET.MSMQ.       Om <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>är inställd på <xref:System.ServiceModel.DeadLetterQueue>eller <xref:System.ServiceModel.DeadLetterQueue>, och sedan CustomDeadLetterQueue måste anges till `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> Om CustomDeadLetterQueue inte är `null`, <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>måste anges till <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "En <xref:System.Uri>instans som innehåller URI för anpassade dead-bokstav-queue.</xref:System.Uri>"
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger den <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> för denna bindning."
  remarks: "Den *kö med olevererade brev* är en kö som hanteras av den avsändarprogrammet köhanteraren som lagrar meddelanden som inte gick att levereras eller har upphört att gälla. I ett meddelande kan det hända att nå det mottagande programmet orsaker:-ett transaktionsmeddelande skickas till en icke-transaktionell kö.      -Ett icke-transaktionell meddelande skickas till en transaktionskö.      -En oautentiserad meddelandet har skickats till en kö som endast autentiserade meddelanden.      -Kryptering skickas till en kö som accepterar bara krypterade meddelanden.      -Meddelandet upphör att gälla innan meddelandet skickas till en mottagare.      -Meddelande lagringskvoten på måldatorn eller lagringskvoten för målkön har överskridits eller det finns inget tillgängligt lagringsutrymme på måldatorn när meddelandet tas emot.      -Avsändaren har inte den [åtkomstbehörigheter](http://go.microsoft.com/fwlink/?LinkID=96167) krävs för att placera meddelandet i målkön.      -Den digitala signatur som bifogats i meddelandet är inte giltig.      -Ett krypterat meddelande kan inte dekrypteras av köhanteraren mål.      -Målkön rensats eller tagits bort innan meddelandet hämtas."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "En <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> värde som anger vilken typ av kö med olevererade brev ska användas, om sådana finns."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett värde som anger om meddelanden som skickas med denna bindning är beständiga eller inte."
  remarks: "Om den här egenskapen anges till `true`meddelanden är beständig, annars, meddelanden är temporär. Beständiga meddelanden är inte förlorade om köhanteraren kraschar. Standardvärdet för den här egenskapen är `true`. När exakt-när garantier krävs (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> är inställd på `true`), den här egenskapen måste anges till `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om meddelanden som bearbetas av denna bindning är beständiga; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om de är temporär. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingElementBase.ExactlyOnce
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.ExactlyOnce
  type: Property
