- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger det maximala antalet omförsökscykler att leverera meddelanden till det mottagande programmet."
  remarks: "En *försök cykel* är när ett meddelande som överförs från kön för nya försök till programkön att leverera till programmet. Meddelanden placeras i kön för nya försök efter misslyckade ett antal omedelbara försök som anges av <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A> MaxRetryCycles anger antalet omförsökscykler och innehåller inte det första försöket att skicka meddelandet. Ett försök att leverera ett meddelande görs maximalt (1 + MaxRetryCycles) * (ReceiveRetryCount + 1) gånger. Till exempel om ReceiveRetryCount = 0 och MaxRetryCycles är 1 är det högst två försök att leverera meddelandet. Den här egenskapen är tillgängliga från och med den [!INCLUDE[wv](~/add/includes/wv-md.md)] operativsystem."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Maximalt antal försök görs att innan du överföra ett meddelande till poison meddelandekön."
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
