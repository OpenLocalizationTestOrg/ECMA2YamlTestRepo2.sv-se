  nameWithType: TemplateInstance
  fullName: System.Web.UI.TemplateInstance
  type: Enum
  summary: "Anger hur många gånger som kan skapa en instans av en mall."
  remarks: "Uppräkningen TemplateInstance anger värden som anger antalet gånger som kan skapa en instans av en mall. Klassen ttribute används värden från TemplateInstance-uppräkningen. I synnerhet ttribute. Enkel och ttribute. Flera fält ange respektive enstaka och flera instanser av en mall. En instans av en mall kan du referera till kontroller som finns i mallen.       Exempel på kontroller som använder det enskilda värdet i egenskapmetadata innehåller <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>egenskapen för en <xref:System.Web.UI.WebControls.WebParts.CatalogZone>kontroll, <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>egenskapen <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroll och <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>egenskapen i <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateInstance enumeration and the ttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control, named `MyLoginView`, overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the ttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#1](~/add/codesnippet/csharp/t-system.web.ui.template_1_1.cs)]\n [!code-vb[System.Web.UI.TemplateInstance#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_1.vb)]  \n  \n The following code example is an ASPX file that uses the `MyLoginView` control and demonstrates how to access a <xref:System.Web.UI.WebControls.Label> control that is inside the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#2](~/add/codesnippet/csharp/t-system.web.ui.template_1_2.aspx)]\n [!code-vb[System.Web.UI.TemplateInstance#2](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_2.aspx)]"
