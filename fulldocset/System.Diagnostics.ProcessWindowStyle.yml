- uid: System.Diagnostics.ProcessWindowStyle.Hidden
  id: Hidden
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Hidden
  nameWithType: ProcessWindowStyle.Hidden
  fullName: System.Diagnostics.ProcessWindowStyle.Hidden
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Fönsterformatet som dolda. Ett fönster kan vara synlig eller dold. Ett dolt fönster visas genom att inte rita den. Om ett fönster döljs inaktiveras effektivt. Ett dolt fönster kan bearbeta meddelanden från systemet eller från andra windows, men det går inte att behandla indata från användaren eller visa utdata. Ofta kan ett program kan ha ett nytt fönster dolda medan den anpassar fönstrets utseende och gör sedan fönsterformatet <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>. Att använda dold, den &lt;xref:System.Diagnostics.ProcessStartInfo.UseShellExecute%2A?displayProperty=fullName&gt; egenskapen måste vara <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Maximized
  id: Maximized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Maximized
  nameWithType: ProcessWindowStyle.Maximized
  fullName: System.Diagnostics.ProcessWindowStyle.Maximized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Formatet som maximerat fönster. Som standard förstorar systemet maximerat fönster så att den fyller hela skärmen eller, för ett underordnat objektfönster klientområdet för det överordnade fönstret. Om fönstret har en namnlist, flyttar systemet automatiskt den överst på skärmen eller längst upp i det överordnade fönstret aktiva området. Dessutom inaktiveras fönsterram storlek och placering av fönstret kapaciteten i namnlisten så att användaren inte kan flytta fönstret genom att dra i namnlisten."
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Minimized
  id: Minimized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
