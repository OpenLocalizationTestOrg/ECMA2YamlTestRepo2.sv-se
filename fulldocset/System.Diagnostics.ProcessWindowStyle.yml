  namespace: System.Diagnostics
  summary: "Formatet som normal, visas fönstret. Visas ett fönster med <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref> format på skärmen i en standardplats. Om ett fönster visas kan användaren ange indata till fönstret och visa fönstret utdata. Ofta kan ett program kan starta ett nytt fönster för att den <xref uid=&quot;langword_csharp_Hidden&quot; name=&quot;Hidden&quot; href=&quot;&quot;> </xref> style medan den anpassar fönstrets utseende och gör sedan fönsterformatet <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Normal
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
