  namespace: System.Diagnostics
  summary: "Minimerat fönstret-format. Som standard systemet minskar minimerat fönstret till storleken på knapparna och flyttar fönstret i Aktivitetsfältet."
  syntax:
    content: Minimized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Normal
  id: Normal
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
