- uid: System.Data.Common.DBDataPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: DBDataPermission.Intersect(IPermission)
  fullName: System.Data.Common.DBDataPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Returnerar ett nytt behörighetsobjekt som representerar skärningspunkten för det aktuella objektet behörighet och angivna behörighetsobjekt."
  remarks: "Skärningspunkten för två behörigheter är en behörighet som beskriver uppsättningen åtgärder som de båda beskriver. Skärningspunkten skickar en begäran som passerar både ursprungliga behörigheter."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Behörighetsobjekt som du kan använda för att överlappa med det aktuella objektet behörighet. Det måste vara av samma typ som det aktuella objektet behörighet."
    return:
      type: System.Security.IPermission
      description: "En ny behörighetsobjekt som representerar skärningspunkten för det aktuella objektet behörighet och angivna behörighetsobjekt. Den här nya behörighetsobjekt är en null-referens (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i Visual Basic) om skärningspunkten är tom."
  overload: System.Data.Common.DBDataPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den <code> target </code> parametern är inte en null-referens (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i Visual Basic) och är inte en instans av samma klass som den aktuella behörighetsobjekt."
  platform:
  - net462
- uid: System.Data.Common.DBDataPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: DBDataPermission.IsSubsetOf(IPermission)
  fullName: System.Data.Common.DBDataPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Returnerar ett värde som anger om det aktuella objektet behörighet är en delmängd av den angivna behörighetsobjekt."
  remarks: "Det aktuella objektet behörighet är en delmängd av den angivna behörighetsobjekt om det aktuella objektet behörighet anger en uppsättning åtgärder som finns helt i den angivna behörighetsobjekt. Till exempel en behörighet som representerar åtkomst till C:\\example.txt är en delmängd av en behörighet som representerar åtkomst till C:\\\\. Om den här metoden returnerar `true`, det aktuella objektet behörigheten representerar ingen mer åtkomst till den skyddade resursen än den angivna behörighetsobjekt."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Ett behörighetsobjekt som ska testas för delmängd relationen. Det här objektet måste vara av samma typ som det aktuella objektet behörighet."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om det aktuella objektet behörighet är en delmängd av den angivna behörighetsobjekt annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Common.DBDataPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den <code> target </code> parametern är ett objekt som inte är av samma typ som det aktuella objektet behörighet."
  platform:
  - net462
