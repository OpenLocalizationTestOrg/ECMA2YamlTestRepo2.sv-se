  langs:
  - csharp
  name: Union(IPermission)
  nameWithType: DBDataPermission.Union(IPermission)
  fullName: System.Data.Common.DBDataPermission.Union(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Returnerar en ny behörighetsobjekt som är unionen av de aktuella och angivna behörighetsobjekt."
  remarks: "Resultatet av ett anrop till Union är en behörighet som representerar alla åtgärder som tillåts av både det aktuella objektet behörighet och angivna behörighetsobjekt. Varje begäran som skickas antingen behörighet skickar sina union."
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Behörighetsobjekt som du kan använda för att kombinera med det aktuella objektet behörighet. Det måste vara av samma typ som det aktuella objektet behörighet."
    return:
      type: System.Security.IPermission
      description: "En ny behörighetsobjekt som representerar unionen av det aktuella objektet behörighet och angivna behörighetsobjekt."
  overload: System.Data.Common.DBDataPermission.Union*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den <code> target </code> objektet är inte av samma typ som det aktuella objektet behörighet."
  platform:
