  langs:
  - csharp
  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "Associerar en källtabell med en tabell i ett <xref href=&quot;System.Data.DataSet&quot;> </xref>, och har implementerats av den <xref href=&quot;System.Data.Common.DataTableMapping&quot;> </xref> -klassen, som används i vanliga av .NET Framework dataproviders."
  remarks: "Gränssnittet ITableMapping tillåter en ärvande klass att implementera en TableMapping klass, som associerar en källkolumn för data med en <xref:System.Data.DataSet>kolumn.</xref:System.Data.DataSet> Mer information finns i [DataAdapter DataTable och DataColumn mappningar](~/add/includes/ajax-current-ext-md.md).       Ett program skapa inte en instans av gränssnittet ITableMapping direkt, men de skapar en instans av en klass som ärver ITableMapping.       Klasser som ärver ITableMapping måste implementera ärvda medlemmar och vanligtvis definiera ytterligare medlemmar för att lägga till provider-specifik funktion. Till exempel ITableMapping-gränssnittet definierar den <xref:System.Data.ITableMapping.DataSetTable%2A>egenskapen.</xref:System.Data.ITableMapping.DataSetTable%2A> I sin tur den <xref:System.Data.Common.DataTableMapping>klassen ärver den här egenskapen och definierar också den <xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A>metoden.</xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> </xref:System.Data.Common.DataTableMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net462
