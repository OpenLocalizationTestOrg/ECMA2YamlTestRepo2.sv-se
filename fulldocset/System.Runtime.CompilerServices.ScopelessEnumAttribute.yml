  fullName: System.Runtime.CompilerServices.ScopelessEnumAttribute
  type: Class
  summary: "Anger interna uppräkningen inte är kvalificerad med typnamnet uppräkningen. Den här klassen kan inte ärvas."
  remarks: "C++-kompilatorn gäller attributet ScopelessEnumAttribute interna Uppräkningstyper för att ange att de inte behöver vara kvalificerat av typen uppräkningsnamn när de refereras i C++-program.  Det här attributet särskiljer interna Uppräkningstyper från hanterade Uppräkningstyper."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Enum)]

      public sealed class ScopelessEnumAttribute : Attribute
