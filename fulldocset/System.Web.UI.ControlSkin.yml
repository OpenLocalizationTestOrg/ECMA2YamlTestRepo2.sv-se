  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "Representerar ett kontrollskal, vilket är ett sätt att definiera stilistiska egenskaper som tillämpas på ett ASP.NET Web server-kontroll."
  remarks: "Sidan och kontroll utvecklare inte använder den <xref:System.Web.UI.ControlSkinDelegate>, ControlSkin, eller <xref:System.Web.UI.PageTheme>klasser direkt.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> Dessa klasser används internt av ASP.NET-sidans ramverk för att tillämpa serversidan egenskaper och sammanhängande blad definitioner som är definierade i ASP.NET-teman och kontroll skalfiler till specifika typer av kontroller.       ControlSkin objekten representerar ett namngivet skal- eller standard skal som en <xref:System.Web.UI.Control>kontrollen under körning och designtillfället.</xref:System.Web.UI.Control> ASP.NET skapar <xref:System.Web.UI.PageTheme>, ControlSkin och <xref:System.Web.UI.ControlSkinDelegate>ska gälla Formatelement som definierats i teman och kontroll skalfiler till ASP.NET-webbsidor och kontroller.</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       Mer information om teman och kontrollskal finns [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
