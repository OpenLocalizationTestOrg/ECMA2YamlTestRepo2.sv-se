  name: IXamlSchemaContextProvider
  nameWithType: IXamlSchemaContextProvider
  fullName: System.Xaml.IXamlSchemaContextProvider
  type: Interface
  summary: "Representerar en tjänst som ger omständighetsinformation för XAML-schemat om du vill skriva konverterare och markeringstillägg."
  remarks: "Tjänsten IXamlSchemaContextProvider innehåller en egenskap, <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       Använda tjänsten IXamlSchemaContextProvider och dess <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>egenskapen när du behöver active XAML-schemat kontexten från ett markeringstillägg eller skriver konverteraren implementering.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> Många XAML-relaterade åtgärder, framför allt lösa en XAML-typ till dess stödjande typ för att skapa en objekt diagram, är beroende av att en tillgänglig XAML-schemat kontext. I många fall, kan du använda kontexten XAML-schemat som tillhandahålls av en viss ram. Eller så kan använda XAML-schemat standardkontexten tillhandahålls av .NET Framework XAML tjänster som använder CLR och reflektion säkerhetskopiering och kan tillhandahålla nödvändiga XAML-schemat kontexten för någon typ av CLR-definitionen.       Tjänsten IXamlSchemaContextProvider är främst relevant för implementeringar som förutse värdet konverteraren genomförandet kan anropas när det stöds av anpassade kontexter för XAML-schemat. Du kan hämta tjänsten från startpunkten parametrarna för virtuella metoder för <xref:System.ComponentModel.TypeConverter>eller <xref:System.Windows.Markup.MarkupExtension>rapporten service samband.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> Eller i stället kan du få kontexten schema direkt från dedikerade egenskaper för specifika XAML-läsare eller XAML-skrivare."
  syntax:
    content: public interface IXamlSchemaContextProvider
  implements: []
  platform:
  - net462
