  summary: "Hämtar eller anger namnet på frågesträngfältet."
  remarks: "Använd egenskapen QueryStringField för att ange att den <xref:System.Web.UI.WebControls.DataPager>kontrollen använder en HTTP GET-kommando för att gå igenom sidorna.</xref:System.Web.UI.WebControls.DataPager> I GET-begäranden läggs en frågesträngfält som består av ett namn/värde-par till Webbadressen till sidan. Namnet på har angetts med egenskapen QueryStringField. Värdet är sidnumret. Om QueryStringField är en tom sträng eller `null`, kontrollen använder en HTTP POST-kommandot för att gå igenom sidorna.       Den här egenskapen är användbar om du vill att alla sidor i data indexeras av sökmotorer. Detta inträffar eftersom kontrollen genererar en annan URL för varje sida av data.       När du ställer in egenskapen QueryStringField följande villkor kan tillämpas:-du har fler än en <xref:System.Web.UI.WebControls.DataPager>kontroll i en sida och de samma databundna Referenskontrollen.</xref:System.Web.UI.WebControls.DataPager> I så fall, se till att egenskapen QueryStringField för dessa <xref:System.Web.UI.WebControls.DataPager>kontroller har angetts till samma värde.</xref:System.Web.UI.WebControls.DataPager>      -Du har fler än en <xref:System.Web.UI.WebControls.DataPager>kontroll i en sida och de referens databundna kontroller.</xref:System.Web.UI.WebControls.DataPager> I så fall, se till att egenskapen QueryStringField för dessa <xref:System.Web.UI.WebControls.DataPager>kontroller är inställd på olika värden.</xref:System.Web.UI.WebControls.DataPager> Om du ställer in den <xref:System.Web.UI.WebControls.DataPager>kontroller till samma värde associerade databundna kontroller ska vara sidbrytning på samma gång, eftersom de använder samma frågesträng fält.</xref:System.Web.UI.WebControls.DataPager>       Om du inte följer riktlinjerna som tidigare kan oväntat sidindelning inträffa. Dock genereras inget undantag av kontrollen.       Om QueryStringField egenskapen inte är en tom sträng eller `null`, värdet för den <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>egenskapen för <xref:System.Web.UI.WebControls.NumericPagerField>eller <xref:System.Web.UI.WebControls.NextPreviousPagerField>objekt ignoreras.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> I så fall dessa objekt använder den <xref:System.Web.UI.WebControls.HyperLink>behörighet att skapa sina navigeringsknapparna.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "Namnet på frågesträngfältet. Standardvärdet är en tom sträng, vilket innebär att den <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> kontrollen använder kommandot HTTP POST för att gå igenom sidorna."
