  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Tillhandahåller funktioner för sidindelning för databundna kontroller som implementerar den <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> gränssnitt som den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [Pager-fält](#pager_fields)      -   [Sidegenskaper](#page_properties)      -   [hjälpmedel](#Accessibility)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## introduktion DataPager-klassen används för att sidan data och visa navigeringskontroller för databundna kontroller att implementera den <xref:System.Web.UI.WebControls.IPageableItemContainer>gränssnitt.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Ett exempel på en kontroll som implementerar gränssnittet är den <xref:System.Web.UI.WebControls.ListView>kontroll.)</xref:System.Web.UI.WebControls.ListView>       Du kan associera DataPager-kontrollen med databundna kontrollen genom att använda den <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>egenskapen.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Du kan också placera DataPager-kontrollen i hierarkin databunden kontroll. Till exempel i den <xref:System.Web.UI.WebControls.ListView>kontroll, kan du placera DataPager-kontrollen i den <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>mall.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       Du kan anpassa antalet objekt som visas för varje sida av data genom att ändra den <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>egenskapen.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> Du kan också ändra hur en sida som har skickats till servern genom att ange den <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>egenskapen.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a>## Pager-fält i för att DataPager-kontrollen ska visas navigeringskontroller, måste du lägga till pager-fält till kontrollen. Pager-fält härledd från <xref:System.Web.UI.WebControls.DataPagerField>klass.</xref:System.Web.UI.WebControls.DataPagerField> I följande tabell visas vilka typer av personsökare fält som du kan använda.      | Personsökare fälttypen | Beskrivning |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Gör att användare kan navigera i sidor en sida i taget, eller gå till den första eller sista sidan. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Gör att användarna kan markera ett värde för varje sida. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Kan du skapa en anpassad sidindelningsgränssnittet. |       Om du vill lägga till pager-fält i DataPager-kontrollen deklarativt, lägger du till en `Fields` elementet så att DataPager-kontrollen.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> Du kan sedan lägga till pager-fält till den `Fields` element. Pager-fält har lagts till i den <xref:System.Web.UI.WebControls.DataPager.Fields%2A>samling i den ordning som de visas i den `Fields` element.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> Den <xref:System.Web.UI.WebControls.DataPager.Fields%2A>samling kan du hantera programmässigt pager-fält i DataPager-kontrollen.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a>## Sidegenskaper i följande tabell listar skrivskyddade egenskaper för DataPager-kontrollen som anger egenskaper på sidan med data. De här egenskaperna används oftast för att binda uttryck i den <xref:System.Web.UI.WebControls.TemplatePagerField>objekt.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| Det maximala antalet poster som visas för varje sida av data. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| Index för den första posten som visas på en sida av data. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| Det totala antalet poster som är tillgängliga i den underliggande datakällan. |      <a name=&quot;Accessibility&quot;> </a> ## Hjälpmedel standard koden som standard för den här kontrollen återges inte kanske överensstämmer med hjälpmedelsstandarder, till exempel Web Content Accessibility Guidelines 1.0 (WCAG) prioritet 1 riktlinjer.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Mer information om hjälpmedel stöd för den här kontrollen finns [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
