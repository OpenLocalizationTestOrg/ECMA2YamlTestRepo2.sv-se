  name: XmlMembersMapping
  nameWithType: XmlMembersMapping
  fullName: System.Xml.Serialization.XmlMembersMapping
  type: Class
  summary: "Innehåller mappningar mellan Webbtjänstmetoder för .NET Framework och Web Services WSDL (Description Language) av meddelanden som har definierats för SOAP-webbtjänster."
  remarks: "Klassen XmlMembersMapping används inte direkt. I stället används: – av verktyget Wsdl.exe eller <xref:System.Web.Services.Description.ServiceDescriptionImporter>klass och genererar klientklasser proxy eller abstrakt serverklasser från ett WSDL-dokument.</xref:System.Web.Services.Description.ServiceDescriptionImporter> WSDL-dokumentet anger användning av SOAP-protokoll.      -Om du vill initiera <xref:System.Xml.Serialization.XmlSerializer>objekt när .NET Framework initierar en SOAP-webbtjänst eller klienten.</xref:System.Xml.Serialization.XmlSerializer>      -Av den <xref:System.Web.Services.Description.ServiceDescriptionReflector>klassen när du skapar <xref:System.Web.Services.Description.ServiceDescription>objekt från klasser som identifieras som SOAP-webbtjänster.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Klassen XmlMembersMapping är en ersättning för den <xref:System.Xml.Serialization.XmlTypeMapping>klass för mappning mellan Webbtjänstmetoder och meddelanden.</xref:System.Xml.Serialization.XmlTypeMapping> Används för att innehålla något av följande enheter som hör till en SOAP webbtjänstmetod:-indataparametrar.      -Utdataparametrar och returnera värdet.      -Begäran SOAP-huvuden.      / Svar-SOAP-huvuden.       Mer specifikt klassen representerar mappningar för en definition av WSDL meddelande, enligt följande alternativ: - för en webbtjänstmetod som använder SOAP-kodning: den översta <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>och <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>Egenskaper som hör till en överordnad Omslutarelementet; meddelandedelar representeras av matrisen.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Men i de sällsynta fall när en åtgärd i tjänsten Web använder dokumentet format i kombination med en omsluten bindning till en .NET Framework-metoden plus SOAP-kodning, den översta <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>och <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>egenskaper gäller enstaka **del** element som ingår i en genererad WSDL-dokument.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A>      – För en webbtjänst metoden som gör literal använder definitioner av XML-schemat: om en Web service-meddelande eller åtgärd används en omsluten bindning till en .NET Framework-metod eller bara definierar en enda meddelandedelen de översta <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>och <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>egenskaper gäller part.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Om det finns flera delar (ovanliga fallet), den översta <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>och <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>Egenskaper som hör till en överordnad Omslutarelementet; delar som representeras av den <xref:System.Xml.Serialization.XmlMembersMapping.Count%2A>och indexerade matrisen egenskaper.</xref:System.Xml.Serialization.XmlMembersMapping.Count%2A> </xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Dessutom XSD `any` element får särskild behandling."
  syntax:
    content: 'public class XmlMembersMapping : System.Xml.Serialization.XmlMapping'
