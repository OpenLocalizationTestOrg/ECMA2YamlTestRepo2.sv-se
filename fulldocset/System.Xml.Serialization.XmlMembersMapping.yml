  summary: "Hämtar ett objekt som innehåller interna typen mappningsinformation för en entitet för .NET Framework-kod som hör till en webbtjänstmetod som mappas till ett SOAP-meddelande."
  remarks: "Operatorn indexerade matrisen åtkomst för den <xref:System.Xml.Serialization.XmlMembersMapping>klass får en angiven post från en matris med något av följande:-webbtjänstmetoden indataparametrar.</xref:System.Xml.Serialization.XmlMembersMapping>      -Webbtjänstmetod utdata parametrar plus returtypen, om inte void vid index 0.      -Indata SOAP-huvuden.      -SOAP huvuden för utdata.       Finns det <xref:System.Xml.Serialization.XmlMembersMapping>klass för de villkor under vilka entiteterna översätta till `part` element i ett dokument för Web Services WSDL (Description Language).</xref:System.Xml.Serialization.XmlMembersMapping>"
