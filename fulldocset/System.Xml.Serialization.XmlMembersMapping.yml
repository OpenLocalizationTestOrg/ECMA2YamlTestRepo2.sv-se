  summary: "Hämtar namnet på den .NET Framework-typ som mappas till datatypen för ett element i XML-schemat som representerar ett SOAP-meddelande."
  remarks: "En SOAP-meddelandet har definierats i en Web Services WSDL (Description Language) dokument med den `message` element.       Finns det <xref:System.Xml.Serialization.XmlMembersMapping>klass för de villkor under vilka egenskapen TypeName refererar till en enhet för kod som definieras i en webbtjänstmetod (en parameter eller returtyp-värde) i stället för till ett extra överordnad eller wrapper-element.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
