  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Hämtar antalet .NET Framework code enheter som tillhör en webbtjänstmetod som ett SOAP-meddelande mappas."
  remarks: "Samlingen kan innehålla något av följande:-webbtjänstmetoden indataparametrar.      -Webbtjänstmetod utdata parametrar plus 1 för returtypen, om inte void.      -Indata SOAP-huvuden.      -SOAP huvuden för utdata.       Finns det <xref:System.Xml.Serialization.XmlMembersMapping>klass för de villkor under vilka entiteterna översätta till `part` element i ett dokument för Web Services WSDL (Description Language).</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Antalet avbildningar i samlingen."
  overload: System.Xml.Serialization.XmlMembersMapping.Count*
  exceptions: []
  platform:
  - net462
