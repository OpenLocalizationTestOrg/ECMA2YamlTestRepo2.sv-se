  fullName: System.Security.Policy.Url
  type: Class
  summary: "Anger den URL som en kod sammansättning kommer från som bevis för principutvärdering. Den här klassen kan inte ärvas."
  remarks: "Förekomsten av URL: en bevis producerar en <xref:System.Security.Permissions.UrlIdentityPermission>i beviljandet.</xref:System.Security.Permissions.UrlIdentityPermission> Om det finns en <xref:System.Security.CodeAccessPermission.Demand%2A>för <xref:System.Security.Permissions.UrlIdentityPermission>, <xref:System.Security.Permissions.UrlIdentityPermission>som motsvarar den Url som bevis jämförs med den begärda behörigheten.</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Den fullständiga URL: en anses, inklusive protokoll (HTTP, HTTPS, FTP-) och filen. Http://www.fourthcoffee.com/process/grind.htm är till exempel en fullständig URL.       URL: er kan matchas exakt eller ett jokertecken i den sista positionen. Till exempel är http://www.fourthcoffee.com/process/ * en URL med jokertecken."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
