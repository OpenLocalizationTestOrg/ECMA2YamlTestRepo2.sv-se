  name: ItemDragEventHandler
  nameWithType: ItemDragEventHandler
  fullName: System.Windows.Forms.ItemDragEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Windows.Forms.ListView.ItemDrag&quot;> </xref> händelsen för en <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> eller <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> kontroll."
  remarks: "När du skapar en ItemDragEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to enable drag-and-drop operations within a <xref:System.Windows.Forms.TreeView> control. In the example, any node can be dragged to another node that is not a descendant of the dragged node. The dragged node, including all of its descendant nodes, becomes a child of the destination node. When the left mouse button is used, the dragged node is moved to the destination node. When the right mouse button is used, the dragged node is copied to the destination node.  \n  \n [!code-cpp[TreeViewDragDrop#1](~/add/codesnippet/cpp/t-system.windows.forms.i_11_1.cpp)]\n [!code-cs[TreeViewDragDrop#1](~/add/codesnippet/csharp/t-system.windows.forms.i_11_1.cs)]\n [!code-vb[TreeViewDragDrop#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_11_1.vb)]"
