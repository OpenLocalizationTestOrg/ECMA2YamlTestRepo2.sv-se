  name: ListViewSelectEventArgs
  nameWithType: ListViewSelectEventArgs
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>händelse när knappen Välj klickas, men innan det <xref:System.Web.UI.WebControls.ListView>kontrollen ska hantera select-åtgärden.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.ListView> (A Markera knappen är en vars `CommandName` egenskap är inställd på &quot;Välj&quot;.) På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar, till exempel avbryta select-åtgärden.       Ett ListViewSelectEventArgs-objekt har överförts till metoden händelsehantering, som gör att du kan fastställa indexet för det objekt som väljs av användaren. Du kan också avbryta select-åtgärden. Om du vill avbryta åtgärden select, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskap i objektet ListViewSelectEventArgs till `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En lista över inledande egenskapsvärden för en instans av klassen ListViewSelectEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
