  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger index för det nya objektet Markera i den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>händelsen inträffar före det <xref:System.Web.UI.WebControls.ListView>kontrollen utför åtgärden select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> Därför kan du inte använda den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>egenskapen för kontrollen att fastställa indexet för det nya objektet som markerats av användaren.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>egenskapen innehåller indexet för det tidigare valda objektet.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Använd egenskapen NewSelectedIndex för att fastställa indexet för det nya objektet som väljs av användaren. Du kan också använda den här egenskapen för att programmatiskt åsidosätta det markerade objekt indexet genom att ange ett annat värde."
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
  syntax:
