  name: ValidatorDisplay
  nameWithType: ValidatorDisplay
  fullName: System.Web.UI.WebControls.ValidatorDisplay
  type: Enum
  summary: "Anger beteendet för visning av felmeddelanden i valideringskontrollerna."
  remarks: "Uppräkningen ValidatorDisplay representerar olika beteenden för felmeddelanden i valideringskontrollerna.       NONE anger att du bara vill visa ett felmeddelande i en <xref:System.Web.UI.WebControls.ValidationSummary>kontroll.</xref:System.Web.UI.WebControls.ValidationSummary> Ett felmeddelande visas inte i kontrollen validering.       Statiskt anger att du inte vill att layouten för webbsidan för att ändra när verifieraren kontroller visa felmeddelanden. Allokeras utrymmet på sidan för felmeddelanden för visning av sidan. Innehållet i verifieraren är fysiskt en del av sidan. flera verifierare för samma inkommande kontrollen måste därför anges på olika ställen på sidan.       Dynamiska anger att du vill att dynamiskt felmeddelanden på webbsidan om valideringen misslyckas. Utrymmet för verifiering innehållet allokeras inte på sidan. därför ändras sidan dynamiskt om du vill visa ett felmeddelande. Detta gör att flera verifierare att dela på samma fysiska plats på sidan. För att förhindra att ändra när ett felmeddelande visas i visningslägena sidlayout, HTML-element som innehåller verifieraren måste ha en storlek tillräckligt stor för att hantera den maximala storleken i verifieraren.      ## Tillgänglighet för information om hur du konfigurerar validering kontroller så att de genererar markeringar som överensstämmer med hjälpmedel standard, se [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md)."
