  summary: "Tillhandahåller åtkomst till huvudsakliga buffrat grafik context-objektet för programdomänen."
  remarks: "Klassen BufferedGraphicsManager kan du implementera anpassade dubbla buffring för dina bilder. Bilder med dubbla buffring kan minska eller eliminera flimmer som orsakas av kontrolls en bildskärm yta.       Den här klassen har en statisk egenskap <xref:System.Drawing.BufferedGraphicsManager.Current%2A>, som returnerar huvudsakliga <xref:System.Drawing.BufferedGraphicsContext>för den aktuella programdomänen.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphicsManager.Current%2A> Den <xref:System.Drawing.BufferedGraphicsContext>klassen skapar <xref:System.Drawing.BufferedGraphics>instanser som kan användas för att rita buffrat graphics.</xref:System.Drawing.BufferedGraphics> </xref:System.Drawing.BufferedGraphicsContext>       Den <xref:System.Drawing.BufferedGraphics>klassen finns ingen offentlig konstruktor och måste ha skapats av den <xref:System.Drawing.BufferedGraphicsContext>objekt för en domän som använder dess <xref:System.Drawing.BufferedGraphicsContext.Allocate%2A>metod.</xref:System.Drawing.BufferedGraphicsContext.Allocate%2A> </xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics> Du kan hämta den <xref:System.Drawing.BufferedGraphicsContext>objekt för den aktuella domänen programmet från statiskhet <xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName>egenskap.</xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName> </xref:System.Drawing.BufferedGraphicsContext>       Mer information om dubbla buffring finns [dubbla buffras Graphics](~/add/includes/ajax-current-ext-md.md), <xref:System.Drawing.BufferedGraphics>, och <xref:System.Drawing.BufferedGraphicsContext>.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics>"
