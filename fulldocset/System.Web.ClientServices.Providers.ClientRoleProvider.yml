  langs:
  - csharp
  name: ClientRoleProvider
  nameWithType: ClientRoleProvider
  fullName: System.Web.ClientServices.Providers.ClientRoleProvider
  type: Class
  summary: "Hämtar rollinformation för Windows-baserade program från en [!INCLUDE[ajax_current_short](~/add/includes/ajax-current-short-md.md)] roller service."
  remarks: "Du kan använda klienttjänster för program för att hämta rollinformation från en befintlig tjänst för roller genom att konfigurera ditt program att använda klassen ClientRoleProvider. Efter konfigurationen kan du avgöra om en autentiserad användare som inom en viss roll genom att anropa den <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metod för den <xref:System.Security.Principal.IPrincipal>som returneras av den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>egenskap.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> För program som konfigurerats för att använda programmet klienttjänster returnerar den här egenskapen <xref:System.Web.ClientServices.ClientRolePrincipal>.</xref:System.Web.ClientServices.ClientRolePrincipal> Eftersom den här klassen implementerar den <xref:System.Security.Principal.IPrincipal>gränssnitt, du behöver inte referera till den uttryckligen.</xref:System.Security.Principal.IPrincipal> Den <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>internt metodanrop den <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A?displayProperty=fullName>metoden.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A?displayProperty=fullName> </xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>       Klassen ClientRoleProvider är en skrivskyddad roll medlemskapsprovider som hämtar rollinformation för autentiserade användare från tjänsten roller som anges av den <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A>egenskapen.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A> Värdet för den <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A>egenskapen vanligtvis har hämtats från programkonfigurationsfilen tillsammans med andra konfigurationsvärden.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ServiceUri%2A> Mer information finns i [så här: konfigurera klienten programtjänster](~/add/includes/ajax-current-ext-md.md).       Du kan hämta den aktuella instansen ClientRoleProvider via den `static` <xref:System.Web.Security.Roles.Provider%2A?displayProperty=fullName>egenskap.</xref:System.Web.Security.Roles.Provider%2A?displayProperty=fullName>       Klassen ClientRoleProvider stöder endast <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>och <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A>metoder för <xref:System.Web.Security.RoleProvider>abstrakt klass.</xref:System.Web.Security.RoleProvider> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> När du anropar någon av följande metoder för en viss användare, kontrollerar tjänstleverantör först lokala Datacachen för rollinformation. Om cacheminnet innehåller inte någon rollinformation eller cacheminnet har upphört att gälla, tjänstleverantör Hämtar rollinformation från tjänsten roller och läggs till i cacheminnet.       Du kan ange tidsgränsen för cachen roller när du konfigurerar klienten programtjänster. Att tvinga den <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>metod för att hämta rolldata från tjänsten i stället för det lokala cacheminnet anropet den <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ResetCache%2A>metoden första.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.ResetCache%2A> </xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>       Du kan inte använda klassen ClientRoleProvider skapa eller ta bort roller eller ändra rollmedlemskap för användarna. Om du vill skapa eller ändra rollinformation, måste du ändra konfigurationen av rolltjänsten på servern."
  example:
  - "The following example code demonstrates how to use this property to programmatically set the roles service location.  \n  \n [!code-vb[ClientApplicationServices#302](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#302)]\n [!code-cs[ClientApplicationServices#302](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#302)]"
  syntax:
    content: 'public class ClientRoleProvider : System.Web.Security.RoleProvider'
  inheritance:
  - System.Web.Security.RoleProvider
  implements: []
  inheritedMembers: []
  platform:
  - net462
