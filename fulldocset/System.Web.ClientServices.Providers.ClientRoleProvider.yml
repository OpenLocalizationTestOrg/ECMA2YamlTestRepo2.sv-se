    description: "<code>name</code>är tom.       - eller - <code>config</code> innehåller ett okänt värde. Mer information finns i avsnittet Anmärkningar."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Detta <xref href=&quot;System.Web.ClientServices.Providers.ClientRoleProvider&quot;> </xref> har redan initierats."
