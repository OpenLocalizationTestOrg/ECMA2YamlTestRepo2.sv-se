  summary: "Initierar providern."
  remarks: "Den [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] modellen för utökning anropar metoden initiera att initiera den <xref:System.Web.ClientServices.Providers.ClientRoleProvider>med hjälp av information i din konfigurationsfil.</xref:System.Web.ClientServices.Providers.ClientRoleProvider> Den här metoden identifierar följande roll configuration-attribut:- `name`       -    `description`       -    `cacheTimeout`       -    `connectionStringName`       -    `serviceUri`       -    `honorCookieExpiry` mer information om dessa attribut finns [så här: konfigurera klienten programtjänster](~/add/includes/ajax-current-ext-md.md)."
