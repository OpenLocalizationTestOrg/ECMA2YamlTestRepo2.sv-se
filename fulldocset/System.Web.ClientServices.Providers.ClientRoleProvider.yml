- uid: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole(System.String,System.String)
  id: IsUserInRole(System.String,System.String)
  parent: System.Web.ClientServices.Providers.ClientRoleProvider
  langs:
  - csharp
  name: IsUserInRole(String,String)
  nameWithType: ClientRoleProvider.IsUserInRole(String,String)
  fullName: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole(String,String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Hämtar ett värde som anger om den angivna användaren tillhör den angivna rollen."
  remarks: "Du kan avgöra om en autentiserad användare som inom en viss roll genom att anropa den <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metod för den <xref:System.Security.Principal.IPrincipal>som returneras av den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>egenskap.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> För program som konfigurerats för att använda programmet klienttjänster returnerar den här egenskapen <xref:System.Web.ClientServices.ClientRolePrincipal>.</xref:System.Web.ClientServices.ClientRolePrincipal> Eftersom den här klassen implementerar den <xref:System.Security.Principal.IPrincipal>gränssnitt, du behöver inte referera till den uttryckligen.</xref:System.Security.Principal.IPrincipal> Den <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName>metoden internt anropar metoden IsUserInRole.</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName> Metoden IsUserInRole använder den <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>metod för att bestämma om användaren identifieras med `username` har rollen som anges av `roleName`.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>       Tjänstprovidern cachelagrar rollinformation om det lokala filsystemet för att undvika onödiga tjänstanrop. Mer information finns i <xref:System.Web.ClientServices.Providers.ClientRoleProvider>Översikt över klassen.</xref:System.Web.ClientServices.Providers.ClientRoleProvider>"
  example:
  - "The following example code demonstrates how to access this method directly to determine whether the user is in a particular role. This code first tests whether the user login has expired. An explicit <xref:System.Web.ClientServices.Providers.ClientRoleProvider> reference is required to call the <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> method, so the same reference is used to call the IsUserInRole method. If the user is in the \"manager\" role, this code calls a `PerformManagerTask` method, which is not provided.  \n  \n [!code-vb[ClientApplicationServices#321](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#321)]\n [!code-cs[ClientApplicationServices#321](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#321)]"
  syntax:
    content: public override bool IsUserInRole (string username, string roleName);
    parameters:
    - id: username
      type: System.String
      description: "Namnet på användaren."
    - id: roleName
      type: System.String
      description: "Namnet på rollen."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den angivna användaren tillhör den angivna rollen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om den angivna användaren inte är autentiserad eller finns inte i den angivna rollen."
  overload: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code>is <xref:System.String> or <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - eller - <code>username</code> är inte namnet på den aktuella, autentiserade användaren."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Användaren autentiseras längre.       - eller - roller-tjänsten är inte tillgänglig."
  platform:
  - net462
