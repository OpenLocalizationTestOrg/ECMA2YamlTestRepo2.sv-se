  type: Class
  summary: "Associerar ett XML-namnutrymme med en dokumentplats. Den här klassen kan inte ärvas."
  remarks: "Web Services beskrivning Language (WSDL) `import` element som omges av den `definitions` -elementet kan åtskillnad mellan olika delar av XML-webbtjänsten i olika dokument, som sedan kan importeras efter behov. URL: en för varje dokument är associerad med ett unikt XML-taggprefix som representerar den dokumentelement XML-namnområdet. Mer information om WSDL finns i specifikationen på http://www.w3.org/TR/wsdl/. Mer information om XML-namnområden finns i <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>egenskap.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>"
  example:
  - "The following example shows a user-defined method that creates a new instance of the Import class.  \n  \n [!code-cs[Importsample#7](~/add/codesnippet/csharp/t-system.web.services.de_1_1.cs)]\n [!code-cpp[Importsample#7](~/add/codesnippet/cpp/t-system.web.services.de_1_1.cpp)]\n [!code-vb[Importsample#7](~/add/codesnippet/visualbasic/t-system.web.services.de_1_1.vb)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Import : System.Web.Services.Description.DocumentableItem
