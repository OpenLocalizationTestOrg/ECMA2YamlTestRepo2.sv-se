- uid: System.Web.UI.WebControls.BoundColumn.DataFormatString
  id: DataFormatString
  parent: System.Web.UI.WebControls.BoundColumn
  langs:
  - csharp
  name: DataFormatString
  nameWithType: BoundColumn.DataFormatString
  fullName: System.Web.UI.WebControls.BoundColumn.DataFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den sträng som anger visningsformat för objekt i kolumnen."
  remarks: "Använd DataFormatString-egenskapen för att tillhandahålla ett anpassat format för objekten i kolumnen.       Formatsträngen data består av två delar, avgränsade med ett kolon i formatet { `A` : `Bxx` }. Formatera strängen {0:F2} visar till exempel ett fast nummer med två decimaler.      > [!NOTE] > Hela strängen måste stå inom klamrar för att ange att den är en formatsträng och inte en teckensträng. All text utanför klammerparenteserna visas som textsträngar.       Värdet för före kolon (`A` i allmänna exempel) anger Parameterindex i nollbaserade listan över parametrar.      > [!NOTE] > Detta värde kan endast anges till 0 eftersom det är endast ett värde i varje cell.       Tecken efter kolon (`B` i allmänna exempel) anger det format du vill visa värdet i. I följande tabell visas vanliga format.      | Formatera tecknet | Beskrivning |   |----------------------|-----------------|   | `C`| Visar numeriska värden i valutaformat. |   | `D`| Visar numeriska värden i decimalformat. |   | `E`| Visar numeriska värden i vetenskapliga (exponentiell) format. |   | `F`| Visar numeriska värden i fast format. |   | `G`| Visar numeriska värden i formatet. |   | `N`| Visar numeriska värden i talformatet. |   | `X`| Visar numeriska värden i hexadecimalt format. |      > [!NOTE] > Tecknet format är inte skiftlägeskänslig, förutom för `X`, som visar de hexadecimala tecken i de fall som anges.       Värdet efter tecknet format (`xx` i allmänna exempel) anger antalet signifikanta siffror eller decimaler som visas.       Mer information om formatering strängar finns [formatering typer](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataFormatString property to specify various formats for the columns in the <xref:System.Web.UI.WebControls.DataGrid> control. The `Qty` column is formatted as an integer, the `Price` column is formatted as currency, the `Weight` column is formatted as a decimal number, and the `Expires` column is formatted as a short date and time string.  \n  \n [!code-vb[BoundColumnDataFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_840_1.aspx)]\n [!code-cs[BoundColumnDataFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_840_1.aspx)]"
  syntax:
    content: public virtual string DataFormatString { get; set; }
    return:
      type: System.String
      description: "En formatering sträng som anger visningsformat för objekt i kolumnen. Standardvärdet är &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.BoundColumn.DataFormatString*
  exceptions: []
  platform:
  - net462
