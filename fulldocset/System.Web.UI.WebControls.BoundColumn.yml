  fullName: System.Web.UI.WebControls.BoundColumn
  type: Class
  summary: "En kolumntyp för den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontroll som är bunden till ett fält i en datakälla."
  remarks: "Använd kolumntypen bunden kolumn i en <xref:System.Web.UI.WebControls.DataGrid>Visa innehållet i ett fält i datakällan.</xref:System.Web.UI.WebControls.DataGrid> Värdena anges i en kolumn. Fältet är kopplad till bunden kolumn, så eventuella uppdateringar i datakällan kommer att användas i den motsvarande celler i <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > Kolumner är standard för den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>       Du styr utseendet på den här kolumnen använda style-egenskaperna för den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>      > [!CAUTION] > Texten är inte HTML-kodat innan den visas i bunden kolumn. Detta gör det möjligt att bädda in skript i HTML-taggar i texten. Om du värdena för den här kolumnen kommer från indata från användaren, måste du verifiera värdena för att minska säkerhetsrisker."
  example:
  - "The following example demonstrates how to use a BoundColumn column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n [!code-vb[Classic BoundColumn Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_358_1.aspx)]\n [!code-cs[Classic BoundColumn Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_358_1.aspx)]"
