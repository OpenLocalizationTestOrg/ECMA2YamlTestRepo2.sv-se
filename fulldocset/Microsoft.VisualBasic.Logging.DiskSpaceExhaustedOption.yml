  name: DiskSpaceExhaustedOption
  nameWithType: DiskSpaceExhaustedOption
  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  summary: "Anger vad du ska göra när den <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref> objekt försöker att skriva till en logg och det finns mindre ledigt utrymme än vad som anges av den <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>egenskapen.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>"
  remarks: "När den <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>egenskap är inställd på DiscardMessages, loggmeddelanden som standard ignoreras om det finns inte tillräckligt med diskutrymme för reserverade.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> Detta förhindrar att enkla program misslyckas om disken blir full.       Ett mer robusta program ange den <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>egenskapen ThrowException, och Lägg till `Try...Catch` block runt all kod som skriver till loggen</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
  syntax:
    content: public enum DiskSpaceExhaustedOption
  inheritance:
  - System.Enum
  platform:
  - net462
