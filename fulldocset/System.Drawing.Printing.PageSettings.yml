  remarks: "När du hanterar den <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>händelse, kan du använda den här egenskapen tillsammans med den <xref:System.Drawing.Printing.PageSettings.Bounds%2A>egenskapen beräkna ut området på sidan.</xref:System.Drawing.Printing.PageSettings.Bounds%2A> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>"
