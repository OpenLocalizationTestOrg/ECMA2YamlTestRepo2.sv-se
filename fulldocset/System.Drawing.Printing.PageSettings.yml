  fullName: System.Drawing.Printing.PageSettings
  type: Class
  summary: "Anger inställningar som gäller för en enstaka, tryckt sida."
  remarks: "PageSettings-klassen används för att ange inställningar som ändrar hur en sida skrivs ut. Normalt anger du standardinställningarna för alla sidor som ska skrivas ut via den <xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName>egenskapen.</xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> Om du vill ange inställningar för varje sida kan hantera den <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>eller <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName>händelse och ändra argumentet PageSettings som ingår i den <xref:System.Drawing.Printing.PrintPageEventArgs>eller <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>respektive.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>       Mer information om hantering av <xref:System.Drawing.Printing.PrintDocument>händelser, se den <xref:System.Drawing.Printing.PrintDocument>Översikt över klassen.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument> Läs mer om att skriva ut den <xref:System.Drawing.Printing>namnområde Översikt.</xref:System.Drawing.Printing>"
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the PageSettings argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_0_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/csharp/t-system.drawing.printin_0_1.cs)]"
