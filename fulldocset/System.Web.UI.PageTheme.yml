  name: PageTheme
  nameWithType: PageTheme
  fullName: System.Web.UI.PageTheme
  type: Class
  summary: "Representerar basklass för sidans tema som är en samling resurser som används för att definiera ett enhetligt utseende över sidor och kontroller på en webbplats. Sidans tema kan ställas in via konfiguration eller page-direktivet."
  remarks: "Sidan och kontroll utvecklare inte använder den <xref:System.Web.UI.ControlSkinDelegate>, <xref:System.Web.UI.ControlSkin>, eller PageTheme klasser direkt.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkinDelegate> Dessa klasser som används av ASP.NET-tolken och runtime tillämpa Formatelement för blad som har definierats i ASP.NET-teman och styra skal filer till sidor och vissa typer av kontroller.       Sidan utvecklare aktivera (eller inaktivera) sidan teman med hjälp av den <xref:System.Web.UI.Page.Theme%2A>och <xref:System.Web.UI.Control.EnableTheming%2A>Egenskaper.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page.Theme%2A> Läs mer om sidan teman [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public abstract class PageTheme
