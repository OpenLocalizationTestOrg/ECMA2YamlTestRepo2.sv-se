  fullName: System.Runtime.Caching.CacheEntryUpdateArguments
  type: Class
  summary: "Innehåller information om en cachepost tas bort från cachen."
  remarks: "Argument i klassen CacheEntryUpdateArguments innehåller information om en transaktion som cache-implementeringen är att ta bort. Argumenten innehåller en nyckel till cacheposten, en referens till den <xref:System.Runtime.Caching.ObjectCache>-instans som posten tas bort från, en orsaken till borttagningen och regionnamn i cacheminnet som innehåller transaktionen.</xref:System.Runtime.Caching.ObjectCache> Konstruktorn för klassen CacheEntryUpdateArguments använder de här argumenten för att skapa en ny instans av klassen.       Ett CacheEntryUpdateArguments-objekt har överförts till en <xref:System.Runtime.Caching.CacheEntryUpdateCallback>hanterare som meddelar cachen om att ta bort posten.</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"
