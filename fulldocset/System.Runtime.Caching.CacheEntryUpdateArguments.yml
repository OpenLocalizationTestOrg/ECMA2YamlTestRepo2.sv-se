  summary: "Hämtar eller anger värdet för <xref href=&quot;System.Runtime.Caching.CacheItem&quot;> </xref> posten som används för att uppdatera cacheobjektet."
  remarks: "Om du vill utbyta en cachepost som håller på att tas bort för en uppdaterad cachepost måste du tilldela en <xref:System.Runtime.Caching.CacheItem>objekt till egenskapen UpdatedCacheItem och tilldela en <xref:System.Runtime.Caching.CacheItemPolicy>objekt till den <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>egenskapen.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> Den <xref:System.Runtime.Caching.CacheItem>värdet måste vara ett värde annat än `null`.</xref:System.Runtime.Caching.CacheItem> Cache-implementeringar tolkar en `null` värde för egenskapen UpdatedCacheItem som ett meddelande att aktuella cacheposten tas bort men inte ersätts."
  syntax:
    content: public System.Runtime.Caching.CacheItem UpdatedCacheItem { get; set; }
    return:
      type: System.Runtime.Caching.CacheItem
      description: "Cacheposten ska uppdateras i cacheobjektet. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
