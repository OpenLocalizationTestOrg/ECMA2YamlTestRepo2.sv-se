  summary: "Hämtar eller anger princip för borttagning eller upphör att gälla för den <xref href=&quot;System.Runtime.Caching.CacheItem&quot;> </xref> posten som ska uppdateras."
  remarks: "Om du vill ersätta en cachepost som håller på att tas bort med en uppdaterad cachepost kan du välja att koppla en <xref:System.Runtime.Caching.CacheItemPolicy>objektet till egenskapen UpdatedCacheItemPolicy.</xref:System.Runtime.Caching.CacheItemPolicy> Den <xref:System.Runtime.Caching.CacheItemPolicy>objekt kan du ange princip (till exempel förfallodatum detaljer) för uppdaterade cacheposten.</xref:System.Runtime.Caching.CacheItemPolicy>       Mer information om hur du ersätter en borttagen cache-post med hjälp av en uppdaterad finns det <xref:System.Runtime.Caching.CacheEntryUpdateArguments>Översikt över klassen och <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>egenskap.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
