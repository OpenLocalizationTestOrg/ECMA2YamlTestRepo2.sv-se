  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "Representerar en skalbrytningen på y-axeln i diagrammet."
  remarks: "Skalbrytningar är avsiktlig avbrott på y-axeln som oftast används för att distribuera datapunkter i en serie i ett diagram. Den här funktionen förbättrar läsbarhet när det finns stora skillnader mellan höga och låga värden för data i en serie som ritas. Skalbrytningar är inte korrekt för skillnader mellan data i flera serier.       Skalbrytningar är inaktiverade som standard. Du kan aktivera skalbrytningar på y-axeln genom att ange den <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>egenskapen `true`.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Om du vill ändra mängden utrymmet för skalbrytningen, kan du ange en <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>värde.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Det här beräknas som en procentandel av skalan för y-axeln.       Du måste ha tillräckligt åtskillnad mellan intervall för datapunkter i en enskild serie för att rita ett skalbrytningen. Som standard kan en skalbrytningen läggas om det finns en åtskillnad mellan dataområden minst 25% av diagrammet. Om du aktiverar en skalbrytningen men den visas inte, trots att det finns tillräckligt avstånd mellan dataområdena, du kan ange den <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>egenskapen till ett värde som är mindre än 25.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Diagram stöd för upp till fem skalbrytningar per diagrammet. diagrammet kan dock bli oläsbar om du visar mer än en skalbrytningen. Om du har fler än två dataområden, Överväg att använda en annan metod för att visa dessa data. Använd den <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>egenskapen för att minska antalet skalbrytningar som kan visas i diagrammet.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       När en skalbrytning används kan bli förskjutning etiketter y-axeln. Om du vill inaktivera etikett förskjutningen, ange den <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.IsStaggered%2A>egenskapen `false`.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       Skalbrytningar stöds inte på någon av följande villkor:-cirkel ringdiagram, Trattens, pyramid, Radiell eller alla staplade diagram används.      -Anpassade intervall för etiketter skalstreck och stödlinjer har aktiverats.      -Lägsta eller högsta värdet för axeln anges.      -Etiketter används.      -En logaritmisk y-axeln har angetts.      -Axel vyer på y-axeln, bland annat rullning och zoomning, används.      -Används för 3D-diagram."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
