  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Skapar Slutversion markeringar och skriver markering för den avslutande taggen för kontrollen till utdataströmmen orsakat till webbläsaren eller enheten."
  remarks: "Metoden RenderEndTag skriver markering för den avslutande taggen för kontrollen till utdataströmmen orsakat att svarsdataströmmen för klientens webbläsare. Attribut, attribut och startkoden återges i den <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>metoden.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> Den <xref:System.Web.UI.WebControls.MenuItem>objekt renderas individuellt i den <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>metoden.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Åsidosätt RenderEndTag när du vill implementera anpassade beteende. Exempelvis åsidosätter metoden för att skriva flera avslutande taggar till svarsdataströmmen efter kontroll innehåll, exempelvis `</td></tr></table>`. Använd metoden RenderEndTag tillsammans med den <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>metod för att garantera inledande och avslutande tagg konsekvens i din utdata.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>"
  syntax:
