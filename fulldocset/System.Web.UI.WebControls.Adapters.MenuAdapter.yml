- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Läser in statusinformation kontroll som sparats i den <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>metoden under en tidigare begäran till sidan.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "När ett kort måste privata tillståndsinformation, den kan åsidosätta LoadAdapterControlState och <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>metoder.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> För den <xref:System.Web.UI.WebControls.Adapters.MenuAdapter>klassen, där visas menyn hierarkin är beroende av den tidigare valda <xref:System.Web.UI.WebControls.MenuItem>objekt, `state` ger en ordlista över namn/värde-par som innehåller sökvägen för det markerade objektet i hierarkin på menyn.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> Den `state` parametern är en <xref:System.Web.UI.Pair>objekt sparades i <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>under en tidigare begäran till sidan.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       Om kontrollen inte är registrerad för att delta i kontrollens status måste registrera kortet för kontrollens status. Tillstånd för kontroll av nätverkskort upprätthålls förutom tillståndet för kontrollen, till skillnad från andra metoder för livscykel."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "En <xref:System.Object>i form av en ordlista som innehåller kortets tillståndsinformationen.</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(System.EventArgs)
  id: OnInit(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnInit(EventArgs)
  nameWithType: MenuAdapter.OnInit(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Registrerar den associerade <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen är något som kräver kontrollens status."
  remarks: "Metoden OnInit registrerar den associerade kontrollen som som kräver kontrollens status. Som standard .NET Framework anropar Web server kontrollens egna <xref:System.Web.UI.Control.OnInit%2A>metod.</xref:System.Web.UI.Control.OnInit%2A> Men efter den <xref:System.Web.UI.Control.Adapter%2A>för Serverkontrollen egenskapen, .NET Framework ska ringa kortets implementering av den <xref:System.Web.UI.Control.OnInit%2A>metoden i stället för kontrollens implementering.</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       Använd metoden OnInit initieras inställningarna i kontrollen. Det här är ett viktigt steg för att hantera interaktion med befintliga visningsstatus data under ett återanslående. Mer information finns i [arkitektur översikt av anpassningsbar styr beteendet](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "Den <xref:System.EventArgs>data som är associerade med den här händelsen.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(System.EventArgs)
  id: OnPreRender(System.EventArgs)
