  langs:
  - csharp
  name: OnPreRender(EventArgs)
  nameWithType: MenuAdapter.OnPreRender(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Hanterar den <xref:System.Web.UI.Control.OnPreRender*>metod för den associerade <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll.</xref:System.Web.UI.Control.OnPreRender*>"
  remarks: "Metoden OnPreRender anropar en intern `OnPreRender` metod i <xref:System.Web.UI.WebControls.Menu>klassen.</xref:System.Web.UI.WebControls.Menu> Alla andra förrendering funktioner av överordnade klasser, till exempel databindning tillämpa format och händelsen tilldelningar fungerar som förväntat.       Som standard .NET Framework anropar den <xref:System.Web.UI.WebControls.Menu>kontrollens <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>metod.</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> Men efter den <xref:System.Web.UI.Control.Adapter%2A>egenskapen för kontrollen anges, .NET Framework ska ringa kortets implementering av OnPreRender-metoden i stället för kontrollens implementering.</xref:System.Web.UI.Control.Adapter%2A>       Använd metoden OnPreRender för att slutföra alla inställningar i kontrollen. Ändringar som gjorts för att styra egenskaper i det här steget sparas om du vill visa status, men ändringar gjorts i den <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>metoden har inte sparats.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> Mer information finns i [arkitektur översikt av anpassningsbar styr beteendet](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "Den <xref:System.EventArgs>data som är associerade med den här händelsen.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Används för att upprätthålla sökvägen till menyn när ett återanslående utlöses."
  remarks: "RaisePostBackEvent-metoden anropas när den <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>händelse inträffar och används för att upprätthålla navigeringssökvägen till menyn.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> Den `eventArgument` parametern innehåller en avgränsad sträng för de menyalternativ som identifierar den aktuella platsen i hierarkin menyn.       Värdet för vidarebefordrar `eventArgument` till den associerade kontrollen <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>metod.</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> Den associerade <xref:System.Web.UI.WebControls.Menu>kontroll också återgivningar markup-elementet som orsakar återanslående ska ske.</xref:System.Web.UI.WebControls.Menu> Om kontrollen återgivningar klientskript för återanslående, argumentet från skriptet skickas den `eventArgument` parameter. Om återanslåendet orsakas av ett enkelt skicka `eventArgument` är `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "En <xref:System.String>som representerar sökvägen för den aktuella noden menyn.</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Djupet för den aktuella noden är mer än tillåtet. Detta kan orsakas av en ogiltig deklaration, av en ändring sedan den senaste begäranden eller av en förfalskad (falska) begäran."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Lägger till taggattribut och skriver markering för den inledande taggen för kontrollen till utdataströmmen orsakat till webbläsaren eller enheten."
  remarks: "Metoden RenderBeginTag lägger till taggattribut och skriver markering för den inledande taggen för kontrollen till utdataströmmen orsakat att svarsdataströmmen för klientens webbläsare. Den <xref:System.Web.UI.WebControls.MenuItem>objekt ska renderas individuellt i den <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>metoden och kontrollen avslutas med ett anrop till den efterföljande <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>metod.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Åsidosätt RenderBeginTag när du vill implementera anpassade beteende. Exempelvis åsidosätter metoden för att skriva flera taggar till svarsdataströmmen innan någon kontroll innehåll, exempelvis `<table><tr><td>`. Använd metoden RenderBeginTag tillsammans med den <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>metod för att garantera inledande och avslutande tagg konsekvens i din utdata.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "Den <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> instans som innehåller metoder för att bygga och återge enhetsspecifika utdata."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Skriver de associerade menyalternativ i den associerade <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen till utdataströmmen som en serie hyperlänkar."
  remarks: "Metoden RenderContents skriver den <xref:System.Web.UI.WebControls.MenuItem>objekt av den associerade <xref:System.Web.UI.WebControls.Menu>kontrollen till utdataströmmen som hyperlänkar.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> RenderContents-metoden anropas från den <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>metoden och används för att utföra ändringar i markup-koden som återges som en enhetens webbläsare.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       Egenskaper för kontroll ska anges innan den här fasen av livscykel och faktiska markup skapandet för kontrollen gjort här. Ändringar som gjorts i kontrollen i det här steget av livscykel sparas inte om du vill visa status. För att spara ändringar i kontrollen åsidosätta den <xref:System.Web.UI.Control.OnPreRender%2A>händelse.</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "Den <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> som innehåller metoder för att bygga och återge enhetsspecifika utdata."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Djupet för det aktuella objektet är mer än tillåtet.       - eller - det aktuella objektet är inaktiverad."
  platform:
  - net462
