  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter
  type: Class
  summary: "Ger möjlighet att ändra funktionssättet för den <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll för vissa webbläsare."
  remarks: "En MenuAdapter ändrar markeringar eller beteendet för en <xref:System.Web.UI.WebControls.Menu>kontroll för en viss webbläsare eller klass av webbläsare och fungerar som ett filter på vissa kapaciteten.</xref:System.Web.UI.WebControls.Menu>       Som standard den <xref:System.Web.UI.WebControls.MenuItem>objekt i den <xref:System.Web.UI.WebControls.Menu>kontrollen ska renderas som hyperlänkar för menyn navigering.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> Den <xref:System.Web.UI.WebControls.Menu>klassen upprätthåller tillstånd genom att implementera den <xref:System.Web.UI.IPostBackEventHandler>gränssnitt så att den kan besvara och anskaffa specifika händelser under återanslående.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> Du kan utöka klassen MenuAdapter för att anpassa återgivning eller beteendet för den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu>       Den ursprungliga begäranden för ett nätverkskort gör .NET Framework för att söka efter en mappad kortet för kontrollen, anges egenskaperna för den begärande webbläsaren. Den <xref:System.Web.HttpBrowserCapabilities>klassen använder webbläsaren definitionsfiler att identifiera egenskaper för klientens webbläsare och mappa adaptern till webbläsartyp.</xref:System.Web.HttpBrowserCapabilities>       Mer information om adaptiv rendering i ASP.NET finns [arkitektur översikt av anpassningsbar styr beteendet](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class MenuAdapter : System.Web.UI.WebControls.Adapters.WebControlAdapter, System.Web.UI.IPostBackEventHandler'
