  name: WorkflowApplication
  nameWithType: WorkflowApplication
  fullName: System.Activities.WorkflowApplication
  type: Class
  summary: "Tillhandahåller en värd för en enda instans av ett arbetsflöde."
  remarks: "WorkflowApplication-klassen innehåller en värd för en enskild arbetsflödesinstans. Det är en proxy till faktiska arbetsflödesinstansen som hanteras av arbetsflödets körtid. Användare av WorkflowApplication kan instruera för arbetsflödets körningstid för att utföra åtgärder på en arbetsflödesinstans genom att anropa lämpliga-metoder på ett WorkflowApplication-objekt. Om den begärda åtgärden inte är giltig, genereras ett undantag.       Använder WorkflowApplication kan du utföra följande uppgifter: 1.  Skapa en ny arbetsflödesinstans eller läsa in en arbetsflödesinstans från en instansarkivet.      2.  Ange tillägg som ska användas av aktiviteter i en arbetsflödesinstans.      3.  Styra körningen av en arbetsflödesinstans.      4.  Återuppta ett bokmärke som skapats av en aktivitet i en arbetsflödesinstans.      5.  Spara eller ta bort en arbetsflödesinstans.      6.  Få meddelanden om händelser för arbetsflöde instans livscykel."
  example:
  - "The following example hosts a workflow using WorkflowApplication. A WorkflowApplication instance is constructed using the specified workflow definition, the desired workflow lifecycle events are handled, and the workflow is invoked with a call to <xref:System.Activities.WorkflowApplication.Run%2A>. When the workflow is completed, the following output is displayed to the console.  \n  \n```Output  \nStarting the workflow.   \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Idle.   \nEnding the workflow.   \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Completed  \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Unloaded.  \n  \n```  \n  \n [!code-cs[CFX_WorkflowApplicationExample#9](~/add/codesnippet/csharp/t-system.activities.work_1_1.cs)]"
