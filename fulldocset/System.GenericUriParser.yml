  name: GenericUriParser
  nameWithType: GenericUriParser
  fullName: System.GenericUriParser
  type: Class
  summary: "En anpassningsbar parser för en hierarkisk URI."
  remarks: "Om du vill skapa en parser baserat på välkända schemat, använda <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, eller <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser>       När du skapar en anpassningsbar parser beteendet för parsern anges genom att skicka en binär kombination av värden som är tillgängliga i den <xref:System.GenericUriParserOptions?displayProperty=fullName>uppräkningen till konstruktorn GenericUriParser.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Den befintliga <xref:System.Uri?displayProperty=fullName>klassen har utökats för att ge stöd för internationella resurs-ID: N (IRI) och internationellt domännamn (IDN).</xref:System.Uri?displayProperty=fullName> Aktuella användare se inte ändringar från .NET Framework 2.0-funktionen om de specifikt aktivera IRI. Detta säkerställer att programmet kompatibilitet med tidigare versioner av .NET Framework.       Kommer inte att få alla tolkar som härletts från GenericUriParser IRI och IDN stöder som standard. Den <xref:System.GenericUriParserOptions>alternativet inte innehåller IRI och IDN stöd.</xref:System.GenericUriParserOptions> Två nya värden läggs till i den <xref:System.GenericUriParserOptions?displayProperty=fullName>uppräkningen för att indikera om en anpassad parser stöder IRI och IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Mer information om IRI och IDN stöd, finns i avsnittet Anmärkningar för <xref:System.Uri?displayProperty=fullName>klass.</xref:System.Uri?displayProperty=fullName>"
  syntax:
