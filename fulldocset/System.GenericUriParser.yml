  fullName: System.GenericUriParser.GenericUriParser(GenericUriParserOptions)
  type: Constructor
  assemblies:
  - System
  namespace: System
  summary: "Skapa en anpassningsbar parser för en hierarkisk URI."
  remarks: "Använd den här konstruktorn som ett argument till <xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>Om du vill skapa en parser baserat på välkända schemat, använda <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, eller <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>       När du skapar en anpassningsbar parser beteendet för parsern anges genom att skicka en binär kombination av värden som är tillgängliga i den <xref:System.GenericUriParserOptions?displayProperty=fullName>uppräkningen för att den <xref:System.GenericUriParser>konstruktor.</xref:System.GenericUriParser> </xref:System.GenericUriParserOptions?displayProperty=fullName>       Den befintliga <xref:System.Uri?displayProperty=fullName>klassen har utökats för att ge stöd för internationella resurs-ID: N (IRI) och internationellt domännamn (IDN).</xref:System.Uri?displayProperty=fullName> Aktuella användare se inte ändringar från .NET Framework 2.0-funktionen om de specifikt aktivera IRI. Detta säkerställer att programmet kompatibilitet med tidigare versioner av .NET Framework.       Alla tolkar som härletts från <xref:System.GenericUriParser>kommer inte att få stöd för IRI och IDN som standard.</xref:System.GenericUriParser> Den <xref:System.GenericUriParserOptions>alternativet inte innehåller IRI och IDN stöd.</xref:System.GenericUriParserOptions> Två nya värden läggs till i den <xref:System.GenericUriParserOptions?displayProperty=fullName>uppräkningen för att indikera om en anpassad parser stöder IRI och IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Den <xref:System.GenericUriParserOptions>anger parsern stöder tolkning reglerna i RFC 3987 för internationella resurs identifierare (IRI).</xref:System.GenericUriParserOptions> Om IRI används styrs av konfigurationsvärden.       Den <xref:System.GenericUriParserOptions>anger parsern stöder internationellt domännamn (IDN) tolkning (IDN) av värdnamn.</xref:System.GenericUriParserOptions> Om IDN används styrs av konfigurationsvärden.       Konfigurationsinställning för <xref:System.Configuration.IdnElement?displayProperty=fullName>indirekt styrs av <xref:System.Configuration.IriParsingElement?displayProperty=fullName>en konfigurationsinställning som styr IRI bearbetas i <xref:System.Uri?displayProperty=fullName>klass.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> IRI bearbetning måste vara aktiverat för IDN bearbetning för att vara möjlig. Om IRI bearbetningen har inaktiverats kommer IDN bearbetning anges till standardinställningen där .NET Framework 2.0 beteendet för kompatibilitet och IDN-namn används inte.       Attributet internationellt domännamn (IDN) styr endast IDN-bearbetning. Alla utförs andra IRI (till exempel normalisering tecken) som standard.       Mer information om IRI och IDN stöd, finns i avsnittet Anmärkningar för <xref:System.Uri?displayProperty=fullName>klass.</xref:System.Uri?displayProperty=fullName>"
