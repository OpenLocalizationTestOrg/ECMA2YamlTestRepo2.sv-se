  name: ProfileProviderAttribute
  nameWithType: ProfileProviderAttribute
  fullName: System.Web.Profile.ProfileProviderAttribute
  type: Class
  summary: "Identifierar profilprovidern för en användarprofil egenskap."
  remarks: "Klassen ProfileProviderAttribute används för att identifiera profilprovidern för en egenskap för en anpassad profil för implementering. En anpassad profil för implementering är en klass som ärver från den <xref:System.Web.Profile.ProfileBase>abstrakt klass och definierar egenskaper för användarprofilen som inte har angetts i konfigurationselementet.</xref:System.Web.Profile.ProfileBase> Du kan ange en anpassad typ för användarens profil med den `inherits` attribut för konfigurationselementet i Web.config-filen för ett program som visas i följande exempel.      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>        <system.web>       <authentication mode=&quot;Forms&quot; >         <forms loginUrl=&quot;login.aspx&quot;           name=&quot;.ASPXFORMSAUTH&quot; />       </authentication>          <authorization>         <deny users=&quot;?&quot; />       </authorization>          <profile inherits=&quot;Samples.AspNet.Profile.EmployeeProfile&quot;         defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add             name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;              connectionStringName=&quot;SqlServices&quot;              description=&quot;SQL Profile Provider for Sample&quot;/>            <add             name=&quot;EmployeeInfoProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;              connectionStringName=&quot;SqlServices&quot;              description=&quot;SQL Profile Provider for Employee Info&quot;/>          </providers>            <properties>           <add name=&quot;GarmentSize&quot; />         </properties>       </profile>     </system.web>   </configuration>   ```"
  example:
  - "The following code example defines a class that inherits from the <xref:System.Web.Profile.ProfileBase> class to create a custom profile. The type of the custom profile is specified in the `inherits` attribute of the  configuration element in the Web.config file for an application.  \n  \n [!code-cs[System.Web.Profile.ProfileBase#1](~/add/codesnippet/csharp/t-system.web.profile.pro_8_1.cs)]\n [!code-vb[System.Web.Profile.ProfileBase#1](~/add/codesnippet/visualbasic/t-system.web.profile.pro_8_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ProfileProviderAttribute : Attribute
