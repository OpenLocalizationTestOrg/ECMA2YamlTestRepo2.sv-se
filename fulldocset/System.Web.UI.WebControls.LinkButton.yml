  summary: "Hämtar eller anger ett värde som anger om verifiering ska utföras när den <xref href=&quot;System.Web.UI.WebControls.LinkButton&quot;> </xref> klickar på kontrollen."
  remarks: "Som standard sidan verifieringen utförs när en <xref:System.Web.UI.WebControls.LinkButton>klickar på kontrollen.</xref:System.Web.UI.WebControls.LinkButton> Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering kontroll på sidan alla skicka valideringsregler som anges av kontrollen för verifiering.       Du kan ange (eller fastställa) om verifiering har utförts på både klienten och servern när en <xref:System.Web.UI.WebControls.LinkButton>klickar på kontrollen med hjälp av egenskapen CausesValidation.</xref:System.Web.UI.WebControls.LinkButton> För att förhindra validering utförs för egenskapen CausesValidation `false`.       Ange den här egenskapen är ofta `false` för en återställning eller rensa-knapp att förhindra att verifieringen från som utförs när användaren klickar på knappen.       När värdet för CausesValidation-egenskapen anges till `true`, du kan också använda den <xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A>att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.LinkButton>kontrollen utlöser verifiering.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
