  name: LinkButton
  nameWithType: LinkButton
  fullName: System.Web.UI.WebControls.LinkButton
  type: Class
  summary: "Visar en formatmallen hyperlänk knappkontroll på en webbsida."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [Länkknapp kontroller och validering](#ButtonControlsAndValidation)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## introduktion Använd Länkknapp-kontrollen för att skapa en knapp i formatmallen hyperlänk på webbsidan.       Länkknapp kontrollen har samma utseende som en <xref:System.Web.UI.WebControls.HyperLink>kontrollen, men fungerar på samma sätt som en <xref:System.Web.UI.WebControls.Button>kontroll.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.HyperLink> Om du vill länka till en annan webbsida när användaren klickar på kontrollen kan du använda den <xref:System.Web.UI.WebControls.HyperLink>kontroll.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > I Länkknapp kontroll återger JavaScript till klientens webbläsare. Klientens webbläsare måste ha JavaScript-aktiverad för den här kontrollen ska fungera korrekt. Mer information om klientskript finns [klientskript i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Du kan skapa en Skicka-knapp eller en kommandoknapp. Skickaknappen har inte ett kommandonamn som är kopplade till den. Knappen Bokför bara webbsidan tillbaka till servern. Som standard är en Länkknapp kontroll skickaknappen. Du kan ange en händelsehanterare för den <xref:System.Web.UI.WebControls.LinkButton.Click>händelsen för att styra åtgärderna som utförs när användaren klickar på knappen Skicka.</xref:System.Web.UI.WebControls.LinkButton.Click> Å andra sidan kommandoknapp har en kommandonamnet som associeras med knappen, t.ex `Sort`. Ange den <xref:System.Web.UI.WebControls.LinkButton.CommandName%2A>att ange kommandonamnet.</xref:System.Web.UI.WebControls.LinkButton.CommandName%2A> På så sätt kan du skapa flera Länkknapp kontroller på en webbsida och programmässigt avgör vilken Länkknapp kontroll klickas. Du kan också använda den <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A>egenskapen med en kommandoknapp för att ange ytterligare information om kommandot ska utföra, till exempel ange stigande ordning.</xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> Du kan också tillhandahålla en händelsehanterare för den <xref:System.Web.UI.WebControls.LinkButton.Command>händelsen för att styra åtgärden som utförs när användaren klickar på kommandoknappen.</xref:System.Web.UI.WebControls.LinkButton.Command>      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Texten är inte HTML-kodat innan den visas i kontrollen Länkknapp. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren. Mer information finns i [validering Server kontroll Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;ButtonControlsAndValidation&quot;></a>## Länkknapp kontroller och verifiering av standard sidan verifiering utförs när användaren klickar på en Länkknapp kontroll. Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering kontroll på sidan alla skicka valideringsregler som anges av kontrollen för verifiering. Om du vill förhindra sidvalidering uppstår, ange den <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:LinkButton       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
