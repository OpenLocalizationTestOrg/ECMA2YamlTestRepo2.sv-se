  summary: "Initierar en ny instans av den <xref href=&quot;System.Security.AccessControl.CustomAce&quot;> </xref> klass."
  remarks: "Den `opaque` data inte klona. Informationen som ska klonas innan du anropar den här konstruktorn om anroparen inte har förtroende för källan för data som inte ändrar data."
  syntax:
    content: public CustomAce (System.Security.AccessControl.AceType type, System.Security.AccessControl.AceFlags flags, byte[] opaque);
    parameters:
    - id: type
      type: System.Security.AccessControl.AceType
      description: "Typ av den nya åtkomst åtkomstkontrollposter (ACE). Det här värdet måste vara större än <xref href=&quot;System.Security.AccessControl.AceType&quot;> </xref>."
    - id: flags
      type: System.Security.AccessControl.AceFlags
      description: "Flaggor som anger information om ärvda arv spridningen och granskning villkor för den nya posten."
    - id: opaque
      type: System.Byte[]
      description: "En matris med bytevärden som innehåller data för den nya posten. Det här värdet kan vara <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Längden på denna matris får inte vara större än värdet för den <xref href=&quot;System.Security.AccessControl.CustomAce.MaxOpaqueLength&quot;> </xref> fältet och måste vara en multipel av fyra."
  overload: System.Security.AccessControl.CustomAce.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Värdet för den <code> type </code> parametern inte är större än <xref href=&quot;System.Security.AccessControl.AceType&quot;> </xref> eller längden på den <code> opaque </code> lagringsmatrisen är antingen större än värdet för den <xref href=&quot;System.Security.AccessControl.CustomAce.MaxOpaqueLength&quot;> </xref> fält eller inte en multipel av fyra."
  platform:
  - net462
