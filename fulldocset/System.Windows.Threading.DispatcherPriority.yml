  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "Beskriver prioriteter som åtgärder kan anropas av den <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>."
  remarks: "Det finns ingen specifik systemtillstånd eller &quot;idleness&quot; motsvarar ApplicationIdle och ContextIdle i den aktuella versionen av [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].  Båda är fortfarande giltigt prioriteringar. en åtgärd med en prioritet för ContextIdle måste därför högre prioritet än en åtgärd med SystemIdle prioritet.       Den <xref:System.Windows.Threading.Dispatcher>inte begränsa körningen av en åtgärd om den överskrider en viss procentandel av Processorn.</xref:System.Windows.Threading.Dispatcher>  Ett sätt att begränsa en process som använder en timer.       Om en åtgärd är bokförd med <xref:System.Windows.Threading.Dispatcher.Invoke%2A>på sin egen <xref:System.Windows.Threading.Dispatcher>med en prioritet för skicka åtgärden kringgår kön och körs omedelbart.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a>## XAML Text användning"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
