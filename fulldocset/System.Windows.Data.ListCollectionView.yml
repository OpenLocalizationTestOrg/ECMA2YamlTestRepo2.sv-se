  nameWithType: ListCollectionView
  fullName: System.Windows.Data.ListCollectionView
  type: Class
  summary: "Representerar vyn samling för samlingar som implementerar <xref:System.Collections.IList>.</xref:System.Collections.IList>"
  remarks: "När du binder till en datainsamling kanske du vill sortera, filtrera eller gruppera data. För att göra det, kan du använda samling vyer. Du kan tänka dig ett <xref:System.Windows.Data.CollectionView>som lager ovanpå källmängden bindning som gör det möjligt att navigera och visa källa samlingen baserat på Sortera, filtrera och gruppen frågor alla utan att behöva ändra den underliggande datakällan själva samlingen.</xref:System.Windows.Data.CollectionView> Om källmängden implementerar den <xref:System.Collections.Specialized.INotifyCollectionChanged>gränssnitt, ändringarna som skapats av den <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>händelse sprids till vyerna.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Alla samlingar har standard <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> För alla samlingar som implementerar <xref:System.Collections.IList>, ListCollectionView-objekt är standard visa objektet.</xref:System.Collections.IList> <xref:System.Windows.Data.BindingListCollectionView>Är den samling visa klass som används för samlingar som implementerar <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.Windows.Data.BindingListCollectionView> För att få standardvyn kan du använda den <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A>metoden.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> Ett exempel finns [så här: hämta standardvy för en insamling av](~/add/includes/ajax-current-ext-md.md).       Läs mer om insamlingsvyer [bindning översikt över](~/add/includes/ajax-current-ext-md.md)."
