  type: Class
  summary: "Innehåller en serialiserbar typ av slutpunktsadress som WS-Addressing V1 kompatibel och som gör det möjligt att visas som en del av tjänstekontraktet."
  remarks: "Den <xref:System.ServiceModel.EndpointAddress>kan inte serialiseras är inte heller knuten till en viss version av WS-Addressing-specifikationen.</xref:System.ServiceModel.EndpointAddress> Den här klassen innehåller en kompatibel WS-Addressing V1-Omslutning för det <xref:System.ServiceModel.EndpointAddress>som kan serialiseras (implementerar den <xref:System.Runtime.Serialization.ISerializable>interface) och bunden till WS-Addressing V1 kabelformat.</xref:System.Runtime.Serialization.ISerializable> </xref:System.ServiceModel.EndpointAddress> Den <xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>metoden gör radbrytning och <xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A>metoden gör den uppackning så att återställningen av slutpunktsadressen när serialiseras i uppkopplat läge.</xref:System.ServiceModel.EndpointAddress10.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddress10.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]tillhandahåller också en klass som innehåller en serialiserbar typ. <xref:System.ServiceModel.EndpointAddressAugust2004>, vilket är WS-Addressing augusti 2004 kompatibla för äldre.</xref:System.ServiceModel.EndpointAddressAugust2004>"
  example:
  - >-
    [!code-cs[EndpointAddress10#1](~/add/codesnippet/csharp/t-system.servicemodel.en_1_1.cs)]
     [!code-vb[EndpointAddress10#1](~/add/codesnippet/visualbasic/t-system.servicemodel.en_1_1.vb)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("EndpointReference", Namespace="http://www.w3.org/2005/08/addressing")]

      [System.Xml.Serialization.XmlSchemaProvider("GetSchema")]

      public class EndpointAddress10 : System.Xml.Serialization.IXmlSerializable
