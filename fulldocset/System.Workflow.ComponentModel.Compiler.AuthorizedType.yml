  name: AuthorizedType
  nameWithType: AuthorizedType
  fullName: System.Workflow.ComponentModel.Compiler.AuthorizedType
  type: Class
  summary: "Representerar en uppsättning typer som tillåts eller inte tillåts i kompilerade arbetsflöden av kompileraren arbetsflödet (beroende på värdet för den <xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*>egenskapen).</xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*> Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Under valideringsfasen av arbetsflödet kompilering avvisas källdokument arbetsflöde om den eller tillhörande regelfilen direkt refererar alla .NET Framework-typer finns inte i en lista för behöriga typer. Listan över behöriga typer är ett XML-dokument där varje post anger en `Assembly`, `Namespace`, `TypeName`, och en auktoriserad {`true`|`false`} indikatorn. Den här klassen motsvarar en post i listan. Observera också att jokertecken tecken beteckningar tillåts att inkludera eller exkludera fullständig namnområden. Till exempel använder `Type=”System.*”` omfattar alla typer i <xref:System>, inklusive typer som finns i underordnade namnområden.</xref:System>       Användning av en lista över behöriga typer styrs av den <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>alternativet `&quot;/checktypes&quot;` </xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Xml.Serialization.XmlType("authorizedType")]

      public sealed class AuthorizedType
