  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en samling som innehåller metodparametrar för företag-objekt och deras värden."
  remarks: "Parametrar kan skickas till metoden business objekt av referens eller av värde. Om du använder en <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>objektet för att hantera den <xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting>, eller <xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting>händelser, som du kan komma åt och ändra dessa parametrar med egenskapen indataparametrar.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler> Inga ändringar av parametrarna i den här ordlistan påverkar vilka överlagring för metoden anropas för åtgärden.  När den <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A>egenskapen för den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen har angetts, du kan ändra endast data objektets egenskaper för objekt i den här ordlistan; du kan inte lägga till eller ta bort parametrar.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> Mer information finns i <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>       Parametrar som skickas via referens returneras i den <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>egenskapen för den <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>objekt.</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a Northwind Employee, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> property contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method is only enabled after an employee is selected.  \n  \n In this example, the `NorthwindEmployeeUpdating` method is called before the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method to add the correct parameters and values to the InputParameters collection. You can add the parameters and values dynamically, as demonstrated, or declaratively.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_736_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_736_1.aspx)]"
