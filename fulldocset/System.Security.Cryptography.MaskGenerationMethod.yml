  summary: "Representerar den abstrakta klassen som innehåller alla mask generator algoritmer som måste vara härledd."
  remarks: "Härledda klasser för MaskGenerationMethod beräkna masker som används i nyckelutbytesalgoritmer, till exempel optimala asymmetrisk kryptering utfyllnad (OAEP).       Den här klassen används av implementeringar av nyckelutbytesalgoritmer endast för generering av mask. Programkod används inte av den här klassen direkt."
