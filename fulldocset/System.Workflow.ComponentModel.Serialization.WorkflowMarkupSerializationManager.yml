  summary: "Lägger till angivna serialisering providern serialiseringshanteraren."
  remarks: "AddSerializationProvider lägger till en anpassad serialisering provider serialiseringshanteraren. Serialisering leverantörer kan ange anpassade serializers för en viss typ av objekt eller en uppsättning typer av objekt. Under serialisering efterfrågas varje anpassad serialisering provider för att returnera en serialisering för en viss datatyp, om den kan ge en. Serialiseringshanteraren använder anpassad serialisering som tillhandahålls av den här metoden innan du använder standard serialiseraren för en viss typ."
