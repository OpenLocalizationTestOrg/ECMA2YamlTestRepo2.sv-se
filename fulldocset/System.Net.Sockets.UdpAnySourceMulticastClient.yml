  summary: "Avblockeras en källa som tidigare har blockerats av ett anrop till den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BlockSource*>metoden så att multicast-paket från det kan tas emot.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.BlockSource*>"
  remarks: "Metoden UnblockSource avblockeras multicast-paket som kommer från en angiven källadress så att de kan tas emot. Den angivna källadressen måste tidigare tillåts inte av ett anrop till den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BlockSource%2A>metoden.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.BlockSource%2A>       Klienten har slutfört en koppling till multicast-gruppen.       Den `sourceAddress` kan vara en IPv6 och IPv4-multicast adress.       Om den angivna källan adressen i den `sourceAddress` parametern har tidigare inte blockeras av ett anrop till <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BlockSource%2A>metoden, ett som <xref:System.Net.Sockets.SocketException>genereras med <xref:System.Net.Sockets.SocketError>.</xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketException> </xref:System.Net.Sockets.UdpAnySourceMulticastClient.BlockSource%2A>       Om det finns ett socket-fel när du utför åtgärden avblockera källa en <xref:System.Net.Sockets.SocketException>genereras.</xref:System.Net.Sockets.SocketException> Följande fel har angetts som en medlem i den <xref:System.Net.Sockets.SocketError>uppräkningen.</xref:System.Net.Sockets.SocketError>"
