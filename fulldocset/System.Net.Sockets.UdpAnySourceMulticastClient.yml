  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.Sockets
  summary: "Börjar åtgärden ta emot ett paket från domänanslutna multicast-gruppen och anropar angivna återanropet när ett paket har anlänt på gruppen från alla avsändare."
  remarks: "Metoden BeginReceiveFromGroup börjar en åtgärd för att ta emot ett UDP-paket från domänanslutna multicast-gruppen från alla avsändare. Lokal port och adress för multicast-grupp har angetts i den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.%23ctor%2A>konstruktor.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.%23ctor%2A> Multicast-klient måste också ha slutfört en koppling till multicast-gruppen.       Den metod som anges i den `callback` parameter anropas när ett paket har tagits emot.       Det är möjligt att ha ett socket-fel om en receive-åtgärd misslyckas synkront, även om detta är ovanligt med UDP. Om ett socket-fel inträffar en <xref:System.Net.Sockets.SocketException>genereras.</xref:System.Net.Sockets.SocketException> Följande fel har angetts som en medlem i den <xref:System.Net.Sockets.SocketError>uppräkningen.</xref:System.Net.Sockets.SocketError>"
