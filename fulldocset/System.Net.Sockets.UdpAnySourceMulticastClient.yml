  summary: "Startar åtgärden för att skicka en unicast-paket till det angivna målet."
  remarks: "Metoden BeginSendTo börjar en åtgärd för att skicka ett UDP-paket till domänanslutna multicast-gruppen.       Klienten har slutfört en koppling till multicast-gruppen. Måladress som anges i den `remoteEndPoint` parameter måste redan har skickat ett multicast-paket till den här mottagaren. Vissa protokoll använder informationen för att skicka vidare flödeskontroll, kvaliteten på statistik eller återställning meddelanden.       Den metod som anges i den `callback` parameter anropas när ett paket har tagits emot.       Överföring är bara tillåtet om adressen anges i den `remoteEndPoint` parametern redan har skickat ett multicast-paket till den här mottagaren. Om klienten inte får åtkomst till, en <xref:System.Net.Sockets.SocketException>genereras med <xref:System.Net.Sockets.SocketError>.</xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketException>       Om målporten som anges i den `remoteEndPoint` parametern är mindre än 1 024, en <xref:System.Net.Sockets.SocketException>genereras med <xref:System.Net.Sockets.SocketError>.</xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketException>       Det är möjligt att ha ett socket-fel om en receive-åtgärd misslyckas synkront, även om detta är ovanligt med UDP. Om ett socket-fel inträffar en <xref:System.Net.Sockets.SocketException>genereras.</xref:System.Net.Sockets.SocketException> Följande fel har angetts som en medlem i den <xref:System.Net.Sockets.SocketError>uppräkningen.</xref:System.Net.Sockets.SocketError>"
  syntax:
    content: public IAsyncResult BeginSendTo (byte[] buffer, int offset, int count, System.Net.IPEndPoint remoteEndPoint, AsyncCallback callback, object state);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: "Den buffert som innehåller data som ska skickas."
    - id: offset
      type: System.Int32
      description: "Förskjutningen i byte, från början av den `buffer` att läsa data som ska skickas."
    - id: count
      type: System.Int32
      description: "Antal byte att skicka från den `buffer`."
    - id: remoteEndPoint
      type: System.Net.IPEndPoint
      description: "Fjärrslutpunkten som paketet ska skickas."
    - id: callback
      type: System.AsyncCallback
      description: "Återanropsmetoden att anropa när åtgärden har slutförts."
    - id: state
      type: System.Object
      description: "Information om valfria tillstånd att skicka till den `callback` metoden för den här åtgärden."
    return:
      type: System.IAsyncResult
      description: "Returnerar <xref:System.IAsyncResult>.</xref:System.IAsyncResult>       En <xref:System.IAsyncResult>som refererar till den här åtgärden.</xref:System.IAsyncResult>"
  overload: System.Net.Sockets.UdpAnySourceMulticastClient.BeginSendTo*
