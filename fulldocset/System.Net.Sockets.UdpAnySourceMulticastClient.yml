  summary: "Hämtar eller anger storleken i byte av mottagningsbufferten av den <xref:System.Net.Sockets.Socket>används för multicast-receive-åtgärder på den här <xref href=&quot;System.Net.Sockets.UdpAnySourceMulticastClient&quot;> </xref> instans.</xref:System.Net.Sockets.Socket>"
  remarks: "Egenskapen ReceiveBufferSize hämtar eller anger storleken i byte av mottagningsbufferten av underliggande <xref:System.Net.Sockets.Socket>används för multicast-receive-åtgärder på den här <xref:System.Net.Sockets.UdpAnySourceMulticastClient>instans.</xref:System.Net.Sockets.UdpAnySourceMulticastClient> </xref:System.Net.Sockets.Socket> Mer specifikt egenskapen ReceiveBufferSize styr storleken på bufferten som används av stacken när ett paket som anländer, men programmet har ännu inte anropats den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>metoden.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> Om denna buffert fylls upp och paket fortfarande innan programmet anropar den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>och <xref:System.Net.Sockets.UdpAnySourceMulticastClient.EndReceiveFromGroup%2A>metoder, gamla paket kommer hämta släppas.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.EndReceiveFromGroup%2A> </xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> Programmet kommer aldrig att kunna ta emot de gamla paket och i stället får nyare paket när du anropar den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>metoden.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>       Standardstorleken för mottagningsbufferten i Windows är 8 192 byte."
  syntax:
    content: public int ReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Returnerar <xref:System.Int32>.</xref:System.Int32>       Storlek i byte på mottagningsbufferten."
