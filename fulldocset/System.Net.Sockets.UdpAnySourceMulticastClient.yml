  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.Sockets
  summary: "Binder socket och börjar en kopplingsåtgärd till multicast-gruppen att datagram tas emot från en grupp part."
  remarks: "Metoden BeginJoinGroup Binder en multicast-UDP-socket till en lokal port och ansluter till en multicast-grupp om du vill tillåta datagram tas emot från en multicast-grupp part. Lokal port och adress för multicast-grupp har angetts i den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.%23ctor%2A>konstruktor.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.%23ctor%2A>       Den metod som anges i den `callback` parameter anropas när åtgärden att ansluta till multicast-gruppen har slutförts.       Om det krävs av körningsmiljön utför metoden BeginJoinGroup även en princip-kontroll för att verifiera att klienten får åtkomst till multicast-gruppen. Om klienten inte får åtkomst till, en <xref:System.Net.Sockets.SocketException>genereras med <xref:System.Net.Sockets.SocketError>.</xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketException>"
  syntax:
