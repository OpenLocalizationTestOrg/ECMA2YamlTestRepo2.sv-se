  type: Class
  summary: "Undantag som utlöses när en befordran misslyckas."
  remarks: "Det här undantaget bör göra sig av en implementering av <xref:System.Transactions.IPromotableSinglePhaseNotification>gränssnitt som indikerar att ett anrop till <xref:System.Transactions.ITransactionPromoter.Promote%2A>misslyckades.</xref:System.Transactions.ITransactionPromoter.Promote%2A> </xref:System.Transactions.IPromotableSinglePhaseNotification> Om en implementering av <xref:System.Transactions.IPromotableSinglePhaseNotification>misslyckas en befordran på grund av ett undantag som inte är allvarligt den ska fånga undantaget och skapa en TransactionPromotionException med det ursprungliga undantaget som det interna undantaget.</xref:System.Transactions.IPromotableSinglePhaseNotification>"
  syntax:
