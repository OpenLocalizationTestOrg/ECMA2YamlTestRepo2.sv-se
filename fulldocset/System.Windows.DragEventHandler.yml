  remarks: "Det här ombudet används med följande bifogade händelser.      - <xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.Drop?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName>Delegaten används också med följande dirigerade händelser för grundläggande element.</xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.DragDrop.Drop?displayProperty=fullName> </xref:System.Windows.DragDrop.DragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName> Dessa dirigerade händelser vidarebefordra ovanstående bifogade händelser för att göra dem mer tillgänglig för generella elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.DragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.Drop?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.Drop?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName>Bifogade händelser och baselementet dirigerade händelser dela sina händelsedata och den genomströmning och tunnlar versioner av dirigerade händelser också dela händelsedata.</xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.ContentElement.Drop?displayProperty=fullName> </xref:System.Windows.ContentElement.DragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.Drop?displayProperty=fullName> </xref:System.Windows.UIElement.DragOver?displayProperty=fullName> </xref:System.Windows.UIElement.DragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.DragEnter?displayProperty=fullName> Detta kan påverka hanterade egenskaperna för händelsen som transporteras skapades. Mer information finns i [indata översikt](~/add/includes/ajax-current-ext-md.md)."
