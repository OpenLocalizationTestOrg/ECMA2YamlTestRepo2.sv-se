  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "Anger lodrät eller Vågrät placering för texten som ska renderas som rubriken HTML-element."
  remarks: "Uppräkningen TableCaptionAlign representerar vågrät eller lodrät placering av etiketten HTML-element i kontroller som kan återges som tabeller, t.ex <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, eller <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> Till exempel den <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>egenskapen använder dessa uppräkningsvärden för att ange rubriken justering i en <xref:System.Web.UI.WebControls.Table>kontroll.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       Om du anger NotSet anger var du vill justera beskrivningen webbläsaren där kontrollen återges.       Den <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>egenskapen anger positionen för elementet beskrivning med avseende på kontroller som kan återges som tabeller.</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> Den <xref:System.Web.UI.WebControls.Table.Caption%2A>egenskapen anger texten som ska visas i rubriken-elementet.</xref:System.Web.UI.WebControls.Table.Caption%2A> Hjälpmedelsteknik enheter kan använda beskrivningen av den <xref:System.Web.UI.WebControls.Table.Caption%2A>egenskapen för att nå kontrollen.</xref:System.Web.UI.WebControls.Table.Caption%2A> En enhet för läsare av skärmen kan till exempel läsa beskrivningen för användare för att ge en beskrivning av tabellen."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
