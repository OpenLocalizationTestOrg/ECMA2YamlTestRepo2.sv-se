  remarks: "Anropa `Dispose` när du är klar med hjälp av <xref:System.Security.Cryptography.ToBase64Transform>.</xref:System.Security.Cryptography.ToBase64Transform> Den `Dispose` metoden lämnar kvar det <xref:System.Security.Cryptography.ToBase64Transform>oanvändbar.</xref:System.Security.Cryptography.ToBase64Transform> Efter att `Dispose`, måste du släppa alla referenser till den <xref:System.Security.Cryptography.ToBase64Transform>så skräpinsamlingen kan frigöra minne som den <xref:System.Security.Cryptography.ToBase64Transform>var upptar.</xref:System.Security.Cryptography.ToBase64Transform> </xref:System.Security.Cryptography.ToBase64Transform>       Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet `Dispose` innan du släpper senaste referens till <xref:System.Security.Cryptography.ToBase64Transform>.</xref:System.Security.Cryptography.ToBase64Transform> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.Security.Cryptography.ToBase64Transform>objektets `Finalize` metod.</xref:System.Security.Cryptography.ToBase64Transform>"
