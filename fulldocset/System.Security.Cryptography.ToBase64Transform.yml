  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Konverterar den angivna regionen för inkommande byte-matris till base 64 och kopierar resultatet till den angivna regionen av utgående byte-matris."
  remarks: "Den <xref:System.Security.Cryptography.ToBase64Transform>klass är ett block-algoritm som bearbetar inkommande block med 3 byte och skapar utdata block med 4 byte.</xref:System.Security.Cryptography.ToBase64Transform>  Metoden TransformBlock transformerar ett inkommande 24 bits-block till 32 bitarna i teckendata.  För att matcha block transformeringen måste du underhålla 3 byte inkommande gränser till 4 byte utdata gränser."
  example:
  - "The following code example demonstrates how to call the TransformBlock method to iterate through `inputBytes` transforming by `blockSize`. This code example is part of a larger example provided for the <xref:System.Security.Cryptography.ToBase64Transform> class.  \n  \n [!code-cs[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/csharp/918bcb0d-40f9-46ec-886b-_1.cs)]\n [!code-vb[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/visualbasic/918bcb0d-40f9-46ec-886b-_1.vb)]\n [!code-cpp[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/cpp/918bcb0d-40f9-46ec-886b-_1.cpp)]"
  syntax:
    content: public int TransformBlock (byte[] inputBuffer, int inputOffset, int inputCount, byte[] outputBuffer, int outputOffset);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "Ange att beräkna till base 64."
    - id: inputOffset
      type: System.Int32
      description: "Förskjutning i inkommande byte-matris som du vill börja använda data."
    - id: inputCount
      type: System.Int32
      description: "Antal byte i den inkommande Bytematrisen ska användas som data."
    - id: outputBuffer
      type: System.Byte[]
      description: "Utdata som du vill skriva resultatet."
    - id: outputOffset
      type: System.Int32
      description: "Förskjutningen i byte-matris för utdata som du vill börja skriva data."
    return:
      type: System.Int32
      description: "Antalet skrivna byte."
