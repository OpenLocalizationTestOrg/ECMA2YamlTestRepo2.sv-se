  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Släpper de ohanterade resurser som används av den <xref href=&quot;System.Security.Cryptography.ToBase64Transform&quot;> </xref> och släpper du de hantera resurserna."
  remarks: "Den här metoden anropas av allmänheten `Dispose()` metod och `Finalize` metod. `Dispose()`anropar den skyddade `Dispose(Boolean)` metod med parametern disposing inställd på `true`. `Finalize`anropar `Dispose` med avyttring inställd på `false`.       När den `disposing` parametern är `true`, den här metoden Frigör alla resurser som innehas av alla hanterade objekt som den här <xref:System.Security.Cryptography.ToBase64Transform>referenser.</xref:System.Security.Cryptography.ToBase64Transform> Den här metoden startar den `Dispose()` metod för varje refererade till objekt."
