  name: ConfigurationCollectionAttribute
  nameWithType: ConfigurationCollectionAttribute
  fullName: System.Configuration.ConfigurationCollectionAttribute
  type: Class
  summary: "Deklarativt instruerar .NET Framework för att skapa en instans av en konfigurationselementsamlingen. Den här klassen kan inte ärvas."
  remarks: "Du kan använda attributet ConfigurationCollectionAttribute att skapa snygga en <xref:System.Configuration.ConfigurationElementCollection>element.</xref:System.Configuration.ConfigurationElementCollection> Detta gör att .NET Framework att skapa en instans av samlingen och initiera den med hjälp av dina anpassade <xref:System.Configuration.ConfigurationElement>värden.</xref:System.Configuration.ConfigurationElement>      > [!NOTE] > Det enklaste sättet att skapa en anpassad konfigurationselement är att använda attributed (deklarativ) modellen. Du deklarera elementen och skapa snygga dem med attributet ConfigurationCollectionAttribute. För varje element som markerats med attributet använder .NET Framework reflektion läsa decorating parametrar och skapa en relaterad <xref:System.Configuration.ConfigurationElementCollection>instans.</xref:System.Configuration.ConfigurationElementCollection> Du kan också använda programmässiga modellen. I det här fallet är det ditt ansvar att deklarera anpassade offentliga samlingen, men också att åsidosätta den <xref:System.Configuration.ConfigurationElementCollection>medlemmen och returnera egenskapssamlingen.</xref:System.Configuration.ConfigurationElementCollection>       Konfigurationssystemet för .NET Framework ger attributtyper som du kan använda när du skapar anpassade konfigurationselement. Det finns två typer av attribut:-attribut som instruerar hur du skapar instanser av en anpassad konfiguration egenskaper för .NET Framework. Dessa typer är: - ConfigurationCollectionAttribute - <xref:System.Configuration.ConfigurationPropertyAttribute>-attribut som instruerar hur du verifierar egenskaper för anpassad konfiguration-element för .NET Framework.</xref:System.Configuration.ConfigurationPropertyAttribute> These types include:          -   <xref:System.Configuration.IntegerValidatorAttribute>          -   <xref:System.Configuration.LongValidatorAttribute>          -   <xref:System.Configuration.RegexStringValidatorAttribute>          -   <xref:System.Configuration.StringValidatorAttribute>          -   <xref:System.Configuration.TimeSpanValidatorAttribute></xref:System.Configuration.TimeSpanValidatorAttribute></xref:System.Configuration.StringValidatorAttribute></xref:System.Configuration.RegexStringValidatorAttribute></xref:System.Configuration.LongValidatorAttribute></xref:System.Configuration.IntegerValidatorAttribute>"
  example:
  - "The following example shows how to use the ConfigurationCollectionAttribute.  \n  \n This example consists of three classes: `UrlsSection`, `UrlsCollection` and `UrlConfigElement`.The `UrlsSection` class uses the ConfigurationCollectionAttribute to define a custom configuration section. This section contains a URL collection (defined by the `UrlsCollection` class) of URL elements (defined by the `UrlConfigElement` class). When you run the example, an instance of the `UrlsSection` class is created and the following configuration elements are generated in the application configuration file:  \n  \n```  \n<configuration>  \n    <configSections>  \n        <section name=\"MyUrls\" type=\"UrlsSection,   \n          ConfigurationCollectionAttribute, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null\" />  \n    </configSections>  \n    <MyUrls>  \n        <urls>  \n            <remove name=\"Contoso\" />  \n            <add name=\"Contoso\" url=\"http://www.contoso.com\" port=\"0\" />  \n        </urls>  \n    </MyUrls>  \n</configuration  \n```  \n  \n [!code-cs[System.Configuration.ConfigurationCollectionAttribute#1](~/add/codesnippet/csharp/t-system.configuration.c_7_1.cs)]\n [!code-vb[System.Configuration.ConfigurationCollectionAttribute#1](~/add/codesnippet/visualbasic/t-system.configuration.c_7_1.vb)]  \n  \n [!code-cs[System.Configuration.ConfigurationCollectionAttribute#31](~/add/codesnippet/csharp/t-system.configuration.c_7_2.cs)]\n [!code-vb[System.Configuration.ConfigurationCollectionAttribute#31](~/add/codesnippet/visualbasic/t-system.configuration.c_7_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ConfigurationCollectionAttribute : Attribute
