      type: System.ComponentModel.ITypeDescriptorContext
      description: "En formaterare kontext."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Kulturen som `value` kommer att konverteras."
    - id: value
      type: System.Object
      description: "Objektet som ska konverteras."
    - id: destinationType
      type: System.Type
      description: "Att konvertera objektet till typ."
    return:
      type: System.Object
      description: "Konverterade objektet."
