  summary: "Konverterar det angivna-objektet till en annan typ."
  remarks: "De flesta vanliga konvertera till och konvertera från är string-objekt. Standardimplementering gör ett anrop till <xref:System.Object.ToString%2A>på objektet om objektet är giltigt och att måltypen är <xref:System.String>.</xref:System.String> </xref:System.Object.ToString%2A>       Den `context` parametern kan användas för att extrahera ytterligare information om den här konverteraren anropas från miljön. Detta kan vara `Nothing`, därför alltid kontrollera. Dessutom egenskaper på context-objektet kan returnera `Nothing`.       Den här typen konverterare som stöder Visual Basic <xref:Microsoft.VisualBasic.ApplicationServices.User>objektet.</xref:Microsoft.VisualBasic.ApplicationServices.User>"
