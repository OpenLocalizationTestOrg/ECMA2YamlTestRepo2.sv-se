  fullName: System.Windows.Trigger
  type: Class
  summary: "Representerar en utlösare som gäller egenskapsvärden eller villkorligt utför åtgärder."
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]definierar egenskaper som motsvarar slutanvändarens åtgärder, som den <xref:System.Windows.UIElement.IsMouseOver%2A>egenskap som har angetts till `true` när användaren håller markören över en <xref:System.Windows.UIElement>motsvarande <xref:System.Windows.ContentElement.IsMouseOver%2A>egenskap i <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.ContentElement.IsMouseOver%2A> eller</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.IsMouseOver%2A> Som representerar slutanvändarens åtgärder i egenskapsvärden, tillsammans med elementet utlösare kan [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] stilar för att ändra egenskapsvärden baserat på åtgärderna slutanvändarens allt från inom markup.       Egenskaper som ändrats av utlösare återställs automatiskt till sitt tidigare värde när utlösta villkoret är inte längre uppfyllt. Utlösare är optimerade för tillfälligt tillstånd som förväntas ändras och gå tillbaka till den ursprungliga tillstånd, till exempel <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A>på <xref:System.Windows.Controls.Button>och <xref:System.Windows.Controls.ListBoxItem.IsSelected%2A> <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBoxItem.IsSelected%2A> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> Den <xref:System.Windows.Trigger.Property%2A>av intresse måste vara en beroendeegenskap.</xref:System.Windows.Trigger.Property%2A>       Observera att du måste ange både den <xref:System.Windows.Trigger.Property%2A>och <xref:System.Windows.Trigger.Value%2A>Egenskaper för en utlösare för utlösaren ska vara meningsfullt.</xref:System.Windows.Trigger.Value%2A> </xref:System.Windows.Trigger.Property%2A> Om en eller båda egenskaperna inte är inställda, genereras ett undantag.       Den <xref:System.Windows.Trigger.Setters%2A>egenskapen för ett utlösarobjekt kan endast bestå av <xref:System.Windows.Setter>objekt.</xref:System.Windows.Setter> </xref:System.Windows.Trigger.Setters%2A> Lägga till en <xref:System.Windows.Setter>underordnad till en utlösande objektet implicit lägger till den till den <xref:System.Windows.SetterBaseCollection>för objektet för utlösare.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekt stöds inte. endast <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>stöder <xref:System.Windows.EventSetter>objekt.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       Det finns andra typer av utlösare. <xref:System.Windows.MultiTrigger>kan du tillämpa ändringar baserat på status för flera egenskaper.</xref:System.Windows.MultiTrigger> <xref:System.Windows.EventTrigger>kan du tillämpa ändringarna när en händelse inträffar.</xref:System.Windows.EventTrigger> <xref:System.Windows.DataTrigger>och <xref:System.Windows.MultiDataTrigger>för databundna egenskaper.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.DataTrigger>"
  example:
  - "The following example shows a named <xref:System.Windows.Style> available to <xref:System.Windows.Controls.Button> controls. The <xref:System.Windows.Style> defines a Trigger element that changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is `true`.  \n  \n [!code-xml[BtnStyles#2](~/add/codesnippet/xaml/ButtonStyles2/app.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public class Trigger : System.Windows.TriggerBase, System.ComponentModel.ISupportInitialize, System.Windows.Markup.IAddChild
