  summary: "Hämtar eller anger den egenskap som returnerar värdet som jämförs med den <xref:System.Windows.Trigger.Value*>egenskapen för utlösaren.</xref:System.Windows.Trigger.Value*> Jämförelse är en referens likhetskontroll."
  remarks: "Värdet som returneras av den här egenskapen jämförs med värdet som anges av den <xref:System.Windows.Trigger.Value%2A>egenskapen.</xref:System.Windows.Trigger.Value%2A> Jämförelse som utförs är en referens likhetskontroll. Om de två värdena matchar sedan den associerade <xref:System.Windows.Setter>s tillämpas de angivna värdena.</xref:System.Windows.Setter>       Använd den `ClassName.PropertyName` syntaxen kvalificera egenskapen som du anger om format eller mall som innehåller den här utlösaren inte har den `TargetType` egenskapsuppsättning.       Observera att du måste ange både egenskapen och <xref:System.Windows.Trigger.Value%2A>Egenskaper för en <xref:System.Windows.Trigger>för utlösaren ska vara meningsfullt.</xref:System.Windows.Trigger> </xref:System.Windows.Trigger.Value%2A> Om en eller båda egenskaperna inte är inställda, genereras ett undantag."
  example:
  - "The following example contains two triggers. The first changes the <xref:System.Windows.Controls.Control.Background%2A> property of a <xref:System.Windows.Controls.Button> when the <xref:System.Windows.UIElement.IsMouseOver%2A> property is **true**. The second changes the <xref:System.Windows.Controls.Control.Foreground%2A> property of a button when the <xref:System.Windows.Controls.Primitives.ButtonBase.IsPressed%2A> property is **true**. The <xref:System.Windows.Style.TargetType%2A> of the <xref:System.Windows.Style> is set to <xref:System.Windows.Controls.Button> and therefore there is no need to qualify the `Property` properties with the class name.  \n  \n [!code-xml[BtnStyles#2](~/add/codesnippet/xaml/ButtonStyles2/app.xaml#2)]"
  syntax:
    content: public System.Windows.DependencyProperty Property { get; set; }
    return:
      type: System.Windows.DependencyProperty
      description: "En <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> som returnerar egenskapsvärdet för elementet. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
