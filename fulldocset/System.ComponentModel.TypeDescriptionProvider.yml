  name: TypeDescriptionProvider
  nameWithType: TypeDescriptionProvider
  fullName: System.ComponentModel.TypeDescriptionProvider
  type: Class
  summary: "Ger ytterligare metadata för den <xref href=&quot;System.ComponentModel.TypeDescriptor&quot;> </xref>."
  remarks: "TypeDescriptionProvider-klassen utökar dynamiskt informationen som associeras med en typ eller ett objekt genom att lägga till, ändra eller dölja egenskaper som till exempel attribut, egenskaper och händelser. Det kan finnas flera typ beskrivning providerklasser som erbjuder metadata för en enskild <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>       Det finns två sätt att koppla en TypeDescriptionProvider med en <xref:System.ComponentModel.TypeDescriptor>: – vid designtillfället när målklassen kan tilldelas lämpliga <xref:System.ComponentModel.TypeDescriptionProviderAttribute>tagg.</xref:System.ComponentModel.TypeDescriptionProviderAttribute> </xref:System.ComponentModel.TypeDescriptor>      -At körningstiden när en av de <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>metoder för den <xref:System.ComponentModel.TypeDescriptor>klassen kan anropas.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.AddProvider%2A> Överlagrade metoder kräver målobjektet eller klasstypen.       Klassen TypeDescriptionProvider är beroende av ett överordnat objekt av samma typ som angetts under konstruktion. Detta gör att klasserna som härleds från <xref:System.ComponentModel.CustomTypeDescriptor>selektivt åsidosätta metoder.</xref:System.ComponentModel.CustomTypeDescriptor>       Instanser av TypeDescriptionProvider bygger endast på begäran, minimera effekten av anpassade typer information om prestanda.       Den här klassen kan inte ärvas."
  syntax:
    content: public abstract class TypeDescriptionProvider
  inheritance:
