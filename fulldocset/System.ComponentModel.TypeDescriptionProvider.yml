- uid: System.ComponentModel.TypeDescriptionProvider.GetCache(System.Object)
  id: GetCache(System.Object)
  parent: System.ComponentModel.TypeDescriptionProvider
  langs:
  - csharp
  name: GetCache(Object)
  nameWithType: TypeDescriptionProvider.GetCache(Object)
  fullName: System.ComponentModel.TypeDescriptionProvider.GetCache(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Hämtar en per objekt cache, åtkomst till en <xref:System.Collections.IDictionary>med nyckel-/ värdepar.</xref:System.Collections.IDictionary>"
  remarks: "En <xref:System.ComponentModel.TypeDescriptor>kan behöva utföra avancerade åtgärder för metadata.</xref:System.ComponentModel.TypeDescriptor> Eftersom typer inte tas bort under livslängden för en domän, den <xref:System.ComponentModel.TypeDescriptor>klassen automatiskt cachelagras resultatet av dessa åtgärder baserat på typen.</xref:System.ComponentModel.TypeDescriptor> Vissa åtgärder kan dock använda levande objektinstanser. Dessa åtgärder kan inte cachelagras inom den <xref:System.ComponentModel.TypeDescriptor>klassen eftersom cachelagring av dem skulle förhindra objektet skräpinsamlats.</xref:System.ComponentModel.TypeDescriptor> I stället de <xref:System.ComponentModel.TypeDescriptor>klassen kan för cache per objekt, åtkomst till en <xref:System.Collections.IDictionary>av nyckel/värde-par finns på ett objekt.</xref:System.Collections.IDictionary> </xref:System.ComponentModel.TypeDescriptor> Metoden GetCache returnerar en instans av det här cacheminnet. GetCache-metoden returnerar `null` om det finns inga stöds cache för ett objekt.       Standard <xref:System.ComponentModel.TypeDescriptionProvider>används av <xref:System.ComponentModel.TypeDescriptor>undersöker objekt om du vill se om den är en lämpliga komponent som implementerar det <xref:System.ComponentModel.Design.IDictionaryService>gränssnittet.</xref:System.ComponentModel.Design.IDictionaryService> </xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider> Om objektet är använder tjänsten ordlista för att lagra objektets cache. Annars objektet returneras `null`. Andra leverantörer av typen beskrivning kan ge sina egna implementering här. Till exempel kan beroende objekt bara koppla en egenskap av typen <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>"
  syntax:
    content: public virtual System.Collections.IDictionary GetCache (object instance);
    parameters:
    - id: instance
      type: System.Object
      description: "Det objekt som du vill hämta cachen."
    return:
      type: System.Collections.IDictionary
      description: "En <xref:System.Collections.IDictionary>om det angivna objektet stöder cachelagring; annars <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Collections.IDictionary>"
  overload: System.ComponentModel.TypeDescriptionProvider.GetCache*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.TypeDescriptionProvider.GetExtendedTypeDescriptor(System.Object)
  id: GetExtendedTypeDescriptor(System.Object)
  parent: System.ComponentModel.TypeDescriptionProvider
  langs:
  - csharp
  name: GetExtendedTypeDescriptor(Object)
