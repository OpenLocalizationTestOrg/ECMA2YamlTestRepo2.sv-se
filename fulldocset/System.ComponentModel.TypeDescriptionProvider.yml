  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Hämtar en beskrivning för utökade anpassad typ för det angivna-objektet."
  remarks: "En beskrivning för utökade typen är en anpassad typbeskrivning som ger egenskaper som andra objekt har lagt till det här objektet, men som inte är faktiskt definierats för objektet. Till exempel i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] komponenten modellen objekt att implementera den <xref:System.ComponentModel.IExtenderProvider>gränssnitt kan bifoga egenskaper till andra objekt som finns i samma logiska behållare.</xref:System.ComponentModel.IExtenderProvider> Den överlagrade <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>metoder som inte returnerar en beskrivning som typen som innehåller dessa extra utökade egenskaper.</xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> Metoden GetExtendedTypeDescriptor returnerar en uppsättning dessa utökade egenskaper. Den <xref:System.ComponentModel.TypeDescriptor>kommer automatiskt att sammanföra resultatet av dessa två egenskapsuppsättningar.</xref:System.ComponentModel.TypeDescriptor> När den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] komponenten modellen stöder endast utökade egenskaper, GetExtendedTypeDescriptor kan användas för utökade attribut som händelser, om Typbeskrivarprovidern stöder funktionen.       GetExtendedTypeDescriptor är `virtual` och returnerar en beskrivning av anpassad typ som returnerar tomma resultat om ingen överordnad provider skickades som standard. Om en överordnad provider skickades ska den här metoden anropa överordnade leverantörens GetExtendedTypeDescriptor metod."
  syntax:
    content: public virtual System.ComponentModel.ICustomTypeDescriptor GetExtendedTypeDescriptor (object instance);
    parameters:
    - id: instance
      type: System.Object
      description: "Det objekt som du vill hämta utökade typen beskrivningen."
    return:
      type: System.ComponentModel.ICustomTypeDescriptor
      description: "En <xref href=&quot;System.ComponentModel.ICustomTypeDescriptor&quot;> </xref> som kan ge utökad metadata för objektet."
  overload: System.ComponentModel.TypeDescriptionProvider.GetExtendedTypeDescriptor*
  exceptions: []
  platform:
  - net462
