  namespace: System.ComponentModel
  summary: "Skapar ett objekt som kan ersätta en annan datatyp."
  remarks: "Den <xref:System.IServiceProvider>anges av den `provider` parameter skickades av- <xref:System.ComponentModel.TypeDescriptor.CreateInstance%2A?displayProperty=fullName>metoden i <xref:System.ComponentModel.TypeDescriptor>klassen</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.CreateInstance%2A?displayProperty=fullName> </xref:System.IServiceProvider> Om `provider` är inte `null`, service-providern kan användas av Typbeskrivarprovidern för att hämta ytterligare kontext om skapa-anrop.       CreateInstance-metoden är `virtual` och returnerar resultatet som standard den <xref:System.Activator.CreateInstance%2A?displayProperty=fullName>metoden om `provider` är `null`.</xref:System.Activator.CreateInstance%2A?displayProperty=fullName> Om `provider` är `null`, den här metoden ska anropa metoden CreateInstance i den överordnade providern."
  syntax:
    content: public virtual object CreateInstance (IServiceProvider provider, Type objectType, Type[] argTypes, object[] args);
