  summary: "Anger eller returnerar texten för kontrollen. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Egenskapen Text kan anges med hjälp av den `Text` attribut, eller som inre text. Om egenskapen Text har angetts i båda riktningarna, företräde den inre texten alltid. Men om egenskapen Text anges programmässigt, den inre texten tas bort automatiskt och nyligen ange egenskapen har högre prioritet."
