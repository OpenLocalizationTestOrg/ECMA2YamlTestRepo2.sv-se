  fullName: System.Web.UI.MobileControls.TextViewElement
  type: Class
  summary: "Innehåller texten för en <xref href=&quot;System.Web.UI.MobileControls.TextView&quot;> </xref> objekt. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "TextViewElement klassen stöder den <xref:System.Web.UI.MobileControls.TextView>genom att bryta egenskapen text för den <xref:System.Web.UI.MobileControls.TextView>objekt i logiska element.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.TextView> Varje element används sedan av sidbrytning mekanismen för den <xref:System.Web.UI.MobileControls.TextView>objekt.</xref:System.Web.UI.MobileControls.TextView> Det är den här klassen som den <xref:System.Web.UI.MobileControls.TextView>mobila kontrollen använder för att se till att sidbrytningar inte inträffar just länkar eller andra element som inte ska delas mellan sidor.</xref:System.Web.UI.MobileControls.TextView>       Om du vill vara härledd från den <xref:System.Web.UI.MobileControls.TextView>mobila kontroll eller är att skapa ett nytt kort du sannolikt kunna använda den här klassen utan modifiering.</xref:System.Web.UI.MobileControls.TextView>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TextViewElement
