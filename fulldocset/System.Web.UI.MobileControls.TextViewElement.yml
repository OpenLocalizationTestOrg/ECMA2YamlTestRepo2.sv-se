  summary: "Anger eller returnerar en egenskap som avgör om en ytterligare avslutande break återges efter kontrollen. Den här break gör följande innehåll för att starta på nästa rad. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Den här egenskapen ignoreras av kontroller som inte är en avslutande break lämplig. Följande tabell listar de kontroller som stöder den <xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>egenskapen för vissa typer av enheter.</xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>      | Kontrollen | Enhet med HTML-webbläsaren | Enhet med WML webbläsaren | Enheten med WML/in webbläsaren |   |-------------|------------------------------|-----------------------------|---------------------------------|   | AdRotator |||   | Kalender | Y |||   | Kommandot | Y | Y.   | Bild | Y | Y | Y |   | Etiketten | Y | Y | Y |   | Länken | Y | Y.   | Lista |||   | ObjectList | Y (om enhetens webbläsare kan hantera register) |||   | Panelen (standard är FALSKT) | Y | Y | Y |   | PhoneCall | Y | Y.   | SelectionList | Y (om webbläsaren kan hantera register) | Y.   | Textruta | Y | Y.   | TextView | Y | Y.   | TextViewElement | Y | Y.   | Verifieraren | Y | Y | Y |"
  syntax:
    content: public bool BreakAfter { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om ytterligare avslutande återges break efter kontrollen. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
