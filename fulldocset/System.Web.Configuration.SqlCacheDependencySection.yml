  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "Konfigurerar SQL-cacheberoenden för ett ASP.NET-program. Den här klassen kan inte ärvas."
  remarks: "SqlCacheDependencySection gör att du kan via programmering komma åt och ändra den `sqlCacheDependency` element i den `cache` konfigurationsavsnittet.       SQL-cacheberoende gör att cachelagrade data synkroniseras med den ursprungliga källan. När du har konfigurerat förhållandet mellan ett objekt som lagras i cachen för ett ASP.NET-program och en specifik SQL Server-databastabell, en instans av den <xref:System.Web.Caching.SqlCacheDependency>klassen övervakar tabellen så att när ett objekt i tabellen ändras objektet automatiskt bort från cachen.</xref:System.Web.Caching.SqlCacheDependency>       Inställningarna i det här elementet påverkar endast tabellbaserade-versionen av den <xref:System.Web.Caching.SqlCacheDependency>objekt.</xref:System.Web.Caching.SqlCacheDependency> Radnivå <xref:System.Web.Caching.SqlCacheDependency>objekt som används med [!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)] och högre påverkas inte av de här inställningarna.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > I SqlCacheDependencySection kan skriva information i avsnittet relaterade i konfigurationsfilen enligt begränsningarna definieras av den avsnittet egenskapen <xref:System.Configuration.SectionInformation.AllowDefinition%2A>vars värde är <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Alla försök att skriva i en konfigurationsfil på en nivå som tillåts inte i hierarkin resulterar i ett felmeddelande som genereras av parsern. Du kan dock använda den här klassen för att läsa konfigurationsinformation på alla nivåer i hierarkin."
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
  syntax:
    content: 'public sealed class SqlCacheDependencySection : System.Configuration.ConfigurationSection'
