- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hämtar eller anger ett värde som anger om databastabellen bör övervakas för ändringar."
  remarks: "När du har konfigurerat förhållandet mellan ett objekt som lagras i cachen för ett ASP.NET-program och en specifik SQL Server-databastabell, en instans av den <xref:System.Web.Caching.SqlCacheDependency>klassen övervakar tabellen så att när ett objekt i tabellen ändras objektet automatiskt bort från cachen.</xref:System.Web.Caching.SqlCacheDependency>       Databasen och tabeller som du vill ange beroenden måste ha aviseringar som aktiverats för den här klassen ska fungera korrekt. Mer information finns i Anmärkningar för <xref:System.Web.Caching.SqlCacheDependency>klass.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > Hämtar eller anger ett värde som anger om databasen tabeller som har aktiva <xref:System.Web.Caching.SqlCacheDependency>objekt som ska övervakas för ändringar.</xref:System.Web.Caching.SqlCacheDependency>  Den här inställningen påverkar inte radnivå <xref:System.Web.Caching.SqlCacheDependency>objekt.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om övervakning av SQL-cachen aktiverad; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.SqlCacheDependencySection.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: PollTime
  nameWithType: SqlCacheDependencySection.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencySection.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hämtar eller anger frekvensen med vilken den <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> avsöker databastabell för ändringar."
  remarks: "Egenskapen PollTime definierar tid frekvensen som ASP.NET söker av databasen efter ändringar i tabellen är länkad till det cachelagra objektet.       **Obs** frekvensen kan åsidosättas på en databas i den `databases` element i den `sqlCacheDependency` i den `cache` konfigurationsavsnittet."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/csharp/p-system.web.configurati_52_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_52_1.vb)]"
  syntax:
    content: public int PollTime { get; set; }
    return:
      type: System.Int32
      description: "SQL-cache cacheberoendeavsökning tiden, i millisekunder. Standardvärdet är 500."
  overload: System.Web.Configuration.SqlCacheDependencySection.PollTime*
  exceptions: []
  platform:
  - net462
