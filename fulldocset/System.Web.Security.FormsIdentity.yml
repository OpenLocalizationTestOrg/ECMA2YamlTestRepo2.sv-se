  name: FormsIdentity
  nameWithType: FormsIdentity
  fullName: System.Web.Security.FormsIdentity
  type: Class
  summary: "Representerar en användaridentitet autentiseras med formulär för autentisering. Den här klassen kan inte ärvas."
  remarks: "Klassen FormsIdentity används av den <xref:System.Web.Security.FormsAuthenticationModule>när en användare autentiseras med formulärautentisering.</xref:System.Web.Security.FormsAuthenticationModule> En instans av klassen FormsIdentity skapas med hjälp av den <xref:System.Web.Security.FormsAuthenticationTicket>som dekrypteras från formulärautentisering cookie eller URL.</xref:System.Web.Security.FormsAuthenticationTicket> Den nya instansen av klassen FormsIdentity används för att skapa ett nytt <xref:System.Security.Principal.GenericPrincipal>objekt som har angetts som värde för <xref:System.Web.HttpContext.User%2A>egenskapen för aktuellt <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Security.Principal.GenericPrincipal>"
  example:
  - "The following code example generates a <xref:System.Web.Security.FormsAuthenticationTicket> and then uses it to create an instance of the FormsIdentity class, based on whether the user supplies the correct user name and password on the form.  \n  \n [!code-vb[System.Web.UI.FormsIdentity#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_1_1.aspx)]\n [!code-cs[System.Web.UI.FormsIdentity#1](~/add/codesnippet/csharp/t-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class FormsIdentity : System.Security.Claims.ClaimsIdentity
