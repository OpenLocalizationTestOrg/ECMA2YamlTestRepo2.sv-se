  summary: "Representerar den kontroll som distribuerar mellanrummet mellan kolumner eller rader i en <xref href=&quot;System.Windows.Controls.Grid&quot;> </xref> kontroll."
  remarks: "Kontrollen GridSplitter omfördelas avståndet mellan rader eller kolumner i en <xref:System.Windows.Controls.Grid>utan ändra måtten på <xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid> </xref:System.Windows.Controls.Grid> Till exempel när en GridSplitter ändrar två kolumner i <xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>-egenskapen för en kolumn ökas medan samtidigt i <xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>-egenskapen för den andra kolumnen minskas med samma grad.</xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A> </xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>       Följande tabell visar hur du definierar en vågrät eller lodrät GridSplitter genom att ange den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>och <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Egenskaper och genom att låta den <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>och <xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>Egenskaper som har angetts till sina standardvärden.</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       **Så här skapar du vågräta och lodräta GridSplitter kontroller** | GridSplitter typen | värdet för <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>| värdet för <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>|   |-----------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Ändrar storlek på rader | <xref:System.Windows.HorizontalAlignment>| <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>|   | Ändrar storlek på kolumner | <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|   | Om <xref:System.Windows.FrameworkElement.ActualHeight%2A>är större än eller lika med <xref:System.Windows.FrameworkElement.ActualWidth%2A>, detta ändrar storlek på kolumner.</xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A><br /><br /> Om <xref:System.Windows.FrameworkElement.ActualHeight%2A>är mindre än <xref:System.Windows.FrameworkElement.ActualWidth%2A>, detta ändrar storlek på rader. | <xref:System.Windows.HorizontalAlignment>| <xref:System.Windows.VerticalAlignment>|       En GridSplitter kan överlappa en rad eller kolumn som innehåller andra innehåll eller det kan ta upp en rad eller kolumn ensamt.</xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> Läs mer om hur du definierar en GridSplitter [så här: ändra storlek på rader med en GridSplitter](~/add/includes/ajax-current-ext-md.md) och [så här: ändra storlek på kolumner med en GridSplitter](~/add/includes/ajax-current-ext-md.md).       Om den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>och <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>egenskapsinställningar inte blir beteenden som önskas GridSplitter kan du ändra den <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>och <xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>egenskapsinställningar.</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       En GridSplitter kan döljas av andra objekt som ingår i <xref:System.Windows.Controls.Panel.Children%2A>samlingen i <xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid> </xref:System.Windows.Controls.Panel.Children%2A> Information om hur du förhindrar att den här situationen finns [så här: se till att en GridSplitter är synlig](~/add/includes/ajax-current-ext-md.md).       Beroendeegenskaper för den här kontrollen kan ställas in av kontrollens standardformat.  Om en egenskapen anges av ett standardformat kan egenskapen ändras från standardvärdet när kontrollen visas i programmet. Standardformatet som bestäms av vilka tema används när programmet körs.  Mer information finns i [standard WPF teman](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> by overlaying the edge of a column.  \n  \n [!code-cs[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/csharp/GridSplitterSnips/Window1.xaml.cs#gridsplittersimpleexample)]\n [!code-vb[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/visualbasic/gridsplittersnips/window1.xaml.vb#gridsplittersimpleexample)]\n [!code-xml[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/xaml/GridSplitterSnips/Window1.xaml#gridsplittersimpleexample)]  \n  \n The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> and that occupies a column in the <xref:System.Windows.Controls.Grid>.  \n  \n [!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart1](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart1)]  \n[!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart2](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart2)]"
