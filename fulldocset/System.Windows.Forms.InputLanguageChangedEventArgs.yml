  name: CharSet
  nameWithType: InputLanguageChangedEventArgs.CharSet
  fullName: System.Windows.Forms.InputLanguageChangedEventArgs.CharSet
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar den teckenuppsättning för det nya inkommande språket."
  remarks: "Den här egenskapen är Win32-teckenuppsättning som användaren växlas till. Den här egenskapen kan användas att skapa teckensnitt som kan visa rätt teckenuppsättning på ANSI-system. I Unicode-system behöver du normalt inte använda den här egenskapen. Använd i stället de <xref:System.Globalization.CultureInfo>klass för dessa funktioner.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#400](~/add/codesnippet/csharp/p-system.windows.forms.i_31_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#400](~/add/codesnippet/visualbasic/p-system.windows.forms.i_31_1.vb)]"
  syntax:
    content: public byte CharSet { get; }
    return:
      type: System.Byte
      description: "Ett 8-bitars heltal som motsvarar tecknet som angetts som visas i följande tabell.       <table><thead><tr><th> Teckenuppsättning       </th><th> Värde       </th></tr></thead><tbody><tr><td> ANSI_CHARSET       </td><td> 0       </td></tr><tr><td> DEFAULT_CHARSET       </td><td> 1       </td></tr><tr><td> SYMBOL_CHARSET       </td><td> 2       </td></tr><tr><td> MAC_CHARSET       </td><td> 77       </td></tr><tr><td> SHIFTJI_CHARSET       </td><td> 128       </td></tr><tr><td> HANGEUL_CHARSET       </td><td> 129       </td></tr><tr><td> HANGUL_CHARSET       </td><td> 129       </td></tr><tr><td> JOHAB_CHARSET       </td><td> 130       </td></tr><tr><td> GB2312_CHARSET       </td><td> 134       </td></tr><tr><td> CHINESEBIG5_CHARSET       </td><td> 136       </td></tr><tr><td> GREEK_CHARSET       </td><td> 161       </td></tr><tr><td> TURKISH_CHARSET       </td><td> 162       </td></tr><tr><td> VIETNAMESE_CHARSET       </td><td> 163       </td></tr><tr><td> HEBREW_CHARSET       </td><td> 177       </td></tr><tr><td> ARABIC_CHARSET       </td><td> 178       </td></tr><tr><td> BALTIC_CHARSET       </td><td> 186       </td></tr><tr><td> RUSSIAN_CHARSET       </td><td> 204       </td></tr><tr><td> THAI_CHARSET       </td><td> 222       </td></tr><tr><td> EASTEUROPE_CHARSET       </td><td> 238       </td></tr><tr><td> OEM_CHARSET       </td><td> 255       </td></tr></tbody></table>"
  overload: System.Windows.Forms.InputLanguageChangedEventArgs.CharSet*
  exceptions: []
  platform:
