  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanged&quot;> </xref> händelse."
  remarks: "Du kan använda data från InputLanguageChangedEventArgs för att fatta beslut om att ändra indatametod (IME) eller byta höger-till-vänster-värden. Du kan också ändra den <xref:System.Threading.Thread.CurrentCulture%2A>för en tråd och <xref:System.Threading.Thread.CurrentUICulture%2A>Egenskaper så att olika resurser hämta plockats Utskriftsforma</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       En InputLanguageChangedEventArgs identifierar språk och teckenuppsättning för det nya inmatningsspråket.       Den <xref:System.Windows.Forms.Form.InputLanguageChanging>händelse som föregår den <xref:System.Windows.Forms.Form.InputLanguageChanged>händelse.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>"
  example:
  - "The following example creates a new <xref:System.Windows.Forms.Form> and attaches an event handler to the <xref:System.Windows.Forms.Form.InputLanguageChanged> event. This event changes the `IMEmode` when the input language changes to Japanese.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_14_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_14_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_14_1.cs)]"
