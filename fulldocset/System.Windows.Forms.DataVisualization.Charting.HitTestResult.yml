  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Windows.Forms.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "Representerar resultatet av ett träffar test."
  remarks: "HitTestResult-klassen representerar resultatet av ett träffar test och visas som returobjekt från en <xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>metodanrop.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>       En träffar testet kontrollerar en viss punkt i diagrammet för att avgöra om ett diagramelement finns vid den punkten. Om ett diagramelement identifieras används klassen HitTestResult att hämta information om det diagramelementet.       Om ett diagramelement hittas den <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Object%2A>egenskapen returnerar en referens till diagramelementet; det enda undantaget är <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekt, i vilket fall det returnera värdet för den här egenskapen är `null`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Object%2A>       Om det finns en datapunkt, kan du använda den <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.PointIndex%2A>egenskapen för att hämta den datapunkten index; som är det nollbaserade indexet för punkten i <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.PointIndex%2A> Använd den <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Series%2A>egenskapen för att hämta den associerade <xref:System.Windows.Forms.DataVisualization.Charting.Series>objekt för den datapunkten.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Series%2A>       Den <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.ChartArea%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis%2A>Egenskaper som används för att hämta associerade diagramområde och axel diagramelementet – eventuella – returnerades av träffar test.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis%2A> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.ChartArea%2A> Observera att de här egenskaperna kan vara `null` om returnerade diagramelementet inte har en associerad diagramområde eller axel.       Använd <xref:System.Windows.Forms.DataVisualization.Charting.ChartElementType>egenskapen för att avgöra vilken typ av diagramelement som returneras av en träffar testet.</xref:System.Windows.Forms.DataVisualization.Charting.ChartElementType>"
