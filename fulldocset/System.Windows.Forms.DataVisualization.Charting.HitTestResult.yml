      description: "En <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> -objektet, annars <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis*
  exceptions: []
  platform:
