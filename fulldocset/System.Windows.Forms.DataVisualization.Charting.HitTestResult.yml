  summary: "Hämtar eller anger den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> objekt som kan associeras med ett diagramelement som returneras av en träffar test. Förekomsten av en associerad <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> objekt är beroende av om ett diagramelement upptäcktes på den angivna platsen och typ av elementet i organisationsschemat returneras."
  remarks: "Om chart-objekt som returneras av testet träffar är ett objekt som är associerad med en axel – till exempel en rullningslist element, skalstreck, stödlinjen eller remsa rad – axel-egenskapen ska referera till den <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objekt som returnerats diagramobjektet är kopplad.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> Annars blir den här egenskapen `null`.       Observera att den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>metod kan anropas uttryckligen, då ett diagramelement kanske eller kanske inte på den angivna platsen.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>"
  syntax:
