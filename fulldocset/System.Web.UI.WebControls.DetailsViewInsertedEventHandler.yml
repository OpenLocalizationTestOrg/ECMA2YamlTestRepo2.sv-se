  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>händelse när knappen Infoga (en knapp med dess `CommandName` -egenskapen angetts till &quot;Infoga&quot;) i kontrollen klickas, men när den <xref:System.Web.UI.WebControls.DetailsView>kontrollen infogar posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> På så sätt kan du ange en händelsehanterare som utför en anpassad rutin, till exempel kontrollera resultatet av en insert-åtgärden när den här händelsen inträffar.       När du skapar en DetailsViewInsertedEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewInsertedEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_382_1.aspx)]\n [!code-cs[DetailsViewInsertedEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_382_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_382_2.aspx)]\n [!code-vb[DetailsViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_382_2.aspx)]"
