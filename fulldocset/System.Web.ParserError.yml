  name: ParserError
  nameWithType: ParserError
  fullName: System.Web.ParserError
  type: Class
  summary: "Representerar ett parsningsfel eller varning. Den här klassen kan inte ärvas."
  remarks: "En ParserError-objektet representerar ett fel som skapas när ett <xref:System.Web.HttpParseException>undantag.</xref:System.Web.HttpParseException> Ett fel parsern-objekt kan innehålla text för felmeddelande, en virtuell sökväg till filen där felet uppstod och efterföljande rad antalet fel i den filen. Om mer än ett parsningsfel inträffar eller om du vill lagra flera parsern fel på en central plats, används den <xref:System.Web.ParserErrorCollection>objekt.</xref:System.Web.ParserErrorCollection>       Ett parsningsfel är av typen <xref:System.Web.HttpException>.</xref:System.Web.HttpException> Mer information om undantag och hur du hanterar dem går du till [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
  syntax:
    content: public sealed class ParserError
