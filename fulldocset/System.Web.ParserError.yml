  remarks: "Använd konstruktorn ParserError för att initiera en <xref:System.Web.ParserError>objekt med anpassade inställningar.</xref:System.Web.ParserError> Konstruktorn ParserError har följande egenskaper: – <xref:System.Web.ParserError.ErrorText%2A>-egenskap som är en sträng som innehåller ett felmeddelande som är relaterad till parsningsfel.</xref:System.Web.ParserError.ErrorText%2A>      - <xref:System.Web.ParserError.VirtualPath%2A>-Egenskap som är en skrivskyddad sträng som anger den virtuella sökvägen till den fil som innehåller parsningsfel.</xref:System.Web.ParserError.VirtualPath%2A>      - <xref:System.Web.ParserError.Line%2A>Egenskapen number ioförändrat raden i filen på vilka den här <xref:System.Web.ParserError>objektet utlöstes.</xref:System.Web.ParserError> </xref:System.Web.ParserError.Line%2A>"
