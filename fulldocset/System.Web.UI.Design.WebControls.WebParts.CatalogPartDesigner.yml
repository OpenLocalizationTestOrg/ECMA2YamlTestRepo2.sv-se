  fullName: System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner
  type: Class
  summary: "Ger stöd för designtid för <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.WebParts.ImportCatalogPart&quot;> </xref>, och <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;> </xref> kontroller."
  remarks: "CatalogPartDesigner är en designer för flera syften som tillhandahåller designläge återgivning för <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>och <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>kontroller, som båda ärver från <xref:System.Web.UI.WebControls.WebParts.CatalogPart>bas-klass.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> CatalogPartDesigner fungerar som ett standard-kontrollen kan lägga till endast vilka anpassning krävs för att verifiera den associerade kontrollen och gäller dess design-läget för designtid återgivning.       Om du har en anpassad <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>kontroll, du kan skapa en härledd designer som <xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner>att tillhandahålla designläge återgivning.</xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Du kan åsidosätta någon av medlemmar på ett säkert sätt efter behov. men när åsidosätts den <xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>metoden, måste du anropa basimplementering för att undvika dataförluster designinformation läge tillstånd.</xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>"
  example:
  - CatalogPartDesigner and <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> share an identical interface and functionality. For an applicable code example, see the <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> class overview.
