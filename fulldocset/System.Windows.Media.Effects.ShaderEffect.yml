- uid: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  id: DdxUvDdyUvRegisterIndex
  parent: System.Windows.Media.Effects.ShaderEffect
  langs:
  - csharp
  name: DdxUvDdyUvRegisterIndex
  nameWithType: ShaderEffect.DdxUvDdyUvRegisterIndex
  fullName: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Hämtar eller anger ett värde som anger shader register för partiell härledning struktur koordinater i förhållande till skärmutrymmet."
  remarks: "Använd egenskapen DdxUvDdyUvRegisterIndex att ange shader registrera som innehåller partiell derivat av strukturen samordnar med avseende på plats. Om DdxUvDdyUvRegisterIndex är 4 används shader registrera c4. Registrera c4 innehåller fyra float fält. Hög nivå skuggning språk (HLSL) följande kod visar hur detta register används. Den `nextPixelUV` värdet representerar nästa pixel till höger.      ```   float4 ddxUvDdyUv : register(c4);   SamplerState  sampler : register(S0);   ...   float2 nextPixelUV;   nextPixelUV.u = ddxUvDdyUv.x + u;   nextPixelUV.v = ddxUvDdyUv.y + v;      tex2D(sampler, nextPixelUV);   ```Följande tabell visar hur register som angetts för DdxUvDdyUvRegisterIndex fylls.      | Registrera konstant | Härledda värdet |   |-----------------------|----------------------|   | x component|ddx(u) |   | y component|ddx(v) |   | z component|ddy(u) |   | w component|ddy(v) |       Struktur koordinater betecknas som `(u, v)`. `ddx(u)`är den konstanta partiell derivat av komponenten struktur koordinaten `u` med avseende på skärmen utrymme x-koordinat. `ddy(u)`är delvis derivat av struktur koordinaten `u` med avseende på skärmen utrymme y-koordinat. På liknande sätt `ddx(v)` och `ddy(v)` är motsvarande skärmutrymmet derivat för komponenten struktur koordinaten `v`.      > [!NOTE] > HLSL har ddx och ddy instruktionerna för att beräkna dessa värden, men dessa instruktioner är inte tillgängliga på alla PixelShader 2.0 maskinvara.       Du kan se dessa konstanter på följande sätt. Om du sedan steg 1 bildpunkt till höger på skärmutrymme (i x-led) `ddx(u)` är den som `u` förändringar i strukturen utrymme och `ddx(v)` är den som `v` förändringar i strukturen utrymme. Om effekten axel-justeras när den återges, sedan `ddx(v)` är 0. Om effekten roteras när den återges, sedan `ddx(v)` inte är noll."
  syntax:
    content: protected int DdxUvDdyUvRegisterIndex { get; set; }
    return:
      type: System.Int32
      description: "Index för register som innehåller partiell härledning."
  overload: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ett försök gjordes att ange egenskapen DdxUvDdyUvRegisterIndex mer än en gång eller efter den första bearbetningen av effekten."
  platform:
  - net462
