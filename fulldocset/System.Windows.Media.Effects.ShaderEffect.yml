  name: ShaderEffect
  nameWithType: ShaderEffect
  fullName: System.Windows.Media.Effects.ShaderEffect
  type: Class
  summary: "Ger en anpassad bitmapp effekt genom att använda en <xref href=&quot;System.Windows.Media.Effects.PixelShader&quot;> </xref>."
  remarks: "Härleds från klassen ShaderEffect att implementera en anpassad effekt baserat på en enda pixelskuggning.       Följande steg visar hur du skapar en anpassad effekt.      1.  Läs in en <xref:System.Windows.Media.Effects.PixelShader>från förkompilerade hög nivå skuggning språk (HLSL) bytekod.</xref:System.Windows.Media.Effects.PixelShader>      2.  Definiera beroendeegenskaper som representerar parametrarna för effekt och <xref:System.Windows.Media.Brush>-baserade ytan indata.</xref:System.Windows.Media.Brush> Använd någon av de <xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>överlagringar associera dessa indata med registrera siffror som refereras i HLSL bytekod.</xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>       Antalet insamling är begränsad till 4.       Följande begränsningar gäller när du använder en PS 3.0 skuggning.      -När en PS 3.0 skuggning tilldelas, ökar antalet insamling till 8. Tilldela PS 3.0 shader innan andra Shader-program att registrera 8 insamling.      -Fullständig shader konstant registrera högst 224 för flyttal används. Mer information finns i [ps_3_0](http://go.microsoft.com/fwlink/?LinkId=166292).      -Följande datatyper stöds i PS 3.0 Shader-program endast. Ett undantag om de används i den nedre shader versioner.          - `int` och typer som kan omvandlas till `int`: `uint`, `byte`, `sbyte`, `long`, `ulong`, `short`, `ushort`, `char`           -    `bool` – om en giltig PS 3.0 shader har lästs in på en dator som inte har maskinvarustöd för PS 3.0 av shader ignoreras. Inget undantag genereras om shader är ogiltig.      – Om en dator har fler än ett grafikkort, definieras beteendet av det minst grafikkortet. Till exempel om datorn har två grafikkort, varav stöder PS 3.0 och varav inte är beteendet samma som om datorn inte stöder PS 3.0.      – Om en dator stöder återgivning PS 3.0 i maskinvara, men ett ogiltigt PS 3.0 shader tilldelas den <xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered>händelsen utlöses.</xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered> Ett exempel på en ogiltig PS 3.0 shader är en kompileras med den `ps_3_sw` flaggan. Klassen ShaderEffect accepterar endast PS 3.0 Shader-program som kompileras med den `ps_3_0` flaggan skickades till fxc.exe. Mer information finns i [effekt-kompilatorn verktyget](http://go.microsoft.com/fwlink/?LinkId=166293).      > [!NOTE] > Shader PS 2.0-program körs vid återgivning av programvaran. Men även om PS 3.0 stöds av datorns maskinvara, kör PS 3.0 Shader-program inte vid återgivning av programvara."
  example:
  - "The following code example shows how to derive from the ShaderEffect class.  \n  \n [!code-cs[System.Windows.Media.Effects.ShaderEffect#1](~/add/codesnippet/csharp/ShaderEffectDemo/ThresholdEffect.cs#1)]  \n  \n The following code example shows a shader that corresponds to the previous ShaderEffect class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following XAML shows how to use the custom shader effect.  \n  \n [!code-xml[System.Windows.Media.Effects.ShaderEffect#1000](~/add/codesnippet/xaml/ShaderEffectDemo/Window1.xaml#1000)]"
  syntax:
    content: 'public abstract class ShaderEffect : System.Windows.Media.Effects.Effect'
