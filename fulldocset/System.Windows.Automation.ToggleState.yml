  summary: "En UI Automation-elementet är i ett obestämt tillstånd."
  remarks: "Egenskapen obestämt kan användas för att ange om användaren har handlat på en kontroll. Exempelvis kan en kryssruta visas markerad och nedtonad, som anger ett obestämt tillstånd.       Skapa ett obestämt tillstånd skiljer sig från att inaktivera kontrollen. En kryssruta i obestämt tillstånd kan därför fortfarande ta emot fokus. När användaren klickar en obestämt kontroll ToggleState cykler till nästa värde."
