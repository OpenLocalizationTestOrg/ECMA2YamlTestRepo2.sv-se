  remarks: "Den <xref:System.Web.UI.WebControls.SiteMapDataSource>kontrollen kan ASP.NET databundna kontroller som den <xref:System.Web.UI.WebControls.TreeView>och <xref:System.Web.UI.WebControls.Menu>kontroller ska bindas till kartan platsdata.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> Klassen SiteMapDataSourceView används av kontroller utvecklare men används inte av sidan utvecklare eller i sidkoden.       Den <xref:System.Web.UI.WebControls.SiteMapDataSource>returnerar en SiteMapDataSourceView för en angiven hierarkisk sökväg när den <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>metoden anropas.</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> Precis som alla hierarkisk vy datakällobjekt heter inte SiteMapDataSourceView; i stället dess identifieras med unikt hierarkiska sökvägen.       SiteMapDataSourceView är en adapterklass på en <xref:System.Web.SiteMapNodeCollection>samling.</xref:System.Web.SiteMapNodeCollection> Den <xref:System.Web.SiteMapNodeCollection>klassen implementerar den <xref:System.Web.UI.IHierarchicalEnumerable>-gränssnittet, som klassen SiteMapDataSourceView returnerar från ett anrop till `Select` metod.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> Eftersom den <xref:System.Web.UI.WebControls.SiteMapDataSource>och SiteMapDataSourceView fungerar med <xref:System.Web.SiteMapNode>objekt, vyn upprätthåller en intern <xref:System.Web.SiteMapNodeCollection>innehåller dem.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> Samlingen har initierats med vyns konstruktorer och nås med den <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>metoden.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
