  name: OdbcDataAdapter
  nameWithType: OdbcDataAdapter
  fullName: System.Data.Odbc.OdbcDataAdapter
  type: Class
  summary: "Representerar en uppsättning kommandon data och en anslutning till en datakälla som används för att fylla i <xref href=&quot;System.Data.DataSet&quot;> </xref> och uppdatera datakällan. Den här klassen kan inte ärvas."
  remarks: "OdbcDataAdapter fungerar som en brygga mellan en `DataSet` och datakällan för att hämta och spara data. OdbcDataAdapter ger den här bridge genom att använda <xref:System.Data.Common.DbDataAdapter.Fill%2A>att läsa in data från datakällan till den <xref:System.Data.DataSet>, och använder <xref:System.Data.Common.DbDataAdapter.Update%2A>att skicka ändringar som gjorts i den <xref:System.Data.DataSet>tillbaka till datakällan.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       När OdbcDataAdapter fyller en <xref:System.Data.DataSet>, skapas de tabeller och kolumner för returnerade data om de inte redan finns.</xref:System.Data.DataSet> Dock primära nyckelinformationen ingår inte i implicit skapade schemat om inte <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>egenskapen <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Du kan också ha OdbcDataAdapter skapa schemat <xref:System.Data.DataSet>inklusive primära nyckelinformationen, innan du fyller den med hjälp av <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> -data</xref:System.Data.DataSet> Mer information finns i [att lägga till befintliga villkor till en datamängd](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > När du anropar den `Fill` OdbcDataAdapter försöker befordra kolumnen unique-begränsningen till den primära nyckeln metod i en datakälla som inte har en primärnyckelkolumn. I processen och markerar OdbcDataAdapter unik begränsning som inte kan ha värdet null. Det här beteendet fungerar om det inte finns ett null-värde i kolumnen unique-begränsningen. Om det finns ett null-värde i `Fill` metoden misslyckas med ett begränsningsfel. Om du vill undvika detta Tillåt inte null-värden i kolumnen unique-begränsningen.      > [!NOTE] > På grund av begränsningar av inbyggda ODBC-drivrutiner, bara en <xref:System.Data.DataTable>någonsin returneras när du anropar <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataTable> Detta gäller även när du kör SQL-batchinstruktioner från vilken flera <xref:System.Data.DataTable>objekt förväntas.</xref:System.Data.DataTable>       OdbcDataAdapter även den <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, och `TableMappings` egenskaper för att underlätta inläsning och uppdatering av data.</xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, OdbcDataAdapter, and <xref:System.Data.Odbc.OdbcConnection> to select records and populate a `DataSet` with the selected rows.  \n  \n [!code-cs[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcd_1_1.cs)]\n [!code-vb[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcd_1_1.vb)]"
