  name: ConfigurationException
  nameWithType: ConfigurationException
  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "Undantag som utlöses när ett fel har inträffat."
  remarks: "ConfigurationException undantag genereras om programmet försöker läsa eller skriva data till konfigurationsfilen men misslyckas. Några möjliga orsaker till detta kan inkludera felaktig XML i konfigurationsfilen, problem med filens behörighet och konfigurationsegenskaper med värden som inte är giltiga.      > [!NOTE] > I ConfigurationException upprätthålls för bakåtkompatibilitet. Den <xref:System.Configuration.ConfigurationErrorsException>objektet ersätts för konfigurationssystemet.</xref:System.Configuration.ConfigurationErrorsException>"
