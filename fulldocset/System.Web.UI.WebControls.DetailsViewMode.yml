  name: DetailsViewMode
  nameWithType: DetailsViewMode
  fullName: System.Web.UI.WebControls.DetailsViewMode
  type: Enum
  summary: "Representerar datainmatning olika lägen för en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontroll."
  remarks: "Uppräkningen DetailsViewMode används för att representera datainmatning lägen för en <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> Använd för att fastställa det aktuella läget i kontrollen av <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>egenskap.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> När en insert eller update-åtgärd på <xref:System.Web.UI.WebControls.DetailsView>kontrollen återgår till läget som anges av den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Som standard returnerar kontrollen till skrivskyddat läge. Du kan ange ett alternativt läge att återgå till genom att ange den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Om du vill ändra lägen programmässigt den <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metoden.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> När den <xref:System.Web.UI.WebControls.DetailsView>kontrollen ändras lägen, aktiveras händelser i följande tabell.</xref:System.Web.UI.WebControls.DetailsView>      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Inträffar när en <xref:System.Web.UI.WebControls.DetailsView>kontroll försöker ändra mellan redigera, infoga och skrivskyddat läge, men innan du ändrar läget.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Den här händelsen används ofta för att avbryta en ändring. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Inträffar när en <xref:System.Web.UI.WebControls.DetailsView>kontroll har ändrats från Redigera-, insert- eller skrivskyddat läge till ett annat läge.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Den här händelsen används ofta för att utföra en uppgift när den <xref:System.Web.UI.WebControls.DetailsView>kontrollen ändras lägen. |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n [!code-cs[DetailsViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_329_1.aspx)]\n [!code-vb[DetailsViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_329_1.aspx)]"
