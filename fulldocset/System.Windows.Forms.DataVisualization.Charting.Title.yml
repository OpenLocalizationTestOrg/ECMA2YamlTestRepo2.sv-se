  remarks: "Rubrik-klassen innehåller alla funktioner i en rubrik för den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> Den här klassen är exponeras med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Titles%2A>samlingsegenskapen av roten <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Titles%2A>       Det kan vara valfritt antal rubrikerna för en hel diagrambilden.       Titlar ska kunna:-dockad och justerat eller eget.      -Visas inom eller utanför ritade diagramområden.      -Använda en fördefinierad <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle>, till exempel <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle>eller <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TextStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TextStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TextStyle>      -Använd skrafferingar, toningar och bakgrundsbilder.      -Storlek och placera var som helst inom diagrambilden."
