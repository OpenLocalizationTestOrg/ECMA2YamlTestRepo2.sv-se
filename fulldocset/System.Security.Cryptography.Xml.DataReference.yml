  remarks: "DataReference klassen representerar den `<DataReference>` element som innehåller platsen för krypterade data som används med XML-kryptering.       `<DataReference>`element för att referera till `<EncryptedData>` element som har krypterats med den nyckeln som definierats i den omslutande `<EncryptedKey>` element. Flera `<DataReference>` element kan inträffa om flera `<EncryptedData>` finns element som krypteras med samma nyckel.       Mer information om XML-kryptering standarder, finns i http://www.w3.org/TR/xmlenc-core/."
  example:
