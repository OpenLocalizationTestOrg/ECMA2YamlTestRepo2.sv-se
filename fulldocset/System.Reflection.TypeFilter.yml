  remarks: "Den `TypeFilter` ombud används för att filtrera en lista med klasser. Mer specifikt använder den för att filtrera de klasser som representeras i en matris av <xref:System.Type>objekt.</xref:System.Type> Den <xref:System.Type.FindInterfaces%2A?displayProperty=fullName>metoden använder den här delegeringen för att filtrera listan över gränssnitt som returneras.</xref:System.Type.FindInterfaces%2A?displayProperty=fullName> Alla härledda klasser för <xref:System.Delegate>och <xref:System.MulticastDelegate>har en konstruktor och en `DynamicInvoke` metod.</xref:System.MulticastDelegate> </xref:System.Delegate> Finns i Visual C++-kodexempel som anges i beskrivningen av `Delegate`."
