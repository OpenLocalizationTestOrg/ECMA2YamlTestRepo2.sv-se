  fullName: System.Web.UI.WebControls.PagerButtons
  type: Enum
  summary: "Anger vilka knappar som ska visas för att navigera mellan sidor i innehållet i en sidnumrerade kontroll."
  remarks: "Uppräkningen PagerButtons representerar typerna av knappar som ska visas för att navigera mellan sidor i innehållet i en sidnumrerade kontroll. Den här uppräkningen används av <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>egenskapen för att ange vilken typ av navigeringsknapparna ska visas i kontroller som använder <xref:System.Web.UI.WebControls.PagerSettings>klassen, till exempel <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.PagerSettings> </xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>       `PagerButtons.NextPrevious`Visar **nästa** och **föregående** knappar för att få åtkomst till nästa och föregående sidor i sidnumrerade kontrollen.       `PagerButtons.NextPreviousFirstLast`Visar **nästa** och **föregående** knappar samt **första** och **senaste** knappar för direkt åtkomst till de första och sista sidorna i kontrollen sidnumrerade.       `PagerButtons.Numeric`Visar numeriska länkknappar som motsvarar sidorna i sidnumrerade kontrollen.       `PagerButtons.NumericFirstLast`Visar numeriska länkknappar som motsvarar sidorna i kontrollen sidnumrerade samt **första** och **senaste** knappar för direkt åtkomst till de första och sista sidorna i kontrollen sidnumrerade."
  syntax:
    content: public enum PagerButtons
  inheritance:
  - System.Enum
  platform:
  - net462
