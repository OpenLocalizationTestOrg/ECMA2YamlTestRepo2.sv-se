  remarks: "Den här konstruktorn initierar den <xref:System.Exception.Message%2A>egenskapen för den nya instansen i ett meddelande som anger vilket fel som tillhandahålls av systemet &quot;det finns inte tillräckligt med minne för att uppfylla de förväntade kraven för en åtgärd just nu.</xref:System.Exception.Message%2A> Försök igen senare.&quot; Det här meddelandet tar hänsyn till den aktuella systemkulturen.       I följande tabell visas de inledande egenskapsvärdena för en instans av <xref:System.InsufficientMemoryException>.</xref:System.InsufficientMemoryException>      | Egenskapen | Värdet |   |--------------|-----------|   | <xref:System.Exception.InnerException%2A>| `null`.|   | <xref:System.Exception.Message%2A>| Den lokaliserade felsträngen meddelande. |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"
