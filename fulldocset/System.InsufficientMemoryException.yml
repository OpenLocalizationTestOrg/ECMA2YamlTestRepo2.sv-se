  name: InsufficientMemoryException
  nameWithType: InsufficientMemoryException
  fullName: System.InsufficientMemoryException
  type: Class
  summary: "Det går inte att det undantag som utlöses när en kontroll för tillräckligt mycket ledigt minne. Den här klassen kan inte ärvas."
  remarks: "Till skillnad från <xref:System.OutOfMemoryException>, InsufficientMemoryException genereras innan du startar en åtgärd och därmed innebär inte tillståndet skadas.</xref:System.OutOfMemoryException> Ett program kan fånga undantaget tillbaka begränsa sin minnesanvändning och undvika Verkligt slut på minne och deras potentiella för skada programmet tillstånd.       Det här undantaget utlöstes av den <xref:System.Runtime.MemoryFailPoint.%23ctor%2A>konstruktor när du anger en planerade minnesallokering som är större än mängden minne som är tillgänglig.</xref:System.Runtime.MemoryFailPoint.%23ctor%2A> Programmet kan fånga undantag och antingen fördröjning uppgiften som behöver minnet eller köra den i mindre steg som kräver mindre minne.       Finns det <xref:System.Runtime.MemoryFailPoint>klass för ett kodexempel.</xref:System.Runtime.MemoryFailPoint>      > [!NOTE] > Undantaget ingår inte i den [.NET för Windows Store-appar](http://go.microsoft.com/fwlink/?LinkID=247912) eller [bärbar klassbiblioteket](~/add/includes/ajax-current-ext-md.md), men det genereras av vissa medlemmar som är. Om du vill fånga undantag i så fall kan skriva en `catch` -uttrycket för <xref:System.OutOfMemoryException>i stället.</xref:System.OutOfMemoryException>"
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
  inheritance:
  - System.OutOfMemoryException
