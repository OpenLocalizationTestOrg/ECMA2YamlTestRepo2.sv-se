  type: Interface
  summary: "Anger en klass som ska lägga till extra attribut i metadata-arkivet."
  remarks: "IRegisterMetadata typer är ett sätt att kapsla in associering av designläge attribut för körning typer löst kopplade överskrids. En programvärd i [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] kan använda gränssnittet IRegisterMetadata för att registrera attributen för aktiviteten. Till exempel [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] sökningar för typer som implementerar IRegisterMetadata när sammansättningar som innehåller dessa typer läses förutom också söker efter typer i *.design-sammansättningar."
