  summary: "Representerar ett fönster som har stöd för innehåll navigering."
  remarks: "NavigationWindow härleds från <xref:System.Windows.Window>och utökar möjlighet att navigera till och visa innehåll.</xref:System.Windows.Window>       Innehållet kan vara någon [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] objekt eller [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] filen. I allmänhet, men en <xref:System.Windows.Controls.Page>objektet är det bästa sättet att paketinnehåll för navigering.</xref:System.Windows.Controls.Page>       Innehåll som kan öppnas efter att genom att ange den <xref:System.Windows.Navigation.NavigationWindow.Source%2A>egenskap med det [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] för önskat innehåll.</xref:System.Windows.Navigation.NavigationWindow.Source%2A> Dessutom innehåll kan öppnas efter att på något av följande överlagringar av den <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>metod:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29>när innehållet har navigerat till av [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationWindow returnerar ett objekt som innehåller innehållet.</xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>      > [!NOTE] > Navigering av [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] har också stöd för navigering till innehåll-fragment. Se <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>       Alternativt innehåll kan navigerat till något av de <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>metoden överlagringar som accepterar ett objekt:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29>livslängden för navigering kan spåras via följande händelser:- <xref:System.Windows.Navigation.NavigationWindow.Navigating>- <xref:System.Windows.Navigation.NavigationWindow.Navigated>- <xref:System.Windows.Navigation.NavigationWindow.NavigationProgress>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed>- <xref:System.Windows.Navigation.NavigationWindow.NavigationStopped>- <xref:System.Windows.Navigation.NavigationWindow.LoadCompleted>- <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation> </xref:System.Windows.Navigation.NavigationWindow.LoadCompleted> </xref:System.Windows.Navigation.NavigationWindow.NavigationStopped> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed> </xref:System.Windows.Navigation.NavigationWindow.NavigationProgress> </xref:System.Windows.Navigation.NavigationWindow.Navigated> </xref:System.Windows.Navigation.NavigationWindow.Navigating> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>       Inte alla händelser aktiveras varje gång en navigation inträffar; uppsättningen av händelser som är bestäms av typ av navigering som uppstår (innehåll eller innehåll fragment) och hur navigeringen har slutförts (avbrutits, stoppas eller misslyckades).       Följande bild illustrerar sekvensen som händelserna ska utlösas: ![sidan navigering flödesschema](~/add/media/navigationoverviewfigure11.png &quot;sidan navigering flödesschema&quot;) under eller efter en navigering NavigationWindow innehåller information om det innehåll som är att navigerat till, inklusive den [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] av innehåll som har navigerat till (<xref:System.Windows.Navigation.NavigationWindow.Source%2A>), [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] för det aktuella innehållet (<xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A>), och ett objekt som innehåller det innehåll som har navigerat till (<xref:System.Windows.Controls.ContentControl.Content%2A>).</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationWindow.Source%2A>       När innehållet har navigerat till registrerar NavigationWindow navigering som en post i historik. En post har lagts till i tillbaka historik när en ny navigering inträffar genom att anropa den <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>metoden, eller genom att gå till en post i historiken för navigering framåt, genom att anropa <xref:System.Windows.Navigation.NavigationWindow.GoForward%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoForward%2A> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> En post har lagts till i historiken för navigering framåt genom att gå till en post i tillbaka historik, genom att anropa <xref:System.Windows.Navigation.NavigationWindow.GoBack%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoBack%2A> <xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>och <xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A>rapportera om det finns poster i tillbaka och navigering framåt historik respektive.</xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A></xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>       Första gången som en del av innehåll navigerat till från en annan typ av innehåll, NavigationWindow visas automatiskt navigering [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] som användarna kan gå tillbaka och vidarebefordrar via historik. Du kan konfigurera när navigeringen [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] visas genom att ange den <xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>egenskapen.</xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>       Den senaste posten i tillbaka Historik kan tas bort genom att anropa <xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>       NavigationWindow lagrar inte en instans av ett innehållsobjekt i historik. I stället skapar NavigationWindow en ny instans av innehållsobjektet varje gång den navigeras till med hjälp av historik. Det här beteendet är utformat för att undvika överdriven minnesförbrukning när stora tal och stora delar av innehåll som du navigerar till. Därför sparas inte tillståndet för innehållet från en navigering till nästa. Dock [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] innehåller flera metoder som du kan lagra en typ av tillstånd för en del av innehåll i historik.       Med hjälp av <xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>, du kan också komma ihåg flera uppsättningar av tillståndet för en enstaka sida-instans.</xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>       NavigationWindow är en av två tidsnavigatörer i [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], den som <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> Navigator är i princip en klass har stöd för navigering och historik. Visuellt, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] använder [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] som en navigator att ge en integrerad användarupplevelse. Dock [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] faktiskt använder NavigationWindow som Navigatören; den <xref:System.Windows.Application.MainWindow%2A>egenskapen för ett [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] körs i [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] returnerar en referens till NavigationWindow och den historik som hanteras av NavigationWindow är integrerad med den historik som hanteras av [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)].</xref:System.Windows.Application.MainWindow%2A>       **Innehållsmodellen:** NavigationWindow är en <xref:System.Windows.Controls.ContentControl>, vilket innebär att NavigationWindow kan innehålla innehåll, t.ex text, bilder eller paneler.</xref:System.Windows.Controls.ContentControl> Dessutom NavigationWindow är ett rotelement och därför kan inte vara en del av en annan elementinnehåll. Mer information om innehållsmodellen för <xref:System.Windows.Controls.Button>, se [WPF innehåll modellen](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.Button>      ## Anpassa den NavigationWindow kontroll att använda samma egenskapsinställningar för flera NavigationWindow kontroller, Använd den <xref:System.Windows.FrameworkElement.Style%2A>egenskapen.</xref:System.Windows.FrameworkElement.Style%2A> Du kan ändra standard <xref:System.Windows.Controls.ControlTemplate>att ge unik för kontrollen.</xref:System.Windows.Controls.ControlTemplate> Mer information om hur du skapar en <xref:System.Windows.Controls.ControlTemplate>, se [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Delar och tillstånd som är specifika för NavigationWindow finns [NavigationWindow format och mallar](~/add/includes/ajax-current-ext-md.md).       Beroendeegenskaper för den här kontrollen kan ställas in av kontrollens standardformat.  Om en egenskapen anges av ett standardformat kan egenskapen ändras från standardvärdet när kontrollen visas i programmet. Standardformatet som bestäms av vilka tema används när programmet körs.  Mer information finns i [standard WPF teman](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Visual egenskapen endast har betydelse om egenskapen är båda finns i NavigationWindow kontrollens standardmall och anges genom att använda en. Du hittar en lista över visuella egenskaper i avsnittet &quot;Ändra Visual struktur för ett Control&quot; i [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
