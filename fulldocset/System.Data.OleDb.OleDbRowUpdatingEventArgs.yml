  summary: "Tillhandahåller data för den <xref href=&quot;System.Data.OleDb.OleDbDataAdapter.RowUpdating&quot;> </xref> händelse."
  remarks: "Den <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>händelse utlöses innan en <xref:System.Data.Common.DbDataAdapter.Update%2A>till en rad.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>       När du använder <xref:System.Data.Common.DbDataAdapter.Update%2A>, det finns två händelser som inträffar för varje datarad uppdateras.</xref:System.Data.Common.DbDataAdapter.Update%2A> Ordningen för körningen är följande: 1.  Värdena i den <xref:System.Data.DataRow>flyttas till parametervärden.</xref:System.Data.DataRow>      2.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>händelsen utlöses.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Kommandot körs.      4.  Om kommandot har angetts till FirstReturnedRecord är det första resultatet som returneras placeras i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Om det finns utdataparametrar, är de placerade i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>händelsen utlöses.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>anropas.</xref:System.Data.DataRow.AcceptChanges%2A>"
