  remarks: "CodeAttachEventStatement kan användas för att representera en instruktion som lägger till en händelsehanterare ombud för en händelse. Den <xref:System.CodeDom.CodeAttachEventStatement.Event%2A>egenskapen anger händelsen om du vill koppla till händelsehanteraren.</xref:System.CodeDom.CodeAttachEventStatement.Event%2A> Den <xref:System.CodeDom.CodeAttachEventStatement.Listener%2A>egenskapen anger händelsehanteraren bifoga.</xref:System.CodeDom.CodeAttachEventStatement.Listener%2A>"
  example:
  - "The following example code demonstrates use of a CodeAttachEventStatement to attach an event handler with an event.  \n  \n [!code-cs[CodeAttachEventStatementExample#3](~/add/codesnippet/csharp/t-system.codedom.codeatt_3_1.cs)]\n [!code-vb[CodeAttachEventStatementExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_3_1.vb)]\n [!code-cpp[CodeAttachEventStatementExample#3](~/add/codesnippet/cpp/t-system.codedom.codeatt_3_1.cpp)]"
