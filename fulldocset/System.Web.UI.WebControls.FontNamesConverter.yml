  summary: "Skapar en sträng som representerar en lista med namn på teckensnitt från en matris med strängar som innehåller namn på enskilda teckensnitt."
  remarks: "Använda ConvertTo-metoden för att konvertera en matris med strängar som innehåller enskilda teckensnittsnamn till en sträng som innehåller en lista över namn. Till exempel en matris med strängar som &quot;arial&quot;, &quot;gånger nya latinska&quot; och &quot;verdana&quot; konverterar till strängen &quot;arial, gånger nya latinska, verdana&quot;. Observera att kommatecken infogas automatiskt mellan teckensnittsnamn utan några blanksteg.      > [!NOTE] > Konverteraren kan konvertera endast en `string` datatyp. Den `destinationType` parameter måste vara av typen <xref:System.String>.</xref:System.String>      > [!NOTE] > Den `context` och `culture` parametrar används inte i den här versionen av metoden; de har reserverats för framtida versioner av metoden. Du kan om du vill skicka in `null` för dessa parametrar."
  example:
