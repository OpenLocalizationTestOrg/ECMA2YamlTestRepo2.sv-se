    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objekt som innehåller information om kontexten för en typkonverterare. Du kan om du vill skicka in <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> för den här parametern."
    - id: sourceType
      type: System.Type
      description: "En &lt;xref:System.Type?displayProperty=fullName&gt; som representerar den datatyp som konvertera från."
    return:
