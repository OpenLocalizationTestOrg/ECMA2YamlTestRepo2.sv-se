  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "Konverterar mellan en sträng som innehåller en lista över teckensnittsnamn och en matris med strängar som representerar de enskilda namnen."
  remarks: "Använd den <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>metod för den här klassen för att konvertera en sträng som innehåller en lista över teckensnittsnamn till en matris med strängar som innehåller de enskilda namnen.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> Varje teckensnitt i strängen måste vara avgränsade med kommatecken. Till exempel strängen &quot;arial, gånger nya latinska, verdana&quot;, konverteras till en matris som innehåller strängarna som &quot;arial&quot;, &quot;gånger nya latinska&quot; och &quot;verdana&quot;. Observera kommatecken tas bort tillsammans med eventuella blanksteg i början eller slutet av teckensnittsnamnet. Blanksteg mitt i ett teckensnitt tas inte bort.       Den <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A>metoden utför omvänd åtgärden.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> Den konverterar en matris med strängar som innehåller enskilda teckensnittsnamn till en sträng som innehåller en lista över namn. Till exempel en matris med strängar som &quot;arial&quot;, &quot;gånger nya latinska&quot; och &quot;verdana&quot; konverterar till strängen &quot;arial, gånger nya latinska, verdana&quot;. Observera att kommatecken infogas automatiskt mellan teckensnittsnamn utan några blanksteg.       Anropa den <xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>metod för att verifiera att konverteringen kan göras innan du anropar den <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>metoden.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>"
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"
