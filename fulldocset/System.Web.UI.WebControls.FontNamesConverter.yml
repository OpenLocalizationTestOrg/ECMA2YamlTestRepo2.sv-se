  namespace: System.Web.UI.WebControls
  summary: "Anger om den här konverteraren kan konvertera ett objekt av den angivna datatypen till en matris med strängar som innehåller namn på enskilda teckensnitt."
  remarks: "Använd metoden CanConvertFrom för att avgöra om den angivna datatypen kan konverteras till en matris med strängar som innehåller namn på enskilda teckensnitt.      > [!NOTE] > Konverteraren kan konvertera från en `string` datatyp. Den `sourceType` parameter måste vara av typen <xref:System.String>.</xref:System.String> Annars kan den här metoden returnerar `false` att ange att den angivna datatypen inte kan konverteras.       Du kan om du vill skicka in `null` för den `context` parameter."
  example:
  - "The following code example demonstrates how to use the CanConvertFrom method. The example determines whether the specified data type can be converted to an array of strings that contains the individual font names before performing the conversion.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/e7d74beb-1549-40f8-ab43-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/e7d74beb-1549-40f8-ab43-_1.aspx)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
