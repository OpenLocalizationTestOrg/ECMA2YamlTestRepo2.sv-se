  fullName: System.Transactions.TransactionInDoubtException
  type: Class
  summary: "Undantag som utlöses när en åtgärd utförs på en transaktion som är tveksam eller ett försök görs att genomföra transaktionen och transaktionen blir InDoubt."
  remarks: "Detta undantag när en åtgärd utförs på en transaktion som är osäker. En transaktion är osäker när tillståndet för transaktionen inte kan fastställas. Mer specifikt kallas slutgiltiga resultatet av transaktionen, om den har genomförts eller avbrutits, aldrig för den här transaktionen.       Det här undantaget utlöses också när ett försök görs att genomföra transaktionen och transaktionen blir InDoubt.       Detta är ett oåterkalleligt fel."
  syntax:
    content: 'public class TransactionInDoubtException : System.Transactions.TransactionException'
