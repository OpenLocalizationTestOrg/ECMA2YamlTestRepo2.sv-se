  name: ScrollBars
  nameWithType: ScrollBars
  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  summary: "Anger synligheten och placering av rullningslister i en <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> kontroll."
  remarks: "Uppräkningen rullningslisterna representerar synlighet och positionen för rullningslisterna i en <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> Den <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>egenskapen använder dessa uppräkningsvärdena för att ange typen av rullningslister som visas i en <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Standardvärdet för den <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>egenskapen är `None`, vilket betyder att inga rullningslister som visas.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>       Om du anger `Auto` för den <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>egenskapen rullningslisterna automatiskt visas när storleken på innehållet i en <xref:System.Web.UI.WebControls.Panel>kontroll överstiger storleken på den <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Till exempel om en <xref:System.Web.UI.WebControls.Panel>kontrollen innehåller en tabell och panelen är inte tillräckligt bred för att visa alla rader i tabellen, visas den lodräta rullningslisten.</xref:System.Web.UI.WebControls.Panel> Om storleken på tabellen överskrider höjden och bredden för panelen, som både vågräta och lodräta rullningslister visas."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_1.aspx)]  \n  \n The following code example demonstrates the ScrollBars enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ScrollBars enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_2.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ScrollBars
