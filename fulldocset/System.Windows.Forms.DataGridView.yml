  summary: "Hämtar eller anger ett värde som anger om kolumnerna skapas automatiskt när den <> </> *> eller <> </> *> egenskaper anges."
  remarks: "Kolumner genereras automatiskt när den här egenskapen anges till `true` och <xref:System.Windows.Forms.DataGridView.DataSource%2A>eller <xref:System.Windows.Forms.DataGridView.DataMember%2A>Egenskaper anges eller ändras.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Kolumner kan också genereras automatiskt när egenskapen AutoGenerateColumns ändras från `false` till `true`. Om den här egenskapen är `true` och <xref:System.Windows.Forms.DataGridView.DataSource%2A>ändras så att det finns kolumner som inte matchar kolumnerna i den tidigare <xref:System.Windows.Forms.DataGridView.DataSource%2A>värde, data i de omatchade kolumnerna ignoreras.</xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Den här egenskapen ignoreras om den <xref:System.Windows.Forms.DataGridView.DataSource%2A>eller <xref:System.Windows.Forms.DataGridView.DataMember%2A>Egenskaper inte har angetts.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A>       När AutoGenerateColumns har angetts till `true`, <xref:System.Windows.Forms.DataGridView>kontrollen genererar en kolumn för varje offentlig egenskap för objekt i datakällan.</xref:System.Windows.Forms.DataGridView> Om de bundna objekt implementerar den <xref:System.ComponentModel.ICustomTypeDescriptor>gränssnitt, kontrollen genererar en kolumn för varje egenskap som returneras av den <xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A>metoden.</xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ICustomTypeDescriptor> Varje kolumnrubriken innehåller värdet för kolumnen visar egenskapsnamnet.       Om du ställer in den <xref:System.Windows.Forms.DataGridView.DataSource%2A>egenskapen men värdet AutoGenerateColumns `false`, måste du lägga till kolumner manuellt.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Du kan binda varje lagts till kolumn till datakällan genom att ange den <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>egenskapen till namnet på en egenskap som exponeras av bundna objekt.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      > [!NOTE] > Inställningen i <xref:System.Windows.Forms.DataGridView.DataSource%2A>i Windows Forms Designer automatiskt anger du egenskapen AutoGenerateColumns till `false` och genererar kod för att lägga till och binda en kolumn för varje egenskap i datakällan.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Den kod som genereras vid designtillfället motsvarar manuellt tillagda koden som visas i följande exempel. Det är inte samma som automatisk generering av kolumner vid körning som inträffar när egenskapen AutoGenerateColumns anges till `true`."
