  summary: "Hämtar eller anger ett värde som anger om användare kan kopiera celltextvärden till den <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref> och om rad- och rubriktexten ingår."
  remarks: "Den <xref:System.Windows.Forms.DataGridView>kontroll kopierar Textrepresentationen av de markerade cellerna till Urklipp.</xref:System.Windows.Forms.DataGridView> Det här värdet är av värdet konverteras till en sträng eller för avbildningen celler, värdet för den <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>       Värden har kopierats till Urklipp i <xref:System.Windows.Forms.DataFormats.Text>, <xref:System.Windows.Forms.DataFormats.UnicodeText>, <xref:System.Windows.Forms.DataFormats.Html>, och <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue>format.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue> </xref:System.Windows.Forms.DataFormats.Html> </xref:System.Windows.Forms.DataFormats.UnicodeText> </xref:System.Windows.Forms.DataFormats.Text> Dessa format är användbara för att klistra in innehållet i program, till exempel Anteckningar, [!INCLUDE[ofprexcel](~/add/includes/ofprexcel-md.md)], och [!INCLUDE[ofprword](~/add/includes/ofprword-md.md)].       Den <xref:System.Windows.Forms.DataGridView>kontroll kopierar celler som ingår i den minsta rektangel som innehåller alla markerade celler.</xref:System.Windows.Forms.DataGridView> Rader och kolumner som inte innehåller alla markerade celler visas inte i den kopierade informationen. Omarkerat celler i de återstående rader och kolumner visas som tom platshållare. Beroende på Kopiera-läge och markeringsläget kan huvudvärden för kopierade rader och kolumner kopieras, samt.       När användare kopiera innehåll, det <xref:System.Windows.Forms.DataGridView>kontroll lägger till en <xref:System.Windows.Forms.DataObject>till Urklipp.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.DataGridView> Dataobjektet har hämtats från den <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metoden.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Du kan anropa den här metoden när du vill lägga till dataobjektet till Urklipp.       Den <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metoden hämtar värden för enskilda celler genom att anropa den <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Du kan åsidosätta en eller båda av dessa metoder i härledda klasser för att anpassa layouten för kopierade celler eller stöd för ytterligare dataformat.       Mer information om åtgärder som rör Urklipp och dataformat finns <xref:System.Windows.Forms.Clipboard>klass.</xref:System.Windows.Forms.Clipboard>"
