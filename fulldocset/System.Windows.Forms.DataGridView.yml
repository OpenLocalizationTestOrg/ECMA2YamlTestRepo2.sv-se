  summary: "Hämtar eller anger ett värde som anger om användaren kan markera fler än en cell, rad eller kolumn i den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> i taget."
  remarks: "När egenskapen MultiSelect har angetts `true`, flera element (celler, rader eller kolumner) kan väljas för den <xref:System.Windows.Forms.DataGridView>kontroll.</xref:System.Windows.Forms.DataGridView> Om du vill markera flera element Håll användaren ned CTRL-tangenten medan du klickar på Välj elementen. På varandra följande element kan väljas genom att klicka på det första elementet att välja och håll ned SKIFT-tangenten, klicka på det sista elementet att välja. Val av omfång baseras på den <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>egenskapen.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Till exempel om <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>är inställd på <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, kan du välja flera kolumner.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       Du kan använda egenskapen MultiSelect så att användaren kan välja flera element i den <xref:System.Windows.Forms.DataGridView>styr och utföra en åtgärd på alla valda element.</xref:System.Windows.Forms.DataGridView> Användaren kan markera flera celler och högerklicka sedan på den markerade cellen om du vill visa en snabbmeny som visar en uppsättning aktiviteter att utföra på de markerade cellerna.       Att fastställa vilka celler, rader eller kolumner har valts i den <xref:System.Windows.Forms.DataGridView>kontroll, som du kan komma åt den <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, eller <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>egenskap.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Anropa <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>me