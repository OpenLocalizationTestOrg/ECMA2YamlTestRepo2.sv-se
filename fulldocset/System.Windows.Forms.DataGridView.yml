      type: System.Windows.Forms.DataGridViewCell
      description: "Den <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> som representerar den aktuella cellen eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om det inte finns någon aktiv cell. Standardvärdet är den första cellen i den första kolumnen eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om det inte finns några celler i kontrollen."
