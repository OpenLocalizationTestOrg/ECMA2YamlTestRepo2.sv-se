  summary: "Hämtar eller anger den aktiva cellen."
  remarks: "När du anger en cell som den aktiva cellen rullas den visar om den inte visas. Den aktiva cellen kan inte vara en rubrikcell, en inaktiverad cell eller en cell i en dold rad eller kolumn.       Du kan ange egenskapen `null` tillfälligt bort fokusrektangel, men när kontrollen får fokus och värdet för den här egenskapen är `null`, anges automatiskt till värdet för den <xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A>egenskapen.</xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A>       När du ändrar värdet för den här egenskapen den <xref:System.Windows.Forms.DataGridView.SelectionChanged>händelsen inträffar före det <xref:System.Windows.Forms.DataGridView.CurrentCellChanged>händelse.</xref:System.Windows.Forms.DataGridView.CurrentCellChanged> </xref:System.Windows.Forms.DataGridView.SelectionChanged> Alla <xref:System.Windows.Forms.DataGridView.SelectionChanged>händelsehanteraren att komma åt egenskapen CurrentCell just nu får dess tidigare värde.</xref:System.Windows.Forms.DataGridView.SelectionChanged>       När du binder den <xref:System.Windows.Forms.DataGridView>till en extern datakälla egenskapen återställs till standardvärdet.</xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates how to ensure that the current cell is visible after sorting by setting the <xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A> property to the cell retrieved through the CurrentCell property. This code works only with an unbound <xref:System.Windows.Forms.DataGridView> control. With a <xref:System.Windows.Forms.DataGridView> control bound to an external data source, the current cell is not automatically persisted when sorting.  \n  \n To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`. In C#, you must also connect the <xref:System.Windows.Forms.DataGridView.Sorted> event to the event handler.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#150](~/add/codesnippet/csharp/p-system.windows.forms.d_291_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#150](~/add/codesnippet/visualbasic/p-system.windows.forms.d_291_1.vb)]"
