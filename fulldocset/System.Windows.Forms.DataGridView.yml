  summary: "Inträffar när någon del av cellen klickas."
  remarks: "Den här händelsen inträffar när någon del av cellen klickas, inklusive kantlinjer och utfyllnad. Det uppstår också när användaren trycker och släpper nyckeln utrymme medan en knappcellen eller kryssrutan cell har fokus och inträffar två gånger för dessa celltyper av om cellen klickas när att trycka på tangenten utrymme.       För att avgöra när du klickar på innehållet i cellen, hantera den <xref:System.Windows.Forms.DataGridView.CellContentClick>händelse.</xref:System.Windows.Forms.DataGridView.CellContentClick>       Den här händelsen inte tar emot information om var muspekaren. Om händelsehanteraren måste information om var muspekaren, använder du den <xref:System.Windows.Forms.DataGridView.CellMouseClick>händelse.</xref:System.Windows.Forms.DataGridView.CellMouseClick>       För klick i en <xref:System.Windows.Forms.DataGridViewCheckBoxCell>, den här händelsen inträffar innan ändringarna kryssrutan-värde, så om du inte vill beräkna det förväntade värdet baserat på det aktuella värdet och du kommer normalt att hantera den <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>händelse i stället.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Eftersom den inträffar bara när användaren har angett-värdet är allokerat, som uppstår vanligen när fokus lämnar cellen, måste du också hantera den <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>händelse.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> I hanteraren, om den aktiva cellen är en kryssruta cell, anropar den <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>metoden och skicka den <xref:System.Windows.Forms.DataGridViewDataErrorContexts>värde.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example shows a CellClick event handler in a Tic-Tac-Toe game implementation that uses image columns in a <xref:System.Windows.Forms.DataGridView> control. Unless the game is over or the cell has already been clicked, the event handler sets the cell value to one of two <xref:System.Drawing.Bitmap> objects represented by the variables `x` and `o`.  \n  \n This code is part of a larger example shown in [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/e-system.windows.forms.d_65_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/e-system.windows.forms.d_65_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/e-system.windows.forms.d_65_1.vb)]"
