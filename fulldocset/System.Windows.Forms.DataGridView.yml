  summary: "Hämtar en samling som innehåller alla rader i den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontroll."
  remarks: "Du kan använda radmängden manuellt fylla en <xref:System.Windows.Forms.DataGridView>kontroll i stället för bindning till en datakälla.</xref:System.Windows.Forms.DataGridView> I följande exempel visar hur du manuellt lägga till och infoga rader. Det här exemplet förutsätter att du har lagt till fyra <xref:System.Windows.Forms.DataGridViewTextBoxColumn>instanser till kontrollens <xref:System.Windows.Forms.DataGridView.Columns%2A>samling.</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#] ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ``` ett detaljerat exempel som programmässigt fyller en obunden <xref:System.Windows.Forms.DataGridView>styra, finns i avsnittet exempel.</xref:System.Windows.Forms.DataGridView>       Rader innehåller format information förutom cellvärden. Därför kanske du vill lägga till eller infoga raderna baserat på befintliga rader som du har redan formaterad. Du kan göra detta med hjälp av den <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, och <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>metoder.</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       Du kan också använda radmängden att ändra värdena i kontrollen eller ta bort rader. Du kan ändra värden eller ta bort rader oavsett om kontrollen är bunden till en extern datakälla. Om det finns en datakälla kan ändras direkt till datakällan. Du kan fortfarande behöver push-uppdateringar för datakällan till en fjärrdatabas används, men. Mer information finns i [så här: binda Data till DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md).       I följande exempel visas hur du ändrar cellvärden programmässigt.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` förutom funktionerna som standard samling, du kan använda radmängden för att hämta information om rader. Använd den <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>metod för att bestämma tillståndet för en specifik rad.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Använd den <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>och <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>metoder för att avgöra hur många rader eller kombinerade höjden på rader i ett visst tillstånd.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Använd för att hämta index för en rad med ett visst tillstånd i <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, och <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>metoder.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       I följande exempel visas hur du hämtar index för den första markerade raden och sedan använda den för att ta bort raden programmässigt.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` prestandan förbättras genom den <xref:System.Windows.Forms.DataGridViewRowCollection>returnerade rader egenskapen Inkludera delade och delats rader.</xref:System.Windows.Forms.DataGridViewRowCollection> Delade rader dela minne för att minska kostnaden för en stor uppsättning av poster. Om din postuppsättning är väldigt stor, bör du se till att behålla raderna delade så mycket som möjligt när egenskapen rader.       Mer information finns i [bästa praxis för skalning DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create an unbound <xref:System.Windows.Forms.DataGridView>; set the <xref:System.Windows.Forms.DataGridView.ColumnHeadersVisible%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A>, and <xref:System.Windows.Forms.DataGridView.ColumnCount%2A> properties; and use the Rows and <xref:System.Windows.Forms.DataGridView.Columns%2A> properties. It also demonstrates how to use a version of the <xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A> and <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> methods to properly size the column headers and the rows. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1` and a button named `Button1`, and then call the `InitializeDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are connected with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/cpp/p-system.windows.forms.d_295_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/csharp/p-system.windows.forms.d_295_1.cs)]\n [!code-vb[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/visualbasic/p-system.windows.forms.d_295_1.vb)]"
