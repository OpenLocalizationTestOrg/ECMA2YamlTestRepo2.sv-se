    description: "<code>columnIndexException</code>är större än det högsta kolumnindexet.       - eller - <code>columnIndexException</code> är mindre än-1 när <xref:System.Windows.Forms.DataGridView.SelectionMode*> är <xref href=&quot;System.Windows.Forms.DataGridViewSelectionMode&quot;> </xref>, annars <code>columnIndexException</code> är mindre än 0.       - eller - <code>rowIndexException</code> är större än det högsta radindexet.       - eller - <code>rowIndexException</code> är mindre än-1 när <xref:System.Windows.Forms.DataGridView.SelectionMode*> är <xref href=&quot;System.Windows.Forms.DataGridViewSelectionMode&quot;> </xref>, annars <code>rowIndexException</code> är mindre än 0."
