ridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Mer information om storleksändring av programmässiga finns [storlek alternativ i DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md)."
