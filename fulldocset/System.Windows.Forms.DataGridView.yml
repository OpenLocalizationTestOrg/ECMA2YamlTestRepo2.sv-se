  summary: "Hämtar eller anger ett värde som anger hur kolumnbredden avgörs."
  remarks: "Den här egenskapen kan du konfigurera kontrollen så att kolumnernas bredd justeras automatiskt så att det fyller kontrollen eller efter innehållet i en cell. Justering av storlek uppstå i fill läge när kontrollens bredd ändras. Justering av storlek i innehållsbaserad storlek lägen inträffa när cellinnehållet ändring eller, om <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>aktiveras varje gång som radhöjd.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Vissa innehållsbaserad storlek kan du begränsa storleken justering visade rader för att öka prestanda.       Du ändrar storleksändringsläget för en enskild kolumn genom att ange dess <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>egenskap.</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> Standardvärdet för den här egenskapen är <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, som anger att kolumnen ärver sitt beteende och dess <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>egenskapsvärde från kontrollen.</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       Kolumner i fill läge delar tillgängliga Kontrollbredd i proportioner som anges av deras <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>egenskapsvärden.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Bredden för fill läge bestäms genom att subtrahera bredden på alla kolumner från det aktiva området kontrollens bredd. Om den här bredden är mindre än det kombinerade <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>värdena för alla fill läge kolumner den vågräta rullningslisten visas alla fill läge kolumner visas med minsta bredd och storleksändring av användaren-kolumn har inaktiverats.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Mer information om kolumnen fill läge finns [kolumnens Fill läge i DataGridView-kontrollen Window