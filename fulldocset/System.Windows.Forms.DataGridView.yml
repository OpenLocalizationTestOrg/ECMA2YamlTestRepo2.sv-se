ingSource>komponent som innehåller flera listor eller tabeller, men du kan ange den <xref:System.Windows.Forms.BindingSource.DataMember%2A>egenskapen för den <xref:System.Windows.Forms.BindingSource>komponent i stället.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       Vid bindning till en objektsamling i stället för databasdata normalt som den <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>egenskap hos det objekt som returneras av den <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>egenskapen `null` i stället för att använda standardvärdet för <xref:System.DBNull.Value?displayProperty=fullName>, som är lämplig för databasdata.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       Mer information finns i [visa Data i DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md). Följande tabell innehåller länkar till vanliga aktiviteter som rör DataSource-egenskapen.       Finns [genomgång: skapa ett formulär för översikt/detaljer som använder två Windows Forms-DataGridView kontroller](~/add/includes/ajax-current-ext-md.md)och [så här: binda objekt till Windows Forms DataGridView kontroller](~/add/includes/ajax-current-ext-md.md)."
