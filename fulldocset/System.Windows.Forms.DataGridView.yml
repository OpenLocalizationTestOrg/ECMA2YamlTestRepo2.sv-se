  namespace: System.Windows.Forms
  summary: "Inträffar när en cell ur redigeringsläget om cellvärdet för har ändrats."
  remarks: "Som standard den <xref:System.Windows.Forms.DataGridView>kontroll görs ett försök att konvertera ett användardefinierat värde som visas i en cell till ett faktiska underliggande cellvärden i typen som anges i cellen <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>egenskap.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> Den här konverteringen använder formateringsegenskaper av cellformatet som returneras av cellen <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>egenskap.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Om standard konverteringen inte uppfyller dina behov, hanterar du händelsen CellParsing för att tillhandahålla anpassat värde konverteringen till den begärda typen.       Användarna kan ange redigeringsläget med hjälp av metoden som anges i <xref:System.Windows.Forms.DataGridView.EditMode%2A>egenskap, och du kan lämna redigeringsläge, genomför ändringar till en cell genom att flytta till en annan cell eller genom att trycka på RETUR.</xref:System.Windows.Forms.DataGridView.EditMode%2A> Att trycka på ESC återställs alla ändringar till värdet innan den överförs och händelsen CellParsing sker inte. Händelsen CellParsing inträffar endast om cellvärdet faktiskt har ändrats, även om det slutliga värdet är samma som det ursprungliga värdet. Det uppstår också när den <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>metoden anropas.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       När du hanterar händelsen CellParsing kan du konvertera värdet själv eller så kan du anpassa standard konverteringen. T.ex, du kan konvertera värdet själv med hjälp av cellen <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metod med typ konverterare du väljer.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Alternativt kan du låta standardtypen konverterare parsa värdet men ändra den <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, och <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Egenskaper för objektet som returneras av den <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>egenskapen som har initierats med cellen <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>egenskap.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       När du konverterar värdet själv, Ersätt inledande, formaterad värdet för den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>egenskapen med det konvertera värdet i typen som anges i cellen <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>egenskap.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> För att indikera att inga ytterligare parsning krävs, ange den <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       När händelsehanteraren är klar, om den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>är `null` eller är inte av rätt typ eller <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>egenskapen är `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>analyseras med hjälp av cellen <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metod med standard typen konverterare.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Standardimplementering av den här metoden Parsar värde med hjälp av den <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, och <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>egenskaperna för cellformatet skickades in.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Om värdet inte är lika med <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, är parsa värdet med <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>egenskapen och typ-konverterare skickades in.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Om du vill anpassa konvertering av ett cellvärde till en formaterade värdet för visning, hantera den <xref:System.Windows.Forms.DataGridView.CellFormatting>händelse.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
