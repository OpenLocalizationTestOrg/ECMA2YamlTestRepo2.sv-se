  remarks: "En `rowIndexException` värdet -1 representerar en kolumnrubrik och ett `columnIndexException` värdet -1 representerar en radrubrik.       Den här metoden är användbar för att ta bort den aktuella markeringen utan att avbryta valet av cell, rad eller kolumn anges av undantag index.       Om den <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>egenskapsvärde kan enskilda cellmarkeringen, den här metoden anger den <xref:System.Windows.Forms.DataGridViewCell.Selected%2A>egenskapen av varje cell till `false`, exklusive cellen i rad och kolumn som har angetts.</xref:System.Windows.Forms.DataGridViewCell.Selected%2A> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Om den <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>egenskapsvärde tillåter fullständig rad eller kolumn markeringen, den här metoden även anger den <xref:System.Windows.Forms.DataGridViewBand.Selected%2A>-egenskapen för varje rad eller kolumn till `false`, exklusive raden eller kolumnen som innehåller den angivna cellen.</xref:System.Windows.Forms.DataGridViewBand.Selected%2A> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       Exkluderade cell, rad eller kolumn kanske eller kanske inte markerat när den här metoden anropas. Den här metoden markerar den om den `selectExceptionElement` parametervärdet `true`. Beroende på markeringsläget, kan hela raden eller kolumnen också vara markerad som ett resultat."
  syntax:
