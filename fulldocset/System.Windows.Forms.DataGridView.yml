  summary: "Inträffar när innehållet i cellen måste formateras för visning."
  remarks: "Som standard den <xref:System.Windows.Forms.DataGridView>kontroll görs ett försök att konvertera ett värde till ett format som är lämpligt för visning.</xref:System.Windows.Forms.DataGridView> Till exempel konverterar den ett numeriskt värde till en sträng som ska visas i en ruta tabellcell. Du kan ange formateringsregler använda genom att ange den <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>-egenskapen för den <xref:System.Windows.Forms.DataGridViewCellStyle>som returneras av egenskaper i <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>egenskapen.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       Om den formatering som standard är otillräcklig kan anpassa du formateringen genom att hantera CellFormattingevent. Den här händelsen kan du ange det exakta visningsvärdet samt cellens format, till exempel förgrunden och bakgrunden färg som används för celler visas. Det innebär att du kan hantera den här händelsen för alla typer av cell formatering, oavsett om cellvärdet behöver formateras.       Varje gång varje cell ritas, så du bör undvika långvariga bearbetning vid hantering av den här händelsen inträffar händelsen CellFormatting. Den här händelsen inträffar även när cellen <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>hämtas eller dess <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>metoden anropas.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       När du hanterar händelsen CellFormatting den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>egenskapen har initierats med cellvärdet.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Om du anger Anpassad konvertering från cellvärdet till det visade värdet anger den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>egenskapen för att konvertera värdet säkerställer att det nya värdet är av typen som anges i cellen <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>egenskap.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Om du vill ange att det krävs inget ytterligare värde formatering, ange den <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       När händelsehanteraren är klar, om den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>är `null` eller är inte av rätt typ eller <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>egenskapen är `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>är formaterad med den <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, och <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Egenskaper för cellformatet som returneras av den <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>egenskapen som har initierats med cellen <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>egenskap.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Oavsett värdet för den <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>egenskapen, visa egenskaperna för objektet som returneras av den <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>egenskapen används för att återge cellen.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Mer information om anpassade formatering med CellFormatting händelsen finns [så här: anpassa dataformatering i DataGridView-kontrollen Windows Forms](~/add/includes/ajax-current-ext-md.md).       För att undvika prestandaförsämringar vid hantering av den här händelsen kan att komma åt cellen med parametrar av händelsehanteraren i stället för direkt åtkomst till cellen.       Om du vill anpassa konvertering av en formaterad, användardefinierade värdet till ett faktiska cellvärde hantera den <xref:System.Windows.Forms.DataGridView.CellParsing>händelse.</xref:System.Windows.Forms.DataGridView.CellParsing>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
