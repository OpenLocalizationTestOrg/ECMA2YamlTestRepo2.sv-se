  summary: "Det här undantaget utlöstes av programmodell Visual Basic när den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>egenskapen har inte angetts.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm*>"
  remarks: "Visual Basic programmodell kräver att programmet anger den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A>egenskapen innan du kör den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A>metoden.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A> Om egenskapen inte anges genererar det här undantaget programmodell Visual Basic. Mer information finns i [utöka programmodell Visual Basic](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Information om hur du ställer in startformulär med hjälp av den **projekt Designer**, se [appen på sidan, projekt Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class NoStartupFormException : Exception
