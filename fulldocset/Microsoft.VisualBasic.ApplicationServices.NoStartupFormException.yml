  summary: "Initierar en ny instans av den <xref href=&quot;Microsoft.VisualBasic.ApplicationServices.NoStartupFormException&quot;> </xref> klass med ett angivet meddelande och en referens till det interna undantaget som är orsaken till det här undantaget."
  remarks: "Innehållet i den `message` parameter är avsedd att tolkas av människor. Anroparen av den här konstruktorn är behövs för att säkerställa att den här strängen lokaliserade för den aktuella systemkulturen.       Ett undantag som utlöses när ett direkt resultat av ett tidigare undantag ska innehålla en referens till det tidigare undantaget i den <xref:System.Exception.InnerException%2A>egenskapen.</xref:System.Exception.InnerException%2A> Den <xref:System.Exception.InnerException%2A>-egenskap returnerar samma värde som överförs till konstruktorn eller en null-referens om den <xref:System.Exception.InnerException%2A>egenskapen tillhandahåller inte värdet i det interna undantaget för konstruktorn.</xref:System.Exception.InnerException%2A> </xref:System.Exception.InnerException%2A>       I följande tabell visas de inledande egenskapsvärdena för en instans av <xref:System.ApplicationException>.</xref:System.ApplicationException>      |||   |-|-|   | Egenskapen | Värdet |   | <xref:System.Exception.InnerException%2A>| Den `inner` referens. |   | <xref:System.Exception.Message%2A>| Den `message` sträng. |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"
  syntax:
    content: public NoStartupFormException (string message, Exception inner);
    parameters:
    - id: message
      type: System.String
      description: "En <xref:System.String>-objektet som beskriver felet.</xref:System.String>"
    - id: inner
      type: System.Exception
      description: "Den <xref:System.Exception>objekt som är orsaken till det aktuella undantaget.</xref:System.Exception> Om den <xref:System.Exception.InnerException*>parametern är inte en null-referens (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i Visual Basic), det aktuella undantaget utlöses i ett catch-block som hanterar det interna undantaget.</xref:System.Exception.InnerException*>"
