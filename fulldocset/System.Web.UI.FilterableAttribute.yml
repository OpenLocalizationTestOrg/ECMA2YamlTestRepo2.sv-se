  name: FilterableAttribute
  nameWithType: FilterableAttribute
  fullName: System.Web.UI.FilterableAttribute
  type: Class
  summary: "Anger om egenskapen attributet används stöder filtrering. Den här klassen kan inte ärvas."
  remarks: "Attributet FilterableAttribute tillämpas på en egenskap för att ange om egenskapen stöder filtrering. När en egenskap stöder filtrering kan åsidosätta du värdet för en egenskap för en specifik enhet genom att ange ett enhetsfilter. Som standard egenskaper är filtrera, så en control-utvecklare kan förhindra att enheten filtrering på en egenskap genom att ange attributet FilterableAttribute `false`. Mer information finns i [anpassa för specifika enheter](http://msdn.microsoft.com/en-us/a7f55dfa-290b-45f8-bf8f-d5a4540bae61).       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md).       En lista över inledande egenskapsvärden för en instans av klassen FilterableAttribute, finns det <xref:System.Web.UI.FilterableAttribute.%23ctor%2A>konstruktor.</xref:System.Web.UI.FilterableAttribute.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to apply a FilterableAttribute attribute to a property of a custom control to indicate that the property does not support device filtering.  \n  \n [!code-vb[FilterableAttribute_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.filterab_1.vb)]\n [!code-cs[FilterableAttribute_2#1](~/add/codesnippet/csharp/t-system.web.ui.filterab_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class FilterableAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
