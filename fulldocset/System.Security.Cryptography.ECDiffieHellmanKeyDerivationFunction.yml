  name: ECDiffieHellmanKeyDerivationFunction
  nameWithType: ECDiffieHellmanKeyDerivationFunction
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  type: Enum
  summary: "Anger nyckelhärledning fungerar som den <xref href=&quot;System.Security.Cryptography.ECDiffieHellmanCng&quot;> </xref> klassen används för att konvertera Hemligt avtal till nyckelmaterial."
  remarks: "Uppräkningen ECDiffieHellmanKeyDerivationFunction definierar typ av algoritmen som används för att omvandla ett raw Hemligt avtal till nyckelmaterial. Hemligt avtal är det värde som genereras från en privat nyckel och den andra parten offentlig nyckel, som en del av nyckelutbyte. Det är startvärdet för nyckelmaterial som genereras av den <xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>metoden.</xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>       <xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>Egenskapen använder den här uppräkningen för att få funktionen nyckelhärledning för <xref:System.Security.Cryptography.ECDiffieHellmanCng>klass.</xref:System.Security.Cryptography.ECDiffieHellmanCng> </xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>"
  syntax:
    content: public enum ECDiffieHellmanKeyDerivationFunction
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  id: Hash
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hash
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hash
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "En hash-algoritm används för att generera nyckelmaterial. Den <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*>egenskapen anger namnet på algoritmen som ska användas.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*> Om algoritmnamnet anges <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> används som standard-algoritmen."
  remarks: "Du kan också ange den <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>och <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Egenskaper, men krävs inte.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       Mängden nyckelmaterial som genereras motsvarar storleken på hash-värdet för den angivna algoritmen."
  syntax:
    content: Hash
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  id: Hmac
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hmac
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hmac
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "En algoritm för hashbaserad meddelandeautentiseringskod (HMAC) används för att generera nyckelmaterial. Den <> </> *> egenskapen anger nyckeln som ska användas. Antingen den här egenskapen måste anges eller <> </> *> egenskapen måste anges till <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, annars en <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> genereras när du använder Hmac. Om båda egenskaperna ställs in, används Hemligt avtal som HMAC-nyckel."
  remarks: "Du kan också ange den <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>och <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Egenskaper, men krävs inte.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       Mängden nyckelmaterial som genereras motsvarar storleken på HMAC-värdet."
  syntax:
    content: Hmac
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
