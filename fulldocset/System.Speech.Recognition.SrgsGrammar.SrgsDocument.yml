  name: SrgsDocument
  nameWithType: SrgsDocument
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsDocument
  type: Class
  summary: "Definierar ett objekt i designläge som används för att skapa strikt typkontroll runtime grammatik som överensstämmer med den [Speech Recognition grammatik specifikationen (SRGS) Version 1.0](http://www.w3.org/TR/speech-grammar/)."
  remarks: "Du kan skapa en tom SrgsDocument-instans och skapa en grammatik genom att lägga till instanser av klasser som representerar SRGS-element som <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>,<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>, och <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Du kan också skapa en instans för SrgsDocument från en befintlig SRGS-kompatibla XML-grammatik fil, från en instans av <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, eller från en instans av <xref:System.Speech.Recognition.GrammarBuilder>.</xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       När SrgsDocument-objektet har skapats kan den läsas in i en <xref:System.Speech.Recognition.Grammar>objekt eller kompileras av <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler>, att läsas av en <xref:System.Speech.Recognition.Grammar>objektet.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler> </xref:System.Speech.Recognition.Grammar>       Se [skapa grammatik med SrgsGrammar](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906) i den [System tal Programmeringsguide för .NET Framework 4.0](http://msdn.microsoft.com/en-us/610116c7-3817-40ff-857b-5d41e8511043) för mer information och exempel."
