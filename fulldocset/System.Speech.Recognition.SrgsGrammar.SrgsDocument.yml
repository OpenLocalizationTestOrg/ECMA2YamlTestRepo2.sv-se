      type: System.Globalization.CultureInfo
      description: "En <xref:System.Globalization.CultureInfo>objekt som innehåller informationen om aktuella kulturen för <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>.</xref:System.Globalization.CultureInfo>"
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Culture*
  exceptions:
