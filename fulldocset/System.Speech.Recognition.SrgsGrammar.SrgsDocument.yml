  summary: "Hämtar eller anger rotregeln av den <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> klass."
  remarks: "Den <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektet måste redan finnas i dokumentets <xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection>innan den kan anges till den **rotregeln**.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       Du kan också ange rotregel för en <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>objektet med hjälp av en <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objekt som argument till den <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>konstruktor.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>"
  example:
  - "The following example creates a rule named `winnerRule`, and then creates an <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> object named `document`. The example then calls the <xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection.Add%2A> method to add the rule to the document. Finally, the example sets the document's Root property to `winnerRule`, thereby making it the `root rule` for the grammar defined by the <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> object.  \n  \n```c#  \nSrgsRule winnerRule = new SrgsRule(\"WorldCupWinner\");  \nwinnerRule.Scope = SrgsRuleScope.Public;  \n  \nSrgsDocument document = new SrgsDocument();  \n  \ndocument.Rules.Add(winnerRule);  \ndocument.Root = winnerRule;   \n```"
  syntax:
    content: public System.Speech.Recognition.SrgsGrammar.SrgsRule Root { get; set; }
    return:
      type: System.Speech.Recognition.SrgsGrammar.SrgsRule
      description: "Returnerar den regel som är utsedd till rotregeln av den <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>."
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Root*
