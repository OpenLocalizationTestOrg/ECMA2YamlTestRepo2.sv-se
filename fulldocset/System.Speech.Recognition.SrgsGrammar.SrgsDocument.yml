  summary: "Hämtar eller anger kulturen informationen för den <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> instans."
  remarks: "Microsoft Windows och System.Speech API acceptera alla giltiga språk-landskoder. En taligenkänningsmotor som stöder den språk landskoden måste vara installerat för att utföra taligenkänning med hjälp av det språk som anges i egenskapen kultur. Taligenkänningsmotorer som levereras med Microsoft Windows 7 arbeta med följande språk-landskoder.      -en-GB. Engelska (Storbritannien) - en-US. Engelska (USA) - de-DE. Tyska (Tyskland) - es-ES. Spanska (Spanien) - fr-FR. Franska (Frankrike) - ja-JP. Japanska (Japan) - zh-CN. Kinesiska (Kina) - zh-TW. Kinesiska (Taiwan) två bokstäver språkkoder, till exempel &quot;SV&quot;, &quot;fr&quot; eller &quot;es&quot; får heller."
