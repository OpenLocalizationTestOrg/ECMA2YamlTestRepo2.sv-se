  summary: "Hämtar programmet inställningar nyckeln som associeras med egenskapen."
  remarks: "Varje inställningar wrapper-klass som härletts från <xref:System.Configuration.ApplicationSettingsBase>, har en tillhörande inställningar nyckel, vilken är en sträng som hjälper till att undvika tvetydigheten olika instanser av samma wrapper i ett enda program.</xref:System.Configuration.ApplicationSettingsBase> Eftersom varje vinjettklass definierar en uppsättning egenskaper som representerar programinställningar, hjälper inställningar nyckeln på liknande sätt dig undvika tvetydigheten deras användning."
