  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;> </xref> händelse."
  remarks: "SettingChangingEventArgs-klassen innehåller data för den <xref:System.Configuration.ApplicationSettingsBase.SettingChanging>händelse som signalerar till att värdet för en egenskap för inställningar av programmet håller på att ändra.</xref:System.Configuration.ApplicationSettingsBase.SettingChanging> De vanligaste källan för den här händelsen är den `get` accessor- <xref:System.Configuration.ApplicationSettingsBase.Item%2A>metoden i <xref:System.Configuration.ApplicationSettingsBase>klassen.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.Configuration.ApplicationSettingsBase.Item%2A>       Eftersom SettingChangingEventArgs är härledd från <xref:System.ComponentModel.CancelEventArgs>, hanteraren har möjlighet att avbryta åtgärden.</xref:System.ComponentModel.CancelEventArgs>"
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
