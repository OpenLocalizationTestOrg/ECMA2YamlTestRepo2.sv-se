  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Matchar den angivna <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> i alla moln känt att anropa peer-datorn."
  remarks: "Den här metoden associerar ett peer-namn till moln. Alla moln tillfrågas för <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> Om peer-namn kan inte matchas eller `null`, en <xref:System.Net.PeerToPeer.PeerToPeerException>genereras.</xref:System.Net.PeerToPeer.PeerToPeerException>       För oskyddat peer-namn, samma namn kan vara registrerad (och som är associerade med olika slutpunkter) av olika peer-datorer inom samma moln.       Anropa <xref:System.Net.PeerToPeer.PeerNameResolver>metoden liknar <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>metod för varje peer-namnpost i <xref:System.Net.PeerToPeer.PeerNameRecordCollection>.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A> </xref:System.Net.PeerToPeer.PeerNameResolver> Observera att använda metoden Lös på en enskild peer-namnpost inte ogiltigförklara matcha flera peer-namn.       För varje <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>metod, det finns en motsvarande <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>metod.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>  Sina listor över parametrar är identiska, förutom att metoden ResolveAsync innehåller en systemtoken för asynkron händelsehantering.       Om den <xref:System.Net.PeerToPeer.Cloud>parametern anges, metoden använder den <xref:System.Net.PeerToPeer.Cloud.Available>genvägen att fylla i molnet parametrar.</xref:System.Net.PeerToPeer.Cloud.Available> </xref:System.Net.PeerToPeer.Cloud>       Den <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>händelsen aktiveras om resolve-åtgärden har slutförts med fel eller har avbrutits.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>"
  example:
  - "The following code example illustrates how to resolve a <xref:System.Net.PeerToPeer.PeerName> published in any <xref:System.Net.PeerToPeer.Cloud>.  \n  \n [!code-cs[NCLPNRPPeerNameResolver#1](~/add/codesnippet/csharp/m-system.net.peertopeer._2_1.cs)]"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection Resolve (System.Net.PeerToPeer.PeerName peerName);
    parameters:
    - id: peerName
      type: System.Net.PeerToPeer.PeerName
      description: "Den <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> att lösa."
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "En <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> som innehåller alla poster för peer-namn (visas i form av <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objekt) som är associerade med det angivna namnet. För oskyddat peer-namn, samma <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> kan registreras av olika användare i samma <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>, och som är associerade med olika slutpunkter."
  overload: System.Net.PeerToPeer.PeerNameResolver.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>peerName</code> parameter is set to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: "Peer-namnet som angetts kan inte lösas."
  platform:
  - net462
