  type: Class
  summary: "Representerar en virtuell behållartjänst som är associerad med en redigera kontext och designvyn. Virtuell behållartjänsten används för att anpassa funktionssättet för UI-virtualisering."
  remarks: "UI-virtualisering för att återge endast de områden av på designerytan som finns i vyn gör designer snabbare och förbrukar mindre minne. Procedur- och flödesschema designers är medveten om virtualisering som standard, men om du skapar en kontroll flödet designer som är större än en individuell skärm som designer kan dra nytta av virtualisering."
  example:
