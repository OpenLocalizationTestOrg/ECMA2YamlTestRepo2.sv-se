  summary: "Representerar säkerhetsinformation för klienten programtjänster, som innehåller rollinformation om."
  remarks: "När du validerar användare i klienten programtjänster, den <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>eller <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>anger den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>egenskap till en instans av den här klassen</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>Initierar <xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A>egenskapen till en ny instans av <xref:System.Web.ClientServices.ClientFormsIdentity>klassen.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> Den <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>initierar den <xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A>egenskapen till den <xref:System.Security.Principal.WindowsIdentity>objektet som returneras av den `static` <xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName>metod.</xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName> </xref:System.Security.Principal.WindowsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>       Du kommer inte normalt att komma åt den här klassen direkt. Normalt sett du anropar den <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metod för den <xref:System.Security.Principal.IPrincipal>returneras av den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>egenskap.</xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Men du kan omvandla den <xref:System.Threading.Thread.CurrentPrincipal%2A>egenskapsvärdet till en ClientRolePrincipal-referens för att anropa den <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A>metoden uttryckligen som visas i avsnittet exempel.</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A> </xref:System.Threading.Thread.CurrentPrincipal%2A>"
  example:
  - "The following example code demonstrates how to use this class to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
