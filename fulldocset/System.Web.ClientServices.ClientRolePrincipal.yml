- uid: System.Web.ClientServices.ClientRolePrincipal.IsInRole(System.String)
  id: IsInRole(System.String)
  parent: System.Web.ClientServices.ClientRolePrincipal
  langs:
  - csharp
  name: IsInRole(String)
  nameWithType: ClientRolePrincipal.IsInRole(String)
  fullName: System.Web.ClientServices.ClientRolePrincipal.IsInRole(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices
  summary: "Hämtar ett värde som anger om användaren som representeras av den <xref href=&quot;System.Web.ClientServices.ClientRolePrincipal&quot;> </xref> i den angivna rollen."
  remarks: "Normalt sett du anropar den <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metod för den <xref:System.Security.Principal.IPrincipal>returneras av den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>egenskap.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Men du kan omvandla den <xref:System.Threading.Thread.CurrentPrincipal%2A>egenskapsvärdet till en <xref:System.Web.ClientServices.ClientRolePrincipal>referens för att anropa den här metoden uttryckligen som visas i avsnittet exempel.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A>       Metoden IsInRole returnerar alltid `false` om du loggar in som användare har upphört att gälla. Detta utförs inte om programmet anropar den <xref:System.Security.Principal.IPrincipal.IsInRole%2A>metoden en gång strax efter autentisering.</xref:System.Security.Principal.IPrincipal.IsInRole%2A> Om ditt program måste hämta användarroller vid andra tillfällen, kanske du vill lägga till kod för att verifiera användare vars inloggningen har upphört att gälla. Om alla giltiga användare har tilldelats roller, kan du bestämma om inloggningen har upphört att gälla genom att anropa den <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName>metoden.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName> Om inga roller returneras inloggningen har gått ut. Ett exempel på den här funktionen finns i <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>metod.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> Den här funktionen är bara nödvändigt om du har valt **användare måste logga in igen när servern cookien förfaller** i tillämpningsprogrammets konfiguration. Mer information finns i [så här: konfigurera klienten programtjänster](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this method to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
    content: public bool IsInRole (string role);
    parameters:
    - id: role
      type: System.String
      description: "Rolltjänsten för att kontrollera."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om användaren är i den angivna rollen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om användaren finns inte i den angivna rollen eller inte har autentiserats."
  overload: System.Web.ClientServices.ClientRolePrincipal.IsInRole*
  exceptions: []
  platform:
  - net462
