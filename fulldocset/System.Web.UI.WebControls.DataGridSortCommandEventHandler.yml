  remarks: "När sortering är aktiverat genom att ange den <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>egenskapen för den <xref:System.Web.UI.WebControls.DataGrid>Kontrollera till `true`, <xref:System.Web.UI.WebControls.LinkButton>kontroller ska renderas i rubriken för varje kolumn.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Dessa länkar kan du sortera den <xref:System.Web.UI.WebControls.DataGrid>kontroll av den markerade kolumnen.</xref:System.Web.UI.WebControls.DataGrid> Den <xref:System.Web.UI.WebControls.DataGrid.SortCommand>händelsen inträffar när en <xref:System.Web.UI.WebControls.LinkButton>klickar på kontrollen.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       När du skapar en DataGridSortCommandEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
