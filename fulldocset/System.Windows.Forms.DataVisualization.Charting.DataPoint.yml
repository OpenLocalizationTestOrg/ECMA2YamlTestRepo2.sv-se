  type: Class
  summary: "Representerar en datapunkt som lagras i den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPointCollection&quot;> </xref> klass."
  remarks: "DataPoint lagrar klassegenskaper som är associerade med data samt data punktvärden. Till exempel en datapunkt har ett värde, men har en egenskapen color, image-egenskapen i bakgrunden, bakgrund toning egenskapen och så vidare. Mer information om data egenskaper måste du se den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>klassen översiktsavsnittet.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>       Varje datapunkt består av ett X-värde och ett eller flera Y-värden. X-värdet kan vara noll eller kan du ange explicit.       Endast ett Y-värde per punkt måste anges för alla diagramtyper utom bubbeldiagram, stearinljusstapel och lager. Dessa diagramtyper kräver mer än ett Y-värde eftersom en datapunkt består av flera värden. Till exempel om du vill rita en börskursdiagram kolumn fyra värden krävs: hög, låg, öppna och Stäng värden.       Data kan läggas till i antingen designläge eller körningstiden; Du kan också använda databindning vid körning."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Windows.Forms.Design.DataVisualization.Charting.DataPointConverter, System.Windows.Forms.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

