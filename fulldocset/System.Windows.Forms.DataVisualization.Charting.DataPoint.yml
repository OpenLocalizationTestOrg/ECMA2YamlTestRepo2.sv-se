  summary: "Hämtar eller anger Y-värden för en datapunkt."
  remarks: "Egenskapen YValues används för att ange Y-värden för datapunkter.       Endast ett Y-värde per punkt måste anges för alla diagramtyper utom bubbeldiagram, stearinljusstapel och lager. Dessa diagramtyper kräver mer än ett Y-värde eftersom en datapunkt består av flera värden. Till exempel om du vill rita en börskursdiagram kolumn fyra värden krävs: hög, låg, öppna och Stäng värden.       Egenskapen YValues returnerar en matris med `double` värdena när de används för att hämta Y-värden.       **Viktiga** den <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>egenskapen anger det maximala antalet Y-värden som alla datapunkter i en <xref:System.Windows.Forms.DataVisualization.Charting.Series>kan ha.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Om du anger fler än det tillåtna antalet Y-värden aktiveras ett undantag."
  syntax:
    content: public double[] YValues { get; set; }
