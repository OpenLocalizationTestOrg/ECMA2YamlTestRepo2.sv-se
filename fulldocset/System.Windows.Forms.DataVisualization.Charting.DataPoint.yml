- uid: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY(System.Object[])
  id: SetValueY(System.Object[])
  parent: System.Windows.Forms.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: SetValueY(Object[])
  nameWithType: DataPoint.SetValueY(Object[])
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY(Object[])
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Anger Y-värden för en enskild datapunkt."
  remarks: "Egenskapen SetValueY används för att ange Y-värden för en datapunkt vid körning.       Endast ett Y-värde per punkt måste anges för alla diagramtyper utom bubbeldiagram, stearinljusstapel och diagram. Dessa diagramtyper kräver mer än ett Y-värde eftersom en datapunkt består av flera värden. Till exempel om du vill rita en börskursdiagram kolumn fyra värden krävs: hög, låg, öppna och Stäng värden.       Den här egenskapen returnerar en matris med `double` värdena när de används för att hämta flera Y-värden.      > [!IMPORTANT] > Den <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>egenskapen anger det maximala antalet Y-värden som alla datapunkter i en <xref:System.Windows.Forms.DataVisualization.Charting.Series>kan ha.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Om du anger fler än det tillåtna antalet Y-värden aktiveras ett undantag.   >> Finns i följande tabell för en fullständig lista över giltiga .NET Framework-typer som kan användas för objektet typparameter: |||   |-|-|-|   | Sträng | DateTime | Dubbla |   | Decimal | Enskild | Int32 |   | UInt32 | Int64 | UInt64 |"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
    - id: yValue
      type: System.Object[]
      description: "Y-värden för en <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> objekt i samlingen. Formateras som en eller flera värden åtskilda med kommatecken."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY*
  exceptions: []
  platform:
  - net462
