  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger X-värdet för en datapunkt."
  remarks: "Alla diagramtyper kan visas som antingen punktdiagram områden eller icke-punktdiagram områden eftersom både X-värden och Y-värden kan anges. En X-värdet resulterar i ritning punktdiagram, medan den här egenskapen inte, vilket motsvarar att ange värdet till noll, resulterar i ritning icke punktdiagram. Lägg exempelvis till datapunkter som har X-värden på noll om du vill rita en punkt-diagram. Om du vill visa en traditionell punktdiagram, lägger du till datapunkter som har X-värden än noll.       X-värden för datapunkter krävs inte anges. Om de inte har angetts ritas datapunkter, med hjälp av deras indexvärden från <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>"
