  remarks: "Använd metoden SetValueXY om du vill ange värden för en datapunkt vid körning.       Observera att om du anger X-värde till ett annat värde än noll (0) punktdiagram ritning genereras. Mer information finns i avsnittet Anmärkningar i den <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>       Finns i följande tabell för en fullständig lista över giltiga .NET Framework-typer som kan användas för objektet typparameter.      ||||   |-|-|-|   | Sträng | DateTime | Dubbla |   | Decimal | Enskild | Int32 |   | UInt32 | Int64 | UInt64 |"
