  type: Class
  summary: "Referenser <xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;> </xref> objekt som lagras på en annan plats när du använder XMLDSIG eller XML-kryptering."
  remarks: "KeyInfoRetrievalMethod klassen representerar den `<RetrievalMethod>` element för både XML-kryptering och XML-signaturer.       Använd klassen KeyInfoRetrievalMethod ska referera samma <xref:System.Security.Cryptography.Xml.KeyInfo>information i flera XMLDSIG signaturer eller krypterad XML-dokument, särskilt när den refererade informationen är stor.</xref:System.Security.Cryptography.Xml.KeyInfo> Till exempel en `<RetrievalMethod>` underelement kan användas till referens en <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>objekt som innehåller en certifikatkedja för X.509v3 som validerar signeringsnyckeln.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       Mer information om den `<RetrievalMethod>` element finns i avsnitt 4.4.3 i specifikationen XMLDSIG som är tillgänglig från World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/, och en XML-kryptering-specifikation som är tillgänglig från W3C i www.w3.org/TR/xmlenc-core/."
  syntax:
