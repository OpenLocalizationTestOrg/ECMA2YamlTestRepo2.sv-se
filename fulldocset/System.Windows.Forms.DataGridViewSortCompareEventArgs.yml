  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref> händelse."
  remarks: "Du kan hantera den <xref:System.Windows.Forms.DataGridView.SortCompare>händelsen för att ange anpassad sortering.</xref:System.Windows.Forms.DataGridView.SortCompare> Den här händelsen inträffar bara när den <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>egenskapen har inte angetts och <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>egenskap är inställd på `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Den här händelsen inträffar en gång för varje par av cellerna i kolumnen som ska sorteras. Det inträffar bara när användaren klickar på rubriken för en kolumn med en <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>egenskapsvärdet <xref:System.Windows.Forms.DataGridViewColumnSortMode>, eller när du anropar den <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>överlagra.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> När den här händelsen inträffar för en kolumn med en <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>egenskapsvärdet <xref:System.Windows.Forms.DataGridViewColumnSortMode>, du måste också visa sortering tecknet via den <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       Du kan använda den här händelsen för att sortera rader med cellvärden i en kolumn eller flera kolumner. Använd den <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>och <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Egenskaper att jämföra cellvärden i kolumnen som anges i den <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Använd den <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>och <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Egenskaper för att komma åt värden i andra kolumner via den <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>samling.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
