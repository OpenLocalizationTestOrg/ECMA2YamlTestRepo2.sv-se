  remarks: "Det här värdet är vanligtvis den senaste åtgärden som du utför i en hanterare för den <xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName>händelse.</xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName> Normalt ska du ange värdet returvärdet för en jämförelsemetod, till exempel <xref:System.String.Compare%2A?displayProperty=fullName>.</xref:System.String.Compare%2A?displayProperty=fullName>"
