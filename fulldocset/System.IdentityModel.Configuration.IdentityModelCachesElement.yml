  remarks: "Den här egenskapen är valfri. Det motsvarar en `<tokenReplayCache>` element som anges under den `<caches>` element. Det anger typ av cacheminnet för att använda för att identifiera uppspelat token. Alla Repetera cacheminnen måste vara härledd från <xref:System.IdentityModel.Tokens.TokenReplayCache>svarsidentifiering har aktiverats med den `<tokenReplayDetection>` element.</xref:System.IdentityModel.Tokens.TokenReplayCache> Det här elementet representeras av <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>klass.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>"
