  type: Class
  summary: "Representerar en <xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;> </xref> element i en konfigurationsfil. Den här klassen kan inte ärvas."
  remarks: "Den `<caches>` element konfigurerar cachelagring tjänsterna för WIF. Den registrerar typ av token sessionscachen för säkerhet och vilken typ av token repetitionscachen ska användas. Det kan anges på tjänstnivå under den `<identityConfiguration>` element eller på en säkerhet token hanterare samling under de `<securityTokenHandlerConfiguration>` element. Den `Caches` -egenskapen för den <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>klass och det <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>klassen är en instans av IdentityModelCachesElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement> När konfigurationsfilen har lästs representeras konfigurerade cacheminnen av <xref:System.IdentityModel.Configuration.IdentityModelCaches>klass.</xref:System.IdentityModel.Configuration.IdentityModelCaches>"
  syntax:
    content: 'public sealed class IdentityModelCachesElement : System.Configuration.ConfigurationElement'
