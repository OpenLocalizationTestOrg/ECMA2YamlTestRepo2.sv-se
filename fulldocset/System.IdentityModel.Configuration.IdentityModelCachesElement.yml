  summary: "Hämtar eller anger den <xref:System.Type>av token sessionscachen.</xref:System.Type>"
  remarks: "Den här egenskapen är valfri. Det motsvarar en `<sessionSecurityTokenCache>` element som anges under den `<caches>`. Det anger typ av cacheminnet för att använda för att lagra session säkerhetstoken. Alla session token cacheminnen måste vara härledd från<xref:System.IdentityModel.Tokens.SessionSecurityTokenCache></xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>"
