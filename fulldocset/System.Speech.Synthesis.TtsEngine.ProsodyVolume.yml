  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "Räknar upp värden för den <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> -egenskapen för en <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> objekt."
  remarks: "Vanligtvis syntetiska tal motorn volymen som definierats av medlemmar i ProsodyVolume motsvarar en procentandel av högsta möjliga utdata styrkan. Till exempel motsvarar högt ca 80% av den maximala volymen.  Specifika syntetiska tal motorn implementeringar kan dock välja hur du kan visa ljuduppspelning för ett angivet värde för ProsodyVolume.       Den aktuella grundläggande volym inställningen för en anpassad syntetiska talmotor erhålls som en ProsodyVolume värde via den <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>egenskapen på den <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>plats som angetts för som motorn.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       Bra justering och differentierade volymen hanteras på grundval av vissa <xref:System.Speech.Synthesis.TtsEngine.TextFragment>objekt, med hjälp av medlemmar i ProsodyVolume att ange <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>egenskapen på instanser av <xref:System.Speech.Synthesis.TtsEngine.Prosody>används i att skapa eller ändra <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objekt för instansen av <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.Prosody> </xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
