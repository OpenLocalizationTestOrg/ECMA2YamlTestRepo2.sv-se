- uid: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  id: InterpretAs
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: InterpretAs
  nameWithType: SayAs.InterpretAs
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Hämtar eller anger värdet för den `interpret-as` attribut för en `say-as` element i SSML markup language i Kommandotolken."
  remarks: "Den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>egenskapen hämtar eller anger värdet för egenskapen InterpretAs i en <xref:System.Speech.Synthesis.TtsEngine.SayAs>instans.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Den <xref:System.Speech.Synthesis.SpeechSynthesizer>använder innehållstypen som anges av egenskapen InterpretAs för att avgöra hur du kan visa angiven text.</xref:System.Speech.Synthesis.SpeechSynthesizer>       Till exempel namnet Edgar kunde läsas som ett namn: &quot;Mitt namn är Edgar&quot;. Eller den kan skrivas ut med bokstäver som anges med den `interpret-as` attribut i den här meningen: &quot;jag heter `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; I det här fallet den <xref:System.Speech.Synthesis.SpeechSynthesizer>talar Edgar som &quot;E D G A R&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "Som ska läggas till."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs*
  exceptions: []
  platform:
  - net462
