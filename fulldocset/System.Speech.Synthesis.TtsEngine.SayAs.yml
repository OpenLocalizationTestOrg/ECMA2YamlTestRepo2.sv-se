  name: Format
  nameWithType: SayAs.Format
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.Format
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Hämtar eller anger värdet för den `format` attribut för en `say-as` element i SSML markup language i Kommandotolken."
  remarks: "Den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>egenskapen hämtar eller anger värdet för egenskapen Format i en <xref:System.Speech.Synthesis.TtsEngine.SayAs>instans.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Kommandotolken kan till exempel innehålla frasen &quot;tiden är `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;.  I det här exemplet `05:00` kunde läsas som &quot;fem klockan nio&quot; eller &quot;fem AM&quot; eller &quot;OJ femhundra&quot;. Egenskapen Format kan värdet för den `interpret-as` attributet utökas för att ange vilka tidsformat prata. Om värdet för den `interpret-as` attribut är &quot;tid:&24; timme&quot; i <xref:System.Speech.Synthesis.SpeechSynthesizer>talar &quot;OJ femhundra&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> Om värdet för den `interpret-as` attribut är &quot;tid:&12; timme&quot; i <xref:System.Speech.Synthesis.SpeechSynthesizer>talar &quot;fem en M&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: "Som ska läggas till."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.Format*
  exceptions: []
  platform:
