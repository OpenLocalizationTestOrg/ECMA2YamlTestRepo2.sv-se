  fullName: System.Windows.Forms.DataVisualization.Charting.Grid
  type: Class
  summary: "Metoder och egenskaper som hanterar de högre och lägre rutnät av <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> objekt."
  remarks: "Den här klassen innehåller funktioner för rutnät på diagrammet och visas med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>Egenskaper för varje <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       Större rutnätets linjer som standard inte har sina <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, och <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>Egenskaper definierade.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> När dessa egenskaper för större rutnätslinjer inte har angetts i <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontrollen anger lämpliga värden för rutnätets linjer automatiskt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Axelns och dess mindre stödlinjer som standard har sina <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, och <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>egenskaperna **automatisk** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Om axeletiketter eller mindre rutnätets linjer är aktiverade och dessa egenskaper inte ändras kan den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontrollen automatiskt avgör hur ofta du vill rita mindre rutnätets linjer.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Axelns rutnät: – kan aktiveras eller inaktiveras.      -Ha en startpunkt som avgör om de ritas först.      – Visa rader som kan anges för format, bredd och färg.      -Kan ha automatisk intervall eller intervall som anges manuellt."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
