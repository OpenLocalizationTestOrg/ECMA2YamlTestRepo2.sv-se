- uid: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger intervallet mellan större eller mindre rutnätslinjer."
  remarks: "Den här egenskapen är inte som standard för axeletiketter, Huvudskalstreck och större rutnätets linjer. Om det inte har angetts, antingen som standard med explicit <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>vid designtillfället eller genom att tilldela värdet <xref:System.Double.NaN>vid körning – det faktiska värdet för den här egenskapen bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>egenskapen för den <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objekt som diagramelement, till exempel ett rutnät raden eller skalstreck märke, tillhör.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Intervall på mindre skalstreck och rutnätslinjer påverkas inte av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>egenskapsvärde.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       Intervallet mäts i axeln enheter och bestämmer hur ofta en tillämplig diagramelement ritas. Anta till exempel ett stapeldiagram har ett X-axeln steg 1 (d.v.s. 1, 2, 3, 4 och så vidare); Om du ställer in den <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>egenskapen för X-axeln till 2 en axeletikett visas för alla andra kolumner.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       Detsamma gäller för alla tillämpliga diagramelement. Med andra ord, om rader har används i föregående exempel remsans, med en <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>0,5, och deras <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>egenskapen var 2, visas en rad för remsans på 0,5, 2,5, 4.5 och så vidare.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Om du anger ett diagramelement `Interval` egenskapen till noll, ett intervall automatiskt bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "En <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> värde som representerar intervallet mellan rutnätets linjer. Värdet är inte som standard (<xref:System.Double>) för högre rutnätslinjer.</xref:System.Double> För mindre rutnätslinjer är standardvärdet noll (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
