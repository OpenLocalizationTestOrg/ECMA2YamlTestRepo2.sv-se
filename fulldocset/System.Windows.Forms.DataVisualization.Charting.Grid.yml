  remarks: "Den här egenskapen är inte som standard för axeletiketter, Huvudskalstreck och större rutnätets linjer. Om det inte har angetts, antingen som standard, genom att uttryckligen med hjälp av &quot;Ange inte&quot; vid designtillfället, eller genom att tilldela den värdet <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>vid körning – det faktiska värdet för den här egenskapen bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>egenskapen för den <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objekt som diagramelementet – en stödlinjen eller skalstreck Markera till exempel – tillhör.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Intervalltyp för mindre skalstreck och rutnätslinjer aldrig påverkas av värdet för den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>       Typer av intervallet kan anges till <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; typ av intervall därefter beror på X-värden eller Y-värden för den ritade <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekt, beroende på vilken axel element tillhör.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Ange egenskapen IntervalType för en värdeaxel endast har betydelse om värden för datapunkter är <xref:System.DateTime>eller `double` värden.</xref:System.DateTime> Dessutom den <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>eller <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>egenskapen för den ritade <xref:System.Windows.Forms.DataVisualization.Charting.Series>måste ställas in på <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>eller <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Ange egenskapen IntervalType för en kategoriska axel endast har betydelse om de <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>egenskapen (eller <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>egenskap, beroende på axeln i fråga) för den ritade <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektet är antingen <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>eller <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      > [!NOTE] > Söndag anses vara den första dagen i veckan."
