  name: WebFormsReferenceManager
  nameWithType: WebFormsReferenceManager
  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "Ger en basklass för att komma åt typer, direktiven och kontroller i det aktuella Web projektdokumentet. Den här klassen måste ärvas."
  remarks: "Basklassen WebFormsReferenceManager implementeras av designer värdar att ge åtkomst till typer och direktiven användarkontroller definieras i en Web projektdokument. En kontroll designerklassen kan använda WebFormsReferenceManager åtkomst till definitionerna i det aktuella dokumentet och lägga till ett nytt taggprefix i det aktuella dokumentet.       Du har åtkomst till WebFormsReferenceManager-tjänster som tillhandahålls av designer värden via det <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>-egenskapen för en <xref:System.Web.UI.Design.WebFormsRootDesigner>implementering.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> Den <xref:System.Web.UI.Design.WebFormsRootDesigner>implementering kan nås på två sätt: - klasser som härleds från <xref:System.Web.UI.Design.ControlDesigner>kan använda den <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>egenskapen för att komma åt en <xref:System.Web.UI.Design.WebFormsRootDesigner>implementering som tillhandahålls av designer värden.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner> WebFormsReferenceManager-implementering har angetts via den <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>egenskapen för <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>egenskap.</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>      -Andra designer klasser kan komma åt den <xref:System.Web.UI.Design.WebFormsRootDesigner>implementeringen av först hämta den <xref:System.ComponentModel.Design.IDesignerHost>services implementering via designer komponenten <xref:System.ComponentModel.Component.Site%2A>, och sedan anropa den <xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>metod med designern värden <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>egenskap.</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> </xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.Web.UI.Design.WebFormsRootDesigner>          > [!NOTE] > WebFormsReferenceManager ersätter gränssnittet föråldrade <xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager> Bara har stöd för äldre designer värdar den <xref:System.Web.UI.Design.IWebFormReferenceManager>gränssnitt implementering.</xref:System.Web.UI.Design.IWebFormReferenceManager> Kontrollera att den <xref:System.Web.UI.Design.WebFormsRootDesigner>och WebFormsReferenceManager implementeringar som tillhandahålls av designer värden är inte `null` så designer värden implementerar den <xref:System.Web.UI.Design.WebFormsRootDesigner>och WebFormsReferenceManager klasser.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner>"
  syntax:
    content: public abstract class WebFormsReferenceManager
