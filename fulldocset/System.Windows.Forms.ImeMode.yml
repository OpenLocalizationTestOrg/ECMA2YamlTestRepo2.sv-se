  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Anger ett värde som bestämmer IME (Input Method Editor) status för ett objekt när objektet är markerat."
  remarks: "Input Method Editor (IME) tillåter användare att ange och redigera kinesiska, japanska och koreanska tecken. IME är en viktig del för att skriva skript för kinesiska, japanska och koreanska. Systemen skrivning har fler tecken än kan kodas på ett vanligt tangentbord. IME-program för dessa språk använder sekvenser av grundläggande tecken som beskriver ett enskilt tecken eller en grupp tecken så att du kan ange ett större antal tecken. Grundläggande tecken kan vara komponentbokstäver från Hangul stavelser, fonetisk komponenter för japanska kanjitecken eller olika kombinationer för kinesiska tecken.      > [!IMPORTANT] > Interaktivt kan användaren ändra den <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>såvida inte har angetts via programmering ska inaktiveras.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> I det här fallet kommer användaren inte att kunna använda IME.   >> Den <xref:System.Windows.Forms.Control.ImeMode%2A>egenskapen ignoreras på Windows 8 när det globala inkommande läget har aktiverats.</xref:System.Windows.Forms.Control.ImeMode%2A> Mer information finns i [växel Text indata har ändrats från Per tråd Per användare](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
