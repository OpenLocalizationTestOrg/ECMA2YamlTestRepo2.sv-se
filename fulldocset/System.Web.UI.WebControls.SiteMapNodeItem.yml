  type: Class
  summary: "Klassen SiteMapNodeItem används av den <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> kontrollen till funktionellt representerar en <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
  remarks: "Den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen är en <xref:System.Web.UI.WebControls.CompositeControl>, vilket betyder att den återger ett användargränssnitt som består av många andra webbserverkontroller.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.SiteMapPath> När den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen arbetar direkt med den <xref:System.Web.SiteMap>konfigurerats för platsen och dess <xref:System.Web.SiteMapNode>objekt, den <xref:System.Web.SiteMapNode>objekt är inte webbserverkontroller.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap> </xref:System.Web.UI.WebControls.SiteMapPath> Klassen SiteMapNodeItem är en omslutning Web server kontroll för den <xref:System.Web.SiteMapNode>class, vilket gör den <xref:System.Web.UI.WebControls.SiteMapPath>Visa <xref:System.Web.SiteMapNode>data samtidigt funktionella skillnaden mellan ett dataobjekt för allmän navigering och en användare gränssnittsobjekt.</xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.SiteMapNode>       Den <xref:System.Web.UI.WebControls.SiteMapPath>kontroll underhåller platsen kartan noderna i dess <xref:System.Web.UI.Control.Controls%2A>samling internt.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapPath> Eftersom den <xref:System.Web.UI.WebControls.SiteMapPath>kan återge dess underordnade kontroller med olika stilar, mallar och order, måste kunna skilja mellan funktionellt olika typer av noder oavsett visningsordningen.</xref:System.Web.UI.WebControls.SiteMapPath> Varje SiteMapNodeItem har skapats med en viss typ av den anledningen. (Möjliga typer anges i den <xref:System.Web.UI.WebControls.SiteMapNodeItemType>uppräkningen.)</xref:System.Web.UI.WebControls.SiteMapNodeItemType>       Använd klassen SiteMapNodeItem direkt i koden endast om du planerar att utöka den <xref:System.Web.UI.WebControls.SiteMapPath>kontroll eller skriva en kontroll med liknande funktion.</xref:System.Web.UI.WebControls.SiteMapPath>"
  example:
  - "The following code example demonstrates how to create and manipulate SiteMapNodeItem objects within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method of a class that derives from <xref:System.Web.UI.WebControls.SiteMapPath>. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_375_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_375_1.cs)]"
