  langs:
  - csharp
  name: CreateChildControls(IEnumerable,Boolean)
  nameWithType: CompositeDataBoundControl.CreateChildControls(IEnumerable,Boolean)
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls(IEnumerable,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "När åsidosätts i en abstrakt klass, skapar du kontrollen hierarkin som används för att återge sammansatta databundna kontrollen baserat på värdena från den angivna datakällan."
  remarks: "Den <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>är en helper-metoden som används av klasserna som härleds från den <xref:System.Web.UI.WebControls.CompositeDataBoundControl>klassen för att skapa kontrollen hierarkin för en sammansatt databunden kontroll.</xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> När du utökar den <xref:System.Web.UI.WebControls.CompositeDataBoundControl>klass, måste du åsidosätta den <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>metod för att skapa en egen styra hierarkin.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> Mer information om hur du skapar en sammansatt kontroll finns [utveckla anpassade serverkontroller](~/add/includes/ajax-current-ext-md.md)."
