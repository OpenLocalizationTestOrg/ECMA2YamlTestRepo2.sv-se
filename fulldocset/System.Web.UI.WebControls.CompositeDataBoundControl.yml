  name: CompositeDataBoundControl
  nameWithType: CompositeDataBoundControl
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl
  type: Class
  summary: "Representerar basklass för en tabell databunden kontroll som består av andra kontroller."
  remarks: "Klassen CompositeDataBoundControl fungerar som basklass för en sammansatt serverkontroll binds till data från en datakälla. En sammansatt serverkontroll är en kontroll som skapas från en kombination av andra kontroller. Sidan utvecklare använder inte klassen CompositeDataBoundControl direkt; i stället använda de kontroller som härleds från den här klassen. Exempel på sammansatta databundna kontroller i <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, och <xref:System.Web.UI.WebControls.GridView>kontroller.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       Klasser som ärver från CompositeDataBoundControl kontrollen måste åsidosätta den <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29>metoden för att skapa kontrollen hierarkin.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29> Om du vill komma åt de underordnade kontrollerna för en sammansatt databunden kontroll, Använd den <xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>samling.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>"
  example:
  - "The following code example demonstrates how to create a custom composite data-bound control that displays the values of a data source in a table.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_267_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_267_1.vb)]"
