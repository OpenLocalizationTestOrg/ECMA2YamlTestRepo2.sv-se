  remarks: "Den här konstruktorn använder <xref:System.Text.UTF8Encoding>som standard teckenkodningen.</xref:System.Text.UTF8Encoding> Använd den här konstruktorn så när du vill att den här teckenkodning. Om du vill att en annan teckenkodning använder den <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>konstruktor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       Den här konstruktorn anger standardvärden för det maximala antalet läsare och skrivare som är allokerade till pooler och som är tillgängliga respektive att bearbeta inkommande och utgående meddelanden utan att nya läsare och skrivare. Det finns 64 läsare allokeras som standard för den <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>egenskapen och 16 skrivare allokeras som standard för den <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>egenskapen.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       Komplexitet standardbegränsningar också anges av den här konstruktorn på den <xref:System.Xml.XmlDictionaryReaderQuotas>som är associerade med det här meddelandekodning av den <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>egenskapen för att skydda mot en klass i DOS-attacker (DOS) attacker som försöker använda meddelandet komplexitet till sysselsätta slutpunkten som bearbetar resurser.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> De egenskaper som express dessa begränsningar och sina standardvärden (i byte) är följande:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
