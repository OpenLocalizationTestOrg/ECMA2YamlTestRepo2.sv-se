  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "Aktiverar oformaterad text XML, JavaScript Object Notation (JSON) meddelande kodningar och &quot;raw&quot; binärinnehållet läses och skrivs när de används i en [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] bindning."
  remarks: "Kodningen är transformera ett meddelande i en sekvens med byte. Avkoda är omvänd process. Dessa processer kräver specificering av en teckenkodning. WebMessageEncodingBindingElement fungerar genom att delegera till en serie med inre kodare oformaterad text XML och JSON-kodningar och &quot;&quot; binära rådata ska hanteras. Den här delegeringen görs genom ett sammansatt meddelandekodare.       Det här bindningslementet och dess sammansatta kodare används för att styra kodningen i scenarier som inte använder SOAP-meddelanden används av <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> Dessa scenarier som inkluderar &quot;Vanlig gamla XML&quot; (POX), Representational tillstånd Transfer (REST), verkligen enkelt syndikering (RSS) och Atom syndikering och asynkrona JavaScript och XML (AJAX). Sammansatta meddelandekodaren stöder inte SOAP eller WS-adressering och så <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>returnerar alltid <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>       Bindningselementet kan konfigureras med en skrivning teckenkodning vid konstruktionen gång med hjälp av den <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>konstruktor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> Den <xref:System.Text.Encoding>värdet anger beteendet vid skrivning i fall som JSON- och textrepresentation XML.</xref:System.Text.Encoding> Vid läsning, giltigt meddelandekodning och textkodning är att förstå.       Den här konstruktorn anger standardvärden för det maximala antalet läsare och skrivare som är allokerade till pooler och som är tillgängliga respektive att bearbeta inkommande och utgående meddelanden utan att nya läsare och skrivare. Egenskaperna <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>och <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>kan också användas för att ange det maximala antalet läsare och skrivare allokeras respektive.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> Som standard allokeras 64 läsare och 16 skrivare.       Komplexitet standardbegränsningar också anges av den här konstruktorn på den <xref:System.Xml.XmlDictionaryReaderQuotas>som är associerade med den här kodningen av den <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>egenskapen för att skydda mot en klass i DOS-attacker (DOS) attacker som försöker använda meddelandet komplexitet till sysselsätta slutpunkten som bearbetar resurser.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       WebMessageEncodingBindingElement har en <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>metod som skapar en fabrik för meddelande-kodaren som ger JSON, XML eller Raw meddelandet avkodare och kodare efter behov beroende på den angivna innehållstypen.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       WebMessageEncodingBindingElement innehåller också metoder för att skapa fabriker och lyssnare för kanaler som HTTP-begäranden flödet.       Sammansatta kodaren och dess associerade klasserna och konfigurationskomponenter kan användas i partiellt förtroende och denna Använd kräver inte några särskilda behörigheter."
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
  - System.ServiceModel.Description.IWsdlExportExtension
  inheritedMembers: []
  platform:
  - net462
