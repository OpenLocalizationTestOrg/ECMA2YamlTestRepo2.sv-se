  name: LoginStatus
  nameWithType: LoginStatus
  fullName: System.Web.UI.WebControls.LoginStatus
  type: Class
  summary: "Identifierar användarens autentiseringstillstånd och växlar tillståndet för en länk för att logga in på eller logga ut från en webbplats."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av LoginStatus kontrollen har två tillstånd, inloggad till webbplatsen och loggat ut från webbplatsen bestäms av den <xref:System.Web.HttpRequest.IsAuthenticated%2A>egenskapen för den <xref:System.Web.UI.Page>objektets <xref:System.Web.UI.Page.Request%2A>egenskap.</xref:System.Web.UI.Page.Request%2A> </xref:System.Web.UI.Page> </xref:System.Web.HttpRequest.IsAuthenticated%2A>             Kontrollen LoginStatus visar en text eller en bildlänk, beroende på inställningen för den <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>och <xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A>Egenskaper.</xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A> Du kan visa text eller avbildningar för tillstånd för en eller båda.      > [!NOTE] > Om du inte är bekant med inloggningen tillgängliga kontroller i ASP.NET Se [översikt över ASP.NET-inloggning kontroller](~/add/includes/ajax-current-ext-md.md) innan du fortsätter. En lista över andra avsnitt relaterade till inloggningen kontroller och medlemskap, se [hantera användare med hjälp av medlemskap](~/add/includes/ajax-current-ext-md.md).       När en användare inte är inloggad till webbplatsen innehåller LoginStatus kontrollen en länk till inloggningssidan som definierats i konfigurationsinställningarna för programmet. När användaren är inloggad på webbplatsen innehåller LoginStatus kontrollen en länk till logga ut från webbplatsen. Loggning av webbplatsen rensar användarstatus autentisering och när använder cookies rensar cookies från användarens dator. Vid eventuella efterföljande besök till webbplatsen visar LoginStatus kontrollen frågan om du vill logga in.       Logga ut beteende styrs av den <xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A>-egenskap som anger om du vill uppdatera den aktuella sidan, dirigerar användaren till inloggningssidan som definierats i konfigurationsinställningarna för programmet eller dirigerar användaren till en sida som anges av den <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> Standardvärdet är att uppdatera den aktuella sidan.      > [!NOTE] > När en användare använder LoginStatus-kontroll för att logga ut från en webbplats, alla data som finns i vyn tillstånd och alla postdata går förlorade.      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:LoginStatus       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|                    Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       LoginImageUrl=&quot;uri&quot;       LoginText=&quot;string&quot;       LogoutAction=&quot;Refresh|Redirect|RedirectToLoginPage&quot;       LogoutImageUrl=&quot;uri&quot;       LogoutPageUrl=&quot;uri&quot;       LogoutText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedOut=&quot;LoggedOut event handler&quot;       OnLoggingOut=&quot;LoggingOut event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
