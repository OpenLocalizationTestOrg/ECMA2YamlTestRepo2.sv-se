- uid: System.Web.UI.WebControls.LoginStatus.LoggedOut
  id: LoggedOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggedOut
  nameWithType: LoginStatus.LoggedOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggedOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Utlöses när användaren klickar på länken logga ut och logga ut processen är klar."
  remarks: "LoggedOut händelsen inträffar på servern när användaren klickar på länken logga ut och logga ut processen är klar.       När användaren klickar på länken logga ut den <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>händelsen aktiveras och sedan logga ut processen körs, och slutligen LoggedOut händelsen utlöses.</xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>       Använd LoggedOut-händelsen för att tillhandahålla ytterligare bearbetning, till exempel Rensa databasanslutningar eller ta bort cachelagrade användardata när användaren har loggat ut från en webbplats. Användarens identitet är fortfarande tillgänglig när händelsen LoggedOut körs. Om din hanterare för händelsen LoggedOut omdirigerar klientens webbläsare till en annan sida, rensas autentiseringscookien från klienten."
  example:
  - "The following code example attaches an event handler to the LoggedOut event. The event handler in this example is empty.  \n  \n [!code-cs[LoginStatusAfterLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_144_1.aspx)]\n [!code-vb[LoginStatusAfterLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_144_1.aspx)]"
  syntax:
    content: public event EventHandler LoggedOut;
    return:
      type: System.EventHandler
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LoginStatus.LoggingOut
  id: LoggingOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggingOut
  nameWithType: LoginStatus.LoggingOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggingOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Utlöses när användaren klickar på knappen Logga ut."
  remarks: "Händelsen LoggingOut aktiveras på servern när användaren klickar på länken logga ut. Logga ut processen sker inte förrän den här händelsen och information om användaren fortfarande är tillgänglig.       Händelsen LoggingOut kan du avbryta processen logga ut om användaren måste slutföra en aktivitet innan de lämnar du webbplatsen, till exempel köpa artiklar i en kundvagn eller skicka ändringar till en databas. Du kan avbryta händelsen LoggingOut genom att ange den <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>egenskapen för den <xref:System.Web.UI.WebControls.LoginCancelEventArgs>parametern `true`.</xref:System.Web.UI.WebControls.LoginCancelEventArgs> </xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>       Använd LoggingOut-händelsen för att tillhandahålla ytterligare uppgifter som att rensa data per användare, innan en användare loggar ut från en webbplats."
  example:
  - "The following code example attaches an event handler to the LoggingOut event. The event handler updates a field on the form, and then cancels the logout attempt.  \n  \n [!code-vb[LoginStatusBeforeLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[LoginStatusBeforeLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler LoggingOut;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
