  summary: "Hämtar eller anger texten som används för inloggning länken."
  remarks: "Egenskapen LoginText visas som länktext när den <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>egenskapen är tom.</xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>       När den <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>egenskapen innehåller en länk, egenskapen LoginText används som alternativ text för bilden.</xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to set the LoginText property.  \n  \n [!code-vb[LoginStatusLoginText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_825_1.aspx)]\n [!code-cs[LoginStatusLoginText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_825_1.aspx)]"
  syntax:
