  fullName: System.Speech.Synthesis.TtsEngine.TtsEngineSsml
  type: Class
  summary: "Abstrakt basklass tillämpas av alla sammanfattande motorer för text till tal."
  remarks: "Ett program för att skapa en anpassad text till tal-motor måste alltid implementera en klass som härletts från abstrakt basklass TtsEngineSsml.       En registrerad implementering av TtsEngineSsml kan sedan användas som en `Synthesizer``Voice` av <xref:System.Speech.Synthesis>namn-baserade program.</xref:System.Speech.Synthesis>       Objekt som ärver från TtsEngineSsml måste åsidosätta följande medlemmar: <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.%23ctor%2A>, <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A>, <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>och <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.%23ctor%2A>       Den viktigaste medlemmen i klassen TtsEngineSsml implementeras är den <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>metoden.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>       Den <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>metoden anropas av infrastrukturer text parsern mottagning: 1.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.Speak%2A>  En referens till den <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>-gränssnittet, som ger åtkomst till systemtjänster som även queuing och skriva ljuduppspelning.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>      2.  En matris med <xref:System.Speech.Synthesis.TtsEngine.TextFragment>instans genereras från tal sammanfattande Markup Language (SSML) indata.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> Förutom text som ska renderas som tal parsningen av SSML lagrar information om de begärda attributen för tal i en <xref:System.Speech.Synthesis.TtsEngine.FragmentState>serverinstans kopplad till varje inkommande <xref:System.Speech.Synthesis.TtsEngine.TextFragment>objektet.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState>       Ett tal synthesizer program kan du göra begäranden för en angiven utdataformat genom att implementera <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>anropas av plattformen vid försök att ange rätt ljuduppspelning.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.GetOutputFormat%2A>       En implementerare kan också tillhandahålla stöd för att hantera externa definitioner av uttal eller lexikon, genom att deras implementering av <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A>och <xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A>.</xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.RemoveLexicon%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineSsml.AddLexicon%2A>"
  syntax:
    content: public abstract class TtsEngineSsml
