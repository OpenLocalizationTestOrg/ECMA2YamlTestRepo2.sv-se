- uid: System.Net.NetworkInformation.PingOptions.#ctor(System.Int32,System.Boolean)
  id: '#ctor(System.Int32,System.Boolean)'
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: PingOptions(Int32,Boolean)
  nameWithType: PingOptions.PingOptions(Int32,Boolean)
  fullName: System.Net.NetworkInformation.PingOptions.PingOptions(Int32,Boolean)
  type: Constructor
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Initierar en ny instans av den <xref href=&quot;System.Net.NetworkInformation.PingOptions&quot;> </xref> klassen och anger hur länge Live och fragmentering värden."
  remarks: "Den `ttl` parametern begränsar antalet routrar och gateways som kan vidarebefordra data. Detta är användbart för testning längden på vägen mellan lokala och fjärranslutna datorer. Den `dontFragment` parameter kan du testa den högsta överföringsenheten (MTU) för routrar och gateways som används för att överföra paketet."
  example:
  - "The following code example demonstrates calling this constructor and displaying the new instance's property values.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/8c34d411-a08b-4063-8a72-_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/8c34d411-a08b-4063-8a72-_1.cs)]"
  syntax:
    content: public PingOptions (int ttl, bool dontFragment);
    parameters:
    - id: ttl
      type: System.Int32
      description: "Ett <xref:System.Int32>värde som är större än noll som anger antalet gånger som det <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> datapaket kan vidarebefordras.</xref:System.Int32>"
    - id: dontFragment
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att förhindra att data som skickas till fjärrvärden från som fragmenterat; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>ttl </code>är mindre än eller lika med noll."
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.DontFragment
  id: DontFragment
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Hämtar eller anger en <xref:System.Boolean>värde som styr fragmentering av data som skickas till fjärrvärden.</xref:System.Boolean>"
  remarks: "Program som använder den här egenskapen att kontrollera om data som skickas till en fjärrvärd med den <xref:System.Net.NetworkInformation.Ping>klassen kan delas in i flera paket.</xref:System.Net.NetworkInformation.Ping>  Det här alternativet är användbart om du vill testa den högsta överföringsenheten (MTU) för routrar och gateways som används för att överföra paketet. Om den här egenskapen är `true` och data som skickas till fjärrdatorn är större misslyckas MTU på en gateway eller router mellan avsändare och fjärrvärden ping-åtgärden med statusen <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om det inte går att skicka data i flera paket; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Hämtar eller anger antalet routning noder som kan vidarebefordra den <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> data innan den tas bort."
  remarks: "Som gateways och routrar skicka paket via ett nätverk, minska de aktuella Time-to-Live (TTL) påträffade värdet i pakethuvudet. Om TTL-värdet når noll, anses inte levereras paketet och ignoreras. Det här alternativet är användbart om du vill testa antalet routrar och gateways som används för att överföra data."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "Ett <xref:System.Int32>värde som anger antalet gånger som det <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> datapaket kan vidarebefordras.</xref:System.Int32> Standardvärdet är 128."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Det angivna värdet för en set-åtgärd är mindre än eller lika med noll."
  platform:
  - net462
