  name: PingOptions
  nameWithType: PingOptions
  fullName: System.Net.NetworkInformation.PingOptions
  type: Class
  summary: "Används för att kontrollera hur <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> datapaket överförs."
  remarks: "Klassen PingOptions ger den <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>och <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Egenskaper för att styra hur paket med ICMP Internet Control Message Protocol () echo-begäranden skickas.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>Egenskapen anger Time to Live för paket som skickas av <xref:System.Net.NetworkInformation.Ping>klass.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Det här värdet anger antalet routning noder som kan vidarebefordra en <xref:System.Net.NetworkInformation.Ping>paket innan den tas bort.</xref:System.Net.NetworkInformation.Ping> Det här alternativet är användbart om du vill testa antalet vidarebefordran, även kallat hopp, krävs för att skicka ett paket från en källdator till en måldator.       Den <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>egenskapen kontroller om data som skickas till en fjärrvärd kan delas in i flera paket.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Det här alternativet är användbart om du vill testa den högsta överföringsenheten (MTU) för routrar och gateways som används för att överföra paketet.       Instanser av klassen PingOptions skickas till den <xref:System.Net.NetworkInformation.Ping.Send%2A>och <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoder och <xref:System.Net.NetworkInformation.PingReply>klassen returnerar instanser av PingOptions via den <xref:System.Net.NetworkInformation.PingReply.Options%2A>egenskapen.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       En lista över inledande egenskapsvärden för en instans av PingOptions, finns det <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>konstruktor.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
  syntax:
    content: public class PingOptions
