- uid: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan
  id: CellSpan
  parent: System.Windows.Forms.DataVisualization.Charting.LegendCell
  langs:
  - csharp
  name: CellSpan
  nameWithType: LegendCell.CellSpan
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger hur många horisontella celler som används för att rita innehållet för förklaringscell."
  remarks: "Om innehållet i cellen måste sträcker sig utanför cellbredden, kan du ange egenskapen CellSpan till antalet celler som krävs för att passa innehållet. Den här egenskapen används oftast om du vill lägga till en utökad sidhuvud eller en rubrik i förklaringen.       När den här egenskapen anges till ett värde större än 1, måste du lägga tom förklaringens celler för att kunna hantera innehållet i den utökade förklaringscell."
  syntax:
    content: public virtual int CellSpan { get; set; }
    return:
      type: System.Int32
      description: "En <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> värde som representerar antalet horisontella celler som används för att rita förklaringen cellens innehåll. Standardvärdet är 1."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType
