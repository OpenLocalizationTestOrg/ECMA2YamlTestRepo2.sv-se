  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger förklaringscelltyp som används för att definiera innehållet i cellen förklaring."
  remarks: "Egenskapen CellType avgör vilken typ av innehåll som ska visas i varje enskild förklaringscell. En av följande celltyper av måste anges:-Text: en sträng har angetts med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>egenskapen och visas i förklaringscellens.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>      -Vara SeriesSymbol: En serie symbol definieras av <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>egenskap i <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>klassen.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> Det ska visas för förklaringscell. Återkalla att symbolen serien är en symbol – en rad, rektangeln eller markör. När <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>har angetts till <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>, alla attribut för anpassade artikeln gäller för cellen.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>      -Bild: En bild definieras med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>egenskapen och visas i förklaringscell.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>"
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellType
      description: "En <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref> -värde som representerar den typ som används för att definiera innehållet i cellen förklaring. Standardvärdet är <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType*
  exceptions: []
  platform:
  - net462
