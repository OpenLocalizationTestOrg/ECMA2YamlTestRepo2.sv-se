  nameWithType: ThreadStart
  fullName: System.Threading.ThreadStart
  type: Delegate
  summary: "Representerar den metod som körs på en <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "När en hanterad tråd skapas den metod som körs på tråden representeras av en ThreadStart-delegat eller en <xref:System.Threading.ParameterizedThreadStart>delegat som skickas till den <xref:System.Threading.Thread.%23ctor%2A>konstruktor.</xref:System.Threading.Thread.%23ctor%2A> </xref:System.Threading.ParameterizedThreadStart> Tråden börjar inte körs förrän den <xref:System.Threading.Thread.Start%2A?displayProperty=fullName>metoden anropas.</xref:System.Threading.Thread.Start%2A?displayProperty=fullName> Körningen börjar vid den första raden i metoden som representeras av ThreadStart eller <xref:System.Threading.ParameterizedThreadStart>Delegera.</xref:System.Threading.ParameterizedThreadStart>      > [!NOTE] > Visual Basic och C#-användare kan utelämna ThreadStart eller <xref:System.Threading.ParameterizedThreadStart>delegatkonstruktor när du skapar en tråd.</xref:System.Threading.ParameterizedThreadStart> I Visual Basic kan du använda den `AddressOf` operatorn när metoden att den <xref:System.Threading.Thread.%23ctor%2A>konstruktor, till exempel `Dim t As New Thread(AddressOf ThreadProc)`.</xref:System.Threading.Thread.%23ctor%2A> Ange namnet på tråden procedur i C#. Kompilatorn väljer rätt delegatkonstruktor.       [C++] > [!NOTE] > i version 2.0 av .NET Framework, skapar en ThreadStart-delegat för en statisk metod i C++ kräver endast en parameter: adressen Återanropsmetoden kvalificerat av klassnamnet. I tidigare versioner två parametrar behövde när du skapar ett ombud för en statisk metod: noll (null) och metoden-adress. Alla versioner för en instansmetod kräver två parametrar: instans-variabeln och metoden-adress."
  example:
  - "The following code example shows the syntax for creating and using a ThreadStart delegate with an instance method and with a static method.  \n  \n For another simple example that demonstrates how to create a ThreadStart delegate, see the <xref:System.Threading.Thread.Start?displayProperty=fullName> method overload. For more information about thread creation, see [Creating Threads and Passing Data at Start Time](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Threading.ThreadStart2#1](~/add/codesnippet/cpp/t-system.threading.threa_6_1.cpp)]\n [!code-cs[System.Threading.ThreadStart2#1](~/add/codesnippet/csharp/t-system.threading.threa_6_1.cs)]\n [!code-vb[System.Threading.ThreadStart2#1](~/add/codesnippet/visualbasic/t-system.threading.threa_6_1.vb)]"
