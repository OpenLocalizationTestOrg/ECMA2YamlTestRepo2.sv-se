      description: "Providern för det underordnade elementet på den angivna punkten, om sådan finns, eller rot-providern om på det här elementet men inte på alla underordnade element. Annars returnerar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
