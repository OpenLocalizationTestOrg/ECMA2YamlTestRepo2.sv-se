  fullName: System.CodeDom.CodeDirectionExpression
  type: Class
  summary: "Representerar ett uttryck som används som en metod för att anropa parametern tillsammans med en referens riktning indikator."
  remarks: "CodeDirectionExpression kan representera en parameter som skickades till en metod och referens riktningen för parametern.       Den <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>egenskapen anger uttryck att kvalificera med en riktning.</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> Den <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>egenskapen anger riktningen på parametern med någon av de <xref:System.CodeDom.FieldDirection>uppräkningsvärdena.</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      > [!NOTE] > CodeDirectionExpression är avsedd att användas som en metod anropa parametern och ska inte vara används när deklarera metoder."
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDirectionExpression : System.CodeDom.CodeExpression
