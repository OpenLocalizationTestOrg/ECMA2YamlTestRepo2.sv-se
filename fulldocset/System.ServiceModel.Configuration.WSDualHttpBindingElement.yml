- uid: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Configuration.WSDualHttpBindingElement
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBindingElement.MaxReceivedMessageSize
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger den maximala storleken i byte för ett meddelande som kan tas emot på en kanal som konfigurerats med den här bindningen."
  remarks: "Storleken på de meddelanden som tas emot på kabeln av tjänster med hjälp av den <xref:System.ServiceModel.WSDualHttpBinding>klassen begränsas av mängden minne som allokerats för varje meddelande.</xref:System.ServiceModel.WSDualHttpBinding> Detta bunden på meddelandestorlek är avsett att minska risken för angrepp med DoS-format.       Observera att inställningarna för <xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A>och MaxReceivedMessageSize, är lokala beteendebaserade.</xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A> Det innebär att de inte överförs till andra slutpunkter i metadata. Om du skapar en proxy till en tjänst med en maximal meddelandestorlek på 2GB metadata från har proxyn fortfarande standardvärdet 64 kB. Det här fallet kontrollen lämpliga gränser för meddelandet och meddelandet buffertstorlek i omfånget för lokala administratörer."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "Den maximala storleken i byte för ett meddelande som bearbetas av bindningen. Standardvärdet är 65 536 byte."
  overload: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize*
  exceptions: []
  platform:
  - net462
