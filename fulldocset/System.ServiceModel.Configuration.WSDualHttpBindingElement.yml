  name: WSDualHttpBindingElement
  nameWithType: WSDualHttpBindingElement
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement
  type: Class
  summary: "Representerar konfigurationselement för en säker och samverkande bindning som är lämplig för duplex servicekontrakt eller kommunikation via SOAP mellanhand."
  remarks: "WsDualHttpBinding är en säker, tillförlitlig och samverkande bindning som är lämplig för duplex tjänstekontrakt. Som standard den genererar en körning stack med WS-ReliableMessaging för tillförlitlighet, WS-säkerhet för meddelandesäkerhet och autentisering, HTTP för leverans av meddelanden, och en Text/XML meddelandekodning.       Den här bindningen kräver att klienten har en offentlig URI. Det kan användas för att kommunicera på ett tillförlitligt sätt genom en eller flera SOAP mellanhand."
  syntax:
    content: 'public class WSDualHttpBindingElement : System.ServiceModel.Configuration.StandardBindingElement'
