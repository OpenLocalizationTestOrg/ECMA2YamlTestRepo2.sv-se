  summary: "Animeras från den <xref:System.Double>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>med diskreta interpolerade.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>att animera en <xref:System.Double>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Diskreta viktiga ramar som DiscreteDoubleKeyFrame skapa plötslig &quot;hopp&quot; mellan värden (ingen interpolerade). Egenskapen animerade ändras med andra ord inte förrän den nyckelbilden nyckel har uppnåtts då egenskapen animerade går plötsligt till målvärdet."
  syntax:
    content: 'public class DiscreteDoubleKeyFrame : System.Windows.Media.Animation.DoubleKeyFrame'
