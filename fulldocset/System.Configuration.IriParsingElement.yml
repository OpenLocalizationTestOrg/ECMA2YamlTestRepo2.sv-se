  name: Enabled
  nameWithType: IriParsingElement.Enabled
  fullName: System.Configuration.IriParsingElement.Enabled
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Hämtar eller anger värdet för den <xref href=&quot;System.Configuration.IriParsingElement&quot;> </xref> konfigurationsinställning."
  remarks: "<xref:System.Configuration.IriParsingElement>Inställningen kontroller IRI konfigurationsbearbetning i <xref:System.Uri?displayProperty=fullName>klass.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Den här inställningen kontrollerar också indirekt internationella domännamn (IDN) bearbetning med <xref:System.Configuration.IdnElement?displayProperty=fullName>klass.</xref:System.Configuration.IdnElement?displayProperty=fullName> IRI bearbetning måste vara aktiverat för IDN bearbetning för att vara möjlig. Om IRI bearbetning är inaktiverad kommer IDN bearbetning anges till standardinställningen där .NET Framework 2.0 beteendet för kompatibilitet och IDN-namn används inte.       Konfigurationsinställning för den <xref:System.Configuration.IriParsingElement>kommer att läsa en gång när först <xref:System.Uri?displayProperty=fullName>klass konstrueras.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Ändringar av konfigurationsinställningar efter den tidpunkten ignoreras.       Mer information om IRI som stöds finns i avsnittet Anmärkningar för <xref:System.Uri?displayProperty=fullName>klass.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "Ett booleskt värde som anger om bearbetning av International resurs identifierare (IRI) är aktiverad."
