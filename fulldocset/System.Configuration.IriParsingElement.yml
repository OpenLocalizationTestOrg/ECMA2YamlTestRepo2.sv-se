  fullName: System.Configuration.IriParsingElement
  type: Class
  summary: "Ger Konfigurationsinställningen för internationella resurs identifierare (IRI) bearbetas i den &lt;xref:System.Uri?displayProperty=fullName&gt; klass."
  remarks: "Den befintliga <xref:System.Uri?displayProperty=fullName>klassen har utökats för att ge stöd för internationella resurs identifierare (IRI) baserat på RFC 3987.</xref:System.Uri?displayProperty=fullName> Aktuella användare se inte ändringar från .NET Framework 2.0-funktionen om de specifikt aktivera IRI. Detta säkerställer att programmet kompatibilitet med tidigare versioner av .NET Framework.       Den inställning för IriParsingElement kommer att läsa en gång när först <xref:System.Uri?displayProperty=fullName>klass konstrueras.</xref:System.Uri?displayProperty=fullName> Ändringar av konfigurationsinställningar efter den tidpunkten ignoreras.       Mer information om IRI som stöds finns i avsnittet Anmärkningar för <xref:System.Uri?displayProperty=fullName>klass.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: 'public sealed class IriParsingElement : System.Configuration.ConfigurationElement'
