  summary: "Hämtar eller anger knappbeskrivningen fördröjning av automatisk."
  remarks: "Egenskapen AutomaticDelay kan du ange en enskild fördröjningsvärde som sedan används för att ange värden för den <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, och <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>Egenskaper.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Varje gång som egenskapen AutomaticDelay anges anges följande värden som standard.      | Egenskapen | Standardvärde |   |--------------|-------------------|   | <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>|&10; gånger AutomaticDelay egenskapsvärdet. |   | <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>| Lika med värdet för egenskapen AutomaticDelay. |   | <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>|&1;/5 för egenskapsvärdet AutomaticDelay. |       Dessa egenskaper kan också anges separat när du har angett egenskapen AutomaticDelay.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Mer information finns i <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, och <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>Egenskaper.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Den här egenskapen används vanligtvis för att tillhandahålla ett konsekvent fördröjning mönster för alla fönster för knappbeskrivning."
  syntax:
