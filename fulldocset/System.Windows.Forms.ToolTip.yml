  summary: "Hämtar eller anger tidsperioden som knappbeskrivningen är synligt om pekaren är stilla i en kontroll med angiven knappbeskrivning."
  remarks: "Egenskapen AutoPopDelay gör att du kan förkorta eller förlänga tid som den <xref:System.Windows.Forms.ToolTip>fönstret visas när markören är på en kontroll.</xref:System.Windows.Forms.ToolTip> Om du visar omfattande hjälp i ett fönster för knappbeskrivning, kan du öka värdet för den här egenskapen så att användaren har tillräckligt med tid att läsa texten.       Du kan ange om du vill ha ett konsekvent fördröjning mönster för din knappbeskrivningsfönster den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen anger AutoPopDelay, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, och <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>egenskaper till ursprungliga värden baserat på ett enskilt värde.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Varje gång den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen, AutoPopDelay-egenskapen anges till 10 gånger den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapsvärde.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> När den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen kan du oberoende ange egenskapen AutoPopDelay åsidosätta standardvärdet.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>       Den maximala tid som du kan fördröja ett popup-fönster är 5000 millisekunder. Längre varaktighet, använda den <xref:System.Windows.Forms.ToolTip.Show%2A>metod för att styra exakt när ToolTip visas.</xref:System.Windows.Forms.ToolTip.Show%2A>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties AutoPopDelay, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_202_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_202_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_202_1.cpp)]"
