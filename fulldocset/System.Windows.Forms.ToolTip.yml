  nameWithType: ToolTip
  fullName: System.Windows.Forms.ToolTip
  type: Class
  summary: "Representerar ett litet rektangulär popup-fönster som visar en kort beskrivning av en kontroll syfte när muspekaren är placerad på kontrollen."
  remarks: "Med klassen knappbeskrivning ge du tips till en användare när användaren placerar pekaren på en kontroll. Klassen knappbeskrivning används vanligtvis för att varna användarna för den avsedda användningen av en kontroll. Du kan till exempel ange knappbeskrivning för en <xref:System.Windows.Forms.TextBox>kontroll som accepterar ett namn som anger formatet på namnet som ska skrivas i kontrollen.</xref:System.Windows.Forms.TextBox> Förutom att tillhandahålla tips kan också använda klassen knappbeskrivning för att tillhandahålla statusinformation för körning. Du kan till exempel använda klassen knappbeskrivning anslutning hastighet och rad kvalitet data visas när användaren flyttar pekaren till en <xref:System.Windows.Forms.PictureBox>kontroll som visar status för Internet-anslutning.</xref:System.Windows.Forms.PictureBox>       ToolTip-klassen kan användas i en behållare. Använd för att explicit ange en behållare i <xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>konstruktor.</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> En enskild komponent i knappbeskrivning normalt används för att skapa verktygstips för flera kontroller i ett formulär. När du har skapat en knappbeskrivning använder ett separat anrop till den <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>metod att associera knappbeskrivningen visas som en enstaka kontroll.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> När användaren flyttar pekaren på en kontroll, visas knappbeskrivning med sin text. Du kan anropa <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>mer än en gång för samma kontroll att ändra den text som är associerat med kontrollen.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Den text som är associerad med en kontroll får använda den <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>metoden.</xref:System.Windows.Forms.ToolTip.GetToolTip%2A> Ta bort alla associationer för knappbeskrivning text med en instans av klassen knappbeskrivning med den <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>metoden.</xref:System.Windows.Forms.ToolTip.RemoveAll%2A>      > [!NOTE] > Knappbeskrivningen visas inte för kontroller som har inaktiverats. Om inte den <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>egenskap är inställd på `true`, knappbeskrivningar visas inte när deras behållare är inaktiv.</xref:System.Windows.Forms.ToolTip.ShowAlways%2A>       ToolTip-klassen innehåller följande egenskaper och metoder för att ändra standardbeteende och utseende på en knappbeskrivning.      | Kategori | Associerade medlemmar |   |--------------|------------------------|   | Manuell visa | <xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | Knappbeskrivning Tidsinställning | <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | Innehåll | <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|   | Utseende | <xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|       Om du vill inaktivera alla knappbeskrivning så att den inte kan visas i ditt program, kan du använda den <xref:System.Windows.Forms.ToolTip.Active%2A>egenskapen.</xref:System.Windows.Forms.ToolTip.Active%2A> </xref:System.Windows.Forms.ToolTip.UseFading%2A> </xref:System.Windows.Forms.ToolTip.UseAnimation%2A> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> </xref:System.Windows.Forms.ToolTip.IsBalloon%2A> </xref:System.Windows.Forms.ToolTip.ForeColor%2A> </xref:System.Windows.Forms.ToolTip.BackColor%2A> </xref:System.Windows.Forms.ToolTip.RemoveAll%2A> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> </xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A> </xref:System.Windows.Forms.ToolTip.StripAmpersands%2A> </xref:System.Windows.Forms.ToolTip.GetToolTip%2A> </xref:System.Windows.Forms.ToolTip.SetToolTip%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip.ShowAlways%2A> </xref:System.Windows.Forms.ToolTip.Hide%2A> </xref:System.Windows.Forms.ToolTip.Show%2A> </xref:System.Windows.Forms.ToolTip.Active%2A> Vanligtvis ToolTip ritas av operativsystemet, men du kan ange om du vill anpassa utseendet på ToolTip visas den <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>egenskapen `true` och hantera den <xref:System.Windows.Forms.ToolTip.Draw>händelse.</xref:System.Windows.Forms.ToolTip.Draw> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>       <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>Klassen implementerar <xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName>gränssnittet, som har en enda metod <xref:System.Windows.Forms.ToolTip.CanExtend%2A>.</xref:System.Windows.Forms.ToolTip.CanExtend%2A> </xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> Knappbeskrivningar utöka kontroller i samma formulär i designläge, lägga till en `ToolTip` egenskap. Läs mer om leverantörer utökare [utökare Providers](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates an instance of the ToolTip class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the ToolTip class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to always be display regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_59_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_59_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_59_1.cpp)]"
