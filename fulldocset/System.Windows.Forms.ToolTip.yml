  namespace: System.Windows.Forms
  summary: "Hämtar eller anger den tid det tar innan knappbeskrivningen visas."
  remarks: "Med egenskapen InitialDelay kan förkorta eller förlänga tid som den <xref:System.Windows.Forms.ToolTip>väntar innan den visas ett fönster för knappbeskrivning.</xref:System.Windows.Forms.ToolTip> Om värdet på egenskapen InitialDelay anges till ett värde som är för lång varaktighet, kan användare av ditt program inte vet att ditt program hjälper knappbeskrivning. Du kan använda den här egenskapen så att användaren har knappbeskrivningar visas snabbt genom att förkorta den tid som anges.       Värdet för den här egenskapen får inte överskrida 32767.       Du kan ange om du vill ha ett konsekvent fördröjning mönster för din knappbeskrivningsfönster den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapsuppsättningar den <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, och InitialDelay egenskaper till ursprungliga värden baserat på ett enda värde.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Varje gång den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen, InitialDelay-egenskapen anges till samma värde som den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> När den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen kan du oberoende ange egenskapen InitialDelay åsidosätta standardvärdet.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, InitialDelay, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_24_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_24_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_24_1.cpp)]"
  syntax:
