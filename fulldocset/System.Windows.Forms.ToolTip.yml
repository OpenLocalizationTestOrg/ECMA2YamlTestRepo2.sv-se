  remarks: "Med egenskapen ReshowDelay kan förkorta eller förlänga tid som den <xref:System.Windows.Forms.ToolTip>väntar innan den visas ett fönster för knappbeskrivning efter en tidigare knappbeskrivningsfönstret visas.</xref:System.Windows.Forms.ToolTip> Första gången en knappbeskrivningsfönstret visas värdet för den <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>egenskapen används för att ta reda på orsaken tillämpa innan du ursprungligen visar knappbeskrivningsfönstret.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> Värdet på egenskapen ReshowDelay används innan för ny kontroll om en knappbeskrivningsfönstret visas och användaren flyttar pekaren till en annan kontroll som visar ett fönster för knappbeskrivning. Knappbeskrivningsfönstret från föregående kontroll måste fortfarande visas för fördröjningen som anges i egenskapen ReshowDelay användas. Annars den <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>egenskapens värde används.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A>       Du kan ange om du vill ha ett konsekvent fördröjning mönster för knappbeskrivningsfönster den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapsuppsättningar den <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, ReshowDelay, och <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>egenskaper till ursprungliga värden baserat på ett enda värde.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Varje gång den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen, ReshowDelay-egenskapen har värdet-1/5 i den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapsvärde.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> När den <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>egenskapen kan du oberoende ange egenskapen ReshowDelay åsidosätta standardvärdet.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
