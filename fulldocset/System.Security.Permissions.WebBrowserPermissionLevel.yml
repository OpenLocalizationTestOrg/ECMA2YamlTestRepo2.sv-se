  summary: "Anger behörighetsnivån som en webbläsare."
  remarks: "Använd den här uppräkningen för att ange <xref:System.Security.Permissions.WebBrowserPermission.Level%2A>egenskapen för <xref:System.Security.Permissions.WebBrowserPermission>klassen.</xref:System.Security.Permissions.WebBrowserPermission> </xref:System.Security.Permissions.WebBrowserPermission.Level%2A>       Säker behörighetsnivå begränsar följande inställningar för webbläsaren webbåtgärder.      -Ett popup-fönster kan inte skapas via WebBrowser-kontrollen.      -WebBrowser-kontrollen kan endast navigera till platsen för ursprung.      -Säkerhetsinställningar för WebBrowser-kontrollen minskas."
