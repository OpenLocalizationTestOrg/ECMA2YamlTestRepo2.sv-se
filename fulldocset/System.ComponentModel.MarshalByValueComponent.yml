  name: MarshalByValueComponent
  nameWithType: MarshalByValueComponent
  fullName: System.ComponentModel.MarshalByValueComponent
  type: Class
  summary: "Implementerar <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> och ger basimplementering för fjärranslutningsbar komponenter som konverteras med värde (en kopia av det serialiserade objektet skickas)."
  remarks: "En komponent kan finnas i en behållare. För varje komponent i en behållare skapar behållaren en webbplats som används för att hantera komponenten. Komponenten interagerar med dess behållare i första hand via en behållare som tillhandahålls av <xref:System.ComponentModel.ISite>, vilket är en lagringsplats för behållaren-specifika, per komponent information.</xref:System.ComponentModel.ISite>"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Windows.Forms.Design.ComponentDocumentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.DesignerCategory("Component")]

      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ComponentConverter))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class MarshalByValueComponent : IDisposable, IServiceProvider, System.ComponentModel.IComponent
