  namespace: System.ComponentModel
  summary: "Frigör alla resurser som används av den <xref href=&quot;System.ComponentModel.MarshalByValueComponent&quot;> </xref>."
  remarks: "Anropa Dispose när du är klar med hjälp av <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> Metoden Dispose lämnar den <xref:System.ComponentModel.MarshalByValueComponent>oanvändbar.</xref:System.ComponentModel.MarshalByValueComponent> När du anropar Dispose, måste du släppa alla referenser till den <xref:System.ComponentModel.MarshalByValueComponent>så skräpinsamlingen kan frigöra minne som den <xref:System.ComponentModel.MarshalByValueComponent>var upptar.</xref:System.ComponentModel.MarshalByValueComponent> </xref:System.ComponentModel.MarshalByValueComponent> Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet avyttra innan du släpper senaste referens till <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.ComponentModel.MarshalByValueComponent>objektets `Finalize` metod.</xref:System.ComponentModel.MarshalByValueComponent>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.MarshalByValueComponent.Dispose*
  exceptions: []
  platform:
  - net462
