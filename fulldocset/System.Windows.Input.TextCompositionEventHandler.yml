  remarks: "Det här ombudet används med följande bifogade händelser:- <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName>delegaten används också med följande dirigerade händelser för grundläggande element.</xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> Dessa dirigerade händelser vidarebefordra vissa av de ovanstående bifogade händelser så att de blir mer tillgänglig för generella elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.TextInput?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.TextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName>Bifogade händelser och baselementet dirigerade händelser dela sina händelsedata och den genomströmning och tunnlar versioner av dirigerade händelser också dela händelsedata.</xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.ContentElement.TextInput?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.UIElement.TextInput?displayProperty=fullName> Detta kan påverka hanterade egenskaperna för händelsen som transporteras skapades. Mer information finns i [indata översikt](~/add/includes/ajax-current-ext-md.md)."
