  namespace: System.Security.Cryptography.X509Certificates
  summary: "Den <code> findValue </code> parameter för den <> </> *> metod måste vara antingen en sträng som representerar nyckelanvändningen eller ett heltal som representerar en bitmask som innehåller alla begärda nyckelanvändning. Endast en nyckelanvändning i taget kan anges för string-värde, men <> </> *> metoden kan användas i en sammanhängande sekvens få skärningspunkten för de begärda användningarna. Till exempel den <code> findValue </code> parameter kan anges till &quot;KeyEncipherment&quot; eller ett heltal (0x30 anger &quot;KeyEncipherment&quot; och &quot;DataEncipherment&quot;). Värden för den <xref href=&quot;System.Security.Cryptography.X509Certificates.X509KeyUsageFlags&quot;> </xref> uppräkning kan också användas."
  syntax:
    content: FindByKeyUsage
    return:
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
