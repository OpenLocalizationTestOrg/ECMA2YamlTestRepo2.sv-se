  langs:
  - csharp
  name: X509FindType
  nameWithType: X509FindType
  fullName: System.Security.Cryptography.X509Certificates.X509FindType
  type: Enum
  summary: "Anger vilken typ av värde i &lt;xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName&gt; metod söker efter."
  remarks: "X509FindType identifierar typ av värden som anges i den `findValue` parameter för den <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>metoden.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> Du kan använda X509FindType för att söka efter en <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>samling av ämnesnamn tumavtrycket, serienummer, giltigt datumintervall eller annat värde.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>       Du kan använda en kombination av `FindByTime` värde att söka efter certifikat som är giltiga i ett angivet tidsintervall. Sammanslagning av certifikat som returneras med FindByTimeValid, FindByTimeNotYetValid och FindByTimeExpired för en given tidpunkt representerar alla certifikat i samlingen efterfrågade."
  example:
  - "The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.  \n  \n [!code-vb[certselect#1](~/add/codesnippet/visualbasic/t-system.security.crypto_116_1.vb)]\n [!code-cs[certselect#1](~/add/codesnippet/csharp/t-system.security.crypto_116_1.cs)]\n [!code-cpp[certselect#1](~/add/codesnippet/cpp/t-system.security.crypto_116_1.cpp)]"
  syntax:
    content: public enum X509FindType
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.X509Certificates.X509FindType.FindByApplicationPolicy
