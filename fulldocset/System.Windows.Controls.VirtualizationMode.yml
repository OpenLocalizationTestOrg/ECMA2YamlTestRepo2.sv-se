  name: VirtualizationMode
  nameWithType: VirtualizationMode
  fullName: System.Windows.Controls.VirtualizationMode
  type: Enum
  summary: "Anger metoden som den <xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;> </xref> använder för att hantera virtualisering av dess underordnade objekt."
  remarks: "Som standard en <xref:System.Windows.Controls.VirtualizingStackPanel>skapar en objektbehållaren för varje synliga objekt och tar bort den när den inte längre behövs (till exempel när objektet rullas syns).</xref:System.Windows.Controls.VirtualizingStackPanel> När en <xref:System.Windows.Controls.ItemsControl>innehåller många objekt, hur du skapar och tar bort objektet behållare kan påverka prestanda negativt.</xref:System.Windows.Controls.ItemsControl> När <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>har angetts till återvinning, den <xref:System.Windows.Controls.VirtualizingStackPanel>återanvänder objektet behållare i stället för att skapa en ny varje gång.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>       När <xref:System.Windows.Controls.VirtualizingStackPanel>kan inte återanvändas objektet behållare använder standardläge för virtualisering, vilket är att skapa och ta bort objektet behållare för varje objekt.</xref:System.Windows.Controls.VirtualizingStackPanel> I följande lista beskrivs fall när den <xref:System.Windows.Controls.VirtualizingStackPanel>kan inte återanvändas objektet behållare: – <xref:System.Windows.Controls.ItemsControl>innehåller objekt behållare av olika typer.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel>  Till exempel en <xref:System.Windows.Controls.Menu>kan innehålla objekt som använder både <xref:System.Windows.Controls.MenuItem>och <xref:System.Windows.Controls.Separator>objekt som behållare för objektet.</xref:System.Windows.Controls.Separator> </xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu>      -Du skapa uttryckligen objektet behållare för <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and sets the <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> attached property to Recycling.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
