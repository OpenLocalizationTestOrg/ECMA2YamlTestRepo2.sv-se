  namespace: System.Web.UI.Design
  summary: "Hämtar ett värde som anger om den <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>metod kan anropas.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*>"
  remarks: "Använd egenskapen CanConfigure i en anpassad klass för att aktivera eller inaktivera designläge konfigurationen för en specifik datakälla.       En design-värd som [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] använder egenskapen CanConfigure för att avgöra om ett kommando för att konfigurera datakällan visas i listan Åtgärd-menyn i designläge."
  syntax:
    content: public virtual bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>kan vara kallas, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*> Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Hämtar ett värde som anger om den <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>metod kan anropas.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>"
  remarks: "Använd egenskapen CanRefreshSchema i en härledd klass för att aktivera eller inaktivera möjligheten att uppdatera schemat i designläge för en specifik datakälla. Om ditt program kräver en invariant datastruktur och schemat ändras aldrig, vill du egenskapen CanRefreshSchema att returnera `false`.       En design-värd som [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] använder egenskapen CanRefreshSchema för att avgöra om ett kommando för att uppdatera schemat visas i listan Åtgärd-menyn i designläge.       I en värd som [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], du kan se egenskapen CanRefreshSchema i åtgärden genom att fylla i följande process: 1.  På sidan, placera en <xref:System.Web.UI.WebControls.SqlDataSource>eller en <xref:System.Web.UI.WebControls.AccessDataSource>kontroll.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  I designvyn på listan åtgärd klickar du på **konfigurera**.      3.  Ta bort några fält från datakällan.      4.  Klicka på listan åtgärd **uppdatera Schema**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>kan vara kallas, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
