  langs:
  - csharp
  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "Ger stöd för designtid i en design som värd för den <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> klass."
  remarks: "Klassen DataSourceDesigner är basklass för datakällan designers som den <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>, <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>, och <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klasser.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> Om du skapar en ny kontroll för datakälla kan du också skapa en anpassad kontroll designer för kontrollen och härleds från klassen DataSourceDesigner.       DataSourceDesigner klassen har två händelsemetoder: den <xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>och <xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A>metoder.</xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A> </xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A> Båda dessa händelser kan inaktiveras tillfälligt med den <xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>-metoden, som anger den <xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A>egenskapen.</xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A> </xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> Händelsemetoder kan aktiveras igen med den <xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>metoden.</xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>       Det finns två statiska metoder som du kan använda för att utvärdera de systemen är likvärdiga med scheman eller vyer utan att skapa en instans av klassen: – <xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>metoden Jämför två scheman.</xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>      - <xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>Metoden jämför scheman för två vyer.</xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>"
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'
