  type: Class
  summary: "Implementerar den <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;> </xref> gränssnittet för att skapa ett meddelande om begäran som fungerar som ett metodanrop i ett fjärrobjekt."
  remarks: "Klassen MethodCall används av fjärrinfrastrukturen av .NET Framework. Du behöver inte skapa en instans av klassen MethodCall direkt; Använd i stället de <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>gränssnitt.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       MethodCall innehåller fjärrkommunikation data som överförs mellan meddelandet sänkor. En fjärrkommunikation klient skickar ett MethodCall-meddelande till en server."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodCall : System.Runtime.Remoting.Messaging.IMethodCallMessage, System.Runtime.Serialization.ISerializable
