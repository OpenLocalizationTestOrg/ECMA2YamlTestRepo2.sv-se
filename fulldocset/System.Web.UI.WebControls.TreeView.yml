  name: LineImagesFolder
  nameWithType: TreeView.LineImagesFolder
  fullName: System.Web.UI.WebControls.TreeView.LineImagesFolder
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger sökvägen till en mapp som innehåller de bilder som används för att ansluta underordnade noder för överordnade noder."
  remarks: "Den <xref:System.Web.UI.WebControls.TreeView>Visa raderna som binder underordnade noder för överordnade noder när den <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>egenskap är inställd på `true`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> Använd egenskapen LineImagesFolder när linjer visas för att ange en webben mapp som innehåller en uppsättning fördefinierade renderade bilder som ska användas för rader. I följande tabell beskrivs de bilder som används av den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView>      | Bild | Beskrivning |   |-----------|-----------------|   | Dash.gif| En rad-bild som visas bredvid rotnoden när det finns en enda rotnod i trädstrukturen och rotnoden är ett löv. |   | Dashminus.gif| Ett minustecken (-)-bild som visas bredvid rotnoden när det finns en enda rotnod i trädstrukturen för att indikera att rotnoden har expanderats. |   | Dashplus.gif| Ett plustecken (+) bilden som visas bredvid rotnoden när det finns en enda rotnod i trädstrukturen för att indikera att rotnoden döljs. |   | I.gif| En rad-bild som visas om du vill ansluta intilliggande noder. |   | L.gif| En rad bilden visas bredvid till den sista noden i ett avdelningskontor när noden är en lövnod. |   | Lminus.gif| En rad bilden visas bredvid till den sista noden i ett avdelningskontor att indikera att noden expanderas. |   | Lplus.gif| En rad bilden visas bredvid till den sista noden i ett avdelningskontor att indikera att noden har komprimerats. |   | Minus.gif| Ett minustecken (-)-bild som visas bredvid första rotnoden i en trädstruktur som innehåller flera rotnoder som indikerar att noden har expanderats. Den här avbildningen innehåller inte en extra rad och visas endast när rotnoden har komprimerats en gång. När sidan läses först Rminus.gif bilden visas. |   | Noexpand.gif| En tom GIF-bild som visas bredvid en lövnod. Den här avbildningen kan rad text in lodrätt. |   | Plus.gif| Ett plustecken (+)-bild som visas bredvid första rotnoden i en trädstruktur som innehåller flera rotnoder som indikerar att noden har komprimerats. Den här avbildningen innehåller inte en extra rad och visas endast när rotnoden har expanderats en gång. När sidan läses först Rplus.gif bilden visas. |   | R.gif| En rad-bild som visas bredvid första rotnoden i en trädstruktur som innehåller flera rotnoder som anger att noden en lövnod. |   | Rminus.gif| Ett minustecken (-)-bild som visas bredvid första rotnoden i en trädstruktur som innehåller flera rotnoder som indikerar att noden har expanderats. Den här avbildningen innehåller en extra rad och visas endast när sidan läses först. När rotnoden har komprimerats en gång, i Minus.gif bilden visas. |   | Rplus.gif| Ett plustecken (+)-bild som visas bredvid första rotnoden i en trädstruktur som innehåller flera rotnoder som indikerar att noden har komprimerats. Den här avbildningen innehåller en extra rad och visas endast när sidan läses först. När rotnoden har expanderats en gång, Plus.gif bilden visas. |   | T.gif| En rad-bild som visas bredvid en nod mitt i trädstrukturen (på en t-skärningspunkten) om du vill ange att noden är ett löv. |   | Tminus.gif| Ett minustecken (-)-bild som visas bredvid en nod mitt i trädstrukturen (på en t-skärningspunkten) för att ange att noden expanderas. |   | Tplus.gif| Ett plustecken (+)-bild som visas bredvid en nod mitt i trädstrukturen (på en t-skärningspunkten) för att ange att noden har komprimerats. |      > [!NOTE] > Om egenskapen LineImagesFolder inte har angetts i <xref:System.Web.UI.WebControls.TreeView>kontrollen använder avbildningar för inbyggda, standard (20 x 20 bildpunkter).</xref:System.Web.UI.WebControls.TreeView>       Vissa visual designers, till exempel Microsoft Visual Studio innehåller verktyg för att generera bilderna.       Körningstiden Vänd inte anpassade avbildningar för höger-till-vänster visar. För att stödja både vänster till höger och vänster till höger webbsidor, måste du skapa avbildningen uppsättningar för båda riktningar.       Värdet för denna egenskap lagras i vyn tillstånd."
