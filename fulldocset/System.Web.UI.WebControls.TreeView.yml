  summary: "Hämtar eller anger URL: en till en anpassad avbildning för indikatorn utbyggbara nod."
  remarks: "Använd egenskapen ExpandImageUrl för att ange en anpassad avbildning för indikatorn utbyggbara nod. Den här bilden visas bredvid en utbyggbara nod och är vanligtvis ett plustecken (+).       När den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>egenskapen `true`, <xref:System.Web.UI.WebControls.TreeView>kontrollen visar ett plustecken (+) eller minustecken (-) eller en platshållare för avbildning bredvid en nod för att ange om noden expanderas, döljas eller icke-utbyggbara respektive.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> Du kan ange anpassade avbildningar av första inställning den <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>egenskapen `TreeViewImageSet.Custom`, och sedan ange den <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, och <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>egenskaper till URL: er för de anpassade avbildningarna.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Om inga bilder anges används standard-avbildningar. Om du vill dölja expansion nod indikatorer, ange den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > Så att noder överensstämmer korrekt i den <xref:System.Web.UI.WebControls.TreeView>styra när du använder anpassade avbildningar, se till att alla avbildningar som anges av den <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, och <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>Egenskaper har samma dimensioner.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Om du vill visa en anpassad avbildning korrekt kan du behöva ange <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>till `false`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>       När du använder en anpassad avbildning för indikatorn utbyggbara nod, bör du också inställningen av <xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>att ange en beskrivning för avbildningen.</xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
