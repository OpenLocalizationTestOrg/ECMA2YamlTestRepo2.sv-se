  summary: "Hämtar eller anger gruppen bilder som ska användas för den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontroll."
  remarks: "Använd egenskapen ImageSet för att ange gruppen med bilder som ska användas för den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Du kan antingen välja en fördefinierad uppsättning bilder att formatera kontrollen en standard eller definiera en egen anpassad.      > [!NOTE] > I ImageSet egenskap påverkar inte inställningarna format för en nod. Ange egenskapen formatmallen som den <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>egenskapen om du vill lägga till egna färger och avstånd.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       I följande tabell visas de giltiga värdena för den ImageSet egenskapen.      | Bild set | Beskrivning |   |---------------|-----------------|   | `TreeViewImageSet.Arrows`| En uppsättning med fördefinierade avbildningen som använder pilen bilder. |   | `TreeViewImageSet.BulletedList`| En uppsättning med fördefinierade avbildningen som använder rombformade punktlista bilder. |   | `TreeViewImageSet.BulletedList2`| En uppsättning med fördefinierade avbildningen som använder fyrkant formad punktlista bilder. |   | `TreeViewImageSet.BulletedList3`| En fördefinierad uppsättning sektionerade, rombformade Formats punktlista bilder. |   | `TreeViewImageSet.BulletedList4`| En fördefinierad uppsättning med alternativ avsnittsindelade rombformade Formats punktlista bilder i storlekar som varierar beroende på nivån. |   | `TreeViewImageSet.Contacts`| En uppsättning med fördefinierade avbildningen som använder MSN Messenger bilder. |   | `TreeViewImageSet.Custom`| En uppsättning användardefinierade bild. |   | `TreeViewImageSet.Events`| En uppsättning med fördefinierade avbildningen som använder händelseloggen formaterat bilder. |   | `TreeViewImageSet.Faq`| En uppsättning med fördefinierade avbildningen som använder vanliga frågor och svar-formaterad bilder. |   | `TreeViewImageSet.Inbox`| En uppsättning med fördefinierade avbildningen som använder e-post formaterat bilder. |   | `TreeViewImageSet.News`| En uppsättning med fördefinierade avbildningen som använder diskussionsgrupp formaterat bilder. |   | `TreeViewImageSet.Simple`| En uppsättning med fördefinierade avbildningen som använder enkel form beskrivs. |   | `TreeViewImageSet.Simple2`| En uppsättning med fördefinierade avbildningen som använder enkel fyllda former. |   | `TreeViewImageSet.Msdn`| En uppsättning med fördefinierade avbildningen som använder MSDN-bilder. |   | `TreeViewImageSet.WindowsHelp`| En uppsättning med fördefinierade avbildningen som använder Microsoft Windows-hjälpen bilder. |   | `TreeViewImageSet.XPFileExplorer`| En uppsättning med fördefinierade avbildningen som använder Windows Explorer bilder som finns i Microsoft Windows XP. |       När du definierar en anpassad uppsättning bilder, bör du ange en avbildning för varje egenskap i följande tabell. Annars används Standardbildnyckeln för egenskapen.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| URL till en anpassad avbildning för indikatorn döljas nod. |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| URL till en anpassad avbildning för indikatorn utbyggbara nod. |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| URL till en mapp som innehåller anpassade avbildningar för raderna som binder noder. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| URL till en anpassad avbildning för icke-utbyggbara nod indikatorn. |       Värdet för den här egenskapen är lagrad i visningsstatus.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
