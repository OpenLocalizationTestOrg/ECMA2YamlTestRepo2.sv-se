- uid: System.Web.UI.WebControls.TreeView.DataBindings
  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en samling <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objekt som definierar relationen mellan ett dataobjekt och den nod som det är bundet till."
  remarks: "DataBindings samlingen innehåller <xref:System.Web.UI.WebControls.TreeNodeBinding>objekt som definierar relationen mellan ett dataobjekt och den nod som det är bundet till.</xref:System.Web.UI.WebControls.TreeNodeBinding> När bindning till en datakälla där varje dataobjekt innehåller flera egenskaper (till exempel ett XML-element med flera attribut), en nod visar det värde som returneras av den `ToString` metod för dataobjekt som standard. Noden innehåller det elementnamn som visar den underliggande strukturen i trädet, inte men användbar annars när det gäller ett XML-element. Du kan binda en nod till en egenskap för objektet av specifika data genom att ange trädet nod bindningar.       När du definierar relationen mellan ett dataobjekt och en nod måste du ange båda villkoren för bindning och värdena att binda till egenskaperna för <xref:System.Web.UI.WebControls.TreeNode>objekt.</xref:System.Web.UI.WebControls.TreeNode> Kriterierna som anger när ett dataobjekt som ska bindas till en nod. Villkoret kan anges med en noddjup, en datamedlem eller båda. En noddjup anger vilken nod som hämtar bunden. Till exempel om du anger en noddjup 0 är alla noder i trädstrukturen på nivå 0 bundna använder trädet nod bindning. En datamedlem som anger vilken typ av dataobjektet i den underliggande datakällan, men kan representera olika typer av information beroende på datakällan. Till exempel anger datamedlemmen för ett XML-element namnet på elementet.       Om flera <xref:System.Web.UI.WebControls.TreeNodeBinding>objekt definieras som står i konflikt med varandra, den <xref:System.Web.UI.WebControls.TreeView>kontroll gäller trädet nod bindningar i följande prioritetsordning: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  Den <xref:System.Web.UI.WebControls.TreeNodeBinding>objekt som definierar både ett djup och en datamedlem.</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  Den <xref:System.Web.UI.WebControls.TreeNodeBinding>objekt som definierar endast djup.</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  Den <xref:System.Web.UI.WebControls.TreeNodeBinding>objekt som definierar datamedlemmen.</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  Den <xref:System.Web.UI.WebControls.TreeNodeBinding>objekt som definierar varken djupet eller datamedlemmen.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Om flera bindningar har angetts som uppfyller krav för samma prioritet, tillämpas den första bindningen i samlingen.       När bindningsvillkoren har upprättats kan du kan sedan binda en egenskap för en <xref:System.Web.UI.WebControls.TreeNode>objekt som kan bindas till ett värde.</xref:System.Web.UI.WebControls.TreeNode> Du kan bindas till ett attribut eller ett fält i ett dataobjekt, eller så kan du visa ett statiskt värde. Mer information om bindande egenskaperna för ett <xref:System.Web.UI.WebControls.TreeNode>objekt till ett värde, se <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode>       Även om samlingen DataBindings kan fyllas programmässigt, anges vanligtvis deklarativt. Om du vill ange trädet nod bindningar först kapsla inledande och avslutande `<DataBindings>` taggar mellan inledande och avslutande taggar för den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Därefter placerar `<asp:TreeNodeBinding>` element mellan inledande och avslutande `<DataBindings>` etiketter för varje trädnoden bindning du vill ange.       När databindningar skapas genom att ange den <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>egenskapen för den <xref:System.Web.UI.WebControls.TreeView>Kontrollera till `true`, bindningar som skapas har den <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Databindningarna som skapas deklarativt har den <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> Med den deklarativa syntaxen kan du styra beteendet för enskilda databindningar."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.TreeNodeBindingCollection&quot;> </xref> som representerar förhållandet mellan ett dataobjekt och den nod som det är bundet till."
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeView.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: TreeView.EnableClientScript
  fullName: System.Web.UI.WebControls.TreeView.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontroll återger klientsidans skript för att hantera Expandera och komprimera händelser."
  remarks: "Använd egenskapen EnableClientScript för att ange om den <xref:System.Web.UI.WebControls.TreeView>kontroll återger klientskript på kompatibla webbläsare för att hantera Expandera och komprimera händelser.</xref:System.Web.UI.WebControls.TreeView> När den här egenskapen har angetts `true`, kompatibel webbläsare köra koden för att visa och dölja noder på klienten. Trädet noden data måste vara kända i förväg för klientskript ska fungera. Med hjälp av klientskript förhindrar en post på servern varje gång en nod visas eller döljs.       När data trädet noden är okänd i förväg noder kan du lägga till klienten och om den `PopulateNodesFromClient` också egenskapen `true`. I det här scenariot måste du även ange en händelsehantering metod för den <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>händelse att fylla i noderna.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Mer information på klientsidan nod population finns <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      > [!NOTE] > Om egenskapen EnableClientScript anges till `false`, <xref:System.Web.UI.WebControls.TreeView>kontroll skickar tillbaka till servern varje gång en nod visas eller döljs.</xref:System.Web.UI.WebControls.TreeView>       Värdet för denna egenskap lagras i vyn tillstånd.       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. Notice that a post to the server is required to expand and collapse a node when the EnableClientScript property is set to `false`. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewEnableClientScript#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1194_1.aspx)]\n [!code-vb[TreeViewEnableClientScript#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1194_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att återge klientskript på kompatibla webbläsare; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.EnableClientScript*
  exceptions: []
  platform:
  - net462
