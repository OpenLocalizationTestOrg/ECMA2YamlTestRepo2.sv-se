  fullName: System.Web.UI.WebControls.TreeView
  type: Class
  summary: "Visar hierarkiska data, till exempel en tabell med innehållet i en trädstruktur."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [noder](#nodes)      -   [statiska Data](#static_data)      -   [binda till Data](#binding_to_data)      -   [dynamiska nod Population](#dynamic_node_population)      -   [anpassa användargränssnittet](#customizing_the_user_interface)      -   [händelser](#events)      -   [rullning](#scrolling)      -   [hjälpmedel](#accessibility)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion i TreeView-kontrollen visar hierarkiska data, till exempel en tabell med innehållet eller katalog, i en trädstruktur och stöder följande funktioner:-databindning som gör att noderna i kontrollen ska bindas till XML-, tabell eller relationella data.            -Webbplatsnavigering genom integrering med den <xref:System.Web.UI.WebControls.SiteMapDataSource>kontroll.</xref:System.Web.UI.WebControls.SiteMapDataSource>      -Nodens text som kan visas som oformaterad text eller hyperlänkar.      -Programmeringsåtkomst till TreeView-objektmodell skapa träd, fylla noder, ange egenskaper, och så vidare dynamiskt.      -Klientsidan nod ifyllning (i webbläsare som stöds).      -Möjligheten att visa en kryssrutan bredvid varje nod.      -Anpassningsbara utseende via teman, anpassade avbildningar och format.          > [!NOTE] > I TreeView-kontrollen är avsedd att användas i en <xref:System.Web.UI.UpdatePanel>styra endast när <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>anges till `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> </xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>kontroller för att uppdatera valda regioner på en sida i stället för att uppdatera hela sidan med ett återanslående.</xref:System.Web.UI.UpdatePanel> Mer information finns i [UpdatePanel åtkomstkontroll: översikt](~/add/includes/ajax-current-ext-md.md) och [partiell sidan renderas översikt](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a>## Noder TreeView-kontrollen består av noder. Varje post i trädet kallas en nod och en representeras av ett <xref:System.Web.UI.WebControls.TreeNode>objekt.</xref:System.Web.UI.WebControls.TreeNode> Nodtyper definieras enligt följande:-en nod som innehåller andra noder kallas en *överordnade noden*.      -Noden som finns i en annan nod kallas för en *underordnad nod*.      -En nod som har inga underordnade kallas en *lövnod*.      -Noden som inte finns i en annan nod, men är överordnad till de andra noderna är den *rotnoden*.       En nod kan vara både en överordnad och underordnad men rot, överordnad och lövnoder kan inte anges samtidigt. Flera egenskaper för visual och beteendebaserade noder beror på om en nod är en rot eller underordnad lövnod.       Även om en typisk trädstruktur har en enda rotnod, kan du lägga till flera rotnoder i din trädstrukturen TreeView-kontrollen. Detta är användbart när du vill visa objekt listor utan att visa en enda rotnod som en lista över produktkategorierna.       Varje nod har en <xref:System.Web.UI.WebControls.TreeNode.Text%2A>egenskapen och ett <xref:System.Web.UI.WebControls.TreeNode.Value%2A>egenskap.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Värdet för den <xref:System.Web.UI.WebControls.TreeNode.Text%2A>egenskapen visas i trädvyn, medan den <xref:System.Web.UI.WebControls.TreeNode.Value%2A>egenskapen används för att lagra ytterligare data om noden, till exempel data som skickas till återanslående som är kopplad till noden.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       En nod kan vara i ett av två lägen: markeringsläget och bläddringsläge. Som standard är en nod i markeringsläget. För att placera en nod till bläddringsläge, ange den <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>-egenskapen för noden som ett annat värde än en tom sträng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Om du vill försätta en nod i markeringsläget, ange den <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>-egenskapen för noden till en tom sträng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Vissa webbläsare har en begränsning som kan påverka prestanda för TreeView-kontrollen. Microsoft Internet Explorer 6.0 har till exempel en URL-teckengränsen på 2067 tecken som den publicerar. Om antalet tecken i en URL för en nod är större än det antalet, expandera noden misslyckas och inget undantag genereras.      <a name=&quot;static_data&quot;></a>## Statiska Data enklaste datamodellen för TreeView-kontrollen är statiska data. Om du vill visa statiska data med hjälp av deklarativa syntaxen först kapsla inledande och avslutande `<Nodes>` taggar mellan inledande och avslutande taggar i TreeView-kontrollen. Skapa sedan trädstrukturen med kapsling `<asp:TreeNode>` element mellan inledande och avslutande `<Nodes>` taggar. Varje `<asp:TreeNode>` element representerar en nod i trädet och mappar till en <xref:System.Web.UI.WebControls.TreeNode>objektet.</xref:System.Web.UI.WebControls.TreeNode> Du kan ange egenskaper för varje nod genom att ange attribut för dess `<asp:TreeNode>` element. Om du vill skapa underordnade noder, kapsla ytterligare `<asp:TreeNode>` element mellan inledande och avslutande `<asp:TreeNode>` taggar av den överordnade noden.      <a name=&quot;binding_to_data&quot;></a>## Binda till Data i TreeView-kontrollen kan också vara bunden till data. Du kan använda någon av två metoder för att binda TreeView-kontrollen till rätt typ av datakälla:-det TreeView-kontrollen kan använda en kontroll för datakälla som implementerar den <xref:System.Web.UI.IHierarchicalDataSource>gränssnitt, t.ex en <xref:System.Web.UI.WebControls.XmlDataSource>kontroll eller en <xref:System.Web.UI.WebControls.SiteMapDataSource>kontroll.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IHierarchicalDataSource> Om du vill binda till en kontroll för datakälla, ange den <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>egenskapen för TreeView-kontrollen till den <xref:System.Web.UI.Control.ID%2A>värdet för datakällkontrollen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> TreeView-kontrollen binds automatiskt till den angivna datakällkontrollen. Detta är det bästa sättet att binda till data.      -TreeView-kontrollen kan också vara kopplat till ett <xref:System.Xml.XmlDocument>objekt eller en <xref:System.Data.DataSet>objektet med relationer.</xref:System.Data.DataSet> </xref:System.Xml.XmlDocument> Om du vill binda till en av dessa datakällor, ange den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>egenskapen för TreeView styr till datakällan och sedan anropa den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>       När bindning till en datakälla där varje dataobjekt innehåller flera egenskaper (till exempel ett XML-element med flera attribut), en nod visar det värde som returneras av den `ToString` metod för dataobjekt som standard. Noden innehåller det elementnamn som visar den underliggande strukturen i trädet men som inte är mycket användbar annars när det gäller ett XML-element. Du kan binda en nod till en egenskap för objektet av specifika data genom att ange trädet nod bindningar med hjälp av den <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samling.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> Den <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samlingen innehåller `TreeNodeBinding` objekt som definierar relationen mellan ett dataobjekt och den nod som det är bundet till.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> Du kan ange villkor för bindning och egenskapen item data som ska visas i noden. Mer information om trädet nod bindningar finns <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding>      > [!IMPORTANT] > En obehörig användare kan skapa en motringning begäran och hämta data för noderna i TreeView-kontrollen inte visas sidan utvecklaren. Därför måste säkerheten för data som implementeras av datakällan. Använd inte den <xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A>egenskapen att dölja data.</xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A>      <a name=&quot;dynamic_node_population&quot;></a>## Dynamiska nod Population ibland, det är inte praktiskt att definiera trädstrukturen statiskt eftersom datakällan returnerar för mycket data eller eftersom data som visas beror på information som du får vid körning. Därför stöder TreeView-kontrollen dynamisk nod population. När den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskap för en nod är inställd på `true`, noden hämtar fyllts vid körning när noden expanderas.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Om du vill fylla en nod dynamiskt måste du definiera en metod för händelsehantering som innehåller logik för att fylla i en nod för det <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>händelse.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       Webbläsare som stöder återanrop skript kan också dra nytta av klientsidan nod population. (Detta omfattar Internet Explorer 5.5 och senare och vissa andra webbläsare.) Klientsidans nod ifyllning kan TreeView-kontrollen att fylla i en nod med hjälp av klientskript när användare expanderar du noden utan onödig kommunikation till servern. Mer information på klientsidan nod population finns <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Anpassa den användaren gränssnittet det finns många sätt att anpassa utseendet på TreeView-kontrollen. Först måste ange du ett annat format (till exempel storlek och färg) för varje nod.       Om du använder sammanhängande formatmallar (CSS) för att anpassa utseendet på kontrollen kan använda infogade format eller en separat CSS-fil, men inte båda. Med hjälp av både inbyggda format och en separat CSS-fil kan det orsaka oväntade resultat. Mer information om hur du använder formatmallar med kontroller finns [webbserverkontroller och CSS-format](~/add/includes/ajax-current-ext-md.md).       I följande tabell visas tillgängliga noden-format.      | Noden style-egenskapen | Beskrivning |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| Style-inställningarna för en nod när muspekaren är placerad över den. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| Style-inställningarna för lövnoderna. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| Standardinställningarna för format för en nod. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| Style-inställningarna för de överordnade noderna. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| Formatinställningar för rotnoden. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| Style-inställningarna för en vald nod. |       Du kan också styra formatet för noderna på specifika djupdykning i trädet med hjälp av den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samling.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> Det första formatet i samlingen motsvarar formatet för noderna på den första nivån i trädet. Det andra formatet i samlingen motsvarar formatet för noderna på den andra nivån i trädet och så vidare. Detta används oftast för att generera en tabell med innehållet – navigeringsmenyer där noder på ett visst djup ska ha samma utseende, oavsett om de har underordnade noder.      > [!NOTE] > Om en stil som har definierats för en viss djup nivå som använder den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samling och att formatet åsidosätter eventuella rot överordnade inställningar, eller löv nod format för noderna på det djupet.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       Ett annat sätt att ändra utseendet på kontrollen är att anpassa avbildningar som visas i TreeView-kontrollen. Du kan ange en egen anpassad uppsättning avbildningar för olika delar av kontrollen genom att ange egenskaperna som visas i följande tabell.      | Bild-egenskapen | Beskrivning |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| URL till en bild som visas för indikatorn döljas nod.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> Den här bilden är vanligtvis ett minustecken (-). |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| URL till en bild som visas för indikatorn utbyggbara nod.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> Den här bilden är vanligtvis ett plustecken (+). |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| URL till den mapp som innehåller bilderna som används för att ansluta överordnade noder till underordnade noder.</xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> Egenskapen <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>måste också anges till `true` för den här egenskapen att påverka. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| URL till en bild som visas för icke-utbyggbara nod indikatorn. |      > [!NOTE] > Du inte behöver anpassa varje image-egenskapen.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> Om ett image-egenskapen inte uttryckligen anges, används inbyggda standardavbildningen.       TreeView-kontrollen kan du visa en kryssrutan bredvid en nod. När den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>-egenskapen anges till ett värde annat än `TreeNodeTypes.None`, kryssrutor visas bredvid de angivna nodtyperna.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>egenskapen kan anges till en binär kombination av den <xref:System.Web.UI.WebControls.TreeNodeTypes>uppräkningen medlemsvärden.</xref:System.Web.UI.WebControls.TreeNodeTypes> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>       När sidan skickas till servern, den <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>samling fylls automatiskt med de valda noderna.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> När kryssrutor visas kan du använda den <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>händelsen för att köra en anpassad rutin när tillståndet för en kryssruta ändras mellan meddelandena till servern.</xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>      <a name=&quot;events&quot;></a>## Händelser i TreeView-kontrollen innehåller flera händelser som du kan programmera mot. På så sätt kan du köra en anpassad rutin när en händelse inträffar. I följande tabell visas de händelser som stöds av TreeView-kontrollen.      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>| Inträffar när kryssrutorna för TreeView-kontrollen ändrar tillstånd mellan meddelandena till servern. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>| Inträffar när en nod har markerats i TreeView-kontrollen. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>| Inträffar när en nod expanderas i TreeView-kontrollen. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>| Inträffar när en nod är dolda i TreeView-kontrollen. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>| Inträffar när en nod med värdet för egenskapen <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> `true` är expanderat i TreeView-kontrollen. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeDataBound>| Inträffar när ett dataobjekt binds till en nod i TreeView-kontrollen. |      <a name=&quot;scrolling&quot;> </a> ## Rullning i TreeView-kontrollen har inte inbyggda rullning.</xref:System.Web.UI.WebControls.TreeView.TreeNodeDataBound> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged> Om du vill lägga till rullning, placera TreeView-kontrollen i en <xref:System.Web.UI.WebControls.Panel>Kontrollera och lägga till rullningslisterna till den <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> Mer information finns i [panelen kontrollen översikt över webbserver](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Hjälpmedel markup återges som standard för den här kontrollen kan inte överensstämmer med hjälpmedelsstandarder. Mer information om hjälpmedel stöd för den här kontrollen finns [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:TreeView       AccessKey