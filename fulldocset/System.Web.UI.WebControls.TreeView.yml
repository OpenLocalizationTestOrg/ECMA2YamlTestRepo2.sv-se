  summary: "Hämtar eller anger ett värde som anger vilka nodtyper visas en kryssruta i den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontroll."
  remarks: "Att tillhandahålla stöd för val av flera noder i den <xref:System.Web.UI.WebControls.TreeView>kontroll, kan du visa kryssrutorna bredvid bilden för en nod.</xref:System.Web.UI.WebControls.TreeView> Använd egenskapen ShowCheckBoxes för att ange vilka nodtyper visas en kryssruta. Till exempel om den här egenskapen anges till `TreeNodeType.Parent`, markera kryssrutorna som visas för varje överordnad nod i trädet. I följande tabell visas de giltiga värdena för den här egenskapen.      | Nodtypen | Beskrivning |   |---------------|-----------------|   | `TreeNodeType.All`| Markera kryssrutorna som visas för alla noder. |   | `TreeNodeType.Leaf`| Markera kryssrutorna som visas för alla lövnoder. |   | `TreeNodeType.None`| Kryssrutor visas inte. |   | `TreeNodeType.Parent`| Markera kryssrutorna som visas för alla överordnade noder. |   | `TreeNodeType.Root`| Markera kryssrutorna som visas för alla roten noder. |       Uppräkningstypen som används för egenskapen ShowCheckBoxes är en flagguppräkning där du kan kombinera värden via binära operationer. Till exempel för att visa kryssrutor för de överordnade och lägsta noderna, använda operatorn binär eller för att kombinera den `TreeNodeType.Parent` och `TreeNodeType.Leaf` värden.       Bestämma vilka noder har sina kryssrutan markerad, gå igenom noderna i den <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>samling.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>      > [!NOTE] > Kan du åsidosätta ShowCheckBoxes inställningen genom att ange den <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>egenskap för varje nod.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       Om du behöver stödja endast val, kan du använda den <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the ShowCheckBoxes property to show and hide the check boxes for the different node types.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_915_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_915_1.aspx)]"
