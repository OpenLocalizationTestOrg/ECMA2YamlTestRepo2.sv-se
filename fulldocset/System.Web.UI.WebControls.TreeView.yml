  remarks: "Använda samlingen LevelStyles som ett alternativ till enskilda formategenskaper (som den <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>egenskapen) att kontrollera formatet för noder på enskilda nivåer i trädet.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> Det första formatet i samlingen motsvarar formatet för noder i den första nivån i trädet. Det andra formatet i samlingen motsvarar formatet för noder i den andra nivån i trädet och så vidare. Den här egenskapen används oftast att generera tabell med innehållet – navigeringsmenyer där noder på en viss nivå ska ha samma utseende, oavsett om de har underordnade noder.       Formatmallsegenskaper tillämpas i följande ordning: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, beroende på nodtypen.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Om samlingen LevelStyles har definierats, används den för tillfället åsidosätter de andra noden formatmallsegenskaper.      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
