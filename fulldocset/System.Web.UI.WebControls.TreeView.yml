- uid: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  id: AutoGenerateDataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: AutoGenerateDataBindings
  nameWithType: TreeView.AutoGenerateDataBindings
  fullName: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen automatiskt genererar trädet nod bindningar."
  remarks: "Trädet nod bindningar definiera relationen mellan ett dataobjekt och den nod som det är bundet till. Vid bindning till en datakälla där varje dataobjekt innehåller flera egenskaper (till exempel ett XML-element med flera attribut), den <xref:System.Web.UI.WebControls.TreeView>kontroll måste veta vilka data objektegenskapen binda som <xref:System.Web.UI.WebControls.TreeNode>egenskap.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView> Om egenskapen AutoGenerateDataBindings anges till `true`, <xref:System.Web.UI.WebControls.TreeView>kontrollen automatiskt genererar standard trädet nod bindningar som angetts i <xref:System.Web.UI.WebControls.TreeNode.Text%2A>-egenskapen för den <xref:System.Web.UI.WebControls.TreeNode>objekt som är associerad med bindningen till värdet som returneras av den `ToString` -metoden i dataobjektet.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Automatiskt genererade trädet nod bindningar har inte lagts till i <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samling.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       När det gäller ett XML-element det värde som returneras av den `ToString` metoden är det elementnamn som visar den underliggande strukturen i XML-filen, inte men användbar annars. Om du vill skapa ett mer användbar träd, måste du definiera egna trädet nod bindningar genom att fylla i <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samling.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>      > [!NOTE] > Om du definierar en <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samling, den <xref:System.Web.UI.WebControls.TreeView>kontrollen använder dessa värden i stället för automatiskt genererade trädet nod bindningar.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n [!code-vb[TreeViewAutoGenerateBindings#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_169_1.aspx)]\n [!code-cs[TreeViewAutoGenerateBindings#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_169_1.aspx)]  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>har den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen automatiskt generera trädet nod bindningar, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings*
  exceptions: []
  platform:
  - net462
