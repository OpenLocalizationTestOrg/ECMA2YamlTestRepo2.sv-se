- uid: System.Web.UI.WebControls.TreeView.OnTreeNodePopulate(System.Web.UI.WebControls.TreeNodeEventArgs)
  id: OnTreeNodePopulate(System.Web.UI.WebControls.TreeNodeEventArgs)
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: OnTreeNodePopulate(TreeNodeEventArgs)
  nameWithType: TreeView.OnTreeNodePopulate(TreeNodeEventArgs)
  fullName: System.Web.UI.WebControls.TreeView.OnTreeNodePopulate(TreeNodeEventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Genererar den <xref href=&quot;System.Web.UI.WebControls.TreeView.TreeNodePopulate&quot;> </xref> händelsen för den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontroll."
  remarks: "Ibland är det inte praktiskt att statiskt fördefiniera trädstrukturen på grund av datastorleken eller anpassat innehåll som beror på indata från användaren. Därmed den <xref:System.Web.UI.WebControls.TreeView>kontrollen stöder dynamisk nod population.</xref:System.Web.UI.WebControls.TreeView> När den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskap för en nod är inställd på `true`, noden hämtar fyllts vid körning när noden expanderas.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Om du vill fylla en nod dynamiskt först ställa in den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>-egenskapen för noden som `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Sedan definiera en händelsehantering metod för den <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>händelse som programmässigt fyller på noden.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> En vanlig metod för händelsehantering noden data hämtas från en datakälla, placerar data i en nod struktur och lägger sedan till noden strukturen till den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling noden fylls med data.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> En nod struktur har skapats genom att lägga till <xref:System.Web.UI.WebControls.TreeNode>objekt till den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av en överordnad nod.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > När den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskap för en nod är inställd på `true`, noden måste ha fyllts dynamiskt.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Du kan inte deklarativt kapsla en annan nod under. Annars uppstår ett fel på sidan.       Webbläsare som stöds (Microsoft Internet Explorer 4.0-kompatibel webbläsare och senare) kan också dra nytta av klientsidan nod population. Aktiverad, kan den <xref:System.Web.UI.WebControls.TreeView>kontrollen att fylla i en nod på klienten dynamiskt när noden expanderas, vilket förhindrar att behöva skicka tillbaka till servern.</xref:System.Web.UI.WebControls.TreeView> Mer information på klientsidan nod population finns <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Att en händelse utlöstes anropar händelsehanteraren via ett ombud. Mer information finns i [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Metoden OnTreeNodePopulate kan också härledda klasser att hantera händelsen utan att koppla en delegat. Det här är den prioriterade metoden för hantering av händelsen i en härledd klass."
