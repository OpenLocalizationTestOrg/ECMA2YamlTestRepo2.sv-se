  remarks: "När kryssrutor visas i den <xref:System.Web.UI.WebControls.TreeView>kontrollen (genom att ange den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>egenskapen till ett annat värde än `TreeNodeType.None`), Använd CheckedNodes-egenskapen för att avgöra vilka noder visas en markerad kryssruta.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> </xref:System.Web.UI.WebControls.TreeView> Den här samlingen används ofta för att gå igenom alla noder som har en markerad kryssruta i trädet.       Den <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>händelsen inträffar när kryssrutorna för de <xref:System.Web.UI.WebControls.TreeView>kontrollen ändrar tillstånd mellan meddelandena till servern.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel uppdatering av en databas eller innehåll som visas när den här händelsen inträffar.      > [!NOTE] > I CheckedNodes samling fylls i med hjälp av en djup första iterering av trädstrukturen: varje överordnad nod bearbetas ned till dess underordnade noder innan nästa överordnad nod fylls i."
