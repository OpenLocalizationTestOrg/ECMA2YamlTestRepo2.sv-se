  remarks: "Använd egenskapen NoExpandImageUrl för att ange en anpassad avbildning för indikatorn inte är expanderbara nod. Icke-utbyggbara nod indikatorbild (eller GIF) visas bredvid lövnoder (i stället för noden expanderas och döljas indikatorer) om du vill justera lövnoder med överordnade eller rot-noder.       När den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>egenskapen `true`, <xref:System.Web.UI.WebControls.TreeView>kontrollen visar ett plustecken (+) eller minustecken (-) eller en platshållare för avbildning bredvid en nod för att ange om noden expanderas, döljas eller icke-utbyggbara respektive.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> Du kan ange anpassade avbildningar av första inställning den <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>egenskapen `TreeViewImageSet.Custom`, och sedan ange NoExpandImageUrl <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, och <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>egenskaper till URL: er för de anpassade avbildningarna.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Om inga bilder anges används standard-avbildningar. Om du vill dölja expansion nod indikatorer, ange den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > Så att noder överensstämmer korrekt i den <xref:System.Web.UI.WebControls.TreeView>styra när du använder anpassade avbildningar, se till att alla avbildningar som anges av NoExpandImageUrl, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, och <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>Egenskaper har samma dimensioner.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the NoExpandImageUrl property to specify a custom image for the non-expandable node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n [!code-cs[TreeViewCustomImage#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_258_1.aspx)]\n [!code-vb[TreeViewCustomImage#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_258_1.aspx)]"
