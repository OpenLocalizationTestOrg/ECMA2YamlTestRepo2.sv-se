- uid: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  id: PopulateNodesFromClient
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: PopulateNodesFromClient
  nameWithType: TreeView.PopulateNodesFromClient
  fullName: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om noden data fylls på begäran från klienten."
  remarks: "Ibland är det inte praktiskt att statiskt fördefiniera trädstrukturen på grund av datastorleken eller anpassat innehåll som beror på indata från användaren. Därmed den <xref:System.Web.UI.WebControls.TreeView>kontrollen stöder dynamisk nod population.</xref:System.Web.UI.WebControls.TreeView> När den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskap för en nod är inställd på `true`, noden hämtar fyllts vid körning när noden expanderas.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Förutom fylla noder på begäran, är det möjligt att fylla i noderna direkt på en klientwebbläsare som stöds. När egenskapen PopulateNodesFromClient har angetts `true`, en tjänst som anropas från klienten att fylla i trädnoder, vilket eliminerar behovet av att anslå tillbaka till servern. I annat fall den <xref:System.Web.UI.WebControls.TreeView>kontroll skickar tillbaka till servern för att fylla i noderna.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>egenskapen måste också anges till `true` för egenskapen PopulateNodesFromClient anges till `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       Om du vill fylla en nod på klienten, först för egenskapen PopulateNodesFromClient `true` och ange sedan den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>-egenskapen för noden som `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Sedan definiera en händelsehantering metod för den <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>händelse som programmässigt fyller på noden.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> En vanlig metod för händelsehantering noden data hämtas från en datakälla, placerar data i en nod struktur och lägger sedan till noden strukturen till den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling noden fylls med data.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Du skapar en nod struktur genom att lägga till <xref:System.Web.UI.WebControls.TreeNode>objekt till den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av en överordnad nod.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > När den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskap för en nod är inställd på `true`, noden måste ha fyllts dynamiskt.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Du kan inte deklarativt kapsla en annan nod under. Annars uppstår ett fel på sidan.      > [!NOTE] > Klientsidan nod population funktionen stöds i webbläsare som stöder återanrop skript. Om du vill kontrollera om en webbläsare som stöder återanrop skript åtkomst, använder du <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>egenskapen för <xref:System.Web.HttpBrowserCapabilities>klassen.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> Du kan komma åt instansen av <xref:System.Web.HttpBrowserCapabilities>klassen för den aktuella begäranden via <xref:System.Web.HttpRequest.Browser%2A>-egenskapen för <xref:System.Web.HttpRequest>klassen.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att fylla i trädet noden data på begäran från klienten. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient*
  exceptions: []
  platform:
  - net462
