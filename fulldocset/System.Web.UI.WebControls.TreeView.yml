  remarks: "Texten för en nod i det <xref:System.Web.UI.WebControls.TreeView>kontrollen kan vara i ett av två lägen: markeringsläget och bläddringsläge.</xref:System.Web.UI.WebControls.TreeView> Som standard är en nod i markeringsläget. För att placera en nod till bläddringsläge, ange den <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>-egenskapen för noden som ett annat värde än en tom sträng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Om du vill försätta en nod i markeringsläget, ange den <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>-egenskapen för noden till en tom sträng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       När en nod i markeringsläget kan användaren välja en nod genom att klicka på texten i noden. Använd egenskapen SelectedNode för att avgöra vilken nod som väljs i den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > En nod kan inte vara markerad när den <xref:System.Web.UI.WebControls.TreeView>kontrollen visar hyperlänkar.</xref:System.Web.UI.WebControls.TreeView> När hyperlänkar visas egenskapen SelectedNode returnerar alltid `null`.       När användaren väljer en annan nod i den <xref:System.Web.UI.WebControls.TreeView>kontroll genom att klicka på texten i den nya noden i <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>händelsen aktiveras som standard.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView> Du kan ange en annan händelse genom att ange den <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>egenskapen för egenskapen.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> I följande tabell visas de tillgängliga alternativen.      | Val av åtgärd | Beskrivning |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Anger om noden mellan utökad och komprimerad.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Genererar <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>eller <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>händelse efter behov. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Genererar inga händelser när en nod har valts. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Aktiverar <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>händelse när en nod har valts. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Aktiverar både den <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>och <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>händelser när en nod har valts.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Noder har endast expanderats aldrig komprimerad. |      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>återges inte för en nod med dess <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>egenskapen `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
