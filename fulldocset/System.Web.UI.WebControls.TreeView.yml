  remarks: "Använd egenskapen SelectedNodeStyle för att styr utseendet på den valda noden i det <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Den här egenskapen är skrivskyddade. men du kan ange egenskaper för den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt returneras.</xref:System.Web.UI.WebControls.TreeNodeStyle> Egenskaper kan anges deklarativt i formuläret `Property-Subproperty`, där `Subproperty` är en egenskap hos den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt (till exempel `SelectedNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Egenskaper kan också anges via programmering i formuläret `Property.Subproperty` (till exempel `SelectedNodeStyle.ForeColor`). Vanliga inställningar inkluderar oftast en egen bakgrundsfärg, förgrundsfärgen, egenskaper för teckensnitt och noden avstånd. Formatmallsegenskaper tillämpas i följande prioritetsordning: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, beroende på nodtypen.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Om den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samling har definierats, används den för tillfället åsidosätter de andra noden formatmallsegenskaper.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  SelectedNodeStyle.      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
