  summary: "Hämtar en referens till den <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objekt som du vill ändra utseendet för en nod när muspekaren är placerad över den."
  remarks: "Använd egenskapen HoverNodeStyle för att styr utseendet för en nod när muspekaren är placerad över den. Den här egenskapen är skrivskyddade. men du kan ange egenskaper för den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt som returneras.</xref:System.Web.UI.WebControls.TreeNodeStyle> Egenskaper kan anges deklarativt i formuläret `Property-Subproperty`, där `Subproperty` är en egenskap hos den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt (till exempel `HoverNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Egenskaper kan också anges via programmering i formuläret `Property.Subproperty` (till exempel `HoverNodeStyle.ForeColor`). Den här funktionen stöds bara på skript-kompatibla klienter.      > [!NOTE] > För att använda egenskapen HoverNodeStyle, måste du inkludera en `<head>` element med ett `runat=&quot;server&quot;` attribut.       Vanliga inställningar inkluderar oftast en egen bakgrundsfärg, förgrundsfärgen, egenskaper för teckensnitt och noden avstånd. Formatmallsegenskaper tillämpas i följande ordning: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, beroende på nodtypen.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Om den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samling har definierats, används den för tillfället åsidosätter de andra noden formatmallsegenskaper.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  HoverNodeStyle.      > [!NOTE] > Åsidosätter formatinställningar som för egenskapen HoverNodeStyle motsvarande nod formatinställningar som finns i den <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>egenskap.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       Egenskapen HoverNodeStyle återges inte för en nod med dess <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>egenskapen `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       Till skillnad från den <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>och <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>Egenskaper, som är <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt, egenskapen HoverNodeStyle är en <xref:System.Web.UI.WebControls.Style>objektet.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the HoverNodeStyle property to control the appearance of a node when the mouse pointer is positioned over it. For this example to work, you must include a `<head>` element with a `runat=\"server\"` attribute.  \n  \n [!code-vb[TreeViewHoverNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[TreeViewHoverNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_293_1.aspx)]"
