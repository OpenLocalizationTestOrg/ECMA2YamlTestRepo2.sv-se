  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Inträffar när en nod med dess <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>egenskapen <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> är expanderat i den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontroll.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "Ibland är det inte praktiskt att statiskt fördefiniera trädstrukturen på grund av datastorleken eller anpassat innehåll som beror på indata från användaren. Därmed den <xref:System.Web.UI.WebControls.TreeView>kontrollen stöder dynamisk nod population.</xref:System.Web.UI.WebControls.TreeView> När den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskap för en nod är inställd på `true`, noden hämtar fyllts vid körning när noden expanderas.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Om du vill fylla en nod dynamiskt först ställa in den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>-egenskapen för noden som `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Sedan definiera en händelsehantering metod för händelsen TreeNodePopulate som fyller på noden programmässigt. En vanlig metod för händelsehantering noden data hämtas från en datakälla, placerar data i en nod struktur och lägger sedan till noden strukturen till den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling noden fylls med data.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> En nod struktur har skapats genom att lägga till <xref:System.Web.UI.WebControls.TreeNode>objekt till den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av en överordnad nod.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > När den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskap för en nod är inställd på `true`, noden måste ha fyllts dynamiskt.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Du kan inte deklarativt kapsla en annan nod under. Annars uppstår ett fel på sidan.       Webbläsare som stöds (Microsoft Internet Explorer 4.0-kompatibel webbläsare och senare) kan också dra nytta av klientsidan nod population. Aktiverad, kan den <xref:System.Web.UI.WebControls.TreeView>kontrollen att fylla i en nod dynamiskt på klienten när noden expanderas, vilket förhindrar att behöva skicka tillbaka till servern.</xref:System.Web.UI.WebControls.TreeView> Mer information på klientsidan nod population finns <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_5_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.TreeNodeEventHandler TreeNodePopulate;
    return:
      type: System.Web.UI.WebControls.TreeNodeEventHandler
      description: "Som ska läggas till."
  exceptions: []
