ef:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>Egenskaper åsidosätta inställningarna för format för egenskapen NodeStyle.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>       Om du vill skapa en tabell med innehållet navigeringsmenyer där noder på en viss nivå ska ha samma utseende, oavsett om de har underordnade noder, kan du använda den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>egenskapen i stället för att ange enskilda formategenskaper.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
