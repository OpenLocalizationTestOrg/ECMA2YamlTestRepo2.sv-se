  remarks: "Använd egenskapen LeafNodeStyle för att styra hur lövnoder i den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Den här egenskapen är skrivskyddade. men du kan ange egenskaper för den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt returneras.</xref:System.Web.UI.WebControls.TreeNodeStyle> Egenskaper kan anges deklarativt i formuläret `Property-Subproperty`, där `Subproperty` är en egenskap hos den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt (till exempel `LeafNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Egenskaper kan också anges via programmering i formuläret `Property.Subproperty` (till exempel `LeafNodeStyle.ForeColor`). Vanliga inställningar inkluderar oftast en egen bakgrundsfärg, förgrundsfärgen, egenskaper för teckensnitt och noden avstånd. Formatmallsegenskaper tillämpas i följande prioritetsordning: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller LeafNodeStyle, beroende på nodtypen.</xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Om den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samling har definierats, används den för tillfället åsidosätter de andra noden formatmallsegenskaper.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Om du vill skapa en tabell med innehållet – navigeringsmenyer där noder på en viss nivå ska ha samma utseende, oavsett om de har underordnade noder, kan du använda den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>egenskapen i stället för att ange enskilda formategenskaper.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
