.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       SelectedNodeChanged-händelsen utlöses endast på post tillbaka när användaren klickar på en nod. Händelsen utlöses inte om den <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>ändras via programmering.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
