      description: "En av de <xref href=&quot;System.Web.UI.WebControls.TreeViewImageSet&quot;> </xref> värden. Standardvärdet är <xref uid=&quot;langword_csharp_TreeViewImageSet.Custom&quot; name=&quot;TreeViewImageSet.Custom&quot; href=&quot;&quot;> </xref>."
