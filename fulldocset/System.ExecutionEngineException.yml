  type: Class
  summary: "Undantag som utlöses när det är ett internt fel i motorn för körning av CLR. Den här klassen kan inte ärvas."
  remarks: "Det finns inga giltiga alternativet att ExecutionEngineException. Om ytterligare körningen av programmet inte kan upprätthållas, använder du den <xref:System.Environment.FailFast%2A>metoden.</xref:System.Environment.FailFast%2A>"
  syntax:
    content: >-
