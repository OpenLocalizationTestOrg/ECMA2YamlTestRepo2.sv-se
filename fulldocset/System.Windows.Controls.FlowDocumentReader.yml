  name: FlowDocumentReader
  nameWithType: FlowDocumentReader
  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "Innehåller en kontroll för att visa flödet innehåll med inbyggt stöd för flera visningslägen."
  remarks: "FlowDocumentReader innehåller funktioner som gör att användaren kan välja dynamiskt mellan olika visningslägen, inklusive en enda sida (sida-vid-taget) visningsläget, en två-sida-vid-taget (book läsning format) visar läge och en kontinuerlig rullande (bottenlösa hål) visningsläget.  Om du inte behöver möjlighet att dynamiskt växla mellan olika visningslägen finns lättare flödet visningsprogram för innehåll som har åtgärdats i en viss visningsläget.  <xref:System.Windows.Controls.FlowDocumentPageViewer>Visar flödet innehåll på en sida visningsläget och <xref:System.Windows.Controls.FlowDocumentScrollViewer>Visar flödet innehåll i kontinuerlig rullning läge.</xref:System.Windows.Controls.FlowDocumentScrollViewer></xref:System.Windows.Controls.FlowDocumentPageViewer>  Mer information om tillgängliga visningslägen finns <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>.</xref:System.Windows.Controls.FlowDocumentReaderViewingMode>       Följande bild visar en FlowDocumentReader-kontroll med dess standard [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Skärmbild med bildtexter: FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;skärmbild med bildtexter: FlowDocumentReader&quot;)      -   **innehåll området** -området innehåll visar innehållet i den <xref:System.Windows.Documents.FlowDocument>anges av den <xref:System.Windows.Controls.FlowDocumentReader.Document%2A>egenskapen.</xref:System.Windows.Controls.FlowDocumentReader.Document%2A> </xref:System.Windows.Documents.FlowDocument>      - **Verktygsfältet** -standardverktygsfältet är dockad under området innehåll. Den är värd för kontroller för att söka efter innehåll, navigera sidor, välja ett visningsläge och ändra zoomnivån.          - **Sök** – **hitta** knappen öppnas en dialogrutan Sök, vilket gör att användaren kan söka i innehållet i FlowDocumentReader för angivna ord eller fraser.  Den **hitta** knappen visas inte om <xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>är `false`.</xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>  Mer information finns i <xref:System.Windows.Controls.FlowDocumentReader.Find%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Find%2A>          - **Sidnavigeringskontrollerna** -sidnavigeringskontrollerna innehåller en knapp för att hoppa till nästa sida (nedpilen) eller föregående sida (på uppåt-pilen), samt indikatorer för aktuellt sidnummer och Totalt antal sidor.          - **Visa Lägesknappar** -Visa läge knappar gör att användaren kan välja från tillgängliga visningslägen.  Mer information finns i <xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>.</xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>          - **Zooma kontroller** -zoomning kontroller gör att användaren kan öka eller minska zoomnivån genom att klicka på plus eller minus för, respektive.  Zooma-kontroller kan också innehålla ett reglage för zoomnivån.  Mer information finns i <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>       Standardverktygsfältet [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] innehåller inte en **utskrifts** knappen.       <xref:System.Windows.Documents.FlowDocument>är bara tillåtna underordnat element för en FlowDocumentReader.</xref:System.Windows.Documents.FlowDocument>  FlowDocumentReader-elementet kan vara värd för mer än ett <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
