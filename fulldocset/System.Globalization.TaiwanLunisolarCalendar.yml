  name: TaiwanLunisolarCalendar
  nameWithType: TaiwanLunisolarCalendar
  fullName: System.Globalization.TaiwanLunisolarCalendar
  type: Class
  summary: "Representerar Taiwan sol-och månkalender kalendern. För kalendern Taiwan beräknas år med hjälp av gregoriansk kalender medan dagar och månader beräknas med hjälp av sol-och månkalender kalendern."
  remarks: "Taiwan sol-och månkalender kalendern fungerar precis som gregoriansk kalender, förutom att det valda året och era är olika. Klassen TaiwanLunisolarCalendar beräknar år med gregoriansk kalender, dagar och månader med den <xref:System.Globalization.EastAsianLunisolarCalendar>klassen och identifierar endast den aktuella era.</xref:System.Globalization.EastAsianLunisolarCalendar>      > [!NOTE] > Information om hur du använder klassen TaiwanLunisolarCalendar och andra klasser i kalendern i .NET Framework finns [arbeta med kalendrar](~/add/includes/ajax-current-ext-md.md).       TaiwanLunisolarCalendar klassen härleds från den <xref:System.Globalization.EastAsianLunisolarCalendar>klass som representerar sol-och månkalender kalendern.</xref:System.Globalization.EastAsianLunisolarCalendar> Den <xref:System.Globalization.EastAsianLunisolarCalendar>klassen stöder sexagenary år cykeln (som upprepas var 60 år) utöver kryssrutan år och månkalender månader.</xref:System.Globalization.EastAsianLunisolarCalendar> Varje år kryssrutan i kalendern är associerad med ett Sexagenary år, Celestial stam och en land gren och dessa kalendrar kan ha leap månader efter varje månad.       En månad leap kan inträffa efter en månad i ett år. Till exempel den <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>metoden returnerar ett tal mellan 1 och 13 som anger den månad som är associerad med ett visst datum.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Om det finns en leap månad mellan åttonde och nionde månader år, den <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>metoden returnerar 8 för den åttonde månaden, 9 för leap åttonde månad och 10 för den nionde månaden.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       För närvarande används TaiwanLunisolarCalendar inte av någon av kulturer som stöds av <xref:System.Globalization.CultureInfo>klass.</xref:System.Globalization.CultureInfo> Den här klassen kan därför användas endast för att beräkna ett datum i kalendern Taiwan sol-och månkalender.       Varje <xref:System.Globalization.CultureInfo>objekt stöder en uppsättning kalendrar.</xref:System.Globalization.CultureInfo> Den <xref:System.Globalization.CultureInfo.Calendar%2A>-egenskap returnerar standardkalender för kulturen, och <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>egenskapen returnerar en matris som innehåller alla kalendrar som stöds av kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Så här ändrar du den kalender som används av en <xref:System.Globalization.CultureInfo>genom att programmet ska ange <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>egenskapen för <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>till en ny <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
