  name: RangeExpression
  nameWithType: RangeExpression
  fullName: System.Web.UI.WebControls.Expressions.RangeExpression
  type: Class
  summary: "Ger ett sätt att avgöra om ett värde är större eller mindre än ett angivet värde eller om ett värde är mellan två angivna värden."
  remarks: "Den <xref:System.Web.UI.WebControls.QueryExtender>kontrollen ger möjlighet att filtrera data i en webbsida med hjälp av klasserna i den <xref:System.Web.UI.WebControls.Expressions>namnområde.</xref:System.Web.UI.WebControls.Expressions> </xref:System.Web.UI.WebControls.QueryExtender> Dessa klasser innehåller klassen RangeExpression.       Klassen RangeExpression söker en datakolumn med ett par med värden som definierar intervallet. Du använder den <xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A>att ange kolumnen som ska genomsökas.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A> Du använder den <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A>resulterar i att ange om du vill inkludera eller exkludera minst i sökningen och du använder den <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A>egenskapen för att ange om du vill inkludera eller exkludera maximivärdet.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A> </xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A> Högsta och lägsta värdena kan anges i [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] kontroller och värdena kan sedan skickas till den <xref:System.Web.UI.WebControls.QueryExtender>kontroll som parametrar i <xref:System.Web.UI.WebControls.ControlParameter>kontroller.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.QueryExtender> Resultatet visas vanligtvis i en databunden kontroll."
  example:
  - "The following example shows how to search the ListPrice column in the Products table of the AdventureWorks database for products that have a list price in the range that is specified in the `FromTextBox` and `ToTextBox` text boxes. The filter includes the minimum value but excludes the maximum value in the results. The results are displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
