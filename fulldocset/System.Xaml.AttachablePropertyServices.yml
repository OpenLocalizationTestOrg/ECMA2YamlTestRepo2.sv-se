    - id: instance
      type: System.Object
      description: "En kopplingsbar egenskap butik som implementerar <xref href=&quot;System.Xaml.IAttachedPropertyStore&quot;> </xref>; eller något icke-null-objekt kan komma åt en statisk standard kopplingsbar egenskap store."
    - id: array
      type: System.Collections.Generic.KeyValuePair{System.Xaml.AttachableMemberIdentifier,System.Object}[]
      description: "Målmatrisen. Matrisen är en generisk matris ska skickas undimensioned och ska ha komponenter i <xref href=&quot;System.Xaml.AttachableMemberIdentifier&quot;> </xref> och <xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>."
    - id: index
      type: System.Int32
      description: "Källindex i som ska kopieras."
