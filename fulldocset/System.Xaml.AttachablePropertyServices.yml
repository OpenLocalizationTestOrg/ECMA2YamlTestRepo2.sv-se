  name: AttachablePropertyServices
  nameWithType: AttachablePropertyServices
  fullName: System.Xaml.AttachablePropertyServices
  type: Class
  summary: "Innehåller statiska hjälpmetoder som hämtar värden och accessor metodinformation från en kopplingsbar egenskap och det fungerar med en bifogade egenskapen store."
  remarks: "De flesta funktionerna i den här klassen är beroende av en ansluten egenskapsarkiv som vanligtvis implementerar den <xref:System.Xaml.IAttachedPropertyStore>gränssnitt.</xref:System.Xaml.IAttachedPropertyStore> Dock parametrar för att skicka arkivet till AttachablePropertyServices inte har angett som gränssnitt och skrivs i stället som `object`. Detta beror på att du kan skicka ett godtyckligt objekt och i det här fallet en kopplingsbar egenskap för interna standardlagringsplatsen används.       Bästa praxis för objektet godtycklig är att skicka-objektet som annars skulle vara kopplade till arkivet. Inte klarar `null` att indikera att du inte har en <xref:System.Xaml.IAttachedPropertyStore>ska användas.</xref:System.Xaml.IAttachedPropertyStore> Skicka `null` anger kodsökvägar som gör ingenting. Skicka ett objekt som inte är null, men utvärderas som `null` på ett försök <xref:System.Xaml.IAttachedPropertyStore>omvandla, använder kopplingsbar egenskap standardlagringsplatsen.</xref:System.Xaml.IAttachedPropertyStore>"
  syntax:
    content: public static class AttachablePropertyServices
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
