  name: MimeFormatter
  nameWithType: MimeFormatter
  fullName: System.Web.Services.Protocols.MimeFormatter
  type: Class
  summary: "Tillhandahåller en abstrakt basklass för alla läsare och skrivare för webbtjänster och implementeras med hjälp av HTTP-klienter utan SOAP."
  remarks: "Web service-skrivare och läsare serialisera och deserialisera i mellan objekten parameter eller returtyp av webbmetoder och dataströmmar för HTTP-begäran eller ett svar. Klassen MimeFormatter upprättar en gemensam gränssnittet och funktionerna för läsare och skrivare klasser i både klienten och tjänsten på klientsidan.       Klassen MimeFormatter stöder .NET Framework-implementeringar av Web services via HTTP GET- och HTTP POST-åtgärder. Parametrar för begäran är kodade i HTTP-begärans webbadress (URL) i HTTP GET-åtgärder. I HTTP POST-åtgärder måste kodas parametrar för begäran i begärandetexten HTTP som ett HTML-formulär. Med båda implementeringar visas returvärdet brödtext för HTTP-svar som i ett icke - SOAP-XML-dokument.       En utvecklare normalt behöver inte använda direkt MimeFormatter eller dess underordnade klasser. I stället när verktyget Wsdl.exe genererar klientkod proxy enligt HTTP GET eller HTTP POST-implementeringar, gäller den <xref:System.Web.Services.Protocols.HttpMethodAttribute>till varje webbmetod och anger de attribut <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>och <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>Egenskaper i rätt typ som härleds från klassen MimeFormatter.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute> På servern används lämplig härledda typer enligt inställningarna i en ASP.NET-konfigurationsfilen (Web.config). På klienten bestäms lämpliga härledda typer från WSDL."
  syntax:
    content: public abstract class MimeFormatter
