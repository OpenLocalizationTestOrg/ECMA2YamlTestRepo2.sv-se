  name: EventInstance
  nameWithType: EventInstance
  fullName: System.Diagnostics.EventInstance
  type: Class
  summary: "Representerar en språkoberoende information för en post i händelseloggen."
  remarks: "Använd EventInstance för att skriva en post i händelseloggen med en resurs-ID i stället för ett strängvärde. Om du vill skriva en händelselogg initieras den <xref:System.Diagnostics.EventInstance.InstanceId%2A>egenskapen och skicka instansen som ska den <xref:System.Diagnostics.EventLog.WriteEvent%2A>metoden.</xref:System.Diagnostics.EventLog.WriteEvent%2A> </xref:System.Diagnostics.EventInstance.InstanceId%2A> Loggboken använder instans-ID för att söka efter och visa motsvarande strängen från filen lokaliserad resurs baserat på aktuella språkinställningar. Du måste registrera händelsekällan med motsvarande resursfilen innan du skriver händelser med hjälp av resurs-ID: n.       När du skriver händelser kan du ange den <xref:System.Diagnostics.EventInstance.EntryType%2A>egenskapen för att ange vilken ikon som visas i Loggboken för posten.</xref:System.Diagnostics.EventInstance.EntryType%2A> Du kan också ange en <xref:System.Diagnostics.EventInstance.CategoryId%2A>att ange den kategori som visas i Loggboken för posten.</xref:System.Diagnostics.EventInstance.CategoryId%2A>       Loggboken använder kategorin för att filtrera händelser som skrivits av en händelsekälla. Loggboken kan visa kategorin som ett numeriskt värde eller den kan använda kategorin som en resurs-ID för att visa en lokaliserad kategori-sträng.       Om du vill visa lokaliserad kategori strängar i Loggboken, måste du använda en händelsekälla konfigurerad med en kategori resursfil och ange den <xref:System.Diagnostics.EventInstance.CategoryId%2A>till en resursidentifierare i resursfilen kategori.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Om händelsekällan inte har en konfigurerad kategori resursfil eller den angivna <xref:System.Diagnostics.EventInstance.CategoryId%2A>har inte en sträng i resursfilen kategori och Loggboken index visar numeriska kategori-värdet för posten.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Konfigurera resursfilen kategori, tillsammans med antalet kategori strängar i resursfilen, med <xref:System.Diagnostics.EventLogInstaller>eller <xref:System.Diagnostics.EventSourceCreationData>klass.</xref:System.Diagnostics.EventSourceCreationData> </xref:System.Diagnostics.EventLogInstaller>       Du måste registrera en källa för en händelselogg innan du använder EventInstance för att skriva en händelse med den <xref:System.Diagnostics.EventLog.WriteEvent%2A>metoden.</xref:System.Diagnostics.EventLog.WriteEvent%2A> Källan måste konfigureras för att skriva lokaliserade poster i loggen och källan måste definiera minst en message resursfil.       Skapa ny händelsekälla under installationen av programmet. Det ger dig tid för operativsystemet för att uppdatera listan över registrerade händelsekällor och deras konfigurationer. Om operativsystemet inte har uppdaterats sin lista över händelsekällor och försök att skriva en händelse med källan nya Skrivåtgärden misslyckas. Du kan konfigurera en ny datakälla med hjälp av en <xref:System.Diagnostics.EventLogInstaller>, eller med hjälp av den <xref:System.Diagnostics.EventLog.CreateEventSource%2A>metoden.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> Du måste ha administratörsbehörighet på datorn för att skapa en ny händelsekälla.       För information om definierar händelsemeddelanden och skapa händelseloggen resursfiler finns i avsnittet &quot;Meddelande kompileraren&quot; i Platform SDK-dokumentationen på [http://msdn.microsoft.com](http://msdn.microsoft.com)."
  example:
  - "The following code example writes an informational event entry, and then reuses the EventInstance to write an entry for a warning event to an existing event log. The event message text is specified using a resource identifier in a message resource file. The code example assumes that the corresponding message resource file has been registered for the source.  \n  \n [!code-cpp[EventLog_WriteEvent#9](~/add/codesnippet/cpp/t-system.diagnostics.eve_2_1.cpp)]\n [!code-vb[EventLog_WriteEvent#9](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_2_1.vb)]\n [!code-cs[EventLog_WriteEvent#9](~/add/codesnippet/csharp/t-system.diagnostics.eve_2_1.cs)]  \n  \n The code example uses the following message text file, built into the resource library EventLogMsgs.dll. A message text file is the source from which the message resource file is created. The message text file defines the resource identifiers and text for the category, event message, and parameter insertion strings.  \n  \n```  \n; // EventLogMsgs.mc  \n; // ********************************************************  \n  \n; // Use the following commands to build this file:  \n  \n; //   mc -s EventLogMsgs.mc  \n; //   rc EventLogMsgs.rc  \n; //   link /DLL /SUBSYSTEM:WINDOWS /NOENTRY /MACHINE:x86 EventLogMsgs.Res   \n; // ********************************************************  \n  \n; // - Event categories -  \n; // Categories must be numbered consecutively starting at 1.  \n; // ********************************************************  \n  \nMessageId=0x1  \nSeverity=Success  \nSymbolicName=INSTALL_CATEGORY  \nLanguage=English  \nInstallation  \n.  \n  \nMessageId=0x2  \nSeverity=Success  \nSymbolicName=QUERY_CATEGORY  \nLanguage=English  \nDatabase Query  \n.  \n  \nMessageId=0x3  \nSeverity=Success  \nSymbolicName=REFRESH_CATEGORY  \nLanguage=English  \nData Refresh  \n.  \n  \n; // - Event messages -  \n; // *********************************  \n  \nMessageId = 1000  \nSeverity = Success  \nFacility = Application  \nSymbolicName = AUDIT_SUCCESS_MESSAGE_ID_1000  \nLanguage=English  \nMy application message text, in English, for message id 1000, called from %1.  \n.  \n  \nMessageId = 1001  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = AUDIT_FAILED_MESSAGE_ID_1001  \nLanguage=English  \nMy application message text, in English, for message id 1001, called from %1.  \n.  \n  \nMessageId = 1002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = GENERIC_INFO_MESSAGE_ID_1002  \nLanguage=English  \nMy generic information message in English, for message id 1002.  \n.  \n  \nMessageId = 1003  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = GENERIC_WARNING_MESSAGE_ID_1003  \nLanguage=English  \nMy generic warning message in English, for message id 1003, called from %1.  \n.  \n  \nMessageId = 1004  \nSeverity = Success  \nFacility = Application  \nSymbolicName = UPDATE_CYCLE_COMPLETE_MESSAGE_ID_1004  \nLanguage=English  \nThe update cycle is complete for %%5002.  \n.  \n  \nMessageId = 1005  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = SERVER_CONNECTION_DOWN_MESSAGE_ID_1005  \nLanguage=English  \nThe refresh operation did not complete because the connection to server %1 could not be established.  \n.  \n  \n; // - Event log display name -  \n; // ********************************************************  \n  \nMessageId = 5001  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_DISPLAY_NAME_MSGID  \nLanguage=English  \nSample Event Log  \n.  \n  \n; // - Event message parameters -  \n; //   Language independent insertion strings  \n; // ********************************************************  \n  \nMessageId = 5002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_SERVICE_NAME_MSGID  \nLanguage=English  \nSVC_UPDATE.EXE  \n.  \n```"
