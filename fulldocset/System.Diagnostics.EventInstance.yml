  summary: "Hämtar eller anger Resursidentifieraren som anger att meddelandetexten i posten händelse."
  remarks: "Egenskapen InstanceId identifierar en händelsepost för en konfigurerad händelsekälla. För händelser som definierats i meddelandet resursfiler, motsvarar InstanceId Resursidentifieraren kompileras från meddelandet definition fälten i textfilen för meddelandet. Programmet kan skriva lokaliserade händelseloggposter genom att ange InstanceId till en resursidentifierare. Loggboken använder Resursidentifieraren InstanceId för att söka efter och visa motsvarande strängen från filen lokaliserad resurs baserat på aktuella språkinställningar. Du måste registrera källan med motsvarande resursfilen innan du skriver händelser med hjälp av resurs-ID: n.       För information om definierar händelsemeddelanden och skapa händelseloggen resursfiler finns i avsnittet &quot;Meddelande kompileraren&quot; i Platform SDK-dokumentationen på [http://msdn.microsoft.com](http://msdn.microsoft.com/). Mer information om händelseloggen identifierare finns i avsnittet &quot;Händelse-ID: N&quot; i Platform SDK."
