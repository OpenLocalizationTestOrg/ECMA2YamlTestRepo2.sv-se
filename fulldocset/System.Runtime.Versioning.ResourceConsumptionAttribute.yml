  name: ResourceConsumptionAttribute
  nameWithType: ResourceConsumptionAttribute
  fullName: System.Runtime.Versioning.ResourceConsumptionAttribute
  type: Class
  summary: "Anger den resurs som används av en medlem av en klass. Den här klassen kan inte ärvas."
  remarks: "Om attributet ResourceConsumptionAttribute används för en medlem i <xref:System.Runtime.Versioning.ResourceExposureAttribute>måste även att använda attributet.</xref:System.Runtime.Versioning.ResourceExposureAttribute>       Om resursen omfattning förbrukade resursen skiljer sig resurs omfånget för hur den används, konstruktorn som tar en `consumptionScope` parameter som ska användas för att ange hur resursen används. Till exempel en resurs kan visas som en <xref:System.Runtime.Versioning.ResourceScope>resursen, men endast används på den <xref:System.Runtime.Versioning.ResourceScope>och <xref:System.Runtime.Versioning.ResourceScope>omfång.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> Det här exemplet i `consumptionScope` parametern anges till <xref:System.Runtime.Versioning.ResourceScope>| <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       Den `resourceScope` parametern i konstruktorn måste ange en <xref:System.Runtime.Versioning.ResourceScope>större än eller lika med resurs exponering av alla kallas medlemmar.</xref:System.Runtime.Versioning.ResourceScope>  Till exempel en metod som använder två <xref:System.Runtime.Versioning.ResourceScope>resurser och en <xref:System.Runtime.Versioning.ResourceScope>resurs skulle identifieras som förbrukar en <xref:System.Runtime.Versioning.ResourceScope>och en resurs för <xref:System.Runtime.Versioning.ResourceScope>genom att ange `resourceScope` till <xref:System.Runtime.Versioning.ResourceScope>| <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       `Public`medlemmar kan inte tillhandahålla <xref:System.Runtime.Versioning.ResourceScope>eller <xref:System.Runtime.Versioning.ResourceScope>resurser.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  <xref:System.Runtime.Versioning.ResourceScope>medlemmar kan inte tillhandahålla <xref:System.Runtime.Versioning.ResourceScope>resurser.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       Diagram över metoder avslutas när en <xref:System.Runtime.Versioning.ResourceExposureAttribute>attribut med en resurs omfattning <xref:System.Runtime.Versioning.ResourceScope>tillämpas på en metod.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property, Inherited=false)]

      [System.Diagnostics.Conditional("RESOURCE_ANNOTATION_WORK")]

      public sealed class ResourceConsumptionAttribute : Attribute
