  fullName: System.Runtime.Versioning.ResourceConsumptionAttribute.ResourceConsumptionAttribute(ResourceScope,ResourceScope)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Initierar en ny instans av den <xref href=&quot;System.Runtime.Versioning.ResourceConsumptionAttribute&quot;> </xref> klassen att ange omfånget för förbrukade resursen och omfånget för hur den används."
  remarks: "Om den <xref:System.Runtime.Versioning.ResourceExposureAttribute>attribut anger en omfattning <xref:System.Runtime.Versioning.ResourceScope>, sedan <xref:System.Runtime.Versioning.ResourceConsumptionAttribute>attributet måste ange en resurs som den förbrukar och hur den förbrukar, genom att ange ett värde för den `consumptionScope` parameter.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>       Omfattningen som anges av `consumptionScope` ska vara mindre än eller lika med omfattningen som anges av `resourceScope`. Till exempel en <xref:System.Runtime.Versioning.ResourceScope>omfång kan användas som en <xref:System.Runtime.Versioning.ResourceScope>eller <xref:System.Runtime.Versioning.ResourceScope>omfång, men inte som en <xref:System.Runtime.Versioning.ResourceScope>omfång.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
    content: public ResourceConsumptionAttribute (System.Runtime.Versioning.ResourceScope resourceScope, System.Runtime.Versioning.ResourceScope consumptionScope);
    parameters:
    - id: resourceScope
      type: System.Runtime.Versioning.ResourceScope
      description: "Den <xref href=&quot;System.Runtime.Versioning.ResourceScope&quot;> </xref> för förbrukade resursen."
    - id: consumptionScope
      type: System.Runtime.Versioning.ResourceScope
      description: "Den <xref href=&quot;System.Runtime.Versioning.ResourceScope&quot;> </xref> används av den här medlemmen."
  overload: System.Runtime.Versioning.ResourceConsumptionAttribute.#ctor*
  exceptions: []
  platform:
