  name: MouseEventArgs
  nameWithType: MouseEventArgs
  fullName: System.Windows.Forms.MouseEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.Control.MouseUp&quot;> </xref>, <xref href=&quot;System.Windows.Forms.Control.MouseDown&quot;> </xref>, och <xref href=&quot;System.Windows.Forms.Control.MouseMove&quot;> </xref> händelser."
  remarks: "Den <xref:System.Windows.Forms.Control.MouseDown>händelsen inträffar när användaren trycker ned musknappen medan muspekaren är över en kontroll.</xref:System.Windows.Forms.Control.MouseDown> Den <xref:System.Windows.Forms.Control.MouseUp>händelsen inträffar när användaren släpper musknappen medan muspekaren är över kontrollen.</xref:System.Windows.Forms.Control.MouseUp> Den <xref:System.Windows.Forms.Control.MouseMove>händelsen inträffar när användaren flyttar muspekaren över en kontroll.</xref:System.Windows.Forms.Control.MouseMove> En MouseEventArgs anger vilken musknapp trycks ned, hur många gånger musknappen var trycks ned och släpps, koordinaterna för mus, och hur mycket mushjulet flyttas.       Det är möjligt att ta emot en <xref:System.Windows.Forms.Control.MouseDown>händelse utan en motsvarande <xref:System.Windows.Forms.Control.MouseUp>om användaren byter fokus till ett annat program innan du släpper musknappen.</xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Dessa tre händelser finns för den <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.AxHost>, och <xref:System.Windows.Forms.NotifyIcon>klasser.</xref:System.Windows.Forms.NotifyIcon> </xref:System.Windows.Forms.AxHost> </xref:System.Windows.Forms.Control>       Information om händelsemodellen finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code examples handles the <xref:System.Windows.Forms.Control.MouseDown> event on a <xref:System.Windows.Forms.TextBox> control so that clicking the right mouse button selects all the text in the control. This example requires that you have a form that contains a <xref:System.Windows.Forms.TextBox> control that is named `textBox1`.  \n  \n [!code-vb[MouseEventArgs#1](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#1)]\n [!code-cs[MouseEventArgs#1](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#1)]  \n  \n The following code example uses the `Location` property to track clicks of the left mouse button and to draw a series of straight line segments in response to user input. The example does not redraw the lines if you hide the form and then redisplay it; this code has been omitted for simplicity.  \n  \n [!code-vb[MouseEventArgs#2](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#2)]\n [!code-cs[MouseEventArgs#2](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#2)]  \n  \n The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and <xref:System.Windows.Forms.MouseEventArgs.Y%2A> properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MouseEventArgs : EventArgs
