  summary: "Hämtar typ av objekt som representeras av den <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> objekt i den <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> kontroll."
  remarks: "Använd ItemType-egenskapen för att avgöra vilken typ av objekt som representeras av det <xref:System.Web.UI.WebControls.DataListItem>objektet.</xref:System.Web.UI.WebControls.DataListItem> I följande tabell visas de olika typerna av objekt.      | Objekttypen | Beskrivning |   |---------------|-----------------|   | `Header`| Rubrik-avsnittet i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `Footer`| Sidfotsavsnittet i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `Item`| Ett objekt i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `AlternatingItem`| Ett alternerande objekt i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `SelectedItem`| Det valda objektet i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `EditItem`| Objekt som valts för redigering i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `Separator`| En avgränsare mellan objekten i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `Pager`| Avsnittet sidan val av den <xref:System.Web.UI.WebControls.DataList>kontroll. |</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of the item represented by the <xref:System.Web.UI.WebControls.DataListItem> object. The order that items are created in the <xref:System.Web.UI.WebControls.DataList> control is displayed along with the item type.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_810_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_810_1.aspx)]"
