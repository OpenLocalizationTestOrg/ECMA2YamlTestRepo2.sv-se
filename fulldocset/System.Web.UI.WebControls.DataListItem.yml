  summary: "Hämtar index för den <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> objekt från den <xref:System.Web.UI.WebControls.DataList.Items*>samling av kontrollen.</xref:System.Web.UI.WebControls.DataList.Items*>"
  remarks: "Använd egenskapen ItemIndex för att fastställa index för den <xref:System.Web.UI.WebControls.DataListItem>objekt från den <xref:System.Web.UI.WebControls.DataList.Items%2A>samling.</xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] > Den här egenskapen gäller bara dataobjekt i den <xref:System.Web.UI.WebControls.DataList>kontroll.</xref:System.Web.UI.WebControls.DataList> Den <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>egenskapen för den <xref:System.Web.UI.WebControls.DataListItem>objekt måste anges till `ListItemType.Item`, `ListItemType.AlternatingItem`, `ListItemType.SelectedItem`, eller `ListItemType.EditItem`.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
  example:
  - "The following example demonstrates how to use the ItemIndex property to display the index number of the <xref:System.Web.UI.WebControls.DataListItem> object from the <xref:System.Web.UI.WebControls.DataList.Items%2A> collection of the control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see[ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic DataListItem.ItemIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_942_1.aspx)]\n [!code-cs[Classic DataListItem.ItemIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_942_1.aspx)]"
