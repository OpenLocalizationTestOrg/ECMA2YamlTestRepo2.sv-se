  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett dataobjekt som är associerade med den <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> objekt i den <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> kontroll."
  remarks: "Använd egenskapen DataItem att ange egenskaperna för ett dataobjekt som är associerade med den <xref:System.Web.UI.WebControls.DataListItem>objekt i den <xref:System.Web.UI.WebControls.DataList>kontroll.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] > Den här egenskapen gäller bara dataobjekt i den <xref:System.Web.UI.WebControls.DataList>kontroll.</xref:System.Web.UI.WebControls.DataList> Den <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>egenskapen för den <xref:System.Web.UI.WebControls.DataListItem>objekt måste anges till ett av de <xref:System.Web.UI.WebControls.ListItemType>uppräkningsvärdena.</xref:System.Web.UI.WebControls.ListItemType> </xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
  example:
  - "The following example demonstrates how to use the DataItem property to display the contents of the data items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1262_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1262_1.aspx)]"
  syntax:
