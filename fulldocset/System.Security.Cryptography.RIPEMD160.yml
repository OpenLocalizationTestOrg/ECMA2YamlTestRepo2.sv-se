  type: Class
  summary: "Representerar den abstrakta klassen som ärver alla implementeringar av MD160 hash-algoritm."
  remarks: "Hash-funktioner kartan binära strängar med en godtycklig längd på små binära strängar med fast längd. En kryptografisk hash-funktionen har egenskapen att är det omöjligt att hitta två distinkta indata som hash till samma värde. det vill säga ska hashvärden för två mängder av data matcha om motsvarande data också matchar. Små ändringar av data resultera i stor oväntade ändringar i hash-algoritmen.       RIPEMD 160 är en 160-bitars kryptografisk hash-funktion. Den är avsedd att användas som ersättning för 128-bitars hash-funktioner MD4, MD5 och RIPEMD. RIPEMD har utvecklats inom ramen för projektet Europa RIPE (RAS integritet primitiver utvärderingen, 1988 1992).      > [!NOTE] > RIPEMD160 har ersatts av den säkra hash-algoritmer SHA-256 och SHA-512 och deras härledda klasser. <xref:System.Security.Cryptography.SHA256>och <xref:System.Security.Cryptography.SHA512>ger bättre säkerhet och prestanda än RIPEMD160.</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> Använd RIPEMD160 endast för kompatibilitet med äldre program och data."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
