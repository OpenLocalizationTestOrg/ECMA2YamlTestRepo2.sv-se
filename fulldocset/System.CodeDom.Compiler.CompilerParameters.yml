  name: CompilerParameters
  nameWithType: CompilerParameters
  fullName: System.CodeDom.Compiler.CompilerParameters
  type: Class
  summary: "Representerar de parametrar som används för att anropa en kompilator."
  remarks: "Ett CompilerParameters-objekt som representerar inställningar och alternativ för en <xref:System.CodeDom.Compiler.ICodeCompiler>gränssnitt.</xref:System.CodeDom.Compiler.ICodeCompiler>       Om du kompilerar ett körbart program, måste du ange den <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>egenskapen `true`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> När den <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>anges till `false`, kompileraren genererar en klassbiblioteket.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> Som standard en ny CompilerParameters har initierats med dess <xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A>egenskapen `false`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateExecutable%2A> Om du kompilerar en körbar fil från ett CodeDOM-diagram, en <xref:System.CodeDom.CodeEntryPointMethod>måste definieras i diagrammet.</xref:System.CodeDom.CodeEntryPointMethod> Om det finns flera startpunkter för kod, kan du ange den klass som definierar startpunkten för att använda genom att ange namnet på klassen som den <xref:System.CodeDom.Compiler.CompilerParameters.MainClass%2A>egenskapen.</xref:System.CodeDom.Compiler.CompilerParameters.MainClass%2A>       Du kan ange ett filnamn för utdata sammansättningen i den <xref:System.CodeDom.Compiler.CompilerParameters.OutputAssembly%2A>egenskapen.</xref:System.CodeDom.Compiler.CompilerParameters.OutputAssembly%2A> Annars, används ett standardnamn utdata. Om du vill inkludera felsökningsinformation i genererade sammansättningen, ange den <xref:System.CodeDom.Compiler.CompilerParameters.IncludeDebugInformation%2A>egenskapen `true`.</xref:System.CodeDom.Compiler.CompilerParameters.IncludeDebugInformation%2A> Om projektet refererar till alla sammansättningar, måste du ange Sammansättningsnamnen som objekt i en <xref:System.Collections.Specialized.StringCollection>inställd på den <xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A>egenskapen för CompilerParameters som används när du anropar kompilering.</xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A> </xref:System.Collections.Specialized.StringCollection>       Du kan sammanställa en sammansättning som skrivs till minne i stället för disk genom att ange den <xref:System.CodeDom.Compiler.CompilerParameters.GenerateInMemory%2A>egenskapen `true`.</xref:System.CodeDom.Compiler.CompilerParameters.GenerateInMemory%2A> När en sammansättning skapas i minnet, kan din kod hämta en referens till den genererade sammansättningen från <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A>egenskapen för ett <xref:System.CodeDom.Compiler.CompilerResults>.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> Om en sammansättning som skrivs till disk, kan du hämta sökvägen till den genererade sammansättningen från <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>egenskapen för ett <xref:System.CodeDom.Compiler.CompilerResults>.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>       Om du vill ange en varningsnivå som du vill stoppa kompilering, ange den <xref:System.CodeDom.Compiler.CompilerParameters.WarningLevel%2A>egenskapen till ett heltal som representerar den varningsnivå som du vill stoppa kompilering.</xref:System.CodeDom.Compiler.CompilerParameters.WarningLevel%2A> Du kan också konfigurera kompileraren om du vill stoppa kompilering om varningar uppstod genom att ange den <xref:System.CodeDom.Compiler.CompilerParameters.TreatWarningsAsErrors%2A>egenskapen `true`.</xref:System.CodeDom.Compiler.CompilerParameters.TreatWarningsAsErrors%2A>       Om du vill ange en anpassad kommandoradsargument sträng som ska användas vid kompileringsprocessen anropas, anger du strängen i den <xref:System.CodeDom.Compiler.CompilerParameters.CompilerOptions%2A>egenskapen.</xref:System.CodeDom.Compiler.CompilerParameters.CompilerOptions%2A> Om en Win32-säkerhetstoken krävs för att anropa kompileringsprocessen, ange token i den <xref:System.CodeDom.Compiler.CompilerParameters.UserToken%2A>egenskapen.</xref:System.CodeDom.Compiler.CompilerParameters.UserToken%2A> För att inkludera resursfiler för .NET Framework i kompilerade sammansättningen, lägger du till namnen på resursfiler till den <xref:System.CodeDom.Compiler.CompilerParameters.EmbeddedResources%2A>egenskapen.</xref:System.CodeDom.Compiler.CompilerParameters.EmbeddedResources%2A> Om du vill referera till .NET Framework-resurser i en annan sammansättning, att lägga till namnen på resursfiler till den <xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>egenskapen.</xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A> Om du vill inkludera Win32-resursfil i kompilerad sammansättning, ange namnet på Win32-resursfilen i den <xref:System.CodeDom.Compiler.CompilerParameters.Win32Resource%2A>egenskapen.</xref:System.CodeDom.Compiler.CompilerParameters.Win32Resource%2A>      > [!NOTE] > Den här klassen innehåller en länkbegäran och ett arv begäran på klassnivå som gäller för alla medlemmar. En <xref:System.Security.SecurityException>när den omedelbara anroparen eller den härledda klassen inte har behörighet fullständigt betrodd.</xref:System.Security.SecurityException> Mer information om krav för säkerhet finns [länk krav](~/add/includes/ajax-current-ext-md.md) och [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example builds a CodeDOM source graph for a simple Hello World program.  The source is then saved to a file, compiled into an executable, and run. The `CompileCode` method illustrates how to use the CompilerParameters class to specify various compiler settings and options.  \n  \n [!code-cpp[CompilerParametersExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_3_1.cpp)]\n [!code-cs[CompilerParametersExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_3_1.cs)]\n [!code-vb[CompilerParametersExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_3_1.vb)]"
