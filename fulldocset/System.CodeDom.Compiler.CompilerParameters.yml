- uid: System.CodeDom.Compiler.CompilerParameters.CoreAssemblyFileName
  id: CoreAssemblyFileName
  parent: System.CodeDom.Compiler.CompilerParameters
  langs:
  - csharp
  name: CoreAssemblyFileName
  nameWithType: CompilerParameters.CoreAssemblyFileName
  fullName: System.CodeDom.Compiler.CompilerParameters.CoreAssemblyFileName
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Hämtar eller anger namnet på kärnor eller standard sammansättningen som innehåller grundläggande typer som <xref:System.Object>, <xref:System.String>, eller <xref:System.Int32>.</xref:System.Int32> </xref:System.String> </xref:System.Object>"
  remarks: "Om värdet för den här egenskapen är en tom sträng eller `null`, kompilatorn använder core standardsammansättningen. Beroende på vilken version av kompileraren kanske core standardsammansättningen mscorlib.dll eller System.Runtime.dll i en Framework-katalogen eller referens sammansättningen katalog. Om värdet för den här egenskapen inte är tom refererar till den angivna sammansättningen explicit i koden Document Object Model (CodeDOM) och genererar kompileraren alternativ som orsakar att kompileraren ska inte referera implicit alla sammansättningar under kompilering... Den här egenskapen kan användas på sin egen för kompilerare som refererar till core eller standard sammansättningen endast implicit av standard. Om kompilerare som referera implicit sammansättningar dessutom till kärnor eller standard sammansättning med det här alternativet kan kräva att ange ytterligare poster i den <xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A?displayProperty=fullName>egenskapen.</xref:System.CodeDom.Compiler.CompilerParameters.ReferencedAssemblies%2A?displayProperty=fullName>      > [!NOTE] > En <xref:System.CodeDom.Compiler.ICodeCompiler>eller <xref:System.CodeDom.Compiler.CodeDomProvider>implementering kan välja att ignorera den här egenskapen.</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.CodeDom.Compiler.ICodeCompiler>"
  syntax:
    content: public string CoreAssemblyFileName { get; set; }
    return:
      type: System.String
      description: "Namnet på core sammansättningen som innehåller grundläggande typer."
  overload: System.CodeDom.Compiler.CompilerParameters.CoreAssemblyFileName*
  exceptions: []
  platform:
  - net462
- uid: System.CodeDom.Compiler.CompilerParameters.EmbeddedResources
  id: EmbeddedResources
  parent: System.CodeDom.Compiler.CompilerParameters
  langs:
  - csharp
  name: EmbeddedResources
  nameWithType: CompilerParameters.EmbeddedResources
  fullName: System.CodeDom.Compiler.CompilerParameters.EmbeddedResources
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Hämtar .NET Framework resursfiler att inkludera vid kompilering av sammansättningen utdata."
  remarks: "Inbäddade resurser är inbyggda i utdatafilen genererade sammansättningen. Inklusive filer via den här egenskapen liknar den `/resource` kommandoradsargument som stöds av många av .NET Framework-kompilerare.       Inte alla kompilerare stöd för .NET Framework resursfiler så bör du testa om det här stödet genom att anropa <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metoden med flaggan <xref:System.CodeDom.Compiler.GeneratorSupport>.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>       Lägg till en eller flera sökvägar för .NET Framework resurs i den returnerade <xref:System.Collections.Specialized.StringCollection>att bädda in filresurser i kompilerade sammansättningen.</xref:System.Collections.Specialized.StringCollection> Att lägga till en dubblett eller en ogiltig sökväg resultat kompileringsfel; Se till att varje sträng Anger en unik sökväg till en giltig resursfil för .NET Framework.       Använd EmbeddedResources för att inkludera standard eller neutral kultur .NET Framework-resurser för en sammansättning; Använd den <xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>egenskapen att referera till .NET Framework-resurser i satellitsammansättningarna.</xref:System.CodeDom.Compiler.CompilerParameters.LinkedResources%2A>"
  example:
  - "The following example illustrates using <xref:System.CodeDom.Compiler.CompilerParameters> to specify various compiler settings and options. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CompilerParameters> class.  \n  \n [!code-cpp[CompilerParametersExample#2](~/add/codesnippet/cpp/p-system.codedom.compile_7_1.cpp)]\n [!code-cs[CompilerParametersExample#2](~/add/codesnippet/csharp/p-system.codedom.compile_7_1.cs)]\n [!code-vb[CompilerParametersExample#2](~/add/codesnippet/visualbasic/p-system.codedom.compile_7_1.vb)]"
  syntax:
    content: public System.Collections.Specialized.StringCollection EmbeddedResources { get; }
    return:
      type: System.Collections.Specialized.StringCollection
      description: "En samling som innehåller sökvägarna för .NET Framework-resurser som ska ingå i den genererade sammansättningen."
  overload: System.CodeDom.Compiler.CompilerParameters.EmbeddedResources*
  exceptions: []
  platform:
  - net462
