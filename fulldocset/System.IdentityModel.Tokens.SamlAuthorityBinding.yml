  name: SamlAuthorityBinding
  nameWithType: SamlAuthorityBinding
  fullName: System.IdentityModel.Tokens.SamlAuthorityBinding
  type: Class
  summary: "Anger hur du hämtar ytterligare information om ämnet för en <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> säkerhetstoken."
  remarks: "Använd klassen SamlAuthorityBinding för att ange hur du hämtar ytterligare information om en autentiserad ämne inom en <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken ange sina anspråk med SAML intyg som kan ange när ämnet autentiserades.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Anspråk i SAML-kontroll representeras av SAML-instruktioner. SAML-specifikationen definierar en uppsättning typer för SAML-instruktion och en av dem är ett <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> En <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>Assert att den instruktionen ämne autentiserades på ett visst sätt vid en viss tidpunkt.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> En <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>har också ett valfritt SamlAuthorityBinding som anger hur du hämtar ytterligare information om en autentiserad ämne.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       Använd den <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, och <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>Egenskaper för att hämta mer information om en autentiserad ämne.</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding
