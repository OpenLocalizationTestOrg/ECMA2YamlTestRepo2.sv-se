- uid: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  id: WebRequest
  parent: System.Windows.Navigation.NavigationFailedEventArgs
  langs:
  - csharp
  name: WebRequest
  nameWithType: NavigationFailedEventArgs.WebRequest
  fullName: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Hämtar webbegäran som användes för att begära det angivna innehållet."
  remarks: "<xref:System.Net.WebRequest?displayProperty=fullName>är en abstrakt basklass som kapslar in en webbegäran och är oberoende av protokollet.</xref:System.Net.WebRequest?displayProperty=fullName> För varje gemensamt protokoll, den [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] innehåller en klass som härleds från <xref:System.Net.WebRequest?displayProperty=fullName>och utökar med protokollspecifika tillstånd och beteende, inklusive:- <xref:System.IO.Packaging.PackWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] som använder den `pack://` schemat att begära programdatafiler (finns [resurs för WPF-program, innehåll och datafiler](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebRequest> </xref:System.Net.WebRequest?displayProperty=fullName>      - <xref:System.Net.HttpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] som använder den `http://` schemat för begäran-filer från webbservrar.</xref:System.Net.HttpWebRequest>      - <xref:System.Net.FtpWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] som använder den `ftp://` schemat för begäran-filer från FTP-servrar.</xref:System.Net.FtpWebRequest>      - <xref:System.Net.FileWebRequest>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] som använder den `file://` schemat att begära lokala filer.</xref:System.Net.FileWebRequest>"
  syntax:
    content: public System.Net.WebRequest WebRequest { get; }
    return:
      type: System.Net.WebRequest
      description: "Hämtar den &lt;xref:System.Net.WebRequest?displayProperty=fullName&gt; objekt som användes för att begära det angivna innehållet. Om du navigerar till ett objekt, WebRequest är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebRequest*
  exceptions: []
  platform:
  - net462
