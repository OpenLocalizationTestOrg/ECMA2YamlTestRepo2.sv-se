  summary: "Tillhandahåller data för den **NavigationFailed** händelse."
  remarks: "Dessa händelseargument innehåller information om navigering som har misslyckats och skickas till hanterare för den **NavigationFailed** händelsen, som implementeras av följande:- <xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Application.NavigationFailed?displayProperty=fullName>NavigationFailedEventArgs kapslar in följande information om misslyckade navigering begäran:- **navigering inledande**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A> </xref:System.Windows.Application.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>      - **Navigering undantag**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>, <xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>      - **Navigering innehåll**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>      - **Navigering information**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>, <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>      - **Navigering tillstånd**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>"
  syntax:
    content: 'public class NavigationFailedEventArgs : EventArgs'
