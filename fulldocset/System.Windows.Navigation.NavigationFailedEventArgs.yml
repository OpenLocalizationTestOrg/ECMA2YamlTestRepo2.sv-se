  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Hämtar webbsvaret som returnerades när du försöker hämta den begärda det angivna innehållet."
  remarks: "<xref:System.Net.WebResponse?displayProperty=fullName>är en abstrakt basklass som kapslar in en Webbsvar och är oberoende av protokollet.</xref:System.Net.WebResponse?displayProperty=fullName> För varje gemensamt protokoll, den [!INCLUDE[TLA#tla_titlewinfx](~/add/includes/tlasharptla-titlewinfx-md.md)] innehåller en klass som härleds från <xref:System.Net.WebResponse?displayProperty=fullName>och utökar med protokollspecifika tillstånd, inklusive:- <xref:System.IO.Packaging.PackWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] som använder den `pack://` schemat att begära programdatafiler (finns [resurs för WPF-program, innehåll och datafiler](~/add/includes/ajax-current-ext-md.md)).</xref:System.IO.Packaging.PackWebResponse> </xref:System.Net.WebResponse?displayProperty=fullName>      - <xref:System.Net.HttpWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] som använder den `http://` schemat för begäran-filer från webbservrar.</xref:System.Net.HttpWebResponse>      - <xref:System.Net.FtpWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] som använder den `ftp://` schemat för begäran-filer från FTP-servrar.</xref:System.Net.FtpWebResponse>      - <xref:System.Net.FileWebResponse>: [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)] som använder den `file://` schemat att begära lokala filer.</xref:System.Net.FileWebResponse>"
  syntax:
    content: public System.Net.WebResponse WebResponse { get; }
    return:
      type: System.Net.WebResponse
      description: "Den &lt;xref:System.Net.WebResponse?displayProperty=fullName&gt; som returnerades när du försöker hämta den begärda det angivna innehållet. Om navigeringen misslyckades WebResponse är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Navigation.NavigationFailedEventArgs.WebResponse*
  exceptions: []
  platform:
  - net462
