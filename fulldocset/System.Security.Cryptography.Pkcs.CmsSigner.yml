  summary: 'Egenskapen IncludeOption anger eller hämtar det alternativ som styr om rot- och hela kedjan som är associerade med signeringscertifikatet medföljer skapade CMS/PKCS #7-meddelandet.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "En medlem i den <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> uppräkning som anger hur mycket av X509 certifikatkedja ska tas med i den <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> objekt. Egenskapen IncludeOption kan vara något av följande <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> medlemmar.       <table><thead><tr><th> Namn       </th><th> Värde betydelse       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 certifikatkedjan ingår inte.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 certifikatkedjan, förutom rotcertifikatet, ingår.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 endast slutcertifikatet ingår.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3 certifikatkedjan, inklusive rotcertifikatet, ingår.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Ett av argumenten som angetts för en metod var inte giltig."
  platform:
  - net462
