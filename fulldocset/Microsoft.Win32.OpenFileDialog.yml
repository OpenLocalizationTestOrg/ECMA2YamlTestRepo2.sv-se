- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Öppnar en skrivskyddad dataström för den fil som är markerad som en användare med hjälp av <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Filen har öppnats med läsbehörighet (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, och <xref:System.IO.FileShare>), eller inte skrivskyddade kryssrutan är markerad i dialogrutan.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Eftersom filen har öppnats utan möjlighet att skriva över eller skriva till filen, överföra ett program på ett säkert sätt en fil vid körning i partiellt förtroende begränsningar.       Om mer än en fil är markerad, öppna den första markerade filen."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "En ny <xref:System.IO.Stream>som innehåller den valda filen.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Inga filer har valts i dialogrutan."
  platform:
  - net462
