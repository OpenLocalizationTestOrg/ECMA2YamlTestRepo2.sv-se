  type: Class
  summary: "Representerar en gemensam dialogruta som användaren kan ange ett filnamn för en eller flera filer öppna."
  remarks: "Följande bild visar ett OpenFileDialog för [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Dialogrutan Öppna](~/add/media/dialogboxesoverviewfigure2.png &quot;dialogrutan Öppna&quot;) från och med [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], öppna och spara filen dialogrutor har en **favoritlänkar** panelen till vänster i dialogrutan som används att snabbt navigera till en annan plats. Dessa länkar kallas anpassade platser. Använd den <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>egenskapen anges den här listan över länkar.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a>## XAML Text användning du inte deklarera den här hanterade klassen i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
