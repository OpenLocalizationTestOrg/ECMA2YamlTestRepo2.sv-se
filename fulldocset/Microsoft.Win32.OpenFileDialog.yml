  summary: "Skapar en matris som innehåller en skrivskyddad dataström för varje fil som anges av användaren använder <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Varje filen har öppnats med läsbehörighet (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, och <xref:System.IO.FileShare>), eller inte skrivskyddade kryssrutan är markerad i dialogrutan.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Eftersom varje fil har öppnats utan möjlighet att skriva över eller skriva till filen, ett program kan på ett säkert sätt att läsa in en eller flera filer vid körning i partiellt förtroende begränsningar."
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "En matris med flera nya <xref:System.IO.Stream>objekt som innehåller de markerade filerna.</xref:System.IO.Stream>"
