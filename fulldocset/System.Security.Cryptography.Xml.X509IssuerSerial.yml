  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Representerar den &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; element i en XML-digital signatur."
  remarks: "Strukturen X509IssuerSerial representerar den `<X509IssuerSerial`> element i en XML-digitala signatur som definieras i XML-signatur-specifikationen. Den `<X509IssuerSerial`> elementet är delelementet för den `X509Data`> element som innehåller en certifikatutfärdare för X.509v3 unikt namn och serienummer. Unika namn och serienummer paret att identifiera en viss X.509v3-certifikat.       Utfärdaren av ett X.509-certifikat är namnet på den certifikatutfärdare som utfärdade certifikatet. Certifikatutfärdare tilldela varje certifikat som de utfärda ett unikt serienummer för identifiering.       Använda X509IssuerSerial-strukturen för att ange en certifikatutfärdare unika namn och serienummer par när du använder <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>klass.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Du kan lägga till en X509IssuerSerial struktur till den <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>klassen med hjälp av den <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>egenskapen.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Alternativt kan du lägga till strängvärden som representerar X.509-certifikatutfärdare unika namn och serienummer par med hjälp av den <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>metoden.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       Mer information om den `<X509IssuerSerial`> element, se World Wide Web Consortium (W3C)-specifikationen på www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
