  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "Anger formatet för ett X.509-certifikat."
  remarks: "Innehållstyper Cert, Pkcs12 och SerializedCert kan exporteras som byte-matriser. Alla tre format är därför serialiserade certifikat. SerializedCert skiljer sig från en exporterad Cert-fil att den har skapats med hjälp av den [CertSerializeCertificateStoreElement funktionen](http://go.microsoft.com/fwlink/?LinkId=183293), vilket Serialiserar både det kodade certifikatet och dess kodade egenskaper. Om du exporterar samma <xref:System.Security.Cryptography.X509Certificates.X509Certificate>objekt i båda formaten och visa de resulterande byte-matriserna ser du att båda är olika.</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
