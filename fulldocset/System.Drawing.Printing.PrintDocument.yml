- uid: System.Drawing.Printing.PrintDocument.OriginAtMargins
  id: OriginAtMargins
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: OriginAtMargins
  nameWithType: PrintDocument.OriginAtMargins
  fullName: System.Drawing.Printing.PrintDocument.OriginAtMargins
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Hämtar eller anger ett värde som anger om positionen för ett graphics-objekt som är associerade med en sida är placerade innanför marginalerna användardefinierade eller i det övre vänstra hörnet på sidan utskrivbara område."
  remarks: "Beräkning av området som kan skrivas ut måste känna till den fysiska storleken på dokumentet, marginaler för sidan och platsen för den <xref:System.Drawing.Graphics>objekt ursprung.</xref:System.Drawing.Graphics> När OriginAtMargins är `true`, <xref:System.Drawing.Graphics>objektsplatsens tar hänsyn till den <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>egenskapsvärdet och sidan utskrivbara område.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> När OriginAtMargins är `false`, det utskrivbara området på sidan används för att ta reda på var den <xref:System.Drawing.Graphics>objekt ursprung, den <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>värdet ignoreras.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics>       Om OriginAtMargins är till exempel `true`, och <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>har angetts för 1 tum på varje sida i <xref:System.Drawing.Graphics>objekt i den <xref:System.Drawing.Printing.PrintPageEventArgs>är placerad 1 tum från vänster och sidans överkant.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> Om sidan utskrivbara område är.25 tum på varje sida och OriginAtMargins `false`, <xref:System.Drawing.Graphics>objektet är placerad.25 tum från vänster och sidans överkant.</xref:System.Drawing.Graphics>      > [!NOTE] > En sida utskrivbara område varierar från skrivare du använder och är inte säkert att vara symmetriska."
  syntax:
    content: public bool OriginAtMargins { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om grafikens ursprung startar vid marginalen; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om grafikens ursprung är i det övre vänstra hörnet på utskrivbara sidan. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Drawing.Printing.PrintDocument.OriginAtMargins*
  exceptions: []
  platform:
  - net462
