- uid: System.Drawing.Printing.PrintDocument.PrinterSettings
  id: PrinterSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrinterSettings
  nameWithType: PrintDocument.PrinterSettings
  fullName: System.Drawing.Printing.PrintDocument.PrinterSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Hämtar eller anger den skrivare som dokumentet skrivs ut."
  remarks: "Du kan ange flera skrivarinställningar via egenskapen PrinterSettings. Till exempel använda <xref:System.Drawing.Printing.PrinterSettings.Copies%2A?displayProperty=fullName>egenskapen för att ange hur många kopior som du vill skriva ut, <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>att ange skrivaren som ska användas, och <xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A?displayProperty=fullName>att ange antal sidor som du vill skriva ut</xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.Copies%2A?displayProperty=fullName>"
  example:
  - "The following code example prints a document on the specified printer. The example makes three assumptions: that a variable names `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_2_1.cpp)]\n [!code-cs[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_2_1.cs)]\n [!code-vb[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_2_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PrinterSettings PrinterSettings { get; set; }
    return:
      type: System.Drawing.Printing.PrinterSettings
      description: "En <xref href=&quot;System.Drawing.Printing.PrinterSettings&quot;> </xref> som anger var och hur dokumentet skrivs ut. Standardvärdet är en <xref href=&quot;System.Drawing.Printing.PrinterSettings&quot;> </xref> med dess egenskaper som har angetts till sina standardvärden."
  overload: System.Drawing.Printing.PrintDocument.PrinterSettings*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.PrintPage
  id: PrintPage
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrintPage
  nameWithType: PrintDocument.PrintPage
  fullName: System.Drawing.Printing.PrintDocument.PrintPage
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Inträffar när behövs utdata ska skrivas ut för den aktuella sidan."
  remarks: "För att ange utdata ska skrivas ut, använder du <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>egenskapen i <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> Till exempel vill ange en rad med text som ska skrivas ut, ritar text med den <xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>metoden.</xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>       Ange utdata, kan du ange om det finns fler sidor för att skriva ut genom att ange den <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> Standardvärdet är `false`, vilket betyder att det inte finns några fler sidor för att skriva ut. Inställningar för enskilda kan också ändras via den <xref:System.Drawing.Printing.PageSettings>och går att avbryta jobbet genom att ange den <xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings> Om du vill skriva ut varje sida i ett dokument med olika inställningar, hantera den <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>händelse.</xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>       Om du vill associera händelsen med din händelsehanterare, lägger du till en instans av den <xref:System.Drawing.Printing.PrintPageEventHandler>Delegera till händelsen.</xref:System.Drawing.Printing.PrintPageEventHandler> Händelsehanteraren anropas när händelsen inträffar. Mer information om hur du hanterar händelser med ombud finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates handling the PrintPage event.  \n  \n For another example, see [How to: Print a Multi-Page Text File in Windows Forms](~/add/includes/ajax-current-ext-md.md).  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/e-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/e-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/e-system.drawing.printin_0_1.cs)]"
  syntax:
    content: public event System.Drawing.Printing.PrintPageEventHandler PrintPage;
    return:
      type: System.Drawing.Printing.PrintPageEventHandler
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.QueryPageSettings
  id: QueryPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: QueryPageSettings
  nameWithType: PrintDocument.QueryPageSettings
  fullName: System.Drawing.Printing.PrintDocument.QueryPageSettings
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Inträffar innan varje <xref href=&quot;System.Drawing.Printing.PrintDocument.PrintPage&quot;> </xref> händelse."
  remarks: "Det går att skriva ut varje sida i ett dokument med olika inställningar. Du kan ange inställningar genom att ändra enskilda egenskaper för den <xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName>egenskapen eller genom att ange egenskapen till <xref:System.Drawing.Printing.PageSettings>.</xref:System.Drawing.Printing.PageSettings> </xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName> Ändringar som gjorts i den <xref:System.Drawing.Printing.PageSettings>påverkar endast den aktuella sidan, inte dokumentets sidan standardinställningar.</xref:System.Drawing.Printing.PageSettings> Utskriftsjobbet går också att annullera genom att ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true` för <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Om du vill associera händelsen med din händelsehanterare, lägger du till en instans av den <xref:System.Drawing.Printing.QueryPageSettingsEventHandler>Delegera till händelsen.</xref:System.Drawing.Printing.QueryPageSettingsEventHandler> Händelsehanteraren anropas när händelsen inträffar. Mer information om hur du hanterar händelser med ombud finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and QueryPageSettings events are handled. The `currentPageNumber` variable is incremented after every page is printed in the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, which is not shown.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/csharp/e-system.drawing.printin_1_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/cpp/e-system.drawing.printin_1_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/visualbasic/e-system.drawing.printin_1_1.vb)]"
  syntax:
    content: public event System.Drawing.Printing.QueryPageSettingsEventHandler QueryPageSettings;
    return:
      type: System.Drawing.Printing.QueryPageSettingsEventHandler
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
