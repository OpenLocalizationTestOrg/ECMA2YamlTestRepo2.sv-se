- uid: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  id: DefaultPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: DefaultPageSettings
  nameWithType: PrintDocument.DefaultPageSettings
  fullName: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Hämtar eller anger inställningar som används som standard för alla sidor som ska skrivas ut."
  remarks: "Du kan ange flera standardinställningarna via egenskapen DefaultPageSettings. Till exempel den <xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>egenskap anger om sidan som skrivs ut i färg, den <xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName>egenskapen anger liggande eller stående orientering och <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>egenskapen anger marginaler på sidan.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>       Om du vill ange inställningar för varje sida kan hantera den <xref:System.Drawing.Printing.PrintDocument.PrintPage>eller <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>händelse och ändra den <xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>argumentet som ingår i den <xref:System.Drawing.Printing.PrintPageEventArgs>eller <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>respektive.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> </xref:System.Drawing.Printing.PrintDocument.PrintPage>      > [!NOTE] > Efter utskrift har startats påverkar inte ändringar av inställningar via egenskapen DefaultPageSettings sidor som skrivs ut."
  example:
  - "The following code example sets a document's page orientation to landscape, and prints the document. The example makes three assumptions: that a variable named `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cs[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_16_1.cs)]\n [!code-cpp[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_16_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_16_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PageSettings DefaultPageSettings { get; set; }
    return:
      type: System.Drawing.Printing.PageSettings
      description: "En <xref href=&quot;System.Drawing.Printing.PageSettings&quot;> </xref> som anger till standardinställningarna för dokumentet."
  overload: System.Drawing.Printing.PrintDocument.DefaultPageSettings*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.DocumentName
  id: DocumentName
