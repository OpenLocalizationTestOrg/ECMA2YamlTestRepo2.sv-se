  name: PrintDocument
  nameWithType: PrintDocument
  fullName: System.Drawing.Printing.PrintDocument
  type: Class
  summary: "Definierar ett återanvändbart objekt som skickar utdata till en skrivare, när du skriver ut från en Windows Forms-program."
  remarks: "Normalt behöver du skapa en instans av klassen PrintDocument, ange egenskaper som den <xref:System.Drawing.Printing.PrintDocument.DocumentName%2A>och <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A>, och anropar den <xref:System.Drawing.Printing.PrintDocument.Print%2A>metod för att starta utskriften.</xref:System.Drawing.Printing.PrintDocument.Print%2A> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A> </xref:System.Drawing.Printing.PrintDocument.DocumentName%2A> Hantera <xref:System.Drawing.Printing.PrintDocument.PrintPage>händelsen där du anger att utdata ska skrivas ut, genom att använda <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A><xref:System.Drawing.Graphics>egenskapen i <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Mer information om att skriva ut från ett Windows-formulär-program finns i [stöd för Windows Forms utskrifts](~/add/includes/ajax-current-ext-md.md). Om du vill skriva ut från ett Windows Presentation Foundation-program finns i <xref:System.Printing>namnområde.</xref:System.Printing>"
  example:
  - "The following code example prints the file named C:\\My Documents\\MyFile.txt on the default printer. To run the example, create a new Windows Forms project and paste the example code into the form, replacing the file contents. For C#, you will need to delete the Form1.Designer.cs file. Also, change the path to the file you want to print.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Windows.Forms>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_5_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_5_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("PrintPage")]

      [System.ComponentModel.DefaultProperty("DocumentName")]

      [System.ComponentModel.ToolboxItemFilter("System.Drawing.Printing")]

      public class PrintDocument : System.ComponentModel.Component
