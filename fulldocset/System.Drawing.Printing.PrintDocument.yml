  remarks: "Normalt kan du hantera EndPrint händelsen om du vill frigöra teckensnitt, filen dataströmmar och andra resurser som används under processen för utskrift, t.ex. teckensnitt.       Du anger att det inte finns några fler sidor för att skriva ut genom att ange den <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>egenskapen `false` i den <xref:System.Drawing.Printing.PrintDocument.PrintPage>händelse.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> EndPrint-händelsen inträffar också om processen för utskrift har avbrutits eller ett undantag inträffar under processen för utskrift.       Om du vill associera händelsen med din händelsehanterare, lägger du till en instans av den <xref:System.Drawing.Printing.PrintEventHandler>Delegera till händelsen.</xref:System.Drawing.Printing.PrintEventHandler> Händelsehanteraren anropas när händelsen inträffar. Mer information om hur du hanterar händelser med ombud finns [händelser](~/add/includes/ajax-current-ext-md.md)."
