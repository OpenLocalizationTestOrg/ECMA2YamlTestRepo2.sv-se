  remarks: "Ange utdata utskrift med hantering av <xref:System.Drawing.Printing.PrintDocument.PrintPage>händelse och genom att använda som <xref:System.Drawing.Graphics>ingår i <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Använd den <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>att ange vilka skrivare som ska skriva ut dokumentet.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>       Metoden Print skrivs dokumentet utan att använda dialogrutan Skriv ut. Använd en <xref:System.Windows.Forms.PrintDialog>när du vill ge användaren möjlighet att välja utskriftsinställningar.</xref:System.Windows.Forms.PrintDialog>      > [!NOTE] > Om genereras ett undantag som inte hanteras av metoden Print under utskrift, utskrift av dokumentet har avbrutits."
  example:
  - "The following code example prints the file that is specified through the command line to the default printer.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, <xref:System.IO>, and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/cpp/m-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/visualbasic/m-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/csharp/m-system.drawing.printin_0_1.cs)]"
