- uid: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel
  id: Cancel
  parent: System.Windows.Controls.InkCanvasGestureEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: InkCanvasGestureEventArgs.Cancel
  fullName: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Hämtar eller anger ett booleskt värde som anger om linjer ska betraktas som en gest."
  remarks: "När den <xref:System.Windows.Controls.InkCanvas.Gesture>händelse inträffar, värdet på egenskapen Avbryt beror på först <xref:System.Windows.Ink.GestureRecognitionResult>i samlingen som returneras av den <xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A>metoden.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A> </xref:System.Windows.Ink.GestureRecognitionResult> </xref:System.Windows.Controls.InkCanvas.Gesture> Om värdet för den <xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A>egenskapen är <xref:System.Windows.Ink.ApplicationGesture>, eller om det är en gest vars <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A>är ett värde annat än <xref:System.Windows.Ink.RecognitionConfidence>, då är Avbryt `true`.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A> Annars Avbryt är `false`. När Avbryt är `false`, <xref:System.Windows.Controls.InkCanvas>lägger <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A>till dess <xref:System.Windows.Ink.StrokeCollection>.</xref:System.Windows.Ink.StrokeCollection> </xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A> </xref:System.Windows.Controls.InkCanvas> När Avbryt är `true`, strokes har inte lagts till i <xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas>"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om linjerna pennanteckningar; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om linjerna är en gest."
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults
  id: GetGestureRecognitionResults
  parent: System.Windows.Controls.InkCanvasGestureEventArgs
  langs:
  - csharp
  name: GetGestureRecognitionResults()
  nameWithType: InkCanvasGestureEventArgs.GetGestureRecognitionResults()
  fullName: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Returnerar resultatet från gesttolk."
  remarks: "Den samling som returneras av metoden GetGestureRecognitionResults sorteras efter den <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> Till exempel GetGestureRecognitionResults kan returnera en samling <xref:System.Windows.Ink.GestureRecognitionResult>objekt med följande värden: | Indexet | ApplicationGesture | RecognitionConfidence |   |-----------|------------------------|---------------------------|   |&0; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&1; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&2; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&3; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|       Detta innebär att den <xref:System.Windows.Ink.GestureRecognizer>identifierar att det är mycket troligt som den <xref:System.Windows.Ink.Stroke>är markerat, relativt sannolikt som den <xref:System.Windows.Ink.Stroke>i inte en gest och inte alls sannolikt som den <xref:System.Windows.Ink.Stroke>är en curlicue eller dubbla curlicue.</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > I GetGestureRecognitionResults metoden kan returnera en matris med <xref:System.Windows.Ink.ApplicationGesture>med en högre grad av <xref:System.Windows.Ink.RecognitionConfidence>än vad som finns för andra program gester.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> Det innebär att det är troligare som <xref:System.Windows.Ink.Stroke>är inte en gest, till skillnad från en gest som har en lägre <xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.Stroke>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Ink.GestureRecognitionResult> GetGestureRecognitionResults ();
    parameters: []
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Ink.GestureRecognitionResult}
      description: "En samling av möjliga programmet gester som den <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>kanske.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>"
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults*
  exceptions: []
  platform:
  - net462
