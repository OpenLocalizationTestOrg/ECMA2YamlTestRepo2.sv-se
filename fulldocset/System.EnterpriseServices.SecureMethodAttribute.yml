  name: SecureMethodAttribute
  nameWithType: SecureMethodAttribute
  fullName: System.EnterpriseServices.SecureMethodAttribute
  type: Class
  summary: "Garanterar att infrastrukturen som anropar via ett användargränssnitt för en metod eller för varje metod i en klass när du använder tjänsten security. Klasser behöver använda gränssnitt för att använda säkerhetstjänster. Den här klassen kan inte ärvas."
  remarks: "Om `SecureMethod` är det får inte vara inaktiverat i COM +-katalogen; som angetts om aktiverad i COM +-katalogen, det måste anges på komponenten."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecureMethodAttribute : Attribute
