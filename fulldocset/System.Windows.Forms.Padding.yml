  name: Padding
  nameWithType: Padding
  fullName: System.Windows.Forms.Padding
  type: Struct
  summary: "Representerar utfyllnad eller eller information som associeras med en användargränssnittet (UI)."
  remarks: "Utfyllnaden strukturen representerar utfyllnad eller marginal med ett rektangulärt UI-element, till exempel en kontroll. Utfyllnaden är interna avståndet mellan texten för UI-element och dess kant. Däremot är en marginal avståndet avgränsa angränsande kanterna på två angränsande UI-element. På grund av strukturella likheter används utfyllnad för att representera både utfyllnad och marginaler.       För ett diagram som illustrerar den <xref:System.Windows.Forms.Control.Padding%2A>och <xref:System.Windows.Forms.Control.Margin%2A>Egenskaper för en kontroll, se [marginalen och utfyllnad i Windows Forms kontroller](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.Control.Padding%2A>       Utfyllnaden har en annan effekt på kontroller som är behållare än på kontroller som inte är. Till exempel i en <xref:System.Windows.Forms.Panel>kontroll, egenskapen Padding definierar avståndet mellan kantlinjen på den <xref:System.Windows.Forms.Panel>och dess underordnade kontroller.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> För en <xref:System.Windows.Forms.Button>kontroll, egenskapen Padding definierar avståndet mellan kantlinjen på den <xref:System.Windows.Forms.Button>kontrollen och dess innehåller text.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button>       Förutom vanliga metoder och egenskaper, utfyllnad också definierar följande-nivå medlemmar: – <xref:System.Windows.Forms.Padding.Empty>som representerar en fördefinierad utfyllnad med ingen utfyllnad.</xref:System.Windows.Forms.Padding.Empty>      -En uppsättning ansvariga för att utföra vanliga beräkningar för klassen, till exempel lägga till två utfyllnad objekt tillsammans. Du kan anropa dessa medlemmar med hjälp av alternativa metodsyntax för språk som inte stöder operatoröverlagring.      - <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, Och <xref:System.Windows.Forms.Padding.Size%2A>Egenskaper, som ger kombinerade värden som är lämplig för anpassad layout beräkningar.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
