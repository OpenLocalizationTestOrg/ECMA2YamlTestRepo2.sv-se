- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger avståndet mellan en överordnad nod och en underordnad nod som den <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> klass tillämpas."
  remarks: "Använd egenskapen ChildNodesPadding för att styra hur mycket utrymme som ovan och under avsnittet underordnade noder för noden som den <xref:System.Web.UI.WebControls.TreeNodeStyle>klass har tillämpats.</xref:System.Web.UI.WebControls.TreeNodeStyle> Den här avstånd infogas mellan den överordnade noden och dess första underordnade nod samt mellan den sista underordnade noden och nästa nod.      > [!NOTE] > Utrymme efter den sista underordnade noden inte återges om det finns inga ytterligare noder efter den sista underordnade noden eftersom detta innebär att en onödig lucka längst ned i kontrollen.       För att styra hur mycket utrymme mellan underordnade noder måste använda den <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "Avståndet i pixlar som är över och under avsnittet underordnade noder i en överordnad nod. Standardvärdet är 0 pixlar."
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Det markerade värdet är av typen <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> eller är mindre än <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
