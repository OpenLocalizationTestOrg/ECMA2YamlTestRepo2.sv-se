  remarks: "Använd egenskapen VerticalPadding för att reglera mängden utrymmet runt texten för noden som den <xref:System.Web.UI.WebControls.TreeNodeStyle>klass har tillämpats.</xref:System.Web.UI.WebControls.TreeNodeStyle> Här kan infogas mellan den övre kanten av texten och kantlinje textområdet och mellan den nedre kanten av texten och kantlinjen för texten. Om du vill kontrollera det vågräta avståndet använder den <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
