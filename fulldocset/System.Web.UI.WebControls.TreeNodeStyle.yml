  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Representerar formatet för en nod i den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontroll."
  remarks: "Använda TreeNodeStyle-klassen för att representera formatet för en nod i det <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Den <xref:System.Web.UI.WebControls.TreeView>kontrollen kan du ange olika format egenskaper (till exempel storlek och färg) för var och en av de olika nodtyperna.</xref:System.Web.UI.WebControls.TreeView>       I följande tabell visas nod-format som stöds av TreeNodeStyle-klassen.      | Noden style-egenskapen | Beskrivning |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| Style-inställningarna för en nod när muspekaren är placerad över den. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| Style-inställningarna för lövnoderna. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| Standardinställningarna för format för en nod. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| Style-inställningarna för de överordnade noderna. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| Formatinställningar för rotnoden. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| Style-inställningarna för en vald nod. |       När du väljer noden formatmallsegenskaper för den <xref:System.Web.UI.WebControls.TreeView>kontroll, tillämpas de i följande ordning: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, beroende på nodtypen.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       TreeNodeStyle-klassen ärver de flesta av medlemmar från <xref:System.Web.UI.WebControls.Style>klass.</xref:System.Web.UI.WebControls.Style> Utökar den <xref:System.Web.UI.WebControls.Style>klass genom att ange egenskaper som styr hur mycket utrymme på en nod, samt utrymme mellan intilliggande noder.</xref:System.Web.UI.WebControls.Style> Använd den <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>egenskapen för att styra hur mycket utrymme till vänster och höger om texten i en nod.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> På liknande sätt den <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>egenskapen styr hur mycket utrymme som ovan och under texten i en nod.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> Du kan styra avståndet mellan noden som TreeNodeStyle tillämpas och intilliggande noder genom att ange den <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> Om du vill styra avståndet mellan en överordnad nod och en underordnad nod, använda den <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       Mer information om inställningarna för ärvda format finns i <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
