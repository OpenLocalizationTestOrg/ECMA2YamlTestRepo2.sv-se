  summary: "Hämtar eller anger lodräta avståndet mellan noden som den <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> tillämpas objektet och intilliggande noder."
  remarks: "Använd egenskapen NodeSpacing för att styra hur mycket Lodrät utfyllnad kring en nod som den <xref:System.Web.UI.WebControls.TreeNodeStyle>tillämpas och intilliggande noder på samma nivå.</xref:System.Web.UI.WebControls.TreeNodeStyle> Här är infogade mellan den aktuella noden övre kant och den nedre kanten på föregående nod och mellan den nedre kanten på den aktuella noden och övre kant nästa nod. Det övre utrymmet återges inte för den första noden i det <xref:System.Web.UI.WebControls.TreeView>styra, eftersom detta innebär att en onödig lucka längst upp i kontrollen.</xref:System.Web.UI.WebControls.TreeView>       NodeSpacing och <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>Egenskaper tillämpas oberoende av varandra.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> Om noden expanderas påverkar inte nod avstånd.       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "Lodräta avståndet i pixlar mellan noden som den <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> tillämpas och intilliggande noder på samma nivå. Standardvärdet är 0 pixlar."
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
