  remarks: "Använd metoden MergeWith för att kombinera formatmallsegenskaper för den angivna <xref:System.Web.UI.WebControls.Style>objekt med formatmallsegenskaper för den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt som den här metoden anropas från.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > I MergeWith metoden ansluter sedan formategenskaper genom att ange varje egenskap som inte har angetts i aktuellt <xref:System.Web.UI.WebControls.TreeNodeStyle>objektet med det motsvarande värdet i den angivna <xref:System.Web.UI.WebControls.Style>objektet.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> Endast egenskaper som inte har ställts in uppdateras. Om en egenskap i den angivna <xref:System.Web.UI.WebControls.Style>objektet inte har angetts motsvarande egenskap i aktuellt <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt ändras inte.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
