- uid: System.Configuration.SectionInformation.ConfigSource
  id: ConfigSource
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: ConfigSource
  nameWithType: SectionInformation.ConfigSource
  fullName: System.Configuration.SectionInformation.ConfigSource
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Hämtar eller anger namnet på include-filen som konfigurationsavsnittet associerade definieras om det finns en sådan fil."
  remarks: "Egenskapen ConfigSource representerar värdet för den `configSource` attribut som har angetts för en <xref:System.Configuration.ConfigurationSection>objekt som är associerad med den <xref:System.Configuration.SectionInformation>objekt.</xref:System.Configuration.SectionInformation> </xref:System.Configuration.ConfigurationSection>       En <xref:System.Configuration.ConfigurationSection>implementering kan du ange en separat fil där konfigurationsinställningarna för det avsnittet har definierats.</xref:System.Configuration.ConfigurationSection> Detta kan vara användbart i flera olika sätt:-med include-filerna kan resultera i en modulär och mer logisk struktur för konfigurationsfiler.      -Filåtkomst säkerhet och behörigheter kan användas för att begränsa åtkomsten till avsnitt av konfigurationsinställningar.      -Inställningar i en include-fil som inte används under initiering kan ändras och in igen utan att kräva en omstart.       I följande exempel visas hur det här attributet används i en konfigurationsfil för att ange att den `pages` avsnitt har definierats i en extern include-fil: `<pages configSource=&quot;pages.config&quot;/>` om alla inställningar i en konfiguration med filen kräver programmet för att starta om när de har ändrats, ange den <xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>egenskapen till `true`.</xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>       I ASP.NET-program vid körning kan du tilldela till egenskapen ConfigSource namnet på en annan konfigurationsfil. I så fall skrivs innehållet i filen över av standardinformationen i anslutningssträngen i Web.config-filen. Detta inträffar även när filen alternativa finns inte och skapas vid körning. Om Web.config-filen inte innehåller någon information om anslutningssträngar, läggs ett tomt avsnitt i filen alternativ."
  syntax:
    content: public string ConfigSource { get; set; }
    return:
      type: System.String
      description: "Namnet på include-filen som den associerade <xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref> definieras om det finns en sådan fil; annars en tom sträng (&quot;&quot;)."
  overload: System.Configuration.SectionInformation.ConfigSource*
  exceptions: []
  platform:
  - net462
