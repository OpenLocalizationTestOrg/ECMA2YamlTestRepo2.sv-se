- uid: System.Configuration.SectionInformation.RequirePermission
  id: RequirePermission
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: RequirePermission
  nameWithType: SectionInformation.RequirePermission
  fullName: System.Configuration.SectionInformation.RequirePermission
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Hämtar ett värde som anger om konfigurationsavsnittet associerade kräver behörighet."
  remarks: "När avsnittsattributet har angetts till `true`, `GetSection` metoder är begränsad av den betrodda inställningen av programmet. Det innebär att metoder eller egenskaper som tillåter åtkomst till avsnittet konfigurationshanterare är begränsad av förtroendenivå för webbprogrammet.      > [!NOTE] > Eftersom hög och fullständigt förtroende är endast nivåer som tillåter åtkomst till filer utanför den aktuella programdomänen, ett program kan använda avsnittet konfigurationshanterare endast på dessa nivåer.       När avsnittsattributet har angetts till `false`, åtkomst till konfigurationsdata begränsas inte av programmets förtroendenivåinställningar.      > [!NOTE] > Lämplig fil ACL (Access Control List) behörigheter krävs fortfarande, oavsett inställningen avsnittsattributet. ACL-behörigheter bestämma vem som kan komma åt konfigurationsfilen."
  example:
  - "The following example shows two possible trust levels for a Web application when the RequirePermission property of the `appSettings` section is `true`.  \n  \n```  \n<system.web>  \n   // With the following trust value   \n   // the code below works.  \n  <trust level=\"Full\" />  \n</system.web>  \n  \n<system.web>  \n  // With the following trust value   \n  // the code below does not work.  \n  <trust level=\"Medium\" />  \n</system.web>  \n```  \n  \n The following example shows code that runs without errors when the trust level is set to full. Otherwise, the code results in an error.  \n  \n```c#  \nAppSettingsSection apSection =   \n  ConfigurationManager.GetSection(\"appSettings\") as AppSettingsSection;  \n  \nNameValueCollection apSectionCollection =  \n  ConfigurationManager.AppSettings;  \n```  \n  \n```vb#  \nDim apSection As AppSettingsSection = _   \n  TryCast(ConfigurationManager.GetSection(\"appSettings\"),   \n    AppSettingsSection)  \n  \n  Dim apSectionCollection As NameValueCollection = _   \n    ConfigurationManager.AppSettings  \n```"
  syntax:
    content: public bool RequirePermission { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref uid=&quot;langword_csharp_requirePermission&quot; name=&quot;requirePermission&quot; href=&quot;&quot;> </xref> -attributet är inställt på <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.SectionInformation.RequirePermission*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Det markerade värde i konflikt med ett värde som redan har definierats."
  platform:
  - net462
