- uid: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  id: ComUnregisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComUnregisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComUnregisterFunctionAttribute
  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  summary: "Anger metoden som ska anropas när du avregistrerar en sammansättning för användning från COM; Det här tillåter körning av användaren skrivs kod vid avregistrering av processen."
  remarks: "Du kan använda det här attributet till metoder.       ComUnregisterFunctionAttribute kan du lägga till kod som kastar om de åtgärder som utförs av en registreringsmetod. Om du använder den <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute>för att ge en registreringsmetod, måste du även ange en avregistreringen metod om du vill ändra de åtgärder som utförs i registreringsmetod.</xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> Du kan ha endast en avregistrering av-metoden för en klass.       Common language runtime anropar metoden med det här attributet när dess innehållande sammansättning har avregistrerat (direkt eller indirekt) på [Regasm.exe (sammansättningen registreringsverktyget)](~/add/includes/ajax-current-ext-md.md) eller via den <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName>API-metoden.</xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> Metoder med det här attributet kan ha någon synlighet (offentliga, privata och så vidare), men måste vara `static` och måste vidta en enda <xref:System.Type>parameter för den <xref:System.Type>att avregistrera.</xref:System.Type> </xref:System.Type>"
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and ComUnregisterFunctionAttribute to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_13_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_13_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_13_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
