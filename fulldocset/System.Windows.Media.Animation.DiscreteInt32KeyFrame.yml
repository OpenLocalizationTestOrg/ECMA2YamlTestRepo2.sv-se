  summary: "Animeras från den <xref:System.Int32>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.Int32KeyFrame.Value*>med diskreta interpolerade.</xref:System.Windows.Media.Animation.Int32KeyFrame.Value*> </xref:System.Int32>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.Int32KeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames>att animera en <xref:System.Int32>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Int32> </xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int32KeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Diskreta viktiga ramar som DiscreteInt32KeyFrame skapa plötslig &quot;hopp&quot; mellan värden (ingen interpolerade). Egenskapen animerade ändras med andra ord inte förrän den nyckelbilden nyckel har uppnåtts då egenskapen animerade går plötsligt till målvärdet."
  syntax:
    content: 'public class DiscreteInt32KeyFrame : System.Windows.Media.Animation.Int32KeyFrame'
