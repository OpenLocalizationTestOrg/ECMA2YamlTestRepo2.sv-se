  fullName: System.Windows.Media.Animation.ExponentialEase
  type: Class
  summary: "Representerar en easing funktion som skapar en animering som påskyndar och/eller decelererar med hjälp av en exponentiell formel."
  remarks: "Du kan styra om animeringen accelererar decelererar eller båda genom att ange <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Följande diagram visar de olika värdena för <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>där *f*(*t*) representerar animering förloppet och *t* representerar tid.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![ExponentialEase diagram över olika easingmodes. ] (~/add/media/exponentialease-graph.png &quot;ExponentialEase diagram över olika easingmodes.&quot;)       Formeln som används för den här funktionen är följande.       ![Matematisk formel för ExponentialEase](~/add/media/exponentialease-formula.png &quot;matematisk formel för ExponentialEase&quot;) formel ovan följande diagram illustrerar effekten av flera olika värden för den <xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>egenskapen: ![exponentiell övergången för tre exponenten värden](~/add/media/expo-easeproperty.png &quot;exponentiell övergången för tre exponenten värden&quot;) det finns flera andra easing funktioner utöver ExponentialEase som du kan utforska använder följande Silverlight-exemplet.</xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>       [Kör det här exemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) förutom att använda easing funktioner som ingår i körningen kan du skapa egna easing funktioner genom arv från <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ExponentialEase&quot;></a>## XAML objektet Elementsyntax```   <ExponentialEase .../>   ```"
  example:
  - "The following example applies a ExponentialEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/exponentialease/window1.xaml#exponentialease)]\n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/t-system.windows.media.a_12_1.xaml)]"
