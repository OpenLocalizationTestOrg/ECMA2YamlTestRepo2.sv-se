  name: SessionSecurityTokenCreatedEventArgs
  nameWithType: SessionSecurityTokenCreatedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> händelse och för den <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> händelse."
  remarks: "Som standard: – i modulen autentisering sessionen (SAM) på <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>händelsen inträffar inifrån den <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>metoden efter en sessionstoken (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) har skapats.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> Detta inträffar, till exempel om en händelsehanterare för den <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>händelse ändrar token.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> Du kan använda SessionSecurityTokenCreatedEventArgs för att ändra sessionstoken innan den skickas ytterligare längsmed pipelinen och används för att autentisera den entitet som gjort begäran (användare).      -Modulen WS-Federation-autentisering (WSFAM), den <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>händelsen höjs från begäran process-pipelinen bara när en sessionstoken har skapats från WS-Federation-inloggning svarsmeddelandet som mottogs från STS och precis innan SAM anropas för att ange tråd huvudnamn och skriva sessions-cookie.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>       Du kan använda den <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>egenskapen för att ändra eller ersätta token.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> Du kan ange den <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>för att ange om sessions-cookie ska skrivas (eller igen skrivs).</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
