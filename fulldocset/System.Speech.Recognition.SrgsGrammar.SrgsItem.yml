  name: SrgsItem
  nameWithType: SrgsItem
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "Representerar en grammatik-element som innehåller fraser eller andra enheter som en användare kan tala om du vill skapa en lyckad igenkänning."
  remarks: "Ett SrgsItem-objekt kan bestå av fraser entiteter som <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objekt, logisk kombinationerna av fraser och <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objekt och så vidare.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> Du kan använda den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>-egenskapen i klassen SrgsItem för att få åtkomst till komponenter objektets SrgsItem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       Den ordning i vilken SrgsItem objekt visas i en viss <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektet anger vilken ordning som en användare måste tala dem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Som standard måste innehållet i en SrgsItem vara talas exakt en gång. Om du vill att innehållet i en SrgsItem måste vara talas upprepade gånger, använder den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>konstruktorn och ange den `repeatCount` parameter.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> På liknande sätt, om du vill ange ett intervall för antal gånger som en SrgsItem kan läsas skapa SrgsItem med någon av konstruktorer som angetts i <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>egenskap och <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>egenskap.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> Om SrgsItem redan finns kan du använda en av de <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>eller <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>metoder för att ange upprepas.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       Du kan också ange sannolikheten att ett objekt uttalas ut flera gånger genom att ange värdet för den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>egenskapen.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem objekt inom en <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>objektet utgör en lista med alternativ från vilken användaren tala något.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> Du kan använda den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>att ange sannolikheten att ett visst objekt i listan uttalas.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       SrgsItem klassen representerar den `item` element som har definierats i World Wide Web Consortium (W3C) [Speech Recognition grammatik specifikationen (SRGS) Version 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Information om SRGS `item` element och information om stödet av System.Speech, se [objektet elementet](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
