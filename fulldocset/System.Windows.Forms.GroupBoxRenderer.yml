  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Innehåller metoder som används för att rendera en gruppruta med eller utan visuella format. Den här klassen kan inte ärvas."
  remarks: "Klassen GroupBoxRenderer innehåller en uppsättning av `static` metoder som kan användas för att rendera en grupp rutan kontroll. Återge en kontroll refererar till rita användargränssnittet för en kontroll. Om du vill rita en gruppruta med någon av de <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>metoder.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Dessa metoder innehåller en mängd olika text ritade alternativ.       Om visuella format är aktiverade i operativsystemet och visuella stilar tillämpas på det aktuella programmet <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>ritar gruppruta med det aktuella visuella formatet.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Annars <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>ritar gruppruta med klassiska Windows-formatet.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Detta är användbart om du drar en anpassad kontroll som automatiskt ska matcha den aktuella visuella formatinställningen av operativsystemet.       Den här klassen radbryts funktionerna i en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som har angetts till ett av elementen som exponeras av <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>klass.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Mer information finns i [återgivning kontroller med visuella stilar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
