- uid: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.GenerateApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: GenerateApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Hämtar eller anger om programmet finns i en webbläsare (som är WPF webbläsarprogram)."
  remarks: "Ange HostInBrowser för projekttyper än WPF webbläsarprogram, till `false` (standardvärdet).       När du distribuerar en WPF-Webbläsarprogrammet, måste du ange egenskapen HostInBrowser till `true`. Detta gör det `<hostInBrowser>` tagg som ska läggas till genererade programmanifestet, aktivera ClickOnce distribuera projekt för webbaserade program som innehåller .xbap filer.       Du måste också gör programmet tillgängligt online genom att ange <xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>till `false`.</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A> Om detta inte är uppfyllt, kommer du få [MSBuild fel MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Ett booleskt värde som anger om programmet distribueras, kommer att finnas i en webbläsare (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>), eller inte (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>gäller endast för WPF-webbläsarprogram."
  overload: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
