  type: Enum
  summary: "Räknar upp värdena för <xref uid=&quot;langword_csharp_EmphasisWord&quot; name=&quot;EmphasisWord&quot; href=&quot;&quot;> </xref> för ett visst <xref uid=&quot;langword_csharp_TextFragment&quot; name=&quot;TextFragment&quot; href=&quot;&quot;> </xref>."
  remarks: "Word betoning har angetts för <xref:System.Speech.Synthesis.TtsEngine.TextFragment>instanser via <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>-egenskapen i <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektet som returnerades av <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>egenskapen för en instans av <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Varje syntetiska talmotorn är fria att bestämma hur du kan visa betoning; typ av betoning skiljer sig mellan språk, dialekter, könen eller röster.       Både EmphasisWord och <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>kan användas när ange eller hämta den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>på en <xref:System.Speech.Synthesis.TtsEngine.FragmentState>instans.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       De två värdena kan särskiljas genom att de faktiska värdena för EmphasisWord är större än eller lika med noll och värdena för <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>alla är mindre än noll, och med hjälp av värdet för <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>returneras av den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>egenskapen på den <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektet som returneras av den <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>egenskapen för en instans.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> För mer information, se <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, och <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisWord
