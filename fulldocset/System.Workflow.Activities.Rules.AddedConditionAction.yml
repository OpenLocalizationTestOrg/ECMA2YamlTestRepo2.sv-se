  type: Class
  summary: "Representerar för att lägga till en <xref href=&quot;System.Workflow.Activities.Rules.RuleCondition&quot;> </xref> till ett arbetsflöde vid dynamisk uppdatering. Den här klassen kan inte ärvas."
  remarks: "Den här klassen kan användas av en spårningstjänst för för att avgöra vilka <xref:System.Workflow.Activities.Rules.RuleCondition>s har lagts till under en dynamisk uppdatering.</xref:System.Workflow.Activities.Rules.RuleCondition> En instans av det här objektet skapas för varje <xref:System.Workflow.Activities.Rules.RuleCondition>som har lagts till (det vill säga som fanns inte i arbetsflödet innan den här dynamisk uppdatering).</xref:System.Workflow.Activities.Rules.RuleCondition>"
