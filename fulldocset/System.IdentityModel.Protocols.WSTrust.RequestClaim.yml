  name: RequestClaim
  nameWithType: RequestClaim
  fullName: System.IdentityModel.Protocols.WSTrust.RequestClaim
  type: Class
  summary: "Representerar ett enda begärda anspråk i en säkerhet tokenbegäran (RST)."
  remarks: "Representerar ett enskilt anspråk i en wst:Claims-element i ett wst:RequestSecurityToken-meddelande. Hela innehållet i elementet wst:Claims representeras av en <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>som är en samling objekt RequestClaim.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> Innehållet i elementet wst:Claims nås via de <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>egenskap.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       En RequestClaim-objektet representerar en begäran om ett anspråk som identifieras av dess Anspråkstyp (den <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>egenskapen), måste finnas i den säkerhetstoken som utfärdats av STS.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> Den <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>egenskapen anger om anspråket är obligatoriskt i den i utfärdade token.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       Mer information om det element som den här klassen representerar finns i versionen av WS-Trust-specifikation som gäller för ditt scenario."
  syntax:
    content: public class RequestClaim
  inheritance:
