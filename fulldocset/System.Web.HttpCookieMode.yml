  namespace: System.Web
  summary: "ASP.NET avgör om begärande webbläsare och enheter stöder cookies. Om den begärande webbläsare och enheter som stöder cookies sedan använder AutoDetect cookies Spara användardata; Annars används en identifierare som i frågesträngen. Cookies används fortfarande av funktionen begärande om webbläsare och enheter stöder användning av cookies men cookies är inaktiverade."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
