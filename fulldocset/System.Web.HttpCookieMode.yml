  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Anger hur cookies används för ett webbprogram."
  remarks: "Uppräkningen HttpCookieMode används för att ange värdet för den `cookieless` attribut i den `sessionState` konfigurationsavsnittet. Den används av alla funktioner som stöder cookieless autentisering.       Uppräkningsvärden HttpCookieMode ange hur en cookie ska användas för att underhålla information om användaren. När du använder automatisk identifiering, frågar ASP.NET webbläsare och enheter att avgöra om den stöder cookies. Om webbläsare och enheter stöder cookies, sedan används cookies för att spara användardata; Annars används en identifierare som i frågesträngen."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
