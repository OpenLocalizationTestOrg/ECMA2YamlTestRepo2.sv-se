  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "När åsidosätts i en härledd klass initierar den aktuella modulen och förbereder den för att hantera händelser från dess objekt för ASP.NET-program."
  remarks: "Använd metoden InitializeModule att läsa in tillståndsinformation ytterligare konfiguration för att registrera händelsehantering metoder med specifika händelser som skapats av den <xref:System.Web.HttpApplication>objekt.</xref:System.Web.HttpApplication> När den här metoden anropas från den <xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>metoden den <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>egenskapen har redan initierats.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.Init%2A> Du kan hämta det konfigurationsobjekt som har aktiverats för den här modulen från den här egenskapen. Den <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>egenskapen ska användas för alla tokenbearbetning i den här modulen.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>"
  syntax:
    content: protected abstract void InitializeModule (System.Web.HttpApplication context);
    parameters:
    - id: context
      type: System.Web.HttpApplication
      description: "Application-objektet som innehåller den här modulen."
