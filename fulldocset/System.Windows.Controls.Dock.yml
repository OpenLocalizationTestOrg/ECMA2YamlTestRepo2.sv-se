  name: Dock
  nameWithType: Dock
  fullName: System.Windows.Controls.Dock
  type: Enum
  summary: "Anger dockningspositionen för ett underordnat element inuti en panel."
  remarks: "Om du anger panel. Egenskapen LastChildFill till `true`, vilket är standardinställningen det sista underordnade elementet i en panel alltid fylls det återstående utrymmet, oavsett andra docka värdet som du anger på det sista underordnade elementet. Om du vill docka en underordnade i en annan riktning, måste du ange panel. Egenskapen LastChildFill `false` och måste du också ange ett explicit docka riktning på det sista underordnade elementet."
  syntax:
    content: public enum Dock
  inheritance:
  - System.Enum
  platform:
  - net462
