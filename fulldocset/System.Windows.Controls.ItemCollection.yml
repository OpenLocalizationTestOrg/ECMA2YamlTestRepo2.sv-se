  name: ItemCollection
  nameWithType: ItemCollection
  fullName: System.Windows.Controls.ItemCollection
  type: Class
  summary: "Innehåller listan över objekt som utgör innehållet i en <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "ItemCollection upprätthåller en samling objekt, till exempel strängar, objekt, [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] noder, element och andra samlingar. En <xref:System.Windows.Controls.ItemsControl>använder data i ItemCollection för att generera dess innehåll.</xref:System.Windows.Controls.ItemsControl> Om du vill att sammanställa flera samlingar, tilldela en <xref:System.Windows.Data.CompositeCollection> <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>egenskap i <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Data.CompositeCollection>       Använd antingen <xref:System.Windows.Controls.ItemsControl.Items%2A>egenskapen eller <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>att ange den samling som ska användas för att generera innehåll i din <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> När den <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>egenskap är inställd på <xref:System.Windows.Controls.ItemsControl.Items%2A>samlingen kommer att göras skrivskyddade och fast storlek.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Detta innebär att om du använder den <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>egenskapen som du kan inte lägga till, ta bort eller ändra objekt i ItemCollection direkt.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       ItemCollection är en <xref:System.Windows.Data.CollectionView>och ger därför samling visa överallt, till exempel sortering, gruppering och filtrering.</xref:System.Windows.Data.CollectionView> Mer information finns i <xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>, <xref:System.Windows.Controls.ItemCollection.Filter%2A>, och <xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A>.</xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A> </xref:System.Windows.Controls.ItemCollection.Filter%2A> </xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>       Läs mer om insamlingsvyer [bindning översikt över](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "If you have an <xref:System.Windows.Controls.ItemsControl>, such as a <xref:System.Windows.Controls.ListBox> that has content, you can use the <xref:System.Windows.Controls.ItemsControl.Items%2A> property to access the ItemCollection, which is a view. Because it is a view, you can then use the view-related functionalities such as sorting, filtering, and grouping. Note that when ItemsSource is set, the view operations delegate to the view over the ItemsSource collection. Therefore, the ItemCollection supports sorting, filtering, and grouping only if the delegated view supported them.  \n  \n The following example shows how to sort the content of a <xref:System.Windows.Controls.ListBox> named `myListBox`. In this example, `Content` is the name of the property to sort by.  \n  \n [!code-cs[ListBoxSort_snip#Sort](~/add/codesnippet/csharp/ListBoxSort_snip/Window1.xaml.cs#sort)]\n [!code-vb[ListBoxSort_snip#Sort](~/add/codesnippet/visualbasic/listboxsort_snip/window1.xaml.vb#sort)]  \n  \n When you do this, the view might or might not be the default view, depending on how the data is set up on your <xref:System.Windows.Controls.ItemsControl>. For example, when the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property is bound to a <xref:System.Windows.Data.CollectionViewSource>, the view that you obtain using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property is not the default view.  \n  \n If your <xref:System.Windows.Controls.ItemsControl> is bound (you are using the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property), then you can do the following to get the default view:  \n  \n [!code-cs[GroupingSample#MyView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#myview)]\n [!code-vb[GroupingSample#MyView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#myview)]  \n[!code-cs[GroupingSample#GetView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#getview)]\n[!code-vb[GroupingSample#GetView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#getview)]  \n  \n Alternately, you can specify filtering, sorting, and grouping criteria in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] using <xref:System.Windows.Data.CollectionViewSource>."
  syntax:
