  summary: "Underhåller prestanda när objekt läggs till i <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> en i taget genom att förhindra att kontrollen ritning tills den <xref:System.Windows.Forms.ListBox.EndUpdate*>metoden anropas.</xref:System.Windows.Forms.ListBox.EndUpdate*>"
  remarks: "Det bästa sättet att lägga till flera objekt i den <xref:System.Windows.Forms.ListBox>är att använda den <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>metod för den <xref:System.Windows.Forms.ListBox.ObjectCollection>klass (via den <xref:System.Windows.Forms.ListBox.Items%2A>egenskapen för den <xref:System.Windows.Forms.ListBox>).</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> </xref:System.Windows.Forms.ListBox> På så sätt kan du lägga till en matris med objekt i listan i en enda åtgärd. Men om du vill lägga till objekt i en gång med hjälp av den <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metod för den <xref:System.Windows.Forms.ListBox.ObjectCollection>klass, kan du använda metoden BeginUpdate för att förhindra att kontrollen återges på nytt i <xref:System.Windows.Forms.ListBox>varje gång ett objekt läggs till i listan.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> När du har slutfört uppgiften att lägga till objekt i listan kan anropa den <xref:System.Windows.Forms.ListBox.EndUpdate%2A>metoden för att aktivera den <xref:System.Windows.Forms.ListBox>ska uppdateras.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.EndUpdate%2A> Det här sättet för att lägga till objekt som kan förhindra flickered ritade av den <xref:System.Windows.Forms.ListBox>när ett stort antal objekt som läggs till i listan.</xref:System.Windows.Forms.ListBox>"
