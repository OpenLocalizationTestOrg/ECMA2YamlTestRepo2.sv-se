  summary: "Representerar en Windows-kontroll för att visa en lista med objekt."
  remarks: "Kontrollen listruta kan du visa en lista över objekt för användaren som användaren kan välja genom att klicka på. En listruta kan tillhandahålla en eller flera markeringar med den <xref:System.Windows.Forms.ListBox.SelectionMode%2A>egenskapen.</xref:System.Windows.Forms.ListBox.SelectionMode%2A> Listrutan innehåller också den <xref:System.Windows.Forms.ListBox.MultiColumn%2A>egenskapen för att aktivera visningen av objekt i kolumner i stället för en direkt lodräta lista av objekt.</xref:System.Windows.Forms.ListBox.MultiColumn%2A> Kontrollen kan visa mer synliga objekt med den här, och användaren behöver inte längre bläddra till ett objekt.       Normalt hanterar Windows aktiviteten för att rita objekten som ska visas i listrutan. Du kan använda den <xref:System.Windows.Forms.ListBox.DrawMode%2A>egenskapen och hantera de <xref:System.Windows.Forms.ListBox.MeasureItem>och <xref:System.Windows.Forms.ListBox.DrawItem>händelser så att du kan åsidosätta den automatiska ritas som Windows tillhandahåller och rita objekten själv.</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> Du kan använda ägare ritas ListBox kontroller för att visa variabel höjd objekt, bilder, eller en annan färg eller teckensnittet för texten för varje objekt i listan. Den <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>egenskapen <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, och <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>också hjälpa dig att rita egna objekt.</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       Förutom att visa och val av funktioner dessutom ListBox funktioner som gör det möjligt att effektivt Lägg till objekt i listrutan och hitta text i objekten i listan. Den <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>och <xref:System.Windows.Forms.ListBox.EndUpdate%2A>metoder kan du lägga till ett stort antal objekt i listrutan utan kontrollen att uppdateras varje gång ett objekt läggs till i listan.</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> Den <xref:System.Windows.Forms.ListBox.FindString%2A>och <xref:System.Windows.Forms.ListBox.FindStringExact%2A>metoder kan du söka efter ett objekt i listan som innehåller en specifik söksträng.</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       Den <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, och <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>Egenskaper ger åtkomst till de tre samlingar som används av ListBox.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> I följande tabell beskrivs de tre samlingar som används av ListBox och deras användning i kontrollen.      | Samlingsklass | Använd inom ListBox |   |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Forms.ListBox.ObjectCollection>| Innehåller alla objekt i listruta. |   | <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>| Innehåller en samling av de markerade objekten som är en delmängd av de objekt som finns i kontrollen ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>| Innehåller en samling av valda index som är en delmängd av index för <xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection> Dessa index Ange objekt som har valts. |       Följande tre exempel visar de tre indexerade samlingar som har stöd för klassen ListBox.       I följande tabell visas ett exempel på hur <xref:System.Windows.Forms.ListBox.ObjectCollection>lagrar objekt ListBox samt deras markeringsstatusen inom ett exempel ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indexet | Objektet | Markeringsstatusen inom ListBox |   |-----------|----------|----------------------------------------|   |&0; | Objekt1 | Omarkerat |   |&1; | object2 | Valda |   |&2; | object3 | Omarkerat |   |&3; | object4 | Valda |   |&4; | object5 | Valda |       Baserat på de <xref:System.Windows.Forms.ListBox.ObjectCollection>i föregående tabell visas den här tabellen visar hur <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>visas.</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indexet | Objektet |   |-----------|----------|   |&0; | object2 |   |&1; | object4 |   |&2; | object5 |       Baserat på de <xref:System.Windows.Forms.ListBox.ObjectCollection>i föregående tabell visas den här tabellen visar hur <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>visas.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indexet | Indexet för objektet |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |       Den <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metod för den <xref:System.Windows.Forms.ListBox.ObjectCollection>klassen kan du lägga till objekt i ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Den <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metod kan acceptera alla objekt när du lägger till en medlem ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> När ett objekt läggs till i listrutan, kontrollen använder den text som definierats i den <xref:System.Object.ToString%2A>-metoden i objektet såvida inte en medlem namn i objektet har angetts i den <xref:System.Windows.Forms.ListControl.DisplayMember%2A>egenskapen.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> Förutom att lägga till objekt med <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metoden i <xref:System.Windows.Forms.ListBox.ObjectCollection>klassen som du kan också lägga till objekt med hjälp av <xref:System.Windows.Forms.ListControl.DataSource%2A>egenskapen för <xref:System.Windows.Forms.ListControl>klassen.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.ListControl.DataSource%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>      > [!NOTE] > Om du har en ListBox <xref:System.Windows.Forms.ComboBox>, eller <xref:System.Windows.Forms.CheckedListBox>på en grundläggande Windows-formulär och vill ändra sträng samlingar av dessa kontroller i ett formulär för härledda Windows sträng samlingar av dessa kontroller i formuläret grundläggande Windows måste vara tom.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> Om strängen samlingar inte är tomt, blir de skrivskyddade när du härleda en annan Windows-formulär."
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
