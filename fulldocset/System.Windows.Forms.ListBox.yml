  remarks: "Sökningen utförs av den här metoden är inte skiftlägeskänsligt. Ord som delvis matchar strängparameter angivna sökning genomsöks `s`. Du kan använda den här metoden för att söka efter det första objektet som matchar den angivna strängen i det angivna startindexet i listan över objekt för <xref:System.Windows.Forms.ListBox>.</xref:System.Windows.Forms.ListBox> Du kan utföra uppgifter som att ta bort objektet som innehåller texten du söker genom att använda den <xref:System.Windows.Forms.ListBox.ObjectCollection.Remove%2A>metoden eller ändra objektets text.</xref:System.Windows.Forms.ListBox.ObjectCollection.Remove%2A> Den här metoden används vanligtvis när ett anrop har gjorts med versionen av den här metoden som inte anger en startIndex. När ett första element har påträffats i listan med den här metoden normalt används för att hitta instanser av söktexten genom att ange indexposition i den `startIndex` parametern för objektet efter den första hitta förekomsten av söktexten. Om du vill söka efter en ordet exakt matchning i stället för en delvis matchning, använder du den <xref:System.Windows.Forms.ListBox.FindStringExact%2A>metoden.</xref:System.Windows.Forms.ListBox.FindStringExact%2A>      > [!NOTE] > När sökningen når längst ned i <xref:System.Windows.Forms.ListBox>, fortsätter söka från början av den <xref:System.Windows.Forms.ListBox>tillbaka till objektet som anges av den `startIndex` parameter.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.FindString%2A> method to search for all instances of the search text in the items of the <xref:System.Windows.Forms.ListBox>. The example uses the version of the <xref:System.Windows.Forms.ListBox.FindString%2A> method that enables you to specify a starting search index from which to do a continual search of all items in the <xref:System.Windows.Forms.ListBox>. The example also demonstrates how to determine when the <xref:System.Windows.Forms.ListBox.FindString%2A> method begins searching from the top of the list after it reaches the bottom of the list of items to prevent a recursive search. Once items are found in the <xref:System.Windows.Forms.ListBox>, they are selected using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method.  \n  \n [!code-cpp[ListBox.FindString#1](~/add/codesnippet/cpp/m-system.windows.forms.l_10_1.cpp)]\n [!code-cs[ListBox.FindString#1](~/add/codesnippet/csharp/m-system.windows.forms.l_10_1.cs)]\n [!code-vb[ListBox.FindString#1](~/add/codesnippet/visualbasic/m-system.windows.forms.l_10_1.vb)]"
