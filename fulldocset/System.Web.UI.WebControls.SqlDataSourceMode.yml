  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "Anger om en <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> kontrollen hämtar data som en <xref href=&quot;System.Data.IDataReader&quot;> </xref> eller <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "Uppräkningen SqlDataSourceMode används av den <xref:System.Web.UI.WebControls.SqlDataSource>och <xref:System.Web.UI.WebControls.AccessDataSource>kontroller för att beskriva data hämtningsläge att datakällkontrollen använder när den <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metoden anropas.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> När den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>egenskapen DataSet, data läses in i en <xref:System.Data.DataSet>struktur.</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Detta möjliggör scenarier där användargränssnitt som styr <xref:System.Web.UI.WebControls.GridView>erbjudande sortering och sidindelning funktioner.</xref:System.Web.UI.WebControls.GridView> När den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>egenskap är inställd på DataReader, data hämtas av en <xref:System.Data.IDataReader>-objektet, vilket är en skrivskyddad, framåtriktade markör.</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       Uppräkningen SqlDataSourceMode används bara för att beskriva hur <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>kommando hämtar data, den har ingen effekt på andra åtgärder i <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen utför, t.ex <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, eller <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
