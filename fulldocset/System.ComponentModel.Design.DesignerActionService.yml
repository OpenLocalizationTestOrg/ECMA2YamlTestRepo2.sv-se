  summary: "Släpper alla komponenter från hanteringen och tar bort alla listor med smarta etiketter för push-modell."
  remarks: "Metoden Clear tömmer intern tabell som används för att lagra information om komponenter och deras listor med smarta etiketter för push-modell.      > [!CAUTION] > Eftersom den här metoden påverkar alla komponenter som hanteras av tjänsten aktuella och inte bara den aktuella komponenten, den här metoden bör användas sparsamt. Normalt använder designläge verktyget utvecklaren den för att kunna återställa en designytan. Komponentutvecklare bör använda en av de <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>metoder i stället om du vill ta bort enskilda smarta etiketter objekt eller listar.</xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>       En <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>händelse inträffar för varje komponent som tidigare hanterades av tjänsten aktuella.</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>"
