  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Frigör alla resurser som används av den <xref href=&quot;System.ComponentModel.Design.DesignerActionService&quot;> </xref> klass."
  remarks: "Metoden Dispose är implementering av den enda metoden som krävs av den <xref:System.IDisposable>gränssnitt.</xref:System.IDisposable> Anropa den här metoden när du är klar med hjälp av <xref:System.ComponentModel.Design.DesignerActionService>.</xref:System.ComponentModel.Design.DesignerActionService> Två huvudsakliga åtgärder utförs:-tar bort den aktuella tjänsten från listan över tillgängliga tjänster i designmiljön via ett anrop till den <xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A>metoden.</xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A>      -Länkar till komponenten händelser från den associerade <xref:System.ComponentModel.Design.IComponentChangeService>gränssnitt.</xref:System.ComponentModel.Design.IComponentChangeService>       Anropa Dispose när du är klar med hjälp av <xref:System.ComponentModel.Design.DesignerActionService>.</xref:System.ComponentModel.Design.DesignerActionService> Metoden Dispose lämnar den <xref:System.ComponentModel.Design.DesignerActionService>oanvändbar.</xref:System.ComponentModel.Design.DesignerActionService> När du anropar Dispose, måste du släppa alla referenser till den <xref:System.ComponentModel.Design.DesignerActionService>så skräpinsamlingen kan frigöra minne som den <xref:System.ComponentModel.Design.DesignerActionService>var upptar.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService> Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet avyttra innan du släpper senaste referens till <xref:System.ComponentModel.Design.DesignerActionService>.</xref:System.ComponentModel.Design.DesignerActionService> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.ComponentModel.Design.DesignerActionService>objektets `Finalize` metod.</xref:System.ComponentModel.Design.DesignerActionService>"
