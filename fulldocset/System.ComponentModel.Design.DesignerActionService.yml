  remarks: "Den <xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A>metoden är att genomföra den enda metoden som krävs av den <xref:System.IDisposable>gränssnitt.</xref:System.IDisposable> </xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A> Anropa den här metoden när du är klar med hjälp av <xref:System.ComponentModel.Design.DesignerActionService>.</xref:System.ComponentModel.Design.DesignerActionService> Två huvudsakliga åtgärder utförs:-tar bort den aktuella tjänsten från listan över tillgängliga tjänster i designmiljön via ett anrop till den <xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A>metoden.</xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A>      -Länkar till komponenten händelser från den associerade <xref:System.ComponentModel.Design.IComponentChangeService>gränssnitt.</xref:System.ComponentModel.Design.IComponentChangeService>       Den här metoden anropas av allmänheten `Dispose()` metod och <xref:System.Object.Finalize%2A>metod.</xref:System.Object.Finalize%2A> `Dispose()`anropar den skyddade `Dispose(Boolean)` metod med den `disposing` parametern `true`. <xref:System.Object.Finalize%2A>anropar `Dispose` med `disposing` inställd på `false`.</xref:System.Object.Finalize%2A>       När den `disposing` parametern är `true`, den här metoden Frigör alla resurser som innehas av alla hanterade objekt som den här <xref:System.ComponentModel.Design.DesignerActionService>referenser.</xref:System.ComponentModel.Design.DesignerActionService> Den här metoden startar den `Dispose()` metod för varje refererade till objekt."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Frisläpp både hanterade och ohanterade resurser. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> att släppa endast resurser som inte hanteras."
  overload: System.ComponentModel.Design.DesignerActionService.Dispose*
  exceptions: []
  platform:
