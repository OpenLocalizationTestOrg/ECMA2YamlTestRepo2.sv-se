  remarks: "Metoden Add representerar push-modell för att lägga till smarta etiketter. Alternativa pull-modellen beroende åsidosätter den <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>egenskap i designern för motsvarande komponent.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>       När den här metoden anropas, genomsöks listor som ska läggas till för alla <xref:System.ComponentModel.Design.DesignerActionMethodItem>med den <xref:System.ComponentModel.Design.DesignerActionMethodItem.IncludeAsDesignerVerb%2A>egenskapen `true`.</xref:System.ComponentModel.Design.DesignerActionMethodItem.IncludeAsDesignerVerb%2A> </xref:System.ComponentModel.Design.DesignerActionMethodItem> Dessa objekt läggs till i listan över designer verb för den här komponenten via ett anrop till den <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A?displayProperty=fullName>metoden.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A?displayProperty=fullName>       Smarta etiketter hanteras för komponenten instanser. Den hanterade samlingen kan innehålla dubblettposter.       Den här metoden genererar den <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>händelse.</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>"
