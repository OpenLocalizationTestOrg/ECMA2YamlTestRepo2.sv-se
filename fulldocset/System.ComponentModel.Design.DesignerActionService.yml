  name: DesignerActionService
  nameWithType: DesignerActionService
  fullName: System.ComponentModel.Design.DesignerActionService
  type: Class
  summary: "Upprättar en designläge tjänsten som hanterar mängden <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> objekt för komponenter."
  remarks: "Klassen DesignerActionService ansvarar för att hantera mängden <xref:System.ComponentModel.Design.DesignerActionItem>objekt för varje instans av en komponent som finns i ett formulär i designläge.</xref:System.ComponentModel.Design.DesignerActionItem> Den här klassen kan en direct push-modell då objektet skapades och är främst avsedd att användas av designläge verktyget utvecklare, men kan även användas av komponenten och utvecklare av anpassad kontroll.       Designtid verktyget utvecklare behöver du fastställa listan med objekt som ska visas för en komponent och fastställa när den här listan ändras. De kan också skapa tillägg som fungerar tillsammans med smarta etiketter panelen objekt.       Avancerade komponenten som utvecklare kan behöva dynamiskt Kontrollera objekt som är kopplade till en komponent, vilket ersätter eller kompletterar standard pull-modellen. Kommandon kan till exempel ändras beroende på kontext och deras användning och designläge status på komponenten.      > [!NOTE] > I DesignerActionService är faktiskt intresseväckande tjänst bakom modeller för både sändning och mottagning, men i det senare fallet den fungerar implicit.       DesignerActionService erbjuder ett enkelt gränssnitt för att komma åt och ändra objekt för varje komponent, inklusive följande metoder och händelser: – <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>metoden avgör om DesignerActionService för närvarande hanterar en viss komponent.</xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>Metoden stöder uppräkning av listan över objekt.</xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>Metod kan du lägga till en <xref:System.ComponentModel.Design.DesignerActionList>eller <xref:System.ComponentModel.Design.DesignerActionListCollection>till uppsättningen med befintliga objekt för en komponentinstans.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> Däremot den <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>metoden tar bort en eller alla objektlistor som är kopplade till en komponent.</xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>          > [!NOTE] > Den <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>metoden representerar direct push-modell för att associera objekt med en komponent.</xref:System.ComponentModel.Design.DesignerActionService.Add%2A> Däremot pull-modellen förlitar sig på att åsidosätta den <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>egenskap i klassen designer för den komponenten.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> Design-miljön är ansvarig för att lägga till objekten i den aktuella DesignerActionService när en komponent har skapats i designvyn.          > [!IMPORTANT] > De <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>, och <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A>metoder endast överväga påverkas eller push-modellobjekt.</xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> </xref:System.ComponentModel.Design.DesignerActionService.Contains%2A> </xref:System.ComponentModel.Design.DesignerActionService.Remove%2A> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>Händelsen anger när mängden med objekt ändras för en komponent.</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>       Eftersom det är ofta önskvärt att använda en del av samma objekt på Kontrollpanelen i både komponentens designläge snabbmenyn och dess panel, finns en hög grad av driftskompatibilitet mellan <xref:System.ComponentModel.Design.DesignerActionItem>objekt och designer verb.</xref:System.ComponentModel.Design.DesignerActionItem>       Om en Komponentdesigner inte uttryckligen anger ett <xref:System.ComponentModel.Design.DesignerActionList>(det vill säga den inte innehåller en åsidosatt <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>egenskapen), och sedan en lista skapas från befintliga designer verb.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerActionList> Dessa verb anges av den <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>egenskapen.</xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> I det här fallet används en intern verb listan klass innehåller samlingen av verb panelen transaktioner.       Om du vill att en <xref:System.ComponentModel.Design.DesignerActionMethodItem>som ska användas både som en post i Kontrollpanelen och en designläge menyn genväg, du kan ange den `includeAsDesignerVerb` parameter i objektets konstruktor.</xref:System.ComponentModel.Design.DesignerActionMethodItem>       Använd för <xref:System.ComponentModel.Design.DesignerActionUIService>att styra visningen av dina designer <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: 'public class DesignerActionService : IDisposable'
