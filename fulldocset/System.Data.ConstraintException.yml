  summary: "Representerar det undantag som utlöses när en åtgärd som bryter mot villkoret."
  remarks: "**Tips:** Relax eller Stäng av begränsningarna i dina datauppsättningar. Du kan använda egenskapen EnforceConstraints för att tillfälligt inaktivera begränsningar när du fyller tabeller i ett DataSet-objekt.       Kontrollera att du inte vill ge ett värde till en primärnyckel fält där den primära nyckeln finns redan i en tabell. Om den primära nyckeln finns undantag detta.       Rensa datauppsättningar innan de läses in från visningsstatus. Om det finns data i datauppsättningen när du läser in, kan detta vara undantagsfel."
