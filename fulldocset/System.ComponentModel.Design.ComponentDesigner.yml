  langs:
  - csharp
  name: ComponentDesigner
  nameWithType: ComponentDesigner
  fullName: System.ComponentModel.Design.ComponentDesigner
  type: Class
  summary: "Utökar design läge beteendet för en komponent."
  remarks: "ComponentDesigner designer basklassen tillhandahåller en enkel designer som kan utöka beteendet för en associerade komponenten i designläge.       ComponentDesigner innehåller en tom <xref:System.ComponentModel.Design.IDesignerFilter>gränssnitt implementering, vars metoder kan åsidosättas för att justera attribut, egenskaper och händelser för den associerade komponenten vid designtillfället.</xref:System.ComponentModel.Design.IDesignerFilter>       Du kan associera en designer med en typ med en <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> En översikt över anpassning designen finns [utöka designläge Support](~/add/includes/ajax-current-ext-md.md).       ComponentDesigner-klassen implementerar ett speciellt uppträdande för egenskapen beskrivningar av ärvda komponenter. Ett internt typ med namnet `InheritedPropertyDescriptor` används av ComponentDesigner standardimplementering stå egenskaper som ärvs från en basklass. Det finns två fall där dessa beskrivningar för egenskapen har lagts till.      1.  För rotobjektet sig själv som returneras av den <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>egenskap, eftersom du ärver från dess grundläggande klass</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>      2.  Till fält i basklassen för rotobjektet. Offentliga och skyddade fält från basklassen läggs Designer så att de kan ändras av användaren.       Den `InheritedPropertyDescriptor` klass ändrar standardvärdet för en egenskap, så att standardvärdet är det aktuella värdet på objektet instansiering. Det beror på att egenskapen har ärvts från en annan instans. Designern definierar återställer egenskapens värde som anger värdet som angavs av ärvd klass. Det här värdet kan skilja sig från standardvärdet lagras i metadata."
  example:
  - "The following code example provides an example ComponentDesigner implementation and an example component associated with the designer. The designer implements an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Initialize%2A> method that calls the base `Initialize` method, an override of the <xref:System.ComponentModel.Design.ComponentDesigner.DoDefaultAction%2A> method that displays a <xref:System.Windows.Forms.MessageBox> when the component is double-clicked, and an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> property accessor that supplies a custom <xref:System.ComponentModel.Design.DesignerVerb> menu command to the shortcut menu for the component.  \n  \n [!code-cs[ComponentDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._153_1.cs)]\n [!code-cpp[ComponentDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._153_1.cpp)]\n [!code-vb[ComponentDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._153_1.vb)]"
  syntax:
    content: 'public class ComponentDesigner : IDisposable, System.ComponentModel.Design.IComponentInitializer, System.ComponentModel.Design.IDesignerFilter, System.ComponentModel.Design.ITreeDesigner'
