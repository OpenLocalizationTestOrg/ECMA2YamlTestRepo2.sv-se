  namespace: System.ServiceModel.Security
  summary: "Hämtar eller anger läge för återkallade certifikat."
  remarks: "När du använder certifikat, kontrollerar systemet att klientcertifikatet inte har återkallats, genom att kontrollera att klientcertifikatet inte är i listan över återkallade certifikat. Den här kontrollen kan utföras genom att kontrollera online eller genom att kontrollera mot en lista över cachelagrade återkallade. Återkallningskontroll kan stängas av genom att ange egenskapen NoCheck."
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509RevocationMode RevocationMode { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
