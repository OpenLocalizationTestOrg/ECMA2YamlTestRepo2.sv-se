  remarks: "Under initieringen av .NET Framework XML-serialisering infrastruktur dynamiskt genererar och kompilerar en temporär klass för serialisering härledd från <xref:System.Xml.Serialization.XmlSerializationWriter>klass.</xref:System.Xml.Serialization.XmlSerializationWriter> Under den här processen skapar .NET Framework write-metoder som implementerar XmlSerializationWriteCallback klassen delegaten. Detta sker så för vissa mappningar mellan .NET Framework och XML-datatyperna som serialiseras med SOAP-kodad XML inte och rotelement. Sedan kan vid behov anropas en Skriv-metoden under serialiseringen.       Du bör inte direkt att initiera XmlSerializationWriteCallback.       SOAP-kodning beskrivs i avsnitt 5 i SOAP 1.1-specifikationen."
