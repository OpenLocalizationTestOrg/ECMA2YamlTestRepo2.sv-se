  summary: "Konverterar den angivna <xref:System.String>i en <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref> objekt.</xref:System.String>"
  remarks: "Parse-metod kan tolka strängar i formatet HH:mm:ss.fffzzz. Det består av följande format mönster.      | Formatera mönster | Beskrivning | Exempel |   |--------------------|-----------------|--------------|   | HH | Timme under en 24-timmars intervall. En siffra timmar har inledande nolla. | 17, 07 |   | mm | Minut. En siffra minuter har inledande nolla. | 49, 05 |   | ss | Andra. En siffra sekunder har inledande nolla. | 32, 02 |   | fff | Del av en sekund. Högst 7 bråk siffror tillåts och endast de första tre parsas. | 321635, 4592 |   | zzz | Heltid zonen förskjutningen (timmar och minuter) från samordna universaltid (Greenwich Mean Time). En siffra timmar har inledande nolla. | -07: 00, +08: 00, Z |       Endast de första 3 bråk siffrorna parsas eftersom parsade värdet lagras som en <xref:System.DateTime>objekt, och <xref:System.DateTime>stöder exakt 3 bråk siffrors noggrannhet.</xref:System.DateTime> </xref:System.DateTime>"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_63_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_63_1.cs)]"
