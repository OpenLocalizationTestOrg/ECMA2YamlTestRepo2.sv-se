  type: Constructor
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Initierar en ny instans av den <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> klass."
  remarks: "När en UI Automation påträffar ett fönster i klassen `className`, anropar `clientSideProviderFactoryCallback` att skapa en instans av providern på klientsidan.       Om `className` är `null`, providern används för alla fönster som ingen annan leverantör hittades."
  example:
  - For example code, see [Create a Client-Side UI Automation Provider](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "Den metod som skapar klientsidan providern för ett fönster."
    - id: className
      type: System.String
      description: "Klassnamnet för windows som används för providern."
