  name: ClientSideProviderDescription(ClientSideProviderFactoryCallback,String,String,ClientSideProviderMatchIndicator)
  nameWithType: ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String,String,ClientSideProviderMatchIndicator)
  fullName: System.Windows.Automation.ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String,String,ClientSideProviderMatchIndicator)
  type: Constructor
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Initierar en ny instans av den <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> klass."
  remarks: "När [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] påträffar ett fönster i klassen `className` inom den anges av `imageName`, anropar `clientSideProviderFactoryCallback` att skapa en instans av providern på klientsidan.       Om `className` är `null`, providern används för alla fönster som ingen annan leverantör hittades.       Om `imageName` är `null`, providern används för alla processer som innehåller fönsterklassen."
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className, string imageName, System.Windows.Automation.ClientSideProviderMatchIndicator flags);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "Den metod som skapar klientsidan providern för ett fönster."
    - id: className
      type: System.String
      description: "Klassnamnet i fönstret som används för providern."
    - id: imageName
      type: System.String
      description: "Namnet på den körbara filen eller DLL-filen för processen där fönstret finns."
    - id: flags
      type: System.Windows.Automation.ClientSideProviderMatchIndicator
      description: "Flaggor som anger beteendet när matchar fönstret klassnamn."
  overload: System.Windows.Automation.ClientSideProviderDescription.#ctor*
  exceptions: []
  platform:
  - net462
