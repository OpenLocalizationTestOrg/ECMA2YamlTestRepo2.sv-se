  type: Interface
  summary: "IAuthorizeRemotingConnection-gränssnittet tillhandahåller metoder som indikerar om en klient har behörighet att ansluta på den aktuella kanalen, baserat på klientens nätverk adress och användarens identitet."
  remarks: "En instans av gränssnittet IAuthorizeRemotingConnection skickas till <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> Det ger en enda åtkomstpunkt för auktorisering för alla inkommande anslutningar på <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> Den kan användas för auktorisering av anroparen innan alla inkommande meddelanden avserialiserat att minimera säkerhetshot från otillförlitliga källor."
  syntax:
    content: public interface IAuthorizeRemotingConnection
  implements: []
