  summary: "Hämtar eller anger denvågräta justeringen för innehållet i en panelkontroll."
  remarks: "Egenskapen HorizontalAlign anger denvågräta justeringen för innehållet i en panelkontroll.       Egenskapen HorizontalAlign anges med någon av de <xref:System.Web.UI.WebControls.HorizontalAlign>uppräkningsvärdena.</xref:System.Web.UI.WebControls.HorizontalAlign> I följande tabell visas möjliga värden.      | Värdet | Beskrivning |   |-----------|-----------------|   | `NotSet`| Vågrät justering har inte angetts. |   | `Left`| Innehållet i panelen är vänsterjusterad. |   | `Center`| Innehållet i panelen centreras. |   | `Right`| Innehållet i panelen är högerjusterad. |      > [!NOTE] >  . Om egenskapen HorizontalAlign anges till <xref:System.Web.UI.WebControls.HorizontalAlign>men egenskapen har angetts i kontrollen som innehåller kontrollen Kontrollpanelen, inställningen har ärvts från som innehåller kontrollen.</xref:System.Web.UI.WebControls.HorizontalAlign>"
  example:
  - "The following code example sets the HorizontalAlign properties of two panel controls, `Panel1` and `Panel2`, to the `HorizontalAlign.Center` enumeration value. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.PanelStyle> topic.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_57_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_57_1.vb)]"
