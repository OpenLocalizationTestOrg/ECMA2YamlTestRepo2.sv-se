- uid: System.Web.UI.WebControls.PanelStyle.ScrollBars
  id: ScrollBars
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: ScrollBars
  nameWithType: PanelStyle.ScrollBars
  fullName: System.Web.UI.WebControls.PanelStyle.ScrollBars
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger synlighet och placering av rullningslister i en panelkontroll."
  remarks: "Egenskapen rullningslister anger synlighet och positionen för rullningslisterna i panelen kontrollen.       Egenskapen rullningslister ställs in med något av de <xref:System.Web.UI.WebControls.ScrollBars>uppräkningsvärdena.</xref:System.Web.UI.WebControls.ScrollBars> I följande tabell visas möjliga värden.      | Värdet | Beskrivning |   |-----------|-----------------|   | `None`| Inga rullningslister som visas. |   | `Horizontal`| Endast en rullningslist visas. |   | `Vertical`| Endast den lodräta rullningslisten visas. |   | `Both`| Både vågräta och lodräta rullningslister som visas. |   | `Auto`| Om det behövs vågrät, lodrät eller båda rullningslister som visas. I annat fall visas inga rullningslister. |"
  example:
  - "The following code example sets the ScrollBars properties of two panel controls, `Panel1` and `Panel2`, to the `ScrollBars.Both` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_713_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_713_1.vb)]"
  syntax:
