  summary: "Hämtar eller anger ett värde som anger om innehållet ska radbrytas i panelen."
  remarks: "Egenskapen radbyte anger om innehållet ska radbrytas i panelen. När egenskapen radbyte har angetts `false` och <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>egenskapen <xref:System.Web.UI.WebControls.ScrollBars>, om innehållet i panelen är längre än vad som ryms i panelen innehållet i panelen visas på en rad med en vågräta rullningslisten bar.</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> När egenskapen radbyte har angetts `false` och <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>egenskap är inställd på <xref:System.Web.UI.WebControls.ScrollBars>panelen ska utöka och vid behov sidan har en vågräta rullningslisten bar.</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>"
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1137_1.vb)]"
