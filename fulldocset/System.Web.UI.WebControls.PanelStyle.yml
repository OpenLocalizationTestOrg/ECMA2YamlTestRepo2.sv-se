- uid: System.Web.UI.WebControls.PanelStyle.Direction
  id: Direction
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: System.Web.UI.WebControls.PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger riktningen som du vill visa kontroller som innehåller text i en panelkontroll."
  remarks: "Egenskapen riktning anger riktningen som ska visas kontroller som innehåller text i en panelkontroll.       Egenskapen riktning anges med någon av de <xref:System.Web.UI.WebControls.ContentDirection>värdena.</xref:System.Web.UI.WebControls.ContentDirection> I följande tabell visas möjliga värden.      | Värdet | Beskrivning |   |-----------|-----------------|   | `NotSet`| Innehåll riktningen är inte inställd. |   | `LeftToRight`| Underordnade kontroller som innehåller text visas från vänster till höger. |   | `RightToLeft`| Underordnade kontroller som innehåller text visas från höger till vänster. |       Om du anger <xref:System.Web.UI.WebControls.ContentDirection>, underordnade kontroller som innehåller text visas från vänster till höger.</xref:System.Web.UI.WebControls.ContentDirection> Om du anger <xref:System.Web.UI.WebControls.ContentDirection>, underordnade kontroller som innehåller text visas från höger till vänster.</xref:System.Web.UI.WebControls.ContentDirection> Använd <xref:System.Web.UI.WebControls.ContentDirection>att visa text för språk som skrivs från höger till vänster, till exempel arabiska eller hebreiska.</xref:System.Web.UI.WebControls.ContentDirection>"
  example:
  - "The following code example sets the Direction properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_210_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_210_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> värden. Standardvärdet är <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Riktningen är inte en av de <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> värden."
  platform:
  - net462
