      description: "En av de <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> värden. Standardvärdet är <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.HorizontalAlign*
