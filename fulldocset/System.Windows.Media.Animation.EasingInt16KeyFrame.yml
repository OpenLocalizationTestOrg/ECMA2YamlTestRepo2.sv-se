  remarks: "Ett exempel på hur ett objekt som liknar detta finns i <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Den här klassen används som en del av en <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>att animera en <xref:System.Int16>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection> Detta <xref:System.Windows.Media.Animation.Int16KeyFrame>interpolerar mellan den <xref:System.Int16>värdet av föregående nyckelbilden och värde linjärt med en easing funktion för att beräkna dess utdatavärde.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16KeyFrame>"
