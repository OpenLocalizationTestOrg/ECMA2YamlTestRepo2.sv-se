  name: LegendItem
  nameWithType: LegendItem
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendItem
  type: Class
  summary: "Representerar ett förklaringsobjekt som lagras i den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;> </xref> klass."
  remarks: "Klassen LegendItem representerar ett förklaringsobjekt som kan vara antingen ett standardvärde eller ett anpassat objekt:-standard förklaringsobjekt automatiskt infogas i förklaringen för dataserier eller datapunkter. Standardposter för ringdiagram representerar ritade datapunkter, medan poster för alla andra diagramtyper representera ritade serien. Som standard använder posterna förklaringen data punkt eller serie färgen för symbolens färg och namnet på den serie eller datapunkten för objektet förklaringstexten. Förklaringsobjekt som standard kan anpassas eller tas bort under körning med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>händelsen för den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>      -Egna förklaringsobjekt har Användardefinierad text, färg i symbolen och så vidare. Till skillnad från standardposter är de inte anslutna med ritade data. Egna förklaringsobjekt kan läggas vid designtillfället eller körningstid, med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>egenskapen för den <xref:System.Windows.Forms.DataVisualization.Charting.Legend>objekt.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       Förklaringssymboler kan vara rektanglar, linjer eller markörer, beroende på den <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>inställningen för egenskapen för ett LegendItem-objekt.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       Texten för ett eget förklaringsobjekt bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
