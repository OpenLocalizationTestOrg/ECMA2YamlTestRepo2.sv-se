s.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellType> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCell>"
