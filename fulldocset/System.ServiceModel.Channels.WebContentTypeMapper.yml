  remarks: "Detta är avsett att vara en mekanism för utökningsbarhet som kan användas för att åsidosätta hur innehållstyper mappas till webbformat. Till exempel om alla inkommande meddelanden behandlas som &quot;binära rådata&quot; utan att någonsin göra parsning av XML- eller JSON, kan du implementera ett-värde <xref:System.ServiceModel.Channels.WebContentTypeMapper>som returneras alltid <xref:System.ServiceModel.Channels.WebContentFormat>oavsett innehållstypen som skickades in.</xref:System.ServiceModel.Channels.WebContentFormat> </xref:System.ServiceModel.Channels.WebContentTypeMapper>"
