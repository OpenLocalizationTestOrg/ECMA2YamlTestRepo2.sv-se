  name: DesignerCommandSet
  nameWithType: DesignerCommandSet
  fullName: System.ComponentModel.Design.DesignerCommandSet
  type: Class
  summary: "Representerar en basklass för designtid verktyg, inte har härletts från <xref href=&quot;System.ComponentModel.Design.ComponentDesigner&quot;> </xref>, som tillhandahåller smarta etiketter eller designer verb funktioner."
  remarks: "Den <xref:System.ComponentModel.Design.ComponentDesigner>klassen innehåller den <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>och <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>Egenskaper för att fråga efter den <xref:System.ComponentModel.Design.DesignerActionList>och <xref:System.ComponentModel.Design.DesignerVerb>samlingar, respektive.</xref:System.ComponentModel.Design.DesignerVerb> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> Om en designläge verktyget författare inte beslutar att härledas från den här klassen representerar klassen DesignerCommandSet ett alternativt basklass med den här funktionen.       Klassen DesignerCommandSet innehåller endast tre medlemmar som beskrivs i följande tabell.      | Offentlig medlem | Beskrivning |   |-------------------|-----------------|   | <xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>| Returnerar den smarta etiketter eller designer verb som är associerade med komponenten utformad.</xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A> Basimplementationen returnerar `null`. |   | <xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A>| Hämtar insamling av alla smarta etiketter som är associerade med den utformad.</xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A> Den grundläggande implementeringen anropar bara <xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>. |   | <xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>| Hämtar insamling av alla designer verb som är associerade med den utformad.</xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A> </xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A> Den grundläggande implementeringen anropar bara <xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A>. |       En DesignerCommandSet ska läggas till som en tjänst som platsspecifika.</xref:System.ComponentModel.Design.DesignerCommandSet.GetCommands%2A> Externt, efterfrågas en tjänst av den här typen först för att identifiera smarta etiketter och designer verb funktioner. Om den här tjänsten inte kan hittas, kommer <xref:System.ComponentModel.Design.IDesigner.Verbs%2A?displayProperty=fullName>egenskapen ska användas i stället.</xref:System.ComponentModel.Design.IDesigner.Verbs%2A?displayProperty=fullName> Den här proceduren ger en sökväg för kompatibilitet bakåt."
  syntax:
    content: public class DesignerCommandSet
  inheritance:
