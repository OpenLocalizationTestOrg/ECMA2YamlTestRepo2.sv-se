  fullName: System.ComponentModel.Design.DesignerCommandSet.GetCommands(String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Returnerar en mängd med kommandoobjekt."
  remarks: "Även om den grundläggande implementeringen alltid returnerar `null`, den version tillhandahålls av programmet ska returnera en samling kommandoobjekt av typen som beskrivs av `name`. Den grundläggande implementeringen av den <xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>och <xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A>Egenskaper anger du följande värden och innebörd för den här parametern.</xref:System.ComponentModel.Design.DesignerCommandSet.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerCommandSet.Verbs%2A>      | Sträng | Vilket innebär att |   |------------|-------------|   |&quot; ActionLists &quot;| Returnera en samling med alla smarta etiketter som är associerade med komponenten. |   |&quot; Verb &quot;| Returnera en samling med alla designer verb som är associerade med komponenten. |"
  syntax:
    content: public virtual System.Collections.ICollection GetCommands (string name);
    parameters:
    - id: name
      type: System.String
      description: "Typ av samling för att returnera, visar antingen en <xref href=&quot;System.ComponentModel.Design.DesignerActionListCollection&quot;> </xref> eller <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;> </xref>."
    return:
      type: System.Collections.ICollection
      description: "En samling som innehåller den angivna typen – antingen <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> eller <xref href=&quot;System.ComponentModel.Design.DesignerVerb&quot;> </xref>– kommandot objekt. Returnerar alltid Basimplementationen <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
