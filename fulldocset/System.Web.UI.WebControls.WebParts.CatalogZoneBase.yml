  remarks: "I en <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zon, länkar visas för varje typ av <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroll: <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>, <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>, och <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> När en användare klickar på länken motsvarande <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontrollen blir den markerade kontrollen och de underordnade kontrollerna som finns i den markerade kontrollen visas.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Den <xref:System.Web.UI.WebControls.Style>objekt som refereras av egenskapen SelectedPartLinkStyle innehåller formatattribut för länken för den <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontrollen som är markerade.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.Style> Även om det objekt som refereras av egenskapen är skrivskyddad, du kan fortfarande använda det för att ange de underliggande style-egenskaperna för den valda <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
