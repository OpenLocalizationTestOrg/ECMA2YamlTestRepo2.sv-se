  type: Class
  summary: "Fungerar som basklass för alla kontroller i zonen som fungerar som kataloger. Kataloger innehåller en lista över <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller som användarna kan lägga till en webbsida."
  remarks: "Klassen CatalogZoneBase är en basklass som ärver från en <xref:System.Web.UI.WebControls.WebParts.ToolZone>klass.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Den innehåller en grundläggande uppsättning beteenden för härledda zoner.       Klassen CatalogZoneBase ger ett unikt användargränssnitt (UI) som gör det möjligt för användare att lägga till <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller och andra kontroller på webbsidor.</xref:System.Web.UI.WebControls.WebParts.WebPart> Kontroller som härleds från klassen CatalogZoneBase som <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, är kontrollerna som faktiskt monterade på webbsidor.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> De fungerar som behållare för andra kontroller, kallas även <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller som används för att skapa en lista över serverkontroller för användare att lägga till en sida.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Zoner som härleds från klassen CatalogZoneBase kan visas endast när sidan finns i katalogen visningsläget.      > [!NOTE] > A CatalogZoneBase zon får bara innehålla <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller, och omvänt, <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller kan bara befinner sig i CatalogZoneBase zoner.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Mekanism för att lägga till kontroller till en katalog är följande uppsättning tre kontroller som härleds från den grundläggande <xref:System.Web.UI.WebControls.WebParts.CatalogPart>klass.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Kontrollen | Beskrivning |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Underhåller referenser till kontroller som har stängts på en sida.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Dessa kontroller kan igen (flyttats tillbaka till sidan) av användarna. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Innehåller referenser till kontroller som deklareras i en katalog för webbdelar i koden för en webbsida.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Dessa kontroller kan läggas till en webbsida av användarna. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Innehåller gränssnitt för en användare att överföra en definitionsfil till en katalog så att kontrollen kan läggas till en webbsida.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Definitionsfiler är XML-fil med en. Webbdel filnamnstillägg som importerar du inställningar för en kontroll. Kontrollen måste finnas på servern innan definitionsfilen kan importeras. |       Klassen CatalogZoneBase har ett antal egenskaper som är användbar när du visar kataloger med <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>refererar till verb som lägger till en markerad kontroll från katalogen till sidan, medan den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>refererar till ett verb som stänger katalogen och returnerar sidans visningsläge för att bläddra bland läge.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>refererar till samlingen av alla <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller i zonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Egenskaper för flera textfiler som <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, och <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, åsidosätta grundläggande egenskaper för att tillhandahålla standardtexten som är lämpliga för kataloger.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>egenskapen innehåller text bredvid listrutan kontrollen som användarna kan välja vilken zon en kontroll läggs till.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       Flera egenskaper ingår i klassen CatalogZoneBase. Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>egenskapen är en unik sträng-ID för den markerade <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>egenskapen anger om du vill visa ikoner som kan associeras med kontroller genom att ange den <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>egenskapen för en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>egenskapen innehåller attribut för länkar till de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller som för närvarande inte har valts i zonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Däremot den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>egenskapen innehåller attribut för en länk till den <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroll som användaren har valt i zonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       Det finns också några metoder i klassen CatalogZoneBase utöver standard händelsehantering förutom egenskaper, och återgivning metoder ärvs från andra grundläggande kontroller, som är unikt utformade för att hantera kataloger för kontroller. Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>metoden skapar chrome (kringutrustning UI-element, till exempel en kantlinje, verb, ikoner och en rubrik) som omger varje <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroll i zonen och hanterar också återgivning av kontrollerna.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>metoden är en abstrakt metod; härledda klasser åsidosätta det för att skapa instanser av alla de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller i zonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>metod kan anropas av en härledd klass om mängden <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller i zonen ändras för vissa programmässiga orsak och den härledda klassen måste återskapa samlingen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>metoden läser in det tidigare tillståndet för kryssrutorna bredvid de <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller i katalogen när sidan skickas tillbaka till servern; däremot den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>metoden sparar tillstånd av kryssrutorna.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Slutligen den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>metoden innehåller all återgivning länkar till varje <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontrollen i zonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
