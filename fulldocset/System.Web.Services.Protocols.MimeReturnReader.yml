  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Innehåller en gemensam basimplementering för läsare av inkommande svar returvärden för Web service-klienter implementeras med hjälp av HTTP, men utan SOAP."
  remarks: "MimeReturnReader och andra klasser i den <xref:System.Web.Services.Protocols>namnområde stöd för .NET Framework-implementeringar av webbtjänster via HTTP GET- och HTTP POST-åtgärder.</xref:System.Web.Services.Protocols> Web service-skrivare och läsare serialisera och deserialisera i mellan parametrar eller returnerar objekt av webbmetoder och dataströmmar för HTTP-begäran eller ett svar. Web service-skrivare och läsare använder HTTP för transport men utbyta inte meddelanden med SOAP-standard.       Klassen MimeReturnReader upprättar en gemensam <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>gränssnitt för alla klientsidan läsningen av dataströmmar för HTTP-svar till Web-metoden returvärden.</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>       Vanligtvis behöver du inte touse MimeReturnReader eller dess underordnade klasser direkt. I stället när verktyget Wsdl.exe genererar klientkod proxy enligt HTTP GET eller HTTP POST-implementeringar, gäller den <xref:System.Web.Services.Protocols.HttpMethodAttribute>till varje webbmetod och anger attributets <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>egenskapen till den <xref:System.Web.Services.Protocols.XmlReturnReader>klass som härleds från MimeReturnReader.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
