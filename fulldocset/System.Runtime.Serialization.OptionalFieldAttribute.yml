  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "Anger att ett fält kan sakna från en dataström med serialisering så som den <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> och <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> inget undantag genereras."
  remarks: "Det här attributet kan du ange att nya fält i en serialiserbar typ. (en typ som den <xref:System.SerializableAttribute>tillämpas) ignoreras av <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>eller i <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> </xref:System.SerializableAttribute> Detta gör att version feltoleranta serialisering av typer som skapats för äldre versioner av ett program som Serialiserar data. Till exempel när formaterare får en dataström som produceras av en version som inte innehåller nya fält, inget undantag genereras och befintliga data på den äldre typen behandlas som vanligt."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
