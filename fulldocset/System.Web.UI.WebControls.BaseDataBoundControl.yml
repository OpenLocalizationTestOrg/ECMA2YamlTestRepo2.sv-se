  name: BaseDataBoundControl
  nameWithType: BaseDataBoundControl
  fullName: System.Web.UI.WebControls.BaseDataBoundControl
  type: Class
  summary: "Fungerar som basklass för kontroller som används för att binda till data med hjälp av en ASP.NET-kontroll för datakälla."
  remarks: "ASP.NET stöder en kontroller arkitektur som möjliggör webbserverkontroller att binda till data i ett konsekvent sätt. Webbserverkontroller binda till data kallas databundna kontroller och de klasser som gör det lättare att bindningen kallas kontroller för datakällor. Databundna kontroller som är utformade för att använda ASP.NET kontroller för datakällor som härleds från klassen BaseDataBoundControl kontroll, som definierar de grundläggande databunden kontroll-funktioner.       Du kan använda de databundna kontrollerna som tillhandahålls med ASP.NET, inklusive <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, och <xref:System.Web.UI.WebControls.TreeView>, för att utföra de flesta Web development aktiviteter som rör visa data.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> I scenarier där de här kontrollerna inte tillhandahåller de funktioner du behöver du ärver från basen <xref:System.Web.UI.WebControls.DataBoundControl>och <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasser för att implementera anpassade data source kontroll.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       När en klass som har stöd för den `DataSource` och `DataSourceID` egenskaper och `DataBind` metoden är en databunden kontroll, de flesta ASP.NET databundna kontroller utöka abstrakt BaseDataBoundControl och <xref:System.Web.UI.WebControls.DataBoundControl>klasser.</xref:System.Web.UI.WebControls.DataBoundControl> Viktiga undantag omfattar <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Repeater>, och <xref:System.Web.UI.WebControls.DropDownList>kontroller.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> Mer information om databindning finns [ASP.NET åtkomst innehåll datamappning](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)."
