  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger bakgrundsfärgen för webbserverkontrollen."
  remarks: "Använd BackColor-egenskapen för att ange bakgrundsfärgen för webbserverkontrollen. Den här egenskapen anges med hjälp av en <xref:System.Drawing.Color?displayProperty=fullName>objektet.</xref:System.Drawing.Color?displayProperty=fullName>      > [!NOTE] > Egenskapen återges endast för vissa kontroller. Till exempel <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, och <xref:System.Web.UI.WebControls.ValidationSummary>blir den här egenskapen.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Fungerar även för <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>och <xref:System.Web.UI.WebControls.DataList>om deras `RepeatLayout` egenskapen är `RepeatLayout.Table`, och inte `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       I allmänhet styr att rendera som bara en `<table>` tagg kan visa en bakgrundsfärg i HTML 3.2 nästan alla kontrollen kan i HTML 4.0.       För kontroller som renderas som en `<span>` tagg (inklusive <xref:System.Web.UI.WebControls.Label>, alla valideringskontrollerna och listkontroller med deras `RepeatLayout` egenskapen `RepeatLayout.Flow`), den här egenskapen kommer att fungera i Microsoft Internet Explorer version 5 eller senare, men inte för Microsoft Internet Explorer version 4.</xref:System.Web.UI.WebControls.Label>"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_2.aspx)]"
  syntax:
    content: public System.Drawing.Color BackColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "En <xref href=&quot;System.Drawing.Color&quot;> </xref> som representerar bakgrundsfärgen för kontrollen. Standardvärdet är <xref href=&quot;System.Drawing.Color&quot;> </xref>, vilket anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.WebControls.Style.BackColor*
  exceptions: []
