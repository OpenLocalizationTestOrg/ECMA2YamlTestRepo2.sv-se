- uid: System.Data.OleDb.OleDbDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.OleDb.OleDbDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OleDbDataReader.GetSchemaTable()
  fullName: System.Data.OleDb.OleDbDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Returnerar en <xref href=&quot;System.Data.DataTable&quot;> </xref> som beskriver kolumnmetadata för den <xref href=&quot;System.Data.OleDb.OleDbDataReader&quot;> </xref>."
  remarks: "Metoden GetSchemaTable mappar till OLE DB **IColumnsRowset::GetColumnsRowset** metod och returnerar metadata om varje kolumn i följande ordning: | DataReader kolumnen | OLE DB kolumn-ID | Beskrivning |   |-----------------------|----------------------|-----------------|   | ColumnName | DBCOLUMN_NAME | Namnet på kolumnen. Det kan inte vara unika. Om detta inte kan fastställas returnerade ett null-värde. Det här namnet visar alltid senaste namnbyte av kolumnen i den aktuella vyn eller kommandot texten. |   | ColumnOrdinal | DBCOLUMN_NUMBER | Det nollbaserade ordningstalet för kolumnen. Den här kolumnen får inte innehålla ett null-värde. |   | ColumnSize | DBCOLUMN_COLUMNSIZE | Möjliga högst ett värde i kolumnen. För kolumner som använder en datatyp med fast längd är storleken på datatypen. |   | NumericPrecision | DBCOLUMN_PRECISION | Om DbType är en numerisk datatyp, är den maximala precisionen för kolumnen. Precisionen för kolumner med datatypen DBTYPE_DECIMAL eller DBTYPE_NUMERIC beror på definitionen av kolumnen. Om DbType inte är en numerisk datatyp, detta är ett null-värde. |   | NumericScale | DBCOLUMN_SCALE | Om DbType är DBTYPE_DECIMAL eller DBTYPE_NUMERIC, är antalet siffror till höger om decimaltecknet. I annat fall är ett null-värde. |   | DataType | Ingen | Mappas till .NET Framework-typen för kolumnen. |   | Providertyp | DBCOLUMN_TYPE | Indikator för kolumnens datatyp. Om datatypen för kolumnen varierar från rad till rad måste vara DBTYPE_VARIANT. Den här kolumnen får inte innehålla ett null-värde. |   | IsLong | DBCOLUMNFLAGS_ISLONG | Providern anger DBCOLUMNFLAGS_ISLONG om kolumnen innehåller en binär lång objekt (BLOB) som innehåller mycket långa data. Definitionen av mycket långa data är provider-specifik. Inställningen för den här flaggan motsvarar värdet i kolumnen IS_LONG i raduppsättningen PROVIDER_TYPES för datatypen. |   | AllowDBNull | DBCOLUMNFLAGS_ISNULLABLE | Providern anger DBCOLUMNFLAGS_ISNULLABLE om konsumenten kan ange kolumnen till ett null-värde, eller om providern inte kan avgöra om användaren kan ange kolumnen till ett null-värde. En kolumn kan innehålla null-värden, även om det inte går att ange ett null-värde. |   | IsReadOnly | DBCOLUMNFLAGS_WRITE | `true` om kolumnen inte kan vara ändrade, annars `false`. Kolumnen antas vara skrivbar om providern har flaggan antingen DBCOLUMNFLAGS_WRITE eller DBCOLUMNFLAGS_WRITEUNKNOWN. |   | IsRowVersion | DBCOLUMNFLAGS_ISROWID | Providern anger DBCOLUMNFLAGS_ISROWID om kolumnen innehåller en beständig rad-ID som inte kan skrivas till och inte har något beskrivande värde utom identitet raden. |   | IsUnique | DBCOLUMN_ISUNIQUE | VARIANT_TRUE: Inga två rader i tabellen i bastabellen returneras i BaseTableName kan ha samma värde i den här kolumnen. IsUnique är garanterat VARIANT_TRUE om kolumnen representerar en nyckel av sig själv eller om det finns en begränsning av typen UNIQUE som gäller enbart för den här kolumnen.<br /><br /> VARIANT_FALSE: Kolumnen kan innehålla dubblettvärden i bastabellen. Standardvärdet för den här kolumnen är VARIANT_FALSE. |   | IsKey | DBCOLUMN_KEYCOLUMN | VARIANT_TRUE: Kolumnen är en av en uppsättning kolumner i raduppsättningen, sammanlagt identifiera raden. Uppsättningen kolumner med IsKey värdet VARIANT_TRUE måste identifiera en rad i raduppsättningen. Det finns inga krav på att den här uppsättningen av kolumner är ett minimalt antal kolumner. Den här uppsättningen kolumner kan genereras från en primär nyckel för bastabellen, en unik begränsning eller ett unikt index.<br /><br /> VARIANT_FALSE: Kolumnen inte krävs för att identifiera raden. |   | IsAutoIncrement | DBCOLUMN_ISAUTOINCREMENT | VARIANT_TRUE: Kolumnen tilldelar värden till nya rader i fasta steg.<br /><br /> VARIANT_FALSE: Kolumnen inte tilldelar värden till nya rader i fasta steg. Standardvärdet för den här kolumnen är VARIANT_FALSE. |   | BaseSchemaName | DBCOLUMN_BASESCHEMANAME | Namnet på schemat i datalagret som innehåller kolumnen. Ett null-värde om grundläggande schemanamnet inte kan fastställas. Standardvärdet för den här kolumnen är ett null-värde. |   | BaseCatalogName | DBCOLUMN_BASECATALOGNAME | Namnet på katalogen i datakällan som innehåller kolumnen. Ett null-värde om grundläggande katalognamnet inte kan fastställas. Standardvärdet för den här kolumnen är ett null-värde. |   | BaseTableName | DBCOLUMN_BASETABLENAME | Namnet på den tabell eller vy i datakällan som innehåller kolumnen. Ett null-värde om inte det går att fastställa namnet på bastabellen. Standardvärdet för den här kolumnen är ett null-värde. |   | BaseColumnName | DBCOLUMN_BASECOLUMNNAME | Namnet på kolumnen i datalagret. Detta kan skilja sig från kolumnnamnet som returernas i kolumnen ColumnName om ett alias användes. Ett null-värde om baskolumn namn inte kan fastställas eller om kolumnen raduppsättningen härledda, men inte är identisk med en kolumn i data lagras. Standardvärdet för den här kolumnen är ett null-värde. |      > [!NOTE] > Att se till att metadatakolumner returneras rätt information, måste du anropa <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>med den `behavior` parametern `KeyInfo`.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> Annars kan vissa av kolumnerna i Schematabellen returnera standardvärdet, null eller felaktiga data."
