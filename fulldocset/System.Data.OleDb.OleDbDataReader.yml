  fullName: System.Data.OleDb.OleDbDataReader
  type: Class
  summary: "Kan läsa en endast-framåt-dataström med rader med data från en datakälla. Den här klassen kan inte ärvas."
  remarks: "Om du vill skapa en OleDbDataReader måste du anropa den <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>metod för den <xref:System.Data.OleDb.OleDbCommand>objektet i stället för direkt med en konstruktor.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>       Innan du stänger den <xref:System.Data.OleDb.OleDbConnection>, först stänga objektet OleDbDataReader.</xref:System.Data.OleDb.OleDbConnection> Du måste också stänga OleDbDataReader objektet om du planerar att resuse ett <xref:System.Data.OleDb.OleDbCommand>-objekt. T.ex, du kan inte hämta utdataparametrar tills när du anropar <xref:System.Data.OleDb.OleDbDataReader.Close%2A>.</xref:System.Data.OleDb.OleDbDataReader.Close%2A> </xref:System.Data.OleDb.OleDbCommand>       Ändringar som gjorts i en resultatuppsättning med en annan process eller tråd när data läses kan vara synliga för användare av OleDbDataReader. Dock beteendet exakt timing beroende.       <xref:System.Data.OleDb.OleDbDataReader.IsClosed%2A>och <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>endast egenskaper som kan anropas när OleDbDataReader har stängts.</xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A></xref:System.Data.OleDb.OleDbDataReader.IsClosed%2A> Även om den <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>egenskapen kanske alltid nås medan OleDbDataReader finns anropa <xref:System.Data.OleDb.OleDbDataReader.Close%2A>innan det returneras värdet för <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>att garantera en korrekt returvärde.</xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A> </xref:System.Data.OleDb.OleDbDataReader.Close%2A> </xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>"
