  fullName: System.Web.Services.Description.SoapExtensionImporter
  type: Class
  summary: "Tillhandahåller en gemensam gränssnittet och funktionerna för klasser för att generera kod attribut som anger SOAP-tillägg."
  remarks: "SoapExtensionImporter`abstract` klassen visar ett `abstract` metoden <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>, vilket gör att en härledd klass lägga till metadata på valfri metod som representerar en åtgärd i en bindning.</xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A> Själva metoden är inte en indatametod. Koden-attribut som läggs till i alla webbmetoder i en bindning representerar tillägg till SOAP-webbtjänstprotokoll, till exempel för att lägga till extra rubriker ett utgående SOAP-meddelande eller göra extra belastning på ett inkommande SOAP-meddelande.       Du kan använda en klass som härleds från SoapExtensionImporterto utöka generering av klientkod proxy eller `abstract` serverkoden. Du kan använda en härledd klass tillsammans med en klass som härleds från den `abstract` <xref:System.Web.Services.Protocols.SoapExtension>klass som utökar körning bearbetningen av SOAP-meddelanden på klienten eller tjänsten.</xref:System.Web.Services.Protocols.SoapExtension>       Du kan ange SoapExtensionImporter i en konfigurationsfil via den `soapExtensionImporterTypes` konfigurationselementet och dess underordnade `add` element. Du kan tillämpa konfigurationen av:-en ASP.NET-webbprogram: tjänsten eller klienten.      -Ett fristående program i .NET Framework: endast klient."
  syntax:
    content: public abstract class SoapExtensionImporter
  inheritance:
