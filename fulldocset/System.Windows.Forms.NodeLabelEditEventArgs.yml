  summary: "Hämtar den nya texten som ska associeras med trädnoden."
  remarks: "Värdet för den här egenskapen är `null` om användaren trycker på ESC för att avbryta redigeringen eller trycker på RETUR utan att ändra etikettexten. Om användaren redigerar etikettexten, är värdet för den här egenskapen ny etikettext. Detta gäller även om det slutliga värdet för redigerade etikettext är samma som det ursprungliga värdet."
