  syntax:
    content: public string Label { get; }
    return:
      type: System.String
      description: "Det strängvärde som representerar den nya <xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref> etikett eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om användaren avbryter redigeringen."
