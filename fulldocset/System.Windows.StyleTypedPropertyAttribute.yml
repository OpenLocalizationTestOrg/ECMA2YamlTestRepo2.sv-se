  summary: "Representerar ett attribut som tillämpas på klassdefinitionen och anger den <xref:System.Windows.Style.TargetType*>s egenskaper som är av typen <xref href=&quot;System.Windows.Style&quot;> </xref>.</xref:System.Windows.Style.TargetType*>"
  remarks: "Kontrollen författare gäller det här attributet klassdefinitionen att ange <xref:System.Windows.Style.TargetType%2A>s egenskaper som är av typen <xref:System.Windows.Style>.</xref:System.Windows.Style> </xref:System.Windows.Style.TargetType%2A> Om du tittar på deklarationen av till exempel den <xref:System.Windows.Controls.ListBox>klass, det här attributet används för att ange att <xref:System.Windows.Style.TargetType%2A> <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>egenskapen är <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> </xref:System.Windows.Style.TargetType%2A> </xref:System.Windows.Controls.ListBox>       Underklasser ärver den här definitionen men kan omdefiniera den <xref:System.Windows.Style.TargetType%2A>för egenskapen med det här attributet på sin egen klassdefinitionen.</xref:System.Windows.Style.TargetType%2A>      <a name=&quot;xamlTextUsage_StyleTypedPropertyAttribute&quot;></a>## XAML Text syntax du kan inte använda den här klassen eller dess egenskaper i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class StyleTypedPropertyAttribute : Attribute
