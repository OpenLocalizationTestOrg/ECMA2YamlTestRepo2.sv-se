  nameWithType: StatusBar
  fullName: System.Windows.Forms.StatusBar
  type: Class
  summary: "Representerar en Windows-kontroll för status-fältet. Även om <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;> </xref> ersätter och lägger till funktionalitet StatusBar-kontrollen av tidigare versioner StatusBar bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "Normalt StatusBar-kontrollen består av <xref:System.Windows.Forms.StatusBarPanel>objekt, som visar text och/eller en ikon.</xref:System.Windows.Forms.StatusBarPanel> Du kan också ge ägaren ritas paneler för att tillhandahålla anpassade paneler, till exempel en förloppsindikator eller en serie bilder som visar tillståndet för programmet. StatusBar-kontrollen visar vanligtvis information om ett objekt som visas på en <xref:System.Windows.Forms.Form>, objektets komponenter eller relevant information som är kopplad till det objektet igen i ditt program.</xref:System.Windows.Forms.Form>       StatusBar-kontrollen ger egenskaper som gör att du kan anpassa utseendet på kontrollen. Om StatusBar visas i ett formulär som kan ändras, kan du använda den <xref:System.Windows.Forms.StatusBar.SizingGrip%2A>egenskap du vill visa ett storlekshandtag i det nedre högra hörnet i formuläret för att meddela användarna att formuläret kan ändra storlek.</xref:System.Windows.Forms.StatusBar.SizingGrip%2A> Den <xref:System.Windows.Forms.StatusBar.ShowPanels%2A>egenskapen gör att du vill visa panelerna i din StatusBar eller visa endast värdet för den <xref:System.Windows.Forms.Control.Text%2A>egenskapen för kontrollen.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.StatusBar.ShowPanels%2A>       Standard StatusBar har inga paneler. Att lägga till paneler i en StatusBar som du kan använda den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>metod för den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>klass som är tillgänglig via den <xref:System.Windows.Forms.StatusBar.Panels%2A>egenskapen för kontrollen.</xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> Du kan också använda den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>objektet som tillhandahålls via den <xref:System.Windows.Forms.StatusBar.Panels%2A>egenskapen för att ta bort paneler från kontrollen och få åtkomst till en specifik <xref:System.Windows.Forms.StatusBarPanel>att manipulera panelen.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       Om du vill avgöra när en <xref:System.Windows.Forms.StatusBarPanel>klickar på objektet i StatusBar-kontrollen kan du skapa en händelsehanterare för den <xref:System.Windows.Forms.StatusBar.PanelClick>händelse.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel> Om du vill utföra användardefinierad åtgärder på en panel, kan du skapa en händelsehanterare för den <xref:System.Windows.Forms.StatusBar.DrawItem>händelse.</xref:System.Windows.Forms.StatusBar.DrawItem> De händelsedata som skickades till händelsehanteraren innehåller information om panelen för att rita och en <xref:System.Drawing.Graphics>objekt som ska användas för att utföra ritade uppgifter.</xref:System.Drawing.Graphics>       När du skapar en instans av StatusBar ange egenskaper för läsning och skrivning till ursprungliga värden. En lista över dessa värden, finns det <xref:System.Windows.Forms.StatusBar.%23ctor%2A>konstruktor.</xref:System.Windows.Forms.StatusBar.%23ctor%2A>"
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
