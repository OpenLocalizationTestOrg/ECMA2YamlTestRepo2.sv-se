    return:
      type: System.Object
      description: "Den <xref:System.Object>som är associerade med en nyckel i den <xref uid=&quot;langword_csharp_&lt;appSettings&gt;&quot; name=&quot;&lt;appSettings&gt;&quot; href=&quot;&quot;> </xref> avsnitt i filen Web.config.</xref:System.Object>"
