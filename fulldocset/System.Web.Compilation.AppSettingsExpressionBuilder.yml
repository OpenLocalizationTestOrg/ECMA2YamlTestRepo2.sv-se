  name: AppSettingsExpressionBuilder
  nameWithType: AppSettingsExpressionBuilder
  fullName: System.Web.Compilation.AppSettingsExpressionBuilder
  type: Class
  summary: "Hämtar värden som anges i ett uttryck för deklarativ, från den <xref uid=&quot;langword_csharp_&lt;appSettings&gt;&quot; name=&quot;&lt;appSettings&gt;&quot; href=&quot;&quot;> </xref> avsnitt i Web.config-filen."
  remarks: "Klassen AppSettingsExpressionBuilder ger åtkomst till värden i den `<appSettings>` avsnitt i Web.config-filen. Den `<appSettings>` delen av filen Web.config innehåller programspecifika värden i nyckel/värde-par.       Ett värde för programmet hämtas genom att tilldela ett uttryck i formuläret `<%$ AppSettings: appSettingsKey %>` till en egenskap i en deklaration för kontrollen. En del av uttrycket innan kolon (:) anger vilken typ av uttryck som ska hämtas och del när kolon innebär det att nyckeln. Föregående uttryck kan hämta följande värde från Web.config-filen.       `<appSettings>`       `<add key=&quot;appSettingsKey&quot; value=&quot;appSettingsValue&quot;/>`       `</appSettings>`När sidan parsern påträffar ett uttryck med den `AppSettings` prefix, skapas en instans av klassen AppSettingsExpressionBuilder för att hantera uttrycket.       Om uttrycket har påträffats på en sida som ska kompileras genererar objektet AppSettingsExpressionBuilder kod för att hämta värdet från Web.config-filen. Den här koden körs under körningen av klassen skapas sidan. Om uttrycket har påträffats på en sida som inte kommer att kompilera returnerar objektet AppSettingsExpressionBuilder värdet från Web.config-filen när sidan parsas och körs."
  example:
  - "The following code example demonstrates how to retrieve an application settings value in a page that is not compiled.  \n  \n [!code-vb[System.Web.Compilation.AppSettingsExpressionBuilder#1](~/add/codesnippet/visualbasic/t-system.web.compilation_6_1.aspx)]\n [!code-cs[System.Web.Compilation.AppSettingsExpressionBuilder#1](~/add/codesnippet/csharp/t-system.web.compilation_6_1.aspx)]  \n  \n This code retrieves the following expression from the Web.config file.  \n  \n `<configuration xmlns=\"http://schemas.microsoft.com/.NetConfiguration/v2.0\">`  \n  \n `<appSettings>`  \n  \n `<add key=\"thisSeason\" value=\"Fall\"/>`  \n  \n `</appSettings>`  \n  \n `</configuration>`"
  syntax:
    content: >-
      [System.Web.Compilation.ExpressionEditor("System.Web.UI.Design.AppSettingsExpressionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.Compilation.ExpressionPrefix("AppSettings")]

      public class AppSettingsExpressionBuilder : System.Web.Compilation.ExpressionBuilder
