  remarks: 'Den här metoden anropas när ett uttryck i formuläret `<%$ AppSettings: someApplicationSetting %>` har påträffats i ett Nej-kompilering. Lämpliga värdet hämtas från nyckel/värde-par i den `<appSettings>` avsnitt i Web.config-filen. Den här metoden åsidosätter <xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>genom att anropa den <xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetAppSetting%2A>metod med den <xref:System.Web.UI.BoundPropertyEntry.Expression%2A>egenskapen som den `key` parameter, den <xref:System.Web.UI.PropertyEntry.Name%2A>egenskapen på den <xref:System.Web.UI.PropertyEntry.PropertyInfo%2A?displayProperty=fullName>egenskapen som den `propertyName` parameter, och <xref:System.Type>av den `target` parameter som den `targetType` parameter.</xref:System.Type> </xref:System.Web.UI.PropertyEntry.PropertyInfo%2A?displayProperty=fullName> </xref:System.Web.UI.PropertyEntry.Name%2A> </xref:System.Web.UI.BoundPropertyEntry.Expression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetAppSetting%2A> </xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>'
  syntax:
