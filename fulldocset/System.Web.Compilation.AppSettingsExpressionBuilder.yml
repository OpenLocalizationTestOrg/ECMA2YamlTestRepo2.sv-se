  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Returnerar ett värde som anger om ett uttryck kan utvärderas på en sida som inte kompileras."
  remarks: "Egenskapen SupportsEvaluate anger om den <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>metoden har implementerats i klassen och kan returnera ett värde för uttrycket.</xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A> <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>måste införas i en uttrycksbyggare för ett uttryck som ska utvärderas på en sida som inte kompileras.</xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A> Den <xref:System.Web.Compilation.AppSettingsExpressionBuilder>klassen stöder utvärderingen av en tillämpningsinställning på en sida som inte har kompilerats, så att den returnerar alltid `true`.</xref:System.Web.Compilation.AppSettingsExpressionBuilder>"
  syntax:
    content: public override bool SupportsEvaluate { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>i samtliga fall."
