  langs:
  - csharp
  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "Mappar en kod entitet i en webbtjänstmetod för .NET Framework till ett element i ett meddelande om Web Services WSDL (Description Language)."
  remarks: "Klassen XmlMemberMapping används tillsammans med den <xref:System.Xml.Serialization.XmlMembersMapping>klass som refererar till en matris med XmlMemberMapping objekt.</xref:System.Xml.Serialization.XmlMembersMapping>       Ett XmlMemberMapping-objekt kan representera en av följande:-A Web service metoden indataparameter.      -En webbtjänstmetod utdataparameter.      – En webbtjänst returtyp, om inte annullera.      -En SOAP indata-huvud.      -En SOAP utdata-huvud.       XmlMemberMapping-objekt är tillgängligt via egenskapen indexerade operator.       Finns det <xref:System.Xml.Serialization.XmlMembersMapping>klass för en förklaring av de villkor under vilka ett XmlMemberMapping objekt motsvarar en WSDL meddelandedefinitionens `<part>` element.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
