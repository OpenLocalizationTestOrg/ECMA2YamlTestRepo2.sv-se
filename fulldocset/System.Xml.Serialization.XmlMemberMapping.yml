- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Hämtar namnet på medlemmen Web service-metoden som representeras av den här mappningen."
  remarks: "Web service metoden medlemmen kan vara en indataparameter output-parameter, returtyp, inkommande sidhuvud eller utdata-huvud.       Finns det <xref:System.Xml.Serialization.XmlMembersMapping>klass i fall när en medlem som motsvarar en `<part>` elementet har definierats i ett dokument för Web Services WSDL (Description Language).</xref:System.Xml.Serialization.XmlMembersMapping> Observera dock att med en omsluten bindning mellan ett WSDL-åtgärden och .NET Framework-metoden (anges av den <xref:System.Web.Services.Protocols.SoapParameterStyle>uppräkningsmedlem), metodparametrar och returvärdet visas inte i WSDL-dokumentet.</xref:System.Web.Services.Protocols.SoapParameterStyle>       När en Web service-klass avspeglas i en <xref:System.Web.Services.Description.ServiceDescription>objekt, med returtypen medlemsnamn egenskapen blir metodnamnet (från unik jämfört med andra namn, om det behövs) med &quot;Resultat&quot; läggs.</xref:System.Web.Services.Description.ServiceDescription> Denna konvention också används, i vissa fall, vid import av Web tjänstklasser från <xref:System.Web.Services.Description.ServiceDescription>genereras från WSDL-dokument.</xref:System.Web.Services.Description.ServiceDescription>"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "Namnet på medlemmen Web service metoden representeras av den här mappningen."
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
