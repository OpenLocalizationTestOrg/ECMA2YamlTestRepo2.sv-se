- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Hämtar ett värde som anger om fältet medföljande i .NET Framework-typen har ett värde som angetts."
  remarks: "I XML-schemat ett element som deklarerats med en `minOccurs=&quot;0&quot;` attributvärdet anger att element är valfria. Ett attribut kan deklareras med en `use=&quot;optional&quot;` attribut. .NET Framework, med hjälp av den [XML Schema Definition verktyget (Xsd.exe)](~/add/includes/ajax-current-ext-md.md), maps någon av dessa konstruktioner till ett offentligt fält eller egenskap som åtföljs av en offentligt fält av typen `bool` vars namn är det första fältet namn med &quot;Angivna&quot; läggas till. CheckSpecified egenskapen kontrollerar om sådan en `bool` fältet finns."
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, om tillhörande fältet har ett värde som angetts. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
