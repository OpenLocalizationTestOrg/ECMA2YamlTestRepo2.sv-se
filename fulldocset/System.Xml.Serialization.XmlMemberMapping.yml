  summary: "Hämtar eller anger ett värde som anger om .NET Framework-typen mappas till en XML-element eller attribut för någon typ."
  remarks: "Värdet true för en egenskap som motsvarar den `any`> elementdeklaration och `anyAttribute` attributdeklaration i en XML-schemadokument."
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, om typen mappas till en XML alla element och attribut; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
