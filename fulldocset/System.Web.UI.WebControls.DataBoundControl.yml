  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "Fungerar som basklass för alla ASP.NET-version 2.0 databundna kontroller som visar data i listan eller tabellform."
  remarks: "Klassen DataBoundControl är basklass för ASP.NET-kontroller som används för att hämta tabell eller listformat data från ett ASP.NET kontroll och binda element i användargränssnittet (UI) för kontrollen till dessa data för visning. Sammansatt databundna kontroller som <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, och <xref:System.Web.UI.WebControls.FormView>; listformat databundna kontroller som <xref:System.Web.UI.WebControls.BulletedList>och <xref:System.Web.UI.WebControls.CheckBoxList>; och andra kontroller som <xref:System.Web.UI.WebControls.AdRotator>härledd från DataBoundControl.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Sidan utvecklare använder inte klassen DataBoundControl direkt; i stället använda de kontroller som härleds från den här klassen.       Kontrollen utvecklare utökar den här klassen för att skapa databundna kontroller som fungerar med klasser som implementerar det <xref:System.Web.UI.IDataSource>gränssnittet och klasserna som härleds från den <xref:System.Web.UI.DataSourceControl>och <xref:System.Web.UI.DataSourceView>klasser.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> När den härleds en klass från klassen DataBoundControl åsidosätta den <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>metod för att binda UI-element för kontrollen till data som hämtas av den <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>metoden.</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> I de flesta fall <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>är den enda metoden åsidosätts i din härledda klass.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>       För ASP.NET 2.0 databundna kontroller i <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>metoden motsvarar den `DataBind` metoden och anropas för att binda data vid körning.</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> Den <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>metodanrop på <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>och <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>metoder.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
  syntax:
