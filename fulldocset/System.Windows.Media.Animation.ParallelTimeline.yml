  type: Class
  summary: "Definierar ett segment som kan innehålla underordnade <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> objekt. Dessa underordnade tidslinjer aktiveras enligt deras respektive <xref:System.Windows.Media.Animation.Timeline.BeginTime*>Egenskaper.</xref:System.Windows.Media.Animation.Timeline.BeginTime*> Dessutom kan underordnade tidslinjer överlappar varandra (kör i parallellt)."
  remarks: "ParallelTimeline objekt kan vara underordnade (inuti) i <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> Detta kan ge bättre inkapsling av tidsinställning sekvenser i komplexa animeringar.       ParallelTimeline har sin egen <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>egenskapen därför alla underordnade tidslinjen <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>värden är i förhållande till överordnat ParallelTimeline värde för <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>"
