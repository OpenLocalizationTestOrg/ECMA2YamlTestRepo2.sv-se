- uid: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  id: SlipBehavior
  parent: System.Windows.Media.Animation.ParallelTimeline
  langs:
  - csharp
  name: SlipBehavior
  nameWithType: ParallelTimeline.SlipBehavior
  fullName: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Hämtar eller anger ett värde som anger hur tidslinjen fungerar när en eller flera av dess <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> underordnade följesedlar."
  remarks: "Det är ofta önskvärt att synkronisera animeringar och media. Detta är dock komplicerade av faktumet att uppspelning kan förskjutas av inläsning eller buffring vilket gör det svårt att spela upp en animering tillsammans med media på ett tillförlitligt sätt. Egenskapen SlipBehavior används för att avgöra vad som händer när mediet och animeringar spelas upp tillsammans. Ett värde av <xref:System.Windows.Media.Animation.SlipBehavior>(standard) anger att animeringen tidslinjer behöver inte synkroniseras och spelas upp när angivna oavsett tillståndet för andra media i tidslinjen.</xref:System.Windows.Media.Animation.SlipBehavior> Ett värde av <xref:System.Windows.Media.Animation.SlipBehavior>å andra sidan anger att en animering ska vänta (slip) tills mediet är redo att spela upp.</xref:System.Windows.Media.Animation.SlipBehavior> Diagrammet nedan visar hur det fungerar.       Detta <xref:System.Windows.Media.Animation.Storyboard>spelar en video och en animering.</xref:System.Windows.Media.Animation.Storyboard> När SlipBehavior har angetts till <xref:System.Windows.Media.Animation.SlipBehavior>och <xref:System.Windows.Media.Animation.Timeline.Duration%2A>-egenskapen för den <xref:System.Windows.Media.Animation.Storyboard>anges till <xref:System.Windows.Duration.Automatic%2A>, <xref:System.Windows.Media.Animation.Storyboard>växer att spela upp alla media och animeringar.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![Diagram: Nyckeln för SlipBehavior diagram](~/add/media/slipbehaviorkey.png &quot;Diagram: nyckeln för SlipBehavior diagram&quot;)![Diagram: SlipBehavior egenskapsvärde växa](~/add/media/slipbehaviorgrow1.png &quot;Diagram: SlipBehavior egenskapsvärde växa&quot;) detta <xref:System.Windows.Media.Animation.Storyboard>har en SlipBehavior av <xref:System.Windows.Media.Animation.SlipBehavior>och en <xref:System.Windows.Media.Animation.Timeline.Duration%2A>på 5 sekunder som ger media och animeringar 5 sekunder att spela upp oavsett hur mycket de försenas.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![Diagram: SlipBehavior egenskapsvärde växa](~/add/media/slipbehaviorgrow2.png &quot;Diagram: SlipBehavior egenskapsvärde växa&quot;) denna <xref:System.Windows.Media.Animation.Storyboard>har en SlipBehavior av <xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard> Observera att den <xref:System.Windows.Media.Animation.DoubleAnimation>(och andra icke-media underordnade till den <xref:System.Windows.Media.Animation.Storyboard>) inte vidare om media tidslinjen också fortskrider.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  Om mediet tar en stund att läsa in eller om den buffring animeringen ska vänta (följesedlar) med den.  Detta gör att animeringar att synkronisera med en mediefil.       ![SlipBehavior diagram för medier och animering](~/add/media/slipbehaviorslip1.png &quot;SlipBehavior diagram för medier och animering&quot;) detta <xref:System.Windows.Media.Animation.Storyboard>har en SlipBehavior av <xref:System.Windows.Media.Animation.SlipBehavior>och en <xref:System.Windows.Media.Animation.Timeline.Duration%2A>på 5 sekunder.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  I det här scenariot är garanterat mediefilen och animering ska spelas upp under 5 sekunder.       ![Diagram: SlipBehavior-egenskapen för en Storyboard](~/add/media/slipbehaviorslip2.png &quot;Diagram: SlipBehavior-egenskapen för en Storyboard&quot;) <a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> ## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
