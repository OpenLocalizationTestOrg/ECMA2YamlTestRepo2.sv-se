- uid: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink(System.String,System.Object,System.String@)
  id: CreateMessageSink(System.String,System.Object,System.String@)
  parent: System.Runtime.Remoting.Channels.IChannelSender
  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: IChannelSender.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: "Returnerar en kanalmottagare för meddelande som skickar meddelanden till angiven URL eller kanal dataobjektet."
  remarks: "Metoden CreateMessageSink returnerar en kanalmottagare för meddelande som skickar meddelanden till angiven URL eller dataobjektet kanal. Om den `uri` parametern är `null`, `remoteChannelData` parametern används som mål för sink. Antingen den `url` parametern eller `remoteChannelData` parametern kan vara `null`, men inte båda."
  example:
  - >-
    [!code-cs[IChannelSender#1](~/add/codesnippet/csharp/3c7b4cc4-07d7-406d-89fa-_1.cs)]
     [!code-vb[IChannelSender#1](~/add/codesnippet/visualbasic/3c7b4cc4-07d7-406d-89fa-_1.vb)]
     [!code-cpp[IChannelSender#1](~/add/codesnippet/cpp/3c7b4cc4-07d7-406d-89fa-_1.cpp)]
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "Den URL som levererar ny sink meddelanden. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "Dataobjektet kanal av fjärrvärden som levererar ny sink meddelanden. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "När den här metoden returnerar innehåller en URI för den nya meddelande kanalmottagaren som levererar meddelanden till den angivna URL-Adressen eller kanal dataobjekt. Den här parametern skickas inte initierats."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "En kanalmottagare för meddelandet som levererar meddelanden till den angivna URL-Adressen eller kanal dataobjekt, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om kanalen inte kan ansluta till den angivna slutpunkten."
  overload: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Den omedelbara anroparen har inte behörighet för infrastruktur."
