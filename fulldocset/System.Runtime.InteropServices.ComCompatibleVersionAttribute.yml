  name: ComCompatibleVersionAttribute
  nameWithType: ComCompatibleVersionAttribute
  fullName: System.Runtime.InteropServices.ComCompatibleVersionAttribute
  type: Class
  summary: "Anger att alla klasser i den aktuella versionen av en sammansättning som är kompatibla med klasser i en tidigare version av sammansättningen till en COM-klient."
  remarks: "Du kan använda det här attributet till sammansättningar.       Som standard den [Tlbexp.exe (Exportverktyget för typbibliotek)](~/add/includes/ajax-current-ext-md.md) använder en sammansättning versionsnumret för att beräkna klassidentifierare (CLSID). Alla offentliga COM-synliga klasser får nya CLSID varje gång du exportera en ny version av sammansättningen.       Du kan använda den `ComCompatibleVersionAttribute` attribut för att tvinga alla CLSID för klasser i den aktuella versionen av ett paket som ska vara samma som CLSID för klasser i en tidigare version av sammansättningen. Så länge CLSID är desamma, kan en äldre COM-programmet använda den senare versionen av en kompatibel sammansättning efter avinstallation av den ursprungliga sammansättningen. Om du använder den <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>till en klass för dess CLSID i `ComCompatibleVersionAttribute` har ingen effekt.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>       Egenskaperna för det här attributet kombinera till formuläret fyra delar av en sammansättning version. Alltid ange den lägsta version som den aktuella sammansättningen är bakåtkompatibel med, så den här versionen används för att beräkna alla CLSID i sammansättningen."
  example:
  - "The following example shows how to specify assembly version 1.0.0.0 in an assembly with a higher version number. Regardless of the new assembly version, all CLSIDs in the assembly are generated using version 1.0.0.0 instead of using the current assembly version.  \n  \n [!code-cpp[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_11_1.cpp)]\n [!code-cs[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_11_1.cs)]\n [!code-vb[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_11_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComCompatibleVersionAttribute : Attribute
