  summary: "Hämtar ett värde som anger om interna fönstret klassnamnet som används i registreringen innehåller versionen av sammansättningen som innehåller fönsterklassen."
  remarks: 'Den här egenskapen kontrollerar om den interna fönsterklassen namn som används i registreringen innehåller versionen av sammansättningen som innehåller fönsterklassen. Värdet för det här attributet kan vara `yes` eller `no`. Standardvärdet är `yes`. Värdet `no` bör endast användas om samma fönsterklass definieras av en sida-vid-sida-komponent och en motsvarande icke-sida-vid-sida-komponent och du vill behandla dem som samma fönsterklass. Observera att de vanliga reglerna om registrering av fönsterklass tillämpas: endast den första komponenten som registrerar klassen fönstret kommer att kunna registrera den, eftersom den inte har en version som tillämpas.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Om namnet som används i registreringen innehåller versionen av sammansättningen; Annars <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned*
  exceptions: []
  platform:
