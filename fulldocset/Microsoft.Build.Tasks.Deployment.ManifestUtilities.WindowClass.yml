  summary: "Initierar en ny instans av den <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> klass, ange information om status för versionshantering i fönsterklassen."
  remarks: 'Den `versioned` parameter styr om interna fönsterklass namn som används i registreringen innehåller versionen av sammansättningen som innehåller fönsterklassen. Värdet för det här attributet kan vara `yes` eller `no`. Standardvärdet är `yes`. Värdet `no` bör endast användas om samma fönsterklass definieras av en sida-vid-sida-komponent och en motsvarande icke-sida-vid-sida-komponent och du vill behandla dem som samma fönsterklass. Observera att de vanliga reglerna om registrering av fönsterklass tillämpas: endast den första komponenten som registrerar klassen fönstret kommer att kunna registrera den, eftersom den inte har en version som tillämpas.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "Namnet på klassen."
    - id: versioned
      type: System.Boolean
      description: "Kontrollerar om den interna fönsterklassen namn som används i registreringen innehåller versionen av sammansättningen som innehåller fönsterklassen."
