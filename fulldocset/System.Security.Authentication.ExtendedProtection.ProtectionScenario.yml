  summary: "Transporten att välja mellan en säker och standard skyddsscenariet beroende på vilken typ av kanal som används. Integrerad Windows-autentisering kapslas i en säker kanal för säker skydd och har en exakt matchar bindningen för Kanaltoken med ingen Provider SPN (Service Name)-verifiering. Integrerad Windows-autentisering kapslas in eventuellt i en säker kanal med en bindning för valfri Kanaltoken för standard skydd och SPN-verifiering krävs. Så om begäran kommer via en säker kanal, bindning Kanaltoken (CBT) är markerad, annars SPN är markerad."
