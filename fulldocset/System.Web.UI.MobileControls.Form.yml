  remarks: "Aktiveringshändelsen inträffar under följande omständigheter: – när sidan begärs först, första formuläret aktiveras.      – När den <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>egenskapen på sidan anges via programmering.</xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>      – När användaren navigerar till ett formulär via en <xref:System.Web.UI.MobileControls.Link>kontroll vars mål är ett formulär.</xref:System.Web.UI.MobileControls.Link>       Positionen för den här händelsen i kedjan händelse är det mycket viktigt för bindning underordnade kontroller till datakällor eller ange en formuläregenskap som kan ärvas av alla underordnade kontroller."
  example:
  - "The following code example shows how to set the `OnActivate` attribute in the <xref:System.Web.UI.MobileControls.Form> element to point to a method that executes when the Activate event occurs. The `Form2_Activate` method prepares the second form for display. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.Form> overview.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#3](~/add/codesnippet/csharp/e-system.web.ui.mobileco_13_1.aspx)]\n [!code-vb[MobileFormSample#3](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_13_1.aspx)]  \n[!code-vb[MobileFormSample#8](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_13_2.aspx)]"
  syntax:
