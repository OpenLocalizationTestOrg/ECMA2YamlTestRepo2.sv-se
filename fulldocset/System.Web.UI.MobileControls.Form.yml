  summary: "Hämtar eller anger kontroll i formuläret som kan vara sidbrytning. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i Visual Basic). Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Egenskapen ControlToPaginate används för att tillåta en enda kontroll på formuläret till sidbryta innehållet över flera vyer på mobila enheter och tillhandahålla nästa och föregående navigering mellan vyer. En kontroll kan sidbryta dess innehåll, även om ett som innehåller <xref:System.Web.UI.MobileControls.Panel>kontrollen har dess <xref:System.Web.UI.MobileControls.Panel.Paginate%2A>egenskapen `false`.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A> </xref:System.Web.UI.MobileControls.Panel>"
