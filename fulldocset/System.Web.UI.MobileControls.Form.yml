  name: Form
  nameWithType: Form
  fullName: System.Web.UI.MobileControls.Form
  type: Class
  summary: "Ger möjlighet att gruppera kontroller tillsammans. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Ett formulär representerar den yttersta grupperingen av kontroller inom en ASP.NET-mobila webbsida. En individuell mobila webbsida kan innehålla flera formulär i den yttersta nivån. Formulär kan inte kapslas; Använd <xref:System.Web.UI.MobileControls.Panel>styr om du vill kapsla behållare.</xref:System.Web.UI.MobileControls.Panel> Mer information finns i [introduktion till formulärkontroll](http://msdn.microsoft.com/en-us/24a1946a-bb3c-41c8-90cd-f00643525016). Om du vill visa ett visst formulär kan antingen ange den <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>egenskapen på aktuellt sidan till önskad formuläret eller ange den <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>egenskap i en <xref:System.Web.UI.MobileControls.Link>kontroll till önskade formatet.</xref:System.Web.UI.MobileControls.Link> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A> Du kan inkludera textsträngar tillsammans med dess tillhörande taggar i textinnehållet i kontrollen för formuläret. När du använder mallar, är det viktigt att komma ihåg att formulärkontroll skapar instanser av mallar i den <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metoden för formuläret.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Den <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metoden för formuläret anropas innan `Page_Load` och `Page_Init`.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Dessutom konstruktorn sidan kör för tidigt för att ange mallar den <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metoden eftersom formuläret inte har ännu skapats.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Om du vill korrigera detta, koppla formulärets egna <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metod, och skapa en instans av mallen det.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Mer information finns i [implementera mallbaserat återgivningen](http://msdn.microsoft.com/en-us/b86d9d1d-ab18-4cad-a825-092826bb3922)."
  example:
  - "The following code example shows how to create a page with two forms along with links between the two forms. One form has a check box list. When items are selected and the **Submit** button is clicked, the form presents a list of the selected items and their values. Notice that the <xref:System.Web.UI.MobileControls.Form.Activate> event methods prepare the respective forms for display  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_25_1.aspx)]\n [!code-vb[MobileFormSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Activate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.FormDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.FormControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlFormAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Form runat="server"></{0}:Form>")]

      public class Form : System.Web.UI.MobileControls.Panel, System.Web.UI.IPostBackEventHandler
