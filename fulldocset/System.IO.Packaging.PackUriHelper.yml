  name: Create(Uri,Uri)
  nameWithType: PackUriHelper.Create(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Skapar en paket-URI som ges en <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] och [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] för en del i paketet."
  remarks: "`packageUri`kan inte anges som null eller tomt.       Om `partUri` är `null`, returnerade paket-URI pekar till paketet.       I följande tabell visas exempel ärenden för Create-metoden.      | `packageUri`|`partUri`| Returnerade pack URI |   |------------------|---------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| pack://http:,, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| pack://http:,, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| pack://http:,, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| pack://http:,, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg | **null**| pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |File:///d:/Packages/mypackage2.pkg|/a/bar.XAML| pack://file:,, d:,packages,mypackage2.pkg/a/bar.xaml|       Skriva ett pack URI är en process i flera steg.  Till exempel ett steg i som utgör en paket-URI är att ersätta det snedstreck (/) tecknen i `packageUri` med kommatecken (,).       Mer information om strängkonvertering och hur pack URI: er bildas finns i bilaga&4; &quot;Sträng konvertering exempel&quot; och bilaga B.3 &quot;Skapa en Pack URI&quot; i specifikationen Open Packaging Conventions hämtas på [specifikationer och licens hämtar](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "Den [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] av den <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> i paketet."
    return:
      type: System.Uri
      description: "Paket-URI för den angivna <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>är inte en absolut URI.       - eller - <code>partUri</code> är inte en giltig del-URI-syntax."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  id: Create(System.Uri,System.Uri,System.String)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri,String)
  nameWithType: PackUriHelper.Create(Uri,Uri,String)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Skapar en paket-URI som ges en <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] av en del i paketet och ett &quot;#&quot; fragment ska läggas till."
  remarks: "`packageUri`kan inte anges som `null` eller tomt.       Om `partUri` är `null`, returnerade paket-URI pekar till paketet.       `fragment`får inte vara en tom sträng men kan anges som `null`.  När du inte har angetts som `null`, `fragment` sträng måste börja med tecknet &quot;#&quot;.  Mer information med syntaxen för `fragment` referenser finns i avsnittet 3.5 &quot;Fragment&quot; av [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt).       I följande tabell visas exempel ärenden för Create-metoden.      | `packageUri`|`partUri`|`fragment`| Returnerade pack URI |   |------------------|---------------|----------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page1.xaml|#intro| pack://http:,, www.proseware.com, mypackage.pkg/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg |/a/page5.xaml|#summary| pack://http:,, www.proseware.com, mypackage.pkg/a/page5.xaml#summary|   | http://www.proseware.com/packages.aspx?pkg04 |/page1.xaml|#intro| pack://http:,, www.proseware.com, packages.aspx%3fpkg04/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg | **null**|**null**| pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| **null**| pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |File:///d:/Packages/mypackage2.pkg|/a/bar.XAML|#XRef| pack://file:,, d:,packages,mypackage2.pkg/a/bar.xaml#xref|       Skriva ett pack URI är en process i flera steg.  Till exempel ett steg i som utgör en paket-URI är att ersätta det snedstreck (/) tecknen i `packageUri` med kommatecken (,).       Mer information om strängkonvertering och hur pack URI: er bildas finns i bilaga&4; &quot;Sträng konvertering exempel&quot; och bilaga B.3 &quot;Skapa en Pack URI&quot; i specifikationen Open Packaging Conventions hämtas på [specifikationer och licens hämtar](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "Den [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] av den <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> i paketet."
    - id: fragment
      type: System.String
      description: "En &quot;#&quot;-referens som identifierar ett element i paketdel."
    return:
      type: System.Uri
      description: "Paket-URI som identifierar det angivna paketet paketera del och Fragmentera."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>är inte en absolut URI.       - eller - <code>partUri</code> är inte en giltig del-URI-syntax.       - eller - <code>fragment</code> är tom eller börjar med &quot;#&quot;."
  platform:
  - net462
