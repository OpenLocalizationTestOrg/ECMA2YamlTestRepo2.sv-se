- uid: System.IO.Packaging.PackUriHelper.ComparePackUri(System.Uri,System.Uri)
  id: ComparePackUri(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: ComparePackUri(Uri,Uri)
  nameWithType: PackUriHelper.ComparePackUri(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.ComparePackUri(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Returnerar ett värde som anger om två pack URI: er är likvärdiga."
  remarks: "Om båda `firstPackUri` och `secondPackUri` är `null`, ComparePackUri returnerar 0. När du vill jämföra pack URI: er, är en null URI alltid mindre än en icke-null-URI.    I de fall där `firstPackUri` och `secondPackUri` är båda absolut pack URI: er, ComparePackUri utför jämförelsen."
  syntax:
    content: public static int ComparePackUri (Uri firstPackUri, Uri secondPackUri);
    parameters:
    - id: firstPackUri
      type: System.Uri
      description: "Första paket-URI."
    - id: secondPackUri
      type: System.Uri
      description: "Andra paket-URI."
    return:
      type: System.Int32
      description: "Ett heltal som visar relationen mellan <code> firstPackUri </code> och <code> secondPackUri </code>.       <table><thead><tr><th> Värde       </th><th> Betydelse       </th></tr></thead><tbody><tr><td> Mindre än 0       </td><td><code>firstPackUri</code>is less than <code>secondPackUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPackUri</code>motsvarar <code> secondPackUri </code>.       </td></tr><tr><td> Större än 0       </td><td><code>firstPackUri</code>är större än <code> secondPackUri </code>.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePackUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either <code>firstPackUri</code> or <code>secondPackUri</code> is not an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       - eller - antingen <code> firstPackUri </code> eller <code> secondPackUri </code> börjar inte med en &quot;pack: / /&quot; schema."
  platform:
  - net462
