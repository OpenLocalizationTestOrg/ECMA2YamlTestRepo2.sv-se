- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri)
  id: Create(System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri)
  nameWithType: PackUriHelper.Create(Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Skapar ett nytt pack URI som pekar på ett paket."
  remarks: "`packageUri`kan inte anges som `null` eller tomt.       I följande tabell visas exempel fall för Create.      | `packageUri`| Returnerade pack URI |   |------------------|-----------------------|   | http://www.proseware.com/mypackage.pkg | pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc | pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc|   |File:///d:/Packages/mypackage2.pkg| pack://file:,, d:,packages,mypackage2.pkg|       Skriva ett pack URI är en process i flera steg.  Till exempel ett steg i som utgör en paket-URI är att ersätta det snedstreck (/) tecknen i `packageUri` med kommatecken (,).       Mer information om strängkonvertering och hur pack URI: er bildas finns i bilaga&4; &quot;Sträng konvertering exempel&quot; och bilaga B.3 &quot;Skapa en Pack URI&quot; i specifikationen Open Packaging Conventions hämtas på [specifikationer och licens hämtar](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the Create method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "URI för den refererade <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>."
    return:
      type: System.Uri
      description: "Paket-URI för den <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> refererar till den angivna <code> packageUri </code>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>är inte en absolut URI."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri)
  id: Create(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
