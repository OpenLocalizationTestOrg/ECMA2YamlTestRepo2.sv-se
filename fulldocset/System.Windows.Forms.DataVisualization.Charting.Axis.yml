  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "Metoder och egenskaper som hanterar axlar i den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> kontroll."
  remarks: "Den här klassen innehåller alla funktioner för axlarna i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>styr och exponeras av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Egenskaper för <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objekt.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Diagram – förutom liggande stapel-, cirkel- och ringdiagram – primära och sekundära axlar är följande: | Axeltypen | Beskrivning |   |---------------|-----------------|   | Primär x-axeln | Nedre vågräta axel. |   | Sekundär x-axel | Övre vågräta axel. |   | Primär y-axeln | Vänster värdeaxel. |   | Sekundär y-axel | Höger lodrät axel. |       Liggande och Staplad liggande diagram har sina axlar roteras 90 grader medurs, så den primära X-axel för dessa två diagramtyper är vänster-lodrät axel.       **Obs** får bara en uppsättning axlar – två vågrätt och lodrätt för två – för varje <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Axel-klassen innehåller också flera metoder som kan användas för att konvertera axelvärdena till absolut pixel koordinater som är användbara för 2D anpassade ritning eller relativa koordinater som är användbara för 3D-anpassade ritning. Absoluta och relativa koordinater kan också konverteras till axelvärdena.       Följande är de viktigaste axel elementen som exponeras av klassen axel: | Axel-elementet | Beskrivning |   |------------------|-----------------|   | Axeletiketter | Etiketter på en axel och deras egenskaper. |   | Rutnätslinjer | Högre och lägre rutnätets linjer på en axel. |   | Skalstreck | Högre och lägre skalstrecken på en axel. |   | Remsans rader | Remsans rader. |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
