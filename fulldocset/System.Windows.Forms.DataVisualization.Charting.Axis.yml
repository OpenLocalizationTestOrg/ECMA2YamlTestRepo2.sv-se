  fullName: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger den plats där en axeln skärs av dess associerade axel."
  remarks: "Den här egenskapen för en primäraxeln avgör där andra primäraxeln korsar den och ange värdet på samma sätt för en sekundär axel avgör var den sekundära axeln korsar den. Till exempel anger egenskapen korsande på primära x-axeln där primära y-axeln kommer över den.       Fyra lägen kan användas för egenskapen korsande för en axel:-&quot;Auto&quot;, vilket innebär att skärningsvärdet anges till lägsta eller högsta värdet för den relevanta axeln. Om axeln är primär, blir dess minimivärdet värdet om axeln är sekundär kommer det maximala värdet. För att ange &quot;Auto&quot; vid körning, använda en <xref:System.Double>värde.</xref:System.Double>      -&quot;Minimum&quot;, vilket innebär att skärningsvärdet axelns är dess minimivärdet. Att ställa in på &quot;Minsta&quot; vid körning användningen en <xref:System.Double>värde.</xref:System.Double>      -&quot;Maximum&quot;, vilket innebär att skärningsvärdet axelns är det maximala värdet. Att ställa in på &quot;Högsta&quot; vid körning användningen en <xref:System.Double>värde.</xref:System.Double>      -En angiven `double` värde mellan lägsta och högsta värden för den relevanta axeln. Om skärningsvärdet är mindre sedan minimivärdet eller skärningsvärdet är större än maxvärdet, genereras ett undantagsfel.       När en icke-förvalt skärningsvärdet används, etiketter och skalstreck axelns kan eller kan inte följa korsande axeln, beroende på den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>egenskapsinställning.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> Som standard är de flyttas med den korsande axeln."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "En <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> värde som representerar där en axeln skärs av dess associerade axel. Standardvärdet är <xref:System.Double>.</xref:System.Double>"
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing*
  exceptions: []
  platform:
  - net462
