  summary: "Hämtar eller anger ett värde som anger om en axel har aktiverats."
  remarks: "Om en axel inte är aktiverad visas inte axeln, tillsammans med dess attribut (skalstreck, remsor, etiketter och så vidare).       Om en axel är aktiverad, visas axeln, tillsammans med dess attribut (skalstreck, remsor, etiketter och så vidare), oavsett om den används för att rita ett <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       Om ett värde av <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>är används, en axel kanske eller kanske inte visas, beroende på om den används för att rita ett <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> Axlar som används för att rita data bestäms av den <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>egenskapsinställningar.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>      > [!NOTE] > Om en axel inte har aktiverats men en intilliggande axel använder rutnätets linjer, visas något av dessa rutnätets linjer i stället för axelns som inte är aktiverad. Samma situation kan uppstå om egenskapen Enabled på en axel anges till <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>, men axeln används inte data ska ritas; ritas stödlinjen på en närliggande axel i stället.</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisEnabled Enabled { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisEnabled
      description: "En <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref> uppräkningsvärde. Standardvärdet är <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Enabled*
  exceptions: []
  platform:
