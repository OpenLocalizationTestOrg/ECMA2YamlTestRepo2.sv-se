  summary: "Innehåller data som är associerade med en arbetsflödesändring som inträffar under körningen av en arbetsflödesinstans."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]När arbetsflödet ändras vid körning av en arbetsflödesinstans och en <xref:System.Workflow.Runtime.Tracking.TrackingProfile>som är associerad med arbetsflödet instans innehåller en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>konfigurerats för den <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>händelse, runtime spårning infrastruktur anger <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>till TrackingWorkflowChangedEventArgs i den <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>som skickas till Spårningstjänsten.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowChangedEventArgs används endast av körningsmiljön spårningstjänst för att skicka information i <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>"
