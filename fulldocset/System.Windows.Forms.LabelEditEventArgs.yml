  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.ListView.BeforeLabelEdit&quot;> </xref> och <xref href=&quot;System.Windows.Forms.ListView.AfterLabelEdit&quot;> </xref> händelser."
  remarks: "En LabelEditEventArgs anger index och beskrivningen av en <xref:System.Windows.Forms.ListViewItem>och beskrivningen efter att den har redigerats av användaren.</xref:System.Windows.Forms.ListViewItem> Den här klassen ger också en <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>egenskap.</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> Du kan använda den här egenskapen i en <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>händelsehanterare för att förhindra användaren från att redigera etiketten.</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> Du kan också använda den i en <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>händelsehanteraren ska återställa ändringen returnerar etiketten den till sitt ursprungliga värde.</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> Detta är användbart när du vill validera indata från användaren innan du utför ändringen.      > [!NOTE] > Eftersom den <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>händelse sker innan etikett redigera kopplas anropar den <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>metod i en hanterare för den här händelsen om du vill sortera objekt som använder det ursprungliga värdet.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"
