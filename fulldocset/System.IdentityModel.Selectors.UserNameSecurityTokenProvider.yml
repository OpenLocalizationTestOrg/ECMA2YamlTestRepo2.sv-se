  type: Class
  summary: "Representerar en leverantör av säkerhetstoken som ger <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> säkerhetstoken för en SOAP-meddelandet avsändare."
  remarks: "I de flesta fall UserNameSecurityTokenProvider behöver inte anropas direkt, som kallas när en klient skickar ett SOAP-meddelande som kräver en <xref:System.IdentityModel.Tokens.UserNameSecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> Mer specifikt en klient anger vilken typ av säkerhet token behövs med hjälp av den <xref:System.ServiceModel.Description.ClientCredentials>klass och <xref:System.ServiceModel.Description.ClientCredentials>klassen anropar den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metod för att hämta en säkerhetstoken.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> När den säkerhetstoken som behövs är en <xref:System.IdentityModel.Tokens.UserNameSecurityToken>säkerhets-token i <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodanrop den <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A>metoden.</xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.UserNameSecurityToken>"
