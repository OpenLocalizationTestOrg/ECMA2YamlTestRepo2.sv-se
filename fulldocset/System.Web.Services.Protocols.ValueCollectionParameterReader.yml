  fullName: System.Web.Services.Protocols.ValueCollectionParameterReader
  type: Class
  summary: "Fungerar som en basklass för läsare av inkommande begäran parametrar för webbtjänster som implementeras med hjälp av HTTP, men utan SOAP."
  remarks: "ValueCollectionParameterReader och andra klasser i den <xref:System.Web.Services.Protocols>namnområde stöder .NET Framework-implementeringar av webbtjänster via HTTP GET- och HTTP POST-åtgärder.</xref:System.Web.Services.Protocols> Web service-skrivare och läsare serialisera och deserialisera i mellan parametrar eller returnerar objekt av webbmetoder och dataströmmar för HTTP-begäran eller ett svar. Web service-skrivare och läsare använder HTTP för transport men utbyta inte meddelanden med SOAP-standard. ValueCollectionParameterReader-klassen innehåller, bland andra metoder, en gemensam <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>metod för alla tjänsten på klientsidan läsare av samlingar av namn/värde-par i Webbmetodparametrar.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> Namn/värde-par har tolkats från en inkommande HTTP-begäran.       Du normalt behöver inte använda ValueCollectionParameterReader eller dess underordnade klasser direkt. Lämpligt används enligt inställningarna i en ASP.NET-konfigurationsfilen (Web.config)."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
  inheritance:
