- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Hämtar eller anger ett booleskt värde som anger om du vill använda konsekvent NullReference beteende."
  remarks: "Om den här flaggan anges till `false`, och sedan ange egenskapen Value för den <xref:System.Data.Objects.DataClasses.EntityReference%601>för en FK relation som null när det redan är null har ingen effekt.</xref:System.Data.Objects.DataClasses.EntityReference%601> När den här flaggan har angetts till `true`, och sedan ange värdet till null kommer alltid att orsaka FK att vara nulled och relation som ska tas bort även om värdet är för närvarande null. Standardvärdet är `false` när du använder ObjectContext och `true` när du använder DbContext."
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om beteendet konsekvent NullReference ska användas; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
