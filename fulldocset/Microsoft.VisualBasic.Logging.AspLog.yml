  remarks: "Den här metoden skapar en ny <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>, anger dess namn till `FileLog`, samt konfigurerar den för att logga meddelanden med allvarlighetsgrad <xref:System.Diagnostics.SourceLevels>och större.</xref:System.Diagnostics.SourceLevels> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener> Den nya <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>objekt läggs sedan till den <xref:System.Diagnostics.TraceSource.Listeners%2A>samling.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>       Den <xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A>anropar metoden om den <xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A>egenskapen inte har konfigurerats.</xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A> </xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A> På spårningskällan kan konfigureras i programmets konfigurationsfil."
