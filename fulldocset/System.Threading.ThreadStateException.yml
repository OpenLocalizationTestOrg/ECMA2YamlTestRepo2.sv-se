  name: ThreadStateException
  nameWithType: ThreadStateException
  fullName: System.Threading.ThreadStateException
  type: Class
  summary: "Undantag som utlöses när en <xref href=&quot;System.Threading.Thread&quot;> </xref> är i ett ogiltigt <xref:System.Threading.Thread.ThreadState*>för metodanropet.</xref:System.Threading.Thread.ThreadState*>"
  remarks: "När en tråd har skapats kan den är i minst en av de <xref:System.Threading.ThreadState>tillstånd tills den avslutas.</xref:System.Threading.ThreadState> `ThreadStateException`genereras av metoder som inte kan utföra den begärda åtgärden på grund av det aktuella tillståndet för en tråd. Till exempel försöker starta om en avbrutna tråden genom att anropa <xref:System.Threading.Thread.Start%2A>utlöser en ThreadStateException på en tråd som har avslutats.</xref:System.Threading.Thread.Start%2A>       ThreadStateException använder HRESULT COR_E_THREADSTATE, som har värdet 0x80131520.       En lista över inledande egenskapsvärden för en instans av ThreadStateException, finns det <xref:System.Threading.ThreadStateException.%23ctor%2A>konstruktorer.</xref:System.Threading.ThreadStateException.%23ctor%2A>"
  example:
  - "The following example demonstrates an error that causes the system to throw a `ThreadStateException`.  \n  \n [!code-cpp[ThreadStEx#1](~/add/codesnippet/cpp/t-system.threading.threa_3_1.cpp)]\n [!code-vb[ThreadStEx#1](~/add/codesnippet/visualbasic/t-system.threading.threa_3_1.vb)]\n [!code-cs[ThreadStEx#1](~/add/codesnippet/csharp/t-system.threading.threa_3_1.cs)]  \n  \n This code produces the following output:  \n  \n```  \nIn main. Attempting to restart myThread.  \n    Working thread...  \n    Caught: Thread is running or terminated. Cannot restart.  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStateException : SystemException
