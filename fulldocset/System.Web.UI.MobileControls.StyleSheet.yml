  summary: "Hämtar eller anger bakgrundsfärgen för kontrollen. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Till skillnad från de andra egenskaperna ärvs BackColor-egenskapen inte från den överordnade nivån. Till exempel om du ställer in egenskapen BackColor cyan på en överordnad kontroll ärver en underordnad kontroll inte cyan bakgrundsfärg. Måste du uttryckligen ange underordnat kontrollens BackColor-egenskapen till cyan eller måste du ange egenskapen BackColor för den överordnade kontrollen och tillämpa formatmallen till den underordnade kontrollen. Detta är förenligt med beteendet för sammanhängande formatmallar."
  syntax:
    content: public override System.Drawing.Color BackColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Den angivna bakgrundsfärgen för formatmallen."
