  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "Innehåller data som skickas mellan samarbetade meddelandet egenskaperna kommunikation."
  remarks: "Meddelandet egenskaperna som använder IMessage kan placeras i sink-kedjor klient eller server sink kedjor. En meddelandeobjektet skickas från meddelandet sink till meddelandet mottagare till kedjan och innehåller en mängd med namngivna egenskaper, till exempel åtgärd identifierare, envoy information och parametrar.       Ett objekt som implementerar gränssnittet IMessage uppfyller minsta kvalifikationerna för att ses som ett message-objekt. Exakt objektet tas emot av ett meddelande som tar emot behöver inte skickas vidare till nästa mottagare, men detta sker ofta.       Även om objekten i egenskapsuppsättningen inte behöver kunna serialiseras, måste sink-implementerare meddelande du, eftersom de egenskaper som flödar utanför programdomänen måste kunna serialiseras."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessage
