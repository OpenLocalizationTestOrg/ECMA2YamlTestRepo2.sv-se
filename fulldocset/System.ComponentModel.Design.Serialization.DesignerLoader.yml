  summary: "Frigör alla resurser som används av den <xref href=&quot;System.ComponentModel.Design.Serialization.DesignerLoader&quot;> </xref>."
  remarks: "Anropa Dispose när du är klar med hjälp av <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> Metoden Dispose lämnar den <xref:System.ComponentModel.Design.Serialization.DesignerLoader>oanvändbar.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> När du anropar Dispose, måste du släppa alla referenser till den <xref:System.ComponentModel.Design.Serialization.DesignerLoader>så skräpinsamlingen kan frigöra minne som den <xref:System.ComponentModel.Design.Serialization.DesignerLoader>var upptar.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet avyttra innan du släpper senaste referens till <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.ComponentModel.Design.Serialization.DesignerLoader>objektets `Finalize` metod.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>"
