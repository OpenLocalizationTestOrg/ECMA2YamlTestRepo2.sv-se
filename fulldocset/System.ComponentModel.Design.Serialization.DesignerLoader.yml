  summary: "Skrivningar cachelagras ändringar till den plats som designern har lästs in från."
  remarks: "Designer värden anropar den här metoden med jämna mellanrum för att säkerställa att ändringar som gjorts i dokumentet har sparat Designerinläsaren. Den här metoden kan designer inläsare att implementera en asynkron skrivning schemat för att förbättra prestanda. Standardimplementering av den här metoden ingen effekt."
