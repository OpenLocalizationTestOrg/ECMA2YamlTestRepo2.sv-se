  name: DesignerLoader
  nameWithType: DesignerLoader
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader
  type: Class
  summary: "Innehåller en grundläggande Designerinläsaren gränssnitt som kan användas för att implementera en anpassad designerinläsare."
  remarks: "DesignerLoader kan implementeras för att stödja anpassade inläsning av en designer och designer komponenter. En designerinläsare ansvarar också för att skriva ändringar till ett öppet dokument tillbaka till lagringen inläsaren används vid inläsning av dokument efter den <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>metoden anropas.</xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>       Som standard skapar Visual Studio-utvecklingsmiljö sin egen mängd DesignerLoader som kan läsa in grundläggande designer projekt. Om du vill skapa en anpassad designerinläsare måste ärva från och implementera den abstrakta klassen DesignerLoader. Du kan inte direkt instansiera DesignerLoader, eftersom den inte har ingen offentlig konstruktor.       När <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A>har anropats Designerinläsaren läser in designen dokumentet, visas i designern ytan med hjälp av den <xref:System.ComponentModel.Design.IDesignerHost>gränssnitt och anrop <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A>på den <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>gränssnitt när du är klar.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>Implementering är vanligtvis samma klass som implementerar <xref:System.ComponentModel.Design.IDesignerHost>.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader
