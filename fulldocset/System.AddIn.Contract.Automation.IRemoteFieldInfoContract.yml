  nameWithType: IRemoteFieldInfoContract
  fullName: System.AddIn.Contract.Automation.IRemoteFieldInfoContract
  type: Interface
  summary: "Definierar ett kontrakt som komponenter kan använda för att komma åt information om ett fält över programmet domän- och plattformsgränser."
  remarks: "En IRemoteFieldInfoContract representerar ett fält av en fjärr-objekt som implementerar det <xref:System.AddIn.Contract.Automation.IRemoteObjectContract>gränssnittet.</xref:System.AddIn.Contract.Automation.IRemoteObjectContract>       För att komma åt en eller flera fält i ett fjärrobjekt använder den <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>metod för att hämta en <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>som motsvarar typ av fjärrobjektet.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Anropa sedan den <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetField%2A>eller <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetFields%2A>metod.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetFields%2A> </xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetField%2A>"
  syntax:
    content: 'public interface IRemoteFieldInfoContract : System.AddIn.Contract.IContract'
