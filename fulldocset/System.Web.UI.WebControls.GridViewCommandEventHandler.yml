items:
- uid: System.Web.UI.WebControls.GridViewCommandEventHandler
  id: GridViewCommandEventHandler
  langs:
  - csharp
  name: GridViewCommandEventHandler
  nameWithType: GridViewCommandEventHandler
  fullName: System.Web.UI.WebControls.GridViewCommandEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView.RowCommand>händelsen utlöses när en knapp i den <xref:System.Web.UI.WebControls.GridView>klickar på kontrollen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.GridView>kontrollen genererar även andra särskilda händelser när vissa det (knappar med den `CommandName` -egenskapen angetts till &quot;Ta bort&quot;, &quot;Uppdatera&quot; och &quot;Sidan&quot; till exempel).</xref:System.Web.UI.WebControls.GridView> När du använder någon av dessa knappar, bör du hantera ett av de särskilda händelser som kontrollen (som <xref:System.Web.UI.WebControls.GridView.RowDeleted>eller <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       När du skapar en GridViewCommandEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_364_1.aspx)]\n [!code-vb[GridViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_364_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_364_2.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_364_2.aspx)]"
