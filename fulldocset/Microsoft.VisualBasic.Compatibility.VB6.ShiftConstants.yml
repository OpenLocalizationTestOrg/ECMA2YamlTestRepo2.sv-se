  fullName: Microsoft.VisualBasic.Compatibility.VB6.ShiftConstants
  type: Enum
  summary: "Innehåller konstanter för kompatibilitet med SKIFT parametern mask konstanter i Visual Basic 6.0."
  remarks: "I Visual Basic 6.0 SKIFT parametern mask konstanter som användes för att representera tillståndet för modifieraren nycklar i den `Shift` parametern för olika nyckel och en mus händelsehanterare. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]parametrar för nyckeln och mus händelser har ändrats och konstanterna behövs inte längre. Konstanterna aktivera kod som har uppgraderats från Visual Basic 6.0 ska fortsätta att köras utan ytterligare ändringar.      > [!NOTE] > Funktioner och objekt i den <xref:Microsoft.VisualBasic.Compatibility.VB6>namnområde tillhandahålls för användning av verktyg för att uppgradera från Visual Basic 6.0 till [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> I de flesta fall dessa funktioner och objekt duplicera funktioner som du hittar i andra namnområden i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. De krävs bara när modellen för Visual Basic 6.0-kod skiljer sig från den .NET Framework-implementeringen."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ShiftConstants
