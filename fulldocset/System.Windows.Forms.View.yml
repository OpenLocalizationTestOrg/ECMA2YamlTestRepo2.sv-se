  summary: "Varje objekt visas på en separat rad med ytterligare information om varje objekt som är ordnade i kolumner. Den vänstra kolumnen innehåller en liten ikon och en etikett och efterföljande innehåller underobjekt som anges av programmet. En kolumn visar ett huvud som kan visa en rubrik för kolumnen. Användaren kan ändra storlek på varje kolumn vid körning."
