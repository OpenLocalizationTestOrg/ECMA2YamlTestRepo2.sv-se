  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "Representerar typ av tjänsten."
  remarks: "Tjänsttypen anger hur tjänsten används av systemet. Den <xref:System.ServiceProcess.ServiceController>som skickar kommandon till tjänsten lagrar ett värde för tjänsttypen.</xref:System.ServiceProcess.ServiceController>       Värdet för en instans med ServiceType representerar en uppsättning flaggor som kombineras med operatorn binär eller.       Skapa interaktiva tjänster stöds inte. För att lösa det här, kan du skapa en icke-interaktiv tjänst och en separat kontroll GUI-program som kommunicerar med tjänsten med hjälp av sockets eller fjärrkommunikation."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
