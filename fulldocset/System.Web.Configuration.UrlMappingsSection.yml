  name: UrlMappingsSection
  nameWithType: UrlMappingsSection
  fullName: System.Web.Configuration.UrlMappingsSection
  type: Class
  summary: "Ger programmatisk åtkomst till den <xref uid=&quot;langword_csharp_urlMappings&quot; name=&quot;urlMappings&quot; href=&quot;&quot;> </xref> konfigurationsavsnittet. Den här klassen kan inte ärvas."
  remarks: "Klassen UrlMappingsSection ger ett sätt att genom programmering komma åt och ändra den `urlMappings` i en konfigurationsfil.      > [!NOTE] > Den `urlMappings` avsnittet innehåller <xref:System.Web.Configuration.UrlMapping>objekt som mappa URL: er som visas för användarna att URL: er som finns i ditt webbprogram.</xref:System.Web.Configuration.UrlMapping> UrlMappingsSection kan skriva information i avsnittet relaterade i konfigurationsfilen enligt begränsningarna definieras av den avsnittet egenskapen <xref:System.Configuration.SectionInformation.AllowDefinition%2A>vars värde är <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Alla försök att skriva i en konfigurationsfil på en nivå som tillåts inte i hierarkin resulterar i ett felmeddelande som genereras av parsern. Du kan dock använda den här klassen för att läsa konfigurationsinformation på alla nivåer i hierarkin."
  example:
  - "The following code example shows how to obtain the UrlMappingsSection object from the configuration file of an existing Web application. Also shown is an excerpt of the configuration file.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#1](~/add/codesnippet/visualbasic/t-system.web.configurati_28_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#1](~/add/codesnippet/csharp/t-system.web.configurati_28_1.cs)]  \n  \n```  \n<urlMappings enabled=\"true\">  \n  <add url= \"~/home.aspx\"  \n    mappedUrl=\"~/default.aspx?parm1=1\"/>  \n  <add url= \"~/products.aspx\"  \n    mappedUrl=\"~/default.aspx?parm1=2\"/>  \n</urlMappings>  \n```"
  syntax:
    content: 'public sealed class UrlMappingsSection : System.Configuration.ConfigurationSection'
