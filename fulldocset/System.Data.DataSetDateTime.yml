  summary: "<xref uid=&quot;langword_csharp_DateTime&quot; name=&quot;DateTime&quot; href=&quot;&quot;></xref>lagras i Ospecificerad. Om lokala eller Utc har tilldelats till en kolumn i det här läget, konverteras den först till Ospecificerad. Serialisering i det här läget gör förskjutning. Detta är standardinställningen och är bakåtkompatibel. Det här alternativet bör betraktas som är Ospecificerad i lagring men tillämpa en offset som liknar lokala under serialiseringen."
