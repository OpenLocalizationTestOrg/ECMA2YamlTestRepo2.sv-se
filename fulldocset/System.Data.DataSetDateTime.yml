  name: DataSetDateTime
  nameWithType: DataSetDateTime
  fullName: System.Data.DataSetDateTime
  type: Enum
  summary: "Beskriver serialiseringsformat för <xref:System.DateTime>kolumner i en <xref href=&quot;System.Data.DataSet&quot;> </xref>.</xref:System.DateTime>"
  remarks: "DataSetDateTime kan inte anges för icke -<xref:System.DateTime> kolumner.</xref:System.DateTime> Ange den <xref:System.Data.DataColumn.DateTimeMode%2A>egenskap med standardvärdet UnspecifiedLocall på icke -<xref:System.DateTime> kolumner tillåts.</xref:System.DateTime> </xref:System.Data.DataColumn.DateTimeMode%2A> Ändra kolumnens datatyp från <xref:System.DateTime>för andra återställer den <xref:System.Data.DataColumn.DateTimeMode%2A>till standardvärdet värdet UnspecifiedLocal.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime>       Kontroll av schemat för sammanslagning, relationer och ForeignKeyConstraints kan utföras mellan <xref:System.DateTime>kolumner med matchande <xref:System.Data.DataColumn.DateTimeMode%2A>Egenskaper.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime> Annars ska kolumnerna betraktas som icke-matchande på schemat. Det enda undantaget är mellan Ospecificerad och UnspecifiedLocal. Det är tillåtet att ha en relation eller ett `ForeignKeyConstraint` mellan två `DateTime` kolumner med en i `Unspecified` och andra i `UnspecifiedLocal` <xref:System.Data.DataColumn.DateTimeMode%2A>.</xref:System.Data.DataColumn.DateTimeMode%2A>"
  syntax:
    content: public enum DataSetDateTime
  inheritance:
  - System.Enum
  platform:
  - net462
