  name: ThemeColor
  nameWithType: ThemeColor
  fullName: Microsoft.Windows.Themes.ThemeColor
  type: Enum
  summary: "Representerar möjliga varianter för den [!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)] teman."
  remarks: "Alla teman har eventuellt flera färgvarianter som troligen är likartade men med olika färger. Luna, till exempel har alla tre färgvarianter: vinterinspirerad och metalliska NormalColor. Aero och Royale har NormalColor.       Klassisk har inte en färg variant, men i stället använder färgscheman, inklusive pumpa och ökade Spruce. Ett färgschema, till skillnad från en färg variant definierar värden för var och en av de färger som utgör paletten system samt vissa värden för vissa mått som teckensnittsnamn och storlek."
  syntax:
    content: public enum ThemeColor
  inheritance:
