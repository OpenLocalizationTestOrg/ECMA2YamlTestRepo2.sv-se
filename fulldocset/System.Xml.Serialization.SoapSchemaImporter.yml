  name: SoapSchemaImporter
  nameWithType: SoapSchemaImporter
  fullName: System.Xml.Serialization.SoapSchemaImporter
  type: Class
  summary: "Används i .NET Framework för att generera interna mappningar till .NET Framework-typer för SOAP-kodade meddelandedelar i ett WSDL-dokument."
  remarks: "Klassen SoapSchemaImporter används av den [Web Services beskrivning språk Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88), och <xref:System.Web.Services.Description.ServiceDescriptionImporter>klassen när klienten proxyklasser eller abstrakt server-klasserna från ett dokument för Web Services WSDL (Description Language).</xref:System.Web.Services.Description.ServiceDescriptionImporter> I stället för direkt Wsdl.exe använder den här klassen.       Klassen SoapSchemaImporter har metoder för att generera interna mappningar till .NET Framework-typer för del-element har definierats i ett WSDL-dokument. Klassen används endast när ett WSDL-dokument anger SOAP-kodning, enligt beskrivningen i avsnittet 5 i SOAP 1.1-specifikationen."
