  remarks: "Följande tabell innehåller definitioner av de <xref:System.Web.UI.WebControls.ValidationDataType>uppräkningar.</xref:System.Web.UI.WebControls.ValidationDataType> Värdena konverteras implicit till den angivna datatypen innan jämförelsen görs. Om att konverteringen misslyckas, misslyckas dataverifiering.      | Uppräkningen | Värdet | Datatypen |   |-----------------|-----------|---------------|   | `String`|0| `String`|   | `Integer`|1| `Integer`|   | `Double`|2| `Double`|   | `Date`|3| `DateTime`|   | `Currency`|4|`Currency`|"
