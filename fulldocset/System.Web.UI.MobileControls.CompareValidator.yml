  name: CompareValidator
  nameWithType: CompareValidator
  fullName: System.Web.UI.MobileControls.CompareValidator
  type: Class
  summary: "Anger giltigheten genom att jämföra ett visst fält i en kontroll till ett visst fält i en annan kontroll, med en specifiable jämförelseoperator. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Använd jämför verifierare så att värdena för två textrutorna ger samma värden som bekräftar ett nytt lösenord.       Den här klassen fungerar identiskt till ASP.NET CompareValidator-kontrollen.       Som standard <xref:System.Web.UI.MobileControls.Command>kontroller i ett formulär höja verifieraren kontroller i formuläret för att utföra verifiering när formuläret skickas till servern.</xref:System.Web.UI.MobileControls.Command> Om du vill inaktivera automatisk verifiering, ange den <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>egenskapen på den <xref:System.Web.UI.MobileControls.Command>kontroller för att `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>       Valideringen lyckas om inkommande kontrollen är tom. Använd en <xref:System.Web.UI.MobileControls.RequiredFieldValidator>kontroll till användaren måste ange data i indata kontroll.</xref:System.Web.UI.MobileControls.RequiredFieldValidator>"
  example:
  - "The following example code uses a CompareValidator control (`CompareValidator1`) to check whether the two text boxes have the same value and alerts the user if they are different.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCompareValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_14_1.aspx)]\n [!code-vb[MobileCompareValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_14_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ToolboxData("<{0}:CompareValidator runat="server" ErrorMessage="CompareValidator"></{0}:CompareValidator>")]

