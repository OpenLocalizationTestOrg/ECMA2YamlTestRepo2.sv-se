- uid: System.Web.UI.MobileControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.MobileControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.MobileControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Hämtar eller anger den jämförelseoperationen som används i validering. Standardvärdet är <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Den <xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>egenskapen måste finnas på vänster sida av jämförelseoperatorn och <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>egenskap till höger för giltig utvärdering ska ske.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>       I följande tabell visas tillgängliga åtgärder.       `DataTypeCheck`Kontrollerar om två kontroller datatyper är giltiga.       `Equal`Kontrollerar om två kontroller är lika med varandra.       `GreaterThan`Kontrollerar om en kontroll är större än den andra kontrollen.       `GreaterThanEqual`Kontrollerar om en kontroll är större än eller lika med den andra kontrollen.       `LessThan`Kontrollerar om en kontroll är mindre än den andra kontrollen.       `LessThanEqual`Kontrollerar om en kontroll är mindre än eller lika med den andra kontrollen.       `NotEqual`Kontrollerar om kontrollerna som inte är lika med varandra."
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "Jämförelseoperationen som används i validering."
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
  exceptions: []
  platform:
  - net462
