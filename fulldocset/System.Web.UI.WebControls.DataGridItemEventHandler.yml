  remarks: "Den <xref:System.Web.UI.WebControls.DataGrid.ItemCreated>händelsen inträffar när ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen har skapats.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       Den <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>händelsen inträffar när ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen är bunden till en datakälla.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       När du skapar en DataGridItemEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
