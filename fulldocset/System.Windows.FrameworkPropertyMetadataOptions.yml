  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "Anger vilka typer av framework nivå egenskap som hör till en viss beroendeegenskap i den [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] egenskapen system."
  remarks: "Använd den här uppräkningen när du skapar en <xref:System.Windows.FrameworkPropertyMetadata>instans där du vill ange en eller flera framework nivå metadata inställningarna.</xref:System.Windows.FrameworkPropertyMetadata>       Du kan inte längre använda den här uppräkningen efter konstruktoranrop. I stället frågan viss metadata alternativ som angavs under registreringen genom att kontrollera den `true` eller `false` värdet för en specifik egenskap i en befintlig <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> Dessa egenskapsnamn matchar FrameworkPropertyMetadataOptions uppräkningsvärdena förutom NotDataBindable, som är <xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>färdiga <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>       Alternativet Journal anger bara att vara journalförda. Den faktiska journalnivåer kan eller kan inte tas upp journalnivåer tjänster, till exempel de som finns i den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] visningsprogrammet. I synnerhet journalnivåer har vissa kända begränsningar om trädet element har konstruerats med kod i stället [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Mer information finns i [Navigeringsöversikt](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Även om värdet egenskapsarv kan visas för bilaga beroendeegenskaper arv beteendet för en bilaga egenskap via vissa element gränser i trädet runtime är odefinierad. Använd alltid <xref:System.Windows.DependencyProperty.RegisterAttached%2A>att registrera egenskaper som anger du <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>i metadata.</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.DependencyProperty.RegisterAttached%2A>"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
