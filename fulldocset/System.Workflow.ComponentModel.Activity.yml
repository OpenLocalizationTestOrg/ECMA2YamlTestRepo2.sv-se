  name: Activity
  nameWithType: Activity
  fullName: System.Workflow.ComponentModel.Activity
  type: Class
  summary: "Representerar det grundläggande byggblocket för arbetsflöden. Aktiviteten är basklass för alla aktiviteter."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]En aktivitet är det grundläggande byggblocket för arbetsflöden. En aktivitet definierar en uppsättning egenskaper och händelser, t.ex en klass, tillsammans med körningslogik som definierar beteendet för aktivitetens körning. En uppsättning ytterligare komponenter kan associeras med en aktivitet. Dessa inkludera, men är inte begränsade till en systemhälsoverifierare, en kodgeneratorn, anpassade serializers och en designer.       Alla aktiviteter som delar en gemensam uppsättning egenskaper som definierats för basklass för aktiviteten.  Varje aktivitet kan deklarera ytterligare egenskaper enligt dess krav genom att utöka den här klassen.  Eftersom aktiviteten härleds från <xref:System.Workflow.ComponentModel.DependencyObject>, egenskaper som kan definieras som standard CLR-egenskaper och beroendeegenskaper.</xref:System.Workflow.ComponentModel.DependencyObject>       Körningslogik för av en aktivitet uppfyller ett kontrakt som finns mellan alla aktiviteter och arbetsflödets körtid. Du måste dokumentera körningslogik för varje aktivitet i en funktionell mening så att arbetsflödet utvecklare som använder aktiviteten vet hur den fungerar. Körningslogik själva är dold från utvecklaren arbetsflödet som innehåller aktiviteten i ett arbetsflöde, eftersom körningen logiken är en del av ett kontrakt som finns strikt mellan arbetsflödets körtid och aktivitet."
  example:
  - "This example defines an activity whose purpose is to send an email. The activity defines one property, `Subject`, that uses a dependency property in its implementation. Other properties can be defined in a similar way. The `Execute` method is overridden to provide the logic for sending the email. For a complete example, see the [Send E-mail Activity Sample](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n```c#  \npublic class SendEmail : Activity  \n{  \n    public static readonly DependencyProperty SubjectProperty =  \n        DependencyProperty.Register(\"Subject\", typeof(string), typeof(SendEmail));  \n  \n    public string Subject  \n    {  \n        get { return base.GetValue(SubjectProperty) as string; }  \n        set { base.SetValue(SubjectProperty, value); }  \n    }  \n  \n    // Define other properties...  \n  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        // Logic to send the e-mail goes here...  \n        return ActivityExecutionStatus.Closed;  \n    }  \n}  \n```"
