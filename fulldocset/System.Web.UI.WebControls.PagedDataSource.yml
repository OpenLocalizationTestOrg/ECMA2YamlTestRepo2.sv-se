- uid: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.PagedDataSource
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: PagedDataSource.AllowCustomPaging
  fullName: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om anpassad sidindelning är aktiverat i en databunden kontroll."
  remarks: "Använd egenskapen AllowCustomPaging för att indikera om anpassad sidindelning är aktiverat. Anpassad sidindelning är en valfri typ av sidindelning tillhandahålls särskilt genom den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> ASP.NET version 2.0 databunden kontroll (t.ex <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, och <xref:System.Web.UI.WebControls.FormView>) använder sidindelning på serversidan och har inte stöd för anpassad sidindelning.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Anpassad sidindelning och sidindelning på serversidan är ömsesidigt uteslutande. Om du anger AllowCustomPaging `true`, kontrollera att <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>är inställd på `false`.</xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>       Mer information om anpassad sidindelning finns <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>"
  syntax:
    content: public bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om anpassad sidindelning är aktiverat; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging*
  exceptions: []
  platform:
  - net462
