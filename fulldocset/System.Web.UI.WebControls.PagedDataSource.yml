- uid: System.Web.UI.WebControls.PagedDataSource.Count
  id: Count
  parent: System.Web.UI.WebControls.PagedDataSource
  langs:
  - csharp
  name: Count
  nameWithType: PagedDataSource.Count
  fullName: System.Web.UI.WebControls.PagedDataSource.Count
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar antalet objekt som ska användas från datakällan."
  remarks: "Använd egenskapen Count för att avgöra hur många objekt som ska användas från datakällan. Det värde som returneras beror på om sidindelning är aktiverat och om anpassad sidindelning används.      -Om sidindelning är inaktiverad (genom att ange den <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>egenskapen `false`), värdet för den <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>egenskapen returneras.</xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      – Om sidindelning har aktiverats (genom att ange den <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>egenskapen `true`) och anpassad sidindelning är aktiverat (genom att ange den <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>egenskapen `true`), värdet för den <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>egenskapen returneras.</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      – Om sidindelning har aktiverats (genom att ange den <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>egenskapen `true`) och <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>egenskap är inställd på `false`, värdet för den <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>egenskapen returneras.</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      – Om sidindelning har aktiverats (genom att ange den <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>egenskapen till `true`), anpassad sidindelning är inaktiverad (genom att ange den <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>egenskapen `false`), och <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>egenskap är inställd på `true`, värdet för den <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>egenskapen subtraheras från värdet för den <xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A>egenskapen innan den returneras.</xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      > [!NOTE] > Om den <xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>egenskapen innehåller `null`, returneras 0.</xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Antal objekt som ska användas från datakällan."
  overload: System.Web.UI.WebControls.PagedDataSource.Count*
  exceptions: []
  platform:
  - net462
