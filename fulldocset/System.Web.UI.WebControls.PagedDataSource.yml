  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om sidindelning är aktiverat i en databunden kontroll."
  remarks: "Använd egenskapen AllowPaging för att ange om en databunden kontroll har aktiverat växling. ASP.NET version 2.0 databundna kontroller (exempelvis <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, och <xref:System.Web.UI.WebControls.FormView>) också använda sidindelning på serversidan för att tillhandahålla automatisk växling funktioner.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Mer information om sidindelning på serversidan finns <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>.</xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A> När du använder den <xref:System.Web.UI.WebControls.DataGrid>kontroll, du kan också tillhandahålla en egen anpassad sidindelning logik.</xref:System.Web.UI.WebControls.DataGrid> Mer information om anpassad sidindelning finns <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>och <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>       Mer information om sidindelning stöd för databundna kontroller finns i `AllowPaging` -egenskapen för databunden kontroll."
  syntax:
    content: public bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om sidindelning är aktiverat; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PagedDataSource.AllowPaging*
  exceptions: []
  platform:
  - net462
