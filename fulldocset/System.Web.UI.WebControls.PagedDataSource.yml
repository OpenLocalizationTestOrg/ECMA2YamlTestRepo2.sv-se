  name: PagedDataSource
  nameWithType: PagedDataSource
  fullName: System.Web.UI.WebControls.PagedDataSource
  type: Class
  summary: "Kapslar in sidindelning-relaterade egenskaper för en databunden kontroll (t.ex <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>, och <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref>) som gör att utföra sidindelning. Den här klassen kan inte ärvas."
  remarks: "Klassen PagedDataSource innehåller egenskaper som gör att datakällan kontroller som den <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, och <xref:System.Web.UI.WebControls.FormView>, för att utföra sidindelning.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> Den här klassen används av kontrollen utvecklare när att ge stöd för växling till en anpassad databunden kontroll.       Den här klassen använder den bästa metoden för att räkna upp över data som hör till den aktuella sidan. Om den underliggande datakällan stöder indexerad åtkomst (exempelvis <xref:System.Array?displayProperty=fullName>och <xref:System.Collections.IList?displayProperty=fullName>), den här klassen använder den.</xref:System.Collections.IList?displayProperty=fullName> </xref:System.Array?displayProperty=fullName> I annat fall används uppräknaren som skapats av den <xref:System.Collections.IEnumerable.GetEnumerator%2A>metoden.</xref:System.Collections.IEnumerable.GetEnumerator%2A>       En lista över inledande egenskapsvärden för en instans av PagedDataSource, finns det <xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>"
  syntax:
    content: 'public sealed class PagedDataSource : System.Collections.ICollection, System.ComponentModel.ITypedList'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
