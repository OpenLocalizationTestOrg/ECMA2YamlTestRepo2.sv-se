- uid: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey
  id: IsPrimaryKey
  parent: System.Data.Linq.Mapping.MetaDataMember
  langs:
  - csharp
  name: IsPrimaryKey
  nameWithType: MetaDataMember.IsPrimaryKey
  fullName: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: "Hämtar om den här medlemmen är en del av den typen identitet."
  remarks: "Om den här egenskapen är `true`, Klassmedlemmen representerar en kolumn som är en del av tabellens Unik nyckel. Mer än en medlem i klassen kan ha den här egenskapen har angetts till `true` för en nyckel som är sammansatt av associerade kolumner. Minst en medlem måste ha attributet för en entitetsklass och ska mappas till primär nyckel eller en unik nyckel på motsvarande tabell eller vy. I annat fall anser LINQ to SQL instanser av klassen i skrivskyddat läge för att skicka ändringar till databasen.       Uppsättningen kolumner som identifieras med IsPrimaryKey behöver inte vara den primära nyckeln. De bara ange en uppsättning som unikt identifierar entiteten. Vanliga alternativen är clustering indexkolumner eller andra unika nyckelkolumner."
  syntax:
    content: public abstract bool IsPrimaryKey { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den här medlemmen är en del av den typen identitet. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey*
  exceptions: []
  platform:
  - net462
