  name: WmpBitmapEncoder
  nameWithType: WmpBitmapEncoder
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder
  type: Class
  summary: "Definierar en kodare som används för att koda [!INCLUDE[TLA#tla_wdp](~/add/includes/tlasharptla-wdp-md.md)] bilder."
  remarks: "[!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]är en ny codec som ger bättre bild återgivning än [!INCLUDE[TLA2#tla_jpegorg](~/add/includes/ajax-current-ext-md.md)] med mindre filstorlek och fler funktioner. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]bilder uppnå med och utan dataförlust komprimering med hjälp av en enda algoritm. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]bilder stöder befintliga metadata standarder. Mer information om det här formatet finns [Windows Media foto specifikationen](http://www.microsoft.com/whdc/xps/wmphoto.mspx).       [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]filer har inte stöd för förhandsgranskning, globala miniatyrer, nivå miniatyrbilderna eller flera ramar.       Kodning fungerar inte i partiellt förtroende. Se [WPF partiellt förtroende säkerhet](~/add/includes/ajax-current-ext-md.md) information om partiellt förtroende.      <a name=&quot;xamlTextUsage_No&quot;></a>## XAML Text användning"
