  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Hämtar eller anger antalet vågräta indelningar ska användas vid komprimering kodning. En enda division skapar två vågräta områden."
  remarks: "Om <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>är `true`, HorizontalTileSlices måste anges till 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       En panel som skapats av avdelningen kan inte vara mindre än 16 bildpunkter. Värdet justeras minsta panelen storleken.       I kombination med <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>, ett rutnät av paneler bildas.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A> Om båda egenskaperna har angetts till 1, till exempel delas bilden in i 4 paneler.      <a name=&quot;XAMLTextUsage_7&quot;></a>## XAML Text användning"
  syntax:
    content: public short HorizontalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "Antal vågräta avdelningar ska användas vid komprimering kodning. Värdet är 0 till 4 095. Standardvärdet är 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices*
  exceptions: []
  platform:
  - net462
