- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Hämtar eller anger datanivå alfanumeriska frekvens Ignorera under en komprimerad domän kodas om."
  remarks: "Den här egenskapen har en enda effekt om <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>är inställd på `true` och bilden innehåller antingen en planar eller överlagrad alfanumeriska kanal, i annat fall ignoreras.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a>## XAML Text användning"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "Datanivå alfanumeriska ta bort när kodning avbildningen. Värdet är 0 (inga data tas bort) till 4 (alfanumeriska kanal helt bort). Standard är 1.       <table><thead><tr><th> Värde       </th><th> Beskrivning       </th></tr></thead><tbody><tr><td> 0       </td><td> Inga frekvensdata tas bort.       </td></tr><tr><td> 1       </td><td> FlexBits ignoreras. Bildkvaliteten bildens minskas utan att ändra den faktiska upplösningen för bilden.       </td></tr><tr><td> 2       </td><td> Högpass frekvens data band ignoreras. Bildupplösningen som effektiva minskas med upp till 4 i båda dimensionerna.       </td></tr><tr><td> 3       </td><td> Högpass och Lågpass frekvens data band ignoreras. Bildupplösningen som effektiva minskas med en faktor på 16 i båda dimensionerna.       </td></tr><tr><td> 4       </td><td> Alpha kanalen ignoreras helt. Bildpunktsformat ändras för att återspegla borttagning av alfa-kanal.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Det värde som angavs är inte mellan 0 och 4."
  platform:
  - net462
