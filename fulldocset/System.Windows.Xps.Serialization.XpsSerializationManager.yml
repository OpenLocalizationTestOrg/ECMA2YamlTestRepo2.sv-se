- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Anger antalet sidor eller dokument ska behandlas för utbytbara teckensnitt."
  remarks: "Standard-deluppsättning `countPolicy` är 1.       `countPolicy`definierar en antalet sidor eller dokument som är beroende av den <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>uppräkningsvärdet som angetts för den <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>metoden.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy | CountPolicy |   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Alltid 1 (hela dokumentet sekvens). |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Antal dokument. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Antalet sidor. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Inte tillämpligt. |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "Antalet sidor eller dokument som ska bearbetas samtidigt för deluppsättning."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Anger Granulariteten som deluppsättning utförs."
  remarks: "Standardprincipen för utbytbara teckensnitt är <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       När teckensnittet specialtecken för text i en [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentet sparas i dokumentet paketet, dokumentet visar identiskt på alla datorer och skrivare.  Om specialtecken sparas inte i dokumentet och nödvändiga teckensnittet inte är installerat på den lokala datorn eller en skrivare, måste återgivningsenhet ersätta tecken från ett annat teckensnitt.  Ersätta tecken kan du ändra utseendet på texten när du använder ett annat teckensnitt.       SetFontSubsettingPolicy anger Granulariteten för utbytbara teckensnitt.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>(standard) är det effektivaste och aktiverar sidor i alla dokument i en sekvens för dokumentet att dela en teckensnitt-delmängd som innehåller de tecken som faktiskt används.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       När du skapar överlagrat dokument, kan deluppsättning i en sekvens av dokument kräva mycket minne för att hålla hela dokumentet tills den sista teckensnitt delmängden kan fastställas.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>eller <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>kan anges för att minska programminnet krav när du skapar överlagrat dokument.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       När `policy` är <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, alla specialtecken för alla teckensnitt som används i den [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentet sparas, även tecken för tecken som inte har använts i texten.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "En uppräkning värden som anger principen som utbytbara teckensnitt."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
