  remarks: "<xref:System.Windows.Forms.Form.FormClosing>Händelsen inträffar strax innan ett formulär är stängt, antingen av användaren via användargränssnittet (UI) eller programmässigt anrop till metoder som <xref:System.Windows.Forms.Form.Close%2A>i <xref:System.Windows.Forms.Form>klassen eller <xref:System.Windows.Forms.Application.Exit%2A> <xref:System.Windows.Forms.Application>klassen.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing> Den här händelsen kan avbrytas.       När du skapar en FormClosingEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Läs mer om händelsehanteraren delegater [händelser](~/add/includes/ajax-current-ext-md.md)."
