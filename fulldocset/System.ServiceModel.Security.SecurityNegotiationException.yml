  remarks: "Detta undantag kan inträffa i följande fall: – vid förhandling av inledande säkerhetskontexten. Felet beror på förhandling tekniken som används: antingen [enkel och skyddad GSS-API-förhandlingen (SPNEGO)](http://go.microsoft.com/fwlink/?LinkId=96699) eller TLSNEGO. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Säkerhetsprotokoll](~/add/includes/ajax-current-ext-md.md).      -Under etablering av en säkerhetssession ovanpå en inledande säkerhetskontext.      -Under nyckelförnyelse för en befintlig säkerhetssession.       Säkerhet förhandling fel inträffa som en del av den *Spnego*/*Sslnego* security-protokollet eller som en del av SecureConversation-protokollet."
