  nameWithType: OraclePermissionAttribute.KeyRestrictions
  fullName: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Hämtar eller anger anslutning strängparametrar som tillåts eller inte tillåts."
  remarks: "Anslutningen strängparametrar identifieras i formatet =. Flera parametrar kan anges, avgränsade med semikolon (;). Parametrarna för anslutningen sträng kan identifieras som endast ytterligare parametrar som tillåts eller ytterligare parametrar som inte tillåts med den <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>egenskapen.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Om några viktiga begränsningar har angetts och <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>egenskap är inställd på `AllowOnly`, inga anslutningsparametrar sträng tillåts.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Om några viktiga begränsningar har angetts och <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>egenskap är inställd på `PreventUsage`, ytterligare en anslutning strängparametrar tillåts.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> Om fler än en regel har angetts för samma anslutningssträng, väljs den mest restriktiva regeln under behörighetskontrollen av."
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "En eller flera anslutning strängparametrar som tillåts eller inte tillåts."
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
