  name: DesignerActionListCollection
  nameWithType: DesignerActionListCollection
  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "Representerar en mängd <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> objekt."
  remarks: "Klassen DesignerActionListCollection representerar sammanställning av alla objekt i en panel med smarta etiketter. Klassen DesignerActionListCollection innehåller noll eller fler <xref:System.ComponentModel.Design.DesignerActionList>objekt.</xref:System.ComponentModel.Design.DesignerActionList> Var och en av dessa listor innehåller noll eller flera objekt som representerar de faktiska artiklarna i panelen och härleds från <xref:System.ComponentModel.Design.DesignerActionItem>klassen.</xref:System.ComponentModel.Design.DesignerActionItem>       I följande tabell visas de två metoder för att tillhandahålla en DesignerActionListCollection för att fylla i panelen med objekt för komponenter, inklusive anpassade kontroller.      | Metoden | Beskrivning |   |---------------|-----------------|   | Pull-modellen | Designer för komponentklassen som har härletts från den <xref:System.ComponentModel.Design.ComponentDesigner>klassen, tillhandahåller den här samlingen via den <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>egenskapen.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> Designer infrastrukturen läser den här egenskapen när den måste visa panelen. |   | Push-modell | En <xref:System.ComponentModel.Design.DesignerActionList>eller DesignerActionListCollection anges som en parameter i ett anrop till <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>metod för <xref:System.ComponentModel.Design.DesignerActionService>som är associerade med komponenten. |       Designer infrastruktur skapas en panel genom att skapa en panel med smarta etiketter, vars konstruktorn har två parametrar av typen DesignerActionListCollection.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionList> Samlingar med listor, som innehåller objekten ägardatabasen och intryckt slås samman i en panel.       Eftersom den härleds från den <xref:System.Collections.CollectionBase?displayProperty=fullName>klass, DesignerActionListCollection använder en intern <xref:System.Collections.ArrayList>för insamling av <xref:System.ComponentModel.Design.DesignerActionList>objekt.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/visualbasic/t-system.componentmodel._52_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#8](~/add/codesnippet/csharp/t-system.componentmodel._52_1.cs)]  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/visualbasic/t-system.componentmodel._52_2.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#9](~/add/codesnippet/csharp/t-system.componentmodel._52_2.cs)]"
