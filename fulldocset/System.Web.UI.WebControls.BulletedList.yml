      description: "Målfönstret eller ram där du vill läsa in sidan som kopplats till när en hyperlänk i en <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> klickas. Standardvärdet är en tom sträng (&quot;&quot;)."
