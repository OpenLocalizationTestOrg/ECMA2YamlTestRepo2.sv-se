  remarks: "I det här avsnittet:- [introduktion](#Introduction)      -   [hjälpmedel](#Accessibility)      -   [deklarativa syntaxen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## introduktion använda en BulletedList kontrollen för att skapa en lista med objekt som är formaterade med punkter.       Om du vill ange de enskilda objekt som du vill ska visas i en kontroll för en BulletedList placera en <xref:System.Web.UI.WebControls.ListItem>objekt för varje post mellan inledande och avslutande taggar i kontrollen en BulletedList.</xref:System.Web.UI.WebControls.ListItem>       Om du vill ange punkttyp du använder för att visa objekt i en kontroll för en BulletedList, ange den <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>egenskapen till ett punkttyper som definieras av den <xref:System.Web.UI.WebControls.BulletStyle>uppräkningen.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> I följande tabell visas tillgängliga punktformat.      | Punktlista | Beskrivning |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Ange inte. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En siffra. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En gemen bokstav. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En versal bokstav. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Ett gemener latinska siffror. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En versaler latinska siffra. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En fylld cirkel. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En tom cirkel. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En fylld fyrkantiga. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En anpassad avbildning. |       Använd den <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>egenskapen för att ange värdet som startar numreringen av listobjekt i en sorterad kontroll för en BulletedList.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> Det värde som har tilldelats den <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>egenskapen ignoreras om den <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>egenskap är inställd på den <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, eller <xref:System.Web.UI.WebControls.BulletStyle>fält.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Om du ställer in den <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>egenskapen till värdet för <xref:System.Web.UI.WebControls.BulletStyle>Om du vill ange en anpassad avbildning för punkten, måste du ange den <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>också att ange platsen för avbildningsfilen.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       För att ange beteendet Visa objekten i listan i en en BulletedList den <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>egenskapen till ett av de värden som definieras av den <xref:System.Web.UI.WebControls.BulletedListDisplayMode>uppräkningen.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Definierade visa beteenden är <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, och <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       När du klickar på en hyperlänk går det till en URL. Använd den <xref:System.Web.UI.WebControls.ListItem.Value%2A>att ange URL: en som en hyperlänk navigerar till.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Använd den <xref:System.Web.UI.WebControls.BulletedList.Target%2A>att ange den ram eller fönster som visar sidan som navigerat till när användaren klickar på en hyperlänk.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       När den <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>egenskap är inställd på <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, en BulletedList kontrollen visar objekt som länkar som gör ett inlägg på servern när användaren klickar på.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Ange en händelsehanterare för att kontrollera de åtgärder som utförs när användaren klickar på en Länkknapp programmatiskt den <xref:System.Web.UI.WebControls.BulletedList.Click>händelse.</xref:System.Web.UI.WebControls.BulletedList.Click> Observera att den <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>och <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>egenskaper ärvs från den <xref:System.Web.UI.WebControls.ListControl>klassen och gäller inte för en BulletedList kontrollen.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Använd händelsedata för den <xref:System.Web.UI.WebControls.BulletedListEventArgs>klassen för att fastställa index för knappen länk i en en BulletedList klickade på.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       En BulletedList kontrollen har också stöd för databindning. Du kan använda de angivna databindning mekanismer för att binda den en BulletedList till en datakälla. Mer information finns i [bindning till databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a>## Hjälpmedel markup återges som standard för den här kontrollen kan inte överensstämmer med hjälpmedelsstandarder, till exempel Web Content Accessibility Guidelines 1.0 (WCAG) prioritet 1 riktlinjer. Mer information om hjälpmedel stöd för den här kontrollen finns [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarativa syntaxen```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstBulletNumber=&quot;integer&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|           Medium|Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:BulletedList>   ```"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a BulletedList control with list items that are formatted as link buttons. The second code example demonstrates how to create a BulletedList control using data binding to specify the list items.  \n  \n The following code example demonstrates how to create a BulletedList control with list items that are formatted as link buttons. Text is displayed in a <xref:System.Web.UI.WebControls.Label> control when a list item is clicked.  \n  \n [!code-cs[BulletedListClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[BulletedListClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_371_1.aspx)]  \n  \n The following code example demonstrates how to create a BulletedList control using data binding to specify the list items. The list items are formatted as link buttons. Text is displayed in a <xref:System.Web.UI.WebControls.Label> control when a list item is clicked.  \n  \n [!code-cs[BulletedListClassDataBindExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_371_2.aspx)]\n [!code-vb[BulletedListClassDataBindExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_371_2.aspx)]"
