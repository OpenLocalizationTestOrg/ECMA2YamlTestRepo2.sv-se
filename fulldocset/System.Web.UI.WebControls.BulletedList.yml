    return:
      type: System.String
      description: "Sökvägen till en bild som ska visas som varje punkt i en <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref>."
  overload: System.Web.UI.WebControls.BulletedList.BulletImageUrl*
