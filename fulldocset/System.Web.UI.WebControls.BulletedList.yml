  remarks: "Värden måste börja med en bokstav i intervallet A-Z (skiftlägesokänslig), förutom värdena som anges i tabellen nedan som börjar med ett understreck.      | Värdet | Beskrivning |   |-----------|-----------------|   | `_blank`| Återgivningar innehållet i ett nytt fönster utan ramar. |   | `_parent`| Återgivningar innehållet i det omedelbara ram-ange överordnat. |   | `_search`| Skapar innehåll i sökrutan. |   | `_self`| Återgivningar innehållet i ramen med fokus. |   | `_top`| Skapar innehåll i fönstret fullständig utan ramar. |      > [!NOTE] > Läs dokumentationen till din webbläsare att avgöra om den `_search` värde som stöds.  Till exempel Microsoft Internet Explorer 5.0 och senare har stöd för den `_search` målvärde.       Använd egenskapen Target för att ange den ram eller fönster som visar sidan som är kopplad till när en hyperlänk i en <xref:System.Web.UI.WebControls.BulletedList>klickar på kontrollen.</xref:System.Web.UI.WebControls.BulletedList> Att visa innehållet objekten i listan som hyperlänkar i en <xref:System.Web.UI.WebControls.BulletedList>kontroll, anger du <xref:System.Web.UI.WebControls.BulletedListDisplayMode>egenskapen till värdet <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> Ange den <xref:System.Web.UI.WebControls.ListItem.Value%2A>egenskapen för varje listobjekt i URL: en för att navigera till webbsidan.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Om egenskapen Target inte har angetts uppdaterar webbläsare eller fönster med fokus när användaren klickar på hyperlänken.      > [!NOTE] > Mål egenskapen återges som en `target` attribut. Den `target` attributet för `anchor` element tillåts inte i XHTML 1.1-dokumenttypsdefinition. Ange inte egenskapen Target om renderade utdata för den <xref:System.Web.UI.WebControls.BulletedList>XHTML 1.1 måste vara kompatibel.</xref:System.Web.UI.WebControls.BulletedList> Mer information finns i avsnittet [XHTML standarder i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> När du skapar tillgängliga webbsidor, bör du undvika att använda egenskapen Target för att fokusera på ett annat fönster. Mer information finns i [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md).       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
