  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "Den <xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref> attributet instruerar kompilatorn att lägga till metadata som en klass kan visas som ett COM-objekt."
  remarks: "Använd `ComClassAttribute` att förenkla processen för exponering av COM-komponenter från Visual Basic. COM-objekt skiljer sig väldigt mycket från .NET Framework-sammansättningar; utan den `ComClassAttribute`, måste du följa ett antal steg för att generera ett COM-objekt från Visual Basic. För klasser som markerats med `ComClassAttribute`, kompileraren utför många av de här stegen automatiskt.      > [!NOTE] > Attributet förenklar skapandet av COM-objekt. Om du vill exponera en klass som ett COM-objekt måste du kompilera projekt med den **registrera för COM-Interop** alternativ som valts i den **skapa** avsnitt i den **konfigurationsegenskaper** dialogrutan.      > [!NOTE] > Du kan också använda en klass som skapats i Visual Basic som ohanterad kod för att använda ett COM-objekt, det är inte ett true COM-objekt. Mer information finns i [COM-samverkan i .NET Framework-programmen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute
