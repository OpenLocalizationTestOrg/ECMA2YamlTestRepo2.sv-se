  remarks: "Uppräkningen TableHeaderScope används av den <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell>och <xref:System.Web.UI.WebControls.TableHeaderCell>klasser som representerar omfattning rubrikcellen när den återges.</xref:System.Web.UI.WebControls.TableHeaderCell> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell> Standard `Scope` -egenskapen för båda dessa klasser är inte inställt värde, i vilket fall ingen HTML `scope` attribut som skrivits för rubrikcell. Den <xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>egenskapen används för att HTML-tabeller mer tillgängligt genom att tillhandahålla information om relationer mellan celler och sidhuvuden.</xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>"
