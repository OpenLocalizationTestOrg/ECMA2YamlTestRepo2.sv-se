  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: "Definierar de olika språkversionerna av gregoriansk kalender."
  remarks: "Datum och klockslag som är associerade med den <xref:System.Globalization.GregorianCalendar>varierar beroende på språket.</xref:System.Globalization.GregorianCalendar> Om den <xref:System.Globalization.GregorianCalendar>är markerad i <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>GregorianCalendarTypes kan användas för att ange vilka datum och klockslag ska användas i den <xref:System.Globalization.DateTimeFormatInfo>.</xref:System.Globalization.DateTimeFormatInfo> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName> </xref:System.Globalization.GregorianCalendar>       Fler språkversioner av gregoriansk kalender är tillgängliga för arabiska kulturer. Du kan till exempel använda den franska versionen av <xref:System.Globalization.GregorianCalendar>med värdet MiddleEastFrench.</xref:System.Globalization.GregorianCalendar>       En kultur som stöder <xref:System.Globalization.GregorianCalendar>kanske inte stöder alla språkversioner av <xref:System.Globalization.GregorianCalendar>.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar> Den <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>och <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>Egenskaper anger kalendrar som stöds av den kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> Om <xref:System.Globalization.GregorianCalendar>stöds, <xref:System.Globalization.GregorianCalendar.CalendarType%2A>kan användas för att avgöra vilka versioner av <xref:System.Globalization.GregorianCalendar>stöds.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar.CalendarType%2A> </xref:System.Globalization.GregorianCalendar>"
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
