  remarks: "Den här klassen kan användas av en spårningstjänst för för att avgöra vilka regeluppsättningar har ändrats under en dynamisk uppdatering. En instans av det här objektet kommer att genereras för varje regeluppsättning som fanns före dynamisk uppdatering och förblir efteråt och innehåller ändringar som tillämpas på en eller flera regler."
