  name: UdpAnnouncementEndpoint
  nameWithType: UdpAnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.UdpAnnouncementEndpoint
  type: Class
  summary: "En standardslutpunkt som används av tjänster för att skicka meddelande meddelanden via en UDP-bindning. Den här slutpunkten som ärver från <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> på liknande sätt har en fast kontrakt och stöder två versioner för identifiering. Dessutom har en fast UDP-bindning och ett standardvärde adress som anges i WS-Discovery-specifikationer (WS-Discovery April 2005 eller WS-Discovery version 1.1). Därför i det enklaste fallet du behöver inte ange någon av dessa värden när du skapar en <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> och lägga till den till en tjänst."
  syntax:
    content: 'public class UdpAnnouncementEndpoint : System.ServiceModel.Discovery.AnnouncementEndpoint'
