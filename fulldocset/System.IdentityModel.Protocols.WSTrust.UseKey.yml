  name: UseKey
  nameWithType: UseKey
  fullName: System.IdentityModel.Protocols.WSTrust.UseKey
  type: Class
  summary: "Representerar innehållet i wst:UseKey-element."
  remarks: "Det här valfria elementet gör att klienten kan begära identitetsleverantör att utfärda en token som innehåller den offentliga nyckeln som anges under wst:UseKey-elementet. Klienten har dock att bevisa tillgång till nyckeln. I en WS-Security-baserade SOAP-meddelandet klienten kan lägga till ett certifikat som en någon stödjande token säkerhetshuvudet för att bevisa tillgång till nyckeln.       Mer information om det element som den här klassen representerar finns i versionen av WS-Trust-specifikation som gäller för ditt scenario."
  syntax:
    content: public class UseKey
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
