  summary: "Frigör alla resurser som används av den <xref href=&quot;System.Windows.Forms.ApplicationContext&quot;> </xref>."
  remarks: "Anropa Dispose när du är klar med hjälp av <xref:System.Windows.Forms.ApplicationContext>.</xref:System.Windows.Forms.ApplicationContext> Metoden Dispose lämnar den <xref:System.Windows.Forms.ApplicationContext>oanvändbar.</xref:System.Windows.Forms.ApplicationContext> När du anropar Dispose, måste du släppa alla referenser till den <xref:System.Windows.Forms.ApplicationContext>så skräpinsamlingen kan frigöra minne som den <xref:System.Windows.Forms.ApplicationContext>var upptar.</xref:System.Windows.Forms.ApplicationContext> </xref:System.Windows.Forms.ApplicationContext> Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet avyttra innan du släpper senaste referens till <xref:System.Windows.Forms.ApplicationContext>.</xref:System.Windows.Forms.ApplicationContext> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.Windows.Forms.ApplicationContext>objektets `Finalize` metod.</xref:System.Windows.Forms.ApplicationContext>"
