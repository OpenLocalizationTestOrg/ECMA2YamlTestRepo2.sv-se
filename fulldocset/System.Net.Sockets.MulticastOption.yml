  name: MulticastOption
  nameWithType: MulticastOption
  fullName: System.Net.Sockets.MulticastOption
  type: Class
  summary: "Innehåller <xref:System.Net.IPAddress>värden som används för att ansluta till och ta bort multicast-grupper.</xref:System.Net.IPAddress>"
  remarks: "Använda en MulticastOption för att lagra den <xref:System.Net.IPAddress>i en multicast-grupp som du vill ansluta till eller ta bort.</xref:System.Net.IPAddress> Använd den <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>metoden med följande parametrar för att ansluta till en multicast-grupp.</xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>      | Parametern | Värdet |   |---------------|-----------|   | socketOptionLevel | <xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>|   | socketOptionName | <xref:System.Net.Sockets.SocketOptionName>|   | objektet | MulticastOption |       Använd <xref:System.Net.Sockets.SocketOptionName>att släppa en multicast-grupp.</xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>"
  example:
  - "The following examples join the default IP interface to an IP multicast group. They assume the IP multicast group address in the range 224.0.0.0 to 239.255.255.255.  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_1.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_1.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_1.cs)]  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_2.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_2.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_2.cs)]"
