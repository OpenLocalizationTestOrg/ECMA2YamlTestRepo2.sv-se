      description: "En <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> värde som representerar i början av axelintervall som etiketten används."
  overload: System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition*
  exceptions: []
