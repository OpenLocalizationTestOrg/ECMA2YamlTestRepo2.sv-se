  summary: "Hämtar eller anger början positionen, i axeln koordinater för den anpassade etiketten."
  remarks: "Egenskapen FromPosition anger startpositionen för axelintervall etiketten tillämpas på.       Skillnaden mellan värdena i den <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>och FromPosition egenskaper avgör där etikettexten visas.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A> Anta exempelvis att x-axeln har en skala som sträcker sig från 1 till 5 (1, 2, 3, 4, 5). För att visa en anpassad etikett under den andra punkten ska ställas in på <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>egenskap till 1.5 och egenskapen FromPosition till 2.5.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       Om den <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>– eller <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>, beroende på axeln i fråga, anges till en <xref:System.DateTime>värdet och egenskapen FromPosition visas som en <xref:System.DateTime>värdet i designern.</xref:System.DateTime> </xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Den här egenskapen ska inte anges till samma värde som den <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>"
  syntax:
    content: public double FromPosition { get; set; }
    return:
