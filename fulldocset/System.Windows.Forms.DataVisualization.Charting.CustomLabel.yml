  summary: "Representerar en egen etikett för en axel."
  remarks: "CustomLabel-objekt lagras i <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>-klassen, som visas som <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>egenskapen för <xref:System.Windows.Forms.DataVisualization.Charting.Axis>klassen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabelsCollection>       Axeletiketter för den första Etikettraden genereras automatiskt om etiketter har angetts med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.CustomLabels%2A> Om du anger en anpassad etikett med den första Etikettraden genereras ingen axeletiketter automatiskt för hela första raden.       Endast anpassade etiketter kan användas för den andra Etikettraden.       Den <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A>Egenskaper bestämmer axelintervall etiketten avser.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.FromPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.ToPosition%2A>       En rad och/eller skalstreck markering i rutnätet kan visas för en anpassad axeletikett med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>egenskapen; den här egenskapen anger om en anpassad rutnätet linje eller skalstreck markering ska ritas mitt i etiketten intervallet.</xref:System.Windows.Forms.DataVisualization.Charting.CustomLabel.GridTicks%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

