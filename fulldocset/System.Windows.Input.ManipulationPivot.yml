  name: ManipulationPivot
  nameWithType: ManipulationPivot
  fullName: System.Windows.Input.ManipulationPivot
  type: Class
  summary: "Anger hur en rotation sker med en punkt i indata från användaren."
  remarks: "Den <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>egenskapen är en ManipulationPivot.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>  När du anger<xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A> i en händelsehanterare för den <xref:System.Windows.UIElement.ManipulationStarting>händelse modifieringen innehåller rotation data när användaren använder fingeravtryck under en manipulering.</xref:System.Windows.UIElement.ManipulationStarting> </xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>  Detta är att simulera verkliga situationer där du kan använda fingeravtryck för att rotera ett objekt, till exempel papper för en tabell.  Om den <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>är `null`, måste användaren använda två fingrar kan orsaka rotation.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationStarting> event and sets the <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName> property. To test this example, follow the steps in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md) and replace the code in step 4 with this code.  \n  \n [!code-cs[BasicManipulation#ManipulationPivot](~/add/codesnippet/csharp/basicmanipulation/reportboundaryfeedbackexample.xaml.cs#manipulationpivot)]\n [!code-vb[BasicManipulation#ManipulationPivot](~/add/codesnippet/visualbasic/basicmanipulation/reportboundaryfeedbackexample.xaml.vb#manipulationpivot)]"
