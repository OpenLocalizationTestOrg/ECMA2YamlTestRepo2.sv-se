  name: ScrollViewer
  nameWithType: ScrollViewer
  fullName: System.Windows.Controls.ScrollViewer
  type: Class
  summary: "Representerar en rullningsbara området som kan innehålla andra synliga element."
  remarks: "En ScrollViewer kan innehållet som ska visas i ett mindre utrymme än den verkliga storleken.  När innehållet i ScrollViewer inte helt visas visar ScrollViewer rullningslister som användaren kan använda för att flytta innehåll områden som är synliga.  Det område som innehåller alla av innehållet i ScrollViewer är omfattningen.  Den synliga delen av innehållet är visningsområdet.       Fysiska rullning används för att rulla innehållet av ett förutbestämt fysiska ökningen, vanligtvis med ett värde som är deklarerad i bildpunkter. Logiska rullning används för att bläddra till nästa element i det logiska trädet. Om du behöver fysiska rullning inte logiska Bläddra omsluter värden <xref:System.Windows.Controls.Panel>element i en ScrollViewer och dess <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>egenskapen `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.Panel> Fysiska rullning är standardbeteendet för de flesta rulla <xref:System.Windows.Controls.Panel>element.</xref:System.Windows.Controls.Panel>       Om din ScrollViewer innehåller ett stort antal objekt, kan rullande prestanda påverkas.  I så fall ange <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>till `true`.</xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>  Detta gör att innehåll vyn ska vara kvar när du drar den <xref:System.Windows.Controls.Primitives.Thumb>och uppdatera endast när den <xref:System.Windows.Controls.Primitives.Thumb>släpps.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Thumb>       Eftersom rullningslister för ett ScrollViewer-element har definierats i standardformatet för elementet, visas inte längre rullningslister om du använder ett eget format för en ScrollViewer. Rullningslister måste definieras i eget format för att de ska visas.      ## Anpassa den ScrollViewer kontroll att använda samma egenskapsinställningar för flera ScrollViewer kontroller, Använd den <xref:System.Windows.FrameworkElement.Style%2A>egenskapen.</xref:System.Windows.FrameworkElement.Style%2A> Du kan ändra standard <xref:System.Windows.Controls.ControlTemplate>att ge unik för kontrollen.</xref:System.Windows.Controls.ControlTemplate> Mer information om hur du skapar en <xref:System.Windows.Controls.ControlTemplate>, se [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Delar och tillstånd som är specifika för ScrollViewer finns [ScrollViewer format och mallar](~/add/includes/ajax-current-ext-md.md).       Beroendeegenskaper för den här kontrollen kan ställas in av kontrollens standardformat.  Om en egenskapen anges av ett standardformat kan egenskapen ändras från standardvärdet när kontrollen visas i programmet. Standardformatet som bestäms av vilka tema används när programmet körs.  Mer information finns i [standard WPF teman](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Visual egenskapen endast har betydelse om egenskapen är båda finns i ScrollViewer kontrollens standardmall och anges genom att använda en. Du hittar en lista över visuella egenskaper i avsnittet &quot;Ändra Visual struktur för ett Control&quot; i [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ScrollViewer that contains some text and a rectangle. The scroll bars appear only when they are needed. When you resize the window, the scroll bars appear and disappear.  \n  \n [!code-xml[ScrollViewer#1](~/add/codesnippet/xaml/ScrollViewer.ScrollViewer_wcp/Pane1.xaml#1)]\n [!code-vb[ScrollViewer#1](~/add/codesnippet/visualbasic/ScrollViewer/ScrollViewer.vb#1)]\n [!code-cs[ScrollViewer#1](~/add/codesnippet/csharp/ScrollViewer.ScrollViewer_wcp/ScrollViewer_wcp.cs#1)]\n [!code-cpp[ScrollViewer#1](~/add/codesnippet/cpp/scrollviewer_cpp/ScrollViewer_wcp.cpp#1)]"
