  namespace: System.Windows.Controls
  summary: "Hämtar ett värde som innehåller den vertikala förskjutningen av nyexponerade innehåll."
  remarks: "Ett positivt värde för VerticalOffset motsvarar det innehåll som förskjutning överst.       Giltiga värden är mellan noll och <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>minus <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>       Om <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>är `true`, värdena för den <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, <xref:System.Windows.Controls.ScrollViewer.ScrollableHeight%2A>, <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>, och VerticalOffset egenskaper är antalet objekt.</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ScrollableHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> Om <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>är `false`, värdena för dessa egenskaper är enheten oberoende bildpunkter.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>       Från och med .NET Framework version 3.5 SP1, när <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>är `true`, VerticalOffset fortsätter att ändra användare laggar den <xref:System.Windows.Controls.Primitives.Thumb>, men innehållsvyn ändras inte förrän den <xref:System.Windows.Controls.Primitives.Thumb>släpps.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>  I det här fallet <xref:System.Windows.Controls.ScrollViewer.ContentVerticalOffset%2A>representerar synliga innehåll förskjutning och VerticalOffset representerar innehåll förskjutningen baserat på den <xref:System.Windows.Controls.Primitives.Thumb>position.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer.ContentVerticalOffset%2A>      <a name=&quot;dependencyPropertyInfo_VerticalOffset&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Controls.ScrollViewer.VerticalOffsetProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Controls.ScrollViewer.VerticalOffsetProperty>"
  syntax:
    content: public double VerticalOffset { get; }
    return:
      type: System.Double
      description: "En <xref:System.Double>som representerar den vertikala förskjutningen av nyexponerade innehåll.</xref:System.Double> Standardvärdet är 0,0."
