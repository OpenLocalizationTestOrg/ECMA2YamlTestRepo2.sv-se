  nameWithType: ReleaseInstanceMode
  fullName: System.ServiceModel.ReleaseInstanceMode
  type: Enum
  summary: "Anger när systemet återanvänds serviceobjektet i anrops-processen igen."
  remarks: "Använda ReleaseInstanceMode med den <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>egenskapen för att informera [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] att det aktuella tjänstobjektet måste återvinnas vid en viss pågående anrop.</xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A> Standardinställningen är att återvinna en serviceobjektet enligt den <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>värde.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>"
  example:
  - "The following example code shows the use of ReleaseInstanceMode to recycle service objects both before and after a call.  \n  \n [!code-cs[OBA.ReleaseInstanceMode#1](~/add/codesnippet/csharp/oba.releaseinstancemode.client/services.cs#1)]\n [!code-vb[OBA.ReleaseInstanceMode#1](~/add/codesnippet/visualbasic/oba.releaseinstancemode.client/services.vb#1)]"
