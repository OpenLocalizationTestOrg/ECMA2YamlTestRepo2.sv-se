- uid: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  id: MaxPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MaxPoolSize
  nameWithType: ObjectPoolingAttribute.MaxPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Hämtar eller anger värdet för maximal storlek för poolen."
  remarks: "MaxPoolSize representerar det maximala antalet grupperade objekt som skapar anslutningspoolen manager, både aktivt används av klienter och inaktiva i poolen. När objekt skapas kontrollerar anslutningspoolen manager för att kontrollera att den övre gränsen har överskridits och, om det inte har anslutningspoolen manager skapar ett nytt objekt att avstå till klienten. Om den övre gränsen har nåtts, klientbegäranden finns i kön och tar emot det första tillgängliga objektet från poolen i den ordning som de anlände. Skapa objektet begär timeout efter en angiven period."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_7_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_7_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_7_1.vb)]"
  syntax:
    content: public int MaxPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Maximalt antal objekt i poolen."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  id: MinPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MinPoolSize
  nameWithType: ObjectPoolingAttribute.MinPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Hämtar eller anger värdet för den minimala storleken för poolen."
  remarks: "MinPoolSize representerar antalet objekt som skapas när programmet startas och det minsta antalet objekt som kan hanteras i poolen medan programmet körs. Om antalet tillgängliga objekt i poolen sjunker under det angivna minst, skapas nya objekt för att uppfylla alla begäranden om utestående objekt och fylla i poolen. Om antalet tillgängliga objekt i poolen är större än det minsta antalet förstörs de överflödiga objekt under en cykel för rensning."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_9_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_9_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_9_1.vb)]"
  syntax:
    content: public int MinPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Det minsta antalet objekt i poolen."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize*
  exceptions: []
  platform:
  - net462
