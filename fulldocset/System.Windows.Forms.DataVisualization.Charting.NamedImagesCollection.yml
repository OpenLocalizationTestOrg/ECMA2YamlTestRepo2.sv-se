  remarks: "Klassen NamedImagesCollection representerar en mängd <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objekt, som är objekt som har en associerad avbildning och ett namn som är unik för samlingen.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Den här klassen exponeras som den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>samlingsegenskapen av roten <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objekt och är endast tillgänglig vid körning.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>       En bild kan vara ett objekt som härletts från .NET Framework <xref:System.Drawing.Image>class, till exempel <xref:System.Drawing.Bitmap>, som skapas dynamiskt.</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> Bilden kan lagras i den här samlingen och sedan tilldelas vid ett senare tillfälle att alla image-egenskapen i <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll, till exempel <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       När en av dess egenskaper i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontrollen anges genom att ange en `string` värde, den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>samlingsegenskapen av typen NamedImagesCollection, kontrolleras först om det finns en bild med det namnet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Om matchande <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objektet hittades, den här avbildningen används.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Om matchande <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objektet finns inte, stränguttryck behandlas som en URL, resurs avbildningsnamn eller pathname.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>"
