  summary: "Anger om meddelandet överföring optimering mekanism (MTOM) eller en text ska användas för kodning av SOAP-meddelanden."
  remarks: "Används av samverkande bindningar som <xref:System.ServiceModel.WSHttpBinding>och <xref:System.ServiceModel.WSDualHttpBinding>, och <xref:System.ServiceModel.BasicHttpBinding>att ange SOAP meddelandekodning som ska användas.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Överföring av meddelanden optimering mekanism (MTOM) är en metod för att effektivt koda binär XML-element inom ramen för en SOAP-kuvertet.       Text kodningar för meddelanden, till exempel UTF8, används för samverkan.       Observera att standard bindningarna avsett för samverkan med webbtjänster inte använda binär kodning. Mer information om standard bindningar finns [System-Provided bindningar](~/add/includes/ajax-current-ext-md.md)."
