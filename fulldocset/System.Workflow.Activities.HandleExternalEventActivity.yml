  type: Class
  summary: "Definierar en arbetsflödesaktivitet kommunikation som används för att hantera en händelse som utlöses av en lokal tjänst."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]En lokal tjänst är en klass som implementerar ett gränssnitt för lokal tjänst (ett gränssnitt som har markerats med <xref:System.Workflow.Activities.ExternalDataExchangeAttribute>) och läggs till i <xref:System.Workflow.Activities.ExternalDataExchangeService>.</xref:System.Workflow.Activities.ExternalDataExchangeService> </xref:System.Workflow.Activities.ExternalDataExchangeAttribute>       HandleExternalEventActivity tar emot data när <xref:System.Workflow.Activities.ExternalDataExchangeService>tjänsten aktiverar en händelse med händelsedata som härletts från <xref:System.Workflow.Activities.ExternalDataEventArgs>.</xref:System.Workflow.Activities.ExternalDataEventArgs> </xref:System.Workflow.Activities.ExternalDataExchangeService>       HandleExternalEventActivity är en blockerande aktivitet.       Klasser som härleds från HandleExternalEventActivity ska inte implementera den <xref:System.Workflow.ComponentModel.IActivityEventListener%601>gränssnitt eftersom den härledda klassen inte körs korrekt.</xref:System.Workflow.ComponentModel.IActivityEventListener%601>"
