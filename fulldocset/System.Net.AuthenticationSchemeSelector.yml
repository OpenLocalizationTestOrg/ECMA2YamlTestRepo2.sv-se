  type: Delegate
  summary: "Väljer autentiseringsschema för en <xref href=&quot;System.Net.HttpListener&quot;> </xref> instans."
  remarks: "Delegater av den här typen används av <xref:System.Net.HttpListener>instanser att välja ett autentiseringsschema baserat på egenskaperna för en begäran.</xref:System.Net.HttpListener>       Ett ombud för ett AuthenticationSchemeSelector skickas ett <xref:System.Net.HttpListenerRequest>objekt för varje inkommande begäran har inte fått autentiseringsinformationen.</xref:System.Net.HttpListenerRequest> Metoden som anropades av delegaten använder den <xref:System.Net.HttpListenerRequest>objekt och andra tillgängliga uppgifter att bestämma vilka autentiseringsschema som kräver.</xref:System.Net.HttpListenerRequest> Delegaten anges med hjälp av den <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>egenskapen.</xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>"
