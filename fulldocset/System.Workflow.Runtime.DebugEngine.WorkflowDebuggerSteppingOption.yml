  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "Anger hur felsökaren arbetsflödet ska gå igenom samtidigt köra underordnade aktiviteter för en sammansatt aktivitet."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Den här uppräkningen används tillsammans med den <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>attribut för att ange följande två beteenden:- **samtidiga stega igenom**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> Det här läget stärka kan du stega igenom och felsökningsloggar samtidigt köra aktiviteter i arbetsflödet. Med det här alternativet ser du att kontrollen ändras vid körning av aktiviteter inom arbetsflödet köras samtidigt.      - **Sekventiella stega igenom**. Det här läget stärka kan du gå igenom och felsökning av en sammansatt aktivitet som den <xref:System.Workflow.Activities.ParallelActivity>eller <xref:System.Workflow.Activities.ConditionedActivityGroup>aktivitet.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> När du använder det här alternativet för att felsöka ser inte du att det sker en förändring i kontrollen på grund av samtidiga körning av andra aktiviteter i arbetsflödet. Felsökare endast steg till aktiviteter i den markerade grenen medan andra aktiviteter i arbetsflödet kan köras samtidigt. Som standard, grenen längst till vänster i en <xref:System.Workflow.Activities.ParallelActivity>och den första underordnade aktiviteten för en <xref:System.Workflow.Activities.ConditionedActivityGroup>aktivitet som används för att stega.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Om du vill felsöka andra branch eller underordnade aktiviteter måste en explicit brytpunkt placeras på den branch eller underordnade aktiviteten. Stega dig fortsätter på det kontoret när brytpunkten utlöses."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum WorkflowDebuggerSteppingOption
