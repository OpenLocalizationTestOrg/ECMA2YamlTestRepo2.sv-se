  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Gäller innehållet i angiven bindning för denna konfiguration för bindningselement."
  remarks: "Den `Name` av standard bindning som angetts i `binding` ignoreras under den här åtgärden. Detta beror på att den `Name` attribut för en bindning används tillsammans med den `Namespace` attribut av samma bindning för att generera korrekta WSDL för en bindning. Men den <xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>egenskapen för den här typen används huvudsakligen som en nyckel för att identifiera den här bindningselement i samlingen bindning.</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A> Därför kan den <xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>egenskap ändras inte under den här åtgärden.</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>"
  syntax:
    content: public void ApplyConfiguration (System.ServiceModel.Channels.Binding binding);
    parameters:
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "En bindning."
  overload: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>binding</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Typ av det här bindningslementet skiljer sig från den typ som anges av <code> binding </code>."
  platform:
  - net462
