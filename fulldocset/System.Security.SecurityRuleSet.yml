  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "Identifierar uppsättningen säkerhetsregler common language runtime ska framtvinga för en sammansättning."
  remarks: "Den här uppräkningen anger vilken uppsättning säkerhetsregler common language runtime ska framtvinga för en sammansättning. Till exempel en sammansättning som är markerad med `[SecurityRules(SecurityRuleSet.Level1)]` använder .NET Framework version 2.0 genomskinlighet regler där offentliga säkerhetskritiska typer och medlemmar behandlas som security-säkerhetskritiska utanför sammansättningen. Detta kräver säkerhetskritiska typer och medlemmar att utföra en länkbegäran för fullständigt förtroende att tvinga säkerhetskritiska beteende när de används av externa anropare. Vanligtvis ska nivå 1-regler användas endast för kompatibilitet, som för .NET Framework 2.0-sammansättningar. Som standard blir nivå 2-sammansättningar i .NET Framework 2.0 sammansättningar när de kompileras för den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]. För att kompilera dessa sammansättningar som nivå 1, måste du markera dem explicit som nivå 1. Läs mer om nivå 1 [säkerhetstransparenta kod, nivå 1](~/add/includes/ajax-current-ext-md.md). Mer information om nivå 2 finns [säkerhetstransparenta kod, nivå 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum SecurityRuleSet
  inheritance:
  - System.Enum
  platform:
  - net462
