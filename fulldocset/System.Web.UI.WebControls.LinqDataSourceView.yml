  type: Class
  summary: "Stöder den <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> styr och tillhandahåller ett gränssnitt för databundna kontroller att utföra åtgärder för LINQ-data."
  remarks: "Klassen LinqDataSourceView är avsedd att användas av databundna kontroller och inte som ett programmerbara objekt i sidkoden. Sidan utvecklare använder vanligtvis den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll för att kunna interagera med data.</xref:System.Web.UI.WebControls.LinqDataSource>       Kontroller för datakällor ASP.NET innehåller en eller flera listor med data som representeras av Visa datakällobjekt. LinqDataSourceView-klassen utökar <xref:System.Web.UI.DataSourceView>klassen.</xref:System.Web.UI.DataSourceView> Den definierar funktionerna i den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll som den är associerad och den implementerar funktionen grundläggande data för datakällkontrollen.</xref:System.Web.UI.WebControls.LinqDataSource> LinqDataSourceView-klassen implementerar den <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A>, och <xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A>operations.</xref:System.Web.UI.WebControls.LinqDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> Den implementerar sortering, filtrering och hantering av inställningar som är kvar i vyn tillstånd.       Även om LinqDataSourceView objektet inte visas direkt för sidan utvecklare, många av dess egenskaper och metoder kan nås via de <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> Kontrollen LinqDataSourceView implementerar följande metoder för hämtning av data och händelser och visar dem till sidan utvecklare och till andra anropare via den associerade <xref:System.Web.UI.WebControls.LinqDataSource>kontroll: – <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>egenskap.</xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> </xref:System.Web.UI.WebControls.LinqDataSource>      - <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>Händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>      - <xref:System.Web.UI.WebControls.LinqDataSource.Selected>Händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Selected>      - <xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>Metod.</xref:System.Web.UI.WebControls.LinqDataSource.Update%2A>      - <xref:System.Web.UI.WebControls.LinqDataSource.Updating>Händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Updating>      - <xref:System.Web.UI.WebControls.LinqDataSource.Updated>Händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Updated>      - <xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>Metod.</xref:System.Web.UI.WebControls.LinqDataSource.Insert%2A>      - <xref:System.Web.UI.WebControls.LinqDataSource.Inserting>Händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Inserting>      - <xref:System.Web.UI.WebControls.LinqDataSource.Inserted>Händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Inserted>      - <xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>Metod.</xref:System.Web.UI.WebControls.LinqDataSource.Delete%2A>      - <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>Händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting>      - <xref:System.Web.UI.WebControls.LinqDataSource.Deleted>Händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Deleted>       Du kan sortera de data som du kan hämta med den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll genom att lägga till en `OrderBy` satsen.</xref:System.Web.UI.WebControls.LinqDataSource> Du kan ange ett sorteringsuttryck för LinqDataSourceView-instans genom att ange den <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>egenskapen för den <xref:System.Web.UI.DataSourceSelectArguments>objekt som har överförts till den <xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A>metoden.</xref:System.Web.UI.WebControls.LinqDataSourceView.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> Syntaxen för den <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>egenskapen är samma som syntaxen för en <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>egenskap.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Kontrollen LinqDataSourceView implementerar den <xref:System.Web.UI.IStateManager>gränssnitt och använder Visa status för att spåra dess status över sidförfrågningar.</xref:System.Web.UI.IStateManager> Implementeringar av den <xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A>egenskapen och <xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A>, och <xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A>metoder som tillhandahålls för att aktivera spårning av visa status för kontrollen.</xref:System.Web.UI.WebControls.LinqDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.LoadViewState%2A> </xref:System.Web.UI.WebControls.LinqDataSourceView.IsTrackingViewState%2A> Mer information finns i [översikt över ASP.NET Management](~/add/includes/ajax-current-ext-md.md)."
