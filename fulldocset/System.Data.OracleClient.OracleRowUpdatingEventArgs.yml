  fullName: System.Data.OracleClient.OracleRowUpdatingEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdating&quot;> </xref> händelse."
  remarks: "Den <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>händelse utlöses innan en <xref:System.Data.Common.DbDataAdapter.Update%2A>till en rad.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       När du använder <xref:System.Data.Common.DbDataAdapter.Update%2A>, det finns två händelser som inträffar för varje datarad uppdateras.</xref:System.Data.Common.DbDataAdapter.Update%2A> Ordningen för körningen är följande: 1.  Värdena i den <xref:System.Data.DataRow>flyttas till parametervärden.</xref:System.Data.DataRow>      2.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>händelsen utlöses.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Kommandot körs.      4.  Om kommandot anges till `FirstReturnedRecord`, först returnerade resultatet är placerad i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Om det finns utdataparametrar, är de placerade i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>händelsen utlöses.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>anropas.</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> and <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 status=0)`  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 recordsAffected=1 row=DataRow[37] status=0)`  \n  \n [!code-vb[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_4_1.vb)]\n [!code-cs[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/csharp/t-system.data.oracleclie_4_1.cs)]"
