  name: PassportAuthenticationEventArgs
  nameWithType: PassportAuthenticationEventArgs
  fullName: System.Web.Security.PassportAuthenticationEventArgs
  type: Class
  summary: "Händelseargument skickades till den <xref href=&quot;System.Web.Security.PassportAuthenticationModule.Authenticate&quot;> </xref> händelse av en <xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>. Eftersom det finns redan en identitet nu, detta är användbart huvudsakligen för att koppla en anpassad <xref:System.Security.Principal.IPrincipal>objekt i kontexten med den angivna identiteten.</xref:System.Security.Principal.IPrincipal> Den här klassen är föråldrad."
  remarks: "Den här klassen är inaktuell och stöds inte längre. Microsoft Passport-nätverket har ersatts av Windows Live ID. Mer information om hur du använder Windows Live ID för att autentisera användare i ett webbprogram finns [Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346)."
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthenticationEventArgs : EventArgs
