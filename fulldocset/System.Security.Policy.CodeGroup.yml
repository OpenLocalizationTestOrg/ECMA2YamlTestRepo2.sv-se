- uid: System.Security.Policy.CodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: CodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.CodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Löser princip för gruppen och dess underordnade för en uppsättning bevis när åsidosätts i en härledd klass."
  remarks: "Den här metoden utvärderar Kodgruppen genom att kontrollera villkor för medlemskap mot den angivna bevisen angivna bevis för en sammansättning som ska läsas in. Om det finns en matchning i den här metoden returnerar en kommentar för Kodgruppen, inklusive utvärdering av underordnade grupper.       För en <xref:System.Security.Policy.UnionCodeGroup>alla underordnade grupper vars medlemskap villkor matchar den angivna bevisen också matchas och alla resulterande principrapporter kombineras med princip-satsen i den överordnade unionkodgruppen.</xref:System.Security.Policy.UnionCodeGroup> Varje underordnad kod grupptypen avgör hur alla underordnade grupper under den tillämpas, beroende på hur det fungerar Resolve-metoderna i dessa underordnade grupper.       Säkerhetssystem .NET Framework använder Lös på nivåerna princip för att avgöra vilka behörigheter som ska tilldelas till kod som har lästs in från de resulterande principrapporter och begäran koden i sammansättningen."
  syntax:
    content: public abstract System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Sammansättningsbevis för sammansättningen."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "En kommentar som består av de behörigheter som utfärdats av Kodgruppen med valfria attribut eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om gruppen inte fungerar (villkor för medlemskap matchar inte den angivna bevisen)."
  overload: System.Security.Policy.CodeGroup.Resolve*
  exceptions: []
  platform:
  - net462
