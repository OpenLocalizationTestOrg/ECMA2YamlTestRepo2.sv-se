  name: CodeGroup
  nameWithType: CodeGroup
  fullName: System.Security.Policy.CodeGroup
  type: Class
  summary: "Representerar den abstrakt basklass grupper måste härledas från vilken alla implementeringar av koden."
  remarks: "Grupper är byggblocken i säkerhetspolicy för kodåtkomst. Varje princip består av en rotkodgruppen som kan ha underordnade grupper. Varje underordnad Kodgruppen kan ha sina egna underordnade grupper; Det här beteendet utökar till flera nivåer, som utgör ett träd. Varje grupp har ett villkor för medlemskap som avgör om en angiven sammansättning tillhör det baserat på fakta för sammansättningen.       Endast de grupper med villkor för medlemskap som matchar en angiven sammansättning bevis tillämpas. Om en matchande kodgrupp har underordnade grupper, kommer de underordnade vars medlemskap villkor också matchar de angivna bevis på samma sätt tillämpas."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CodeGroup
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
