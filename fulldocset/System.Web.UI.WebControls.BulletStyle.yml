  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "Anger punktformat som du kan använda för objekt i en <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> kontroll."
  remarks: "Uppräkningen BulletStyle representerar punktformat som du kan använda för listobjekt i en <xref:System.Web.UI.WebControls.BulletedList>kontroll.</xref:System.Web.UI.WebControls.BulletedList> Den <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>egenskapen använder uppräkningsvärdena för att ange punktformat i en <xref:System.Web.UI.WebControls.BulletedList>kontroll.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Till exempel om du ställer in den <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>egenskapen till `Disc`, varje listobjekt i en <xref:System.Web.UI.WebControls.BulletedList>kontrollen blir en fylld cirkel föregående innehållet i listan på följande sätt: listobjekt - lista objekt 1 - 2 - lista objekt 3 Ange den `CustomImage` punkttyp kan du ange en egen avbildning för punkten.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Om du anger den `CustomImage` punkttyp, måste du också ange den <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>egenskapen till URL för den anpassade avbildningen ska använda.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       Om du anger `NotSet`, webbläsaren som kontrollen återges avgör punkttyp ska visas med listobjekt i den <xref:System.Web.UI.WebControls.BulletedList>kontroll.</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
