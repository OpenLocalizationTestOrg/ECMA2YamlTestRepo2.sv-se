  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Återger ett område med en radiell toning. En centrum anger början på toningen och en cirkel definierar slutpunkt på toningen."
  remarks: "RadialGradientBrush liknar i programmeringsmodell <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> Linjär toningen har dock en start- och en slutpunkt och definiera toning vector radiella toningen har en cirkel, tillsammans med en centrum definiera toning funktioner. Cirkeln definierar slutpunkt på toningen. Med andra ord definierar toning stannar på 1.0 färgen vid cirkelns omkrets. I centrum definierar center på toningen. Toning stannar på 0,0 definierar färgen vid i centrum.       Följande bild visar en rektangel som fylls med en radiell toning. Radiella toningen som går mellan vitt och grå. Utanför cirkeln representerar toning cirkeln medan röd punkt anger i centrum. Den här toningen har dess <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>inställd på <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![Radiella toningar med markerade komponenter](~/add/media/art-radialgradientfocalpoint.jpg &quot;radiella toningar med markerade komponenter&quot;) radiella toningen med markerade centrum > [!NOTE] > RadialGradientBrush objekt återges med maskinvaruacceleration på <xref:System.Windows.Media.RenderCapability.Tier%2A>2 system.</xref:System.Windows.Media.RenderCapability.Tier%2A> Mer information om maskinvara nivåer finns [grafik återgivningen nivåer](~/add/includes/ajax-current-ext-md.md).      ## Freezable funktioner eftersom den ärvs från den <xref:System.Windows.Freezable>klass, RadialGradientBrush-klassen innehåller flera särskilda funktioner: RadialGradientBrush objekt kan vara som har deklarerats som delas mellan flera objekt, skrivskyddad att förbättra prestanda, klonas och göras tråd säkra.</xref:System.Windows.Freezable> Mer information om de olika funktioner som tillhandahålls av <xref:System.Windows.Freezable>objekt, se [Freezable översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class RadialGradientBrush : System.Windows.Media.GradientBrush'
