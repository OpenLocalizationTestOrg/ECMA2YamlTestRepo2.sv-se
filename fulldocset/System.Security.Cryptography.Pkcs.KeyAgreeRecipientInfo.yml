  type: Class
  summary: "Klassen KeyAgreeRecipientInfo definierar nyckelöverensstämmelse mottagarinformation. Nyckelöverensstämmelse algoritmer vanligtvis använder algoritmen Diffie-Hellman-nyckelöverensstämmelse, där två parter upprättar en delad kryptografisk nyckel både delta i dess generering och kan per definition komma överens om nyckeln. Detta skiljer sig från viktiga transport algoritmer, där en part genererar nyckeln ensidigt och skickar eller transport, till den andra parten."
  remarks: "Den här klassen saknar en offentlig konstruktor; Därför kan instansieras den inte offentligt. Det är en skrivskyddad klass som är tillgänglig från den <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>egenskapen.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
