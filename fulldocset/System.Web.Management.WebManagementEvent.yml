  nameWithType: WebManagementEvent
  fullName: System.Web.Management.WebManagementEvent
  type: Class
  summary: "Definierar basklass för händelser som innehåller information om program och processer."
  remarks: "Övervaka ASP.NET-hälsa kan produktions- och personal för att hantera distribuerade webbprogram. Den <xref:System.Web.Management?displayProperty=fullName>namnområde innehåller ansvarar för att paketera hälsostatus programdata och vilka provider ansvarar för bearbetning av dessa data hälsohändelse typer.</xref:System.Web.Management?displayProperty=fullName> Den innehåller också stödjande typer som hjälp vid hantering av hälsotillstånd händelser.       WebManagementEvent är basklass för alla ASP.NET-hälsoövervakning händelsetyper. Den använder den <xref:System.Web.Management.WebProcessInformation>klassen för att hämta processinformation som är tillgänglig för dess härledda klasser.</xref:System.Web.Management.WebProcessInformation>      > [!NOTE] > I de flesta fall kommer du att kunna använda ASP.NET-hälsoövervakning typer som implementeras och du kommer att styra system för övervakning av hälsotillstånd genom att ange värden i den `healthMonitoring` konfigurationsavsnittet. Du kan också vara härledd från övervakning av hälsotillstånd-typer för att skapa dina egna anpassade händelser och leverantörer. Ett exempel på härleds från klassen WebManagementEvent, finns i exemplet i det här avsnittet."
  example:
  - "The following example shows how to implement a custom event by deriving it from the WebManagementEvent class.  \n  \n [!code-cs[System.Web.Management.WebManagementEvent#1](~/add/codesnippet/csharp/t-system.web.management._15_1.cs)]\n [!code-vb[System.Web.Management.WebManagementEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._15_1.vb)]  \n  \n The following is an excerpt of the configuration file that enables ASP.NET to use the custom event.  \n  \n```  \n<healthMonitoring enabled=\"true\"   \n  heartBeatInterval=\"0\">  \n  <eventMappings>  \n  \n    <add  name=\"SampleWebManagementEvent\" type=\"SamplesAspNet.SampleWebManagementEvent,webmanagementevent,Version=1.0.1573.24438, Culture=neutral, PublicKeyToken=2f5f337ae5c9bdaa, processorArchitecture=MSIL\"/>  \n  \n  </eventMappings>  \n  <rules>  \n    <add   \n      name=\"Custom WebManagementEvent\"  \n      eventName=\"SampleWebManagementEvent\"  \n      provider=\"EventLogProvider\"  \n      profile=\"Critical\"/>  \n  </rules>  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebManagementEvent : System.Web.Management.WebBaseEvent'
