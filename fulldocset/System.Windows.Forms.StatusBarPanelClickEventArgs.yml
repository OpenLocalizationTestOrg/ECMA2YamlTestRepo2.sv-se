  remarks: "<xref:System.Windows.Forms.StatusBar.PanelClick>Händelsen inträffar när användaren klickar på en panel i <xref:System.Windows.Forms.StatusBar>.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.PanelClick> En StatusBarPanelClickEventArgs anger vilken <xref:System.Windows.Forms.StatusBarPanel>användes som var trycks ned musknappen, hur många gånger som det har markerat och koordinaterna för musklickning när den <xref:System.Windows.Forms.StatusBarPanel>användes.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanel> Du kan använda data från den här klassen i en händelsehanterare för den <xref:System.Windows.Forms.StatusBar.PanelClick>händelsen för att utföra uppgifter som rör den <xref:System.Windows.Forms.StatusBarPanel>som klickade.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.PanelClick> Till exempel om en <xref:System.Windows.Forms.StatusBarPanel>är används för att visa tid, kan du skapa en händelsehanterare för den <xref:System.Windows.Forms.StatusBar.PanelClick>händelse och använda data som tillhandahålls av den här klassen för att visa en dialogruta där du kan ändra datum och tid.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.StatusBar.PanelClick> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.StatusBar> named `StatusBar1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.StatusBar.PanelClick> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#552](~/add/codesnippet/csharp/t-system.windows.forms.s_5_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#552](~/add/codesnippet/visualbasic/t-system.windows.forms.s_5_1.vb)]"
