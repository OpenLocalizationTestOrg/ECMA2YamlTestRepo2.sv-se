  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "Ger designer funktioner för kontroller som innehåller underordnade kontroller eller egenskaper som kan ändras i designläge."
  remarks: "Klassen ContainerControlDesigner ger en designer basklass för kontroller som kan ändras i designvyn. Detta inkluderar kontroller som innehåller underordnade kontroller eller redigerbara inre egenskaper. ContainerControlDesigner innehåller en enda ramar region som representerar kontrollen och hanterar automatiskt återgivningen kontrollen i designläge.       Tillämpa den <xref:System.Web.UI.ParseChildrenAttribute>attribut på den associerade kontrollen till bestämmer ContainerControlDesigner designtid.</xref:System.Web.UI.ParseChildrenAttribute> Tillämpa den <xref:System.Web.UI.ParseChildrenAttribute>inställningarna på den associerade kontrollen på följande sätt:- `false` som anger att ContainerControlDesigner representerar innehållet i redigerbara design-region som underordnade kontroller.</xref:System.Web.UI.ParseChildrenAttribute>      - `true` som anger att ContainerControlDesigner representerar innehållet i redigerbara design-region som redigerbara inre egenskaper i kontrollen.       Control-utvecklare kan härledas och utöka en anpassad designer från en av flera grundläggande designers beroende på vilken typ av kontroll som utvecklas, som definieras i följande lista:-kontroller som tillåter underordnade kontroller som ska läggas till den i designläge kan härledas från klassen ContainerControlDesigner. Till exempel den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>klassen härleds från klassen ContainerControlDesigner och representerar en <xref:System.Web.UI.WebControls.Panel>kontroll i designvyn.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      -Kontroller som har en eller flera underordnade kontroller, och kan också ha en ändringsbar designer region där du kan lägga kontroller vid designtillfället, kan vara härledd från <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>klass.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      -Kontroller som kräver anpassade designläge bearbetning kan härledas från grundläggande <xref:System.Web.UI.Design.ControlDesigner>klass.</xref:System.Web.UI.Design.ControlDesigner>      > [!NOTE] > I ContainerControlDesigner klassen ersätter föråldrade <xref:System.Web.UI.Design.ReadWriteControlDesigner>klass.</xref:System.Web.UI.Design.ReadWriteControlDesigner>       Använd den <xref:System.ComponentModel.DesignerAttribute>attribut för att associera en anpassad designer klass tillsammans med en anpassad kontroll-implementering.</xref:System.ComponentModel.DesignerAttribute> Detaljerad information om hur du använder kontroll designers med anpassade kontroller finns [genomgång: skapa en grundläggande kontroll Designer för en Webbserverkontrollen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
