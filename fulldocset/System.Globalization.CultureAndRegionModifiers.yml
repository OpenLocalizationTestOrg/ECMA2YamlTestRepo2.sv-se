  name: CultureAndRegionModifiers
  nameWithType: CultureAndRegionModifiers
  fullName: System.Globalization.CultureAndRegionModifiers
  type: Enum
  summary: "Anger konstanter som definierar en <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> objekt."
  remarks: "Ange en binär kombination av en eller flera CultureAndRegionModifiers värden som ett argument till den <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName>konstruktor.</xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> Du använder den resulterande <xref:System.Globalization.CultureAndRegionInfoBuilder>objekt för att skapa en anpassad kultur.</xref:System.Globalization.CultureAndRegionInfoBuilder>       En anpassad kultur kan ha en kombination av följande egenskaper:-en anpassad kultur kan vara en specifik kultur eller en neutral kultur.           En specifik kultur anger ett språk och en region, medan en neutral kultur anger ett språk men ingen region.      -En anpassad kultur kan vara ersättningskultur eller en kompletterande kultur.           Ersättningskultur ersätter en kultur som levereras med .NET Framework eller ett språk som levereras med Windows.           En kompletterande kultur är något annat än ersättningskultur. En kompletterande kultur kan vara helt ny eller utöka en befintlig .NET Framework kultur eller nationella inställningar i Windows.      > [!IMPORTANT] > Observera att uppräkningen CultureAndRegionModifiers finns i en sammansättning med namnet sysglobl.dll. Kompilera koden som använder den här typen har kräver att du lägger till en referens till sysglobl.dll."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
