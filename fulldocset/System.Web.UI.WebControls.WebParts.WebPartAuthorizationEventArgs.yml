- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar ett värde som anger om en kontroll av webbdelar är synligt för alla användare av en sida med webbdelar."
  remarks: "En delad webbdelar kontrollen är synlig för alla användare av en webbsida. Motsatsen till en delad kontroll är en kontroll för per användare som är specifikt och syns bara för den användare som lagts till som styr till sidan.       Om en dynamisk kontroll läggs till när en användare visar sidan i delat anpassningsläge, delas kontrollen. Om kontrollen har lagts till när användaren i användaranpassningsläge, den <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>värdet för kontrollen `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       Mer information om delade och kontroller för varje användare, se [översikt över webbserver delar anpassning](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om webbdelar kontrollen är synlig för alla användare av sidan. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
