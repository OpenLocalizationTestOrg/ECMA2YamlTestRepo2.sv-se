  name: WebPartAuthorizationEventArgs
  nameWithType: WebPartAuthorizationEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>händelse inträffar innan en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen har lagts till en sida.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Det finns ett antal vanliga scenarier där en kontroll kan läggas till en sida. En fullständig beskrivning av dessa finns i avsnittet Anmärkningar för den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>metoden.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       Klassen WebPartAuthorizationEventArgs ger tillgång till egenskaper om kontrollen webbdelar som ska läggas till på sidan. När en kontroll läggs den markerade för att se om dess <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>egenskapen har angetts, och i så fall, om kontrollen har behörighet att lägga till sidan.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
