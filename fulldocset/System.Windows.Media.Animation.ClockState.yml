- uid: System.Windows.Media.Animation.ClockState.Active
  id: Active
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Active
  nameWithType: ClockState.Active
  fullName: System.Windows.Media.Animation.ClockState.Active
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Aktuellt <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> gång ändras direkt i samband med dess överordnade objekt. Om tidslinjen är en animering, det aktivt påverkar riktade egenskaper, så att deras värde kan ändra från *skalstreck* (en provtagning tidpunkt) att skalstreck. Om tidslinjen har underordnade objekt, kan de vara Active, fylla eller stoppad."
  syntax:
    content: Active
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Som ska läggas till."
  exceptions: []
