- uid: System.Windows.Media.Animation.ClockState.Filling
  id: Filling
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Filling
  nameWithType: ClockState.Filling
  fullName: System.Windows.Media.Animation.ClockState.Filling
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Den <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> tidsinställning fortsätter, men inte ändras i förhållande till dess överordnade. Om tidslinjen är en animering, det påverkar aktivt riktade egenskaper, men dess värden ändras inte från skalstreck till skalstreck. Om tidslinjen har underordnade objekt, kan de vara Active, fylla eller stoppad."
  syntax:
    content: Filling
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.ClockState.Stopped
  id: Stopped
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Stopped
  nameWithType: ClockState.Stopped
  fullName: System.Windows.Media.Animation.ClockState.Stopped
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Den <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> tidsinställning stoppas på klockan aktuell tid och statusvärden odefinierad. Om den här tidslinjen är en animering, påverkar inte längre riktade egenskaper. Om denna tidslinje har underordnade kan de också har stoppats."
  syntax:
    content: Stopped
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
