  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.GridViewSortEventArgs>klassen.</xref:System.Web.UI.WebControls.GridViewSortEventArgs>       I följande tabell visas de inledande egenskapsvärdena för en instans av <xref:System.Web.UI.WebControls.GridViewSortEventArgs>.</xref:System.Web.UI.WebControls.GridViewSortEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>| Värdet för den `sortDirection` parameter. |   | <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>| Värdet för den `sortExpression` parameter. |      > [!NOTE] > Den här konstruktorn används främst av kontrollen utvecklare när händelser aktiveras.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> </xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>"
  syntax:
