  fullName: System.Web.UI.WebControls.GridViewSortEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.GridView.Sorting&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>styra aktiverar den <xref:System.Web.UI.WebControls.GridView.Sorting>händelse när en Sort-knapp (en knapp med dess `CommandName` -egenskapen angetts till &quot;Sortera&quot;) klickas, men innan det <xref:System.Web.UI.WebControls.GridView>kontroll hanterar sorteringsåtgärden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel avbryta sorteringen, när den här händelsen inträffar.      > [!NOTE] > Även om någon knappen inom en <xref:System.Web.UI.WebControls.GridView>Kontrollera med dess `CommandName` -egenskapen angetts till &quot;Sortera&quot; höjer den <xref:System.Web.UI.WebControls.GridView.Sorting>händelse, sortera knappar visas vanligtvis i rubrikraden i en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView>       Ett GridViewSortEventArgs-objekt har överförts till metoden händelsehantering, där du kan ange eller Kontrollera sorteringen uttryck och sortera riktning att sortera den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Använd för att fastställa sorteringsuttrycket den <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> Använd för att fastställa Sorteringsriktningen den <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> Du kan också avbryta en sortering genom att ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av GridViewSortEventArgs, finns det <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSortEventArgs object passed to the event-handling method to cancel the sorting operation when the user attempts to sort the address column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_244_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_244_1.aspx)]"
  syntax:
    content: 'public class GridViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
