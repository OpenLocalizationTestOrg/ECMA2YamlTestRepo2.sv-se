- uid: System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection
  id: SortDirection
  parent: System.Web.UI.WebControls.GridViewSortEventArgs
  langs:
  - csharp
  name: SortDirection
  nameWithType: GridViewSortEventArgs.SortDirection
  fullName: System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger riktningen att sortera den <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontroll."
  remarks: "När den <xref:System.Web.UI.WebControls.GridView.Sorting>händelse inträffar, kan du använda egenskapen SortDirection för att avgöra i vilken ordning de <xref:System.Web.UI.WebControls.GridView>kontroll om du vill sortera objekten (baserat på sorteringsuttrycket) när sorteringsåtgärden utförs.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Eftersom den <xref:System.Web.UI.WebControls.GridView.Sorting>händelse inträffar innan sorteringsåtgärden, du kan också använda egenskapen SortDirection för att ange Sorteringsriktningen.</xref:System.Web.UI.WebControls.GridView.Sorting>"
  example:
  - "The following example demonstrates how to use the SortDirection property to determine the direction in which to sort a <xref:System.Web.UI.WebControls.GridView> control. If the user attempts to sort in descending order, the sort operation is canceled.  \n  \n [!code-cs[GridViewSortEventArgsSortDirection#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1293_1.aspx)]\n [!code-vb[GridViewSortEventArgsSortDirection#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1293_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.SortDirection SortDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.SortDirection
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.SortDirection&quot;> </xref> värden."
  overload: System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression
  id: SortExpression
  parent: System.Web.UI.WebControls.GridViewSortEventArgs
  langs:
  - csharp
  name: SortExpression
  nameWithType: GridViewSortEventArgs.SortExpression
  fullName: System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger det uttryck som används för att sortera objekten i den <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontroll."
  remarks: "När den <xref:System.Web.UI.WebControls.GridView.Sorting>händelse inträffar, kan du använda egenskapen SortExpression för att fastställa det sorteringsuttryck som används för att sortera den <xref:System.Web.UI.WebControls.GridView>styra när sorteringsåtgärden utförs.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Som standard den <xref:System.Web.UI.WebControls.GridView>kontrollen sorterar en kolumn i taget.</xref:System.Web.UI.WebControls.GridView> Sorteringsuttrycket innehåller bara namnet på fältet att sortera. Du kan också sortera flera kolumner i taget genom att ange den här egenskapen genom programmering till en kommaavgränsad lista med fältnamn."
  example:
  - "The following example demonstrates how to use the SortExpression property to determine which column in a <xref:System.Web.UI.WebControls.GridView> control is being sorted. If the user attempts to sort the address column, the sort operation is canceled.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_414_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_414_1.aspx)]"
  syntax:
    content: public string SortExpression { get; set; }
    return:
      type: System.String
      description: "Uttrycket som används för att sortera objekten i den <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontroll."
  overload: System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression*
  exceptions: []
  platform:
  - net462
