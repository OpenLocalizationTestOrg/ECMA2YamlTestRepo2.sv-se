  name: HandledEventHandler
  nameWithType: HandledEventHandler
  fullName: System.ComponentModel.HandledEventHandler
  type: Delegate
  summary: "Representerar en metod som kan hantera händelser som kan eller inte kan kräva ytterligare bearbetning efter händelsehanteraren har returnerat."
  remarks: "Det här ombudet är tillgängliga för användning med egna händelser när den <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>egenskapen ger tillräcklig händelsedata.</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> Händelsehanteraren kan ange den <xref:System.ComponentModel.HandledEventArgs.Handled%2A>egenskapen `true` om alla nödvändiga bearbetningen har slutförts på hanteraren.</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       Normalt händelser som kräver den här funktionen kräver också ytterligare händelsedata och använder en klass som härleds från <xref:System.ComponentModel.HandledEventArgs>tillsammans med en motsvarande, på samma sätt med namnet delegattyp.</xref:System.ComponentModel.HandledEventArgs> Till exempel den <xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>händelse använder den <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>händelse datatyp och <xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>delegeringstypen.</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> Eftersom delegater inte ärvs, används HandledEventHandler sällan."
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
