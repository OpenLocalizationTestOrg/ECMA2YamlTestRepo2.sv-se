  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "Definierar läget av säkerhet som kan användas för att konfigurera en tjänstslutpunkt för att ta emot HTTP-begäranden."
  remarks: "Använd den här uppräkningen för att ange om säkerhet på transportnivå används av en slutpunkt som konfigurerats med en <xref:System.ServiceModel.WebHttpBinding>tar emot HTTP-begäranden.</xref:System.ServiceModel.WebHttpBinding> Standardvärdet är ingen, som anger att ingen säkerhet används.       Om Transport-värde har angetts av den <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>, sedan de inställningar som den <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>egenskapen börjar gälla för tjänstslutpunkten.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> Värdet för WebHttpSecurityMode kan bara anges i den <xref:System.ServiceModel.WebHttpBinding>konstruktor som tar det som en explicit parameter och dess värde inte kan anges igen när bindningsinstans har skapats.</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly ger inte några meddelandeintegritet och sekretess. Den här HTTP-baserad klient-autentisering. Det här läget bör användas med försiktighet. Det bör användas i miljöer, exempel på IPSec, där transportsäkerhet tillhandahålls av andra sätt och endast klientautentisering tillhandahålls av den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] infrastruktur."
  syntax:
    content: public enum WebHttpSecurityMode
