  namespace: System.Web
  summary: "Konverterar en virtuell sökväg till en program-relativ sökväg med hjälp av den virtuella sökvägen som tillhör den <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath*>egenskapen.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath*>"
  remarks: "Om den virtuella sökvägen för programmet är `&quot;myapp&quot;` och den virtuella sökvägen `&quot;/myApp/sub/default.asp&quot;` skickas till ToAppRelative-metoden den resulterande program relativa sökvägen är `&quot;~/sub/default.aspx&quot;`.       Om `virtualPath` börjar inte med aktuella sökvägen till programmet, ToAppRelative returnerar metoden den virtuella sökvägen oförändrade.       Om `virtualPath` är samma som sökvägen till programmet rot-operatorn (tilde är [~]), returneras. Till exempel aktuella programmet virtuella sökvägen kan nås från den <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>egenskapen.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.VirtualPathUtility.IsAbsolute%2A>, <xref:System.Web.VirtualPathUtility.IsAppRelative%2A>, and <xref:System.Web.VirtualPathUtility.ToAppRelative%2A> methods.  \n  \n [!code-vb[System.Web.VirtualPathUtility#3](~/add/codesnippet/visualbasic/m-system.web.virtualpath_1_1.aspx)]\n [!code-cs[System.Web.VirtualPathUtility#3](~/add/codesnippet/csharp/m-system.web.virtualpath_1_1.aspx)]"
