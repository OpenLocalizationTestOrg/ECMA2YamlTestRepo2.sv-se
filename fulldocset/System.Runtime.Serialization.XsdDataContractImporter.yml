  name: XsdDataContractImporter
  nameWithType: XsdDataContractImporter
  fullName: System.Runtime.Serialization.XsdDataContractImporter
  type: Class
  summary: "Tillåter omvandlingen av en uppsättning XML-schemafiler (.xsd) i common language runtime (CLR)-typer."
  remarks: "Använd XsdDataContractImporter om du skapar en webbtjänst som måste användas tillsammans med en befintlig webbtjänst eller skapa datakontrakttyper från XML-scheman. XsdDataContractImporter kommer omvandlar en uppsättning XML-scheman och skapa den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] typer som representerar data minimera i ett valda programmeringsspråk. Om du vill skapa koden använder klasser i den <xref:System.CodeDom>namnområde.</xref:System.CodeDom>       Omvänt kan använda den <xref:System.Runtime.Serialization.XsdDataContractExporter>klassen när du har skapat en webbtjänst som innehåller data som representeras av CLR-typer och när du ska exportera XML-scheman för varje datatyp som ska konsumeras av andra webbtjänster.</xref:System.Runtime.Serialization.XsdDataContractExporter> Det vill säga <xref:System.Runtime.Serialization.XsdDataContractExporter>omvandlar en uppsättning CLR-typer till en uppsättning XML-scheman.</xref:System.Runtime.Serialization.XsdDataContractExporter>      > [!NOTE] > För att generera CLR-typer från XML-scheman i designläge, Använd den [ServiceModel Metadata för verktyget (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md). Genereras koden från XSD-filer, använda den `/dataContractOnly` växel i verktyget. Du kan också använda XsdDataContractImporter om du behöver mer kontroll över processen eller måste du göra det via programmering."
  example:
  - "The following example creates an <xref:System.Xml.Schema.XmlSchemaSet> and calls the <xref:System.Runtime.Serialization.XsdDataContractImporter.Import%2A> method to create a <xref:System.CodeDom.CodeCompileUnit>. The <xref:System.CodeDom.CodeCompileUnit> is then used to create both Visual C# and Visual Basic code files.  \n  \n [!code-cs[XsdDataContractImporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_7_1.cs)]\n [!code-vb[XsdDataContractImporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_7_1.vb)]"
