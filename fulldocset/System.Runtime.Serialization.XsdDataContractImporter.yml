  - csharp
  name: GetKnownTypeReferences(XmlQualifiedName)
  nameWithType: XsdDataContractImporter.GetKnownTypeReferences(XmlQualifiedName)
  fullName: System.Runtime.Serialization.XsdDataContractImporter.GetKnownTypeReferences(XmlQualifiedName)
  type: Method
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Returnerar en lista med <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> objekt som representerar de kända typerna som genererats vid generering av kod för den angivna schematypen."
  remarks: "Vid generering av CLR-typer för schematyper genereras också kända typer för alla härledda typer som finns i schemat. I många fall läggs de här kända typer med attribut som den genererade koden. (Till exempel se <xref:System.Runtime.Serialization.KnownTypeAttribute>klass.</xref:System.Runtime.Serialization.KnownTypeAttribute> ) Men för den översta nivån måste det finnas ett sätt att returnera av kända typer som har genererats. Den här metoden returnerar den <xref:System.CodeDom.CodeTypeReference>för kända typer som har skapats för en specifik schematyp.</xref:System.CodeDom.CodeTypeReference>       Mer information finns i [kända datakontrakttyper](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.Generic.ICollection<System.CodeDom.CodeTypeReference> GetKnownTypeReferences (System.Xml.XmlQualifiedName typeName);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
