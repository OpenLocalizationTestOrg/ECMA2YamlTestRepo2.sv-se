  summary: "Returnerar en <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> för den angivna XML-kvalificerade och schemaelement."
  remarks: "Schemaelement krävs för data om den typ som har angetts i omfånget för elementet. Det huvudsakliga exemplet på detta är det XSD-attributet `nillable`. I schemat, ange `nillable` till `true` anges på elementet som innehåller schema medan begreppet null uttrycks i CLR-typen <xref:System.Nullable%601>.</xref:System.Nullable%601> Elementet skickas så att den här Importverktyget kan söka efter information element-nivå och returnera rätt typ-referens i enlighet med detta.       När du importerar WSDL varje parameter importerade separat och parametern-element måste därför överföras separat."
