  summary: "Hämtar den <xref uid=&quot;langword_csharp_outputCacheSettings&quot; name=&quot;outputCacheSettings&quot; href=&quot;&quot;> </xref> avsnittet som ingår i konfigurationen."
  remarks: "Den <xref:System.Web.Configuration.OutputCacheSettingsSection>objektet refererar till den `outputCacheSettings` avsnittet i konfigurationsfilen.</xref:System.Web.Configuration.OutputCacheSettingsSection>       Inställningar för cachelagring av utdata för att aktivera eller inaktivera diskbaserad beständiga utdatacache, definiera platsen för att spara data som ska cachelagras och ange den maximala storleken på cacheminnet per program.       ASP.NET kan du cache-lagra flera versioner av sidan svar deklarativt genom att använda attribut i direktivet och genom programmering med egenskaper och metoder i <xref:System.Web.HttpCachePolicy>klassen.</xref:System.Web.HttpCachePolicy>       Du kan uppnå samma resultat genom att konfigurera de program som använder den <xref:System.Web.Configuration.OutputCacheSettingsSection>eller <xref:System.Web.Configuration.OutputCacheProfile>typ.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"
  example:
