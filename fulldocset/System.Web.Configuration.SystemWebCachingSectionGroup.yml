  remarks: "Den <xref:System.Web.Configuration.SqlCacheDependencySection>objektet refererar till den `sqlCacheDependency` avsnittet i konfigurationsfilen.</xref:System.Web.Configuration.SqlCacheDependencySection>       SQL-cacheberoende upprättar ett förhållande mellan ett objekt som lagras i cachen för ett ASP.NET-program och en specifik SQL Server-databastabell. En instans av den <xref:System.Web.Caching.SqlCacheDependency>klassen måste övervaka tabellen så att när tabellen ändras objektet tas automatiskt bort från cachen.</xref:System.Web.Caching.SqlCacheDependency>"
