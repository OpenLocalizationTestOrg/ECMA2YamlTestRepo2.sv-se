  name: SystemWebCachingSectionGroup
  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "Konfigurerar den <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;> </xref> gruppen i en konfigurationsfil. Den här klassen kan inte ärvas."
  remarks: "Klassen SystemWebCachingSectionGroup ger ett sätt att genom programmering komma åt och ändra den `caching` i en konfigurationsfil.       Klassen SystemWebCachingSectionGroup och `caching` avsnitt ge centraliserad kontroll av cachelagringsmekanism för en webbplats eller program. Detta gör det möjligt för cachelagring för att distribuera, ändras och inaktiveras utan att ändra enskilda sidor i programmet.       ASP.NET-cachelagringen implementeras av <xref:System.Web.Caching.Cache>klass.</xref:System.Web.Caching.Cache> Mer information finns i [översikt över cachelagring ASP.NET](~/add/includes/ajax-current-ext-md.md) i följande lista beskrivs de två typerna av cachelagring ASP.NET tillhandahåller.      – Först kallas för cachelagring av utdata, där du kan lagra dynamisk sida och användarens kontroll svar. Sidan eller användare kontrollkoden körs inte på efterföljande förfrågningar; cachelagrade utdata används för att uppfylla begäran. Du kan komma åt utdata cachelagring inställningar med hjälp av den <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>och <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>Egenskaper.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      -Den andra typen av cachelagring är traditionella programdata cachelagring, som du kan använda för att lagra godtyckliga objekt till server-minnet så att programmet kan spara tid och resurser som det tar för att återskapa dem. Du kan komma åt cacheinställningarna med hjälp av den <xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>egenskapen.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'
