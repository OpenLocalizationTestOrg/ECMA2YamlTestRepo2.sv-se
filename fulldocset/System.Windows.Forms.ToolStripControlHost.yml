  summary: "Värd för anpassade kontroller eller Windows Forms-kontroller."
  remarks: "ToolStripControlHost är abstrakt basklass för <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, och <xref:System.Windows.Forms.ToolStripProgressBar>.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> ToolStripControlHost kan vara värd för andra kontroller, inklusive anpassade kontroller på två sätt:-skapa en ToolStripControlHost med en klass som härleds från <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> Om du vill full åtkomst till värdbaserade kontroll- och egenskaper, måste du skicka den <xref:System.Windows.Forms.ToolStripControlHost.Control%2A>egenskapen till den faktiska klassen den representerar.</xref:System.Windows.Forms.ToolStripControlHost.Control%2A>      -Utöka ToolStripControlHost och i klassen ärvda standardkonstruktor anropa konstruktorn basklass skickar en klass som härleds från <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> Det här alternativet kan du omsluter vanliga kontrollmetoder och egenskaper för enkel åtkomst i <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>       Använd klassen ToolStripControlHost som värd för din anpassade kontroller eller andra Windows Forms-kontrollen.       Så här anpassar du en <xref:System.Windows.Forms.ToolStripItem>, härledd från ToolStripControlHost och skapa en anpassad implementering.</xref:System.Windows.Forms.ToolStripItem> Du kan åsidosätta metoder som <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>att hantera händelser som skapats av värdbaserade kontroller och du kan placera anpassade funktioner i egenskaperna för att förbättra kontrollen.</xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>"
  example:
