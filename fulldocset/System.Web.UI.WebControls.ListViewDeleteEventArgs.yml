  name: ListViewDeleteEventArgs
  nameWithType: ListViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.ItemDeleting>händelse när användaren klickar på knappen Ta bort eller <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>metoden anropas, men innan det <xref:System.Web.UI.WebControls.ListView>kontrollen tar bort objektet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> (Knappen Ta bort är en vars `CommandName` egenskap är inställd på &quot;Ta bort&quot;.) På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar, till exempel avbryta borttagningen.       Ett ListViewDeleteEventArgs-objekt har överförts till metoden händelsehantering, som gör att du kan fastställa indexet för det objekt som tas bort. Du kan också avbryta borttagningen. Det gör du genom att ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskap i objektet ListViewDeleteEventArgs till `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Om nödvändigt, du kan också fungera med den <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>och <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>samlingar innan värdena som har skickats till datakällan.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       En lista över inledande egenskapsvärden för en instans av ListViewDeleteEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
