  name: Keys
  nameWithType: ListViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med fältet Namn/värde-par som representerar den primära nyckeln eller nycklar för att ta bort objektet."
  remarks: "När den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskapen för en <xref:System.Web.UI.WebControls.ListView>kontrollen har angetts, med åtkomst till värdet för den eller de primära nycklar i objektet om du vill ta bort egenskapen nycklar.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > Egenskapen innehåller endast nyckelfält. Om du vill få åtkomst till värden i fälten för ej använder den <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       Ordlistan nycklar fylls automatiskt med namn/värde-par av det eller de fält som anges i den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Om den primära nyckeln innehåller flera fält, läggs en separat post till ordlistan nycklar för varje fält.       Använd för att fastställa namnet på ett nyckelfält den <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>egenskapen för en <xref:System.Collections.DictionaryEntry>objekt som finns i ordlistan nycklar.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Använd för att fastställa värdet för ett nyckelfält den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Ett objekt som innehåller namn/värde-par som representerar den primära nyckeln eller nycklar för att ta bort objektet."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med icke-nyckelfält namn/värde-par i objektet om du vill ta bort."
  remarks: "Använda ordlistan i egenskapen värden för att få åtkomst till värden i fälten för ej på objektet du vill ta bort.      > [!NOTE] > Den här egenskapen innehåller inte den primära nyckelfält eller fält. Om du vill komma åt värden för den eller de primära nycklar, använda den <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Egenskapen Values fylls automatiskt med namn/värde-par för ej fält i objektet. En separat post läggs till i <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>-egenskapen för varje fält i objektet.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Använd för att fastställa namnet på en post i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>-egenskapen för en <xref:System.Collections.DictionaryEntry>objekt som finns i ordlistan värden.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Använd för att fastställa värdet för en post i <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskap.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Ett objekt som innehåller icke-nyckelfält namn/värde-par för att ta bort objektet."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
