  summary: "Hämtar eller anger en <xref href=&quot;System.Drawing.PointF&quot;> </xref> struktur som lagrar X och Y-koordinaterna för ett 3D-punkten."
  remarks: "Helst används i anpassade 3D-ritning – som åstadkoms med hjälp av GDI + – måste konverteras från X, Y och Z (3D) samordnar i X och Y (2D) samordnar med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Den här metoden tar en matris med <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>objekt som den enda parametern.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D> Genom att anropa <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, X och Y egenskapsvärden ändras för att återspegla området 3-dimensionell.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Dessa nya X och Y-koordinater är då konverteras till absoluta koordinater, med hjälp av en metod som den <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> När du har konverterat koordinaterna PointF-egenskapen för varje Point3D-objekt kan användas för varje GDI +-metod som tar en <xref:System.Drawing.PointF>objekt som parameter.</xref:System.Drawing.PointF>"
  syntax:
