  type: Class
  summary: "Representerar koordinaterna för en tredimensionell (3D) datapunkt. Den här klassen används när du utför anpassade ritning med 3D-diagram."
  remarks: "Helst används i anpassade 3D-ritning – som åstadkoms med hjälp av GDI + – måste konverteras från relativt X, Y och Z (3D) koordinater i relativa X och Y (2D) samordnar med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Genom att anropa <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, X och Y-värden för Point3D objekt ändras så att de återspeglar området 3-dimensionell.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Ny X och Y punkter kan sedan användas för GDI +-metodanrop – Z-värde sedan ignoreras – efter ändras till absolut pixel koordinater med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       Observera att Z-koordinat kan vara mindre än noll (som finns bakom ett diagramområde) eller större än 100 (finns framför en diagramområde).       Både Aktivera 3D-diagram och arbeta med sina formatmallar genom att använda den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> Klassen Point3D används inte för 3D-format."
  syntax:
