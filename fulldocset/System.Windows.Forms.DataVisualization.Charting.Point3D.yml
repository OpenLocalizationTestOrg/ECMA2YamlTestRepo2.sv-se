- uid: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Windows.Forms.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger Z-koordinat för en 3D-punkt."
  remarks: "Z-egenskapen är alltid uttryckt i procent av det relevanta diagramområde djup. Med 3D-diagram Z koordinater är relativa och har värdet 0 för den bakre yta på diagramområdet och ett värde på 100 för främre brandvägg på diagramområdet.       **Obs** detta Z-egenskapen kan vara mindre än noll (som finns bakom ett diagramområde) eller större än 100 (finns framför en diagramområde).       Helst används i anpassade 3D-ritning – som åstadkoms med hjälp av GDI + – måste konverteras från X, Y och Z (3D) samordnar i X och Y (2D) samordnar med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Den här metoden tar en matris med Point3D objekt som den enda parametern. Genom att anropa den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metoden X och Y egenskapsvärden ändras för att återspegla området 3-dimensionell.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Dessa nya X och Y-koordinater är då konverteras till absoluta koordinater med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> De används sedan för GDI +-metodanrop.       Relativa Z-koordinater kan erhållas för serien med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>metoder.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "Z-koordinat för en 3D-punkt som mäts i procent av det relevanta diagramområde djup."
  overload: System.Windows.Forms.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
