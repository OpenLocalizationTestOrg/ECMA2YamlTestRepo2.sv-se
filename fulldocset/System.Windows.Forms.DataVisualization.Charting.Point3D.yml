  remarks: "Helst används i anpassade 3D-ritning – som åstadkoms med hjälp av GDI + – måste konverteras från X, Y och Z (3D) samordnar i X och Y (2D) samordnar med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> Den här metoden tar en matris med Point3D objekt som den enda parametern. Genom att anropa den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>metoden X och Y egenskapsvärden ändras för att återspegla området 3-dimensionell.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Dessa nya X och Y-koordinater är då konverteras till absoluta koordinater med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> De används sedan för GDI +-metodanrop.       En relativ Y-koordinat kan hämtas från en värdeaxel med hjälp av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ValueToPosition%2A>"
