  summary: "Anger typen semantiken som används för att matcha funktionsöverlagringarna. Varje lagerprovidern måste använda dessa uppräkningen flaggor i varje funktionsdefinitionen providern manifestfil."
  remarks: "Klassen ParameterTypeSemantics anger typen semantik för promotability, implicit konvertering och explicit konvertering för providern primitiva typer. [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)]läser in den här informationen från manifestfilen storage provider i ParameterTypeSemantics-klassen. Sedan [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] använder ParameterTypeSemantics-klassen för att avgöra önskad funktion-definitioner baserat på parametertyperna."
