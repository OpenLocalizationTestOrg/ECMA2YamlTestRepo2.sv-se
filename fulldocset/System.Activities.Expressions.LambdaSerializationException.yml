  remarks: "<xref:System.Activities.Expressions.LambdaValue%601>och <xref:System.Activities.Expressions.LambdaReference%601>används för lambda-uttryck som anges i koden och kan inte XAML-serialiseras.</xref:System.Activities.Expressions.LambdaReference%601></xref:System.Activities.Expressions.LambdaValue%601> Om ett försök görs att serialisera ett arbetsflöde som innehåller en <xref:System.Activities.Expressions.LambdaValue%601>eller <xref:System.Activities.Expressions.LambdaReference%601>, en LambdaSerializationException genereras.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> Om arbetsflödet som innehåller kräver XAML serialisering, använder <xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>eller <xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601>, eller Använd <xref:System.Activities.Expressions.ExpressionServices>att konvertera den <xref:System.Activities.Expressions.LambdaValue%601>eller <xref:System.Activities.Expressions.LambdaReference%601>till ett format som kan serialiseras.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> </xref:System.Activities.Expressions.ExpressionServices> </xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601> </xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>"
