  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "Tillhandahåller en mekanism där typer kan deklarera att de kan ta emot ett uttryck (eller en annan klass) från ett markeringstillägg där utdata är en annan egenskap av typen än egenskapen target. Använd inte för [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] implementeringar; finns kommentarer."
  remarks: "I [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], IReceiveMarkupExtension har en WPF-specifik teknik för att tillåta att ange en annan codepath när någon av dess XAML-tillgängliga medlemmar där ange som markeringstillägg vid parsning av XAML. I [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], det här gränssnittet är föråldrat och ersätts med en .NET Framework-tjänster i XAML-implementering för hur markeringstillägg kan ta emot tjänster eller typer kan anropa markeringstillägg specifika setter logik.       För [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] implementeringar, om typer vill utföra särskild bearbetning när du ställer in egenskaperna genom markering i stället för på annat sätt typer ska definieras med <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>attribut som används.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Attributet anger ett återanrop som definieras vanligtvis som en privat medlem av typen.       De flesta fall då i infrastrukturen implementeringar av WPF klasser, <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>är tillämpas referens en `ReceiveMarkupExtension` metod som tidigare har implementerat gränssnittet, men nu i stället använda kontexten via återanropet.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
