  namespace: System.ComponentModel.Design
  summary: "Hämtar eller anger ett värde som anger om panelen smarta etiketter automatiskt ska visas när den skapas."
  remarks: "Om egenskapsvärdet för anges till `true`, komponenten med där den här <xref:System.ComponentModel.Design.DesignerActionList>är associerade kommer automatiskt Expandera och visa panelen smarta etiketter när komponenten har skapats.</xref:System.ComponentModel.Design.DesignerActionList>       Du kan inaktivera det här beteendet genom att ange den <xref:System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow%2A?displayProperty=fullName>egenskapen `false`.</xref:System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/p-system.componentmodel._28_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/p-system.componentmodel._28_1.cs)]"
  syntax:
