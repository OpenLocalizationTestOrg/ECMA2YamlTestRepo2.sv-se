  name: DesignerActionList
  nameWithType: DesignerActionList
  fullName: System.ComponentModel.Design.DesignerActionList
  type: Class
  summary: "Innehåller basklassen för typer som definierar en lista med objekt som används för att skapa en panel med smarta etiketter."
  remarks: "Den `DesignerAction` funktionen kan komponenter och kontroller för att visa sammanhangsberoende information och kommandon. Den `DesignerAction` funktion kan betraktas som en ersättning för designer verb eftersom en <xref:System.ComponentModel.Design.DesignerActionItem>kan visas i panelen smarta etiketter och även i snabbmenyn som är kopplad till en komponent eller en kontroll.</xref:System.ComponentModel.Design.DesignerActionItem> Klassen DesignerActionList representerar utgångspunkten för interaktion för utvecklare som vill lägga till stöd för smarta etiketter till deras egna komponenter och kontroller.       DesignerActionList är basklassen härleds från komponenten utvecklare för att fylla i en panel med smarta etiketter. En panel med smarta etiketter representerar menyn-liknande användargränssnittet (UI) för smarta etiketter.       Den här härledda klassen kan genomföra den `virtual` <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metod för att returnera en samling objekt som härletts från <xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> De här objekten representerar smarta etiketter panelen objekt. Varje objekt visas i panelen enligt dess typ. Till exempel en <xref:System.ComponentModel.Design.DesignerActionTextItem>visas som en etikett för statisk text.</xref:System.ComponentModel.Design.DesignerActionTextItem> Aktiva Kontrollpanelen som representeras av den <xref:System.ComponentModel.Design.DesignerActionPropertyItem>och <xref:System.ComponentModel.Design.DesignerActionMethodItem>typer, har en motsvarande offentligt tillgänglig egenskap eller metod, respektive som implementerar funktionerna för objektet.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>       Mer information om hur du lägger till objekt till panelen smarta etiketter finns den <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      > [!NOTE] > Formulär och dialogrutor kan visas av medlemmar i den klass som härleds från DesignerActionList. Som standard blir överordnat dessa Windows fönstret behållare för panelen smarta etiketter. Explicit överordning dessa underordnade fönster till en annan tjänst eller ett fönster kan orsaka smarta etiketter ska visas felaktigt.   >> Smartkort-tagg paneler stöder inte rullning eller växling, så var försiktig inte att fylla i panelerna med många smarta etiketter. För många objekt kan resultera i panelen smarta etiketter som sträcker sig utanför gränsen för skärmen."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/visualbasic/t-system.componentmodel._86_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/csharp/t-system.componentmodel._86_1.cs)]"
