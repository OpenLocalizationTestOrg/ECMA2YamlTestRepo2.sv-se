- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Returnerar mängden <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> objekt i listan."
  remarks: "Den `virtual`GetSortedActionItems metoden implementeras för att returnera en samling objekt som härleds från <xref:System.ComponentModel.Design.DesignerActionItem>klassen</xref:System.ComponentModel.Design.DesignerActionItem> i förväntade visningsordningen Dessa objekt kan vara av följande specifika typer.      | Typen | Beskrivning |   |----------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionHeaderItem>| Grupp-etiketten som visas i fetstil. |   | <xref:System.ComponentModel.Design.DesignerActionTextItem>| En etikett som visas i ett vanligt teckensnitt. |   | <xref:System.ComponentModel.Design.DesignerActionPropertyItem>| Ett objekt på Kontrollpanelen som är associerad med en egenskap.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionTextItem> </xref:System.ComponentModel.Design.DesignerActionHeaderItem> Kan också visa en bock eller Egenskapsredigerare som är associerade med egenskapen underliggande. |   | <xref:System.ComponentModel.Design.DesignerActionMethodItem>| Ett kontrollpanelobjekt visas som en hyperlänk och associerade med en metod. |       För var <xref:System.ComponentModel.Design.DesignerActionMethodItem>och <xref:System.ComponentModel.Design.DesignerActionPropertyItem>en motsvarande metod eller egenskap måste läggas till programmerare angivna klassen härleds från <xref:System.ComponentModel.Design.DesignerActionList>klassen</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> Varje metod och egenskapen objekt visas som en aktiv transaktion; interagera med den via användargränssnittet anropar (UI) motsvarande metoden eller egenskapen respektive.       Egenskapen objekt har en särskild Kontrollpanelen gränssnitt som gör visning och hantering av sina motsvarande egenskapsvärden. Mer information finns i <xref:System.ComponentModel.Design.DesignerActionPropertyItem>klassen.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>       Ordningen på objekten i den returnerade matrisen visar den ordning som de visas i panelen. Objekten är grupperade enligt den <xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>egenskap, med följande regler:-kategorin för det första objektet påträffade innebär det att början av den första gruppen.</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> Gruppen fortsätter så länge varje efterföljande objekt är av samma kategori. När ett objekt av en annan, en ny kategori påträffas, en ny grupp skapas och artikeln placeras i den.      – Om ett objekt har en annan typ än den aktuella gruppen, men den kategorin har redan använts, placera objektet i matchande befintlig kategori.      – Om ett objekt inte har en kategori, placeras den i en diverse grupp i slutet av panelen. Den här gruppen innehåller också objekt vars <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>egenskap är inställd på `false`.</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>       GetSortedActionItems-metoden anropas när panelen skapas första gången. Du måste anropa den <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>metod för att uppdatera listan över objekt som visas i panelen.</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerActionItemCollection GetSortedActionItems ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerActionItemCollection
      description: "En <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> matris som innehåller objekt i listan."
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
  platform:
  - net462
