  type: Class
  summary: "Identifierar ett objekt som ett tilläggskontrakt segment av pipeline."
  remarks: "Den <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>och <xref:System.AddIn.Hosting.AddInStore.Update%2A>metoder som ha Arkiv för information om tillgängliga pipeline-segment, identifiera ett avtal med det här attributet.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Det här attributet bör användas endast för typer som aktiverar segment av pipeline. Typer som representerar objekt som skickas mellan värden och tillägget behöver inte det här attributet."
