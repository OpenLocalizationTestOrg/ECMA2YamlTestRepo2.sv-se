  summary: "Hämtar ett värde som anger om listan över roller för användaren har cachelagrats i en cookie."
  remarks: "Om den `cacheRolesInCookie` attribut i filen Web.config för programmet har värdet `true`, och sedan en lista över rollnamn för den aktuella användaren skrivs till en cookie när användarmedlemskap i en viss roll är markerad. Egenskapen IsRoleListCached anger om rollnamn har skrivits till cookien. Observera att även om den `cacheRolesInCookie` konfigurationsattributet kanske `true`, IsRoleListCached-egenskap returnerar inte `true` förrän efter rollinformation har skrivits till cookien. Om ingen roll kontrollerar utförs för en användare, IsRoleListCached returnerar `false`."
