- uid: System.Web.Security.RolePrincipal.CachedListChanged
  id: CachedListChanged
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: CachedListChanged
  nameWithType: RolePrincipal.CachedListChanged
  fullName: System.Web.Security.RolePrincipal.CachedListChanged
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Hämtar ett värde som anger om listan över rollnamn cachelagras med den <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> objektet har ändrats."
  remarks: "Egenskapen CachedListChanged returnerar `true` när role-namn har hämtats från standardroll <xref:System.Web.Security.Roles.Provider%2A>och lagts till i cacheminnet genom den <xref:System.Web.Security.RolePrincipal.GetRoles%2A>-metoden eller när den <xref:System.Web.Security.RolePrincipal.IsInRole%2A>metodanrop den <xref:System.Web.Security.RoleProvider.IsUserInRole%2A>metod för standardprovider för roller och tar emot ett svar med `true`, vilket resulterar i rollnamnet skickades till den <xref:System.Web.Security.RolePrincipal.IsInRole%2A>metoden som lagts till i cacheminnet.</xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RoleProvider.IsUserInRole%2A> </xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RolePrincipal.GetRoles%2A> </xref:System.Web.Security.Roles.Provider%2A>       Egenskapen CachedListChanged också returnerar true om <xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>är inställd på `true` och <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>har gått ut, vilket resulterar i en ny <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>har angetts.</xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>"
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_6_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_6_1.aspx)]"
  syntax:
    content: public bool CachedListChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om listan över rollnamn cachelagrade med den <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> objektet har ändrats, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.RolePrincipal.CachedListChanged*
  exceptions: []
  platform:
  - net462
