  name: RolePrincipal
  nameWithType: RolePrincipal
  fullName: System.Web.Security.RolePrincipal
  type: Class
  summary: "Representerar säkerhetsinformation för den aktuella HTTP-begäran, inklusive rollmedlemskap. Den här klassen kan inte ärvas."
  remarks: "RolePrincipal-objekt implementerar den <xref:System.Security.Principal.IPrincipal>gränssnitt och representerar det aktuella säkerhetssammanhanget för HTTP-begäran.</xref:System.Security.Principal.IPrincipal>       När rollhantering är aktiverad (se <xref:System.Web.Security.Roles>), <xref:System.Web.Security.RoleManagerModule>tilldelar ett RolePrincipal-objekt till <xref:System.Web.HttpContext.User%2A>egenskap i <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.Roles>       Klassen RolePrincipal exponerar säkerhetsidentitet för den aktuella HTTP-begäranden och kontrollerar dessutom för rollmedlemskap. Om <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>är `true`, RolePrincipal-objekt hanterar cachelagrade listan över roller och letar efter medlemskap för den aktuella användaren i det cachelagrade listan först, sedan rollen <xref:System.Web.Security.Roles.Provider%2A>.</xref:System.Web.Security.Roles.Provider%2A> </xref:System.Web.Security.Roles.CacheRolesInCookie%2A> Om <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>är `false`, RolePrincipal-objekt alltid letar upp rollmedlemskap med hjälp av rollen providern.</xref:System.Web.Security.Roles.CacheRolesInCookie%2A>       RolePrincipal-objekt som krypterar och dekrypterar rollinformation som cachelagrats i cookien som identifieras av den <xref:System.Web.Security.Roles.CookieName%2A>baserat på <xref:System.Web.Security.Roles.CookieProtectionValue%2A>.</xref:System.Web.Security.Roles.CookieProtectionValue%2A> </xref:System.Web.Security.Roles.CookieName%2A>"
  syntax:
    content: 'public class RolePrincipal : System.Security.Claims.ClaimsPrincipal, System.Runtime.Serialization.ISerializable'
  inheritance:
  - System.Object
  - System.Security.Claims.ClaimsPrincipal
  implements:
