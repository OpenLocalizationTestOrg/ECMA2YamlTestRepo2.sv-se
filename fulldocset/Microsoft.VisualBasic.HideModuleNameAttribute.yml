- uid: Microsoft.VisualBasic.HideModuleNameAttribute
  id: HideModuleNameAttribute
  children:
  - Microsoft.VisualBasic.HideModuleNameAttribute.#ctor
  langs:
  - csharp
  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "Den <xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref> attributet när det används en modul, gör att modulen medlemmar som ska användas med den kriteriet som behövs för modulen."
  remarks: "Detta attribut är användbara för att exponera modulen medlemmar utan att visa modulen. När du använder IntelliSense i den [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] Integrated Development Environment (IDE) för [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], modulen inte visas i listan instruktionen slutförande. I stället visar IntelliSense modulen medlemmar.       Även om modulnamnet döljs kan modulen medlemmar fortfarande nås via modulen.       Om ett medlemsnamn är i konflikt med en annan identifierare eller en medlem av en annan modul med det `HideModuleNameAttribute` attribut, och sedan medlemmen inte visas i IntelliSense för modulen."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
