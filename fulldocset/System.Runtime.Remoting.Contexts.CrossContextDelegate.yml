  fullName: System.Runtime.Remoting.Contexts.CrossContextDelegate
  type: Delegate
  summary: "Representerar den metod som hanterar begäranden från körningen av kod i en annan kontext."
  remarks: "Återanrop ger en möjlighet att begära körning av kod i en annan kontext. Klassen CrossContextDelegate har definierats för kontexten återanrop. Varje kontext har ett återanropsobjekt som kan användas för att utföra återanrop i kontexten. Delegaten för att begära ett återanrop via Återanropsobjektet måste vara av klassen CrossContextDelegate."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void CrossContextDelegate();
