  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;> </xref> händelse."
  remarks: "Normalt ändras komponenten inte för en process. Medan du designar, men kan du ändra den här komponenten egenskaper eller händelser. Därför kan komponentloggningsinformation i <xref:System.ComponentModel.TypeDescriptor>blir inaktuella, och en <xref:System.ComponentModel.TypeDescriptor.Refreshed>händelsen utlöses.</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> En <xref:System.ComponentModel.TypeDescriptor.Refreshed>händelsen är också aktiveras när en <xref:System.Type>ändras under designtillfället.</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       Ett RefreshEventArgs objekt anger vilka data som är associerade med den <xref:System.ComponentModel.TypeDescriptor.Refreshed>händelse; att komponenten och typ av komponent som ändrats.</xref:System.ComponentModel.TypeDescriptor.Refreshed>       RefreshEventArgs-klassen innehåller <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>och <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>Egenskaper för att hämta komponenten eller typ som aktiveras händelsen.</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
