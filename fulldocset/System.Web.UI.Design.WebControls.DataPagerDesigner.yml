  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Lägger till eller tar bort egenskaper från egenskapsrutnätet för den <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> kontroll."
  remarks: "Metoden PreFilterProperties lägger till en ny egenskap egenskapsrutnätet för den <xref:System.Web.UI.WebControls.DataPager>kontroll som motsvarar den <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> Om den <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>egenskap är inställd på `true`, PreFilterProperties-metoden anger också de <xref:System.ComponentModel.BrowsableAttribute>attribut för den <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>egenskapen `BrowsableAttribute.No`.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.ComponentModel.BrowsableAttribute> </xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> Detta förhindrar att pager-fält tas bort med hjälp av den `Fields` dialogrutan när ett mallbaserat pager-fält är i läget för mallen."
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "En samling som innehåller egenskaper som exponeras i egenskapsrutnätet för den <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> kontrollen i designläge."
