  name: DataPagerDesigner
  nameWithType: DataPagerDesigner
  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "Ger stöd för designtid i en visuell designer för den <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> kontroll."
  remarks: "I en visuell designer när du växlar till vyn designer (t.ex `Design` visa i [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), koden som beskriver den <xref:System.Web.UI.WebControls.DataPager>kontroll parsas.</xref:System.Web.UI.WebControls.DataPager> En designläge version av kontrollen skapas i designvyn. När du växlar till vyn källa behålls designläge kontrollen som koden för webbsidan.       Egenskaper för klassen DataPagerDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>-egenskap returnerar listan över objekt som används för att skapa en panel med smarta etiketter.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>Egenskapen används som designer (skuggad) version av den <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>Egenskapen returnerar en mängd med mallgrupper för mallbaserat pager-fält av den associerade <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>Egenskapen returnerar alltid `true`, vilket anger att det skapas en tillfällig kopia av den associerade <xref:System.Web.UI.WebControls.DataPager>kontroll för att generera en markering för designtid.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       Metoderna i klassen DataPagerDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>och <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>metoder returnerar HTML-kod som används för att återge den associerade <xref:System.Web.UI.WebControls.DataPager>vid designtillfället.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>Metod förbereder att visa, redigera och skapa den associerade <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>Metoden används för att lägga till eller ta bort egenskaper från rutnätet för egenskaper för den <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"
