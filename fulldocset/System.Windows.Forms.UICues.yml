  remarks: "Den här uppräkningen används av medlemmar, till exempel konstruktorn för ventArgs.       Den här uppräkningen används för att ange vilka användare gränssnittet tips ska visas eller ändras. När användaren trycker på ALT-tangenten, till exempel visas kortkommandon på menyn understrykning rätt tecken. Binär kombination av UICues för det här exemplet är ShowKeyboard och ChangeKeyboard."
