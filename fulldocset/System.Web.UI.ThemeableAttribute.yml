  name: ThemeableAttribute
  nameWithType: ThemeableAttribute
  fullName: System.Web.UI.ThemeableAttribute
  type: Class
  summary: "Definierar attributet metadata webbserverkontroller och deras medlemmar som används för att indikera om deras återgivning kan påverkas av teman och styra skal. Den här klassen kan inte ärvas."
  remarks: "Kontrollen utvecklare använda attributet ThemeableAttribute för att skapa snygga kontrolltyper och deras medlemmar, att signalera vilka som kan och inte kan påverkas av teman och kontrollskal. Som standard är alla egenskaper som exponeras av en kontroll gå. Dock används teman vanligtvis endast för stilistiska egenskaper. den `Themeable(false)` ska använda attributet explicit till alla icke-stilistiska egenskaper. Pynta en medlem med den `Themeable(false)` attributet säkerställer medlemmen inte är använda teman, oavsett värde för den <xref:System.Web.UI.Control.EnableTheming%2A>egenskapen.</xref:System.Web.UI.Control.EnableTheming%2A> Till exempel om attributet ThemeableAttribute tillämpas på en kontroll och inställd på `false`, kontrollen påverkas inte av teman även om dess <xref:System.Web.UI.Control.EnableTheming%2A>egenskap är inställd på `true`.</xref:System.Web.UI.Control.EnableTheming%2A>       Klassen ThemeableAttribute upprätthåller en statisk lista över alla typer som har stöd för teman och listan samråd när statiska metoder <xref:System.Web.UI.ThemeableAttribute.IsObjectThemeable%2A>och <xref:System.Web.UI.ThemeableAttribute.IsTypeThemeable%2A>kallas.</xref:System.Web.UI.ThemeableAttribute.IsTypeThemeable%2A> </xref:System.Web.UI.ThemeableAttribute.IsObjectThemeable%2A>"
  example:
  - "The following code example demonstrates how you can apply the ThemeableAttribute attribute to a member of a control. In this example, ThemeableAttribute is applied to a data-bound control and `false` is passed to the <xref:System.Web.UI.ThemeableAttribute.%23ctor%2A> constructor, indicating that the `DataSourceID` member cannot have themes applied. (Passing `false` to the constructor results in a ThemeableAttribute instance that is equivalent to the <xref:System.Web.UI.ThemeableAttribute.No> field.)  \n  \n [!code-cs[System.Web.UI.ThemeableAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.themeabl_1.cs)]\n [!code-vb[System.Web.UI.ThemeableAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.themeabl_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ThemeableAttribute : Attribute
