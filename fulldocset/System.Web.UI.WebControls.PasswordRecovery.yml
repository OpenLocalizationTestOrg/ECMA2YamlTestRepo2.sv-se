  - net462
- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  id: VerifyingUser
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingUser
  nameWithType: PasswordRecovery.VerifyingUser
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Inträffar innan användarnamnet verifieras av medlemskapsprovidern."
  remarks: "VerifyingUser händelsen inträffar på servern innan användarnamnet skickas till medlemskapsprovidern att avgöra om användarnamnet är ogiltigt. Använd den här händelsen för att utföra förbearbetning behövs på användarnamn, t.ex konvertera till versaler eller gemener, eller verifiera att användarnamnet är i ett visst format, till exempel en e-postadress.       Den <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll först aktiverar VerifyingUser-händelse, och sedan använder medlemskapsprovidern i den <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>egenskapen för att avgöra om användarnamnet har angett ett giltigt användarnamn för webbplatsen.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery> Om det är giltigt och medlemskapsprovidern stöder frågor och svar, verifiering lösenordsfråga returneras från webbplatsen och <xref:System.Web.UI.WebControls.PasswordRecovery>kontrollen visar frågans vy.</xref:System.Web.UI.WebControls.PasswordRecovery> Om användarnamnet inte är giltigt, texten i den <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>egenskapen visas i vyn användarnamn så att användaren kan ange ett annat användarnamn.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>       Om medlemskapsprovidern inte stöder frågor och svar, den <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>händelsen inträffar och e-post skickas till användare med det nya lösenordet återställda.</xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>       Mer information om hur du hanterar händelser finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the VerifyingUser event to check whether the submitted user name is formatted as a valid e-mail address. If the user name is not formatted properly, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameInstructionText%2A> property is changed to show the error.  \n  \n [!code-cs[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_51_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingUser;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
