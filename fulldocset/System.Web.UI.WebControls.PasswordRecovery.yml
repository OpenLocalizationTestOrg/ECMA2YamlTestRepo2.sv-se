  remarks: "Egenskapen GeneralFailureText visas för användaren när det är problem med medlemskapsprovidern som hanterar användarinformation för den <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll.</xref:System.Web.UI.WebControls.PasswordRecovery> Egenskapen GeneralFailureText visas normalt när medlemskapsprovidern inte kan ansluta till data store som innehåller informationen.       Texten som angetts i den <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>egenskapen visas i vyn användarnamn när providern inte kan hitta det angivna användarnamnet i databasen.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> Den <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>egenskapen visas i frågans vy när svaret som anges av användaren inte matchar lagrade svaret.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> Egenskapen GeneralFailureText visas för alla andra fel.       Utseendet på egenskapen GeneralFailureText definieras av inställningarna format i den <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>       När du anger mallar för att definiera hur den <xref:System.Web.UI.WebControls.PasswordRecovery>styra GeneralFailureText egenskapen visas i en valfri <xref:System.Web.UI.WebControls.Literal>kontrollen med kontroll-ID som angetts till &quot;FailureText&quot;.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.PasswordRecovery>       Standardtexten för egenskapen är lokaliserade baserat på serverns språkinställningen.       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
