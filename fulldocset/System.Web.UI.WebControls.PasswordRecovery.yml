  name: PasswordRecovery
  nameWithType: PasswordRecovery
  fullName: System.Web.UI.WebControls.PasswordRecovery
  type: Class
  summary: "Innehåller användargränssnitt (UI)-element som gör att en användare att återställa eller återställa förlorade lösenord och få e-post."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [vyer](#views)      -   [format och mallar](#styles_and_templates)      -   [validering grupperingar](#validation_groupings)      -   [tillämpar CSS-format](#applying_styles)      -   [hjälpmedel](#accessibility)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av PasswordRecovery kontrollen hjälper användare som har glömt sitt lösenord.       Det innebär att användaren att begära ett e-postmeddelande som innehåller ett nytt lösenord eller lösenordet som redan är associerad med sitt användarnamn.      > [!NOTE] > PasswordRecovery webbservern kontrollen använder e-posttjänster för att skicka återställda eller nya lösenord till användare. Det finns inbyggd säkerhetsrisker med att skicka lösenord via e-post. Du bör fastställa om dessa säkerhetsrisker accepteras på webbplatsen.      > [!NOTE] > Om du inte är bekant med inloggningen tillgängliga kontroller i ASP.NET Se [översikt över ASP.NET-inloggning kontroller](~/add/includes/ajax-current-ext-md.md) innan du fortsätter. En lista över andra avsnitt relaterade till inloggningen kontroller och medlemskap, se [hantera användare med hjälp av medlemskap](~/add/includes/ajax-current-ext-md.md).       Användarna kan återställa lösenord endast när medlemskapsprovidern som definierats i den <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>egenskapen stöder klartext eller krypterade lösenord.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> Eftersom det inte går att återställa lösenord, kan användare på platser som använder lösenord som hashformaterats bara återställa sina lösenord.      > [!IMPORTANT] > Acceptera indata från användaren är en säkerhetsrisk. Angripare kan skicka data som är avsedd att exponera säkerhetsrisker eller köra program som försöker genererat lösenord. För att förbättra säkerheten när du arbetar med användarindata, bör du använda funktionerna för verifiering av en kontroll och skydda alla dataleverantörer som är konfigurerade för kontrollen. Mer information finns i [kontroller för att skydda inloggningen](~/add/includes/ajax-current-ext-md.md), [grundläggande säkerhetsfunktioner för webbprogram](~/add/includes/ajax-current-ext-md.md), och [skydda medlemskap](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > I PasswordRecovery kontrollen kan användas när en användare medlemskap inte har godkänts (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName> är inställd på `false`), men kan inte användas när en medlemskap användare har låsts ute (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> är inställd på `true`).</xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> </xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>       E-postmeddelandet skickas med <xref:System.Web.UI.WebControls.MailDefinition>klass.</xref:System.Web.UI.WebControls.MailDefinition> För att kunna skicka e-post till användare, måste du konfigurera en e-postserver i programmets Web.config-fil. Du kan ändra innehållet i e-postmeddelandet som skickas till användare genom att ange ett anpassat meddelande i den <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>egenskapen.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      > [!NOTE] > Det går inte att garantera att en användare ska ta emot eller visa ett e-postmeddelande. Tillåter användaren att bekräfta att meddelandet har tagits emot för att kontrollera att en användare har tagit emot ett meddelande via e-post, Överväg att tillhandahålla en bekräftelselänken i meddelandet.      <a name=&quot;views&quot;></a>## Vyer PasswordRecovery kontrollen har tre tillstånd eller vyer: - UserName view--ber användaren om hans eller hennes registrerade användarnamnet.      -Frågans vy--kräver att användaren anger svaret på en lagrad fråga att återställa lösenordet.      -Lyckade vyn--användaren om återställning av lösenord eller återställning har slutförts.       PasswordRecovery-kontrollen visar frågans vy endast när medlemskapsprovidern som definierats i den <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>egenskapen stöder frågor och svar.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       I följande tabell visas varje style-egenskapen för PasswordRecovery kontrollen och anger som visar den påverkar.      | Egenskapen | Visa användarnamn | Fråga vyn | Lyckade vyn |   |--------------|-------------------|-------------------|------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Ja | Ja | Ja |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Ja | Ja | Inte |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Ja | Ja | Inte |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Ja | Ja | Inte |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Ja | Ja | Inte |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Inte | Inte | Ja |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Ja | Ja | Inte |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Ja | Ja | Ja |      <a name=&quot;styles_and_templates&quot;> </a> ## Format och mallar du kan använda en omfattande uppsättning formatmallsegenskaper för att anpassa utseendet på kontrollen PasswordRecovery.</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> Du kan också använda anpassade mallar till tre vyer om du behöver fullständig kontroll över utseendet på kontrollen. Du kan använda den <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>, <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>och <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>Egenskaper för att skapa mallar för dessa vyer.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> Om du definierar en mall för en vy, har formatmallsegenskaper för PasswordRecovery ingen effekt.       I följande tabell listar formatmallsegenskaper för PasswordRecovery kontroll och beskriver vilket UI-element som påverkar varje style-egenskapen. En lista över vilka egenskaper varje formatmall som gäller för, finns i dokumentationen för de enskilda formategenskaper.      | Style-egenskapen | UI-element som påverkar |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Skicka knappar på alla vyer. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Feltext som visas för användaren. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Länkar till andra sidor. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Instruktionstext på sidan som anger hur du använder kontrollen. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Etiketter för alla indata-fält, till exempel textrutor. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Textinmatning indata fält. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Rubrik för varje vy. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Text som visas för användaren när lösenordet för återställning eller Återställ lyckas. |       I följande tabell visar vilka egenskaper som gäller för varje vy i kontrollen PasswordRecovery.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> En lista över de kontroller som kan anges i varje mall, finns i dokumentationen för enskilda mallens egenskaper.      | Visa | Mallegenskapen |   |----------|-----------------------|   | Användarnamn | <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|   | Fråga | <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|   | Lyckade | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|       När kontrollen PasswordRecovery inte anpassade mallar kan den <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Egenskaper i kontrollen PasswordRecovery gäller den första rutan i kontrollen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>-egenskap som tillämpas på alla textrutor i kontrollen.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> Om kontrollen PasswordRecovery anpassade mallar kan sedan <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>egenskapen ignoreras.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> I så fall, ange den <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen och <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>-egenskapen för varje mall underordnade kontrollen direkt.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       PasswordRecovery kontrollegenskaper som representeras av textrutorna <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>och <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>, är tillgängliga under hela livscykeln för sidan.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> Kontrollen ska hämta ändringar som görs av användaren med hjälp av den <xref:System.Web.UI.WebControls.TextBox.TextChanged>händelsen som utlöses av textrutornas.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      <a name=&quot;validation_groupings&quot;></a>## Validering grupperingar PasswordRecovery kontrollen skapar en valideringsgrupp för alla obligatoriska fältet verifierare i kontrollen så att andra inkommande kontroller på sidan inte påverkas genom att verifiera kontrollen PasswordRecovery. Som standard den <xref:System.Web.UI.Control.ID%2A>egenskapen i kontrollen PasswordRecovery används som namnet på valideringsgruppen.</xref:System.Web.UI.Control.ID%2A> Till exempel används en PasswordRecovery kontroll med ID &quot;PasswordRecovery1&quot; ett gruppnamn för verifiering av &quot;PasswordRecovery1&quot;. Om du vill att PasswordRecovery kontrollen att delta i en annan valideringsgrupp måste du mallen kontrollen.      <a name=&quot;applying_styles&quot;></a>## Tillämpar CSS-format i PasswordRecovery kontrollen kan du ange regler för CSS-format i markering. Om du använder mallar för att anpassa utseendet på kontrollen PasswordRecovery kan ange du CSS-format i markering i mallar. I så fall krävs ingen extra yttre tabell. Du kan förhindra att tabellen renderas genom att ange den <xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:PasswordRecovery       AccessKey=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GeneralFailureText=&quot;string&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot