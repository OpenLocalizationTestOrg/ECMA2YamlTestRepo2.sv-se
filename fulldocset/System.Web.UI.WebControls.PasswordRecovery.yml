  remarks: "Egenskapen FailureTextStyle definierar utseendet på felmeddelanden i den <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll.</xref:System.Web.UI.WebControls.PasswordRecovery> Den här egenskapen är skrivskyddade. men du kan ange egenskaper för den <xref:System.Web.UI.WebControls.Style>objekt returneras.</xref:System.Web.UI.WebControls.Style> Du kan ange dessa egenskaper deklarativt i formuläret `Property-Subproperty`, där `Subproperty` representerar en egenskap för den <xref:System.Web.UI.WebControls.Style>klass (till exempel `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Du kan ange egenskapen programmässigt i formuläret `Property.Subproperty` (till exempel `FailureTextStyle.ForeColor`).       Vanliga inställningar inkluderar anpassade bakgrundsfärg, färg och egenskaper för teckensnitt. Egenskapen FailureTextStyle definierar utseendet på följande egenskaper:- <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>formatinställningar för egenskapen FailureTextStyle slås samman med formatinställningar för den <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> Alla inställningar som gjorts i egenskapen FailureTextStyle åsidosätta inställningarna i egenskaperna för den <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll.</xref:System.Web.UI.WebControls.PasswordRecovery>       Följande <xref:System.Web.UI.WebControls.PasswordRecovery>formatmallsegenskaper åsidosätts av FailureTextStyle inställningar:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>genom att använda mallar för att definiera hur den <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll, egenskapen FailureTextStyle har ingen effekt.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>"
