  remarks: "Egenskapen QuestionTemplate innehåller den mall som definierar hur den <xref:System.Web.UI.WebControls.PasswordRecovery>styra aktuella vy.</xref:System.Web.UI.WebControls.PasswordRecovery>       I följande tabell visas de obligatoriska och valfria kontroller som används i frågan visa mall.      | ID eller kommandonamn | Kontrollera typ | Nödvändiga/valfria |   |------------------------|------------------|------------------------|   | `Answer`| En kontroll som implementerar <xref:System.Web.UI.IEditableTextControl>. | Krävs |   | `Submit`| En kontroll som orsakar händelsen genomströmning. | Valfria |       Skicka-kontroll kan vara en kontroll som orsakar händelsen genomströmning som <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, eller <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> Kontrollens Kommandoegenskapen namn måste anges till &quot;Skicka&quot;.       Den <xref:System.Web.UI.WebControls.PasswordRecovery>styra returnerar ett <xref:System.Web.HttpException>undantag om frågans vy inte innehåller de nödvändiga kontrollerna.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> Inget undantag genereras om du ger ett valfritt kontroll-ID till en kontroll av fel typ. dock kontrollen därefter ignoreras av den <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll.</xref:System.Web.UI.WebControls.PasswordRecovery>       När du använder en mall för att definiera utseendet på frågans vy endast följande egenskaper påverkar kontrollen:-alla egenskaper ärvs från <xref:System.Web.UI.WebControls.WebControl>(Mer information finns i <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll medlemmar tabell).</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>       Alla egenskaper är inaktiverade när du använder en mall för frågans vy."
