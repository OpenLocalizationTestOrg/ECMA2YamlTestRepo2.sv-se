  name: VerifyingAnswer
  nameWithType: PasswordRecovery.VerifyingAnswer
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingAnswer
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Inträffar när användaren har skickat svar på lösenordsfråga recovery bekräftelse."
  remarks: "VerifyingAnswer-händelsen inträffar på servern när användaren skickar bekräftelse lösenordsfråga svaret. Du kan använda den här händelsen för att förbereda svar som skickats av användaren för medlemskapsprovidern, till exempel genom att konvertera till versaler eller gemener.       Den <xref:System.Web.UI.WebControls.PasswordRecovery>kontroll först aktiverar VerifyingAnswer-händelse, och sedan använder medlemskapsprovidern i den <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>egenskapen att jämföra svaret som anges av användaren med det lösenord som lagras på webbplatsen.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>       Mer information om hur du hanterar händelser finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the VerifyingAnswer event and changes the displayed <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_123_1.aspx)]\n [!code-vb[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_123_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingAnswer;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Som ska läggas till."
  exceptions: []
