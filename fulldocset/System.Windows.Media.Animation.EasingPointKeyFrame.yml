  summary: "En klass som gör att du kan associera en övergång fungerar med en <xref href=&quot;System.Windows.Media.Animation.PointAnimationUsingKeyFrames&quot;> </xref> nyckeln ram animering."
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.PointKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>att animera en <xref:System.Windows.Point>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection> Detta <xref:System.Windows.Media.Animation.PointKeyFrame>interpolerar mellan den <xref:System.Windows.Point>värdet av föregående nyckelbilden och värde linjärt med en easing funktion för att beräkna dess utdatavärde.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointKeyFrame>"
  example:
  - "The following example shows how to use key frames with easing functions associated with them to create an animation that simulates an oval going up in the air and falling back down, where it bounces to a stop.  \n  \n [!code-xml[EasingFunctionPointKeyFrame#EasingFunctionPointKeyFrame](~/add/codesnippet/xaml/easingfunctionpointkeyframe/window1.xaml#easingfunctionpointkeyframe)]\n [!code-xml[EasingFunctionPointKeyFrame#EasingFunctionPointKeyFrame](~/add/codesnippet/xaml/t-system.windows.media.a_18_1.xaml)]"
