  remarks: "För den <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner>basklassen, den <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataBind%2A>metoden anger det <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>och <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>Egenskaper för den <xref:System.Web.UI.WebControls.DataBoundControl>objekt till referens designläge datakällan anropar sedan den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A?displayProperty=fullName>metoden och återställer den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>och <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>egenskaper till sina ursprungliga värden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataBind%2A> </xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner>       För den <xref:System.Web.UI.Design.WebControls.ListControlDesigner>klass, men metoden DataBind har inga funktioner eftersom <xref:System.Web.UI.WebControls.ListItem>objekt har precis lagts till i den <xref:System.Web.UI.WebControls.ListControl.Items%2A>samling.</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.Design.WebControls.ListControlDesigner>"
