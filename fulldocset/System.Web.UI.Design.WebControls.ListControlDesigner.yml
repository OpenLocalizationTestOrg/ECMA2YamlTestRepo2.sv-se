  name: ListControlDesigner
  nameWithType: ListControlDesigner
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner
  type: Class
  summary: "Fungerar som basklass för designers som ger stöd för designtid i Visual Web Designer för kontroller som härleds från den <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> abstrakt klass."
  remarks: "I Visual Web Designer, när användaren växlar från källan till designvyn markup källkoden som beskriver en kontroll har härletts från den <xref:System.Web.UI.WebControls.ListControl>klassen analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.ListControl> När användaren växlar tillbaka till vyn källa, beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan. Klassen ListControlDesigner fungerar som basklass för designers som ger stöd för designtid i Visual Web Designer för kontroller som härleds från <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl>       Klassegenskaper ListControlDesigner erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>egenskapen returnerar en <xref:System.ComponentModel.Design.DesignerActionListCollection>objekt som innehåller vanligtvis ett objekt som har härletts från den <xref:System.ComponentModel.Design.DesignerActionList>objekt för varje nivå i arvsträdet av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>Och <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>Egenskaper ge tillgång till motsvarande egenskaper för en kontroll som är härledd från <xref:System.Web.UI.WebControls.ListControl>klass.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> Den <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>och <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>Ange fält i datakällan som tillhandahåller texten och värdet innehåll objekten i listan respektive.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>       ListControlDesigner-klassmetoder erbjuda följande funktionalitet: – <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>metoden Binder den associerade kontrollen som härleds från den <xref:System.Web.UI.WebControls.ListControl>till en datakälla i designläge.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>Returnerar metoden den kod som används för att återge den associerade kontrollen vid designtillfället.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>Metoden returnerar designtid <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>komponenten från den associerade kontroll behållaren.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>Metoden returnerar den <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>från behållaren kontrollen matchades till designtid <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A>egenskapen för kontrollen.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>Metoden förbereder att visa och skapa den associerade kontrollen som härleds från <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>Metoden anropas när den <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>för den associerade kontrollen har ändrats.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>Metoden används för att ta bort ytterligare egenskaper från, lägga till ytterligare egenskaper till, eller shadow egenskaperna för den associerade kontrollen som härleds från <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>"
  example:
  - "This section provides two code examples. The first demonstrates how to derive a custom control designer.  The second demonstrates how to associate a derived control with a designer.  \n  \n The following code example shows how to create a class named `SimpleRadioButtonListDesigner` that inherits from the ListControlDesigner class. The `SimpleRadioButtonListDesigner` class overrides the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>, <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>, and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> methods. The `SimpleRadioButtonListDesigner` class displays a `SimpleRadioButtonList` control on the design surface.  \n  \n [!code-cs[ListControlDesigner_Samples#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_1.cs)]\n [!code-vb[ListControlDesigner_Samples#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_1.vb)]  \n  \n The following code example derives the `SimpleRadioButtonList` control from the <xref:System.Web.UI.WebControls.RadioButtonList> control, and shows how to use the <xref:System.ComponentModel.DesignerAttribute> class to associate the `SimpleRadioButtonList` control with its designer, the `SimpleRadioButtonListDesigner` class.  \n  \n [!code-cs[ListControlDesigner_Samples#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_2.cs)]\n [!code-vb[ListControlDesigner_Samples#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ListControlDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner
