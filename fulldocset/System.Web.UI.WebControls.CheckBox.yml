  remarks: "Verifieringen grupper kan du tilldela valideringskontrollerna på en sida till en specifik kategori. Varje valideringsgrupp kan verifieras oberoende av andra valideringsgrupper på sidan. Använd egenskapen ValidationGroup för att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.CheckBox>kontrollen utlöser verifiering bokföring tillbaka till servern.</xref:System.Web.UI.WebControls.CheckBox>       Egenskapen ValidationGroup påverkar endast när värdet för den <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>egenskap är inställd på `true`.</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A> När du anger ett värde för egenskapen ValidationGroup endast verifieringen styr som ingår i den angivna gruppen verifieras när den <xref:System.Web.UI.WebControls.CheckBox>kontroll skickar tillbaka till servern.</xref:System.Web.UI.WebControls.CheckBox> Om du inte anger ett värde för ValidationGroup och <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>egenskap är inställd på `true`, alla validering kontroller på sidan som inte har tilldelats en valideringsgrupp verifieras när kontrollen skickar tillbaka till servern.</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Grupp av kontroller som den <xref href=&quot;System.Web.UI.WebControls.CheckBox&quot;> </xref> utlöser verifiering bokföring tillbaka till servern. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.CheckBox.ValidationGroup*
  exceptions: []
  platform:
  - net462
