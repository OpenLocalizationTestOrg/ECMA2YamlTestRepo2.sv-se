  name: Annotation
  nameWithType: Annotation
  fullName: System.Windows.Forms.DataVisualization.Charting.Annotation
  type: Class
  summary: "Definierar egenskaper och metoder som är gemensamma för alla anteckningar. Det här är en abstrakt klass."
  remarks: "Anteckningar används ofta för att kommentera eller utveckla diagramelement som datapunkter. Anteckningar kan också användas för att rita egna former.       Som standard placeras anteckningar med (0,0) som representerar det övre vänstra hörnet och (100,100) som representerar det nedre högra hörnet av diagrambilden relativa koordinater. Det är också möjligt att växla från den här relativa koordinatsystem till ett system som använder axelvärdena. Med en axel koordinatsystem, X och Y, som representerar positionen för upp till vänster i en anteckning är inställda med X-axeln och Y-axeln värdena, i stället för värden mellan 0 och 100.       Det finns två sätt att använda axelvärdena när du anger placering och storlek för en anteckning: – du kan ställa på <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>eller båda dessa egenskaper för anteckning till den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>egenskapsvärden för en <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>      – Använd den <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>egenskapen anchor anteckningen på en datapunkt.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> I det här fallet beräknas dess placering automatiskt.       Alla anteckningar härleds från klassen anteckning som kan användas för att ange attribut gemensamma för alla anteckningsobjekt, till exempel färg, position, förankrade och så vidare."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
