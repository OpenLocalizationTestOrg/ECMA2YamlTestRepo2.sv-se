  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> klass."
  remarks: "Den `themeDefinition` parameter som överförs till konstruktorn ThemeProvider representerar sammanslagningen av alla kontrollskal som är associerade med temat men exponeras inte direkt av den <xref:System.Web.UI.ThemeProvider>class, som den här viss parameter skickades till en <xref:System.Web.UI.DesignTimeTemplateParser>att hämta en <xref:System.Web.UI.ControlBuilder>och som inte annars används.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "En <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> som representerar den aktuella designer miljön."
    - id: name
      type: System.String
      description: "Namnet på det tema eller formatmallstema som den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> representerar. Den här parametern kan vara <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: themeDefinition
      type: System.String
      description: "Temainformation skickas till den &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; metod. Dessa är rådata, sammanfogad innehållet i teman."
    - id: cssFiles
      type: System.String[]
      description: "Namnen på cascading style sheet (CSS) filer som ingår i teman som den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> representerar."
    - id: themePath
      type: System.String
      description: "Den absoluta sökvägen till den fil som innehåller information om temat och kontroll SKALFORMAT för namngivet tema."
