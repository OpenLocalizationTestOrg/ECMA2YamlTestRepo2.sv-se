  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Erbjuder en klass som innehåller information om teman och blad för kontroller i en miljö med designern."
  remarks: "Sidan utvecklare och kontroll författare använda inte klassen ThemeProvider. ASP.NET-utvecklare verktyget och designer builders använder klassen ThemeProvider tillsammans med den <xref:System.Web.UI.SkinBuilder>klass och <xref:System.Web.UI.IThemeResolutionService>gränssnittet för att använda teman och deras respektive kontrollskal för kontroller vid designtillfället.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       Klassen ThemeProvider kapslar in information som behövs för att tillämpa ett tema eller formatmallstema och dess kontrollskal underordnade kontroller för en kontroll i en designer."
  syntax:
    content: public sealed class ThemeProvider
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
