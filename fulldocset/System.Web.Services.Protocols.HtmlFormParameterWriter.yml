  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "Skriver-kodade parametrar för utgående begäran för webbtjänster som implementeras med hjälp av HTTP med namn-värdepar som ett HTML-formulär i stället för ett SOAP-meddelande."
  remarks: "HtmlFormParameterWriter och andra klasser i den <xref:System.Web.Services.Protocols>namnområde stöd för .NET Framework-implementeringar av webbtjänster via HTTP GET- och HTTP POST-åtgärder.</xref:System.Web.Services.Protocols> Web service-skrivare och läsare serialisera och deserialisera i mellan parametrar eller returnerar objekt av webbmetoder och dataströmmar för HTTP-begäran eller ett svar. Web service-skrivare och läsare använder HTTP för transport men utbyta inte meddelanden med SOAP-standard. Klientsidans HtmlFormParameterWriter klassen innehåller metoder för att skriva parametern namn / värde-par till i brödtexten för en HTTP-begäran med MIME-typen `application/x-www-form-urlencoded`.       Vanligtvis behöver inte du använda HtmlFormParameterWriter direkt. När verktyget Wsdl.exe genererar klientkod proxy enligt HTTP POST-implementering, gäller den <xref:System.Web.Services.Protocols.HttpMethodAttribute>till varje webbmetod och anger attributets <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>egenskapen HtmlFormParameterWriter.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
  inheritance:
