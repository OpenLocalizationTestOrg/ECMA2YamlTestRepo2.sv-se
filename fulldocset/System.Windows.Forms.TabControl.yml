  fullName: System.Windows.Forms.TabControl
  type: Class
  summary: "Hanterar en uppsättning flikar."
  remarks: "En TabControl innehåller flikar som representeras av <xref:System.Windows.Forms.TabPage>objekt som du lägger till den <xref:System.Windows.Forms.TabControl.TabPages%2A>egenskapen.</xref:System.Windows.Forms.TabControl.TabPages%2A> </xref:System.Windows.Forms.TabPage> Ordningen på fliksidor i den här samlingen visar ordningen flikar visas i kontrollen.       Användaren kan ändra aktuellt <xref:System.Windows.Forms.TabPage>genom att klicka på någon av flikarna i kontrollen.</xref:System.Windows.Forms.TabPage> Du kan också programmässigt Ändra aktuellt <xref:System.Windows.Forms.TabPage>med någon av följande egenskaper i TabControl:- <xref:System.Windows.Forms.TabControl.SelectedIndex%2A>- <xref:System.Windows.Forms.TabControl.SelectedTab%2A>i [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], du kan också använda någon av följande metoder:- <xref:System.Windows.Forms.TabControl.SelectTab%2A>- <xref:System.Windows.Forms.TabControl.DeselectTab%2A>i [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], du kan reagera när den aktuella fliken ändras genom att hantera en av följande händelser:- <xref:System.Windows.Forms.TabControl.Deselecting>- <xref:System.Windows.Forms.TabControl.Deselected>- <xref:System.Windows.Forms.TabControl.Selecting>- <xref:System.Windows.Forms.TabControl.Selected>flikarna i en TabControl är en del av TabControl, men inte delar av enskilda <xref:System.Windows.Forms.TabPage>kontroller.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl.Selected> </xref:System.Windows.Forms.TabControl.Selecting> </xref:System.Windows.Forms.TabControl.Deselected> </xref:System.Windows.Forms.TabControl.Deselecting> </xref:System.Windows.Forms.TabControl.DeselectTab%2A> </xref:System.Windows.Forms.TabControl.SelectTab%2A> </xref:System.Windows.Forms.TabControl.SelectedTab%2A> </xref:System.Windows.Forms.TabControl.SelectedIndex%2A> </xref:System.Windows.Forms.TabPage> Medlemmar i den <xref:System.Windows.Forms.TabPage>klassen som den <xref:System.Windows.Forms.Control.ForeColor%2A>egenskapen påverkar endast klienten rektangeln för sidan, men inte flikarna.</xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.TabPage> Dessutom <xref:System.Windows.Forms.Control.Hide%2A>metod för <xref:System.Windows.Forms.TabPage>kommer inte att dölja fliken.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Hide%2A> Om du vill dölja fliken, måste du ta bort den <xref:System.Windows.Forms.TabPage>Kontrollera från den <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>samling.</xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage>       I [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], fliken betraktas som en del av sidan för att fastställa när den <xref:System.Windows.Forms.Control.Enter>och <xref:System.Windows.Forms.Control.Leave>händelser för den <xref:System.Windows.Forms.TabPage>uppstå.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter> I tidigare versioner av .NET Framework, den <xref:System.Windows.Forms.Control.Enter>och <xref:System.Windows.Forms.Control.Leave>händelser för den <xref:System.Windows.Forms.TabPage>sker inte när fokus anländer till eller lämnar en flik, men när fokus anländer till eller lämnar klienten rektangeln för fliksidan.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.Leave> </xref:System.Windows.Forms.Control.Enter>       Följande händelser har inte aktiverats för klassen TabControl om det inte finns minst en <xref:System.Windows.Forms.TabPage>i den <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>samling: <xref:System.Windows.Forms.Control.Click?displayProperty=fullName>, <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> <xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName>och <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName> </xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName> </xref:System.Windows.Forms.Control.Click?displayProperty=fullName> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> Om det finns minst en <xref:System.Windows.Forms.TabPage>i samlingen, och användaren interagerar med flikkontrollens sidhuvud (där den <xref:System.Windows.Forms.TabPage>namn visas), TabControl aktiverar en händelse.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Men om interaktion med användaren är inom den <xref:System.Windows.Forms.Control.ClientRectangle%2A>på fliksidan i <xref:System.Windows.Forms.TabPage>genererar en händelse.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.Control.ClientRectangle%2A>       Kontroller som finns på en <xref:System.Windows.Forms.TabPage>skapas inte förrän sidan visas och några databindningar i dessa kontroller aktiveras inte förrän sidan visas.</xref:System.Windows.Forms.TabPage>       När visuella format är aktiverade och <xref:System.Windows.Forms.TabControl.Alignment%2A>-egenskapen anges till ett värde annat än <xref:System.Windows.Forms.TabAlignment>, fliken innehåll kan inte återges korrekt.</xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A> Om du vill undvika det här problemet kan du formatera fliken innehåll själv med hjälp av ägare ritas. Mer information finns i [så här: Display Side-Aligned flikar med TabControl](~/add/includes/ajax-current-ext-md.md).       När den <xref:System.Windows.Forms.TabControl.Alignment%2A>-egenskapen anges till ett värde annat än <xref:System.Windows.Forms.TabAlignment>och <xref:System.Windows.Forms.TabControl.Appearance%2A>-egenskapen anges till ett värde annat än <xref:System.Windows.Forms.TabAppearance>, fliken sidinnehållet kan inte återges korrekt.</xref:System.Windows.Forms.TabAppearance> </xref:System.Windows.Forms.TabControl.Appearance%2A> </xref:System.Windows.Forms.TabAlignment> </xref:System.Windows.Forms.TabControl.Alignment%2A>"
