  fullName: System.CodeDom.CodeDefaultValueExpression
  type: Class
  summary: "Representerar en referens till ett standardvärde."
  remarks: "En CodeDefaultValueExpression kan användas för att representera en referens till ett standardvärde.       Den <xref:System.CodeDom.CodeDefaultValueExpression.Type%2A>egenskapen anger referensen till värdetypen.</xref:System.CodeDom.CodeDefaultValueExpression.Type%2A> Klassen CodeDefaultValueExpression används vid generering av generisk-baserade kod. Mer information om generisk finns [generisk i klassbiblioteket i .NET Framework](~/add/includes/ajax-current-ext-md.md). Följande kod har angetts i det här avsnittet beskrivs ytterligare användning av klassen CodeDefaultValueExpression att lägga till ett nytt standardvärde till ett diagram med kod.       Koden i del 1 är en del av en större exempel för <xref:System.CodeDom.CodeTypeParameter>klass.</xref:System.CodeDom.CodeTypeParameter> Den här koden när den körs via C# kodgeneratorn, resulterar i C#-koden som visas i del 2. När den här koden anropas i uttrycket i del 3 är resultatet utdata som visas i del 4.      ```   // Part 1: Code to create a generic Print method.               CodeMemberMethod printMethod = new CodeMemberMethod();               CodeTypeParameter sType = new CodeTypeParameter(&quot;S&quot;);               sType.HasConstructorConstraint = true;               CodeTypeParameter tType = new CodeTypeParameter(&quot;T&quot;);               sType.HasConstructorConstraint = true;                  printMethod.Name = &quot;Print&quot;;               printMethod.TypeParameters.Add(sType);               printMethod.TypeParameters.Add(tType);               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;T&quot;))));               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;S&quot;))));   ```      ```   // Part 2: Code generated by code in part 1.   public virtual void Print<S, T>()               where S : new()            {               Console.WriteLine(default(T));               Console.WriteLine(default(S));           }   ```      ```   // Part 3: Call to the generated method.   dict.Print<System.Decimal, int>();   ```      ```   // Part 4: Output of the generated method.   0   0      ```"
  example:
  - "The following code example shows the use of the CodeDefaultValueExpression to create default values for decimal and integer parameters. This example is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class.  \n  \n [!code-vb[System.CodeDOM.Generics.1#7](~/add/codesnippet/visualbasic/t-system.codedom.codedef_1.vb)]\n [!code-cs[System.CodeDOM.Generics.1#7](~/add/codesnippet/csharp/t-system.codedom.codedef_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

