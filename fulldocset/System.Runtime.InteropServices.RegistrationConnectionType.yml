  name: RegistrationConnectionType
  nameWithType: RegistrationConnectionType
  fullName: System.Runtime.InteropServices.RegistrationConnectionType
  type: Enum
  summary: "Definierar vilka typer av anslutningar till ett klassobjekt."
  remarks: "Värdena i uppräkningen RegistrationConnectionType används i den `flags` parameter för den <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>metoden.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> Dessa värden är samma som de som definieras i COM **REGCLS** -uppräkningen, som används som den `flags` parameter i anrop till COM-API `CoRegisterClassObject`.       Mer information om `CoRegisterClassObject` och **REGCLS** uppräkning finns i MSDN library."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationConnectionType
  inheritance:
  - System.Enum
  platform:
  - net462
