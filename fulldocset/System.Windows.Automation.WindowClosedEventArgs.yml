  type: Class
  summary: "Innehåller information om händelsen som utlöses när ett fönster stängs."
  remarks: "Om du vill prenumerera på att stänga fönstret händelser, anropa <xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>, ange <xref:System.Windows.Automation.WindowPattern.WindowClosedEvent>i den `eventId` parametern och tillhandahåller en [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] händelsehanteraren som tar en parameter för WindowClosedEventArgs.</xref:System.Windows.Automation.WindowPattern.WindowClosedEvent> </xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>       När programmet tar emot en stänga fönstret händelse i `sender` parametern av händelsehanterare kan inte användas för att erhålla information om fönstret har stängts eftersom motsvarande [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element är inte längre giltig."
  example:
