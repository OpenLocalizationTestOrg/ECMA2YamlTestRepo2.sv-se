  namespace: System.Windows.Automation
  summary: "Hämtar den [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] runtime [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] som är associerade med den här händelsen."
  remarks: "När programmet tar emot en stänga fönstret händelse i `sender` parametern av händelsehanterare kan inte användas för att erhålla information om fönstret har stängts eftersom motsvarande [!INCLUDE[TLA#tla_uiautomation](~/add/includes/tlasharptla-uiautomation-md.md)] element är inte längre giltig. Använd GetRuntimeId om du vill matcha fönster med en känd identifierare."
  example:
  - "In the following example, the handler for the window-closed event ascertains whether the runtime ID of the closed window is in a list of the IDs of open windows. If the runtime ID is present, it is removed from the list.  \n  \n [!code-cs[UIAFocusTracker_snip#101](~/add/codesnippet/csharp/FocusTracker/FocusTracker.cs#101)]\n [!code-vb[UIAFocusTracker_snip#101](~/add/codesnippet/visualbasic/FocusTrackerVB/FocusTracker.vb#101)]"
  syntax:
    content: public int[] GetRuntimeId ();
    parameters: []
    return:
      type: System.Int32[]
      description: "Den [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] runtime [!INCLUDE[TLA2#tla_id](~/add/includes/tla2sharptla-id-md.md)] i fönstret då händelsen skapades."
