  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.GetCountOfState(PersonalizationScope,PersonalizationStateQuery)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returnerar en uppräkning av antalet rader i underliggande datalagret som finns för den angivna <code> scope </code> parameter."
  remarks: "Den här metoden Överför jokertecken för frågan till den underliggande databasen. Stöd för jokertecken stöds för närvarande beroende på hur varje provider hanterar tecken, till exempel en asterisk (*), ett procenttecken (%) eller ett understreck (_).       Normalt sett för SQL-kompatibel datalager, du kan utföra en sökning med jokertecken på en partiell sökväg med jokertecken som ska visas i början eller slutet mitten av strängen söktexten i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Till exempel vill hitta alla sökvägar som börjar med &quot;~/approot&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen anges till &quot;~/approot%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       På samma sätt kan en sökning med jokertecken på ett partiellt användarnamn kan ha jokertecken som visas när som helst i textsträngen för den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Till exempel vill hitta alla namn som börjar med &quot;Jan&quot;, den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parameter som ser ut som &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Följande fråga begränsningar gäller: – om bara `scope` anges, och `query` är `null` eller alla egenskaper på `query` returnera antingen `null` standardvärden och sedan alla poster som matchar de angivna `scope` parametern returneras.      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen är inte `null`, returnerade poster är också filtreras utifrån sökvägar som matchar den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapsvärde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>är inte `null`, returnerade poster är också filtreras utifrån användarnamn som matchar den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapsvärde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>egenskapen är inte lika med <xref:System.DateTime.MaxValue>, och sedan returnerade poster filtreras även om du vill returnera de poster som är associerade med inaktiva användare.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Jämförelse innehåller poster där den <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>egenskapen är mindre än eller lika med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Observera att den här metoden inte kan valideras kombinationer av Frågeparametrar. Koden kan till exempel begära antalet tillstånd poster som är associerade med inaktiva användare i det delade scopet. Eftersom det inte finns något begrepp om inaktiva anpassningar, skulle antalet returnerade vara noll.       Parameterkombinationer som kan returnera en icke-tom samling inkludera:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>scope i kombination med <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>scope i kombination med värdena för en eller flera av de <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, och <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
