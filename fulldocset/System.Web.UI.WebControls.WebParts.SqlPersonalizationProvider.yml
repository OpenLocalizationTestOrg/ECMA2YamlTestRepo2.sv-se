  namespace: System.Web.UI.WebControls.WebParts
  summary: "Tar bort anpassningar för tillståndsinformation från underliggande datalagret, baserat på de angivna parametrarna."
  remarks: "Inga jokertecken stöds av den här metoden.       Endast följande kombinationer av parametrar tillåts: – `scope` parametern anges, och alla andra parametrar är inställda på att `null`. Den här kombinationen tar bort alla webbdelar anpassningsdata som är kopplade till anpassningsläge som anges av `scope`.      - `scope` Parametern anges, och `paths` parametern innehåller minst ett värde. Den här kombinationen tar bort alla webbdelar anpassningsdata för den angivna sökvägen eller sökvägar som ingår i omfånget för anpassning som anges av `scope`.      - `scope` Parametern anges till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parameter anges och innehåller endast en sökväg och `usernames` parametern innehåller minst ett värde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Den här kombinationen tar bort alla användaranpassning webbdelar data för den angivna sökvägen som är associerad med den eller de användare som finns i `usernames`.      - `scope` Parametern anges till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametern är `null`, och `usernames` parametern innehåller minst ett värde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Den här kombinationen tar bort alla per-användaranpassning webbdelar data över alla sökvägar som är associerade med den eller de användare som finns i `usernames`.       En kombination av parametervärden är ogiltig och kommer att kasta ett <xref:System.ArgumentException>undantag.</xref:System.ArgumentException> Till exempel följande två kombinationer är inte tillåtna: – `usernames` parametern får inte anges om den `scope` parametern anges till <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - `paths` Parametern får inte innehålla mer än en post när den `usernames` parametern är inte `null`.       Den `paths` och `usernames` parametrar som ingår i respektive matriserna måste uppfylla följande valideringsregler. Om alla valideringsregler inte för någon medlem av parameter-matriser en <xref:System.ArgumentException>undantag.</xref:System.ArgumentException> Inkludera valideringsregler:- `null` värden tillåts inte.      -En tom sträng (&quot;&quot;) tillåts inte efter strängen har tagits bort.      -Ingen användarnamn som ingår i den `usernames` parametern kan innehålla kommatecken.      -Längden på valfri sökväg i den `paths` parametern får inte vara större än 256 tecken.      -Längden på ett användarnamn i den `usernames` parametern får inte vara större än 256 tecken."
  syntax:
