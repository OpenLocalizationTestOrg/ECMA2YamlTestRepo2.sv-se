  name: SqlPersonalizationProvider
  nameWithType: SqlPersonalizationProvider
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  type: Class
  summary: "Implementerar en Anpassningsprovider som använder Microsoft SQL Server."
  remarks: "Den här klassen definierar de nödvändiga funktionerna för en Anpassningsprovider som använder Microsoft SQL Server. En anpassningsprovider både läser in och lagrar anpassningsdata på uppdrag av en <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instans.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Den här klassen implementerar logik för att läsa från och skriva till datorer som kör SQL Server och implementerar också alla abstrakta metoder som definierats i <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> Mer information om anpassning providers finns <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>       Designen data för att använda anpassningar av webbdelar med SQL Server är beroende av finns två vanliga SQL-databastabeller och deras stöder lagrade procedurer som är gemensamma för de flesta implementeringar av SQL-baserad funktion. Dessa tabeller och vyer installeras och avinstalleras med följande skript: - installpagepersonalization.sql – installerar anpassning tabeller, vyer och relaterade lagrade procedurer.      -uninstallpagepersonalization.sql – avinstallerar anpassning tabeller, vyer och relaterade lagrade procedurer.       Det är viktigt att Observera att anpassning misslyckas om webbprogrammet inte körs på standard-förtroende för <xref:System.Web.AspNetHostingPermissionLevel>eller högre (du kan ange anpassade förtroendenivåer i en Web.config-filen med den `<trust level=&quot;&quot; />` elementet).</xref:System.Web.AspNetHostingPermissionLevel> Den <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration>och SqlPersonalizationProvider klasser båda söka efter en förtroendenivå av <xref:System.Web.AspNetHostingPermissionLevel>när de har initierats.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration> Om du konfigurerar programmet att köras på ett förtroende för <xref:System.Web.AspNetHostingPermissionLevel>, och du använder SqlPersonalizationProvider standardprovidern för att hantera anpassningsdata för programmet, första gången som programmet försöker komma åt anpassningsdata kan misslyckas eftersom en ASP.NET-arbetsprocessen som körs i <xref:System.Web.AspNetHostingPermissionLevel>förtroende har inte behörighet att anropa till olika klasser i den <xref:System.Data.SqlClient>namnområde.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.AspNetHostingPermissionLevel>"
