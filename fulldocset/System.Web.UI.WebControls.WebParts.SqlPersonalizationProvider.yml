      type: System.String[]
      description: "Användarnamn för anpassning informationen i den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> scope som ska tas bort."
    return:
      type: System.Int32
      description: "Antal rader som tas bort."
