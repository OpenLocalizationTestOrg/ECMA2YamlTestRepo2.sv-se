- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlPersonalizationProvider.ApplicationName
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar eller anger namnet på programmet för att lagra och hämta anpassningsinformation om för."
  remarks: "Egenskapen ApplicationName används av den <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>klass grupp användarinformation.</xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Genom att kvalificera användarinformation med namnet lagra du information för flera program i en enskild databas utan att köra i konflikter mellan dubbla användarnamn. Flera ASP.NET-program kan också använda samma användardatabasen genom att ange samma värde i egenskapen ApplicationName. Egenskapen ApplicationName kan anges via programmering eller så kan anges deklarativt i konfigurationsfilen för den webbplats som använder den `applicationName` attribut i den `<providers>` avsnitt.       Om ett värde har angetts för den `applicationName` attribut i konfigurationsfilen för webbprogrammet, sedan <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>egenskapsvärdet för den första begäran till programmet används.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Eftersom en enda anpassning providern standardinstansen används för alla begäranden som betjänats genom en <xref:System.Web.HttpApplication>objekt du kan ha flera begäranden samtidigt körs och försök att ange egenskapsvärdet ApplicationName.</xref:System.Web.HttpApplication> Egenskapen ApplicationName är inte trådsäker för flera skrivningar och ändra värdet för egenskapen ApplicationName kan ge oväntade resultat för flera användare av ett program. Vi rekommenderar att du undviker kod för att tillåta användare att ange egenskapen ApplicationName om det inte krävs. Ett exempel på ett program där egenskapen ApplicationName kan krävas är ett administrativa program som hanterar anpassningsdata för flera program. Denna ansökan måste vara ett program för en användare och inte ett webbprogram."
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Namnet på programmet för att lagra och hämta anpassningsinformation om för. Standardvärdet är den <> </> *> egenskapsvärdet för aktuellt <> </> *>."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName*
