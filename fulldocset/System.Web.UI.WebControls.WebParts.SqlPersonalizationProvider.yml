- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.FindState(System.Web.UI.WebControls.WebParts.PersonalizationScope,System.Web.UI.WebControls.WebParts.PersonalizationStateQuery,System.Int32,System.Int32,System.Int32@)
  id: FindState(System.Web.UI.WebControls.WebParts.PersonalizationScope,System.Web.UI.WebControls.WebParts.PersonalizationStateQuery,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  nameWithType: SqlPersonalizationProvider.FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.FindState(PersonalizationScope,PersonalizationStateQuery,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returnerar en mängd som innehåller noll eller flera <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-härledda objekt, baserat på angivet omfång och parametrar."
  remarks: "Uppsättningen med objekt som returnerades är begränsad av den `pageSize` och `pageIndex` parametrar, där `pageSize` styr antalet poster som ska returneras och `pageIndex` styr vilka poster som ska returneras. Till exempel en `pageIndex` 0 och ett `pageSize` 25 returnerar de första 25 förekomsterna medan en `pageIndex` 1 och en `pageSize` 25 returnerar förekomster 26 50. Om du vill hämta alla tillgängliga poster `pageIndex` 0, och `pageSize` <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       Den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-härledda objekten i alfabetisk ordning sorterade efter <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>och <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>, både i stigande ordning.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Den här metoden Överför jokertecken för frågan till den underliggande databasen. Stöd för jokertecken stöds för närvarande beroende på hur varje provider hanterar tecken, till exempel en asterisk (*), ett procenttecken (%) eller ett understreck (_).       Normalt sett för SQL-kompatibel datalager, du kan utföra en sökning med jokertecken på en partiell sökväg med jokertecken som ska visas i början eller slutet mitten av strängen söktexten i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Till exempel vill hitta alla sökvägar som börjar med &quot;~/approot&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen anges till &quot;~/approot%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       På samma sätt kan en sökning med jokertecken på ett partiellt användarnamn kan ha jokertecken som visas när som helst i textsträngen för den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Till exempel vill hitta alla namn som börjar med &quot;Jan&quot;, den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parameter som ser ut som &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Följande fråga begränsningar gäller: – om bara `scope` anges, och `query` är `null` eller alla egenskaper på `query` returnera antingen `null` standardvärden och sedan alla poster som matchar de angivna `scope` parametern returneras.      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen är inte `null`, returnerade poster är också filtreras utifrån sökvägar som matchar den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapsvärde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen är inte `null`, returnerade poster är också filtreras utifrån användarnamn som matchar den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapsvärde.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Om den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>egenskapen är inte lika med <xref:System.DateTime.MaxValue>, och sedan returnerade poster filtreras även om du vill returnera de poster som är associerade med inaktiva användare.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Jämförelse innehåller poster där den <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>egenskapen är mindre än eller lika med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Observera att den här metoden inte kan valideras kombinationer av Frågeparametrar. Koden kan till exempel begära anpassning tillstånd poster som är associerade med ett specifikt användarnamn i delade scope. Eftersom användarnamn inte är associerad med delad information är returnerade samlingen tom.       Parameterkombinationer som kan returnera en icke-tom samling inkludera:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>scope i kombination med <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>scope i kombination med värdena för en eller flera av de <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, och <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, System.Web.UI.WebControls.WebParts.PersonalizationStateQuery query, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> anger den anpassning informationen som efterfrågas. Det här värdet kan inte vara <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: query
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateQuery&quot;> </xref> som innehåller en fråga. Det här värdet kan vara <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: pageIndex
      type: System.Int32
      description: "Den plats där frågan startar."
    - id: pageSize
      type: System.Int32
      description: "Antalet poster som ska returneras."
    - id: totalRecords
      type: System.Int32
      description: "Det totala antalet poster som är tillgängliga."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> som innehåller noll eller flera <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-härledda objekt."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.FindState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pageIndex</code> is less than zero.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than or equal to zero.  \n  \n \\- or -  \n  \n The combination of <code>pageIndex</code> and <code>pageSize</code> results in a value greater than <xref:System.Int32.MaxValue>.  \n  \n \\- or -  \n  \n <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*> is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and is an empty string (\"\") after trimming.  \n  \n \\- or -  \n  \n The length of <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*> is greater than 256 characters when the value is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*> is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and is an empty string after trimming.  \n  \n \\- or -  \n  \n The length of <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*> is greater than 256 characters when the value is non-<xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den<code>  scope </code> är inte ett giltigt värde från den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> uppräkning."
  platform:
  - net462
