  namespace: System.Windows
  summary: "Returnerar en dataobjektet som representerar hela innehållet i Urklipp."
  remarks: "Åtkomst till data i systemet Urklipp aktiveras via en *dataobjektet*, d.v.s. ett objekt som implementerar det <xref:System.Windows.IDataObject>gränssnittet.</xref:System.Windows.IDataObject> En lista med fördefinierade format definieras av <xref:System.Windows.DataFormats>klassen.</xref:System.Windows.DataFormats>  Använd de metoder som anges av <xref:System.Windows.IDataObject>och i <xref:System.Windows.DataFormats>att undersöka och extrahera data från dataobjektet.</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       Om du vill kontrollera formatet på data i systemet Urklipp anropa <xref:System.Windows.IDataObject.GetFormats%2A>i dataobjektet som returneras av den här metoden.</xref:System.Windows.IDataObject.GetFormats%2A>  Om du vill hämta data från Urklipp i systemet, anropa <xref:System.Windows.IDataObject.GetData%2A>och ange önskade dataformatet.</xref:System.Windows.IDataObject.GetData%2A>       Systemet Urklipp delas av alla program, så data till Urklipp kan ändras av andra program."
  syntax:
    content: public static System.Windows.IDataObject GetDataObject ();
    parameters: []
    return:
      type: System.Windows.IDataObject
      description: "Ett dataobjekt som ger åtkomst till hela innehållet i Urklipp i systemet eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> om det finns inga data till Urklipp."
  overload: System.Windows.Clipboard.GetDataObject*
  exceptions: []
  platform:
