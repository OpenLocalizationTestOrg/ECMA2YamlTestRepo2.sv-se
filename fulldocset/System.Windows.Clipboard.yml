  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "Innehåller statiska metoder för att underlättar överföring av data till och från Urklipp i systemet."
  remarks: "Alla program för [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] delar Urklipp i systemet så att innehållet kan ändras när du växlar till ett annat program.       En lista med fördefinierade format som är tillgängliga för användning med klassen Urklipp finns <xref:System.Windows.DataFormats>klass.</xref:System.Windows.DataFormats>       **Säkerhetsvarning:** av säkerhetsskäl följande punkter bör hållas i åtanke.      -Klistra in åtgärder måste vara användarinitierad (Ctrl-V, klistra in menyn).      -Kopia kan bara finnas på användarvalda innehåll.      -På Kopiera eller klipp ut, placerar partiellt förtroende koden i klartext och [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] till Urklipp. Klartext innehåller text, Unicode-text, OEM-(Object Exchange Model) text och CSV-fil (fil med kommaavgränsade värden).      -På Klistra in [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] ska klistra in i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] om innehållet kommer från en betrodd lika eller mer betrodd plats. Specifikt: – ett program med partiellt förtroende kan klistra in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] från ett program med fullständigt förtroende.          -Klistra in ett program med partiellt förtroende [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] från ett program med partiellt förtroende.          -Ett program med fullständigt förtroende kan klistra in XAML endast från en annan fullständigt betrott program.          -En icke -[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] fullständigt förtroende program kan granska ApplicationTrust-format i Urklipp och rensa XAML om det är lämpligt."
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
