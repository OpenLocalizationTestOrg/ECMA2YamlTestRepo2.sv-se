- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaRotationBehavior2D.DesiredDeceleration
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Hämtar eller anger den önskade vinkel retardationen i radianer per millisekunder kvadrat."
  remarks: "Denna egenskap representerar önskad vinkel retardation som ska användas under åtgärden tröghetsmassa. Det här värdet är ömsesidigt uteslutande med den <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>egenskapen; inställningen för den här egenskapen <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>till `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Standardvärdet för både den här egenskapen och <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>är `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Du måste ange en eller egenskapen innan tröghetsmassa bearbetning startar.       DesiredDeceleration måste vara ett begränsat, icke-negativt tal.       Den här egenskapen kan inte anges medan tröghetsprocessorn körs på. Annars genereras ett undantag."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "Önskad vinkel retardation i radianer per millisekunder kvadrat."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  id: DesiredRotation
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredRotation
  nameWithType: InertiaRotationBehavior2D.DesiredRotation
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Hämtar eller anger önskad rotationen i radianer."
  remarks: "Denna egenskap representerar önskade sista rotation av tröghetsmassan igen. Det här värdet är ömsesidigt uteslutande med den <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>egenskapen; inställningen för den här egenskapen <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>till `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Standardvärdet för både den här egenskapen och <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>är `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Du måste ange en eller egenskapen innan tröghetsmassa bearbetning startar.       DesiredRotation måste vara ett begränsat, icke-negativt tal. Riktningen bestäms av den <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>egenskapen.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       Den här egenskapen kan inte anges medan tröghetsprocessorn körs på. Annars genereras ett undantag."
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
    content: public float DesiredRotation { get; set; }
    return:
      type: System.Single
      description: "Den önskade rotationen i radianer."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity
