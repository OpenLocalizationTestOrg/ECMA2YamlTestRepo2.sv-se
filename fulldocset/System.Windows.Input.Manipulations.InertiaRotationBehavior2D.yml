  summary: "Hämtar eller anger den första rotational velocity i radianer per millisekunder."
  remarks: "Standardvärdet för den här egenskapen är `NaN`. Lämnar den här egenskapen inte ändrats från standardinställningarna eller den här egenskapen till noll (0) inaktiverar rotational tröghetsmassa.       Den här egenskapen kan inte anges medan tröghetsprocessorn körs på. Annars genereras ett undantag."
  syntax:
    content: public float InitialVelocity { get; set; }
    return:
      type: System.Single
      description: "Den inledande rotational hastigheten, i radianer per millisekunder."
