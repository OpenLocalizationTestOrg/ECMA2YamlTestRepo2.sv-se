  remarks: "Klassen ObjectDataSourceSelectingEventArgs används i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A>metoden.</xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A> Eftersom den är härledd från den <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>klass, klassen ObjectDataSourceSelectingEventArgs ger möjlighet att indataparametrar manipulering via och verifiering av den <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A>egenskapen.</xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs> ObjectDataSourceSelectingEventArgs-klassen innehåller också den <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>-egenskap som används för att kontrollera om åtgärden körs hämtning hämtar radantal, förutom data.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A> Detta är viktigt eftersom när datakälla sidindelning är aktiverat, den <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>händelsen inträffar två gånger.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Mer information finns i <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>       Den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen visar många händelser som du kan hantera för att fungera med det underliggande affärsobjektet vid olika tidpunkter i dess livscykel.</xref:System.Web.UI.WebControls.ObjectDataSource> Följande tabell visar vilka händelser och tillhörande <xref:System.EventArgs>klasser och -händelsehanterare delegater.</xref:System.EventArgs>      | Händelsen | `EventArgs`|`EventHandler`|   |-----------|-----------------|--------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Inträffar innan affärsobjektets instansieras. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Inträffar omedelbart efter affärsobjektets instansieras. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Inträffar innan data hämtas. | ObjectDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleting></xref:System.Web.UI.WebControls.ObjectDataSource.Updating></xref:System.Web.UI.WebControls.ObjectDataSource.Inserting></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler><br /><br /> Inträffar före en insert-, update eller delete-åtgärd utförs. | <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selected></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs><br /><br /> Inträffar efter att data ska hämtas. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted></xref:System.Web.UI.WebControls.ObjectDataSource.Updated></xref:System.Web.UI.WebControls.ObjectDataSource.Inserted></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Inträffar efter insert-, update- eller delete-åtgärden har slutförts. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Inträffar innan ett affärsobjekt förstörs. | <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler>|</xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>"
