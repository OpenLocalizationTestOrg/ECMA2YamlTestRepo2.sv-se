  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Tillhandahåller en mekanism som den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> objekt kan använda för att begära data-relaterade åtgärder när data ska hämtas."
  remarks: "Databundna kontroller använder den <xref:System.Web.UI.DataSourceSelectArguments>klassen för att begära att den <xref:System.Web.UI.WebControls.ObjectDataSource>objektet utföra ytterligare data som är relaterade åtgärder på en resultatmängd, t.ex sortera data eller returnera en delmängd av data.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Dessa data som är relaterade åtgärder räknas upp av den <xref:System.Web.UI.DataSourceCapabilities>uppräkningen.</xref:System.Web.UI.DataSourceCapabilities> Egenskapen argument är skrivskyddad, så att du kan granska men inte ändra de argument som skickas av den databundna kontrollen. Mer information finns i <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "En <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> som anger vilka ytterligare data som är relaterade åtgärder i <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> ska utföra på en resultatmängd."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  id: ExecutingSelectCount
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: ExecutingSelectCount
  nameWithType: ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar ett värde som anger om den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> hämtar ett radantal under en åtgärd för hämtning av data."
  remarks: "När den <xref:System.Web.UI.WebControls.ObjectDataSource>objekt utför datahämtning och sidindelning av data på källan är aktiverat, data hämtning metoden anropas två gånger: – en gång för att hämta en uppsättning data.</xref:System.Web.UI.WebControls.ObjectDataSource>      – En gång för att hämta ett totalt radantal.       Detta genererar den <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>händelse två gånger.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Kod som hanterar den <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>händelse, kan det vara viktigt att fastställa typ av händelse (att hämta data eller hämtning radantal) så att eventuella ytterligare arbete som utförs av hanteraren inte dupliceras i onödan för varje åtgärd för hämtning av data som utförs.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>"
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, om sidindelning av data på källan är aktiverad och <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> hämtar ett radantal, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount*
  exceptions: []
  platform:
  - net462
