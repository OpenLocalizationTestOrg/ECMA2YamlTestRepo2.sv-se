- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: Saml2SecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Hämtar det första ögonblicket i tid då den här säkerhets-token är giltig."
  remarks: "Använd ValidFrom och <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>Egenskaper för att avgöra hur lång tid som en <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token är giltig.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A> ValidFrom och <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>Egenskaper representerar de första och sista instants i tiden då säkerhetstoken är giltigt, respektive.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A>       Som standard tillåts en klockavvikelser på 5 minuter mellan avsändare och mottagare för säkerhetstoken. I så fall om <xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>egenskapen har angetts till 1:00 PM, sedan ValidFrom egenskap är inställd på 12:55 PM. /RI</xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A>       När egenskapen ValidFrom har angetts <xref:System.DateTime.MinValue>, sedan SAML-kontroll som är associerade med den här <xref:System.IdentityModel.Tokens.Saml2SecurityToken>säkerhetstoken har inte några villkor.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>som representerar det första ögonblicket tidpunkt då säkerhets-token är giltig.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  id: ValidTo
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: Saml2SecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Hämtar senaste snabbmeddelanden i tid då den här säkerhets-token är giltig."
  remarks: "Använd den <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>och ValidTo egenskaper för att avgöra hur lång tid som en <xref:System.IdentityModel.Tokens.Saml2SecurityToken>token är giltig.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> Den <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>och ValidTo egenskaper representerar de första och sista instants i tiden då säkerhetstoken är giltigt, respektive.</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>       Som standard tillåts en klockavvikelser på 5 minuter mellan avsändare och mottagare för säkerhetstoken. I så fall om <xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>egenskapen har angetts till 1:00 PM, sedan den <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A>1:05 PM. /RI egenskapen</xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.Saml2Conditions.NotOnOrAfter%2A>       När egenskapen ValidTo har angetts <xref:System.DateTime.MaxValue>, sedan SAML-kontroll som är associerade med den här <xref:System.IdentityModel.Tokens.Saml2SecurityToken>säkerhetstoken har inte några villkor.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>som representerar senaste snabbmeddelanden tidpunkt då den här säkerhets-token är giltig.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
