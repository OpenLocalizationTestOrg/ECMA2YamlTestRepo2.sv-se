  remarks: "Egenskapen NewSelectionEnd representerar den nya positionen för en markör och kan användas i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>och <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>händelser för att hämta markörens position.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Det kan också användas i den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>händelsen för att ange markörens position.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Observera att den här egenskapen den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>händelse har ingen effekt.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> NewSelectionEnd-egenskapen har värdet <xref:System.Double.NaN>i den här händelsen.</xref:System.Double.NaN>       Startpunkten för ett valt intervall är inte nödvändigtvis mindre än Slutposition för ett valt intervall.  Startpositionen är den position där användaren fist klickade i diagramområdet och slutpositionen är placeringen av musen när händelsen utlöses.       Att fastställa diagramområdet som händelsen som aktiveras för användning i <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>egenskap.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Använd den <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>egenskapen för att avgöra om den här slutposition är för ett intervall markerat längs primär eller sekundär X- eller Y-axeln.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
