stem.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Andra axelegenskaper kan också anges.      - <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>-Egenskap som representerar positionen för en markör axeln mäts axelvärde, då händelsen skapades.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>egenskapen kan användas för att hämta positionen för en markör.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> I den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>händelse med den här egenskapen kan också användas för att återställa markörens position.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>      - <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>-Egenskap som representerar startpositionen för en sammanhängande markering axeln mäts axelvärde, då händelsen skapades.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>egenskapen kan användas för att hämta den markerade intervallet startpositionen.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> I den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>händelse med den här egenskapen kan också användas för att återställa position.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>      - <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>-Egenskap som representerar Slutposition för en sammanhängande markering axeln mäts axelvärde, då händelsen skapades.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>egenskapen kan användas för att hämta den markerade intervallet slutpositionen.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> I den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>händelse med den här egenskapen kan också användas för att återställa position.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>"
