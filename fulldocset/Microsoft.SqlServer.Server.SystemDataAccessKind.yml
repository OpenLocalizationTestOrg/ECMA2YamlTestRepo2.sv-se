  summary: "Beskriver typ av åtkomst till systemdata för en användardefinierad metod eller funktion."
  remarks: "Beskriver typ av åtkomst till systemdata för en användardefinierad metod eller funktion.       Den här uppräkningen används i <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>och <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>vill ange vilken typ av åtkomst till systemdata metoden eller funktion.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Observera att metoder och funktioner inte tillåts att göra ändringar i databasen, så att alternativen för den här uppräkningen är `None` (d.v.s. inga dataåtkomst som utförs av metoden eller funktionen) och `Read` (vilket innebär att metoden eller funktionen utförs skrivskyddad dataåtkomst åtgärder, till exempel köra SELECT-satser)."
