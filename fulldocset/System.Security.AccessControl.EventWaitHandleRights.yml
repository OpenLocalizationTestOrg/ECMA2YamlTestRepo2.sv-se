  name: EventWaitHandleRights
  nameWithType: EventWaitHandleRights
  fullName: System.Security.AccessControl.EventWaitHandleRights
  type: Enum
  summary: "Anger behörighet för åtkomst som kan tillämpas på med namnet system event-objekt."
  remarks: "Använd EventWaitHandleRights uppräkningen för att ange behörighet för åtkomst när du skapar <xref:System.Security.AccessControl.EventWaitHandleAccessRule>objekt.</xref:System.Security.AccessControl.EventWaitHandleAccessRule> Om du vill tillämpa behörigheter till en namngiven systemhändelse först lägga till <xref:System.Security.AccessControl.EventWaitHandleAccessRule>objekt till ett <xref:System.Security.AccessControl.EventWaitHandleSecurity>objekt och sedan koppla den <xref:System.Security.AccessControl.EventWaitHandleSecurity>objekt till namngivna system händelse med den <xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName>konstruktor eller <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metod.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.EventWaitHandle.%23ctor%28System.Boolean%2CSystem.Threading.EventResetMode%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.EventWaitHandleSecurity%29?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Security.AccessControl.EventWaitHandleAccessRule>      > [!NOTE] > Säkerhet för synkroniseringsobjekt stöds inte för Windows 98 eller Windows ME."
  example:
  - "The following code example demonstrates the use of EventWaitHandleRights values when creating and using <xref:System.Security.AccessControl.EventWaitHandleAccessRule> objects. The example creates an <xref:System.Security.AccessControl.EventWaitHandleSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to an <xref:System.Threading.EventWaitHandle> object; see <xref:System.Security.AccessControl.EventWaitHandleSecurity>, <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_13_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_13_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum EventWaitHandleRights
