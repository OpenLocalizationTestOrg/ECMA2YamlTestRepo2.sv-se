  name: XmlHierarchicalDataSourceView
  nameWithType: XmlHierarchicalDataSourceView
  fullName: System.Web.UI.WebControls.XmlHierarchicalDataSourceView
  type: Class
  summary: "Representerar en datavy på en XML-nod eller en uppsättning XML-noder för en <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> kontroll."
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>Kontrollen kan presentera dess underliggande data i både tabular och hierarkiska format till webbserverkontroller som binder till det.</xref:System.Web.UI.WebControls.XmlDataSource> Styr som <xref:System.Web.UI.WebControls.GridView>eller <xref:System.Web.UI.WebControls.DropDownList>använder den <xref:System.Web.UI.WebControls.XmlDataSource>för att binda till XML-data och finns i listan eller tabellform, medan kontroller som härleds från den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen som <xref:System.Web.UI.WebControls.TreeView>, binda till XML-data och finns i hierarkisk form.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       Den <xref:System.Web.UI.WebControls.XmlDataSource>skapar varje visningstyp internt via olika kodsökvägar.</xref:System.Web.UI.WebControls.XmlDataSource> Om den <xref:System.Web.UI.IDataSource.GetView%2A>metoden anropas för den <xref:System.Web.UI.WebControls.XmlDataSource>kontroll, en <xref:System.Web.UI.WebControls.XmlDataSourceView>objektet har skapats av den <xref:System.Web.UI.WebControls.XmlDataSource>kontroll.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Om den <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>metoden anropas, ett XmlHierarchicalDataSourceView-objekt skapas.</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> Den <xref:System.Web.UI.WebControls.XmlDataSourceView>klass har angetts för webbserverkontroller som härleds från <xref:System.Web.UI.WebControls.DataBoundControl>och binda till listor och tabelldata, medan XmlHierarchicalDataSourceView har angetts för Web server styr som härleds från <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>och binda till hierarkiska data.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> Internt, den <xref:System.Web.UI.WebControls.DataBoundControl>och <xref:System.Web.UI.WebControls.CompositeDataBoundControl>klasserna anropet den <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>metod för <xref:System.Web.UI.WebControls.XmlDataSourceView>objekt att hämta data från en datakälla, medan en klass som härletts från <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>anrop den <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>metoden.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Som alla <xref:System.Web.UI.HierarchicalDataSourceView>helper objekt, XmlHierarchicalDataSourceView definierar de åtgärder som datakällan kan utföra med underliggande data.</xref:System.Web.UI.HierarchicalDataSourceView> Eftersom XmlHierarchicalDataSourceView klassen endast åsidosättningar i <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>metod, den associerade <xref:System.Web.UI.WebControls.XmlDataSource>kontrollen stöder inte sorteringsuttryck eller köra, ta bort eller uppdatera operationer.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
