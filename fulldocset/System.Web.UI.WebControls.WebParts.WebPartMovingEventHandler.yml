  nameWithType: WebPartMovingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objekt."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>händelsen inträffar när en <xref:System.Web.UI.WebControls.WebParts.WebPart>eller annan serverkontroll flyttas inom en egen zon eller till en annan zon.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Detta kan inträffa när en användare drar en kontroll, såväl när det finns en programmässiga flytt.       Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>händelse utlöses av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>metod och ger en möjlighet att avbryta glidande processen innan den är klar.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Om flyttningen är klar och den kontroll som placeras i en ny plats som den här händelsen är följt av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>händelse.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       Den metod som anges i WebPartMovingEventHandler delegaten anropas när en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>händelsen utlöses.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       Sidan utvecklare kan skapa en anpassad hanterare för händelsen genom att lägga till den `OnWebPartMoving` attribut till den `<asp:webpartmanager>` element, och tilldelar en anpassad metodnamnet attributet. En anpassad hanterare kan också tilldelas programmässigt. Mer information om hur du tilldelar en händelsehanterare programmässigt finns [NIB: hur du: ansluta hanterare händelsemetoder händelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
