  langs:
  - csharp
  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "Ger en enkel implementering av den <xref href=&quot;System.Web.HttpWorkerRequest&quot;> </xref> abstrakt klass som kan användas som värd ASP.NET-program utanför ett program för Internet Information Services (IIS). Du kan använda <xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;> </xref> direkt eller utöka den."
  remarks: "Den här enkla implementeringen av `HttpWorkerRequest` innehåller den begärda Webbadressen och frågesträngen och samlar in innehållet i utdata till en <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> För att få bättre funktioner, t.ex att tillhandahålla anslagna innehåll och rubriker och samlar in svarshuvuden eller brödtext för svar som binära data ska du utökar `SimpleWorkerRequest` och åsidosätter de aktuella `HttpWorkerRequest` metoder."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest
