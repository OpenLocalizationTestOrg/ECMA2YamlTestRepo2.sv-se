  namespace: System.Runtime.Caching
  summary: "Hämtar en samling <xref href=&quot;System.Runtime.Caching.ChangeMonitor&quot;> </xref> objekt som är associerade med en cachepost."
  remarks: "Du kan lägga till eller ta bort ändra Övervakare som är associerade med en cachepost. Men uppsättningen ändra Övervakare måste slutföras innan du skickar en <xref:System.Runtime.Caching.CacheItemPolicy>instansen till en <xref:System.Runtime.Caching.ObjectCache>implementering.</xref:System.Runtime.Caching.ObjectCache> </xref:System.Runtime.Caching.CacheItemPolicy> Om du ändrar uppsättningen ändra Övervakare på en <xref:System.Runtime.Caching.CacheItemPolicy>objekt efter den <xref:System.Runtime.Caching.CacheItemPolicy>objektet har skickats till en <xref:System.Runtime.Caching.ObjectCache>implementering ändringarna har ingen effekt.</xref:System.Runtime.Caching.ObjectCache> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItemPolicy>"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Runtime.Caching.ChangeMonitor> ChangeMonitors { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Runtime.Caching.ChangeMonitor}
      description: "En samling ändra Övervakare. Standardvärdet är en tom samling."
  overload: System.Runtime.Caching.CacheItemPolicy.ChangeMonitors*
  exceptions: []
  platform:
