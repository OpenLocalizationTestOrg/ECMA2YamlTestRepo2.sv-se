- uid: System.Runtime.Caching.CacheItemPolicy.Priority
  id: Priority
  parent: System.Runtime.Caching.CacheItemPolicy
  langs:
  - csharp
  name: Priority
  nameWithType: CacheItemPolicy.Priority
  fullName: System.Runtime.Caching.CacheItemPolicy.Priority
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Hämtar eller anger en Prioritetsinställningen används för att avgöra om du vill ta bort en cachepost."
  remarks: "ASP.NET har prioritet uppräkningen bara två möjliga prioriteter: <xref:System.Runtime.Caching.CacheItemPriority>(dvs ingen prioritet), och <xref:System.Runtime.Caching.CacheItemPriority>(vilket innebär att transaktionen kan inte tas bort).</xref:System.Runtime.Caching.CacheItemPriority> </xref:System.Runtime.Caching.CacheItemPriority> Därför är endast prioriteten som kan anges om en cachepost bör alltid kvar i cacheminnet.      > [!IMPORTANT] > Att lägga till en post i cachen med prioritetsnivå <xref:System.Runtime.Caching.CacheItemPriority>kan orsaka cache med poster som aldrig kan tas bort flödar.</xref:System.Runtime.Caching.CacheItemPriority> Cache-implementeringar bör ange den <xref:System.Runtime.Caching.CacheItemPriority>prioritet för en cachepost endast om cache-implementering ger möjligheter att ta bort poster från cachen och hantera antalet cacheposter.</xref:System.Runtime.Caching.CacheItemPriority>"
  syntax:
    content: public System.Runtime.Caching.CacheItemPriority Priority { get; set; }
    return:
      type: System.Runtime.Caching.CacheItemPriority
      description: "En av uppräkningsvärdena som anger prioritetsordningen för borttagning. Standardvärdet för prioritet är <xref href=&quot;System.Runtime.Caching.CacheItemPriority&quot;> </xref>, vilket innebär att ingen prioritet."
  overload: System.Runtime.Caching.CacheItemPolicy.Priority*
  exceptions: []
  platform:
  - net462
