  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Anger ett intervall av text i rotationsrutan (även kallat en rotationskontrollen) anger början placering och antalet tecken som du väljer."
  remarks: "Select-metoden kan användas när rotationsrutan fokusering, eller när den <xref:System.Windows.Forms.UpDownBase.Text%2A>egenskapen misslyckas dataverifiering.</xref:System.Windows.Forms.UpDownBase.Text%2A> När du lägger till verifieringskoden för av <xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>metod i en härledd klass anropar metoden Select när valideringen misslyckas.</xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown>. This code requires that a <xref:System.Windows.Forms.NumericUpDown> control and a <xref:System.Windows.Forms.Button> have been created on a form and the <xref:System.Drawing> namespace has been added as a reference. On the <xref:System.Windows.Forms.Control.Click> event for the button, the point size of text in the <xref:System.Windows.Forms.NumericUpDown> control increases. This prompts the control to adjust its <xref:System.Windows.Forms.UpDownBase.PreferredHeight%2A> property so that all the text is visible in the control. After the user enters a new value and leaves the <xref:System.Windows.Forms.NumericUpDown> control, the text is converted to a numeric value from a string value and validated to be between the <xref:System.Windows.Forms.NumericUpDown.Minimum%2A> and <xref:System.Windows.Forms.NumericUpDown.Maximum%2A> values. If the value is not valid, a <xref:System.Windows.Forms.MessageBox> is displayed with the error, and the Select method will select the text so the user can enter a new value.  \n  \n [!code-vb[Classic UpDownBase.Text Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.u_1_1.vb)]\n [!code-cs[Classic UpDownBase.Text Example#1](~/add/codesnippet/csharp/m-system.windows.forms.u_1_1.cs)]\n [!code-cpp[Classic UpDownBase.Text Example#1](~/add/codesnippet/cpp/m-system.windows.forms.u_1_1.cpp)]"
  syntax:
    content: public void Select (int start, int length);
    parameters:
    - id: start
      type: System.Int32
      description: "Positionen för det första tecknet ska vara markerad."
    - id: length
      type: System.Int32
      description: "Det totala antalet tecken som ska väljas."
  overload: System.Windows.Forms.UpDownBase.Select*
  exceptions: []
  platform:
  - net462
