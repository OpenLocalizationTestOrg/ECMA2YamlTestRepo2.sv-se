  name: UpDownBase
  nameWithType: UpDownBase
  fullName: System.Windows.Forms.UpDownBase
  type: Class
  summary: "Implementerar grundläggande funktioner som krävs av en rotationsruta i (även kallat en rotationskontrollen)."
  remarks: "En rotationsruta i består av en textruta och en liten lodräta rullningslisten som vanligtvis kallas en rotationsruta knappen. Klassen UpDownBase länkar två styr och gör att användaren kan ändra i texten rutan genom att klicka på upp eller ned eller genom att ange rätt typ av värde direkt i textrutan. Använd rotationsrutan i fall där du vill begränsa listan över värden för en användare kan välja liknar en listruta eller kombinationsruta. Beroende på vilken typ av lista som du vill visa är fördelen med att använda en rotationsruta i att du snabbt skapa en uppsättning giltiga värden i stället för att lägga till objekt i taget. Implementera en rotationsruta i kräver mindre dataverifiering än en textruta som du kan begränsa datatypen när du härleda en klass från UpDownBase. Ett exempel på detta är den <xref:System.Windows.Forms.NumericUpDown>klass, vilket begränsar värdena som ska numerisk typ och använder en <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>och <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>egenskapen att verifiera data.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> </xref:System.Windows.Forms.NumericUpDown>       Om du vill tillåta användare att använda piltangenterna för att ändra innehållet i en rotationsruta i, ange den <xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>egenskapen `true`.</xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A> Om du vill hindra användaren till värden som du anger genom att ange den <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>egenskapen `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> Ange för att kontrollera justeringen för texten i rutan i <xref:System.Windows.Forms.UpDownBase.TextAlign%2A>egenskap.</xref:System.Windows.Forms.UpDownBase.TextAlign%2A> Om du vill ange justering av upp- och nedpilarna i förhållande till textdelen för kontrollen ange <xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>egenskapen till antingen <xref:System.Windows.Forms.LeftRightAlignment>eller <xref:System.Windows.Forms.LeftRightAlignment>.</xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>       Den <xref:System.Windows.Forms.UpDownBase.UpButton%2A>och <xref:System.Windows.Forms.UpDownBase.DownButton%2A>metoder när åsidosätts, hantera Klicka på upp eller ned.</xref:System.Windows.Forms.UpDownBase.DownButton%2A> </xref:System.Windows.Forms.UpDownBase.UpButton%2A> När har åsidosatts gäller den <xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>och <xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A>metoder verifiera värdet (antingen markerat eller angett) och uppdatera texten som visas i rotationsrutan.</xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A> </xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A> Om värdet inte verifiering, använder den <xref:System.Windows.Forms.UpDownBase.Select%2A>metod för att markera den text som inte är giltig.</xref:System.Windows.Forms.UpDownBase.Select%2A> Detta kan användaren snabbt korrigera texten genom att helt enkelt att skriva in ett nytt värde utan att manuellt välja eller ta bort den befintliga texten.       Från och med den [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], UpDownBase kontrollen storleksändras baserat på systeminställningen DPI när filen app.config innehåller följande post:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from UpDownBase. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_2_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_2_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_2_1.cs)]"
