- uid: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  id: Reloadable
  parent: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  langs:
  - csharp
  name: Reloadable
  nameWithType: RootDesignerSerializerAttribute.Reloadable
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Hämtar ett värde som anger om serialiseraren rot stöder inläsning av designen dokumentet utan första avyttring designer värden."
  remarks: "Om den här egenskapen anges till `false`, designen dokumentet inte automatiskt att utföra en Läs för användarens räkning. Om den här egenskapen anges till `false`, det är användarens ansvar att öppna fönstret designer vyn för designen dokumentet, om en uppdatering eller ladda önskas.       Vissa serializers kräver interaktion med externa komponenter i processen för inläsning för att återskapa designen dokumentet designer. Dessa serializers behöver ibland skapa en ny designer värd varje gång designen dokumentet läses. Om det här är situationen Reloadable anges till `false`, och måste du återskapa designer värden av användaren (starta designer för dokumentet) efter designen dokumentet har tagits bort. Händelser och tjänster som är anslutna till designer värden förutom via deserialisering, är inte längre och kan behöva anges igen. Om Reloadable är `true`, designen dokumentet kan läsas in igen efter utanför designern ändras koden, utan att stänga fönstret designern och öppna den."
  syntax:
    content: public bool Reloadable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om rot serialiseraren stöder inläsning; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable*
  exceptions: []
  platform:
  - net462
