  name: RootDesignerSerializerAttribute
  nameWithType: RootDesignerSerializerAttribute
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  type: Class
  summary: "Anger grundläggande serialiseraren för en designer rotobjektet. Den här klassen kan inte ärvas."
  remarks: "RootDesignerSerializerAttribute anger serialiseraren att använda när serialiseringshanteraren Serialiserar designen dokumentet och om den angivna serialiseraren stöder automatisk inläsning av designen dokumentet utan att först helt avyttra dokumentet.       Det här attributet innehåller följande viktiga medlemmar:- <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>anger vilka serialisering objekt som ska användas för att serialisera klassen vid designtillfället.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>      - <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>fullständigt kvalificerade namnet på objektet serialisering bastyp.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>      - <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>Anger om serialiseraren stöder ladda en designen dokumentet utan användaren att öppna en ny designer vy.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>"
  example:
  - "The following example code applies a RootDesignerSerializerAttribute to a component.  \n  \n [!code-cs[IDesignerSerializationManagerSample#2](~/add/codesnippet/csharp/t-system.componentmodel._107_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#2](~/add/codesnippet/cpp/t-system.componentmodel._107_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#2](~/add/codesnippet/visualbasic/t-system.componentmodel._107_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Obsolete("This attribute has been deprecated. Use DesignerSerializerAttribute instead.  For example, to specify a root designer for CodeDom, use DesignerSerializerAttribute(...,typeof(TypeCodeDomSerializer)).  http://go.microsoft.com/fwlink/?linkid=14202")]

      public sealed class RootDesignerSerializerAttribute : Attribute
