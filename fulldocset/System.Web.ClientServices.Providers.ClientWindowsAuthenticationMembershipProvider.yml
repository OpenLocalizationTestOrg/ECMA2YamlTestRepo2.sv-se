  langs:
  - csharp
  name: ClientWindowsAuthenticationMembershipProvider
  nameWithType: ClientWindowsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider
  type: Class
  summary: "Aktiverar Windows-autentisering med klienten programtjänster."
  remarks: "Du kan använda programmet klienttjänster Validera användare med hjälp av Windows-autentisering. Om du vill aktivera Windows-autentisering kan du konfigurera ditt program att använda klassen ClientWindowsAuthenticationMembershipProvider. Mer information finns i [så här: konfigurera klienten programtjänster](~/add/includes/ajax-current-ext-md.md).       Efter konfigurationen kan du validera användare genom att anropa den `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>metod.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Den <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>internt metodanrop den <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A>metoden.</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       Den <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>metoden autentiserar automatiskt den aktuella användaren och anger den `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>egenskapen till ett <xref:System.Web.ClientServices.ClientRolePrincipal>objekt som innehåller aktuellt <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Om en <xref:System.Web.ClientServices.Providers.ClientRoleProvider>har konfigurerats för programmet, du kan använda den <xref:System.Web.ClientServices.ClientRolePrincipal>datorobjektet för att hämta information om användaren rollen från tjänsten roller.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       Du kan hämta en referens till den aktuella instansen ClientWindowsAuthenticationMembershipProvider via den `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>egenskap.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> Du kan använda providern medlemskap för att anropa den <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>metoden direkt.</xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Dessutom behöver du medlemskap-providern för att anropa <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A>metoden, som är inte tillgängligt i <xref:System.Web.Security.MembershipProvider>grundläggande klass.</xref:System.Web.Security.MembershipProvider> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.Logout%2A>"
  example:
  - "The following example code demonstrates how to use this method to authenticate a user by using Windows authentication. In this example, the value of the `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> property is cast to a ClientWindowsAuthenticationMembershipProvider instance. This makes sure that a <xref:System.NullReferenceException> will be thrown if you accidentally test this code by using another membership provider.  \n  \n [!code-vb[ClientApplicationServices#309](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#309)]\n [!code-cs[ClientApplicationServices#309](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#309)]"
  syntax:
    content: 'public class ClientWindowsAuthenticationMembershipProvider : System.Web.Security.MembershipProvider'
