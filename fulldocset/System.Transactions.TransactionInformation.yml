  namespace: System.Transactions
  summary: "Hämtar Skapandetid för transaktionen."
  remarks: "Den här egenskapen används huvudsakligen för att avgöra om transaktionen har skapats för en betydande tidsperiod. Den här tidsstämpel är endast korrekt med inom 1 sekund av den faktiska skapelsetid."
  syntax:
    content: public DateTime CreationTime { get; }
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>som innehåller Skapandetid för transaktionen.</xref:System.DateTime>"
