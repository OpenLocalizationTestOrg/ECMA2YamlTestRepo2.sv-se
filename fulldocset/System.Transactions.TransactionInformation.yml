  namespace: System.Transactions
  summary: "Hämtar en unik identifierare för eskalerade transaktionen."
  remarks: "Om transaktionen eskaleras till en transaktion i två faser, returnerar den här egenskapen sin unika identifierare. Om transaktionen inte eskaleras värdet är `null`.       Mer information om hur en transaktionshantering eskaleras finns [transaktion Management eskalering](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)."
  syntax:
