  name: TransactionInformation
  nameWithType: TransactionInformation
  fullName: System.Transactions.TransactionInformation
  type: Class
  summary: "Innehåller ytterligare information om en transaktion."
  remarks: "Du kan fråga relevant information om en transaktion genom att öppna <xref:System.Transactions.Transaction.TransactionInformation%2A>proptery av <xref:System.Transactions.Transaction>klass.</xref:System.Transactions.Transaction> </xref:System.Transactions.Transaction.TransactionInformation%2A> På så sätt kan du hämta status för alla transaktionsobjekt, inklusive den omgivande transaktionen genom att göra ett anrop som `Transaction.Current.TransactionInfomation.Status`."
  syntax:
    content: public class TransactionInformation
  inheritance:
