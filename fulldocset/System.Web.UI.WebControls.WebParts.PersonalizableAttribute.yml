  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "Representerar attributet anpassning. Den här klassen kan inte ärvas."
  remarks: "Attributet anpassning `Personalizable`, tillämpas på offentliga kontrollegenskaper som behöver för att spara anpassningsinformation. ASP.NET genererar automatiskt koden för att bevara eller hämtar värdena från underliggande datalagret när kontrollen är i en zon för webbdelar på en sida med webbdelar.       Följande krav måste uppfyllas för en egenskap som har markerats som anpassningsbar:-egenskapen måste vara offentlig, och måste ha offentlig get och ange accessorer.      -Egenskapen måste vara en egenskap för läsning och skrivning.      -Egenskapen måste vara utan parametrar.      -Egenskapen kan inte indexeras.       Koden genereras automatiskt för att läsa in och spara anpassningsdata för egenskaper. Egenskaper som stöder anpassning bestäms baserat på förekomsten av det här attributet på egenskapen och det faktum att egenskapen överensstämmer med de begränsningar som anges ovan.       Observera att skrivskyddade och lässkyddad egenskaper inte stöds för anpassning. Tillämpa attributet till en skrivskyddad eller lässkyddad egenskap resulterar i en <xref:System.Web.HttpException>som genereras.</xref:System.Web.HttpException> Egenskaper för parametrar också utlösa en <xref:System.Web.HttpException>undantag.</xref:System.Web.HttpException>       Enskilda egenskaper utan det här attributet är undantagna från anpassning om ingen särskild hantering via den <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>gränssnitt används.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable>       Mer information om hur du använder attribut finns [översikt över webbserver delar anpassning](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
