  name: AudioState
  nameWithType: AudioState
  fullName: System.Speech.Recognition.AudioState
  type: Enum
  summary: "Innehåller en lista över möjliga tillstånd för ljudinspelning till en taligenkänningsmotor."
  remarks: "Du kan hämta ljud inkommande tillståndet för taligenkänningsmotorn med den <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName>och <xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName>Egenskaper.</xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName> Den <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>och <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>händelser aktiveras när ljuduppspelningen Ange tillstånd för ett tal förändringar av motorn.</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>"
  example:
  - "The following example demonstrates an event handler that handles the changing audio state of a speech recognizer.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initializes the speech recognition engine.  \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n  // Handle the AudioStateChanged event.  \n  void sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
  syntax:
    content: public enum AudioState
