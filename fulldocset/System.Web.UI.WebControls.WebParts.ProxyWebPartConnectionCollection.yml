  name: ProxyWebPartConnectionCollection
  nameWithType: ProxyWebPartConnectionCollection
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection
  type: Class
  summary: "Innehåller en samling statiskt <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnection&quot;> </xref> objekt som används när anslutningar deklareras i innehållssidor och <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> kontroll har deklarerats i en huvudsida. Den här klassen kan inte ärvas."
  remarks: "Klassen ProxyWebPartConnectionCollection används i ett utvecklingsscenario med specifika. Om ett program med webbdelar använder huvudsidor, med den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>styr deklarerade i en huvudsida och enskilda <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>objekt som deklarerats i innehållssidor som statiska anslutningarna klassen ProxyWebPartConnectionCollection används.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> I innehållssidor, flera <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>kontroller kan deklareras som skiljer sig från vanlig regeln att endast en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen kan deklareras på en sida.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> Varje <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>kontrollen på en innehållssida kan innehålla en `<StaticConnections>` element, och detta element kan innehålla en eller flera deklarerats `<asp:webpartconnection>` element.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> Klassen ProxyWebPartConnectionCollection används av kontrollen webbdelar som vill skapa en samling med de statiska anslutningarna som deklarerats i varje sida och dessa samlingar läggs slutligen till den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>samling i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       Klassen ProxyWebPartConnectionCollection används för att skapa samlingen för statiska <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>objekt som refereras av den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>kontrollens <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>egenskap.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>"
