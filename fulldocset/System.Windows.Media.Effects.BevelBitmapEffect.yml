  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]bitmappseffekter är programvara som renderas. Alla objekt som gäller en effekt kommer också återges i programvaran. Bitmappseffekter bör inte tillämpas på stora visuell information eller animeringar som detta kan påverka prestanda negativt.       Typen av avfasning (avfasning kurvan) bestäms av den <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>egenskapen.</xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>       BevelBitmapEffect är en av flera effekter som medföljer SDK. Andra effekter innefattar:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>följande bild visar ett BevelBitmapEffect som tillämpas på ett visuellt objekt (i det här fallet tillämpas på en <xref:System.Windows.Controls.Button>).</xref:System.Windows.Controls.Button> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>       ![Skärmbild: Jämföra normalt och bevelled knappar](~/add/media/effects-bevelsimple1.png &quot;skärmbild: jämföra normalt och bevelled knappar&quot;) följande bilder visar effekten av flera grundläggande egenskaper för BevelBitmapEffect.       <xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>Egenskapen anger hur bred avfasningen: ![skärmbild: jämföra BevelWidth värden](~/add/media/effects-bevelbevelwidth.png &quot;skärmbild: jämföra BevelWidth värden&quot;) egenskapen <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A>anger kurvan avfasningens: ![skärmbild: jämföra värden av EdgeProfile](~/add/media/effects-beveledgeprofile.png &quot;skärmbild: jämföra värden av EdgeProfile&quot;) egenskapen <xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A>anger avser sak avfasningens: ![skärmbild: jämföra befrielse egenskaper](~/add/media/effects-bevelrelief.png &quot;skärmbild: jämföra befrielse egenskaper&quot;) <xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A>-egenskapen anger hur smooth skuggor avfasningens är : ![Skärmbild: jämföra jämn egenskapsvärden](~/add/media/effects-bevelsmoothness.png &quot;skärmbild: jämföra jämn egenskapsvärden&quot;) den <xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A>egenskapen anger från vilken riktning &quot;virtuella ljust&quot; kommer från som skapar skuggor avfasningens: ![skärmbild: jämföra lätta vinklar](~/add/media/effects-bevellightangle.png &quot;skärmbild: jämföra lätta vinklar&quot;) </xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> </xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A>"
