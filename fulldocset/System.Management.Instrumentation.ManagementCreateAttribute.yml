  name: ManagementCreateAttribute
  nameWithType: ManagementCreateAttribute
  fullName: System.Management.Instrumentation.ManagementCreateAttribute
  type: Class
  summary: "ManagementCreateAttribute används för att indikera att en metod som skapar en ny instans av en hanterad entitet.       Obs: WMI .NET-biblioteken betraktas nu i slutgiltigt tillstånd och inga ytterligare utveckling, förbättringar eller uppdateringar är tillgängliga för icke-relaterade säkerhetsproblem som påverkar dessa bibliotek. Den [MI API: er](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) ska användas för alla nya utveckling."
  remarks: "Livslängden för en hanterad entitet är inte bunden till livslängden för .NET-objekt som representerar den. Providern kan använda den metod som markerats med attributet för att skapa en ny instans av motsvarande hanterad entitet.       Metodparametrar måste ha samma namn och typ som parametrar i bindningen klasskonstruktor.       Användning av det här attributet har inte någon effekt på registrering av WMI-klassen i databasen. Den används endast vid körning."
  example:
  - "The following example demonstrates how to use the ManagementCreate attribute.  \n  \n```  \n[ManagementEntity]  \npublic class ProcessInstance  \n{  \n     [ManagementKey]  \n     public int Id;   \n  \n     [ManagementCreate]  \n     public ProcessInstance StartProcess(string cmdLine)  \n     {  \n        ProcessInstance newProcess = new ProcessInstance(cmdLine);  \n        newProcess.Start();  \n        return newProcess;  \n     }  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementCreateAttribute : System.Management.Instrumentation.ManagementNewInstanceAttribute
