  summary: "Representerar en samling av <xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;> </xref> objekt."
  remarks: "Varje <xref:System.Windows.UIElement>har en <xref:System.Windows.UIElement.StylusPlugIns%2A>egenskap som är en StylusPlugInCollection.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.UIElement> Lägg till en <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>till elementets <xref:System.Windows.UIElement.StylusPlugIns%2A>egenskapen att manipulera pennanteckningar i realtid tråd.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Ordningen på de <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>objekt i StylusPlugInCollection påverkar utseendet på pennanteckningar när den återges.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Anta att du har en <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>kallas `dynamicRenderer` och en anpassad <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>kallas `translatePlugin` som förskjuter handskrift från pennan.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> </xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> Om `translatePlugin` är först <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>i StylusPlugInCollection, och `dynamicRenderer` är andra pennanteckningar som &quot;flödar&quot; förskjuts användaren flyttar pennan.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Om `dynamicRenderer` först, och `translatePlugin` är andra pennanteckningar kommer verkar &quot;flöda&quot; under pennan och när användaren lyfter pennan, pennanteckningar flyttas."
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
