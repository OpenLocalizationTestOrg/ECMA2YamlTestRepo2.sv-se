- uid: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  id: KeyNumber
  parent: System.Security.Cryptography.CspKeyContainerInfo
  langs:
  - csharp
  name: KeyNumber
  nameWithType: CspKeyContainerInfo.KeyNumber
  fullName: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Hämtar ett värde som beskriver om en asymmetrisk nyckel har skapats som en signaturnyckel eller en exchange-nyckel."
  remarks: "Värdet på egenskapen KeyNumber härleds från den <xref:System.Security.Cryptography.CspParameters.KeyNumber>i den <xref:System.Security.Cryptography.CspParameters>objekt som användes för att initiera den <xref:System.Security.Cryptography.CspKeyContainerInfo>objekt.</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       Ett KeyExchange-nyckel är ett asymmetriskt nyckelpar som används för att kryptera sessionsnycklar så att de kan lagras på ett säkert sätt och utväxlas med andra användare.  Den <xref:System.Security.Cryptography.KeyNumber>värdet anger en exchange-nyckel.</xref:System.Security.Cryptography.KeyNumber>  Det här värdet som motsvarar den `AT_KEYEXCHANGE` värde som används i den ohanterade Microsoft kryptografiska API (CAPI).       En signaturnyckel är ett asymmetriskt nyckelpar som används för att autentisera (digitalt signerade) meddelanden eller filer.  Den <xref:System.Security.Cryptography.KeyNumber>värdet anger en signaturnyckel.</xref:System.Security.Cryptography.KeyNumber>  Det här värdet som motsvarar den `AT_SIGNATURE` värde som används i CAPI."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
    content: public System.Security.Cryptography.KeyNumber KeyNumber { get; }
    return:
      type: System.Security.Cryptography.KeyNumber
      description: "En av de <xref href=&quot;System.Security.Cryptography.KeyNumber&quot;> </xref> värden som beskriver om en asymmetrisk nyckel har skapats som en signaturnyckel eller en exchange-nyckel."
  overload: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber*
  exceptions: []
  platform:
  - net462
