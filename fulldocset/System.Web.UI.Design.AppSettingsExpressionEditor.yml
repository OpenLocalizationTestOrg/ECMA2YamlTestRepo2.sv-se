- uid: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.AppSettingsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Utvärderar ett program inställningen uttryckssträng samt design-time-värde för egenskap för en kontroll."
  remarks: "Metoden EvaluateExpression letar upp inställningen som anges av `expression`, och returnerar sedan värdet för inställningen.       Den visuella frågedesignern används metoden EvaluateExpression för att utvärdera ett uttryck för inställning av program och ger en associerad kontrollegenskap designläge-värde. Den visuella designern anropar metoden EvaluateExpression med Uttryckssträngen och använder utvärderade uttryckresultatet för att tilldela behörighet egenskapsvärden som renderas i designvyn.       Vid körning, sidan parsern använder den <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>och <xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A>metoder för motsvarande <xref:System.Web.Compilation.AppSettingsExpressionBuilder>implementeringen för att utvärdera uttryck och ange värdet för körning för en associerad kontrollegenskap.</xref:System.Web.Compilation.AppSettingsExpressionBuilder> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Ett program inställningen uttryckssträng att utvärdera. `expression`innehåller inte den <xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;> </xref> uttrycksprefixet."
    - id: parseTimeData
      type: System.Object
      description: "Ett objekt som innehåller ytterligare tolkning information för att utvärdera `expression`."
    - id: propertyType
      type: System.Type
      description: "Egenskapen kontrolltypen."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "En service provider implementering tillhandahålls av designer värden för att hämta ytterligare tjänster i designläge."
    return:
      type: System.Object
      description: "Objektet som refereras av <code> expression </code>om utvärdering av uttryck lyckades annars <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
