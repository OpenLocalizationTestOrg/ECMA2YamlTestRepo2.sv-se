  name: AppSettingsExpressionEditor
  nameWithType: AppSettingsExpressionEditor
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor
  type: Class
  summary: "Ger egenskaper och metoder för att utvärdera och redigera ett program inställningen uttryck i en fil vid designtillfället."
  remarks: "AppSettingsExpressionEditor klassen härleds från den <xref:System.Web.UI.Design.ExpressionEditor>klassen och tillhandahåller en implementering för utvärdering och associera en referens för inställning av program med en kontrollegenskap i designläge.</xref:System.Web.UI.Design.ExpressionEditor> T.ex, du kan binda värdet för en egenskapskontroll till programmet inställningen uttrycket `AppSettings:mySettingKeyName`, vilket anger att kontrollen egenskapens värde har angetts med hjälp av den `mySettingKeyName` värde i den `appSettings` avsnitt i Webbkonfigurationsfilen.       En visuell designer värd som [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], använder du klassen AppSettingsExpressionEditor för att välja en tillämpningsinställning från den `appSettings` konfigurationsavsnittet, och sedan utvärderar det valda uttrycket för designtid återgivning.       När du bläddrar till den <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>egenskapen för en kontroll i rutnätet designegenskaperna den visuella designern visas en dialogruta för set-uttryck som ger en egenskapskontroll körning-värde.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> Du kan välja uttryckstypen baserat på en lista över uttryck prefix. När du väljer den **AppSettings** uttrycksprefixet listan visuell designer värden använder den associerade <xref:System.Web.UI.Design.ExpressionEditorSheet>objekt att tillhandahålla designläge redigera funktioner för `appSettings` uttryck och använder AppSettingsExpressionEditor metoder för att utvärdera och konvertera Uttryckssträngen baserat på syntaxen för ett uttryck för inställning av programmet.</xref:System.Web.UI.Design.ExpressionEditorSheet> Den visuella designern värden använder utvärderade uttryckresultatet för att tilldela kontrollen egenskapsvärden som renderas i designvyn.       Den <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>objektets AppSettingsExpressionEditor returnerar strängen `AppSettings`.</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> Den <xref:System.Web.Compilation.AppSettingsExpressionBuilder>klass är associerad med uttrycksprefixet `AppSettings` och AppSettingsExpressionEditor genomförandet.</xref:System.Web.Compilation.AppSettingsExpressionBuilder>       Den <xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A>metoden utvärderar en indataappen inställningen uttryckssträng.</xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A> Den <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metoden returnerar den <xref:System.Web.UI.Design.ExpressionEditorSheet>-implementering som används för att ange och redigera program inställningen uttryck.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>"
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to an application setting expression using the AppSettingsExpressionEditor object.  \n  \n1.  In a Web Forms project, add `MyHyperLinkSetting` to the `<appSettings>` section of the web.config file.  \n  \n     [!code-xml[ControlsUsingExpressions#5](~/add/codesnippet/xml/t-system.web.ui.design.a_1.xml)]  \n  \n2.  On a Web Forms page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n3.  For the `Hyperlink` control, in Properties, click **Expressions**, and then click the ellipsis button (**...**).  \n  \n     The `<Hyperlinkname>`**Expression** dialog box appears.  \n  \n4.  Under **Bindable properties**, click **NavigateUrl**, in the **Expression type** list, click **AppSettings**, and then under **Expression properties**, in the **AppSetting** box, type **MyHyperLinkSetting**.  \n  \n The visual designer uses the AppSettingsExpressionEditor to assign the expression for the `NavigateUrl` property.  \n  \n The following aspx source shows an example of a property value set using an application setting expression.  \n  \n [!code-vb[ControlsUsingExpressions#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.a_2.aspx)]\n [!code-cs[ControlsUsingExpressions#2](~/add/codesnippet/csharp/t-system.web.ui.design.a_2.aspx)]\n [!code-xml[ControlsUsingExpressions#2](~/add/codesnippet/xml/t-system.web.ui.design.a_2.xml)]"
  syntax:
    content: 'public class AppSettingsExpressionEditor : System.Web.UI.Design.ExpressionEditor'
