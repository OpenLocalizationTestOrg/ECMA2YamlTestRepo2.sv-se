  name: MenuItem
  nameWithType: MenuItem
  fullName: System.Windows.Controls.MenuItem
  type: Class
  summary: "Representerar en valbar artikel i en <xref href=&quot;System.Windows.Controls.Menu&quot;> </xref>."
  remarks: "MenuItem-objekt har en <xref:System.Windows.Controls.HeaderedItemsControl>, vilket innebär att dess huvud och samling objekt kan vara av valfri typ (till exempel sträng-, image- eller panelen).</xref:System.Windows.Controls.HeaderedItemsControl> Mer information finns i <xref:System.Windows.Controls.HeaderedItemsControl>klassen.</xref:System.Windows.Controls.HeaderedItemsControl>       Ett MenuItem-objekt kan ha undermenyer. Undermenyn för MenuItem består av objekten i den <xref:System.Windows.Controls.ItemCollection>av ett MenuItem-objekt.</xref:System.Windows.Controls.ItemCollection>  Det är vanligt att ett MenuItem-objekt som innehåller andra MenuItem-objekt om du vill skapa kapslade undermenyer.       Ett MenuItem-objekt kan ha flera funktioner:-du kan välja att anropa ett kommando.      -Det kan vara en avgränsare för andra menyalternativ.      -Det kan vara ett sidhuvud för en undermeny.      -Det kan vara markerad eller avmarkerad.      > [!NOTE] > Som standard <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>av ett MenuItem-objekt har angetts till <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> Vågrät placering en <xref:System.Windows.Controls.StackPanel>är <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> </xref:System.Windows.Controls.StackPanel> Om du ställer in den <xref:System.Windows.FrameworkElement.Width%2A>egenskapen för ett MenuItem-objekt via en <xref:System.Windows.Controls.StackPanel>panelen stack standard tillämpas och artikeln är uppbyggd.</xref:System.Windows.Controls.StackPanel> </xref:System.Windows.FrameworkElement.Width%2A>       TheMenuItem handtag i <xref:System.Windows.UIElement.MouseDown>händelse, så om du kopplar en händelsehanterare för <xref:System.Windows.UIElement.MouseDown>, din hanterare aldrig kommer att anropas.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseDown>  Om du vill lägga till egna hanterare prenumerera på den <xref:System.Windows.UIElement.PreviewMouseDown>händelse eller prenumerera på <xref:System.Windows.UIElement.MouseDown>genom att anropa <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>med `handledEventsToo` inställd på `true`.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.PreviewMouseDown>      ## Anpassa den MenuItem kontrollen att använda samma egenskapsinställningar för flera MenuItem kontroller, Använd den <xref:System.Windows.FrameworkElement.Style%2A>egenskapen.</xref:System.Windows.FrameworkElement.Style%2A> Du kan ändra standard <xref:System.Windows.Controls.ControlTemplate>att ge unik för kontrollen.</xref:System.Windows.Controls.ControlTemplate> Mer information om hur du skapar en <xref:System.Windows.Controls.ControlTemplate>, se [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Delar och tillstånd som är specifika för MenuItem finns [menyalternativformat och mallar](~/add/includes/ajax-current-ext-md.md).       Beroendeegenskaper för den här kontrollen kan ställas in av kontrollens standardformat.  Om en egenskapen anges av ett standardformat kan egenskapen ändras från standardvärdet när kontrollen visas i programmet. Standardformatet som bestäms av vilka tema används när programmet körs.  Mer information finns i [standard WPF teman](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Visual egenskapen endast har betydelse om egenskapen är båda finns i MenuItem kontrollens standardmall och anges genom att använda en. Du hittar en lista över visuella egenskaper i avsnittet &quot;Ändra Visual struktur för ett Control&quot; i [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a <xref:System.Windows.Controls.Menu> to manipulate text in a <xref:System.Windows.Controls.TextBox>. The <xref:System.Windows.Controls.Menu> contains MenuItem objects that use the <xref:System.Windows.Controls.MenuItem.Command%2A>, <xref:System.Windows.Controls.MenuItem.IsCheckable%2A>, and <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> properties and the <xref:System.Windows.Controls.MenuItem.Checked>, <xref:System.Windows.Controls.MenuItem.Unchecked>, and <xref:System.Windows.Controls.MenuItem.Click> events.  \n  \n [!code-xml[MenuItemCommandsAndEvents#1](~/add/codesnippet/xaml/MenuItemCommandsAndEvents/Window1.xaml#1)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
