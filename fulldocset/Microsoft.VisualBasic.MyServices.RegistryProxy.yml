- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String,String,Object)
  nameWithType: RegistryProxy.GetValue(String,String,Object)
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(String,String,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Hämtar ett värde från en registernyckel."
  remarks: "`valueName`är inte skiftlägeskänsligt.       En registernyckel kan innehålla ett värde som inte är associerad med ett namn. När detta ej namngivet värde visas i Registereditorn, visas string &quot;(standard)&quot; i stället för ett namn. Ange för att hämta det namnlösa värdet null eller en tom sträng (&quot;&quot;) för `valueName`.       I följande tabell visas exempel på uppgifter som rör den `GetValue` metoden.      | Att | Se |   |--------|---------|   | Läsa ett värde från en registernyckel | [Så här: läsa ett värde från en registernyckel](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!code-vb[VbVbalrMyRegistry#9](~/add/codesnippet/visualbasic/9a93dcf8-9de6-432f-a595-_1.vb)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Nyckeln som värdet ska hämtas. Obligatoriskt."
    - id: valueName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Värdet som ska hämtas. Obligatoriskt."
    - id: defaultValue
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;></xref>. Standardvärdet anges om värdet inte finns. Obligatoriskt."
    return:
      type: System.Object
      description: "Hämtar ett värde från en registernyckel."
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Användaren saknar behörighet att läsa från registernyckeln."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Den <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> som innehåller det angivna värdet har markerats för borttagning."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>keyName</code>börjar inte med en giltig registret rot."
  platform:
  - net462
