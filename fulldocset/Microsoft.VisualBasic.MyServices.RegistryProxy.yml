  remarks: "`HKEY_PERFORMANCE_DATA`används för att komma åt prestandainformation för programvarukomponenter. Varje programkomponent skapar nycklar för dess objekt och räknare när den installeras och skriver räknardata medan det körs. Informationen lagras inte i registret, även om registret används för att komma åt den. I stället anropa registret funktioner via `HKEY_PERFORMANCE_DATA` medför att samla in data från objekthanterare lämpligt system.       Den här nyckeln finns inte på Windows 98-system. ett försök att använda än anropar den `Name` metoden genereras ett <xref:System.IO.IOException>.</xref:System.IO.IOException>       Den här nyckeln kan normalt inte skrivas till; Försök att skapa en undernyckel på den genereras <xref:System.IO.IOException>.</xref:System.IO.IOException>       Den <xref:System.Security.Permissions.RegistryPermission>klassen, som är i den <xref:System.Security.Permissions>namnområde som styr åtkomsten till registret variabler.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registret variabler inte ska lagras i minnesplatser där code utan <xref:System.Security.Permissions.RegistryPermission>kan komma åt dem.</xref:System.Security.Permissions.RegistryPermission> På liknande sätt när bevilja behörigheter bevilja lägsta behörighet att utföra jobbet.       Registervärden behörighet åtkomst definieras av den <xref:System.Security.Permissions.RegistryPermissionAccess>uppräkningen.</xref:System.Security.Permissions.RegistryPermissionAccess> I följande tabell beskrivs dess medlemmar.      | Värdet | Beskrivning |   |-----------|-----------------|   | AllAccess | Skapa, läsa och skriva åtkomst till registret variabler. |   | Skapa | Skapa åtkomst till registret variabler. |   | NoAccess | Ingen åtkomst till registret variabler. |   | Läs | Läsbehörighet till registret variabler. |   | Skriva | Skrivåtkomst till registernyckeln variabler. |       I följande tabell visas exempel på uppgifter som rör den `My.Computer.Registry` objekt.      | Att | Se |   |--------|---------|   | Skapa en registernyckel och ange värdet | [Så här: skapa en registernyckel och ange värdet](~/add/includes/ajax-current-ext-md.md)|   | Ta bort en registernyckel | [Så här: ta bort en registernyckel](~/add/includes/ajax-current-ext-md.md)|   | Läsa ett värde från en registernyckel | [Så här: läsa ett värde från en registernyckel](~/add/includes/ajax-current-ext-md.md)|"
