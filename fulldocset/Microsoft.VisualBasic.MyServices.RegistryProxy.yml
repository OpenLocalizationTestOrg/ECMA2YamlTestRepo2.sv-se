- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  id: Users
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: Users
  nameWithType: RegistryProxy.Users
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Returnerar en <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> typ, vilket ger åtkomst till <xref uid=&quot;langword_csharp_HKEY_USERS&quot; name=&quot;HKEY_USERS&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_USERS`främst används för att lagra standardinställningarna för första gången en användare.       Den <xref:System.Security.Permissions.RegistryPermission>klassen, som är i den <xref:System.Security.Permissions>namnområde som styr åtkomsten till registret variabler.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registret variabler inte ska lagras i minnesplatser där code utan <xref:System.Security.Permissions.RegistryPermission>kan komma åt dem.</xref:System.Security.Permissions.RegistryPermission> På liknande sätt när bevilja behörigheter bevilja lägsta behörighet att utföra jobbet.       Registervärden behörighet åtkomst definieras av den <xref:System.Security.Permissions.RegistryPermissionAccess>uppräkningen.</xref:System.Security.Permissions.RegistryPermissionAccess> I följande tabell beskrivs dess medlemmar.      | Värdet | Åtkomst till registret variabler |   |-----------|----------------------------------|   | AllAccess | Skapa, läsa och skriva |   | Skapa | Skapa |   | NoAccess | Ingen åtkomst. |   | Läs | Läs |   | Skriva | Skriva |       I följande tabell visas exempel på uppgifter som rör den `My.Computer.Registry` objekt.      | **To**|**See**|   |------------|-------------|   | Skapa en registernyckel och ange värdet | [Så här: skapa en registernyckel och ange värdet](~/add/includes/ajax-current-ext-md.md)|   | Ta bort en registernyckel | [Så här: ta bort en registernyckel](~/add/includes/ajax-current-ext-md.md)|   | Läsa ett värde från en registernyckel | [Så här: läsa ett värde från en registernyckel](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example counts and displays the number of values in the registry key.  \n  \n [!code-vb[VbVbalrMyRegistry#4](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._74_1.vb)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey Users { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.Users*
  exceptions: []
  platform:
  - net462
