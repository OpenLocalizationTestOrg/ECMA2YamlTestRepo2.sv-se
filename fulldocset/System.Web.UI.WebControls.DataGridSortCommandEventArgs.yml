  fullName: System.Web.UI.WebControls.DataGridSortCommandEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DataGrid.SortCommand&quot;> </xref> händelsen för den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "När sortering är aktiverat genom att ange den <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>egenskapen för den <xref:System.Web.UI.WebControls.DataGrid>Kontrollera till `true`, <xref:System.Web.UI.WebControls.LinkButton>kontroller ska renderas i rubriken för varje kolumn har den <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>egenskapsuppsättning.</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> (För automatiskt genererade kolumner i <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>egenskap innehåller samma värde som datafältet.)</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> Dessa länkar kan du sortera den <xref:System.Web.UI.WebControls.DataGrid>kontroll av den markerade kolumnen.</xref:System.Web.UI.WebControls.DataGrid> Den <xref:System.Web.UI.WebControls.DataGrid.SortCommand>händelsen inträffar när en <xref:System.Web.UI.WebControls.LinkButton>klickar på kontrollen.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       En lista över inledande egenskapsvärden för en instans av DataGridSortCommandEventArgs, finns det <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>       Mer information om hur du hanterar händelser finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event to sort a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAllowSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_1.aspx)]\n [!code-vb[DataGridAllowSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_1.aspx)]  \n  \n [!code-cs[DataGridSortCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_2.aspx)]\n [!code-vb[DataGridSortCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_2.aspx)]"
