  name: IDataServiceHost
  nameWithType: IDataServiceHost
  fullName: System.Data.Services.IDataServiceHost
  type: Interface
  summary: "Gränssnitt som anger samverkan mellan [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] och dess värdmiljö."
  remarks: "Varje komponent som är värd för [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)], till exempel Windows Communication Foundation (WCF) måste implementera gränssnittet. IDataServiceHost är avtal mellan [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] och dess värdmiljö. Denna framställning kan den [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] runtime ska storleksoberoende till en viss värdmiljö. Gränssnittet tillhandahåller [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] med åtkomst till den inkommande HTTP-begäranden. Ett nytt objekt som implementerar gränssnittet instansieras för varje HTTP-begäran och sedan används för att granska egenskaperna för HTTP-begäran och konfigurera HTTP-svaret."
  syntax:
    content: public interface IDataServiceHost
  implements: []
  platform:
  - net462
