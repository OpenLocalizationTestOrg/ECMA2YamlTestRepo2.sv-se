  name: SwitchLevelAttribute
  nameWithType: SwitchLevelAttribute
  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  summary: "Identifierar typen av nivå för en växel."
  remarks: "Det här attributet är avsedd att användas för alla klasser som ärver från <xref:System.Diagnostics.Switch>klass.</xref:System.Diagnostics.Switch> Syftet med attributet är att identifiera den typ som anger kriterierna växeln av växeln. Varje switch bestämmer om en spårning ska skrivas, baserat på om en händelsetyp motsvarar eller överstiger värdet för den <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>egenskapen för växeln.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Den typ som används för den <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>egenskapen varierar för olika växlar.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Till exempel växeln nivån typen för den <xref:System.Diagnostics.BooleanSwitch>klass är <xref:System.Boolean>, och växeln Nivåtyp <xref:System.Diagnostics.TraceSwitch>klass är <xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
