  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Läser in en dataström med byte från den angivna kolumn förskjutningen i bufferten som en matris som börjar vid buffertförskjutningen för angivna."
  remarks: "GetBytes returnerar antalet tillgängliga byte i fältet. Det här är ofta exakt längden för fältet. Dock tal som returneras kan vara mindre än true längden för fältet om `GetBytes` redan har använts för att hämta byte från fältet.       Om du skickar en buffert som `null`, GetBytes returnerar längden på raden i byte.       Inga konverteringar utförs; data som hämtats måste därför redan vara en byte-matris."
  syntax:
    content: public long GetBytes (int i, long fieldOffset, byte[] buffer, int bufferoffset, int length);
    parameters:
    - id: i
      type: System.Int32
      description: "Det nollbaserade kolumnordningstalet."
    - id: fieldOffset
      type: System.Int64
      description: "Det index i fältet från att starta läsningen."
    - id: buffer
      type: System.Byte[]
      description: "Den buffert som att läsa dataström med byte."
    - id: bufferoffset
      type: System.Int32
      description: "Indexet för `buffer` att starta läsningen."
    - id: length
      type: System.Int32
      description: "Antal byte som ska läsas."
    return:
      type: System.Int64
      description: "Det faktiska antalet lästa byte."
  overload: System.Data.IDataRecord.GetBytes*
  exceptions:
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: "Index som skickades var utanför intervallet 0 till <xref:System.Data.IDataRecord.FieldCount*>.</xref:System.Data.IDataRecord.FieldCount*>"
  platform:
