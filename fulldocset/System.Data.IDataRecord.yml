  langs:
  - csharp
  name: IDataRecord
  nameWithType: IDataRecord
  fullName: System.Data.IDataRecord
  type: Interface
  summary: "Tillhandahåller åtkomst till kolumnvärdena inom varje rad för en <xref uid=&quot;langword_csharp_DataReader&quot; name=&quot;DataReader&quot; href=&quot;&quot;> </xref>, och har implementerats av .NET Framework dataproviders som kommer åt relationsdatabaser."
  remarks: "Den <xref:System.Data.IDataReader>och IDataRecord gränssnitt aktivera en ärvande klass att implementera en `DataReader` klass</xref:System.Data.IDataReader> Detta ger ett sätt att läsa en eller flera framåtriktade dataströmmar resultatmängder. Mer information om `DataReader` klasser, se [hämtar Data med en DataReader](~/add/includes/ajax-current-ext-md.md).       Ett program skapar inte en instans av gränssnittet IDataRecord direkt, men de skapar en instans av en klass som ärver IDataRecord. Normalt du göra detta genom att hämta en `DataReader` via den `ExecuteReader` metod för den `Command` objekt.       Klasser som ärver IDataRecord måste implementera ärvda medlemmar och vanligtvis definiera ytterligare medlemmar för att lägga till provider-specifik funktion.       Providers implementerar en `DataReader` krävs för att exponera data i CLR (runtime) vanliga språk. Typen tvång har definierats för vissa typer som inte ingår i CLR. Dessa värden kan användas som alternativa typer som är kompatibla med CLR-typer. I följande tabell visas exempel föreslagna mappningar från OLE DB-datatyper till CLR-typer med alternativa typer av parenteser.      | OLE DB-typen | CLR-typen |   |-----------------|--------------|   | DBTYPE_BOOL | Int16 |   | DBTYPE_BSTR | sträng |   | DBTYPE_BYTES | byte [] |   | DBTYPE_CY | Decimal |   | DBTYPE_DATE | DateTime |   | DBTYPE_DBDATE | DateTime |   | DBTYPE_DBTIME | DateTime |   | DBTYPE_DBTIMESTAMP | DateTime |   | DBTYPE_DECIMAL | Decimal |   | DBTYPE_EMPTY | null |   | DBTYPE_ERROR | ExternalException |   | DBTYPE_FILETIME | DateTime |   | DBTYPE_GUID | GUID |   | DBTYPE_HCHAPTER | stöds inte |   | DBTYPE_I1 | SByte |   | DBTYPE_I2 | Int16 |   | DBTYPE_I4 | Int32 |   | DBTYPE_I8 | Int64 |   | DBTYPE_IDISPATCH | objektet |   | DBTYPE_IUNKNOWN | objektet |   | DBTYPE_NULL | DBNull.Value|   | DBTYPE_NUMERIC | Decimal |   | DBTYPE_PROPVARIANT | objektet |   | DBTYPE_R4 | Enskild |   | DBTYPE_R8 | Dubbla |   | Typerna | sträng |   | DBTYPE_UDT | stöds inte |   | DBTYPE_UI1 | byte (Int16) |   | DBTYPE_UI2 | UInt16 (Int32) |   | DBTYPE_UI4 | UInt32 (Int64) |   | DBTYPE_UI8 | UInt64 (decimalt) |   | DBTYPE_VARIANT | objektet |   | DBTYPE_VARNUMERIC | stöds inte |   | DBTYPE_STR | sträng |"
  example:
  - "The following example creates instances of the derived classes, <xref:System.Data.SqlClient.SqlConnection>, <xref:System.Data.SqlClient.SqlCommand>, and <xref:System.Data.SqlClient.SqlDataReader>. The example reads through the data, writing it out to the console. Finally, the example closes the <xref:System.Data.SqlClient.SqlDataReader>, and then the <xref:System.Data.SqlClient.SqlConnection>.  \n  \n [!code-cs[Classic WebData SqlDataReader.Read Example#1](~/add/codesnippet/csharp/t-system.data.idatarecord_1.cs)]\n [!code-vb[Classic WebData SqlDataReader.Read Example#1](~/add/codesnippet/visualbasic/t-system.data.idatarecord_1.vb)]"
  syntax:
    content: public interface IDataRecord
