  fullName: System.Globalization.UmAlQuraCalendar.ToDateTime(Int32,Int32,Int32,Int32,Int32,Int32,Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Returnerar en <xref:System.DateTime>som har angetts till angivet datum, tid och era.</xref:System.DateTime>"
  remarks: "ToDateTime-metoden är användbar eftersom den kan konvertera ett datum i den aktuella kalendern till ett datum i gregoriansk kalender. Gregorianskt datum kan därefter användas, till exempel att jämföra datum i olika kalendrar eller skapa ett motsvarande datum i en viss kalender."
  syntax:
    content: public override DateTime ToDateTime (int year, int month, int day, int hour, int minute, int second, int millisecond, int era);
    parameters:
    - id: year
      type: System.Int32
      description: "Ett år."
    - id: month
      type: System.Int32
      description: "Ett heltal mellan 1 och 12 som representerar en månad."
    - id: day
      type: System.Int32
      description: "Ett heltal mellan 1 och 29 som representerar en dag."
    - id: hour
      type: System.Int32
      description: "Ett heltal mellan 0 och 23 som representerar en timme."
    - id: minute
      type: System.Int32
      description: "Ett heltal mellan 0 och 59 som representerar en minut."
    - id: second
      type: System.Int32
      description: "Ett heltal mellan 0 och 59 som representerar sekund."
    - id: millisecond
      type: System.Int32
      description: "Ett heltal mellan 0 och 999 som representerar en millisekunder."
    - id: era
      type: System.Int32
      description: "En tidsperiod. Specify <xref uid=&quot;langword_csharp_UmAlQuraCalendar.Eras[UmAlQuraCalendar.CurrentEra]&quot; name=&quot;UmAlQuraCalendar.Eras[UmAlQuraCalendar.CurrentEra]&quot; href=&quot;&quot;></xref> or <xref href=&quot;System.Globalization.UmAlQuraCalendar.UmAlQuraEra&quot;></xref>."
    return:
      type: System.DateTime
      description: "Den <xref:System.DateTime>som har angetts till angivet datum och tid i den aktuella era.</xref:System.DateTime>"
  overload: System.Globalization.UmAlQuraCalendar.ToDateTime*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>, <code>month</code>, <code>day</code>, eller <code>era</code> ligger utanför intervallet som stöds av den <xref href=&quot;System.Globalization.UmAlQuraCalendar&quot;> </xref> klass.       - eller - <code>hour</code> är mindre än noll eller större än 23.       - eller - <code>minute</code> är mindre än noll eller större än 59.       - eller - <code>second</code> är mindre än noll eller större än 59.       - eller - <code>millisecond</code> är mindre än noll eller större än 999."
  platform:
  - net462
- uid: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: UmAlQuraCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Konverterar år till ett årtal med hjälp av den <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>egenskapen fastställa lämpliga talet.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>"
  remarks: "Metoden ToFourDigitYear använder den `year` parameter, den <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>egenskapen och ett år för att beräkna ett 4-siffrig år.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> På talet bestäms genom att hitta den enda förekomsten av 2-siffrig `year` parametern inom intervallet 100 år. Till exempel om <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>har angetts till 1429, 100 år-intervallet är från 1330 via 1429.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Därför tolkas 30 2-siffrig värdet som 1330, medan 29 2-siffrig värdet tolkas som 1429.       Om den <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>egenskapen är särskilda värdet 99, metoden ToFourDigitYear ignorerar inställningarna i regionala och språk alternativ i Kontrollpanelen och returnerar det `year` parametern oförändrade.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>       ToFourDigitYear stöder ett årtal eller ett fyrsiffriga år. Skicka ett årtal värde (mindre än 100) medför metoden att konvertera värdet till ett fyrsiffrigt värde enligt den <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>-värde som representerar på lämplig talet.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Om programmet tillhandahåller ett årtal-värde som ligger inom intervallet kalender som stöds till ToFourDigitYear, returnerar metoden faktiska indatavärdet. Om programmet tillhandahåller ett fyrsiffrigt-värde som är utanför intervallet som stöds kalender, eller om det finns ett negativt värde, genereras metoden ett undantag."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "En 2 årtal från 0 till 99 eller ett 4-siffrig Um Al Qura kalenderår från 1318 via 1450."
    return:
      type: System.Int32
      description: "Om den <code> year </code> parameter är 2 årtal är returvärdet motsvarande 4 årtal. Om den <code> year </code> parameter är 4 årtal är returvärdet den oförändrad <code> year </code> parameter."
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>ligger utanför intervallet som denna kalender stöder."
  platform:
  - net462
- uid: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: UmAlQuraCalendar.TwoDigitYearMax
  fullName: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Hämtar eller anger det senaste året för ett urval av 100 år som representeras av ett 2 årtal."
  remarks: "Den här egenskapen gör en 2 årtal korrekt översättas till ett 4-siffrig år. Till exempel om den här egenskapen anges till 1429 är 100 år intervall från 1330 via 1429. Därför tolkas 30 2-siffrig värdet som 1330, medan 29 2-siffrig värdet tolkas som 1429.       Det första värdet i den här egenskapen är härledd från inställningarna i den nationella inställningar och språkinställningar alternativ delen av Kontrollpanelen. Denna information kan dock ändra under <xref:System.AppDomain>.</xref:System.AppDomain> Den <xref:System.Globalization.UmAlQuraCalendar>klassen upptäcker inte ändringar i systeminställningarna för automatiskt.</xref:System.Globalization.UmAlQuraCalendar>       Särskilda värdet 99 orsaker i <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>metod för att ignorera systeminställningarna och returnerar det angivna året oförändrade.</xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Det senaste året för ett intervall om 100 år som representeras av ett 2 årtal."
  overload: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Den här kalendern är skrivskyddad."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "I en set-åtgärd, Um Al Qura kalenderåret värdet är mindre än 1318 men inte 99, eller är större än 1450."
  platform:
  - net462
