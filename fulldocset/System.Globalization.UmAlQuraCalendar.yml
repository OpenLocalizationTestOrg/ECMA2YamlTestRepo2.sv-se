  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "Representerar Saudiarabien Hijri (Um Al Qura)-kalender."
  remarks: "Klassen UmAlQuraCalendar är nästan identisk med den <xref:System.Globalization.HijriCalendar>klassen, förutom Um Al-Qura-kalendern använder en algoritm för tabellbaserade som licensierats Saudiarabien regering att beräkna kan express datum till år 1500 A.H. och stöder inte den <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A>egenskapen.</xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> </xref:System.Globalization.HijriCalendar>      > [!NOTE] > Information om hur du använder klassen UmAlQuraCalendar och andra klasser i kalendern i .NET Framework finns [arbeta med kalendrar](~/add/includes/ajax-current-ext-md.md).       Klassen UmAlQuraCalendar har varje månad 29 eller 30 dagar, men vanligtvis i inga märks ordning. I dokumentationen för Hijri-kalenderns ger en tabell som visar motsvarande dagar i månaden, kan ingen allmän tabell produceras för Um Al Qura kalendern.       Mer information om Hijri-kalenderns finns <xref:System.Globalization.HijriCalendar>klass.</xref:System.Globalization.HijriCalendar>       **Observera** i UmAlQuraCalendar klassen stöder endast datum från 04/30 1900 00.00.00 (gregorianskt datum) via 11/16/2077 23:59:59 (gregorianskt datum)."
  syntax:
    content: 'public class UmAlQuraCalendar : System.Globalization.Calendar'
