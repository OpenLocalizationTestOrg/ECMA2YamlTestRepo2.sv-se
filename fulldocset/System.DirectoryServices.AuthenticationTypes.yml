  name: Secure
  nameWithType: AuthenticationTypes.Secure
  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Säker autentisering för begäranden. När den här flaggan anges använder WinNT providern NTLM för autentisering av klienten. Active Directory Domain Services använder Kerberos- och eventuellt NTLM, för att autentisera klienten. När användarnamn och lösenord är en null-referens (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i Visual Basic), ADSI Binder till objektet med hjälp av säkerhetskontexten för den anropande tråden, vilket antingen är säkerhetskontexten för användarkontot under vilken programmet körs eller för klient-användarkonto som den anropande Tråden personifierar."
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
