- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Anger att ADSI inte försöker fråga Active Directory Domain Services objectClass egendom.  Därför visas endast de grundläggande gränssnitt som stöds av alla ADSI-objekt.  Andra gränssnitt som har stöd för objektet är inte tillgängliga. En användare kan använda det här alternativet för att höja prestandan i en serie med ändringar i objektet som avser endast metoderna i base-gränssnitten. Dock verifierar inte ADSI om begäran-objekt finns på servern. Mer information finns i avsnittet &quot;Snabb bindning alternativet för skrivning och ändra batchåtgärder&quot; i MSDN-biblioteket på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  Mer information om egenskapen objectClass finns i avsnittet &quot;Objektklassen&quot; i MSDN-biblioteket på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
