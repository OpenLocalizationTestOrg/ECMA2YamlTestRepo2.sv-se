  langs:
  - csharp
  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "Uppräkningen AuthenticationTypes anger vilka typer av autentisering som används i <xref href=&quot;System.DirectoryServices&quot;> </xref>. Den här uppräkningen har ett <xref:System.FlagsAttribute>attribut som tillåter en bitvis kombination av medlemsvärdena.</xref:System.FlagsAttribute>"
  remarks: "Flaggan säker kan användas tillsammans med andra flaggor som ReadonlyServer FastBind.       Görs en bindning som refererar till en process som försöker en klient ska bindas till ett Active Directory Domain Services-objekt utan att uttryckligen ange en Active Directory Domain Services-server i bindningssträng, till exempel: ```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ``` det är möjligt att Lightweight Directory Access Protocol (LDAP)-provider är beroende av lokaliserare tjänster i Windows 2000 att hitta den bästa domänkontrollanten (DC) för klienten. Men klienten måste ha ett konto på domänkontrollanten för Active Directory Domain Services för att dra nytta av funktionen görs en bindning och domänkontrollanten som används av en serverlösa bind alltid kommer att finnas i standarddomänen (domänen som är associerade med det aktuella säkerhetssammanhanget för tråden som gör bindningen).      > [!NOTE] > Inget av dessa alternativ som stöds av systemprovidern för Netware NDS Novell Directory Service ()-."
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
