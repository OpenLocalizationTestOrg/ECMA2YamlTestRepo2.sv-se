  name: CorrelationProperty
  nameWithType: CorrelationProperty
  fullName: System.Workflow.Runtime.CorrelationProperty
  type: Class
  summary: "Representerar ett namn och värde-par som används för att korrelera meddelanden till specifika mottagande aktiviteter."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CorrelationProperty klasser definieras som <xref:System.Workflow.ComponentModel.ActivityBind>Egenskaper för aktiviteter som arbetsflödet anslutningstjänst.</xref:System.Workflow.ComponentModel.ActivityBind> Som standard är dessa egenskaper bundna till variabler som deklarerats i arbetsflödet rotaktiviteten. För dynamiska aktiviteter som <xref:System.Workflow.Activities.ReplicatorActivity>och <xref:System.Workflow.Activities.ConditionedActivityGroup>var och en av dess underordnade objekt kan inte dela en universal CorrelationProperty-objektet.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> Föreställ dig ett scenario där varje uppgift i en <xref:System.Workflow.Activities.ReplicatorActivity>har att hantera sin egen konversationen.</xref:System.Workflow.Activities.ReplicatorActivity> De underordnade aktiviteterna i den <xref:System.Workflow.Activities.ReplicatorActivity>kräver en CorrelationProperty-instans som är unikt per körningskontexten eller per aktivitet.</xref:System.Workflow.Activities.ReplicatorActivity> För att kunna göra detta måste du definiera en anpassad aktivitet som har en CorrelationProperty instance-egenskap och arbetsflöde anslutning tjänster måste bindas till den här egenskapen."
  example:
  - "The following example demonstrates creating a correlation property object, and accessing the Name and Value properties.  \n  \n [!code-cs[WF_Samples#2](~/add/codesnippet/csharp/wf_snippets/snippets.cs#2)]\n [!code-vb[WF_Samples#2](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#2)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class CorrelationProperty
