- uid: System.Text.EncodingInfo.Name
  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: System.Text.EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Hämtar namnet som registrerats med Internet IANA Assigned Numbers Authority () för kodning."
  remarks: "Den här egenskapen anger det namn som är lämplig för överföring till <xref:System.Text.Encoding.GetEncoding%2A>.</xref:System.Text.Encoding.GetEncoding%2A> Det här namnet är detsamma som namnet som representeras av den <xref:System.Text.Encoding.WebName%2A>egenskapen.</xref:System.Text.Encoding.WebName%2A> När värdet är namnet på en standard, överensstämmer inte den faktiska implementeringen av kodningen i sin helhet till som standard. Ditt program bör använda <xref:System.Text.EncodingInfo.DisplayName%2A>för namnet på ett läsbart.</xref:System.Text.EncodingInfo.DisplayName%2A>       Den<xref:System.Text.Encoding.GetEncodings%2A> metoden hämtar en fullständig lista över teckenkodningar som stöds, unikt urskiljs med teckentabellen.</xref:System.Text.Encoding.GetEncodings%2A> Om programmet hämtar kodningar med egenskapen Name, Observera att vissa dubbla kodningar hämtas. Mer information om hur du hanterar dessa dubbletter finns i beskrivningen av <xref:System.Text.Encoding.GetEncodings%2A>.</xref:System.Text.Encoding.GetEncodings%2A>"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "IANA-namn för kodning. Mer information om IANA finns www.iana.org."
  overload: System.Text.EncodingInfo.Name*
  exceptions: []
  platform:
  - net462
