  fullName: System.Windows.DeferrableContent
  type: Class
  summary: "Representerar upp innehåll som lagras i BAML som en dataström."
  remarks: "Upp innehållet är förkompilerat eller bearbetas XAML som inte har tolkats. Upp innehåll visas som ett objekt för avancerade scenarier.       DeferrableContent har en intern konstruktor. Det finns en instansiering väg via <xref:System.Windows.DeferrableContentConverter>, där du passerar i en dataström.</xref:System.Windows.DeferrableContentConverter> Du använder bara DeferrableContent om du använder <xref:System.Windows.Baml2006.Baml2006Reader>för bearbetning av dataströmmen.</xref:System.Windows.Baml2006.Baml2006Reader> Det här är ett avancerat scenario där du kan behöva implementera många av tjänsterna stödjande XAML själv."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DeferrableContentConverter))]

      public class DeferrableContent
