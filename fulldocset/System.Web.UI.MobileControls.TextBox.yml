  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  parent: System.Web.UI.MobileControls.TextBox
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection)
  nameWithType: TextBox.LoadPostData(String,NameValueCollection)
  fullName: System.Web.UI.MobileControls.TextBox.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Belastningar återanslående data för den <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> kontroll. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Metoden LoadPostData först försöker anropa <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName>metoden på <xref:System.Web.UI.MobileControls.IControlAdapter>objektet som refereras av <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A> </xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> Om nätverkskortet har ingen implementering enhetsspecifika för att läsa in efter data i kontrollen, att anropet returnerar `false` och metoden LoadPostData testar sedan värdet för objektet som refereras av den `data` parametern på den angivna `key` mot <xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Om värdena inte är lika med har det nya värdet angetts. Om någon försöker läsa anslagna data via kortet eller direkt, leder till att data ändras, en <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>kommer att ske.</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data);
    parameters:
    - id: key
      type: System.String
      description: "Nyckeln för värdet i den `data` samling som ska användas för den här kontrollen."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "Insamling av namn/värde-par som skickats till servern."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> kontrollens status har ändrats till följd av återanslående; annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.TextBox.LoadPostData*
  exceptions: []
  platform:
  - net462
