- uid: System.Web.UI.MobileControls.TextBox.Size
  id: Size
  parent: System.Web.UI.MobileControls.TextBox
  langs:
  - csharp
  name: Size
  nameWithType: TextBox.Size
  fullName: System.Web.UI.MobileControls.TextBox.Size
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Hämtar eller anger textrutan angivna förväntade längd i tecken. Standardvärdet för storlek på en textruta är 0, vilket innebär att webbläsaren använder dess rutan textlängden. Detta API är föråldrad. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Den här informationen används inte för att utföra kontroller mot de faktiska indatavärdet. Använd verifieraren kontroller för att utföra en valideringen mot ett indatavärde eller <xref:System.Web.UI.MobileControls.TextBox.MaxLength%2A>egenskap.</xref:System.Web.UI.MobileControls.TextBox.MaxLength%2A>       Den här informationen bestämmer återgivning. Exempelvis värdet för den här egenskapen hjälper till att avgöra hur stor för att göra en inkommande textruta i HTML-format."
  syntax:
    content: public int Size { get; set; }
    return:
