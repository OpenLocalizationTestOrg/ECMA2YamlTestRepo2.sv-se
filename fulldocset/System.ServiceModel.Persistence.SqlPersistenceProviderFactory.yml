  name: SqlPersistenceProviderFactory
  nameWithType: SqlPersistenceProviderFactory
  fullName: System.ServiceModel.Persistence.SqlPersistenceProviderFactory
  type: Class
  summary: "En systembaserade <xref href=&quot;System.ServiceModel.Persistence.PersistenceProviderFactory&quot;> </xref> implementering som används för att skapa en <xref href=&quot;System.ServiceModel.Persistence.LockingPersistenceProvider&quot;> </xref> -instans som använder en SQL-databas för att lagra data i beständiga tillstånd."
  remarks: "Klassen SqlPersistenceProviderFactory representerar en fabriksklass för en fullt fungerande, beständig tjänst beständig provider. Du kan använda den här providern systembaserade att spara och hämta statusinformation om en varaktiga [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service.       Förutom beständiga providern som skapats av SqlPersistenceProviderFactory-klassen implementerar låsning av tjänsten tillstånd dataposter med arv från en abstrakt <xref:System.ServiceModel.Persistence.LockingPersistenceProvider>klass.</xref:System.ServiceModel.Persistence.LockingPersistenceProvider>  Metoder som interagerar med sparade data (exempelvis <xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Create%2A>eller <xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Update%2A>) har en valfri parameter (`lockInstance`) som definierar om lås på data i fråga släpps eller underhålls.</xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Update%2A> </xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Create%2A>      > [!NOTE] > <xref:System.ServiceModel.Persistence.PersistenceException>undantag från SqlPersistenceProviderFactory inte har sina undantagsinformation döljs som standard.</xref:System.ServiceModel.Persistence.PersistenceException> För att skydda mot säkerhetsrisker dessa uppgifter kan döljas genom att ange <xref:System.Workflow.Activities.WorkflowServiceAttributes.IncludeExceptionDetailInFaults%2A>till `false`.</xref:System.Workflow.Activities.WorkflowServiceAttributes.IncludeExceptionDetailInFaults%2A>      > [!NOTE] > SQL beständiga providern lagrar och hämtar data från en SQL Server-databas. Värden måste skapa en säker miljö för SQL Server som skyddar mot angripare tillgång läsning och skrivning till instanstillståndet i databasen eller i uppkopplat läge mellan programmet och databasen."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class SqlPersistenceProviderFactory : System.ServiceModel.Persistence.PersistenceProviderFactory
