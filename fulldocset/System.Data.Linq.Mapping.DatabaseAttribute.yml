  type: Class
  summary: "Anger vissa attribut för en klass som representerar en-databas."
  remarks: "Du kan använda attributet DatabaseAttribute på starkt typbestämd <xref:System.Data.Linq.DataContext>deklaration.</xref:System.Data.Linq.DataContext>       Attributet DatabaseAttribute är valfritt. Om du använder den, måste du använda den <xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>egenskapen för att ange ett namn.</xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>       Om du inte använda det här attributet och anslutningen inte ange ett namn, antas databasen ha samma namn som <xref:System.Data.Linq.DataContext>klass.</xref:System.Data.Linq.DataContext>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class DatabaseAttribute : Attribute
