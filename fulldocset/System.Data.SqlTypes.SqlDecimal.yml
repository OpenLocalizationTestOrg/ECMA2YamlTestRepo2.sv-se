  name: SqlDecimal
  nameWithType: SqlDecimal
  fullName: System.Data.SqlTypes.SqlDecimal
  type: Struct
  summary: "Representerar ett numeriskt värde mellan - 10 ^ 38 + 1 och 10 ^ 38-1, med fast precision och skala."
  remarks: "SqlDecimal har olika underliggande datastrukturer från dess motsvarande .NET Framework <xref:System.Decimal>datatyp.</xref:System.Decimal> <xref:System.Decimal>har ingen begreppet precision.</xref:System.Decimal> Den använder 3 byte för att lagra den faktiska data och därför har en maximal skala på 28. Dataområdet är-79,228,162,514,264,337,593,543,950,335 via 79,228,162,514,264,337,593,543,950,335. SqlDecimal har både precision och skala. Den använder 4 osignerade 4 byte heltal för att lagra data och har därför maximala precision och scale 38. Dataområdet är - 10 ^ 38 + 1 till 10 ^ 38-1."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlSchemaProvider("GetXsdType")]

