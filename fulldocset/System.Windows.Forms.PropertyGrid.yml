  name: PropertyGrid
  nameWithType: PropertyGrid
  fullName: System.Windows.Forms.PropertyGrid
  type: Class
  summary: "Ger ett användargränssnitt för att bläddra i egenskaperna för ett objekt."
  remarks: "Om du vill använda egenskapsrutnätet måste du skapa en ny instans av klassen PropertyGrid på en överordnad kontroll och objekt <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>att visa egenskaper för</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       Informationen som visas i rutnätet är en ögonblicksbild av egenskaperna när objektet är tilldelad. Om ett egenskapsvärde för objektet som anges av den <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>ändras i kod vid körning, nytt värde visas inte förrän en åtgärd i rutnätet som medför att uppdatera rutnätet.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       Egenskapsflikar i egenskapsrutnätet visas som i verktygsfältet högst upp i PropertyGrid och kan variera i omfång som har definierats i <xref:System.ComponentModel.PropertyTabScope>.</xref:System.ComponentModel.PropertyTabScope>       Du kan använda den <xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A>egenskapen för stora knapparna i stället för default små.</xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> Stora knappar är 32 x 32 bildpunkter i stället för standard 16 x 16 bildpunkter. Stora och små knappar och egenskapen listan expander ikoner (plus eller minus ikoner) ändras enligt systeminställningen DPI när filen app.config innehåller följande post: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` i PropertyGrid kontrollen finns inte ursprungligen i verktygslådan i utvecklingsmiljön. Du kan lägga till en egenskapsrutnätet verktygslådan, som gör att du kan dra en PropertyGrid till formuläret. Du kan också definiera en instans av PropertyGrid genom att lägga till lämplig kod i källkoden.       Alla offentliga egenskaper för den <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>ska visas som standard i PropertyGrid.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> Du kan dölja en egenskap så att den inte visas i PropertyGrid-kontrollen av pynta den med den <xref:System.ComponentModel.BrowsableAttribute>och ange värdet till `false`.</xref:System.ComponentModel.BrowsableAttribute> Du kan ange den kategori som en egenskap som visas i genom att tillhandahålla en kategori med <xref:System.ComponentModel.CategoryAttribute>.</xref:System.ComponentModel.CategoryAttribute> Du kan ange beskrivande text för en egenskap som visas längst ned i PropertyGrid-kontroll med hjälp av <xref:System.ComponentModel.DescriptionAttribute>.</xref:System.ComponentModel.DescriptionAttribute>"
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_13_1.cpp)]\n [!code-cs[Classic PropertyGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_13_1.cs)]\n [!code-vb[Classic PropertyGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_13_1.vb)]"
