  summary: "Beskriver placeringen av var en <xref href=&quot;System.Windows.Controls.Primitives.Popup&quot;> </xref> kontrollen visas på skärmen."
  remarks: "Använda medlemmarna i den här uppräkningsklassen för att ange värdet för den <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>egenskapen för en <xref:System.Windows.Controls.Primitives.Popup>kontroll.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> Den <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>egenskapsvärde tillsammans med värdena i den <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>och <xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A>Egenskaper, bestämmer var och hur en <xref:System.Windows.Controls.Primitives.Popup>visas på skärmen.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> Mer information finns i [Popup placeringen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates four <xref:System.Windows.Controls.Primitives.Popup> controls that are relative to an image. Each <xref:System.Windows.Controls.Primitives.Popup> has a different value for the placement property.  \n  \n [!code-xml[PopupPositionSnippets#3](~/add/codesnippet/xaml/t-system.windows.control_103_1.xaml)]\n [!code-xml[PopupPositionSnippets#3](~/add/codesnippet/xaml/t-system.windows.control_103_1.xaml)]"
  syntax:
