  name: FormViewPageEventArgs
  nameWithType: FormViewPageEventArgs
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>styra aktiverar den <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>händelse när en personsökare knapp (en knapp med dess `CommandName` -egenskapen angetts till &quot;Page&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.FormView>kontroll hanterar växlingsåtgärden.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Du kan också ange den `CommandArgument` egenskapen för en personsökare knapp för att ange vilken typ av växlingsåtgärden att utföra. I följande tabell visas de åtgärder som stöds.      | CommandArgument värdet | Beskrivning |   |---------------------------|-----------------|   |&quot; Nästa &quot;| Gå till nästa sida. |   |&quot; Föregående &quot;| Gå till föregående sida. |   |&quot; Första &quot;| Navigera till den första sidan. |   |&quot; Senaste &quot;| Navigera till den sista sidan. |   | Ett heltalsvärde | Navigera till den angivna sidan. |       På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin, till exempel avbryta växlingsåtgärden, när den här händelsen inträffar.      > [!NOTE] > Sidindelningsknapparna finns vanligtvis i pager-raden i en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView>       Ett FormViewPageEventArgs-objekt har överförts till metoden händelsehantering, som kan du ta reda på indexet på sidan som användaren har valt och ange om växlingsåtgärden ska avbrytas. Använd för att fastställa index för sidan som användaren har valt den <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> Om du vill avbryta växlingsåtgärden, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>egenskap i objektet FormViewPageEventArgs till `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av klassen FormViewPageEventArgs, finns det <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
  syntax:
    content: 'public class FormViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
