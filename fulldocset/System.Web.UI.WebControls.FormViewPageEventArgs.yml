- uid: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  id: NewPageIndex
  parent: System.Web.UI.WebControls.FormViewPageEventArgs
  langs:
  - csharp
  name: NewPageIndex
  nameWithType: FormViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger index för den nya sidan ska visas i den <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontroll."
  remarks: "Eftersom den <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>händelsen inträffar före det <xref:System.Web.UI.WebControls.FormView>kontrollen utför växlingsåtgärden, den <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>egenskapen för kontrollen innehåller index för den tidigare sidan och kan inte användas för att fastställa index för sidan som användaren har valt.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Använd egenskapen NewPageIndex för att fastställa det aktuella sidindexet. Du kan också använda den här egenskapen programmässigt åsidosätta det aktuella sidindexet som användaren har valt genom att ange ett annat värde."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_879_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_879_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "Index för den nya sidan ska visas i den <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontroll."
  overload: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
