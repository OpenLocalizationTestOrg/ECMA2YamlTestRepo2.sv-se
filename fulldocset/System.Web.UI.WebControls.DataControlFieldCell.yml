  name: DataControlFieldCell
  nameWithType: DataControlFieldCell
  fullName: System.Web.UI.WebControls.DataControlFieldCell
  type: Class
  summary: "Representerar en cell i tabellen renderade i en tabellvy ASP.NET databunden kontroll som <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "DataControlFieldCell-klassen är en starkt typifierad <xref:System.Web.UI.WebControls.TableCell>klass som representerar en cell i ASP.NET databundna kontroller som återge innehållet i en tabellvy layout, till exempel <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TableCell>       Den <xref:System.Web.UI.WebControls.DataControlField>objekt som innehåller objektet DataControlFieldCell styr hur cellen återges genom att använda formatmallar i cellen.</xref:System.Web.UI.WebControls.DataControlField> Du kan komma åt den innehållande <xref:System.Web.UI.WebControls.DataControlField>objekt med den <xref:System.Web.UI.WebControls.DataControlFieldCell.ContainingField%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlFieldCell.ContainingField%2A> </xref:System.Web.UI.WebControls.DataControlField>"
  example:
  - "The following code example demonstrates how a DataControlFieldCell object can be used and manipulated by a class that derives from <xref:System.Web.UI.WebControls.DataControlField>. The `RadioButtonField` class adds a <xref:System.Web.UI.WebControls.RadioButton> control to each DataControlFieldCell object in its <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> method, and later checks the value of the <xref:System.Web.UI.WebControls.RadioButton> control in the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method. This example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_117_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_117_1.cs)]"
  syntax:
    content: 'public class DataControlFieldCell : System.Web.UI.WebControls.TableCell'
