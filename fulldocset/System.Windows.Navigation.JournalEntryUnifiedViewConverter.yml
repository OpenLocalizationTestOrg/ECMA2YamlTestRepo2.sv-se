  summary: "Sammanfogar två navigering historik stackar."
  remarks: "För <xref:System.Windows.Controls.Frame>, navigering stackar är tillgängliga från följande egenskaper:- <xref:System.Windows.Controls.Frame.BackStack%2A>- <xref:System.Windows.Controls.Frame.ForwardStack%2A>för <xref:System.Windows.Navigation.NavigationWindow>, navigering stackar är tillgängliga från följande egenskaper:- <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A><xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>två skickade navigering stackar kombineras till en enda navigeringsstack som innehåller upp till nio artiklar från stacken varje navigering och det aktuella objektet.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>       </xref:System.Windows.Navigation.NavigationWindow.BackStack%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame.ForwardStack%2A> </xref:System.Windows.Controls.Frame.BackStack%2A> </xref:System.Windows.Controls.Frame>      ## XAML-attributet användning medlemmar i den här klassen är antingen inte vanligtvis används i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], eller kan inte användas i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
