  name: JournalEntryUnifiedViewConverter
  nameWithType: JournalEntryUnifiedViewConverter
  fullName: System.Windows.Navigation.JournalEntryUnifiedViewConverter
  type: Class
  summary: "JournalEntryUnifiedViewConverter sammanfogar tillbaka historik och historik för navigering framåt (som exponeras av <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> eller <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>) till en enda [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-format för navigering."
  remarks: "Både <xref:System.Windows.Controls.Frame>och <xref:System.Windows.Navigation.NavigationWindow>Visa navigering chrome som stöder historik navigering med hjälp av följande metoder:-en knapp för att navigera tillbaka en del av innehåll i taget.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -En knapp för navigering framåt en del av innehåll i taget.      -En [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-style listrutan som visar:-en kombinerad lista med upp till nio objekt i tillbaka historik och upp till nio objekt i historiken för navigering framåt.          -Positionen för den aktuella typ av innehåll med avseende på både tillbaka och historik för navigering framåt.       Historiken lagras av både <xref:System.Windows.Navigation.NavigationWindow>och <xref:System.Windows.Controls.Frame>i följande egenskaper: **tillbaka historik**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **Vidarebefordra historik**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       Att skapa den [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-style nedrullningsbara listan <xref:System.Windows.Navigation.NavigationWindow>och <xref:System.Windows.Controls.Frame>använder JournalEntryUnifiedViewConverter slå samman deras enskilda tillbaka historik och vidarebefordra historik till en lista av navigeringen historikposter.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Listan innehåller upp till nio poster från den bakre historik och upp till nio poster från historiken för navigering framåt, plus en post för det aktuella innehållet.       Om du skapar anpassade navigering [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)], och du måste ange en [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-style listrutan, kan du använda JournalEntryUnifiedViewConverter att liknande effekt.      ## XAML-attributet användning av den här klassen inte används vanligtvis i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to construct a text-based navigation history menu. The menu uses JournalEntryUnifiedViewConverter to combine both the back and forward navigation histories of the hosted <xref:System.Windows.Controls.Frame> navigator.  \n  \n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/journalentryunifiedpositionconvertersnippets/mainwindow.xaml#journalentryunifiedpositionconverterwithmenuxaml)]\n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/t-system.windows.navigat_0_1.xaml)]"
