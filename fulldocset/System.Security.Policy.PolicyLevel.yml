- uid: System.Security.Policy.PolicyLevel.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: PolicyLevel.Resolve(Evidence)
  fullName: System.Security.Policy.PolicyLevel.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Matchar principen som baseras på fakta för principnivån och returnerar det resulterande <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  remarks: "Lös är grundläggande princip utvärdering åtgärd för principnivåer. Den här metoden testar med en uppsättning bevis som indata villkoren för medlemskap i grupper från roten och fungerar ned som matchade. Kombinationen av behörigheter till följd av matchande kod grupper ger en <xref:System.Security.Policy.PolicyStatement>som returneras.</xref:System.Security.Policy.PolicyStatement>       Bevilja behörigheter till kod använder säkerhetsprincip löst hanteringsprinciper för alla tillämpliga principnivåer med kod begäran om behörigheter."
  example:
  - "The following code shows the use of the Resolve method. This code example is part of a larger example provided for the <xref:System.Security.Policy.PolicyLevel> class.  \n  \n [!code-cpp[system.Security.policy.policylevel#13](~/add/codesnippet/cpp/m-system.security.policy_27_1.cpp)]\n [!code-cs[system.Security.policy.policylevel#13](~/add/codesnippet/csharp/m-system.security.policy_27_1.cs)]\n [!code-vb[system.Security.policy.policylevel#13](~/add/codesnippet/visualbasic/m-system.security.policy_27_1.vb)]"
  syntax:
    content: public System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Den <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> används för att matcha den <xref href=&quot;System.Security.Policy.PolicyLevel&quot;> </xref>."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Det resulterande <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  overload: System.Security.Policy.PolicyLevel.Resolve*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Principnivån innehåller flera matchande kodgrupper som markerats som samtidigt."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: ResolveMatchingCodeGroups(Evidence)
  nameWithType: PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  fullName: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Matchar princip principnivån och returnerar roten av en kodgruppsträdet som matchar bevis."
  remarks: "Du kan använda den här metoden för att analysera effekten av koden grupper i en principnivå med avseende på en viss uppsättning bevis. Till exempel om säkerhetsprincipen inte ger en sammansättning behörigheterna minsta kod som krävs, kan det vara svårt att avgöra genom undersökning av kodgrupper exakt var problemet finns.       Eftersom den här metoden returnerar en kodgrupp som kan ha underordnade grupper, är det möjligt för en administratör att undersöka Kodgruppen och dess underordnade grupper och avgöra vilka kod grupper matchar."
  syntax:
    content: public System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Den <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> används för att matcha principen."
    return:
      type: System.Security.Policy.CodeGroup
      description: "En <xref href=&quot;System.Security.Policy.CodeGroup&quot;> </xref> som representerar roten av ett träd med kodgrupper som matchar de angivna bevis."
  overload: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
