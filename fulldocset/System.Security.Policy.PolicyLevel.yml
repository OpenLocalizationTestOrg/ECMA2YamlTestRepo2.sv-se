  name: PolicyLevel
  nameWithType: PolicyLevel
  fullName: System.Security.Policy.PolicyLevel
  type: Class
  summary: "Representerar säkerhetsnivåer för principen för CLR. Den här klassen kan inte ärvas."
  remarks: "> [!IMPORTANT]> Från och med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], common language runtime (CLR) är rör sig bort från att tillhandahålla säkerhetsprincip för datorer. Vi rekommenderar att du använder [Windows policys för programvarubegränsning (SRP)](http://go.microsoft.com/fwlink/?LinkId=178101) eller [AppLocker](http://go.microsoft.com/fwlink/?LinkId=178102) som ersättning för CLR-säkerhetsprincip. Informationen i det här avsnittet gäller för .NET Framework version 3.5 och tidigare; gäller inte för den [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] och senare. Mer information om denna och andra ändringar finns [säkerhetsändringar](~/add/includes/ajax-current-ext-md.md).       Den högsta nivån av säkerhetsprincip är hela företaget. Efterföljande lägre nivåer i hierarkin representerar ytterligare principbegränsningar, men aldrig kan ge mer behörigheter än vad som tillåts av högre nivåer. Följande principnivåer implementeras: 1.  Enterprise: Säkerhetsprinciper för alla förvaltad kod i ett företag.      2.  Dator: Säkerhetsprinciper för alla förvaltad kod som körs på datorn.      3.  Användare: Säkerhetsprinciper för alla förvaltad kod som körs av användaren.      4.  Programdomän: säkerhetsprinciper för alla förvaltad kod i ett program.       En principnivå består av en uppsättning grupper ordnade i ett enda rotade träd (se <xref:System.Security.Policy.CodeGroup>), en namngiven behörighetsgrupp uppsättningar som refereras av kodgrupper ange behörigheter för att kunna beviljas åtkomst till kod som hör till gruppen och en lista över fullständigt betrodda sammansättningar.</xref:System.Security.Policy.CodeGroup>       Använd <xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>att räkna upp principnivåer.</xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PolicyLevel
