  fullName: System.Web.Compilation.ClientBuildManager
  type: Class
  summary: "Tillhandahåller tjänster för kompilering för ASP.NET-program."
  remarks: "ClientBuildManager klassen innehåller metoder och egenskaper för att kompilera ASP.NET-webbprogram och hämta genererade sammansättningarna eller genererad källkod. Instanser av klassen upprättas i klientens domän och ger åtkomst till ASP.NET version systemet utanför Microsoft Internet Information Services (IIS). Klassen kan användas för att utveckla anpassade verktyg för att sammanställa webbprogram.       Kommandoradsverktyget `aspnet_compiler` används klassen ClientBuildManager."
