  name: AnonymousPipeServerStream
  nameWithType: AnonymousPipeServerStream
  fullName: System.IO.Pipes.AnonymousPipeServerStream
  type: Class
  summary: "Visar en dataström runt en anonym pipe som stöder både synkrona och asynkrona läsningar och skrivningar."
  remarks: "Anonyma pipes att tillhandahålla säker och säker kommunikation mellan processer mellan över- och underordnade processer. Klassen AnonymousPipeServerStream gör det möjligt för en överordnad process att skicka eller ta emot information från en underordnad process.       Anonyma pipes är namnlösa, enkelriktade pipes som vanligtvis överför data mellan överordnade och underordnade processer. Anonyma pipes är alltid lokala; de kan inte användas i ett nätverk. En <xref:System.IO.Pipes.PipeDirection>värdet för <xref:System.IO.Pipes.PipeDirection>stöds inte eftersom anonyma pipes definieras enkelriktade.</xref:System.IO.Pipes.PipeDirection> </xref:System.IO.Pipes.PipeDirection>       Anonyma pipes stöder inte <xref:System.IO.Pipes.PipeTransmissionMode>läsa lägen.</xref:System.IO.Pipes.PipeTransmissionMode>       Klientsidan av en anonym pipe måste skapas från en pipe-referens som tillhandahålls av serversidan genom att anropa den <xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A>metoden.</xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A> Strängen skickas som en parameter när du skapar klientprocessen. Från processen för klient den skickas sedan till den <xref:System.IO.Pipes.AnonymousPipeClientStream>konstruktor som den `pipeHandleAsString` parameter.</xref:System.IO.Pipes.AnonymousPipeClientStream>       Objektet AnonymousPipeServerStream måste ta bort referensen klienten använder den <xref:System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle%2A>metod för att få ett meddelande när klienten avslutas.</xref:System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle%2A>      > [!NOTE] > För [!INCLUDE[winxppro](~/add/includes/winxppro-md.md)] och [!INCLUDE[win2kserver](~/add/includes/win2kserver-md.md)], högst 10 pipes kan ansluta över nätverket samtidigt."
  example:
  - "The following example demonstrates a way to send a string from a parent process to a child process using anonymous pipes. This example creates an AnonymousPipeServerStream object in a parent process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. It also creates an <xref:System.IO.Pipes.AnonymousPipeClientStream> object in a child process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.  \n  \n This example is for the server process, which uses the AnonymousPipeServerStream class. For the entire code example, including the code for both the pipe client and server, see [How to: Use Anonymous Pipes for Local Interprocess Communication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/csharp/t-system.io.pipes.anonym_1_1.cs)]\n [!code-vb[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/visualbasic/t-system.io.pipes.anonym_1_1.vb)]\n [!code-cpp[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/cpp/t-system.io.pipes.anonym_1_1.cpp)]"
  syntax:
    content: 'public sealed class AnonymousPipeServerStream : System.IO.Pipes.PipeStream'
