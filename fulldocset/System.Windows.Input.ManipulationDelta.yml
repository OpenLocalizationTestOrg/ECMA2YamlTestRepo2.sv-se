  namespace: System.Windows.Input
  summary: "Hämtar eller anger graden modifieringen storleken har i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "Den <xref:System.Windows.Input.ManipulationDelta.Scale%2A>och Expansion egenskaper båda rapportera storleksändring manipulering.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Skillnaden mellan två går där värdet rapporteras.  Egenskapen Expansion rapporterar storleksändring manipulering i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]. Den <xref:System.Windows.Input.ManipulationDelta.Scale%2A>egenskapen rapporterar värdet som en multiplikator.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Om <xref:System.Windows.Input.ManipulationDelta.Scale%2A>är 0,5, hantera tolkas som att minska storleken med 50 procent.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Om <xref:System.Windows.Input.ManipulationDelta.Scale%2A>är 2, hantera tolkas som ökar storleken med 100 procent.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>"
  syntax:
    content: public System.Windows.Vector Expansion { get; }
    return:
      type: System.Windows.Vector
      description: "Hur mycket modifieringen storleken har i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]."
  overload: System.Windows.Input.ManipulationDelta.Expansion*
  exceptions: []
  platform:
  - net462
