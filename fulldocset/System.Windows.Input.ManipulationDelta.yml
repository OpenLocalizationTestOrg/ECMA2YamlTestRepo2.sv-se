  summary: "Hämtar eller anger graden modifieringen storleken har som en multiplikator."
  remarks: "Skala och <xref:System.Windows.Input.ManipulationDelta.Expansion%2A>Egenskaper båda rapportera storleksändring manipulering.</xref:System.Windows.Input.ManipulationDelta.Expansion%2A>  Skillnaden mellan två går där värdet rapporteras.  Egenskapen skala rapporterar värdet som en multiplikator.  Om skalan är 0,5, tolkas hantera som att minska storleken med 50 procent.  Om skalan är 2, tolkas hantera som ökar storleken med 100 procent. Den <xref:System.Windows.Input.ManipulationDelta.Expansion%2A>egenskapen rapporterar storleksändring manipulering i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Input.ManipulationDelta.Expansion%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event.  The example applies the <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, Scale, and <xref:System.Windows.Input.ManipulationDelta.Rotation%2A> properties to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
  syntax:
