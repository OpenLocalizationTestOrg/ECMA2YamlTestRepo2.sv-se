  summary: "Hämtar eller anger rotationen av modifieringen i grader."
  remarks: "Egenskapen Rotation rapporterar hur en manipulering tolkas som roterar runt en axel.  Axeln är vanligtvis punkten mellan de två kontaktpunkter som initierade modifieringen."
