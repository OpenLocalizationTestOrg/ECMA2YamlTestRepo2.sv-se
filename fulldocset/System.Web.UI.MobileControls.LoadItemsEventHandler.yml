  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref> händelsen för en <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> kontroll. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "En listkontroll innehåller en samling objekt. Dessa objekt är av <xref:System.Web.UI.MobileControls.MobileListItem>klass.</xref:System.Web.UI.MobileControls.MobileListItem> När du anger standardrendering kontroll lista representerar en <xref:System.Web.UI.MobileControls.MobileListItem>av dess <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>egenskap.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> I mallbaserat återgivning mallen kan återge en önskad egenskap av en <xref:System.Web.UI.MobileControls.MobileListItem>eller motsvarande databundna objekt.</xref:System.Web.UI.MobileControls.MobileListItem> Om ett objekt är databunden till en <xref:System.Web.UI.MobileControls.MobileListItem>objekt, den <xref:System.Web.UI.MobileControls.List.ItemDataBind>händelsen utlöses.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> Just nu, kan hanteraren ange egenskaper för den <xref:System.Web.UI.MobileControls.MobileListItem>objekt från valfri uttryck.</xref:System.Web.UI.MobileControls.MobileListItem>       När du skapar en <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>Delegera för en <xref:System.Web.UI.MobileControls.SelectionList>kontroll, identifierar du den metod som hanterar händelsen.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> Den <xref:System.Web.UI.MobileControls.SelectionList>kontroll meddelar hanteraren när en händelse för objektet har skapats.</xref:System.Web.UI.MobileControls.SelectionList> Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Om du tar bort delegaten anropas händelsehanteraren när händelsen inträffar."
