  summary: "Initierar en ny instans av den <xref href=&quot;System.Xml.XPath.XPathDocument&quot;> </xref> klass från XML-data som finns i den angivna <xref:System.Xml.XmlReader>objektet.</xref:System.Xml.XmlReader>"
  remarks: "Ett <xref:System.Xml.XmlReader>objekt som kan användas för att läsa in en XML-dokumentet för hela eller delar av ett XML-dokument till en <xref:System.Xml.XPath.XPathDocument>.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader> Att läsa in en del av ett XML-dokument till en <xref:System.Xml.XPath.XPathDocument>, position i <xref:System.Xml.XmlReader>objektet på den översta XML-noden för att läsa in data från.</xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> När du skapar en <xref:System.Xml.XPath.XPathDocument>med hjälp av konstruktorn XPathDocument data har lästs in från den aktuella översta noden via alla noder på samma nivå.</xref:System.Xml.XPath.XPathDocument> Därefter kan de <xref:System.Xml.XmlReader>är placerad på den översta XML-noden yttre omfattning.</xref:System.Xml.XmlReader> Du kan också använda den <xref:System.Xml.XmlReader.ReadSubtree%2A>metod för att läsa in den <xref:System.Xml.XPath.XPathDocument>till ett visst element i XML-dokument.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader.ReadSubtree%2A>       Följande är viktigt att tänka på när du använder konstruktorn XPathDocument.      -En <xref:System.Xml.XmlReader>objekt med lämplig associerad <xref:System.Xml.XmlResolver>inställning av objektet kan användas för att matcha entiteter eller andra referenser i XML-data.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlReader>      -Om den <xref:System.Xml.XmlReader>objektet placeras på en lövnod inte är giltigt för ett dokument rotnivå – till exempel ett blanksteg eller attributnod – den <xref:System.Xml.XmlReader>objekt fortsätter att läsa tills den är placerad på en nod som kan användas för roten.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> Den <xref:System.Xml.XPath.XPathDocument>läses nu.</xref:System.Xml.XPath.XPathDocument>      -Om du vill bevara blanksteg, använda den <xref:System.Xml.XPath.XPathDocument.%23ctor%2A>konstruktor som accepterar ett <xref:System.Xml.XmlSpace>-objekt som parameter.</xref:System.Xml.XmlSpace> </xref:System.Xml.XPath.XPathDocument.%23ctor%2A>"
