  remarks: "Använd egenskapen Enabled för att ange om verifiering kontrollen är aktiverad. Du kan inaktivera verifiering kontrollen genom att ange egenskapen `false`.       Ange antingen den <xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName>eller egenskapen Enabled till `false` hindrar validering utförs.</xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName> Detta gör det <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>egenskap som ska utvärderas alltid till `true`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       Egenskapen Enabled skiljer sig något från den <xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName> Om den <xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName>egenskap för en kontroll för verifiering är inställd på `true`, men egenskapen Enabled är inställd på `false`, validering kontrollen återges fortfarande för klientsidan verifiering, men i ett inaktiverat tillstånd.</xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName> Du kan sedan återaktivera validering kontrollen på klienten med hjälp av DHTML skript."
