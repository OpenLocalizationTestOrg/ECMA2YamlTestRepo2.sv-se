  summary: "Hämtar eller anger att validera inkommande kontrollen."
  remarks: "Använd egenskapen ControlToValidate för att ange att validera inkommande kontrollen. Den här egenskapen måste anges till ID för ett inkommande kontroll för alla valideringskontrollerna utom den <xref:System.Web.UI.WebControls.CustomValidator>kontroll som kan vara tomt.</xref:System.Web.UI.WebControls.CustomValidator> Om du inte anger en giltig inkommande kontroll genereras ett undantagsfel när sidan renderas. ID: T måste referera till en kontroll i samma behållare som kontrollen validering. Det måste vara på samma sida eller användarkontroll eller det måste vara i samma mall för en mallbaserat kontroll.       Standardkontrollerna som kan valideras är:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > för en kontroll som indata för att verifiera den <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>attributet måste tillämpas på kontrollen.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>       Alla valideringskontrollerna utom den <xref:System.Web.UI.WebControls.RequiredFieldValidator>styra, kommer att valideras om inkommande kontrollen som anges av egenskapen ControlToValidate inte innehåller någon text.</xref:System.Web.UI.WebControls.RequiredFieldValidator> Om du använder en <xref:System.Web.UI.WebControls.CustomValidator>kontroll, på klientsidan och serversidan validering funktioner kallas inte antingen.</xref:System.Web.UI.WebControls.CustomValidator>       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
