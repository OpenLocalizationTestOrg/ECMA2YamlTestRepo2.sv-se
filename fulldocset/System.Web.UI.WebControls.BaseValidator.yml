      description: "Namnet på valideringsgruppen som den här verifieringen kontrollen tillhör. Standardvärdet är en tom sträng (&quot;&quot;), vilket anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.WebControls.BaseValidator.ValidationGroup*
  exceptions: []
  platform:
  - net462
