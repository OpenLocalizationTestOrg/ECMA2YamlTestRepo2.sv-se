  fullName: System.Web.UI.WebControls.BaseValidator
  type: Class
  summary: "Fungerar som en abstrakt basklass för valideringskontrollerna."
  remarks: "Klassen BaseValidator ger core-implementeringen för alla valideringskontrollerna. Valideringskontrollerna används för att validera användarindata i en associerad inkommande kontroll. Om användaren anger ett värde som inte klarar valideringen, visas validering kontrollen ett felmeddelande. Eftersom en verifiering kontroll avgränsas från inkommande kontrollen, kan du placera felmeddelandet var som helst på sidan i förhållande till kontrollen indata. ASP.NET innehåller flera validering kontroller som genomför specifika typer av verifiering. I följande tabell beskrivs de här kontrollerna.      | Verifieringen kontrollen | Beskrivning |   |------------------------|-----------------|   | <xref:System.Web.UI.WebControls.CompareValidator>| Verifierar ett värde mot det värde som angetts i en annan inkommande kontroll mot ett konstant värde eller mot en korrekt datatyp genom att ange egenskapen <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName>till <xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName>. |   | <xref:System.Web.UI.WebControls.CustomValidator>| Verifierar ett värde med en som användaren tillhandahållit anpassad verifiering rutin. |   | <xref:System.Web.UI.WebControls.RangeValidator>| Kontrollerar om ett värde som är inom ett intervall med värden. |   | <xref:System.Web.UI.WebControls.RegularExpressionValidator>| Verifierar ett värde med ett reguljärt uttryck. |   | <xref:System.Web.UI.WebControls.RequiredFieldValidator>| Verifierar att ett värde har angetts i ett obligatoriskt fält. |       Valideringskontrollerna alltid verifiera den associerade inkommande kontrollen på servern.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CustomValidator> </xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator> Verifieringen kontroller har också fullständig implementering för klientsidan som tillåter skript-aktiverad webbläsare (till exempel Microsoft Internet Explorer version 4.0 och senare) för att utföra verifiering på klienten. Validering av klientens förbättrar valideringsprocessen genom att kontrollera indata från användaren innan den skickas till servern. Detta kan fel som ska identifieras på klienten innan formuläret skickas undvika onödig kommunikation av information som behövs för validering av servern.       Flera valideringskontrollerna kan användas med en enstaka inkommande kontroll för att validera olika villkor. Du kan till exempel använda flera valideringskontrollerna på en <xref:System.Web.UI.WebControls.TextBox>kontroll.</xref:System.Web.UI.WebControls.TextBox> Du kan använda en <xref:System.Web.UI.WebControls.RangeValidator>kontroll för att se till att värdet som anges i den <xref:System.Web.UI.WebControls.TextBox>kontrollen är i ett set-intervall och en <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontroll så att användaren anger ett värde.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.RangeValidator>       ASP.NET innehåller många kontroller som används för att kunna skicka tillbaka till servern. När en av dessa kontroller har dess `CausesValidation` egenskapen `true`, verifiering utförs när kontrollen skickar tillbaka till servern. Följande kontroller har möjlighet att skicka tillbaka till servern:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > några av dessa kontroller efter tillbaka till servern endast när den `AutoPostBack` egenskap är inställd på `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Dessa kontroller har en `ValidationGroup` egenskap som, när inställningen verifierar validering kontroller inom den angivna gruppen när kontrollen utlöser ett inlägg på servern. Ange om du vill gruppera valideringskontrollerna i <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>-egenskapen för varje verifiering kontroll till samma värde.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>       Koppla en inkommande kontroll med en verifiering kontroll med hjälp av <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>egenskap.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Om du vill ange vilken text som ska visas i en kontroll för verifiering när valideringen misslyckas, använder den <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseValidator.Text%2A> Du kan också visa en sammanfattning av alla kontroller som inte kan valideras på sidan med hjälp av en <xref:System.Web.UI.WebControls.ValidationSummary>kontroll.</xref:System.Web.UI.WebControls.ValidationSummary> Ange texten som ska visas i en <xref:System.Web.UI.WebControls.ValidationSummary>styra använder den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > Om du ställer in den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>egenskapen utan att ställa in den <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>egenskapen, värdet för den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>egenskapen visas också i kontrollen verifiering.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>       När du använder verifieraren kontroller, bör du alltid kontrollera resultatet av verifieringen av servern innan du utför eventuell bearbetning. När ett återanslående men innan händelsemetoder kallas sidan anropar verifieraren kontroller och sammanställer resultaten i den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> (Du kan också anropa verifieraren kontrollerna uttryckligen med hjälp av den `Validate` metoden.) I din kod bör du kontrollera att den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>egenskapen returnerar `true` innan bearbetningen indata.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Även om skript-aktiverad webbläsare kan förhindra att ett återanslående kan ske på klienten om en verifieringen misslyckades du bör alltid även kontrollera <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>i serverkoden innan validerade databearbetning.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       Du kan också manuellt utföra valideringen. Använd för att validera alla validering kontroller på sidan den <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metoden.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> Enskilda valideringskontrollerna kan verifieras med hjälp av den <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>-metoden för kontrollen.</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>      > [!NOTE] > Om du använder den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>egenskap i en `Page_Load` metod, måste du först explicit anropa den <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metoden.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Eftersom verifieringen sker efter det <xref:System.Web.UI.Control.Load?displayProperty=fullName>händelse för sidan, men innan händelsehanteraren för den `Click` eller `Command` händelser, den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>egenskapen uppdateras inte förrän den <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metoden anropas.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Load?displayProperty=fullName> Alternativt kan du placera din kod i händelsehanteraren för den `Click` eller `Command` händelsen i stället för den `Page_Load` metoden.       Inte alla webbserverkontroller stöder valideringskontrollerna. Standardkontrollerna som kan verifieras med en kontroll för verifiering är:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > för en kontroll som indata för att verifiera den <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>attributet måste tillämpas på kontrollen.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>      > [!NOTE] > När du använder verifieraren kontroller som härleds från BaseValidator inuti en <xref:System.Web.UI.UpdatePanel>kontroll, se till att verifieraren kontrollen och den är associerad med kontrollen är i samma panelen.</xref:System.Web.UI.UpdatePanel> Mer information om hur du använder den <xref:System.Web.UI.UpdatePanel>för partiellt-uppdateringar, se [partiell sidan renderas översikt](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       När valideringen misslyckas, du kan ange fokus på den associerade inkommande kontrollen genom att ange den <xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>       En lista över inledande egenskapsvärden för en instans av BaseValidator, finns det <xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>      ## Hjälpmedel för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md)."
