  summary: "Hämtar eller anger beteendet för ett felmeddelande visas i en kontroll för verifiering."
  remarks: "Använd egenskapen visa för att ange beteendet för ett felmeddelande visas i kontrollen validering. I följande tabell visas de olika värden som kan användas.      | Visa beteendet | Beskrivning |   |----------------------|-----------------|   | `None`| Verifieringsmeddelandet aldrig är infogade. |   | `Static`| Utrymme för verifieringsmeddelandet har tilldelats i sidlayout. |   | `Dynamic`| Utrymme för verifieringsmeddelandet läggs till dynamiskt till sida om valideringen misslyckas. |      > [!NOTE] > Visa beteendet beror på om klientens verifieringen utförs. Om validering på klientsidan inte är aktiv (eftersom webbläsaren inte stöder eller eftersom den har inaktiverats genom att använda den <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>page-direktivet eller <xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>egenskapen), `ValidatorDisplay.Static` och `ValidatorDisplay.Dynamic` fungerar på samma sätt: felmeddelandet tar upp diskutrymme endast om den visas.</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Möjlighet att dynamiskt tilldela utrymme för meddelandet när den inte visas (`ValidatorDisplay.Dynamic`) fungerar endast med klientens validering.       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the Display property to specify that space for the validation message is added to the Web page dynamically when validation fails.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1044_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1044_1.aspx)]"
