- uid: System.Web.UI.WebControls.BaseValidator.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.BaseValidator
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: BaseValidator.EnableClientScript
  fullName: System.Web.UI.WebControls.BaseValidator.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om validering på klientsidan är aktiverad."
  remarks: "Använd egenskapen EnableClientScript för att ange om validering på klientsidan är aktiverad.       Valideringskontrollerna utföra alltid verifiering på servern. De kan också ha fullständig implementering för klientsidan som tillåter webbläsare som stöds i DHTML (till exempel Microsoft Internet Explorer 4.0 och senare) för att utföra verifiering på klienten. Validering av klientens förbättrar valideringsprocessen genom att kontrollera indata från användaren innan den skickas till servern. Detta kan fel som ska identifieras på klienten innan formuläret skickas undvika onödig kommunikation av information som behövs för validering av servern.       Det här värdet är som standard `true`, vilket innebär att klientens verifiering om webbläsaren stöder den. Du kan inaktivera validering av klientens på grundval av kontrollen till control. Detta är användbart om dynamisk uppdatering på klienten skapar ett problem med layouten till sidan eller om du vill köra vissa serverkoden innan verifieringen äger rum.       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to disable client-side validation so that the random numbers can be generated on the server.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_809_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_809_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om validering på klientsidan är aktiverad; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseValidator.EnableClientScript*
  exceptions: []
  platform:
  - net462
