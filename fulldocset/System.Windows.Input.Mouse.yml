  summary: "Representerar musenheten till en specifik tråd."
  remarks: "Musen-klassen innehåller musen relaterade händelser, metoder och egenskaper som innehåller information om tillståndet för musen.       Varje händelse som musen definierar som en bifogad händelse exponeras också igen av klasserna baselementet <xref:System.Windows.UIElement>och <xref:System.Windows.ContentElement>som en ny routade händelse.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> I allmänhet är det mer praktiskt att hantera musen händelser för ett program på <xref:System.Windows.UIElement>och <xref:System.Windows.ContentElement>, i stället för med musen händelser.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Mer information finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).       De statiska medlemmarna i klassen musen delegera till primärt <xref:System.Windows.Input.MouseDevice>av den anropande tråden inkommande manager.</xref:System.Windows.Input.MouseDevice>"
