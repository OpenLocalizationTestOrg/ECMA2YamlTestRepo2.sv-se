  type: Class
  summary: "Skapar ett nytt verb som ska användas med designer med associerade verb grupp, text och händelsen hanteraren."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityDesignerVerb beskriver en åtgärd mot en Arbetsflödeskomponent. ActivityDesignerVerb alternativ visas i menyraden och högerklicka på snabbmenyer under designtillfället.       ActivityDesignerVerb grupperas med andra verb som är associerad med samma <xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>och visas i motsvarande undermeny vid designtillfället.</xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>       Händelsehanteraren skickas när du skapar ett nytt verb kommer att anropas när detta verb är valt på menyn."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDesignerVerb : System.ComponentModel.Design.DesignerVerb
