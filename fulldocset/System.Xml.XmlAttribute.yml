  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den <code> newChild </code> har skapats från ett annat dokument än den som skapats av den här noden.       Den <code> refChild </code> är inte en underordnad till den här noden.       Den här noden är skrivskyddad."
