- uid: System.Xml.XmlAttribute.Specified
  id: Specified
  parent: System.Xml.XmlAttribute
  langs:
  - csharp
  name: Specified
  nameWithType: XmlAttribute.Specified
  fullName: System.Xml.XmlAttribute.Specified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Hämtar ett värde som anger om attributvärdet har angetts explicit."
  remarks: "Genomförandet är ansvarig för den här egenskapen inte användaren. Om användaren ändrar värdet för attributet (även om det slutar med samma värde som standard/fast värde), sedan den angivna flaggan är automatiskt vändas till `true`. Om du vill ange attributet som standard/fast värde från DTD: N, måste användaren ta bort attributet. Implementeringen sedan gör ett nytt attribut som är tillgängliga med angiven uppsättning till `false` och standard/fast värde (om sådan finns).       Sammanfattningsvis: 1.  Om attributet har ett tilldelat värde i dokumentet `Specified` är `true`, och värdet är tilldelade värdet.      2.  Om attributet har inga tilldelade värdet i dokumentet och har en standard/fast värde i DTD: N, `Specified` är `false`, och värdet är/fasta värdet i DTD: N.      3.  Annars visas inte attributet i modellen strukturen i dokumentet."
  syntax:
    content: public virtual bool Specified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om det här attributet uttryckligen har angett ett värde i det ursprungliga instansdokumentet; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Ett värde av <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> anger att värdet för attributet kom från DTD: N."
  overload: System.Xml.XmlAttribute.Specified*
  exceptions: []
  platform:
  - net462
