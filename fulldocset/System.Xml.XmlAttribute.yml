- uid: System.Xml.XmlAttribute.BaseURI
  id: BaseURI
  parent: System.Xml.XmlAttribute
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlAttribute.BaseURI
  fullName: System.Xml.XmlAttribute.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Hämtar den grundläggande identifierare URI (Uniform Resource) för noden."
  remarks: "En nätverksansluten XML-dokumentet består av segment av sammanställs med olika metoder för standard inkludering av World Wide Web Consortium (W3C) och innehåller därför noder som kommer från olika platser. Den `BaseURI` talar om var dessa noder kom från.       Mer information om `BaseURI` och hur den fungerar med andra nodtyper finns <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Den här egenskapen är ett Microsoft-tillägg för den modell DOM (Document Object)."
  example:
  - "The following example displays information on the attribute node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlattribut_7_1.cpp)]\n [!code-vb[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlattribut_7_1.vb)]\n [!code-cs[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlattribut_7_1.cs)]  \n  \n The sample uses the file, `baseuri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlAttribute.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlattribut_7_2.xml)]"
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "Platsen som noden lästes in eller String.Empty om noden har inget bas-URI. Attributet noder har samma bas-URI som sin ägare-element. Om en attributnod inte har en ägarelementet <xref uid=&quot;langword_csharp_BaseURI&quot; name=&quot;BaseURI&quot; href=&quot;&quot;> </xref> returnerar String.Empty."
  overload: System.Xml.XmlAttribute.BaseURI*
  exceptions: []
  platform:
  - net462
