    parameters:
    - id: newChild
      type: System.Xml.XmlNode
      description: "Den <xref href=&quot;System.Xml.XmlNode&quot;> </xref> att infoga."
    - id: refChild
      type: System.Xml.XmlNode
      description: "Den <xref href=&quot;System.Xml.XmlNode&quot;> </xref> som Referensnoden. Den `newChild` placeras efter den `refChild`."
    return:
      type: System.Xml.XmlNode
      description: "Den <xref href=&quot;System.Xml.XmlNode&quot;> </xref> infogas."
  overload: System.Xml.XmlAttribute.InsertAfter*
