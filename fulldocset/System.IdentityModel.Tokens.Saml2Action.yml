  remarks: "Klassen Saml2Action anger en åtgärd på en resurs som auktorisering är antingen begärde, beviljas eller nekas i <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>       Den <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>representerar ett anspråk om syftet med ett 2 SAML assertion möjligheten att utföra en viss uppsättning åtgärder på en specifik resurs.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> En Saml2Action kan läggas till i <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>att ange den önskade åtgärden.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> Den <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>egenskap representerar åtgärden och <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>egenskapen anger XML-namnområdet som den har definierats.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> Den <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>egenskapen anger den resurs där åtkomst beslutet gäller för, och <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>egenskapen anger åtkomst beslutet.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
