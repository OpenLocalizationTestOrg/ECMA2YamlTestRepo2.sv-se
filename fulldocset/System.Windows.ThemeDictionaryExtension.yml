  name: ThemeDictionaryExtension
  nameWithType: ThemeDictionaryExtension
  fullName: System.Windows.ThemeDictionaryExtension
  type: Class
  summary: "Implementerar markeringstillägg som gör att programmet författare att anpassa kontrollformat baserat på den aktuella system-teman."
  remarks: "Den här klassen är en markering tillägget implementering. Markup tillägget klasserna finns huvudsakligen för att ge stöd för infrastrukturen för någon aspekt av den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor implementering och medlemmarna som exponeras av markup extension inte vanligtvis kallas från användarkod. Det här tillägget stöder den [ThemeDictionary Markeringstillägg](~/add/includes/ajax-current-ext-md.md) användning från [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a>## XAML Text användning för [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] information, se [ThemeDictionary Markeringstillägg](../Topic/ThemeDictionary%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

      public class ThemeDictionaryExtension : System.Windows.Markup.MarkupExtension
