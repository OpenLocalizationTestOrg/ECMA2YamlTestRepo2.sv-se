- uid: System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.ThemeDictionaryExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Returnerar ett objekt som ska anges i egenskapen där det här tillägget används. För <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>, detta är den [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] värdet för ett visst tema ordlista tillägg."
  remarks: "Den här metoden stöder [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor implementering och ska inte anropas direkt. Den [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] processor-implementering använder den här metoden för korrekt hantering av `ThemeResourceDictionary` tillägget värden när objekt skapas.       Den här implementeringen beroende tjänster baserat på den överförda `serviceProvider`. Det får inte vara `null`. Den `serviceProvider` objekt förväntas att implementera <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Ett objekt som kan tillhandahålla tjänster för markeringstillägget. Den här tjänsten förväntas ge resultat för <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
    return:
      type: System.Object
      description: "Objektvärde som angetts för egenskapen där tillägget används."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Den <xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>egenskapen är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> Du måste ange ett värde under konstruktion eller innan ProvideValue-metoden.       - eller - <code> serviceProvide </code>r är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> eller inte har en tjänst för <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>       - eller - <code> serviceProvider </code> anger en typ som inte matchar &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;."
  platform:
  - net462
