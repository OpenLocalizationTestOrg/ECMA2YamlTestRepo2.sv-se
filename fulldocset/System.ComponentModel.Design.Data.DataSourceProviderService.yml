      description: "Designer värden."
    - id: dataSourceDescriptor
      type: System.ComponentModel.Design.Data.DataSourceDescriptor
      description: "Datakällan."
    return:
      type: System.Object
      description: "En <xref:System.Object>som representerar en instans av den tillagda datakällan.</xref:System.Object>"
