  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView.ItemCommand>händelsen utlöses när en knapp i den <xref:System.Web.UI.WebControls.ListView>klickar på kontrollen.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCommand> På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.ListView>kontrollen genererar även andra händelser när vissa det (till exempel knappar med den `CommandName` -egenskapen angetts till &quot;Ta bort&quot;, &quot;Uppdatera&quot; eller &quot;Page&quot;).</xref:System.Web.UI.WebControls.ListView> När du använder någon av dessa knappar, kan du hantera en av de särskilda händelser som tillhandahålls av kontrollen, till exempel den <xref:System.Web.UI.WebControls.ListView.ItemDeleted>eller <xref:System.Web.UI.WebControls.ListView.ItemDeleting>händelser.</xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted>       Ett ListViewCommandEventArgs-objekt har överförts till metoden händelsehantering, som gör att du kan fastställa kommandonamnet och Kommandoargumentet som du har klickat på knappen. Att fastställa kommando namn använder den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>egenskapen och Använd för att fastställa Kommandoargumentet den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>egenskapen.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Du kan även använda knappkontrollen som aktiveras händelsen med hjälp av den <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>       En lista över inledande egenskapsvärden för en instans av klassen ListViewCommandEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCommandEventArgs object that is passed to the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_154_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_154_1.aspx)]"
