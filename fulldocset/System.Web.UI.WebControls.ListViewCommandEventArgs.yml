  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.UI.WebControls.ListViewCommandEventArgs&quot;> </xref> klassen med hjälp av den angivna källan argument för kommandot och händelsen."
  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      > [!NOTE] > Den här konstruktorn är främst används av kontrollen utvecklare när de tar upp händelser.       I följande tabell visas första egenskapsvärden för en instans av <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Värdet för egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>för objektet <xref:System.Web.UI.WebControls.CommandEventArgs>som ingår i den `originalArgs` parameter. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Värdet för egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>för objektet <xref:System.Web.UI.WebControls.CommandEventArgs>som ingår i den `originalArgs` parameter. |   | <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>| Det objekt som ingår i den `commandSource` parameter. |</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
  syntax:
