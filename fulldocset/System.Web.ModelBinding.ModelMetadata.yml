  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "Tillhandahåller en behållare för metadata för en modell."
  remarks: "Ordet *modellen* används på olika sätt i kontexten för den här klassen än använder vanligtvis den någon annanstans. I ett ASP.NET Web Forms-program i <xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>attribut för en databunden kontroll anger vilken typ av ett dataelement data-kontrollen är bunden till.</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> Den här typen kallas vanligtvis för modellen och det vanligtvis motsvarar en rad i en databastabell. Egenskaper för modellen motsvarar vanligtvis kolumner i tabellen.       Ett ModelMetadata-objekt kan ge metadata för modellen sig själv eller för en egenskap för modellen eller för en egenskap för en komplex egenskap. När objektet ModelMetadata gäller en egenskap, ordet *modellen* refererar till egenskapen och ordet *behållare* refererar till modellen.       Modellen kan till exempel vara **Kontakta**, som har **namn** och **ålder** egenskaper, och **namn** egenskapen kan vara en komplex egenskap som består av **Förnamn** och **efternamn**. När objektet ModelMetadata gäller den **Kontakta** objekt modelltypen är **Kontakta** och det finns inga behållare. När objektet ModelMetadata gäller den **namn** egenskapen modelltypen är **namn** och behållare är **Kontakta**. När objektet ModelMetadata gäller den **Förnamn** egenskapen modelltypen är **Förnamn** och behållare är **namn**."
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
