      type: System.String
      description: "Egenskapens värde beräknas genom att undersöka relaterade värden följande ordning tills ett returvärde hittas.      1.  Om den <> </> *> egenskapsvärde inte är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, att returneras värdet.      2.  Om den <> </> *> egenskapen är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, <> </> *> returneras egenskapsvärdet.      3.  Om ett försök att konvertera den <> </> *> egenskap till en sträng returnerar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, returneras en tom sträng.      4.  Om Strängkonverteringen av den <> </> *> egenskapsvärdet är samma som den <> </> *>-egenskapen för den <> </> *> egenskapstyp som returneras värdet.      5.  Om det finns inga egenskaper i den <> </> *> samling, returneras en tom sträng.      6.  Om ingen av dessa tester returnerade ett värde, det returnera värdet hämtas från egenskapen första i den <> </> *> samling. Om den <> </> *> egenskapen för den första egenskapen är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, <> </> *> egenskapsvärdet är returnerade, annars resultatet från konverteringen av den första egenskapen <> </> *> egenskap till en sträng returneras."
  overload: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText*
  exceptions: []
  platform:
  - net462
