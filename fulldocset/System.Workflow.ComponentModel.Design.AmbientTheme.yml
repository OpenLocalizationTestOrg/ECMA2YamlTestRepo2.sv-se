  name: AmbientTheme
  nameWithType: AmbientTheme
  fullName: System.Workflow.ComponentModel.Design.AmbientTheme
  type: Class
  summary: "Innehåller egenskapsinställningar utseendet och känslan i ett arbetsflöde för på den översta nivån i en miljö med designläge."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Arbetsflödet teman definiera utseendet och känslan av en arbetsflödet designytan. Detta omfattar alla bakgrund format, förgrunden formatmallar, teckensnitt och ikoner som definierats för arbetsflödet designytan. En omgivande tema innehåller visa standardegenskaperna för arbetsflödet designytan. Den innehåller inställningar som ska användas i hela designytan (till exempel rutnät, förgrunden och bakgrunden färger, skrivskyddad designer färg, och så vidare). Den kan använda användarvalda värden eller värden från det operativa systemet."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class AmbientTheme : System.Workflow.ComponentModel.Design.DesignerTheme
