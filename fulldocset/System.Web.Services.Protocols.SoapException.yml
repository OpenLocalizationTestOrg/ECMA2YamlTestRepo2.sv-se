- uid: System.Web.Services.Protocols.SoapException.Code
  id: Code
  parent: System.Web.Services.Protocols.SoapException
  langs:
  - csharp
  name: Code
  nameWithType: SoapException.Code
  fullName: System.Web.Services.Protocols.SoapException.Code
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Hämtar typ av SOAP-felkod."
  remarks: "Egenskapen kod kan endast anges när du skapar en ny instans av <xref:System.Web.Services.Protocols.SoapException>klassen.</xref:System.Web.Services.Protocols.SoapException>       Den <xref:System.Web.Services.Protocols.SoapException>klassen är för användning av XML-webbtjänsten service-klienter som anropar XML-Webbtjänstmetoder via SOAP.</xref:System.Web.Services.Protocols.SoapException> ASP.NET hanterar om klienten som anropar använder SOAP. Detta är när ett undantag som uppstår i en XML-webbtjänst. Om klienten använder SOAP, ASP.NET radbryts särskilda undantag i en <xref:System.Web.Services.Protocols.SoapException>och anger den <xref:System.Web.Services.Protocols.SoapException.Actor%2A>och Code egenskaper.</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       Mängden tillgängligt, kallas SOAP felkoder för SOAP-protokollet version 1.1, är följande: | Objektet | Beskrivning |   |----------|-----------------|   | <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>| Ett ogiltigt namnområde för SOAP-kuvertet hittades. |   | <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>| Inte alla SOAP-element kräver bearbetning.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> Men om ett SOAP-element är markerad med den `MustUnderstand` attributet med värdet 1, det är obligatoriskt. Det gick inte att bearbeta elementet genererar det här undantaget. |   | <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>| Ett klientanrop var felaktigt formaterad eller innehåller inte rätt information.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Klient-anrop kanske exempelvis inte har rätt information för autentisering eller en betalning. Det är vanligtvis en indikation på att meddelandet måste vara ändras innan den skickas. |   | <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>| Ett fel uppstod under bearbetning av ett klientanrop på servern, men problemet är inte på grund av meddelandeinnehåll.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Till exempel kan en överordnad server inte svara på en begäran på grund av nätverksproblem. Normalt med den här typen av undantag kan klient-anrop lyckas senare. Om en XML-webbtjänst genererar ett undantag än <xref:System.Web.Services.Protocols.SoapException>och klientanrop som använder SOAP, ASP.NET konverterar undantag till en <xref:System.Web.Services.Protocols.SoapException>, egenskapen kod <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>och utlöser tillbaka till klienten. |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlQualifiedName Code { get; }
    return:
      type: System.Xml.XmlQualifiedName
      description: "En <xref:System.Xml.XmlQualifiedName>som anger SOAP-felkoden som inträffat.</xref:System.Xml.XmlQualifiedName>"
