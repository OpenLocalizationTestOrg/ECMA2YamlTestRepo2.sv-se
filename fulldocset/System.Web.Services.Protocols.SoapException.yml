  remarks: "Egenskapen aktören kan endast anges med hjälp av någon av konstruktorer som accepterar ett aktören argument.       När en SOAP-begäran skickas, skickas meddelandet till en mottagare som anges i attributet SOAP aktören. Om ett undantag inträffar inom en XML-webbtjänsten, tilldelas värdet för attributet SOAP aktören aktören-egenskapen. För XML-webbtjänster som skapats med ASP.NET, URL-Adressen till den XML-webbtjänstmetoden är värdet för attributet SOAP aktören och returneras i egenskapen aktören.       Mer information om attributet SOAP aktören finns i SOAP-specifikationen på http://www.w3.org/TR/SOAP/."
