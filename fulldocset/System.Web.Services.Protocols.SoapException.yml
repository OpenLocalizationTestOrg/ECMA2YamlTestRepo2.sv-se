  summary: "Hämtar en <xref href=&quot;System.Xml.XmlNode&quot;> </xref> som representerar programspecifik information felinformationen."
  remarks: "Information om egenskapen kan anges med någon av klasskonstruktorer som accepterar ett värde för information.       Information om egenskapen används för att ange programspecifika felinformation som rör den `Body` element i SOAP-begäran. Enligt SOAP-specifikationen, om ett fel uppstår eftersom klientbegäran inte kan bearbetas på grund av att den `Body` element av SOAP begära detalj-egenskapen måste anges. Om ett fel uppstår i huvud-poster i SOAP-begäran kan du utlösa en <xref:System.Web.Services.Protocols.SoapHeaderException>, så att felinformationen returneras i SOAP-huvudet.</xref:System.Web.Services.Protocols.SoapHeaderException> Om felet inte uppstår, på grund av behandling av den `Body` element och sedan på detaljer-egenskapen får inte anges.       I Skapa en <xref:System.Xml.XmlNode>för egenskapen detaljer i <xref:System.Xml.XmlQualifiedName.Name%2A>och <xref:System.Xml.XmlQualifiedName.Namespace%2A>Egenskaper för <xref:System.Web.Services.Protocols.SoapException.DetailElementName>kan användas för att säkerställa konsekvens med SOAP-specifikationen.</xref:System.Web.Services.Protocols.SoapException.DetailElementName> </xref:System.Xml.XmlQualifiedName.Namespace%2A> </xref:System.Xml.XmlQualifiedName.Name%2A> </xref:System.Xml.XmlNode>       Alla direkt underordnade element till elementet detaljer kallas-poster och varje post i detalj kodas som fristående element i elementet detaljer."
