  remarks: "En ServerFaultCode kan uppstå, till exempel om en server som anropas inte svara på en begäran på grund av nätverksproblem. Normalt med den här typen av undantag kan klient-anrop lyckas senare.       Om en XML-webbtjänst genererar ett undantag än den <xref:System.Web.Services.Protocols.SoapException>, och klienten kommunicerar med XML-webbtjänsten med hjälp av SOAP-protokoll, ASP.NET returnerar ett SOAP-fel.</xref:System.Web.Services.Protocols.SoapException> .NET Framework som körs på klientdatorn konverterar den SOAP-fel i en <xref:System.Web.Services.Protocols.SoapException>, ställ det <xref:System.Web.Services.Protocols.SoapException.Code%2A>egenskapen ServerFaultCode, och genererar som undantag till klienten.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
