  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "Representerar det undantag som utlöses när ett XML-webbtjänstmetoden anropas via SOAP och ett undantag inträffar."
  remarks: "SoapException kan antingen misslyckas på grund av CLR eller av en XML-webbtjänstmetoden. Common language runtime kan utlösa en SoapException om ett svar på en begäran inte har formaterats korrekt. XML-Webbtjänstmetoder kan generera en SoapException genom att bara ett undantag i XML-webbtjänstmetoden. Om metoden klient via SOAP, undantaget inträffade på servern och kapslas in i en ny SoapException. SoapException utlöstes har följande egenskapsvärden: | Egenskapen | Värdet |   |--------------|-----------|   | <xref:System.Exception.Message%2A>| Egenskapen <xref:System.Exception.Message%2A>i det ursprungliga undantaget. |   | <xref:System.Web.Services.Protocols.SoapException.Code%2A>| <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   | <xref:System.Web.Services.Protocols.SoapException.Actor%2A>| URL till den XML-webbtjänstmetoden. |   | <xref:System.Web.Services.Protocols.SoapException.Detail%2A>| `null`, men det finns ett tomt detalj-element i fault-element. |       En XML-webbtjänstmetod kan utlösa en SoapException när klienter anropar använder SOAP.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> Om en XML-webbtjänst genererar SoapException, annan information kan läggas till via den <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A>och <xref:System.Web.Services.Protocols.SoapException.Detail%2A>Egenskaper som annars inte kan anges med ett XML-webbtjänsten service metod om en annan typ av undantag utlöses.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
  - "The following example throws a SoapException where the XML Web service method sets the <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
