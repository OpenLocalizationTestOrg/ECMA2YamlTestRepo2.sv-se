  fullName: Microsoft.VisualBasic.CompilerServices.DesignerGeneratedAttribute
  type: Class
  summary: "När det används en klass, anropar kompileraren implicit en metod som initierar komponenten från syntetiska standardkonstruktor."
  remarks: "Det här attributet instruerar kompilatorn att anropar implicit en privat `InitializeComponent` metod från syntetiska standardkonstruktor. Kompilatorn kontrollerar också att den här metoden anropas från användardefinierade konstruktorer och rapportera ett varnings- eller inte. I Visual Studio Integrated Development Environment hanterar det här attributet under generering av kod för användarens räkning."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class DesignerGeneratedAttribute : Attribute
