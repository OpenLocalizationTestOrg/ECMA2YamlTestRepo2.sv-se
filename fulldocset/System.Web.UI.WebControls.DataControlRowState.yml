  name: DataControlRowState
  nameWithType: DataControlRowState
  fullName: System.Web.UI.WebControls.DataControlRowState
  type: Enum
  summary: "Anger tillståndet för en rad i en datakontroll som <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "Uppräkningen DataControlRowState identifierar läget för en rad i en datakontroll som <xref:System.Web.UI.WebControls.DetailsView>eller <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> En rads tillstånd kan vara något eller en kombination av DataControlRowState värden, så Använd bitvis åtgärder för att avgöra om tillståndet för raden innehåller ett DataControlRowState-värde, i stället för ett likvärdigt test. Uppräkningen DataControlRowState används för alla typer av raden, inte bara <xref:System.Web.UI.WebControls.DataControlRowType>rader (vanligtvis tillståndet för sidhuvud och sidfot rader anges till Normal).</xref:System.Web.UI.WebControls.DataControlRowType>       Du kan använda DataControlRowState uppräkningen för att identifiera tillståndet för en <xref:System.Web.UI.WebControls.GridViewRow>eller <xref:System.Web.UI.WebControls.DetailsViewRow>objekt vid uppräkning via en <xref:System.Web.UI.WebControls.GridViewRowCollection>eller <xref:System.Web.UI.WebControls.DetailsViewRowCollection>samling, respektive.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Du kan använda uppräkningen DataControlRowState för att identifiera när du ska renderas olika färger för en rad (alternativt värde) eller kontroller som är aktiverade eller inaktiverade för redigering av en rad (redigera och infoga värden) om du skriver en kontroll som använder rader."
  example:
  - "The following code example demonstrates how to use the DataControlRowState enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more DataControlRowState values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_36_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_36_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataControlRowState
