- uid: System.Diagnostics.EventSourceCreationData.Source
  id: Source
  parent: System.Diagnostics.EventSourceCreationData
  langs:
  - csharp
  name: Source
  nameWithType: EventSourceCreationData.Source
  fullName: System.Diagnostics.EventSourceCreationData.Source
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Hämtar eller anger namnet som ska registreras med händelseloggen som en händelsekälla."
  remarks: "Datakällans namn är ofta namnet på programmet eller namnet på en komponent i ett stort program. Den <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>metoden använder källan, <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>, och <xref:System.Diagnostics.EventSourceCreationData.MachineName%2A>egenskaperna för att skapa registervärden på måldatorn för den nya datakällan och dess associerade händelselogg.</xref:System.Diagnostics.EventSourceCreationData.MachineName%2A> </xref:System.Diagnostics.EventSourceCreationData.LogName%2A> </xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> Ett nytt namn för datakällan kan inte matcha en befintlig datakällans namn eller ett befintligt namn i händelseloggen på måldatorn.       När registervärden för datakällan har skapats kan använda programmet källan för att skriva poster konfigurerade händelseloggen.       Varje källa kan bara skriva till en händelselogg i taget. programmet kan dock använda flera källor för att skriva till flera händelseloggar. Programmet kan till exempel kräva flera källor som konfigurerats för olika händelseloggar eller annan resursfiler."
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. This example is part of a larger example provided for the <xref:System.Diagnostics.EventSourceCreationData> class.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_13_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/cpp/p-system.diagnostics.eve_13_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/csharp/p-system.diagnostics.eve_13_1.cs)]"
  syntax:
    content: public string Source { get; set; }
    return:
      type: System.String
      description: "Namnet registreras med händelseloggen som källa för transaktioner. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Diagnostics.EventSourceCreationData.Source*
  exceptions: []
  platform:
  - net462
