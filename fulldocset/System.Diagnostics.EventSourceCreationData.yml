  nameWithType: EventSourceCreationData
  fullName: System.Diagnostics.EventSourceCreationData
  type: Class
  summary: "Representerar de konfigurationsinställningar som används för att skapa en datakälla i händelseloggen på den lokala datorn eller en fjärrdator."
  remarks: "Använd klassen EventSourceCreationData för att konfigurera en ny källa för att skriva lokaliserade poster till en händelselogg. Du behöver inte använda den här klassen för att läsa från en händelselogg.       Den här klassen definierar konfigurationsinställningar för en ny händelsekälla och dess associerade händelseloggen. Associerade händelseloggen kan finnas på den lokala datorn eller en fjärrdator. Så här skapar du en ny källa för en ny eller befintlig händelseloggen på den lokala datorn, den <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>och <xref:System.Diagnostics.EventSourceCreationData.Source%2A>Egenskaper för en EventSourceCreationData och anrop i <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>metod.</xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> </xref:System.Diagnostics.EventSourceCreationData.Source%2A> </xref:System.Diagnostics.EventSourceCreationData.LogName%2A> Den här metoden skapar du anger i <xref:System.Diagnostics.EventSourceCreationData.Source%2A>egenskapen och registrerar den för händelseloggen har angetts i <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>.</xref:System.Diagnostics.EventSourceCreationData.LogName%2A> </xref:System.Diagnostics.EventSourceCreationData.Source%2A> händelsekällan Det här beteendet är ungefär som att använda <xref:System.Diagnostics.EventLogInstaller>klassen för att registrera en händelsekälla för en händelselogg.</xref:System.Diagnostics.EventLogInstaller>       Använd <xref:System.Diagnostics.EventLog.WriteEvent%2A>och <xref:System.Diagnostics.EventLog.WriteEntry%2A>metoder för att skriva händelser till en händelselogg.</xref:System.Diagnostics.EventLog.WriteEntry%2A> </xref:System.Diagnostics.EventLog.WriteEvent%2A> Du måste ange en händelsekälla om du vill skriva händelser. Du måste skapa och konfigurera händelsekällan innan den första posten med källan.       Skapa ny händelsekälla under installationen av programmet. Det ger dig tid för operativsystemet för att uppdatera listan över registrerade händelsekällor och deras konfigurationer. Om operativsystemet inte har uppdaterats sin lista över händelsekällor och försök att skriva en händelse med källan nya Skrivåtgärden misslyckas. Du kan konfigurera en ny datakälla med hjälp av en <xref:System.Diagnostics.EventLogInstaller>, eller med hjälp av den <xref:System.Diagnostics.EventLog.CreateEventSource%2A>metoden.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> Du måste ha administratörsbehörighet på datorn för att skapa en ny händelsekälla.       Du kan skapa en händelsekälla för en befintlig händelselogg eller en ny händelselogg. När du skapar en ny källa för en ny händelselogg systemet registrerar källa för den loggen, men loggen skapas inte förrän den första posten skrivs till den.       Varje källa kan bara skriva till en händelselogg i taget. programmet kan dock använda flera källor för att skriva till flera händelseloggar. Till exempel behöva programmet flera källor som konfigurerats för olika händelseloggar eller annan resursfiler.       Om du vill ändra konfigurationsinformationen för en befintlig datakälla måste du ta bort källan och sedan skapa den med den nya konfigurationen. Om andra program eller -komponenter använder befintliga källan, skapar du en ny källa med den uppdaterade konfigurationen i stället för att ta bort den befintliga datakällan.       Du kan registrera händelsekällan med lokaliserade resurserna för din händelse kategori och meddelandet strängar. Programmet kan skriva händelseloggposter med resursidentifierare, i stället för att ange den aktuella strängen. Loggboken använder resursidentifieraren för att söka efter och visa motsvarande strängen från filen lokaliserad resurs baserat på aktuella språkinställningar. Du kan registrera en separat fil för kategorier, meddelanden och parametern infogningssträngar eller kan du registrera samma resursfilen för alla tre typer av strängar. Använd den <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>, <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>, <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>, och <xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>Egenskaper kan du konfigurera om du vill skriva lokaliserade poster till händelseloggen</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A> Om ditt program skriver strängvärden direkt till händelseloggen, behöver du inte anger dessa egenskaper.       Källan måste konfigureras för att skriva lokaliserade poster eller för att skriva direkt strängar. Den <xref:System.Diagnostics.EventLog.WriteEntry%2A>metoden skriver den angivna strängen direkt till händelseloggen; den inte använder en lokaliserbara meddelandet resursfil.</xref:System.Diagnostics.EventLog.WriteEntry%2A> Använd den <xref:System.Diagnostics.EventLog.WriteEvent%2A>metod för att skriva händelser med hjälp av en lokaliserad resurs meddelandefil.</xref:System.Diagnostics.EventLog.WriteEvent%2A>       Om ditt program skrivs poster med både resursidentifierare och strängvärden, måste du registrera två olika källor. Till exempel konfigurera en källa med resursfiler och sedan använda som källa i <xref:System.Diagnostics.EventLog.WriteEvent%2A>metoden att skriva poster med hjälp av resursidentifierare till händelseloggen.</xref:System.Diagnostics.EventLog.WriteEvent%2A> Sedan skapar en annan källa utan resursfiler och använda som källa i den <xref:System.Diagnostics.EventLog.WriteEntry%2A>metod för att skriva strängar direkt till händelseloggen med hjälp av den här källan.</xref:System.Diagnostics.EventLog.WriteEntry%2A>"
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. The code example verifies that the source does not conflict with an existing event source, and then creates the new event source for the specified event log.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_7_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/cpp/t-system.diagnostics.eve_7_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/csharp/t-system.diagnostics.eve_7_1.cs)]"
