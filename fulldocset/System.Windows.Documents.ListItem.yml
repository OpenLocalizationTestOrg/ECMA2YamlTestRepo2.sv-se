  namespace: System.Windows.Documents
  summary: "Hämtar eller anger kantbredden för elementet."
  remarks: "<a name=&quot;xamlAttributeUsage_BorderThickness&quot;></a>## XAML attributsyntax ```   <object BorderThickness=&quot;uniformThickness&quot;/>   - or -   <object BorderThickness=&quot;independentThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedUniformThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_BorderThickness&quot;> </a> ## XAML värden *uniformThickness* String-representation av en enda <xref:System.Double>värde som gäller för alla fyra tjocklek dimensioner.</xref:System.Double>        Till exempel värdet `&quot;10&quot;` motsvarar värdet `&quot;10,10,10,10&quot;`.  Ett icke-kvalificerade värde mäts i enheten oberoende bildpunkter. Strängar behöver inte uttryckligen innehålla decimaltecken.       *independentThickness* String-representation av fyra sorterade <xref:System.Double>värden som motsvarar oberoende tjocklek dimensioner för vänster, överkant, höger och ned, i den här ordningen.</xref:System.Double>  Fyra värden måste vara avgränsade med kommatecken. blanksteg är inte tillåtna.  Till exempel resulterar &quot;5,10,15,20&quot; i 5 bildpunkter kantlinjens till vänster om innehållet, 10 pixlar på kantlinjen ovanför innehåll, 15 pixlar på kantlinjen till höger om innehållet och 20 bildpunkter kantlinjens under innehållet.       *qualifiedUniformThickness* ett värde som beskrivs av *uniformThickness* följt av ett av följande enhet specificerare: `px`, `in`.       `px`(standard) är [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` är tum; 1 i == 96px exempelvis `&quot;1in&quot;` ger enhetliga kantlinje 1 tum i alla riktningar.              *qualifiedIndependentThickness* ett värde som beskrivs av *independentThickness*, där varje oberoende värde följt av ett av följande enhet specificerare: `px`, `in`.       `px`(standard) är [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` är tum; 1 i == 96px exempelvis `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Enhet specificerare kan blandas eller utelämnas från ett eller flera värden.      <a name=&quot;dependencyPropertyInfo_BorderThickness&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Documents.ListItem.BorderThicknessProperty>|   | Metadata egenskaperna `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.ListItem.BorderThicknessProperty>"
