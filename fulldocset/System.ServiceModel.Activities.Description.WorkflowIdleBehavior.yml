- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Hämtar eller anger ett värde som anger den <xref:System.TimeSpan>som sker mellan tiden arbetsflödet blir inaktiv och sparas.</xref:System.TimeSpan>"
  remarks: "Den <xref:System.TimeSpan>börjar förflyta när arbetsflödesinstansen blir inaktiv.</xref:System.TimeSpan> Den här egenskapen är användbar om du vill göra en arbetsflödesinstans beständig mer aggressivt samtidigt som instansen i minnet så länge som möjligt. Standardvärdet för den här egenskapen är <xref:System.TimeSpan>.</xref:System.TimeSpan> TimeToPersist-egenskapen är endast giltig om dess värde är mindre än <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Om den är större än ignoreras. Om den <xref:System.TimeSpan>anges av TimeToPersist förflutit innan den <xref:System.TimeSpan>anges av <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, beständiga måste slutföras innan arbetsflödet tas bort.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> Detta innebär att inaktiveringsprocessen kan fördröjas tills arbetsflödet sparas. Beständiga lagret är ansvarar för att hantera alla nya försök för tillfälliga fel och bara på icke-oåterkalleligt fel utlöser undantag. Därför måste alla undantag under beständiga betraktas som allvarligt och arbetsflödesinstansen avbröts."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "Tidsintervallet som används för att bestämma när ett arbetsflöde sparas."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Hämtar eller anger ett värde som anger den <xref:System.TimeSpan>som sker mellan tiden arbetsflödet blir inaktiv och tas bort.</xref:System.TimeSpan>"
  remarks: "Standardvärdet är 1 minut. Inaktivera ett arbetsflöde innebär att även sparade. Om TimeToUnload anges till noll arbetsflödesinstansen beständiga och tas bort omedelbart efter att blir arbetsflödet inaktiv. Ange TimeToUnload till <xref:System.TimeSpan>inaktiverar inaktiveringsprocessen.</xref:System.TimeSpan> Väntande arbetsflödesinstanser tas aldrig bort."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "Tidsintervallet som används för att bestämma när ett arbetsflöde tas bort."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
