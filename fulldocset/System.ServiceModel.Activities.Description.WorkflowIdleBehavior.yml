  name: WorkflowIdleBehavior
  nameWithType: WorkflowIdleBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  type: Class
  summary: "En tjänstbeteende som styr när väntande arbetsflödesinstanser minnet och beständig."
  remarks: "> [!IMPORTANT]> När <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>anges till ett värde som är större än värdet och <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>sedan arbetsflödet blir inaktiv (på grund av en fördröjning aktivitet) om arbetsflödesinstansen inte har ändrats tas den bort från minnet av anropar ett avbrottskommando, i stället för att gå via den normala avlastning processen..</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A> </xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Det här är en körtidsoptimering och inga data går förlorade, men utvecklare tittar på spårningslogg uppstå ett avbrott trace förväntar ett inaktiveras spårning.       Ett exempel på hur du använder det här problemet finns [arbetsflöde Service värden utökningsbarhet](~/add/includes/ajax-current-ext-md.md)"
  syntax:
