  fullName: System.Web.UI.MobileControls.RangeValidator
  type: Class
  summary: "Verifierar att en annan kontroll värde ligger inom ett tillåtet intervall. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Lägsta och högsta värden för intervallet anges direkt eller som en referens till en annan kontroll. Den här klassen fungerar identiskt till det <xref:System.Web.UI.WebControls.RangeValidator?displayProperty=fullName>kontroll.</xref:System.Web.UI.WebControls.RangeValidator?displayProperty=fullName>       Som standard <xref:System.Web.UI.MobileControls.Command>kontroller i ett formulär höja verifieraren kontroller i formuläret för att utföra verifiering när formuläret skickas till servern.</xref:System.Web.UI.MobileControls.Command> Om du vill inaktivera automatisk verifiering, ange den <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>egenskapen på den <xref:System.Web.UI.MobileControls.Command>till `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.MobileControls.RangeValidator.MinimumValue%2A> property to validate a numerical value entered into a <xref:System.Web.UI.MobileControls.TextBox>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
