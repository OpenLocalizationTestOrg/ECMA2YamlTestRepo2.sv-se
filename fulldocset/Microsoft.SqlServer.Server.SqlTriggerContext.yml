  langs:
  - csharp
  name: SqlTriggerContext
  nameWithType: SqlTriggerContext
  fullName: Microsoft.SqlServer.Server.SqlTriggerContext
  type: Class
  summary: "Innehåller detaljerad information om utlösaren som har aktiverats."
  remarks: "Kontextuella informationen innehåller typ av åtgärd som har orsakat utlösaren att utlösas, vilka kolumner som har ändrats under en uppdateringsåtgärd, och när det gäller en datadefinition language (DDL) utlösa, en EventData XML-struktur (se &quot;Transact-SQL referens&quot; i SQL Server Books Online) som beskriver den utlösande åtgärden.       En instans av SqlTriggerContext är tillgänglig från den <xref:Microsoft.SqlServer.Server.SqlContext>klassen när koden körs i en utlösare via den <xref:Microsoft.SqlServer.Server.SqlContext.TriggerContext%2A>egenskapen.</xref:Microsoft.SqlServer.Server.SqlContext.TriggerContext%2A> </xref:Microsoft.SqlServer.Server.SqlContext>"
  example:
  - "The following example shows a SqlTriggerContext object being used to determine if an <xref:Microsoft.SqlServer.Server.TriggerAction> action occurred. If a row was inserted into the `user`'s table, the user name and real name are retrieved from the inserted row and then added to the **UserNameAudit** table.  \n  \n [!code-cs[DataWorks SqlTriggerContext Sample#1](~/add/codesnippet/csharp/t-microsoft.sqlserver.se_7_1.cs)]\n [!code-vb[DataWorks SqlTriggerContext Sample#1](~/add/codesnippet/visualbasic/t-microsoft.sqlserver.se_7_1.vb)]"
  syntax:
    content: public sealed class SqlTriggerContext
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
