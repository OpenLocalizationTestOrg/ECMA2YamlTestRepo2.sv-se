  name: ColumnCount
  nameWithType: SqlTriggerContext.ColumnCount
  fullName: Microsoft.SqlServer.Server.SqlTriggerContext.ColumnCount
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Hämtar antalet kolumner som finns i tabellen bunden till utlösaren. Den här egenskapen är skrivskyddad."
  remarks: "Värdet på egenskapen är användbar för att fastställa det högsta ordningstalet som <xref:Microsoft.SqlServer.Server.SqlTriggerContext.IsUpdatedColumn%2A>gör det möjligt för ett givet utlösaren anrop.</xref:Microsoft.SqlServer.Server.SqlTriggerContext.IsUpdatedColumn%2A>"
  syntax:
    content: public int ColumnCount { get; }
    return:
      type: System.Int32
      description: "Antalet kolumner som finns i tabellen är bundet till utlösaren, som ett heltal."
  overload: Microsoft.SqlServer.Server.SqlTriggerContext.ColumnCount*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlTriggerContext.EventData
  id: EventData
  parent: Microsoft.SqlServer.Server.SqlTriggerContext
  langs:
