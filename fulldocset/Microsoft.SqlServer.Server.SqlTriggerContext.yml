  name: EventData
  nameWithType: SqlTriggerContext.EventData
  fullName: Microsoft.SqlServer.Server.SqlTriggerContext.EventData
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Hämtar händelsedata som specifikt för den åtgärd som utlöses utlösaren."
  remarks: "Den här informationen är tillgänglig för data definition language (DDL) utlösare. Ingen information är tillgänglig via den här egenskapen för data manipulation language (DML) utlösare."
  syntax:
    content: public System.Data.SqlTypes.SqlXml EventData { get; }
    return:
      type: System.Data.SqlTypes.SqlXml
      description: "Händelsedata som är specifika för den åtgärd som utlöses av utlösare som en <xref href=&quot;System.Data.SqlTypes.SqlXml&quot;> </xref> om mer information finns tillgänglig. <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> annars."
  overload: Microsoft.SqlServer.Server.SqlTriggerContext.EventData*
  exceptions: []
  platform:
  - net462
