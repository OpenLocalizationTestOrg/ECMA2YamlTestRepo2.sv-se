  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Returnerar <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> om en kolumn har påverkats av en INSERT eller UPDATE-instruktion."
  syntax:
    content: public bool IsUpdatedColumn (int columnOrdinal);
    parameters:
    - id: columnOrdinal
      type: System.Int32
      description: "Det nollbaserade ordningstalet för kolumnen."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om kolumnen har påverkats av en INSERT eller UPDATE-åtgärd."
  overload: Microsoft.SqlServer.Server.SqlTriggerContext.IsUpdatedColumn*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Anropas i kontexten för en utlösare där värdet för den <xref:Microsoft.SqlServer.Server.SqlTriggerContext.TriggerAction*>egenskapen är inte <xref uid=&quot;langword_csharp_Insert&quot; name=&quot;Insert&quot; href=&quot;&quot;> </xref> eller <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref>.</xref:Microsoft.SqlServer.Server.SqlTriggerContext.TriggerAction*>"
  platform:
