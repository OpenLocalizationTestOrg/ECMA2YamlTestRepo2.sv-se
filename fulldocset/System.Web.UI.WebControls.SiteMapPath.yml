  remarks: "Metoden CreateControlHierarchy skapar <xref:System.Web.UI.WebControls.SiteMapNodeItem>kontroller, associeras med motsvarande <xref:System.Web.SiteMapNode>objekt från den aktuella plats kartan providern och lägger till noder till den <xref:System.Web.UI.Control.Controls%2A>samling.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       Metoden som börjar med att hitta den <xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName>, och sedan vägleder dig hierarkiska trädet för <xref:System.Web.SiteMapNode>objekt, skapa en <xref:System.Web.UI.WebControls.SiteMapNodeItem>för var och en tills den <xref:System.Web.SiteMap.RootNode%2A>har nåtts.</xref:System.Web.SiteMap.RootNode%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName> Efter varje <xref:System.Web.UI.WebControls.SiteMapNodeItem>har skapats, men innan den är bunden till dess motsvarande <xref:System.Web.SiteMapNode>, <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>-metoden anropas.</xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Den <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metoden gäller för alla mallar eller format som definierats för en viss nod och skapar och initierar alla underordnade kontroller som den <xref:System.Web.UI.WebControls.SiteMapNodeItem>innehåller.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> Slutligen den <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metoden lägger till de underordnade kontrollerna för den <xref:System.Web.UI.WebControls.SiteMapNodeItem>till den <xref:System.Web.UI.Control.Controls%2A>samling.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>       Efter varje <xref:System.Web.UI.WebControls.SiteMapNodeItem>initieras den <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A>metoden anropas.</xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Sedan <xref:System.Web.UI.WebControls.SiteMapNodeItem>binds till dess motsvarande <xref:System.Web.SiteMapNode>, och <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>kallas.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       CreateControlHierarchy-metoden anropas från den <xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>metoden.</xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>       Klasser som utökar den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen åsidosätta metoden CreateControlHierarchy för att ändra hur <xref:System.Web.UI.WebControls.SiteMapNodeItem>kontroller skapas eller läggs till i <xref:System.Web.UI.WebControls.SiteMapPath>kontroll.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> Modifiering av enskild nod objekt utförs i den <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metoden och de flesta klasser som utökar <xref:System.Web.UI.WebControls.SiteMapPath>åsidosätta metoden endast.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>"
