  summary: "Hämtar eller anger namnet på den <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> används för att återge navigering platskontrollfilen."
  remarks: "Den <xref:System.Web.UI.WebControls.SiteMapPath>styra använder en <xref:System.Web.SiteMapProvider>som en källa för kartan platsdata den återgivningar.</xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Om egenskapen SiteMapProvider inte har angetts som <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen använder providern identifieras av <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>egenskap, vilket är standard som <xref:System.Web.SiteMapProvider>definierats för platsen i hierarkin configuration vanligtvis <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapPath> Ange SiteMapProvider egenskapen leder den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen ska renderas kartan platsdata som definierar providern.</xref:System.Web.UI.WebControls.SiteMapPath>       Den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen arbetar direkt med en <xref:System.Web.SiteMapProvider>och dess <xref:System.Web.SiteMapNode>objekt att visa mappning för platsinformation.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Andra kontroller, till exempel <xref:System.Web.UI.WebControls.Menu>och <xref:System.Web.UI.WebControls.TreeView>, kräver en data-abstraktion som tillhandahålls av den <xref:System.Web.UI.WebControls.SiteMapDataSource>klassen ska visas samma navigering platsinformationen.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu>       Värdet för denna egenskap lagras i vyn tillstånd.       Den här egenskapen kan inte anges med teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
