- uid: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  id: SkipLinkText
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: SkipLinkText
  nameWithType: SiteMapPath.SkipLinkText
  fullName: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som används för att återge alternativ text för skärmläsare att hoppa över kontrollens innehåll."
  remarks: "SkipLinkText är en egenskap som du kan ange för att göra en webbsida mer eller mindre tillgängliga för användarna av vissa läsare. Webbplatser med innehåll som upprepas på flera sidor, till exempel kontroller som visar platsen kartdata kan ge en mekanism som gör att användare av skärmläsare att hoppa över upprepade innehållet så att den inte läses högt.       Den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen innehåller SkipLinkText egenskapen som ett sätt för hela kontrollen hoppas över av skärmläsare.</xref:System.Web.UI.WebControls.SiteMapPath>  Om egenskapen SkipLinkText anges återges en osynlig bild med alternativ text och användaren får välja att hoppa till slutet av innehållet. Skärmläsare läser alternativ text upp men bilden störa inte visual flödet av sidan. Egenskapen anges till &quot;Hoppa över navigeringslänkar&quot; som standard, vilket gör skärmläsare hoppa över kontrollen. Om du vill inaktivera den här funktionen kan du ange egenskapen till <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName>       Värdet för denna egenskap lagras i vyn tillstånd.       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "En sträng som den <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> kontroll återger som alternativ text med en osynlig avbildning som en ledtråd för skärmläsare. Standardvärdet är &quot;Hoppa över navigeringslänkar&quot;."
  overload: System.Web.UI.WebControls.SiteMapPath.SkipLinkText*
  exceptions: []
  platform:
  - net462
