  name: SiteMapPath
  nameWithType: SiteMapPath
  fullName: System.Web.UI.WebControls.SiteMapPath
  type: Class
  summary: "Visar en uppsättning av text- eller bilddata hyperlänkar som gör att användarna enkelt navigera en webbplats med en minimal mängd utrymme på sidan."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [noder](#nodes)      -   [nod utseende](#node_appearance)      -   [händelser](#events)      -   [anpassa SiteMapPath kontroll](#customizing_the_sitemappath_control)      -   [hjälpmedel](#accessibility)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av SiteMapPath kontrollen är en plats navigeringskontroll som visar data från den <xref:System.Web.SiteMap>objekt.</xref:System.Web.SiteMap>       Den utrymmesbesparande kan du lätt kan hitta en plats och fungerar som referens för där den aktuella sidan är inom en plats. Denna typ av kontroll kallas vanligtvis en dynamiska eller eyebrow, eftersom det innehåller en hierarkisk sökväg länkade sidnamn som ger en escape uppåt i hierarkin sidor från den aktuella platsen. <xref:System.Web.UI.WebControls.SiteMapDataSource>.</xref:System.Web.UI.WebControls.SiteMapDataSource> SiteMapPath är användbart för platser som har djupt hierarkiska sidan strukturer, men var en <xref:System.Web.UI.WebControls.TreeView>eller <xref:System.Web.UI.WebControls.Menu>kan kräva för mycket utrymme på en sida.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       SiteMapPath-kontrollen arbetar direkt med kartdata plats för din webbplats. Om du använder den på en sida som inte representeras i översikten kan visas den inte. Läs mer om webbplatsen maps [ASP.NET webbplatsnavigering](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a>## Noder i SiteMapPath består av noder. Varje element i sökvägen kallas en nod och representeras av ett <xref:System.Web.UI.WebControls.SiteMapNodeItem>objekt.</xref:System.Web.UI.WebControls.SiteMapNodeItem> Noden som begränsar sökvägen och representerar basen för det hierarkiska trädet kallas för rotnoden. Noden som representerar den aktuella sidan är den aktuella noden. En annan nod mellan den aktuella noden och rotnoden är en överordnad nod. I följande tabell beskrivs tre olika nodtyper.      | Nodtypen | Beskrivning |   |---------------|-----------------|   | rot | En nod som begränsar en hierarkisk uppsättning noder. |   | överordnade | En nod som har en eller flera underordnade noder är men inte den aktuella noden. |   | aktuella | En nod som representerar den aktuella sidan. |      <a name=&quot;node_appearance&quot;> </a> ## Nod utseende på varje nod visas som en SiteMapPath är en <xref:System.Web.UI.WebControls.HyperLink>eller <xref:System.Web.UI.WebControls.Literal>kontrollen att du kan tillämpa en mall eller formatmallen att.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.HyperLink> Mallar och format som tillämpas på noder enligt två regler med högre prioritet: – om en mall har definierats för en nod, åsidosätter ett format som definierats för noden.      -Mallar och format som är specifika för olika typer av noder i stället Allmänna mallar och format som definierats för alla noder.       Den <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>och <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>Egenskaper som tillämpas på alla noder, oavsett deras nodtypen.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Om båda dessa egenskaper har definierats i <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>företräde.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>       Den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>och <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>Egenskaper som tillämpas på noder som representerar den aktuella sidan.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Om en <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>har definierats som tillägg till de <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>, ignoreras.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Om en <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>har definierats som tillägg till de <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, den kopplats till den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>att skapa en sammanfogad formatmall.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Det här kopplade formatet använder alla element i den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, plus ytterligare element av <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>som inte står i konflikt med <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       Den <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>och <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>Egenskaper som tillämpas på den nod som representerar roten för navigering platshierarkin.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Om en <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>har definierats som tillägg till de <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>, ignoreras.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Om en <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>har definierats som tillägg till de <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, den kopplats till den <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>att skapa en sammanfogad formatmall.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Det här kopplade formatet använder alla element i den <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, plus ytterligare element av <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>som inte står i konflikt med <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Slutligen, om den aktuella sidan är rot-sidan på platsen på <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>och <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>som används i stället för den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>eller <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       SiteMapPath kontrollen använder kartan webbplatsproviderns identifieras av den <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A>egenskapen som datakälla för navigering platsinformation.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> Om ingen leverantör har angetts används standardprovidern för den plats som identifieras i den <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>egenskapen.</xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> Detta är vanligtvis en instans av standardprovidern för platsen kartan för ASP.NET, <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> Om kontrollen SiteMapPath används inom en plats, men ingen plats kartan providern inte är konfigurerad, kontrollen utlöser ett <xref:System.Web.HttpException>undantag.</xref:System.Web.HttpException>      <a name=&quot;events&quot;></a>## Händelser SiteMapPath kontrollen ger även händelser som du kan programmera mot. På så sätt kan du köra en anpassad rutin när en händelse inträffar. I följande tabell visas de händelser som stöds av SiteMapPath-kontrollen.      | Händelsen | Beskrivning |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>| Inträffar när kontrollen SiteMapPath först skapar en <xref:System.Web.UI.WebControls.SiteMapNodeItem>och kopplar den till en <xref:System.Web.SiteMapNode>. |   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound>| Inträffar när en <xref:System.Web.UI.WebControls.SiteMapNodeItem>är bunden till kartan platsdata finns i <xref:System.Web.SiteMapNode>. |      <a name=&quot;customizing_the_sitemappath_control&quot;> </a> ## Anpassa SiteMapPath kontroll klasserna som härleds från SiteMapPath åsidosättning av <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metod för att anpassa den <xref:System.Web.UI.WebControls.SiteMapNodeItem>kontroller som finns i kontrollen för navigering.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> För fullständig kontroll över hur <xref:System.Web.UI.WebControls.SiteMapNodeItem>objekt skapas och läggs till SiteMapPath, härledda klasser åsidosättning av <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>metod.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem>      <a name=&quot;accessibility&quot;></a>## Tillgänglighet för information om hur du konfigurerar den här kontrollen så att genereras markeringar som överensstämmer med hjälpmedel standard finns [hjälpmedel i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md) och [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:SiteMapPath       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ParentLevelsDisplayed=&quot;integer&quot;       PathDirection=&quot;RootToCurrent|CurrentToRoot&quot;       PathSeparator=&quot;string&quot;       RenderCurrentNodeAsLink=&quot;True|False&quot;       runat=&quot;server&quot;       ShowToolTips=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CurrentNodeStyle />           <CurrentNodeTemplate>               <!-- child controls -->           </CurrentNodeTemplate>           <NodeStyle />           <NodeTemplate>               <!-- child controls -->           </NodeTemplate>           <PathSeparatorStyle />           <PathSeparatorTemplate>               <!-- child controls -->           </PathSeparatorTemplate>           <RootNodeStyle />           <RootNodeTemplate>               <!-- child controls -->           </RootNodeTemplate>   </asp:SiteMapPath>   ```"
  example:
  - "The following code example uses a SiteMapPath control declaratively in a Web Forms page. This example demonstrates some of the rules of precedence that govern the order with which templates and styles are applied to SiteMapPath nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_1.aspx)]  \n  \n The previous example uses the default site map provider and a Web.sitemap file with the following structure.  \n  \n```  \n<siteMap>  \n  <siteMapNode title=\"WebForm1\" description=\"WebForm1\" url=\"WebForm1.aspx\" >  \n    <siteMapNode title=\"WebForm2\" description=\"WebForm2\" url=\"WebForm2.aspx\"/>  \n  </siteMapNode>  \n</siteMap>  \n```  \n  \n The following code example demonstrates extends the SiteMapPath control and adds new functionality to it by overriding the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. The `DropDownSiteMapPath` control adds a <xref:System.Web.UI.WebControls.DropDownList> after the current node, to enable easy navigation to pages that are child nodes of the current page. This example demonstrates how to work with <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects, including checking their <xref:System.Web.UI.WebControls.SiteMapNodeItemType> and calling the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after the items are created.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_2.cs)]"
