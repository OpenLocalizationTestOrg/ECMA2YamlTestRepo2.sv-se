      description: "Namnet på en <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> som definierar navigeringsstrukturen för i <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> ska visas. Alla tillgängliga providers finns i den &lt;xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName&gt; samling, och kan räkna upp och hämtas med hjälp av namnet på <xref:System.Web.SiteMapProviderCollection.Item*>egenskap.</xref:System.Web.SiteMapProviderCollection.Item*>"
