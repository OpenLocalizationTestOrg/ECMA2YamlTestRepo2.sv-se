  summary: "Hämtar det format som används för texten som visas för alla noder i navigeringsfönstret platssökvägen."
  remarks: "Använd egenskapen NodeStyle för att styr utseendet på texten som visas för alla sökväg navigeringsnoder återges av kontrollen. Som standard är texten som visas som angetts i den <xref:System.Web.SiteMapNode.Title%2A>egenskapen för den <xref:System.Web.SiteMapNode>som representerar sidan.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Vanliga formatinställningar inkluderar anpassade bakgrundsfärgen, förgrundsfärgen, egenskaper för teckensnitt och noden avstånd.       För <xref:System.Web.UI.WebControls.SiteMapPath>noder, formatmallsegenskaper slås samman i ett enda format i följande ordning: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  NodeStyle 2.  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>eller <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, beroende på nodtypen.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A></xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>      > [!NOTE] > Om du anger teckenstilen som noden till en genomstrykning eller overline stil understrykning standardformat för noden visas inte om inte anges explicit till `true`.       Om NodeStyle har definierats, används den först till varje nod. Om en ytterligare formatmall har definierats för en viss typ av noden som rotnod eller aktuella noden ersätter det allmänna format som anges i egenskapen NodeStyle i det här formatet. Om en mall har definierats för en viss typ av noden, ersätter alla definierade format för noden."
