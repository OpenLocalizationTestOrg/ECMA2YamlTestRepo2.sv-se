  remarks: "Använd egenskapen CurrentNodeStyle för att styra utseendet på texten som visas för sökvägen navigeringsnod som representerar den aktuella sidan. Som standard är texten som visas som angetts i den <xref:System.Web.SiteMapNode.Title%2A>egenskapen för den <xref:System.Web.SiteMapNode>som representerar sidan.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Vanliga formatinställningar inkluderar anpassade bakgrundsfärgen, förgrundsfärgen, egenskaper för teckensnitt och noden avstånd.       För <xref:System.Web.UI.WebControls.SiteMapPath>noder, formatmallsegenskaper slås samman i ett enda format i följande ordning: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>2.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>  CurrentNodeStyle eller, om den aktuella sidan är rotnoden <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>      > [!NOTE] > Om du anger teckenstilen som noden till en genomstrykning eller overline stil understrykning standardformat för noden visas inte om inte anges explicit till `true`.       Om en <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>egenskapen har definierats, CurrentNodeStyle egenskapen ignoreras.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>"
