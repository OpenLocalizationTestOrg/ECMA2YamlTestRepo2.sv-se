  remarks: "Elementen i denna matris ange procentandelar av avståndet längs toning linjen. Till exempel anger ett elementvärde av 0.2f att den här punkten 20 procent av det totala avståndet från Start. Elementen i denna matris som representeras av float värden mellan 0.0f och 1.0f, och det första elementet i matrisen måste vara 0.0f och det sista elementet måste vara 1.0f.       Tillsammans med den <xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A>egenskap, den här egenskapen anger flera färger toningar.</xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A>"
