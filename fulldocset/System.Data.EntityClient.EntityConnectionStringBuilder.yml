  name: EntityConnectionStringBuilder
  nameWithType: EntityConnectionStringBuilder
  fullName: System.Data.EntityClient.EntityConnectionStringBuilder
  type: Class
  summary: "Gör det enkelt att skapa och hantera innehållet i anslutningssträngar som används av EntityClient."
  remarks: "Anslutningen sträng builder kan utvecklare programmässigt skapa syntaktiskt korrekt anslutningssträngar, och parsa och återskapar befintliga anslutningssträngar med hjälp av egenskaper och metoder i klassen. Anslutningen sträng builder tillhandahåller strikt typkontroll egenskaper som motsvarar kända nyckelordet/värde-par. Utvecklare som måste skapa anslutningssträngar som en del av program kan använda klassen EntityConnectionStringBuilder för att skapa och ändra anslutningssträngar.       EntityConnectionStringBuilder kontrollerar för giltiga nyckelordet/värde-par, som visas som ett värde för egenskapen EntityConnectionStringBuilder.      > [!NOTE] > Anslutningssträngen för den underliggande datakällan tillhandahålls av den <xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A>egenskapen.</xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A> Den angivna provider anslutningssträngen kontrolleras inte för giltiga nyckelordet/värde-par."
  example:
  - "The following example demonstrates how to use the EntityConnectionStringBuilder in conjunction with a <xref:System.Data.SqlClient.SqlConnectionStringBuilder>.  \n  \n [!code-vb[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/visualbasic/eSQLExamplesVB/Program.vb#buildingconnectionstringwithentitycommand)]\n [!code-cs[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/csharp/eSQLExamplesCS/Program.cs#buildingconnectionstringwithentitycommand)]"
