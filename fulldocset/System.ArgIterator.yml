  name: ArgIterator
  nameWithType: ArgIterator
  fullName: System.ArgIterator
  type: Struct
  summary: "Representerar en argumentlista med variabel längd. det vill säga parametrar för en funktion som tar en variabel antal argument."
  remarks: "Utvecklare som skriver kompilerare använda ArgIterator-strukturen för att räkna upp obligatoriska och valfria argument i en argumentlista. ArgIterator-strukturen är inte brukar vara användbara för andra program än kompilerare.       Funktioner i ArgIterator-strukturen är vanligtvis dolda i syntaxen för ett visst programmeringsspråk. Till exempel i C++ programmeringsspråket deklarera du en variabel längd argumentlistan genom att ange en ellipsknapp (&quot;...&quot;) i slutet av argumentlistan över. ArgIterator-strukturen är användbart i första hand när programmeringsspråk inte tillhandahåller direktstöd för att komma åt parametrar för variabel längd."
  syntax:
    content: public struct ArgIterator
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
