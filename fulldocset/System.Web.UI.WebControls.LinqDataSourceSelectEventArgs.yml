  name: WhereParameters
  nameWithType: LinqDataSourceSelectEventArgs.WhereParameters
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar den parametermängd som används för att skapa Where satsen."
  remarks: "Du använder egenskapen WhereParameters åtkomst parametrar för Where-satsen i en hanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Du kan ändra Where satsen genom att lägga till eller ta bort parametrar från samlingen. Som standard WhereParameters-egenskapen för den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektet innehåller de parametrar som du har lagt till den <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A>av den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>       När du lägger till parametrar genom WhereParameters insamling av den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objekt, måste du antingen inkludera en platshållare för parametern i den <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>egenskapen eller anger den <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> Till exempel om du lägger till en parameter med namnet `ProductName` i händelsehanteraren för den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>händelse, måste du antingen ange den <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>egenskapen `true` eller ange den <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>egenskapen `ProductName=@ProductName`.</xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting>"
  example:
  - "The following example shows how to add a parameter to the WhereParameters collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_828_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_828_1.aspx)]"
  syntax:
