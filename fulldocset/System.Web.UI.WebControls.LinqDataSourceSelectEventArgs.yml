- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger dataobjektet som används i datafrågan."
  remarks: "Som standard den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll gäller dess frågeuttryck för objekt som definieras i den <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> I en hanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>händelse, kan du manuellt ändra vilket objekt efterfrågas genom att ange egenskapen resultatet till ett objekt.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Du kan till exempel använda egenskapen resultatet att fråga en samling i minnet på webbsidan eller att hämta resultatet från ett LINQ-frågeuttryck. Du kan ange egenskapen resultatet av objekt. Om objektet inte implementerar det <xref:System.Collections.Generic.IEnumerable%601>gränssnitt, den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll radbryts objektet i ett objekt som implementerar den <xref:System.Collections.Generic.IEnumerable%601>gränssnitt.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Collections.Generic.IEnumerable%601>       När egenskapen resultat har angetts till något annat värde än `null`, <xref:System.Web.UI.WebControls.LinqDataSource>kontroll frågar inte objekt som definieras i den <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> I stället frågar objektet i egenskapen resultat.      > [!NOTE] > När du anger egenskapen resultatet till ett objekt inte använder `null` som representerar ett objekt som inte innehåller några data. Den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen tolkar `null` betyder att egenskapen resultat har angetts och kommer att skapa och fråga objektet i den <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Ställa in egenskapen resultat som representerar ett objekt som inte innehåller data på en <xref:System.Collections.IList>eller <xref:System.Collections.Generic.IList%601>objekt som inte innehåller några element.</xref:System.Collections.Generic.IList%601> </xref:System.Collections.IList>       Den <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>, <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>, och <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>händelser inte aktiveras när du anger programmässigt den <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>egenskapen till ett objekt och två ytterligare villkor gäller.</xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Villkoren är att de ursprungliga värdena inte måste lagras i vyn tillstånd eller objektet i den <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>egenskapen implementerar den <xref:System.Data.Linq.ITable>gränssnitt.</xref:System.Data.Linq.ITable> </xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>"
  example:
  - "The following example shows how to set the Result property to the result of a LINQ query.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_1.vb)]  \n  \n The following example shows how to set the Result property to an array of string values is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_2.vb)]"
  syntax:
    content: public object Result { get; set; }
    return:
      type: System.Object
      description: "Ett objekt som representerar data för frågan."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result*
  exceptions: []
