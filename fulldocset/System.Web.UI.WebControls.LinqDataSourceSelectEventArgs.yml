  summary: "Hämtar de parametrar som används för att skapa en sats som anger hur grupperade data sorteras."
  remarks: "När du grupperar data genom att ange den <xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>egenskap, du kan sortera grupperade data genom att ange den <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A>egenskapen till ett av de egenskaper som används för att gruppera data.</xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A> </xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>       Du använder egenskapen OrderGroupsByParameters åtkomst parametrar för Order grupper By-satsen i en hanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Du kan ändra ordning grupper By-satsen genom att lägga till eller ta bort parametrar från samlingen.       Som standard OrderGroupsByParameters-egenskapen för den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektet innehåller de parametrar som du har lagt till deklarativt till den <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A>av den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>"
