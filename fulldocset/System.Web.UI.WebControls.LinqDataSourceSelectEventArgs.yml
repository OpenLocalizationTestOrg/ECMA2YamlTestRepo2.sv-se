  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Hämtar värden som bestämmer hur data returneras."
  remarks: "En databunden kontroll skickar egenskaper för att den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll via egenskapen argument för att ange hur sidindelning och sortering ska ske.</xref:System.Web.UI.WebControls.LinqDataSource> Om den <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>egenskapen eller <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>egenskap är inställd på `true`, <xref:System.Web.UI.WebControls.LinqDataSource>styra automatiskt sorteringar eller sidor baserat på egenskaperna från den databundna kontrollen.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>       Du kan anpassa hur data sorteras och växlade från en fråga genom att ange den <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>och <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>egenskaper till `false` och sedan skapa en hanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> I händelsehanteraren, använder du argumenten egenskapen att hämta sortering och sidindelning egenskaper från den databundna kontrollen. Sedan anpassa frågan efter behov, baserat på egenskaper från egenskapen argument. Om den <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>egenskapen för den <xref:System.Web.UI.DataSourceSelectArguments>objekt har angetts till `true`, du måste returnera ett värde för den <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>egenskapen.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "Ett objekt som innehåller värden för att fastställa hur data returneras."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments*
  exceptions: []
  platform:
  - net462
