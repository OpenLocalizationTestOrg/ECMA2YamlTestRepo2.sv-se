  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Selecting&quot;> </xref> händelse."
  remarks: "LinqDataSourceSelectEventArgs-objekt har överförts till händelsehanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>händelsen för den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Du kan använda objektet LinqDataSourceSelectEventArgs för att manuellt ange vilka data som returneras och hur data sorteras och växlat minne när den returneras. Programmässigt kan lägga till eller ta bort parametrar till GroupBy, OrderBy, OrderGroupsBy, Välj, och där satser med hjälp av den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A>, och <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A>samlingar.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>       Den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>egenskapen kan du ändra dataobjektet som används för frågan.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> Om du tilldelar ett objekt för att den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>egenskapen objektet kommer att användas för frågor i stället för det angivna objektet i den <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>egenskapen för den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>       Den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>egenskapen kan du anpassa hur returnerade data är sorterad och växlingsbart systemminne.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Databunden kontroll skickar sortering och sidindelning egenskaper via den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Om du behöver hantera sortering och sidindelning manuellt ange den <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>egenskapen eller <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>-egenskapen för den <xref:System.Web.UI.WebControls.LinqDataSource>Kontrollera till `false`.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> Du kan utföra den anpassade frågan för sortering och sidindelning i en hanterare för den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>händelse.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>       Om den <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>egenskapen `true`, du måste returnera ett värde för den <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>egenskapen.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  example:
  - "The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to the result of a search made by using language-integrated query (LINQ).  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_1.vb)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an array of string values that is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_2.vb)]"
  syntax:
    content: 'public class LinqDataSourceSelectEventArgs : System.ComponentModel.CancelEventArgs'
