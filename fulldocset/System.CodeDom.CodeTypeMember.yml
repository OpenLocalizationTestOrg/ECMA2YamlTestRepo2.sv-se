  summary: "Hämtar eller anger den rad som typen member-instruktionen inträffar."
  remarks: "Den här egenskapen anger placeringen av typen medlem deklaration. Den här egenskapen kan användas för felrapportering och felsökning. Platsen för medlemmen typdeklarationen kan vara användbart när koden genereras baserat på en mallfil.      > [!CAUTION] > Det här värdet är `null` som standard och bör kontrolleras för innehåll innan refereras."
