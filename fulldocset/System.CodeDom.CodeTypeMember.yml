  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Ger en basklass för en medlem av en typ. Medlemmar av typen inkludera fält, metoder, egenskaper, konstruktorer och kapslade typer."
  remarks: "Klassen CodeTypeMember kan användas för att representera deklaration för en medlem av en typ. CodeTypeMember är en basklass som mer specifika typer av medlemmar härleds, till exempel <xref:System.CodeDom.CodeMemberField>och <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeMemberField> Den här klassen innehåller egenskaper och metoder som är gemensamma för alla medlemmar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
