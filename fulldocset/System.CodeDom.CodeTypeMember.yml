- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Hämtar eller anger attribut för medlemmen."
  remarks: "Den här egenskapen används för att ange vilka attribut av typen medlem.       Medlemsattribut klassificeras i grupper med masken för varje grupp. Åtkomstgruppen består av flaggor som innehåller villkoren `Public`, `Private`, `Family`, eller `Assembly`.  Scope-gruppen innehåller flaggor för <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, och <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> Den <xref:System.CodeDom.MemberAttributes>mask identifierar åtkomst-attribut.</xref:System.CodeDom.MemberAttributes> Den <xref:System.CodeDom.MemberAttributes>mask identifierar scope-attribut.</xref:System.CodeDom.MemberAttributes> Standardvärdet för egenskapen attribut innehåller flaggor från både åtkomst och omfång. Om du vill ändra åtkomst eller omfång, första maskera den befintliga flaggor och ange sedan det nya värdet. Till exempel kod instruktionen att identifiera en konstruktor (med namnet `constructor1`) som offentliga är `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "En binär kombination av den <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> värden som används för att ange attribut för medlemmen. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
