  name: ExternalException
  nameWithType: ExternalException
  fullName: System.Runtime.InteropServices.ExternalException
  type: Class
  summary: "Grundläggande undantagstyp för alla COM-interop undantag och strukturerad undantagshantering (SEH) undantag."
  remarks: "Att förbättra samverkan mellan äldre system och CLR, de <xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A>egenskap sparar ett heltalsvärde (HRESULT) som identifierar felet.</xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A> Användardefinierade undantag ska aldrig vara härledd från `ExternalException`, och en `ExternalException` bör aldrig utlöstes av användarkod. Använd särskilda undantag som härleds från `ExternalException` i stället.       `ExternalException`använder HRESULT E_FAIL som har värdet 0x80004005.       `ExternalException`använder förvalet <xref:System.Object.Equals%2A>-implementering som stöder referenslikheten.</xref:System.Object.Equals%2A>       En lista med ursprungliga värden för en instans av `ExternalException`, finns det `ExternalException` konstruktorer."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ExternalException : SystemException
  inheritance:
