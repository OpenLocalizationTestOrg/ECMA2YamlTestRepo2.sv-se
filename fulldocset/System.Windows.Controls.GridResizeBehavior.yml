  summary: "Utrymme distribueras baserat på värdet för den <> </> *> och <> </> *> egenskaper."
  remarks: "Om värdet för den <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>egenskapen anger att utrymme omfördelas mellan rader, omfördelning följer dessa riktlinjer: – när den <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>egenskap är inställd på <xref:System.Windows.VerticalAlignment.Top>, utrymme omfördelas mellan den rad som har angetts för den <xref:System.Windows.Controls.GridSplitter>och den rad som är högre än den raden.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Top> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      – När den <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>egenskap är inställd på <xref:System.Windows.VerticalAlignment.Bottom>, utrymme omfördelas mellan den rad som har angetts för den <xref:System.Windows.Controls.GridSplitter>och den rad som är lägre än den raden.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Bottom> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      – När <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>egenskapen <xref:System.Windows.VerticalAlignment.Center>, utrymme omfördelas mellan den rad som är ovan och den rad som är under den rad som har angetts för <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Center> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      – När <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>egenskapen <xref:System.Windows.VerticalAlignment.Stretch>, utrymme omfördelas mellan den rad som är ovan och den rad som är under den rad som har angetts för <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>       Om värdet för den <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>egenskapen anger att omfördelas mellan kolumnerna utrymme, omfördelning följer dessa riktlinjer: – när den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>egenskap är inställd på <xref:System.Windows.HorizontalAlignment.Left>, utrymme omfördelas mellan kolumnen som har angetts för den <xref:System.Windows.Controls.GridSplitter>och den kolumn till vänster.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Left> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      – När den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>egenskap är inställd på <xref:System.Windows.HorizontalAlignment.Right>, utrymme omfördelas mellan kolumnen som har angetts för den <xref:System.Windows.Controls.GridSplitter>och den kolumn som är till höger.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Right> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      – När <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>egenskapen <xref:System.Windows.HorizontalAlignment.Center>, utrymme omfördelas mellan de kolumner som är till vänster och höger i kolumnen som har angetts för <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Center> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      – När <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>egenskapen <xref:System.Windows.VerticalAlignment.Stretch>, utrymme omfördelas mellan de kolumner som är till vänster och höger i kolumnen som har angetts för <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
