  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Skapar en säkerhet tokenautentiserare baserat på de <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref>."
  remarks: "En `outOfBand` token matcharen kan eventuellt returneras av metoden som används av den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Säkerhetsbearbetaren att matcha token som inte ingår i SOAP-meddelandet vid bearbetning av säkerhet. Den <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>som returneras av den här metoden validerar token och anspråk extraherar.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> En <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>skapas för varje klass som härleds från <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement>.</xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement> </xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>"
  example:
  - "The following code is an example of how to override this method.  \n  \n [!code-cs[c_CustomTokenAuthenticator#2](~/add/codesnippet/csharp/b70d167c-ca6e-4160-bfdd-_1.cs)]\n [!code-vb[c_CustomTokenAuthenticator#2](~/add/codesnippet/visualbasic/b70d167c-ca6e-4160-bfdd-_1.vb)]"
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenAuthenticator CreateSecurityTokenAuthenticator (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement, out System.IdentityModel.Selectors.SecurityTokenResolver outOfBandTokenResolver);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "Tokenkrav säkerhet."
    - id: outOfBandTokenResolver
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: "När den här metoden returnerar innehåller en <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenResolver&quot;> </xref>. Den här parametern skickas inte initierats."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenAuthenticator
      description: "Säkerhetstokenautentiseraren."
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>tokenRequirement</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "En Säkerhetstokenautentiseraren kan inte skapas för den <code>  tokenRequirement </code> som skickades."
