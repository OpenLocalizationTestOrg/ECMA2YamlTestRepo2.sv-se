  namespace: System.ServiceModel.Security
  summary: "Skapar en säkerhet tokenserialiserare baserat på säkerhetstokenversion skickades."
  remarks: "Den <xref:System.IdentityModel.Selectors.SecurityTokenSerializer>används för att skriva och läsa säkerhetstoken och säkerhet token referenser.</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> Vid deserialisering av token från XML, måste returnerade token kunna utföra kryptografiska åtgärder. Serialiserare för säkerhetstoken måste kunna göra tillräckligt med verifiering för att säkerställa att token kan utföra kryptografiska åtgärder (Kerberos-biljetten bearbetning, X.509 avkoda, SAML avkodning och så vidare), men ska skjutas upp programmet förtroendebeslut till verifieraren."
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
