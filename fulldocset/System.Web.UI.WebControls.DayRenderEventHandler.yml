  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> händelsen för den <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> kontroll."
  remarks: "Även om databindning inte stöds för den <xref:System.Web.UI.WebControls.Calendar>, det är möjligt att ändra innehåll och formatering av datum cellerna.</xref:System.Web.UI.WebControls.Calendar> Innan den <xref:System.Web.UI.WebControls.Calendar>kontrollen visas på en webbsida, skapas och de komponenter som utgör kontrollen monterar.</xref:System.Web.UI.WebControls.Calendar> Den <xref:System.Web.UI.WebControls.Calendar.DayRender>händelsen inträffar när varje datum celler i den <xref:System.Web.UI.WebControls.Calendar>kontrollen har skapats.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Du kan kontrollera innehållet och formatering av datum cellen när den har skapats genom att ange koden i händelsehanteraren för den <xref:System.Web.UI.WebControls.Calendar.DayRender>händelse.</xref:System.Web.UI.WebControls.Calendar.DayRender> Mer information om hur du anpassar innehållet i en cell datum finns <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>       När du skapar en DayRenderEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
