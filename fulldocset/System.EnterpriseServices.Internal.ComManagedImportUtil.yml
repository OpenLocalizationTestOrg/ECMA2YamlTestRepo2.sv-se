- uid: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo(System.String,System.String@,System.String@)
  id: GetComponentInfo(System.String,System.String@,System.String@)
  parent: System.EnterpriseServices.Internal.ComManagedImportUtil
  langs:
  - csharp
  name: GetComponentInfo(String,String,String)
  nameWithType: ComManagedImportUtil.GetComponentInfo(String,String,String)
  fullName: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo(String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Hämtar informationen om komponenten från sammansättningen."
  remarks: "Den här metoden anropas av COM +-katalogen för att identifiera klassidentifierare (CLSID) och ProgID av komponenterna i en DLL innan den har registrerats."
  syntax:
    content: public void GetComponentInfo (string assemblyPath, out string numComponents, out string componentInfo);
    parameters:
    - id: assemblyPath
      type: System.String
      description: "Sökvägen till sammansättningen."
    - id: numComponents
      type: System.String
      description: "När den här metoden returnerar innehåller den här parametern antalet komponenter i sammansättningen."
    - id: componentInfo
      type: System.String
      description: "När den här metoden returnerar innehåller den här parametern information om komponenter."
  overload: System.EnterpriseServices.Internal.ComManagedImportUtil.GetComponentInfo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>assemblyPath</code>är en tom sträng, innehåller bara blanksteg eller innehåller en eller flera ogiltiga tecken som definieras av <xref:System.IO.Path.InvalidPathChars>.       - eller - det gick inte att hämta den absoluta sökvägen."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Anroparen har inte behörigheterna som krävs."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>assemblyPath</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>assemblyPath</code>innehåller ett kolon (&quot;:&quot;)."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Den angivna sökvägen, filnamnet eller båda vara längre än den systemdefinierade maximala längden. Till exempel på Windows-baserade plattformar sökvägar måste vara färre än 248 tecken och filnamn måste vara färre än 260 tecken."
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly(System.String,System.String,System.String)
  id: InstallAssembly(System.String,System.String,System.String)
  parent: System.EnterpriseServices.Internal.ComManagedImportUtil
  langs:
  - csharp
  name: InstallAssembly(String,String,String)
  nameWithType: ComManagedImportUtil.InstallAssembly(String,String,String)
  fullName: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly(String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Installerar en sammansättning i ett COM +-program."
  remarks: "InstallAssembly anrop <xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A?displayProperty=fullName>, som utför följande steg: 1.</xref:System.EnterpriseServices.RegistrationHelper.InstallAssembly%2A?displayProperty=fullName>  Registrering av sammansättningen.      2.  Generering av ett typbibliotek.      3.  Registrering av typbiblioteket.      4.  Installation av typbiblioteket under det angivna programmet.      5.  Konfiguration av de komponenter som ingår i typbiblioteket.       Den här metoden kräver anroparen ha administratörsbehörighet på den lokala datorn."
  syntax:
    content: public void InstallAssembly (string asmpath, string parname, string appname);
    parameters:
    - id: asmpath
      type: System.String
      description: "Sökvägen för sammansättningen."
    - id: parname
      type: System.String
      description: "COM +-partitionsnamn."
    - id: appname
      type: System.String
      description: "COM + programnamnet."
  overload: System.EnterpriseServices.Internal.ComManagedImportUtil.InstallAssembly*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "En anropare i kedjan anropet har inte behörighet att komma åt ohanterad kod."
  - type: System.EnterpriseServices.RegistrationException
    commentId: T:System.EnterpriseServices.RegistrationException
    description: "Inkommande sammansättningen har inte ett starkt krypterat namn."
  platform:
  - net462
