  summary: "Ger en typkonverterare som kan hämta en lista med fält från den aktuella komponenten valda datakällan."
  remarks: "DataFieldConverter kan hämta en lista med fält från den aktuella datakällan för en komponent i designläge.       Den här typkonverterare används av [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] att tillhandahålla de värden som visas i listan över data fälten i fönstret Egenskaper.      > [!CAUTION] > Du bör aldrig åtkomst till en typkonverterare direkt. Anropa i stället lämplig konverterare med hjälp av <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Mer information finns i exemplen i <xref:System.ComponentModel.TypeConverter>grundläggande klass.</xref:System.ComponentModel.TypeConverter>       Mer information om typen konverterare finns det <xref:System.ComponentModel.TypeConverter>basklassen och [så här: Implementera en typkonverterare](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
