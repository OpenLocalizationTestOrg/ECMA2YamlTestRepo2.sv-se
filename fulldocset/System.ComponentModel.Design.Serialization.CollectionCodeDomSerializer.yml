  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serialiserar den angivna samlingen till ett CodeDOM-objekt."
  remarks: "Samlingar serialiseras på följande sätt: 1.  Om inte mängden är en matris, skrivs matrisen.          1.  Om samlingen innehåller ett *AddRange* -metoden ska anropas och som ingår i en matris.          2.  Om samlingen innehåller ett *Lägg till* -metoden anropas flera gånger tills alla objekt i samlingen skrivs.      2.  Om inte mängden är en <xref:System.Collections.IList>, metoden serialisera kommer omvandla samlingen till en <xref:System.Collections.IList>och lägga till via gränssnittet.</xref:System.Collections.IList> </xref:System.Collections.IList>          1.  Om samlingen ingen innehåller *Lägg till* metod, men har deklarerats med <xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>, serialisera kommer räkna upp samlingen och serialisera varje element.</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>"
  syntax:
    content: public override object Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Den <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> ska användas vid serialisering."
    - id: value
      type: System.Object
      description: "Att serialisera objektet."
    return:
      type: System.Object
      description: "Ett objekt som CodeDOM representerar <code> value </code>."
  overload: System.ComponentModel.Design.Serialization.CollectionCodeDomSerializer.Serialize*
  exceptions:
