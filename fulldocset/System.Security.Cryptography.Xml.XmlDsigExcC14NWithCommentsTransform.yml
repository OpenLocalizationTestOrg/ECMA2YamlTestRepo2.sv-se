  type: Class
  summary: "Representerar det exklusiva C14N XML-kanonikaliseringstransformering för en digital signatur som definierats av World Wide Web Consortium (W3C), med kommentarer."
  remarks: "Klassen XmlDsigExcC14NWithCommentsTransform representerar exklusiv C14N XML-kanonikaliseringstransformering med kommentarer.  Den här klassen liknar den <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>klass, vilket gör att en undertecknare att skapa en sammanfattad med hjälp av den kanoniska formen av ett XML-dokument.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  Klassen XmlDsigExcC14NWithCommentsTransform utesluter dock överordnad kontexten från ett av kanoniserade underdokument.       Använd klassen XmlDsigExcC14NWithCommentsTransform när du behöver kanonisera ett XML-underdokument så att den är oberoende av dess XML-kontext.  Till exempel behöver program som webbtjänster som använder signerad XML i komplexa kommunikationsprotokoll ofta kanonisera XML på detta sätt.  Sådana program omger ofta XML inom olika dynamiskt konstruerade element, vilket avsevärt kan ändra dokumentet och orsaka verifiering av XML-signatur misslyckas.  Klassen XmlDsigExcC14NWithCommentsTransform löser detta problem genom att utesluta sådan överordnad kontexten från det kanoniska deldokumentet.       Observera att du direkt inte kan skapa en ny instans av en kanonikaliseringen transform-klass.  Om du vill ange en kanonikaliseringstransformering skickar den identifierare URI (Uniform Resource) som beskriver transformeringen som ska den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>-egenskap som är tillgänglig från den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Om du vill hämta en referens till kanonikaliseringstransformering använder den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>-egenskap som är tillgänglig från den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Den URI som beskriver XmlDsigExcC14NWithCommentsTransform klass definieras av den <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>fält.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       Mer information om exklusiva C14N transformeringen finns i specifikationen XMLDSIG som är tillgängliga från World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/. Kanoniseringsalgoritm har definierats i specifikationen W3C kanoniska XML som finns på www.w3.org/2001/10/xml-exc-c14n."
  example:
  - "The following code example shows how to sign and verify an XML document using the XmlDsigExcC14NWithCommentsTransform class.  This example creates an envelope signature.  \n  \n [!code-cs[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_4_1.cs)]\n [!code-cpp[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_4_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_4_1.vb)]"
