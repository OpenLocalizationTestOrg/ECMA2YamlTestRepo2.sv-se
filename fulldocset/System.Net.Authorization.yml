- uid: System.Net.Authorization.ProtectionRealm
  id: ProtectionRealm
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ProtectionRealm
  nameWithType: Authorization.ProtectionRealm
  fullName: System.Net.Authorization.ProtectionRealm
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Hämtar eller anger prefixet för Uniform Resource Identifier () som kan autentiseras med den <xref:System.Net.Authorization.Message*>egenskapen.</xref:System.Net.Authorization.Message*>"
  remarks: "Egenskapen ProtectionRealm innehåller en lista över URI-prefix som den <xref:System.Net.Authorization.Message%2A>egenskapen kan användas för att autentisera.</xref:System.Net.Authorization.Message%2A> <xref:System.Net.WebRequest>och dess underordnade jämför en URI i listan för att avgöra om den <xref:System.Net.Authorization>är giltig för en viss URI.</xref:System.Net.Authorization></xref:System.Net.WebRequest>"
  example:
  - "The following code example gets or sets the prefix for URIs that can be authenticated with the <xref:System.Net.Authorization.Message%2A> property.  \n  \n [!code-cpp[Authorization_ProtectionRealm#1](~/add/codesnippet/cpp/p-system.net.authorizati_0_1.cpp)]\n [!code-vb[Authorization_ProtectionRealm#1](~/add/codesnippet/visualbasic/p-system.net.authorizati_0_1.vb)]\n [!code-cs[Authorization_ProtectionRealm#1](~/add/codesnippet/csharp/p-system.net.authorizati_0_1.cs)]"
  syntax:
    content: public string[] ProtectionRealm { get; set; }
    return:
      type: System.String[]
      description: "En matris med strängar som innehåller URI-prefix."
  overload: System.Net.Authorization.ProtectionRealm*
  exceptions: []
  platform:
  - net462
