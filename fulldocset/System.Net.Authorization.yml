  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "Innehåller ett autentiseringsmeddelande för en Internet-server."
  remarks: "Den <xref:System.Net.AuthenticationManager>returnerar en instans av klassen auktorisering som innehåller autentisering meddelanden.</xref:System.Net.AuthenticationManager> Det här meddelandet skickas till Internet-servern som indikerar att klienten (t.ex <xref:System.Net.WebRequest>eller en av dess underordnade) har behörighet att ansluta till servern.</xref:System.Net.WebRequest>       Auktoriserings-instans skapas av autentiseringsmodulen som den <xref:System.Net.AuthenticationManager>betyder för att hantera begäran.</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
