  summary: "Animeras från den <xref:System.Byte>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>med diskreta interpolerade.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*> </xref:System.Byte>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.ByteKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>att animera en <xref:System.Byte>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Byte> </xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ByteKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Diskreta viktiga ramar som DiscreteByteKeyFrame skapa plötslig &quot;hopp&quot; mellan värden (ingen interpolerade). Egenskapen animerade ändras med andra ord inte förrän den nyckelbilden nyckel har uppnåtts då egenskapen animerade går plötsligt till målvärdet."
  syntax:
    content: 'public class DiscreteByteKeyFrame : System.Windows.Media.Animation.ByteKeyFrame'
