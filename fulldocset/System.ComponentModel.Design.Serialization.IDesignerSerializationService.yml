  - System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(System.Collections.ICollection)
  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "Tillhandahåller ett gränssnitt som kan anropa serialisering och deserialisering."
  remarks: "Den här tjänsten tillhandahåller metoder för att konvertera en samling objekt till en typ av serialiserbara objekt som representerar dem och omvandla serialiseringsdata till det eller de objekt som representerar.       Alla komponenter som stöder en designer måste ha stöd för serialisering av typen för varje komponent. Detta inträffar när designern genomsökningar offentliga egenskaper, metoder och händelser för varje typ och representerar dessa alternativ inom en beskrivning av typen.       Det här gränssnittet använder teknik för skanningen medlemmar för att konvertera en samling komponenter till ett objekt som stöder körning serialisering. Detta ger inte nödvändigtvis för serialisering av anpassade typer som hör till klassen. Många objekt som kräver en anpassad serialisering att få sina värden serialiseras vid körning. Om du vill ange en serialisering för en anpassad typ, Använd ett <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>attribut eller implementera <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> </xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462
