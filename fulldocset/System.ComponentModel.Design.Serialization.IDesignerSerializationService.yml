- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(System.Collections.ICollection)
  id: Serialize(System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  langs:
  - csharp
  name: Serialize(ICollection)
  nameWithType: IDesignerSerializationService.Serialize(ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serialiserar den angivna samlingen med objekt och lagrar dem i en dataobjektet serialisering."
  remarks: "Det returnerade objektet har fullständigt stöd för körning serialisering.       Objektet som returnerades från den här metoden innehåller live referenser till objekt i samlingen. Det här objektet kan sedan skickas till någon serialiseringsmekanism för körning. Själva objektet Serialiserar komponenter på samma sätt som designers skriva källa för dem, genom att lagra sina tillstånd, egenskap av egenskapen."
  syntax:
    content: public object Serialize (System.Collections.ICollection objects);
    parameters:
    - id: objects
      type: System.Collections.ICollection
      description: "En samling objekt att serialisera."
    return:
      type: System.Object
      description: "Ett objekt som innehåller det serialiserade tillståndet för den angivna samlingen med objekt."
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize*
  exceptions: []
  platform:
  - net462
