  nameWithType: TransactionFlowBindingElementImporter
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElementImporter
  type: Class
  summary: "Importerar en princip av transaktion (WS-principkontroller) av en tjänstslutpunkt, lägger till implementerar bindningselementen i bindning på klienten och transaktionen flödet attribut till lämpliga åtgärder på den tjänstproxy. Den här klassen kan inte ärvas."
  remarks: "Tjänstslutpunkten måste ha aktiverat transaktionsflöde och dess metoder måste gå transaktioner. Alla konverterade principkontroller följer standarden WS-PolicyAssertions.       Den här klassen används främst av infrastruktur när den bygger en proxy för en tjänst som är aktiverad för transaktionsflöde. Anropar den <xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>metoden lägger till en <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>instansen av <xref:System.ServiceModel.Description.PolicyConversionContext>samlingen av bindningselement.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> Detta lägger också till <xref:System.ServiceModel.TransactionFlowAttribute>instanser efter behov, på den `Operations` samling finns i kontexten konvertering kontraktet.</xref:System.ServiceModel.TransactionFlowAttribute>"
