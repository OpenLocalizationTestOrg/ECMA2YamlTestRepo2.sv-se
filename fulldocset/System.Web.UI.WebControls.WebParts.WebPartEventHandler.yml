  remarks: "Metoden som anges i WebPartEventHandler delegaten anropas när en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>händelse <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>händelse <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>händelse <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>händelse eller <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>händelsen utlöses.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Sidan utvecklare kan tillhandahålla anpassade hanterare för webbdelar händelser genom att lägga till en `OnWebPartAdded` attributet `OnWebPartDeleted` attributet `OnWebPartClosed` attributet `OnWebPartMoved` attributet eller `OnSelectedWebPartChanged` attribut till den `<asp:webpartmanager>` element i en sida och tilldelar en anpassad metodnamnet attributet. En anpassad hanterare kan också tilldelas programmässigt. Mer information om hur du tilldelar en händelsehanterare programmässigt finns [NIB: hur du: ansluta hanterare händelsemetoder händelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
