  name: PanelDesigner
  nameWithType: PanelDesigner
  fullName: System.Web.UI.Design.WebControls.PanelDesigner
  type: Class
  summary: "Ger stöd för designtid i en visuell designer för den <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.Panel>kontrollen används som en behållare för andra kontroller, särskilt när kontroller genereras programmässigt.</xref:System.Web.UI.WebControls.Panel>       Klassen PanelDesigner söder designläge <xref:System.Web.UI.WebControls.Panel>kontroller i en visuell designer.</xref:System.Web.UI.WebControls.Panel> Men för alla nya implementeringar av panelen kontrollen använder den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>i stället för PanelDesigner.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>       I en visuell designer när du växlar från källan till designvyn markeringen källkod som beskriver den associerade <xref:System.Web.UI.WebControls.Panel>kontroll analyseras och en designläge version av kontrollen har skapats i designvyn.</xref:System.Web.UI.WebControls.Panel> När du växlar tillbaka till vyn källa beständig markering källkoden designläge kontrollen och redigeras i koden för webbsidan.       Den <xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A>metoden mappar en angiven egenskap och värdet till en angiven markup style.</xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A> Den <xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>metoden ger meddelanden när ett beteende som är kopplat till designern.</xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is PanelContainerDesigner because it uses an EditableDesignerRegion for editing the content. Designer regions allow for better control of the content being edited. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class PanelDesigner : System.Web.UI.Design.ReadWriteControlDesigner
