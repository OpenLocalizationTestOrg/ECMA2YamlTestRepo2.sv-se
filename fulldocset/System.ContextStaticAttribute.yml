  name: ContextStaticAttribute
  nameWithType: ContextStaticAttribute
  fullName: System.ContextStaticAttribute
  type: Class
  summary: "Anger att värdet för ett statiskt fält är unika för en viss kontext."
  remarks: "Ett statiskt fält som markerats med `ContextStaticAttribute` delas inte mellan kontexter. Om det angivna statiska fältet finns på en annan kontext, innehåller ett annat värde. Använd det här attributet eftersom det är och inte härledd från den.       I följande exempel visar syntaxen för detta attribut: [ContextStatic] statiska int f =&7;.       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextStaticAttribute : Attribute
