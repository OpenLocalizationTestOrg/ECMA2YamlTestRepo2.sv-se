  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "Innehåller tillståndsinformation om kontextuella för en designer som den <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>. Detta inkluderar tillståndsinformation, till exempel listan över tjänster som körs i designern. Den omfattar också tillfälligt tillstånd som består av kontexten artiklar inklusive uppsättning markerade objekt samt redigeringsverktyg som används för att ändra objekt i designvyn."
  remarks: "EditingContext representerar kommunikation gränsen som delas mellan värd och [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]. EditingContext har implementerats som en konkret klass lätt att använda. Åsidosätt <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>och <xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A>använda anpassade chefer som härleds från <xref:System.Activities.Presentation.ServiceManager>och <xref:System.Activities.Presentation.ContextItemManager>.</xref:System.Activities.Presentation.ContextItemManager> </xref:System.Activities.Presentation.ServiceManager> </xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> </xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'
