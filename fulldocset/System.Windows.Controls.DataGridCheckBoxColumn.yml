  fullName: System.Windows.Controls.DataGridCheckBoxColumn
  type: Class
  summary: "Representerar en <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolumn som är värd för <xref href=&quot;System.Windows.Controls.CheckBox&quot;> </xref> kontroller i celler."
  remarks: "Använda DataGridCheckBoxColumn för att visa kolumner med booleska data som <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> Följande bild visar ett exempel på DataGridCheckBoxColumn.       ![En kolumn med DataGridCheckBox](~/add/media/wpf-datagrid-checkbox.png &quot;kolumn A DataGridCheckBox&quot;) för att fylla i kolumnen binda kolumnen till data med hjälp av den <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>egenskapen.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> Den <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>egenskapen tillämpas på de <xref:System.Windows.Controls.CheckBox>element som skapats i kolumnen.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>För elementet i varje cell är dataobjekt för rad cellen har.</xref:System.Windows.FrameworkElement.DataContext%2A> Därför för att ställa in bindningen behöver du bara ange <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Alternativt kan du ange en <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>om din datakälla och målet är olika typer.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Mer information om databindning finns [bindning (WPF)](~/add/includes/ajax-current-ext-md.md).       Du kan anpassa DataGridCheckBoxColumn genom att ange egenskaper, t.ex <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>, och <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Om du vill visa andra typer av data <xref:System.Windows.Controls.DataGrid>ger följande kolumntyper: | Kolumntypen | Visning av data |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Använda för att visa data för URI. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Använda för att visa uppräkningsdata. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Använd för att visa text. |       Om du vill använda andra kontroller i <xref:System.Windows.Controls.DataGrid>kan du skapa egna kolumntyper med hjälp av <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to add a DataGridCheckBoxColumn. This example uses a database as the source and displays a column of Boolean data.  \n  \n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/columnsartsample/window1.xaml#1)]\n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/t-system.windows.control_29_1.xaml)]"
