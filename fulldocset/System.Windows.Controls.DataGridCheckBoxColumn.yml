  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Anropas när en cell i kolumnen försätts i redigeringsläge."
  remarks: "Den <xref:System.Windows.Controls.DataGrid>styra anrop av <xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A>metod när en cell i en kolumn som har härletts från <xref:System.Windows.Controls.DataGridColumn>försätts i redigeringsläge.</xref:System.Windows.Controls.DataGridColumn> </xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A> </xref:System.Windows.Controls.DataGrid> Den <xref:System.Windows.Controls.DataGridCheckBoxColumn>åsidosätter den här metoden att svara på användargest omedelbart genom att uppdatera värdet i den värdbaserade <xref:System.Windows.Controls.CheckBox>kontroll.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridCheckBoxColumn> Den här omedelbara åtgärder är nödvändigt eftersom en <xref:System.Windows.Controls.DataGridCheckBoxColumn>cell försätts i redigeringsläge med samma användargest som som ändrar status för dess värdbaserade <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridCheckBoxColumn>"
  syntax:
    content: protected override object PrepareCellForEdit (System.Windows.FrameworkElement editingElement, System.Windows.RoutedEventArgs editingEventArgs);
    parameters:
    - id: editingElement
      type: System.Windows.FrameworkElement
      description: "Det element som kolumnen visar för en cell i redigeringsläge."
    - id: editingEventArgs
      type: System.Windows.RoutedEventArgs
      description: "Information om användargest som orsakar en cell för att starta redigeringsläget."
    return:
      type: System.Object
      description: "Det ursprungliga värdet."
  overload: System.Windows.Controls.DataGridCheckBoxColumn.PrepareCellForEdit*
  exceptions: []
  platform:
