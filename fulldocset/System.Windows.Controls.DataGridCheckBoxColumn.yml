  remarks: "Egenskapen IsThreeState kan du använda ett nullbar booleskt värde som datatypen och har samma funktioner som <xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>egenskapen <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>       De tre tillstånd för den <xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>egenskapen för den <xref:System.Windows.Controls.CheckBox>kontroll är `true`, `false`, och `null`.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>"
