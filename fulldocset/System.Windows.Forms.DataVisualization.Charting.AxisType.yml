  remarks: "Uppräkningen AxisType representerar axeltypen som används för X och Y-axes i <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       En <xref:System.Windows.Forms.DataVisualization.Charting.Series>ritas med två axlar, med undantag för ringdiagram.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Den här uppräkningen används tillsammans med den <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>egenskaperna för att ange axel som används för att rita upp associerade datapunkter i serien.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       Alla diagram utom för liggande stapel cirkeldiagram och ringdiagram typer primära och sekundära axlar är följande: | Axeltypen | Beskrivning |   |---------------|-----------------|   | Primär x-axeln | Nedre vågräta axel. |   | Sekundär x-axel | Övre vågräta axel. |   | Primär y-axeln | Vänster värdeaxel. |   | Sekundär y-axel | Höger lodrät axel. |       Menyraden och Staplad liggande diagram har sina axlar roterats 90 grader medurs. Exempelvis är primär x-axeln för de här två diagrammen vänster-lodrät axel."
