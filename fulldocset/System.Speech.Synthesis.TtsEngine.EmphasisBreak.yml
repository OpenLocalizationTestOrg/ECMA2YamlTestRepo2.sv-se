  name: EmphasisBreak
  nameWithType: EmphasisBreak
  fullName: System.Speech.Synthesis.TtsEngine.EmphasisBreak
  type: Enum
  summary: "Räknar upp värdena för längder <xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;> </xref> mellan tal."
  remarks: "Break betoning har angetts för <xref:System.Speech.Synthesis.TtsEngine.TextFragment>instanser via <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>-egenskapen i <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektet som returnerades av <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>egenskapen för en instans av <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Varje syntetiska talmotorn är fria att bestämma hur du kan visa radbrytningar mellan ord; typ av betoning skiljer sig mellan språk, dialekter, könen eller röster.       Både EmphasisBreak och <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>kan användas när ange eller hämta den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>på en <xref:System.Speech.Synthesis.TtsEngine.FragmentState>instans.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       De två värdena kan särskiljas genom det faktum att de faktiska värdena för EmphasisBreak alla mindre än noll och värdena för <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>är större än eller lika med noll, och med hjälp av värdet för <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>returneras av den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>egenskapen på den <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektet som returneras av den <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>egenskapen för en instans.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> För mer information, se <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, och <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak
