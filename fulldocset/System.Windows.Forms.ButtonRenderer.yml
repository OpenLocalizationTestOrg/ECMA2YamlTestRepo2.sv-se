  langs:
  - csharp
  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "Innehåller metoder som används för att rendera en viss kontroll med eller utan visuella format. Den här klassen kan inte ärvas."
  remarks: "Klassen ButtonRenderer innehåller en uppsättning av `static` metoder som kan användas för att återge en viss kontroll. Återge en kontroll refererar till rita användargränssnittet för en kontroll. Om du vill rita en knapp med någon av de <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>metoder.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Dessa metoder innehåller en mängd olika alternativ, till exempel ritade text eller en bild på knappen.       Om visuella format är aktiverade i operativsystemet och visuella stilar tillämpas på det aktuella programmet <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>ritar knapp med det aktuella visuella formatet.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Annars <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>ritar knapp med stilen Windows klassisk.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Detta är användbart om du drar en anpassad kontroll som automatiskt ska matcha den aktuella visuella formatinställningen av operativsystemet.       Den här klassen radbryts funktionerna i en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som har angetts till ett av elementen som exponeras av <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>klass.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Mer information finns i [återgivning kontroller med visuella stilar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
