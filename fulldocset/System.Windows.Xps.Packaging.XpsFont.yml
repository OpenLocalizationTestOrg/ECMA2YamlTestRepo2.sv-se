  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Obfuscates glyftypsnitt teckensnittsdata."
  remarks: "Metoden ObfuscateFontData är avsett att användas när du är skyldig att obfuscate licensierade egna teckensnitt.       När den här metoden inte tillhandahåller kryptering ObfuscateFontData-metoden kan användas för att hindra användare från packar upp generiska [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] teckensnitt och installera om dem separat för andra ändamål.       Mer information om teckensnitt döljande finns i avsnittet 2.1.7.3 &quot;Inbäddade teckensnitt döljande&quot; i den *XML Paper Specification (XPS)* hämtas på [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "Data till obfuscate teckensnitt."
    - id: guid
      type: System.Guid
      description: "Den [!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)] du använder för att obfuscate den `fontdata`."
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
