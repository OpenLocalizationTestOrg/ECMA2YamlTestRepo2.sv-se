  summary: "Representerar ett teckensnitt i en <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref>."
  remarks: "Klassen XpsFont har ingen offentlig konstruktor.       Använd den <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>metoden för att lägga till ett teckensnitt och hämta en referens till den i ett nytt dokument.</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>       Använd den <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>metod för att hämta en referens för teckensnitt i ett befintligt dokument.</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>       Baserat på inställningarna för <xref:System.Windows.Xps.Serialization.XpsSerializationManager>och <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>, som <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>och <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, streamsqlstore av den <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>metoden i klassen XpsFont kan vara fördröjd förrän hela <xref:System.Windows.Xps.Packaging.XpsDocument>är stängd.</xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> </xref:System.Windows.Xps.Packaging.PackageInterleavingOrder> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.XpsPackagingPolicy> </xref:System.Windows.Xps.Serialization.XpsSerializationManager>"
  example:
