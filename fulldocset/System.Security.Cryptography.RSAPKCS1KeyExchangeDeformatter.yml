  name: RSAPKCS1KeyExchangeDeformatter
  nameWithType: RSAPKCS1KeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter
  type: Class
  summary: 'Dekrypterar PKCS #1 nyckelutbyte data.'
  remarks: "Nyckelutbyte tillåter en avsändare att skapa hemlig information (till exempel slumpmässiga data som kan användas som en nyckel i en symmetrisk kryptografisk algoritm) och använder kryptering för att skicka den till den avsedda mottagaren.       Använd <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>att skapa nyckelutbyte meddelandet med hjälp av <xref:System.Security.Cryptography.RSA>algoritmen.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>      > [!CAUTION] > Vi rekommenderar starkt att du inte försöka skapa en egen metod för nyckelutbyte från de grundläggande funktionerna, eftersom många detaljer åtgärden måste utföras noggrant för nyckelutbyte ska lyckas."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_99_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_99_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
  inheritance:
  - System.Object
