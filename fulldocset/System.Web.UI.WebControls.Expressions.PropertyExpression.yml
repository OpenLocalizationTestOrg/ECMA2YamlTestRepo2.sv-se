  name: PropertyExpression
  nameWithType: PropertyExpression
  fullName: System.Web.UI.WebControls.Expressions.PropertyExpression
  type: Class
  summary: "Ett sätt att skapa en <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> -satsen från parametrar i en <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>samling.</xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>"
  remarks: "Klassen PropertyExpression används tillsammans med den <xref:System.Web.UI.WebControls.QueryExtender>kontrollen att filtrera data i datafält.</xref:System.Web.UI.WebControls.QueryExtender> Klassen PropertyExpression jämför ett egenskapsvärde för en kolumn till ett angivet värde. Du kan till exempel jämföra ett booleskt värde för värden i den borttagna kolumnen i produkttabellen i en databas.       Klassen PropertyExpression skapar en jämförelse är lika med (==) för värdet för varje parameter och motsvarande egenskap i den <xref:System.Linq.IQueryable>dataobjektet.</xref:System.Linq.IQueryable> Om du tillhandahåller mer än en parameter parametrar kombineras med hjälp av den logiska `AND` operator. Parametrar som innehåller ett tomt värde har inte lagts till i `Where` satsen."
  example:
  - "The following example shows how to search the Products table of the AdventureWorks database for products whose `MakeFlag` property (a Boolean column) is set to `true`. The Boolean value parameter is set in a check box. The result of the query that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
