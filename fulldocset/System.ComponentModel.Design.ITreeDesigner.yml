  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "Ger stöd för att skapa en uppsättning relaterade anpassade designers."
  remarks: "Gränssnittet ITreeDesigner härleds från den <xref:System.ComponentModel.Design.IDesigner>gränssnitt och ger stöd för ett flexibelt sätt navigering i en hierarki av relaterade designers.</xref:System.ComponentModel.Design.IDesigner> Programmerare kan ange ett antal designers för komponenten med en fastställs dynamiskt med det här gränssnittet.       Det här gränssnittet är ett enkelt tillägg i dess basklass, lägga till två egenskaper för navigering i en trädhierarki: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>och <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>.</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       En översikt över skapar designkomponenter, se [utöka designläge Support](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
