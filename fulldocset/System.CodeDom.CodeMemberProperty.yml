  type: Class
  summary: "Representerar en deklaration för en egenskap av typen."
  remarks: "CodeMemberProperty kan användas för att representera deklaration för en egenskap av typen.       Den <xref:System.CodeDom.CodeMemberProperty.Type%2A>egenskapen anger datatypen för egenskapen.</xref:System.CodeDom.CodeMemberProperty.Type%2A> Den <xref:System.CodeDom.CodeMemberProperty.GetStatements%2A>egenskapen innehåller andra instruktionen metoder i get för egenskapen.</xref:System.CodeDom.CodeMemberProperty.GetStatements%2A> Den <xref:System.CodeDom.CodeMemberProperty.SetStatements%2A>egenskapen innehåller alla instruktionen set-metoderna för egenskapen.</xref:System.CodeDom.CodeMemberProperty.SetStatements%2A> Den <xref:System.CodeDom.CodeMemberProperty.Parameters%2A>egenskapen anger eventuella parametrar för egenskapen som krävs för en indexeringsegenskap.</xref:System.CodeDom.CodeMemberProperty.Parameters%2A>"
  example:
  - "The following example code demonstrates use of a CodeMemberProperty to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.codemem_1_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codemem_1_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.codemem_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

