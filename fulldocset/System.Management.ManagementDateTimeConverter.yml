- uid: System.Management.ManagementDateTimeConverter.ToDateTime(System.String)
  id: ToDateTime(System.String)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDateTime(String)
  nameWithType: ManagementDateTimeConverter.ToDateTime(String)
  fullName: System.Management.ManagementDateTimeConverter.ToDateTime(String)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Konverterar ett givet DMTF datetime <xref:System.DateTime>.</xref:System.DateTime> Den returnerade <xref:System.DateTime>kommer att vara i den aktuella tidszonen i systemet.</xref:System.DateTime>"
  remarks: "Datum och tid i WMI representeras i DMTF datetime-format. Det här formatet förklaras i WMI SDK-dokumentationen. En DMTF datetime-sträng har en UTC-förskjutning som representerar den här datetime-sträng. Under konverteringen till <xref:System.DateTime>, UTC-förskjutningen används för att konvertera datumet till den aktuella tidszonen.</xref:System.DateTime> Enligt DMTF-format, ett visst fält kan representeras av tecknet &quot; *&quot;. Detta kommer att konverteras till <xref:System.DateTime>ett värde som kan representeras i <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>      ## .NET framework säkerhet fullständigt förtroende för omedelbar anropare. Den här medlemmen kan inte användas av delvis betrodd kod. Mer information finns i [med bibliotek från delvis betrodd kod](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a DMTF datetime string into a <xref:System.DateTime>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_7_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_7_1.vb)]"
  syntax:
    content: public static DateTime ToDateTime (string dmtfDate);
    parameters:
    - id: dmtfDate
      type: System.String
      description: "En sträng som representerar datetime i DMTF-format."
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>som representerar den angivna DMTF datetime.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDateTime*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(System.DateTime)
  id: ToDmtfDateTime(System.DateTime)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDmtfDateTime(DateTime)
  nameWithType: ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Konverterar en viss <xref:System.DateTime>till DMTF datetime-format.</xref:System.DateTime>"
  remarks: "Datum och tid i WMI representeras i DMTF datetime-format. Det här formatet förklaras i WMI SDK-dokumentationen. DMTF datetime-sträng representeras blir med avseende på UTC-förskjutningen för den aktuella tidszonen. Den lägsta precisionen i DMTF är mikrosekunder; i <xref:System.DateTime>, lägsta precisionen är <xref:System.DateTime.Ticks%2A>, som är likvärdiga med 100 nanosekunder.</xref:System.DateTime.Ticks%2A> </xref:System.DateTime> Under konverteringen, <xref:System.DateTime.Ticks%2A>konverteras till mikrosekunder och avrundas till närmaste mikrosekundnivå.</xref:System.DateTime.Ticks%2A>      ## .NET framework säkerhet fullständigt förtroende för omedelbar anropare. Den här medlemmen kan inte användas av delvis betrodd kod. Mer information finns i [med bibliotek från delvis betrodd kod](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.DateTime> to DMTF datetime format.  \n  \n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_9_1.vb)]\n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_9_1.cs)]"
  syntax:
    content: public static string ToDmtfDateTime (DateTime date);
    parameters:
    - id: date
      type: System.DateTime
      description: "En <xref:System.DateTime>som representerar datetime som ska konverteras till DMTF datetime.</xref:System.DateTime>"
    return:
      type: System.String
      description: "En sträng som representerar datetime DMTF för den angivna <xref:System.DateTime>.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfDateTime*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval(System.TimeSpan)
  id: ToDmtfTimeInterval(System.TimeSpan)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDmtfTimeInterval(TimeSpan)
  nameWithType: ManagementDateTimeConverter.ToDmtfTimeInterval(TimeSpan)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval(TimeSpan)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Konverterar en viss <xref:System.TimeSpan>till DMTF-tidsintervall.</xref:System.TimeSpan>"
  remarks: "Tidsintervall i WMI representeras i DMTF datetime-format. Det här formatet förklaras i WMI SDK-dokumentationen. Den lägsta precisionen i DMTF är mikrosekunder; i <xref:System.TimeSpan>, lägsta precisionen är <xref:System.TimeSpan.Ticks%2A>, vilket motsvarar 100 nanosekunder.</xref:System.TimeSpan.Ticks%2A> </xref:System.TimeSpan> Under konverteringen, <xref:System.TimeSpan.Ticks%2A>konverteras till mikrosekunder och avrundas till närmaste mikrosekundnivå.</xref:System.TimeSpan.Ticks%2A>      ## .NET framework säkerhet fullständigt förtroende för omedelbar anropare. Den här medlemmen kan inte användas av delvis betrodd kod. Mer information finns i [med bibliotek från delvis betrodd kod](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.TimeSpan> to DMTF time interval.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/csharp/2c4b7ba9-1e72-45a8-ab57-_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/visualbasic/2c4b7ba9-1e72-45a8-ab57-_1.vb)]"
  syntax:
    content: public static string ToDmtfTimeInterval (TimeSpan timespan);
    parameters:
    - id: timespan
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>som representerar datetime som ska konverteras till DMTF-tidsintervall.</xref:System.TimeSpan>"
    return:
      type: System.String
      description: "En sträng som representerar tidsintervall DMTF för den angivna <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToTimeSpan(System.String)
  id: ToTimeSpan(System.String)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToTimeSpan(String)
  nameWithType: ManagementDateTimeConverter.ToTimeSpan(String)
  fullName: System.Management.ManagementDateTimeConverter.ToTimeSpan(String)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Konverterar ett angivet tidsintervall DMTF till <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  remarks: "Tidsintervall i WMI representeras i DMTF-format. Det här formatet förklaras i WMI SDK-dokumentationen. Om intervallvärdet DMTF tid är större än <xref:System.TimeSpan>sedan <xref:System.ArgumentOutOfRangeException>genereras.</xref:System.ArgumentOutOfRangeException> </xref:System.TimeSpan>      ## .NET framework säkerhet fullständigt förtroende för omedelbar anropare. Den här medlemmen kan inte användas av delvis betrodd kod. Mer information finns i [med bibliotek från delvis betrodd kod](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given DMTF time interval to <xref:System.TimeSpan>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToTimeSpan#1](~/add/codesnippet/csharp/m-system.management.mana_2_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToTimeSpan#1](~/add/codesnippet/visualbasic/m-system.management.mana_2_1.vb)]"
  syntax:
    content: public static TimeSpan ToTimeSpan (string dmtfTimespan);
    parameters:
    - id: dmtfTimespan
      type: System.String
      description: "En strängrepresentation av DMTF-tidsintervall."
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>som representerar det angivna tidsintervallet DMTF.</xref:System.TimeSpan>"
  overload: System.Management.ManagementDateTimeConverter.ToTimeSpan*
  exceptions: []
  platform:
  - net462
