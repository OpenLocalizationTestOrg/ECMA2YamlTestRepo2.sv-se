  name: ECDiffieHellmanCng
  nameWithType: ECDiffieHellmanCng
  fullName: System.Security.Cryptography.ECDiffieHellmanCng
  type: Class
  summary: "Ger en kryptografi nästa Generations implementering av algoritmen elliptisk kurva Diffie-Hellman (ECDH). Den här klassen används för att utföra kryptografiska åtgärder."
  remarks: "Klassen ECDiffieHellmanCng gör det möjligt för parterna att utbyta privat nyckelmaterial även om de kommunicerar via en offentlig channel.  Båda parter kan beräkna samma hemligt värde, som kallas den *Hemligt avtal* i hanterade Diffie-Hellman-klasser. Hemligt avtal kan sedan användas för olika ändamål, inklusive som en symmetrisk nyckel. I stället för att exponera Hemligt avtal direkt, har klassen ECDiffieHellmanCng dock vissa efter bearbetning i avtalet innan ett värde. Den här efterbearbetning kallas den *nyckeln härledningsfunktionen (KDF)*; du kan välja vilka KDF som du vill använda och ange dess parametrar via en uppsättning egenskaper på instansen av Diffie-Hellman-objektet.      | Nyckeln för härledningsfunktionen | Egenskaper |   |-----------------------------|----------------|   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-Hash-algoritm som används för att bearbeta Hemligt avtal.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>-En valfri bytematris lägga till Hemligt avtal innan hashing den till.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>-Ett valfritt byte-matris ska läggas till Hemligt avtal innan hashing det. |   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-Hash-algoritm som används för att bearbeta Hemligt avtal.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>-En valfri bytematris lägga till Hemligt avtal innan hashing den till.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>-Ett valfritt byte-matris ska läggas till Hemligt avtal innan hashing det. |   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A>-Etiketten för nyckelhärledning.</xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A>-Startvärdet för nyckelhärledning. |       Resultatet av passerar Hemligt avtal med funktionen nyckelhärledning är en bytematris som kan användas som nyckelmaterial för ditt program.</xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A> Antal byte nyckelmaterial genereras är beroende av funktionen nyckelhärledning; till exempel genererar SHA-256 256 bitar med nyckelmaterial, men SHA-512 genererar 512 bitar med nyckelmaterial. Det grundläggande flödet av en ECDH nyckelutbyte är följande: 1.  Skapa en nyckel ska användas för Diffie-Hellman nyckelutbyte åtgärden 2 Alice och Bob.  Alice och Bob konfigurera KDF parametrar på Godkänn på.      3.  Alice skickar Bob sin offentliga nyckel.      4.  Bob skickar Anna sin offentliga nyckel.      5.  Alice Johan använda varandras offentliga nycklar för att generera Hemligt avtal och gäller KDF Hemligt avtal att generera nyckelmaterial."
  example:
  - "The following example shows how to use the ECDiffieHellmanCng class to establish a key exchange and how to use that key to encrypt a message that can be sent over a public channel and decrypted by the receiver.  \n  \n [!code-vb[ECDiffieHellmanCng#1](~/add/codesnippet/visualbasic/t-system.security.crypto_88_1.vb)]\n [!code-cs[ECDiffieHellmanCng#1](~/add/codesnippet/csharp/t-system.security.crypto_88_1.cs)]"
