  fullName: System.Web.Services.Protocols.MimeParameterReader
  type: Class
  summary: "Tillhandahåller en gemensam basimplementering för läsare av parametrarna för webbtjänster som implementeras med hjälp av HTTP, men utan SOAP."
  remarks: "MimeParameterReader och andra klasser i den <xref:System.Web.Services.Protocols>namnområde stöd för .NET Framework-implementeringar av webbtjänster via HTTP GET- och HTTP POST-åtgärder.</xref:System.Web.Services.Protocols> Web service-skrivare och läsare serialisera och deserialisera i mellan parametrar eller returnerar objekt av webbmetoder och dataströmmar för HTTP-begäran eller ett svar. Web service-skrivare och läsare använder HTTP för transport men utbyta inte meddelanden med SOAP-standard.       Klassen MimeParameterReader upprättar en gemensam <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>formatet för alla läsare för tjänsten på klientsidan för HTTP-begäran dataströmmar till Web-metodparametrar.</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>       Du behöver normalt inte använda MimeParameterReader eller dess underordnade klasser direkt. Lämpligt används enligt inställningarna i en ASP.NET-konfigurationsfilen (Web.config)."
  syntax:
    content: 'public abstract class MimeParameterReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
