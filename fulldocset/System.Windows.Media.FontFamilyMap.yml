- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Hämtar eller anger ett strängvärde som representerar en eller flera Unicode-code point intervall."
  remarks: "Varje kodintervallet för Unicode representeras av den första och sista kodpunkten i intervallet, till exempel `&quot;0000-00ff&quot;`. Strängen med Unicode-code point intervall avgränsas med semikolon, till exempel `&quot;0000-00ff, 00e0-00ef&quot;`.       En teckentabell är en lista över tecknet koder (tecken som kodpunkter) i en viss ordning. Teckentabeller definieras vanligen för att stödja vissa språk eller grupper av språk med vanliga alfabet. Windows kodsidor innehålla 256-kodpunkter och är nollbaserade. I de flesta kodsidor representerar kodpunkter 0 och 127 samma tecken. Detta ger kontinuerlig och äldre kod. Kodpunkter 128 till 255 skiljer sig avsevärt mellan kodsidor. Mer information finns i [kodning stöd för kodsidor](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)."
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>värdet som motsvarar Unicode-code point intervall.</xref:System.String> Standardvärdet är &quot;0000&10;ffff&quot;."
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Unicode-intervallet är inte giltigt."
  platform:
  - net462
