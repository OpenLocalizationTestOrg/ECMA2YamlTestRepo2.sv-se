  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.CommandField>klassen.</xref:System.Web.UI.WebControls.CommandField> Den här konstruktorn används vanligtvis när du lägger till fält till en dynamiskt skapade databunden kontroll.       Att dynamiskt lägga till en <xref:System.Web.UI.WebControls.CommandField>fältet till en databunden kontroll, skapa en ny <xref:System.Web.UI.WebControls.CommandField>objekt, ange egenskaper och Lägg sedan till den databundna kontrollen fältet samlingen.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.CommandField> Om du använder till exempel den <xref:System.Web.UI.WebControls.GridView>styra, lägga till den <xref:System.Web.UI.WebControls.CommandField>objekt till den <xref:System.Web.UI.WebControls.GridView.Columns%2A>samling.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Du kan dynamiskt lägga till fält i en databunden kontroll, rekommenderar vi att fälten statiskt deklarerade och sedan visas eller döljas, vid behov. Statiskt deklarerar alla fält minskar storleken på visningsstatus för den överordnade databundna kontrollen."
