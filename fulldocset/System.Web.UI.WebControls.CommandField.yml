  name: CommandField
  nameWithType: CommandField
  fullName: System.Web.UI.WebControls.CommandField
  type: Class
  summary: "Representerar ett speciellt fält som visar kommandoknappar för att utföra välja, redigera, lägga till eller ta bort åtgärder i en databunden kontroll."
  remarks: "Klassen CommandField är ett speciellt fält som används av databundna kontroller (exempelvis <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>) för att visa kommandoknappar som utför ta bort, redigera, infoga eller välj operations.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Kommandoknappar för att utföra dessa åtgärder kan visas eller döljs med hjälp av egenskaperna som visas i följande tabell.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>| Visar eller döljer knappen Ta bort i ett CommandField fält för varje post i den databundna kontrollen.</xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A> Knappen Ta bort tillåter användare att ta bort en post från datakällan. |   | <xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>| Visar eller döljer redigeringsknappen i ett CommandField fält för varje post i den databundna kontrollen.</xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A> Knappen Redigera tillåter användare att redigera en post från datakällan. När användaren klickar på knappen Redigera för en särskild post som redigera ersätts knappen med en uppdateringsknappen och knappen Avbryt. Alla andra kommandoknappar döljs även. |   | <xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>| Visar eller döljer knappen Nytt i ett fält för CommandField.</xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A> Knappen Nytt används att infoga en ny post i datakällan. När användaren klickar på knappen Nytt ersätts den med knappen Infoga och knappen Avbryt. Alla andra kommandoknappar döljs även. **Obs:** den här egenskapen gäller bara för databundna kontroller som har stöd för att infoga åtgärder, till exempel <xref:System.Web.UI.WebControls.DetailsView>kontrollen. |   | <xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A>| Visar eller döljer knappen Välj i en CommandField-fältet för varje post i den databundna kontrollen.</xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A> </xref:System.Web.UI.WebControls.DetailsView> Knappen Välj tillåter användaren att välja en post i databundna kontrollen. |       Dessutom Avbryt visas när en post i Redigera eller infogningsläge kan visas eller döljs genom att ange den <xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>egenskapen.</xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>      > [!NOTE] > När en databunden kontroll används i kombination med en kontroll för datakälla (t.ex en <xref:System.Web.UI.WebControls.SqlDataSource>kontroll), databundna kontrollen kan dra nytta av datakällan kontrollens funktioner och tillhandahålla automatiskt ta bort, uppdatera och infoga funktioner.</xref:System.Web.UI.WebControls.SqlDataSource> Du måste ange rutiner för att utföra dessa åtgärder under lämplig händelser för databunden kontroll för andra datakällor.       Fältet CommandField visas på olika sätt beroende på databundna kontrollen där den används. Till exempel den <xref:System.Web.UI.WebControls.GridView>kontrollen visar ett CommandField fält som en kolumn, medan den <xref:System.Web.UI.WebControls.DetailsView>kontrollen visas som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Ange typ av knapp för att visa den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> När den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen `ButtonType.Button` eller `ButtonType.Link`, du kan ange texten som ska visas för knapparna genom att ange egenskaperna som visas i följande tabell.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>| Texten för knappen Avbryt. |   | <xref:System.Web.UI.WebControls.CommandField.DeleteText%2A>| Texten för knappen Ta bort. |   | <xref:System.Web.UI.WebControls.CommandField.EditText%2A>| Texten för knappen Redigera. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| Texten för knappen Infoga.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditText%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteText%2A> </xref:System.Web.UI.WebControls.CommandField.CancelText%2A> **Obs:** den här egenskapen gäller bara för databundna kontroller som har stöd för insert-åtgärder, till exempel <xref:System.Web.UI.WebControls.DetailsView>kontrollen. |   | <xref:System.Web.UI.WebControls.CommandField.NewText%2A>| Texten för knappen Nytt.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.DetailsView> **Obs:** den här egenskapen gäller bara för databundna kontroller som har stöd för insert-åtgärder, till exempel <xref:System.Web.UI.WebControls.DetailsView>kontrollen. |   | <xref:System.Web.UI.WebControls.CommandField.SelectText%2A>| Texten för knappen Välj. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A>| Texten för knappen Uppdatera. |       I stället för att visa en kommandoknappen eller en länk du kan visa en knapp för avbildningen genom att ange den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen `ButtonType.Image` och sedan ange egenskaperna som visas i följande tabell.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> </xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> </xref:System.Web.UI.WebControls.CommandField.SelectText%2A> </xref:System.Web.UI.WebControls.DetailsView>      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>| Bilden som ska visas för knappen Avbryt |   | <xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A>| Bilden som ska visas för knappen Ta bort. |   | <xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>| Bilden som ska visas för knappen Redigera. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| Bilden som ska visas för knappen Infoga.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A> **Obs:** den här egenskapen gäller bara för databundna kontroller som har stöd för insert-åtgärder, till exempel <xref:System.Web.UI.WebControls.DetailsView>kontrollen. |   | <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>| Bilden som ska visas för knappen Nytt.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> **Obs:** den här egenskapen gäller bara för databundna kontroller som har stöd för insert-åtgärder, till exempel <xref:System.Web.UI.WebControls.DetailsView>kontrollen. |   | <xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>| Bilden som ska visas för knappen Välj. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A>| Bilden som ska visas för knappen Uppdatera. |       Som standard när användaren klickar på en knapp i ett fält CommandField verifiering utförs på alla validering kontroller på sidan.</xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> För att förhindra att verifieringen inträffar när användaren klickar på en knapp, ange den <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>       Du kan dölja ett CommandField fält i en databunden kontroll genom att ange den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Fältet CommandField kan du anpassa sektioner sidhuvud och sidfot. Om du vill visa en rubrik i sidhuvudet eller sidfotsavsnittet, ange den <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>eller <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>egenskapen respektive.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> I stället för att visa text i avsnittet sidhuvud, kan du visa en bild genom att ange den <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Om du vill dölja rubrikavsnittet i ett CommandField-objekt, ange den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Vissa databundna kontroller (som den <xref:System.Web.UI.WebControls.GridView>kontroll) kan visa eller dölja endast i hela sidhuvudet på kontrollen.</xref:System.Web.UI.WebControls.GridView> Dessa databundna kontroller stöder inte den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen för ett enstaka knapp.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Om du vill visa eller dölja i hela sidhuvudet på en databunden kontroll (om tillgängligt) använder kontrollens `ShowHeader` egenskapen.       Du kan också anpassa utseendet på objektet CommandField (teckensnittsfärg, bakgrundsfärg och så vidare) genom att ange formatmallsegenskaper för de olika delarna i fältet. I följande tabell visas de olika formategenskaper.      | Style-egenskapen | Beskrivning |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Formatinställningar för underordnade webbserverkontroller i objektet CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Önskade inställningar för sidfoten i objektet CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Formatinställningar för sidhuvudet på objektet CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Formatinställningar för dataobjekt i objektet CommandField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a CommandField field to display controls to edit a record in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[CommandField2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_278_1.aspx)]\n [!code-cs[CommandField2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_278_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>, <xref:System.Web.UI.WebControls.CommandField.EditText%2A>, and <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> properties to customize the text for the editing controls.  \n  \n [!code-vb[CommandField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_278_2.aspx)]\n [!code-cs[CommandField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_278_2.aspx)]"
