  remarks: "När den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen för en <xref:System.Web.UI.WebControls.CommandField>fältet är inställt på `ButtonType.Image`, Använd CancelImageUrl-egenskapen för att ange bilden som visas för knappen Avbryt.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Den här avbildningen kan vara i valfritt format (JPG, GIF, BMP och så vidare), förutsatt att klientens webbläsare stöder detta format.      > [!NOTE] > Som ett alternativ till att visa en bild för knappen Avbryt kan du visa text av första inställning av <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen `ButtonType.Button` eller `ButtonType.Link` och sedan ange den <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>egenskapen.</xref:System.Web.UI.WebControls.CommandField.CancelText%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
  example:
