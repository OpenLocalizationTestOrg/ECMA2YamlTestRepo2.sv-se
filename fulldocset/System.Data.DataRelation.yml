  name: DataRelation
  nameWithType: DataRelation
  fullName: System.Data.DataRelation
  type: Class
  summary: "Representerar en överordnad-underordnad relation mellan två <xref href=&quot;System.Data.DataTable&quot;> </xref> objekt."
  remarks: "En DataRelation används för att relatera två <xref:System.Data.DataTable>objekt till varandra via <xref:System.Data.DataColumn>objekt.</xref:System.Data.DataColumn> </xref:System.Data.DataTable> Till exempel i en order/relation tabellen kunder är överordnad och tabellen Order är underordnad för relationen. Detta liknar en primär nyckel/sekundärnyckelrelation. Mer information finns i [navigera DataRelations](~/add/includes/ajax-current-ext-md.md).       Relationer skapas mellan matchande kolumner i de överordnade och underordnade tabellerna. Det vill säga den <xref:System.Data.DataColumn.DataType%2A>värdet för båda kolumnerna måste vara identiska.</xref:System.Data.DataColumn.DataType%2A>       Relationer kan också användas för olika ändringar från överordnat <xref:System.Data.DataRow>till dess underordnade rader.</xref:System.Data.DataRow> Du kan styra hur värden har ändrats i underordnade rader genom att lägga till en <xref:System.Data.ForeignKeyConstraint>till den <xref:System.Data.ConstraintCollection>av den <xref:System.Data.DataTable>objekt.</xref:System.Data.DataTable> </xref:System.Data.ConstraintCollection> </xref:System.Data.ForeignKeyConstraint> Den <xref:System.Data.ConstraintCollection>avgör vilka åtgärder som ska vidtas när ett värde i en överordnad tabell tas bort eller uppdaterats.</xref:System.Data.ConstraintCollection>       När en DataRelation skapas först verifierar relationen kan upprättas. När den läggs till <xref:System.Data.DataRelationCollection>relationen hålls genom att inte tillåta ändringar som skulle göra det.</xref:System.Data.DataRelationCollection> Mellan period när en DataRelation skapas och läggs till i <xref:System.Data.DataRelationCollection>, är det möjligt för ytterligare ändringar görs på de överordnade eller underordnade raderna.</xref:System.Data.DataRelationCollection> Ett undantag genereras om detta orsakar en relation som inte längre giltig.      > [!NOTE] > Data kan skadas om en dubbelriktad relation definieras mellan två tabeller. En dubbelriktad relation består av två `DataRelation` objekt som använder samma kolumner med de överordnade-underordnade roller växlas. Inga undantag utlöstes när den `DataRelation` objekt sparas; dock skadade data kan uppstå.       DataRelation objekt finns i en <xref:System.Data.DataRelationCollection>, du kan komma åt via den <xref:System.Data.DataSet.Relations%2A>egenskapen för den <xref:System.Data.DataSet>, och <xref:System.Data.DataTable.ChildRelations%2A>och <xref:System.Data.DataTable.ParentRelations%2A>Egenskaper i <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.ParentRelations%2A> </xref:System.Data.DataTable.ChildRelations%2A> </xref:System.Data.DataSet> </xref:System.Data.DataSet.Relations%2A> </xref:System.Data.DataRelationCollection>"
  example:
  - "The following example creates a new DataRelation and adds it to the <xref:System.Data.DataRelationCollection> of a <xref:System.Data.DataSet>.  \n  \n [!code-cs[Classic WebData DataRelation Example#1](~/add/codesnippet/csharp/t-system.data.datarelation_1.cs)]\n [!code-vb[Classic WebData DataRelation Example#1](~/add/codesnippet/visualbasic/t-system.data.datarelation_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("RelationName")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.DataRelationEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

