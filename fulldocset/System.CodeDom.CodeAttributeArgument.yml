  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "Representerar ett argument som används i en attributdeklaration för metadata."
  remarks: "CodeAttributeArgument kan användas för att representera värdet för ett argument för konstruktorn för ett attribut eller ett värde som du vill initiera en egenskap för attributet.       Den <xref:System.CodeDom.CodeAttributeArgument.Value%2A>egenskapen anger värdet för argumentet.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> Den <xref:System.CodeDom.CodeAttributeArgument.Name%2A>egenskapen när du anger namnet på en egenskap för attributet som du vill tilldela värdet.</xref:System.CodeDom.CodeAttributeArgument.Name%2A>       Attributet deklarationer har ofta initierats med ett antal argument som har skickats till konstruktorn för attributet vid körning. Om du vill ange argument för konstruktorn för ett attribut, lägga till en CodeAttributeArgument för varje argument i <xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A>samlingen av <xref:System.CodeDom.CodeAttributeDeclaration>.</xref:System.CodeDom.CodeAttributeDeclaration> </xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> Endast den <xref:System.CodeDom.CodeAttributeArgument.Value%2A>egenskapen för varje CodeAttributeArgument måste initieras.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> Ordningen på argument i samlingen måste motsvara ordningsföljden argument i Metodsignaturen för konstruktorn för attributet.       Du kan också ange egenskaper för attributet som inte är tillgängliga via konstruktorn genom att tillhandahålla en CodeAttributeArgument som anger namnet på egenskapen som ska anges tillsammans med värdet som ska anges."
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
