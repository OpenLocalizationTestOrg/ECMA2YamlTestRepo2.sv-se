  remarks: "När du har skapat en uppräknare den <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>metoden måste anropas för att gå vidare uppräknaren till det första elementet i mängden innan du läser värdet för den aktuella egenskapen; annars aktuella returnerar `null` eller genererar ett undantag.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>       Aktuella returnerar också `null` eller genererar ett undantag om senast anropet till <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>returnerar `false`, vilket anger att slutet av samlingen har nåtts.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>       Aktuella inte flytta positionen för uppräknaren och efterföljande anrop till aktuella returnera samma objekt förrän <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>kallas.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>"
