- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Hämtar eller anger den <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>egenskapen.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> Den här egenskapen anger vilken åtgärd som en tjänstevärd ska vidta när den tar emot en <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> när värden försöker att låsa en instans eftersom instansen är låst av en annan värd."
  remarks: "De alternativ som tillåts för det här fältet är: None, Basic försök och Aggressivt försök. Standardvärdet är ingen. I följande lista innehåller beskrivningar av dessa tre alternativ:-Ingen. Värden för tjänsten försöker inte låsa instansen och överför den <xref:System.Runtime.DurableInstancing.InstanceLockedException>till anroparen.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -Grundläggande försök. Tjänstvärden reattempts att låsa instans med en linjär återförsöksintervall och skickar undantaget till anroparen i slutet av sekvensen.      -Aggressiv försök. Tjänstvärden reattempts att låsa instans med en ökar exponentiellt fördröjning och passerar den <xref:System.Runtime.DurableInstancing.InstanceLockedException>till anroparen i slutet av sekvensen.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "Åtgärden en tjänstevärd ska vidta när tar emot en <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
