  summary: "Anger önskade standard bindningen för ett beroende paket."
  remarks: "Använd den här uppräkningen med den <xref:System.Runtime.CompilerServices.DependencyAttribute>attribut och <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>attribut för att ange önskade standard bindningen för ett beroende paket.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> </xref:System.Runtime.CompilerServices.DependencyAttribute>       Observera att den `Default` värde leder generering av ursprunglig tjänsten för att se den beroende sammansättningen för dess primära standard bindning, som anges med hjälp av den <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>attribut.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> Mycket få sammansättningar behöver ange ett standardvärde på detta sätt."
