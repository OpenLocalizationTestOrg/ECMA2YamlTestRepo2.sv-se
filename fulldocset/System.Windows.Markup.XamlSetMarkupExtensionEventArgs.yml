  type: Class
  summary: "Tillhandahåller data för återanrop som anropas när en XAML-skrivare för objektet anger ett värde med ett markeringstillägg."
  remarks: "Även om en klass kan tyda på med <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>den hanterar alla försök att ange ett värde via ett markeringstillägg den kan också använda mer än en markeringstillägg att göra detta.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Därmed löser slutligen varje set-åtgärd på en separat markup tillägget implementering i stödjande koden. Klassen XamlSetMarkupExtensionEventArgs rapporterar information om varje försök markup tillägget set-åtgärd så att återanropet kan därför Förgrena för olika <xref:System.Windows.Markup.MarkupExtension>fall.</xref:System.Windows.Markup.MarkupExtension>"
