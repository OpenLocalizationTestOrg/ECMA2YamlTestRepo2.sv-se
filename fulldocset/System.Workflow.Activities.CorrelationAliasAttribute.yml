  summary: "Åsidosätter korrelation parametervärdet när correlation-värdet måste hämtas från en parameter än det som anges av den <xref href=&quot;System.Workflow.Activities.CorrelationParameterAttribute&quot;> </xref>. Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Om du vill matcha ett inkommande meddelande med lämpliga arbetsflödesinstansen delar meddelandet och arbetsflödesinstansen en nyckel. Den här nyckeln kallas för en uppsättning korrelation. Nyckeln kan vara en enstaka korrelation mängd. Det innebär att en ID-fältet i meddelandet kan matchas mot ett ID av samma typ som innehas av schema instanser.       CorrelationAliasAttribute tillämpas på en metod eller en händelse på ett gränssnitt på ett gränssnitt för exchange."
