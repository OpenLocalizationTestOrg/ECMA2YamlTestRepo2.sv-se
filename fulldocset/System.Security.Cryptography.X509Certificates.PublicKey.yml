  fullName: System.Security.Cryptography.X509Certificates.PublicKey.Key
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Hämtar en <xref href=&quot;System.Security.Cryptography.RSACryptoServiceProvider&quot;> </xref> eller <xref href=&quot;System.Security.Cryptography.DSACryptoServiceProvider&quot;> </xref> objekt som representerar den offentliga nyckeln."
  remarks: "Den här egenskapen returnerar den offentliga nyckeln. Både <xref:System.Security.Cryptography.RSA>och <xref:System.Security.Cryptography.DSA>nycklar stöds.</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.RSA> Anropa den här egenskapen för att erhålla ett certifikat med offentlig nyckel. Upprepade anrop till den här egenskapen returnerar samma nyckel."
  example:
  - "The following code example opens the current user certificate store, selects only active certificates, and then allows the user to select one or more certificates. The example then writes certificate information to the console.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/p-system.security.crypto_119_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/p-system.security.crypto_119_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/p-system.security.crypto_119_1.cpp)]"
  syntax:
    content: public System.Security.Cryptography.AsymmetricAlgorithm Key { get; }
    return:
      type: System.Security.Cryptography.AsymmetricAlgorithm
      description: "En <xref href=&quot;System.Security.Cryptography.AsymmetricAlgorithm&quot;> </xref> objekt som representerar den offentliga nyckeln."
