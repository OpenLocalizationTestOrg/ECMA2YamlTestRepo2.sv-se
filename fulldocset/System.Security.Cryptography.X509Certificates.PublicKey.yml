  name: PublicKey
  nameWithType: PublicKey
  fullName: System.Security.Cryptography.X509Certificates.PublicKey
  type: Class
  summary: "Representerar offentlig nyckelinformation för ett certifikat. Den här klassen kan inte ärvas."
  remarks: "PublicKey-objektet innehåller objektidentifieraren (<xref:System.Security.Cryptography.X509Certificates.PublicKey.Oid%2A>) som representerar algoritm för offentlig nyckel, ASN-kodade parametrar och ASN.1-kodat nyckelvärdet.</xref:System.Security.Cryptography.X509Certificates.PublicKey.Oid%2A>"
  example:
  - "The following example demonstrates how to use the public key from a <xref:System.Security.Cryptography.X509Certificates.X509Certificate2> object to encrypt a file. It also shows how to decrypt the encrypted file using the private key for that certificate.  \n  \n [!code-vb[X509Certificate2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_1_1.vb)]\n [!code-cs[X509Certificate2#1](~/add/codesnippet/csharp/t-system.security.crypto_1_1.cs)]  \n  \n The following example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.  \n  \n [!code-cpp[CertInfo#1](~/add/codesnippet/cpp/t-system.security.crypto_1_2.cpp)]\n [!code-cs[CertInfo#1](~/add/codesnippet/csharp/t-system.security.crypto_1_2.cs)]\n [!code-vb[CertInfo#1](~/add/codesnippet/visualbasic/t-system.security.crypto_1_2.vb)]"
  syntax:
    content: public sealed class PublicKey
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
