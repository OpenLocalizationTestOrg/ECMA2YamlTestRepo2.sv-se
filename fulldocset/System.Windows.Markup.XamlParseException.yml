  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "Representerar undantagsklass för parsern-specifika undantag från en WPF XAML-parser. Det här undantaget används i XAML-API: et eller WPF XAML-parsern åtgärder från [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] och [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], eller för specifika användning av WPF XAML-tolken genom att anropa <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API."
  remarks: "XamlParseException används endast för WPF-implementerat XAML-parsern som utför XAML parsning och inläsning av WPF-program. Mer specifikt undantag gäller endast när ett program mål [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] och [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. Undantaget kan också komma från användarkod körning anrop till API: er som koppla samman WPF implementerade XAML-parsern för att läsa in XAML från inom ett WPF-program som körs (till exempel anrop till <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       För [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], <xref:System.Xaml.XamlParseException>undantag som vanligtvis rapporterar XAML bearbetning undantag har definierats i ett annat namnområde (<xref:System.Xaml>) och en annan sammansättning (System.Xaml).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       Om du skriver en motsvarighet till WPF XAML-parsern eller arbeta med [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] och [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] mål, du normalt inte genereras XamlParseException från din kod. Hantering av undantaget är ibland nödvändigt. Programmet scenarier där du vill att utelämna XAML parse fel, en <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>händelsehanteraren på programnivå är ett sätt att hantera en körning XamlParseException.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> Om du vill ignorera undantag eller låter dem ytan till användarkod beror på hur du utformar ditt program för inläsning av XAML och förtroendenivå att tilldela till XAML programmet läses in. Mer information finns i [XAML säkerhetsaspekter](~/add/includes/ajax-current-ext-md.md) eller &quot;XAML&quot; Säkerhetsavsnittet i [XAML översikt (WPF)](~/add/includes/ajax-current-ext-md.md).       För sidor i ett program när XamlParseException genereras är det vanligtvis i samband med den `InitializeComponent` -anrop från din sida-klassen, som är startpunkten för WPF-programmodell användning av WPF XAML-tolken på nivån per sida. En annan möjlig hantering strategi är därför att placera `try/catch` blockerar `InitializeComponent`. Men den här tekniken integrerar inte bra med mallar, hämtar visual design och andra genereras datakällor som hook in `InitializeComponent`."
  syntax:
    content: 'public class XamlParseException : SystemException'
  inheritance:
