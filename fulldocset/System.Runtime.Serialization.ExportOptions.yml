  name: ExportOptions
  nameWithType: ExportOptions
  fullName: System.Runtime.Serialization.ExportOptions
  type: Class
  summary: "Representerar de alternativ som kan anges för en <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  remarks: "Den <xref:System.Runtime.Serialization.XsdDataContractExporter>används för att generera XSD-scheman från en typ eller sammansättning.</xref:System.Runtime.Serialization.XsdDataContractExporter> Du kan också använda den <xref:System.Runtime.Serialization.XsdDataContractImporter>att generera [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] kod från en schemadokument.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Importera och exportera scheman, se [schemaimport och Export](~/add/includes/ajax-current-ext-md.md) och [exportera scheman från klasser](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>egenskapen används av den <xref:System.Runtime.Serialization.DataContractSerializer>att lägga till typer som kan läsas i ett objektdiagram.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]datakontrakt och kända typer finns [kända datakontrakttyper](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]datakontrakt, se [med datakontrakt](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
