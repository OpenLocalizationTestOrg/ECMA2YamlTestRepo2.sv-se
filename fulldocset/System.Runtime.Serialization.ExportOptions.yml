  summary: "Hämtar insamling av typer som kan uppstå vid serialisering eller deserialisering."
  remarks: "Egenskapen KnownTypes används av den <xref:System.Runtime.Serialization.DataContractSerializer>att lägga till typer som kan läsas i ett objektdiagram (anges med den <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>egenskapen).</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]datakontrakt och kända typer finns [kända datakontrakttyper](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
