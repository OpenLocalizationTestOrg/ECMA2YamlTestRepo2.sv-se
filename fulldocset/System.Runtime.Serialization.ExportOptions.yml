      description: "En <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref> samling som innehåller typer som kan uppstå vid serialisering eller deserialisering. XML-schemat garantier exporteras för alla typer som anges i den här samlingen av den <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
