  namespace: System.EnterpriseServices
  summary: "Anger ett värde som anger om du vill lägga till alla användargrupp som en användare."
  remarks: "Den här egenskapen `false` att det inte att lägga till alla grupp användare som en användare till nyligen skapade roller. Ange egenskapen till `true` att kräva att en nyskapad roll har alla läggas till som en användare. Roller som redan finns på programmet ändras inte."
  syntax:
    content: public bool SetEveryoneAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>kräver att en nyskapad roll har alla användargrupp läggas till som en användare (roller som redan finns på programmet inte ändras); Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> att det inte att lägga till alla användare som gruppen som en användare."
  overload: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess*
  exceptions: []
  platform:
  - net462
