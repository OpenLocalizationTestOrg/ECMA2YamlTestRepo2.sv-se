  name: SecurityRoleAttribute
  nameWithType: SecurityRoleAttribute
  fullName: System.EnterpriseServices.SecurityRoleAttribute
  type: Class
  summary: "Konfigurerar en roll för ett program eller en komponent. Den här klassen kan inte ärvas."
  remarks: "Du kan använda SecurityRoleAttribute att lägga till roller i ett program och koppla dem till komponenter. Det garanterar att rollen finns i tillämpningsprogrammets konfiguration (COM +-katalogen) när SecurityRoleAttribute används i en sammansättning som helhet. Du kan lägga till medlemmar i rollen med hjälp av COM +-Explorer.       När en komponent kopplad säkerställer SecurityRoleAttribute att rollen finns i programmets konfiguration och associerar komponenten som mål med rollen.       Skapade roller har som standard inga medlemmar. Om den <xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A>egenskap är inställd på `true`, alla användargruppen läggs automatiskt till rollen.</xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A> Detta är bäst för åtkomsttypen för alla roller som ges minimal kontroll över datorn.       Säkerhetsroller kan anges på komponentnivå, per gränssnitt och metod. Precis som med andra attribut för metoden, delas säkerhetskonfiguration inte mellan gränssnittsdefinition och metodimplementering."
  example:
  - "The following code example demonstrates the use of this attribute to associate a role with an assembly that contains <xref:System.EnterpriseServices.ServicedComponent> classes.  \n  \n [!code-cpp[EnterpriseServices_Security#3](~/add/codesnippet/cpp/t-system.enterpriseservi_22_1.cpp)]\n [!code-cs[EnterpriseServices_Security#3](~/add/codesnippet/csharp/t-system.enterpriseservi_22_1.cs)]\n [!code-vb[EnterpriseServices_Security#3](~/add/codesnippet/visualbasic/t-system.enterpriseservi_22_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecurityRoleAttribute : Attribute
