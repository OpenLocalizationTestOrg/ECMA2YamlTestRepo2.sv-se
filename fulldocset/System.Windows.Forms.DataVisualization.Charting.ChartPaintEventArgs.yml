  remarks: "Ett ChartPaintEventArgs-objekt används för att ange egenskaper för diagram under den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>och <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>händelser för den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>       Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.Position%2A>egenskapen kan du placera diagramelement och <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>egenskapen underlättar GDI + ritningsåtgärder.</xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.Position%2A>       Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.Chart%2A>egenskapen ger utvecklare åtkomst till roten <xref:System.Windows.Forms.DataVisualization.Charting.Chart>-objekt som kan användas för att ange olika egenskaper för diagrammet.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.Chart%2A>"
