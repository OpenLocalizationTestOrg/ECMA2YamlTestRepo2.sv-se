  fullName: System.Web.UI.Design.RouteUrlExpressionEditorSheet
  type: Class
  summary: "Representerar ett blad för designtid Redigeraren för egenskaperna för en <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> uttryck i Användargränssnittet för en designer värd i designläge."
  remarks: "Den visuella designern använder den <xref:System.Web.UI.Design.RouteUrlExpressionEditor>klassen tillsammans med klassen RouteUrlExpressionEditorSheet att välja enskilda egenskaper för en `RouteUrl` uttryck, och att kombinera värdena för valda uttryck i en `RouteUrl` uttryck.</xref:System.Web.UI.Design.RouteUrlExpressionEditor>       Den <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>metoden returnerar ett RouteUrlExpressionEditorSheet-objekt.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> I dialogrutan uttryck när du väljer en egenskapskontroll och Binder det till en `RouteUrl` uttryck, visuell designer anropar den <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A>metoden.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A> Den visuella frågedesignern används returnerade RouteUrlExpressionEditorSheet objektet för att fråga efter den <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>och <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>Egenskaper.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> När egenskaperna väljs den visuella designern anropar den <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>metod för att kombinera egenskaper i en `RouteUrl` uttryckssträng.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>       Den <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>egenskapen måste anges om den <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>egenskapen inte har angetts.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> Den <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>egenskapen måste anges om den <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>har inte angetts.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> Båda egenskaperna kan anges."
