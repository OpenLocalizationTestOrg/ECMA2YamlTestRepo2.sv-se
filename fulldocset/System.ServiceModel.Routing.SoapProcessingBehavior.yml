- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Hämtar eller anger ett värde som anger om meddelanden ska bearbetas."
  remarks: "Som standard den <xref:System.ServiceModel.Routing.RoutingBehavior>skapar och bifogar ett nytt <xref:System.ServiceModel.Routing.SoapProcessingBehavior>med ProcessMessages inställd på `true` för varje klient-slutpunkt.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Om du inte vill använda den <xref:System.ServiceModel.Routing.SoapProcessingBehavior>på en specifik slutpunkt, skapa en ny <xref:System.ServiceModel.Routing.SoapProcessingBehavior>med det här värdet anges till `false`, och koppla den till den slutpunkt som du inte vill att bearbetningen ska kunna ske.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Om den <xref:System.ServiceModel.Routing.RoutingBehavior>registrerar att en klient redan har en <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, försöker inte koppla ett annat.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       Att inaktivera programmet för att <xref:System.ServiceModel.Routing.SoapProcessingBehavior>Inaktivera SOAP-bearbetningen på <xref:System.ServiceModel.Routing.RoutingBehavior>och <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> på valfri slutpunkt</xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**SANT** om meddelanden ska vara konverterat, annars **FALSKT**. Standardvärdet är **SANT**.'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462
