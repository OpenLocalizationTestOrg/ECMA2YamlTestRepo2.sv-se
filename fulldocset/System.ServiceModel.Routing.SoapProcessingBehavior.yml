  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "Definierar klient-slutpunkt som används för att konvertera meddelanden mellan olika bindningstyper och meddelandeversioner."
  remarks: "SOAP-bearbetningen är en process där meddelanden omvandlas mellan meddelandeversioner.       Bearbetning av meddelanden från en <xref:System.ServiceModel.Channels.MessageVersion>till en annan sker genom att skapa ett nytt WCF-meddelande som innehåller huvuddelen och relevanta rubriker från det inkommande meddelandet i WCF.</xref:System.ServiceModel.Channels.MessageVersion> Huvuden som är specifika för adressering eller som förstås på routernivå, används inte vid konstruktion av det nya WCF-meddelandet eftersom dessa huvuden är antingen en annan version (för adressering rubriker) eller har behandlats som en del av kommunikationen mellan klienten och routern.       Om en rubrik placeras i det utgående meddelandet bestäms av om den har markerats som tolkas som det har passerat inkommande kanallagret. Huvuden som inte tolkas (t.ex anpassade huvuden) tas inte bort och därför passera routningstjänsten."
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
