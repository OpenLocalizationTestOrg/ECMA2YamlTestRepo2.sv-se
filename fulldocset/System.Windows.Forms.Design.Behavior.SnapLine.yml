  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "Representerar de vågräta och lodräta linjesegment som skapas dynamiskt i användargränssnittet (UI) för att hjälpa i designläge layouten för kontroller i en behållare. Den här klassen kan inte ärvas."
  remarks: "I följande tabell visas vanligt sätt visual designverktyg stöd för att hjälpa dig med placering och storleksförändring kontroller i en designytan.      | Läget | Beskrivning |   |----------|-----------------|   | Frihandsfigurer | Du kan ordna fritt kontroller. |   | Rutnät | Visar en statisk putsade rutnät som hjälper dig att utforma kontroller. |   | Snapline | Visar stödlinjer som hjälper dig att utforma behållarens kontroller i förhållande till varandra. Snaplines kommer från kontroller och deras behållare. |       SnapLine klass och relaterade typer underlättar Snapline-läge.       Snaplines genereras dynamiskt och automatiskt som en kontroll edge flyttar nära en annan kontroll eller nära gränserna för dess behållare. Detta kan inträffa när en kontroll lagts till från verktygslådan eller flytta eller ändra storleken på tangentbordet eller musen operations. Kontroller har vanligtvis både vågräta och lodräta snaplines anges. för rektangulära kontroller utöka de vanligtvis från alla fyra kanter.       Klassen SnapLine använder endast några egenskaper som beskriver varje snapline som visas i följande tabell.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>| Anger riktningen på i förhållande till dess associerade kontrollen och var.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> Normalt bara snaplines liknande typer av automatisk-justeras till varandra. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>| Anger avståndet i pixlar från ursprung, vilket är det övre vänstra hörnet på kontrollen, där snapline startar. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>| Anger snapline relativa betydelse.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> Under angivna layout beslut, visas de snaplines som är aktiva och som har högst prioritet. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>| Definierar egna kategorier av snaplines.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> Det här är en valfri sträng. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>och <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>| Anger om en snapline har vågrät eller lodrät orientering respektive. |       Den <xref:System.Windows.Forms.Design.ControlDesigner>klassen lagrar snaplines för motsvarande kontrolltyp i den <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>egenskapen.</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> Den här basklass hanteringen av snaplines räcker för flesta kontroller, som definierar den <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, och <xref:System.Windows.Forms.Design.Behavior.SnapLineType>snaplines som är justerade längs kanterna på kontrollen.</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> När du utvecklar en anpassad kontroll om den här standardorganisationen inte räcker, åsidosätta <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>egenskapen för den klass som härleds från <xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> Du kan till exempel vill justera vågräta snaplines textbaserade kontroller, till exempel etiketter med över- och base rader med text (i stället för övre och nedre kanten av kontrollen).       Den <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>klassen kan inte härledas från.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       Det är omfattande stöd för den här funktionen i Visual Studio, se [genomgång: ordna kontroller i Windows Forms med Snaplines](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public sealed class SnapLine
