  summary: "Hämtar kategorin programmerare användardefinierade filter som är associerade med den här snapline."
  remarks: "Egenskapen Filter används för att definiera anpassade enhetskategorier snaplines. Endast snaplines med samma namn i filtret kan fästa mot varandra. Den här egenskapen kan användas i en anpassad kontroll designers för att exponera olika kategorier av snaplines beroende på status för kontrollen eller typ av åtgärd som utförs. Avrunda kontroller ger till exempel kan en anpassad snapline med filtervärdet &quot;Center&quot;.       Den här egenskapen har initierats under konstruktionen och kan inte ändras därefter."
