  remarks: "Standardimplementering av den <xref:System.ComponentModel.DescriptionAttribute.Description%2A>-egenskap returnerar bara det här värdet.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>       Den här extra egenskapen finns så att du kan härledas från <xref:System.ComponentModel.DescriptionAttribute>och ange en lokaliserad version.</xref:System.ComponentModel.DescriptionAttribute> Den härledda lokaliserbara <xref:System.ComponentModel.DescriptionAttribute>ska behålla privata Boolean-fältet för att ange om den har översatts.</xref:System.ComponentModel.DescriptionAttribute> På den första åtkomsten till den <xref:System.ComponentModel.DescriptionAttribute.Description%2A>egenskapen den Leta upp den lokaliserade strängen och lagra den i egenskapen DescriptionValue.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>"
