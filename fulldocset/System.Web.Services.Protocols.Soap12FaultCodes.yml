  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Representerar SOAP version 1.2 <xref uid=&quot;langword_csharp_Receiver&quot; name=&quot;Receiver&quot; href=&quot;&quot;> </xref> felkod som indikerar ett fel uppstod under bearbetning av ett klientanrop på servern på grund av ett problem med mottagaren."
  remarks: "En <xref:System.Web.Services.Protocols.SoapException>genereras med den <xref:System.Web.Services.Protocols.SoapException.Code%2A>-egenskapen angetts till ReceiverFaultCode när en server kallas och den kunde inte svara på en begäran på grund av nätverksproblem.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException> Normalt med den här typen av undantag kan klient-anrop lyckas senare.       Den `Receiver` SOAP felkod liknar den `Server` fault-kod, som representeras av den <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>fält, men `Server` felkod används när SOAP-begäran skickas med SOAP 1.1.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Kontrollera om den <xref:System.Web.Services.Protocols.SoapException.Code%2A>egenskapen är antingen den `Receiver` eller `Server` SOAP felkoder, anropet den <xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A>metoden.</xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName ReceiverFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
