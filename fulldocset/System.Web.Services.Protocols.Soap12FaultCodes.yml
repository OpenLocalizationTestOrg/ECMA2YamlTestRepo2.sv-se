  remarks: "En <xref:System.Web.Services.Protocols.SoapException>genereras med den <xref:System.Web.Services.Protocols.SoapException.Code%2A>-egenskapen angetts till SenderFaultCode när en SOAP 1.2-begäran är felaktig eller saknas en parameter.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>       Den `Sender` SOAP felkod liknar den `Client` fault-kod, som representeras av den <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>fält, men `Client` felkod används när SOAP-begäran skickas med SOAP 1.1.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Kontrollera om den <xref:System.Web.Services.Protocols.SoapException.Code%2A>egenskapen är antingen den `Sender` eller `Client` SOAP felkoder, anropet den <xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A>metoden.</xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
