  remarks: "ASP.NET inte automatiskt utlösa en <xref:System.Web.Services.Protocols.SoapException>med den <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>-egenskapen angetts till RpcProcedureNotPresentFaultCode.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapException>       Den <xref:System.Web.Services.Protocols.SoapException>klassen har en <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>egenskap av typen <xref:System.Web.Services.Protocols.SoapFaultSubcode>som representerar SOAP-fel delkoden.</xref:System.Web.Services.Protocols.SoapFaultSubcode> </xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException> Den <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>egenskap representerar URI för den faktiska SOAP-fel delkoden.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName> När du anger <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>egenskapen till RpcProcedureNotPresentFaultCode, anger du <xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName>egenskapen till <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>.</xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A?displayProperty=fullName>"
