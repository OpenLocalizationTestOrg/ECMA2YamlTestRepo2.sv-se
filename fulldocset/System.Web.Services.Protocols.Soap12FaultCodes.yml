  name: Soap12FaultCodes
  nameWithType: Soap12FaultCodes
  fullName: System.Web.Services.Protocols.Soap12FaultCodes
  type: Class
  summary: "Definierar SOAP-felkoder som visas i ett SOAP-meddelande när det uppstår ett fel vid kommunikation med XML-webbtjänster med SOAP-protokoll version 1.2."
  remarks: "Ett SOAP-fel i version 1.2 av SOAP-specifikationen innehåller en `Code` element och bland annat en valfri `Subcode` element. Den `Code` element är en av en fördefinierad uppsättning koder, om en mottagare som orsaken till felet har sjunkit ned under en av fem större felkategorier. De fem felkoderna som representeras av den <xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode>, och <xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode>fält.</xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode> Den `Subcode` -elementet kan avsändaren av SOAP-fel att tillhandahålla en programspecifika felkod. ASP.NET definierar två koder som representeras av den <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, och <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode>fält.</xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>       En XML-webbtjänst som genererar ett undantag anger den <xref:System.Web.Services.Protocols.SoapException.Code%2A>-egenskap som representerar den `Code` element, när en ny instans av den <xref:System.Web.Services.Protocols.SoapException>eller <xref:System.Web.Services.Protocols.SoapHeaderException>klassen skapas.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException.Code%2A> Fel skickas över nätverket som ett SOAP-fel som en .NET Framework-klient kan fånga <xref:System.Web.Services.Protocols.SoapException>eller <xref:System.Web.Services.Protocols.SoapHeaderException>.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException>"
  syntax:
    content: public sealed class Soap12FaultCodes
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
