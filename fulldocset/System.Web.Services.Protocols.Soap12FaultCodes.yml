- uid: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  id: MustUnderstandFaultCode
  parent: System.Web.Services.Protocols.Soap12FaultCodes
  langs:
  - csharp
  name: MustUnderstandFaultCode
  nameWithType: Soap12FaultCodes.MustUnderstandFaultCode
  fullName: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Representerar SOAP version 1.2 <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> felkod som indikerar ett SOAP-huvud som markerats med den <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> attributet kunde inte bearbetas."
  remarks: "Inte alla SOAP-huvuden kräver bearbetning av mottagaren. Men om ett SOAP-huvud är markerad med den `MustUnderstand` attribut är lika med värdet &quot;true&quot; bearbetning krävs. Det gick inte att bearbeta huvudet när den befinner sig inom en SOAP 1.2-begäran genererar en <xref:System.Web.Services.Protocols.SoapHeaderException>med den <xref:System.Web.Services.Protocols.SoapException.Code%2A>-egenskapen angetts till MustUnderstandFaultCode.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapHeaderException> Om SOAP-begäran som fanns i en SOAP 1.1-begäran <xref:System.Web.Services.Protocols.SoapException.Code%2A>egenskap är inställd på <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapException.Code%2A>       Definiera både SOAP 1.1 och 1.2 `MustUnderstand` SOAP-felkoder som skiljer sig bara i versionen av SOAP-protokoll som används för att skicka SOAP-meddelandet. Det här fältet motsvarar den SOAP 1.2-versionen och versionen av SOAP 1.1 representeras av <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> Två fält mappas till olika kvalificerat namn, men du kan kontrollera om den <xref:System.Web.Services.Protocols.SoapException.Code%2A>egenskapen är någon av felkoderna genom att anropa den <xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A>metoden.</xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName MustUnderstandFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
