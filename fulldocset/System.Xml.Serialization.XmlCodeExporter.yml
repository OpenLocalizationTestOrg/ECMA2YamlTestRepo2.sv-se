  name: XmlCodeExporter
  nameWithType: XmlCodeExporter
  fullName: System.Xml.Serialization.XmlCodeExporter
  type: Class
  summary: "Genererar typer och attributet deklarationer från interna mappningen typinformation för elementdeklarationer för XML-schemat."
  remarks: "Klassen XmlCodeExporter genererar .NET Framework-typer eller attributet deklarationer från interna mappningar till .NET Framework-typer. Dessa interna mappningar som genererats av den <xref:System.Xml.Serialization.XmlSchemaImporter>klass för element har definierats i ett XSD-dokument eller som en del i ett dokument för Web Services WSDL (Description Language).</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter används inte direkt; Det används med verktyget Web Services Description Language (Wsdl.exe) eller verktyget XML-schemadefinitionen (Xsd.exe).       WSDL.exe använder typer eller attributet deklarationer som genereras av XmlCodeExporter och de interna mappningar som genererats av den <xref:System.Xml.Serialization.XmlSchemaImporter>klassen för att generera proxyklasser klient eller abstrakta serverklasser från ett WSDL-dokument.</xref:System.Xml.Serialization.XmlSchemaImporter> WSDL.exe använder XmlCodeExporter och <xref:System.Web.Services.Description.ServiceDescriptionImporter>klassen när ett WSDL-dokument anger:-Använd, som visar att innehållet i SOAP-meddelandet parametrar och returnera värden (eller förfrågan och svar dokument) bokstavligt anges med XML-schemadefinitioner.</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -Icke-SOAP-implementeringar av webbtjänster som använder HTTP GET- och HTTP POST-åtgärder.      -Xsd.exe använder XmlCodeExporter för att generera klasser från XML Schema Definition (XSD) dokument."
  syntax:
    content: 'public class XmlCodeExporter : System.Xml.Serialization.CodeExporter'
