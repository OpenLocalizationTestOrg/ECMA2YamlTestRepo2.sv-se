mation om hur du rita linjer och former finns [med en penna för att rita linjer och former](~/add/includes/ajax-current-ext-md.md) och [pensel fyller former](~/add/includes/ajax-current-ext-md.md).       Du kan också rita bilder och ikoner med hjälp av den <xref:System.Drawing.Graphics.DrawImage%2A>och <xref:System.Drawing.Graphics.DrawIcon%2A>metoder, respektive.</xref:System.Drawing.Graphics.DrawIcon%2A> </xref:System.Drawing.Graphics.DrawImage%2A> För att genomföra en bit-block dataöverföringen färg från skärmen för att rita ytan Graphics-objekt, se <xref:System.Drawing.Graphics.CopyFromScreen%2A>.</xref:System.Drawing.Graphics.CopyFromScreen%2A> Mer information om hur du rita bilder med ett Graphics-objekt finns [arbeta med bilder, bitmappar, ikoner och metafiler](~/add/includes/ajax-current-ext-md.md).       Du kan dessutom ändra koordinatsystem som används av Graphics-objektet. Läs mer om koordinatsystem och hur du hanterar den [koordinatsystem och omvandlingar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example is designed for use with Windows Forms and requires a <xref:System.Windows.Forms.PaintEventArgs> object. The <xref:System.Windows.Forms.PaintEventArgs> object is named `e` and is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Creates an image from a JPEG file. The file is named SampImag.jpg and is located in the folder of the example.  \n  \n-   Creates a point at which to draw the upper-left corner of the image.  \n  \n-   Draws the unscaled image to the screen by using a Graphics object.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples#40](~/add/codesnippet/cpp/t-system.drawing.graphics_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples#40](~/add/codesnippet/csharp/t-system.drawing.graphics_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples#40](~/add/codesnippet/visualbasic/t-system.drawing.graphics_1.vb)]"
