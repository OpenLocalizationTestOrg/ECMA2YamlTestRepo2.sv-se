  summary: "Ritar en angivna avbildningen med dess ursprungliga fysiska storleken på en angiven plats."
  remarks: "En <xref:System.Drawing.Image>lagrar ett värde för bredden bildpunkter och ett värde för vågrät upplösning (punkter per tum).</xref:System.Drawing.Image> Fysiska bredd mätt i tum en bild är dividerat med den vågräta bildskärmsupplösningen bredd. Till exempel har en bild med 216 pixel bredden och en vågrät upplösning på 72 punkter per tum 3 tum fysiska bredden. Liknande anmärkningar gäller pixelhöjd och fysiska höjd.       Metoden DrawImageUnscaled ritar en bild med dess fysiska storlek, så att avbildningen har storleken rätt i tum oavsett visningsenhet upplösning (punkter per tum). Anta exempelvis att en bild har 216 pixel bredden och en vågrät upplösning på 72 punkter per tum. Om du anropar DrawImageUnscaled om du vill rita avbildningen på en enhet som har en upplösning på 96 dpi, bredd för bilden som återges blir (216/72) * 96 = 288."
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Creates an image from a JPEG file SampImag.jpg in the folder of the example.  \n  \n-   Creates a point at which to draw the upper-left corner of the image.  \n  \n-   Draws the entire image using its physical size.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples2#64](~/add/codesnippet/cpp/e51ffdca-5554-49de-bd37-_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples2#64](~/add/codesnippet/csharp/e51ffdca-5554-49de-bd37-_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples2#64](~/add/codesnippet/visualbasic/e51ffdca-5554-49de-bd37-_1.vb)]"
