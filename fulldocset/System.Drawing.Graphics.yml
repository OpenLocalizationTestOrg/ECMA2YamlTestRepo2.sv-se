nContainer metodanrop tas bort från stacken och alla informationsblock placerade den stacken efter att BeginContainer metodanrop tas också bort.       Anrop till den <xref:System.Drawing.Graphics.Save%2A>metoden plats informationsblock i samma stacken som anrop till metoden BeginContainer.</xref:System.Drawing.Graphics.Save%2A> Precis som en <xref:System.Drawing.Graphics.EndContainer%2A>metodanrop paras ihop med en BeginContainer metodanrop en <xref:System.Drawing.Graphics.Restore%2A>metodanrop paras ihop med en <xref:System.Drawing.Graphics.Save%2A>metodanrop.</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A> </xref:System.Drawing.Graphics.EndContainer%2A>       När du anropar den <xref:System.Drawing.Graphics.EndContainer%2A>metoden alla informationsblock placerad stacken (av den <xref:System.Drawing.Graphics.Save%2A>metoden eller med metoden BeginContainer) när motsvarande anrop till metoden BeginContainer har tagits bort från stacken.</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.EndContainer%2A> På samma sätt när du anropar den <xref:System.Drawing.Graphics.Restore%2A>metoden alla informationsblock placerad stacken (av den <xref:System.Drawing.Graphics.Save%2A>metoden eller med metoden BeginContainer) efter motsvarande anrop till den <xref:System.Drawing.Graphics.Save%2A>metoden tas bort från stacken.</xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Save%2A> </xref:System.Drawing.Graphics.Restore%2A>       Tillståndet grafik som upprättas av metoden BeginContainer innehåller egenskaper för återgivning av grafik standardläget; alla återgivning kvalitet tillståndsändringar befintliga när metoden anropas återställs till standardvärden."
  example:
  - "The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Opens a new graphics container and saves the old container.  \n  \n-   Translates the world coordinates in the container.  \n  \n-   Fills a red rectangle in the (translated coordinates of the) new container.  \n  \n-   Closes the new container and restores the saved container.  \n  \n-   Fills a green rectangle (to the untranslated coordinates) of the saved container.  \n  \n The result is a green rectangle that overlies a red rectangle of the same size.  \n  \n [!code-cpp[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/cpp/m-system.drawing.graphic_7_1.cpp)]\n [!code-cs[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/csharp/m-system.drawing.graphic_7_1.cs)]\n [!code-vb[System.Drawing.ClassicGraphicsExamples#2](~/add/codesnippet/visualbasic/m-system.drawing.graphic_7_1.vb)]"
