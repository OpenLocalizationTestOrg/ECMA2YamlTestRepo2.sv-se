  remarks: "En <xref:System.Drawing.Image>lagrar ett värde för bredden bildpunkter och ett värde för vågrät upplösning (punkter per tum).</xref:System.Drawing.Image> Fysiska bredd mätt i tum en bild är dividerat med den vågräta bildskärmsupplösningen bredd. Till exempel har en bild med 360 pixel bredden och en vågrät upplösning på 72 punkter per tum 5 tum fysiska bredden. Liknande anmärkningar gäller pixelhöjd och fysiska höjd.       Den här metoden ritar en del av en bild med dess fysiska storlek, så att den avbildning delen har dess rätt storlek i tum oavsett visningsenhet upplösning (punkter per tum). Anta exempelvis att en del av avbildningen har 216 pixel bredden och en vågrät upplösning på 72 punkter per tum. Om du anropar den här metoden om du vill rita del avbildningen på en enhet som har en upplösning på 96 dpi, blir pixel bredden på bilden som återges (216/72) * 96 = 288."
