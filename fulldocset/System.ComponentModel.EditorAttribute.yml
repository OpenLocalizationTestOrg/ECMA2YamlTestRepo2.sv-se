  summary: "Initierar en ny instans av den <xref href=&quot;System.ComponentModel.EditorAttribute&quot;> </xref> klassen med namnet och bastypen namn av redigeraren."
  remarks: "Den `typeName` parametern måste vara inom den <xref:System.Type.AssemblyQualifiedName%2A?displayProperty=fullName>format.</xref:System.Type.AssemblyQualifiedName%2A?displayProperty=fullName>       Den <xref:System.Type>representeras av den `typeName` parameter måste vara härledd från eller implementera grundläggande klass</xref:System.Type>       Den <xref:System.Type>representeras av den `baseTypeName` parametern används som en nyckel att söka efter en viss redigerare, eftersom en datatyp kan ha fler än en redigerare som är kopplade till den.</xref:System.Type> Detta kan vara en klass, men är vanligtvis <xref:System.Drawing.Design.UITypeEditor>eller <xref:System.ComponentModel.ComponentEditor>.</xref:System.ComponentModel.ComponentEditor> </xref:System.Drawing.Design.UITypeEditor>"
  syntax:
    content: public EditorAttribute (string typeName, string baseTypeName);
    parameters:
    - id: typeName
      type: System.String
      description: "Det fullständiga typnamnet för redigeraren."
    - id: baseTypeName
      type: System.String
      description: "Fullständigt kvalificerade namnet på basklassen eller gränssnittet för att använda som en sökning-nyckel för redigeraren. Den här klassen måste vara eller härledd från <xref href=&quot;System.Drawing.Design.UITypeEditor&quot;> </xref>."
  overload: System.ComponentModel.EditorAttribute.#ctor*
  exceptions: []
  platform:
  - net462
