  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "Tillhandahåller ett gränssnitt för ett objekt som innehåller namn och typer av parametrar som krävs under serialisering av ett SOAP-RPC (Remote Procedure Call)."
  remarks: "När ett objekt som har stöd för det här gränssnittet är roten av en serialiseringsgrafen, gav SOAP i RPC-format. Gränssnittet ISoapMessage innehåller metoden anropet parametertyper används under deserialisering av ett metodanrop.       Att stödja SOAP RPC-anrop som är baserade på gränssnittet ISoapMessage och Använd inte den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funktioner, ange den <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>egenskapen till ett objekt som stöder det här gränssnittet.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
