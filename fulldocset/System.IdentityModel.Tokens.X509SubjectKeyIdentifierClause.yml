  fullName: System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause
  type: Class
  summary: "Representerar en nyckelidentifierare-sats som identifierar en <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> säkerhetstoken med auktoritetsnyckeländelse för X.509-certifikatet ämne."
  remarks: "X509SubjectKeyIdentifierClause vanligtvis behöver inte användas, utom när en anpassad säkerhetstokentjänst skapas. När en säkerhetstokentjänst returnerar en säkerhetstoken, innehåller referenser till anslutna och säkerhetstoken utfärdade säkerhetstoken. Kopplade referenser avser säkerhetstoken som ingår i säkerhetshuvudet för SOAP-meddelandet och frånkopplade referenser är säkerhetstokens som inte ingår i säkerhetshuvudet för ett SOAP-meddelande. Dessa referenser bekräftar vanligtvis äkthet utfärdade säkerhetstoken. Använd den <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>undergrupp till referens en <xref:System.IdentityModel.Tokens.X509SecurityToken>säkerhetstoken med auktoritetsnyckeländelse för X.509-certifikatet ämne.</xref:System.IdentityModel.Tokens.X509SecurityToken> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> Den <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>metoden returnerar ämnet nyckeln tillägg.</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause.GetX509SubjectKeyIdentifier%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]stöder följande typer av token säkerhetsreferenser för <xref:System.IdentityModel.Tokens.X509SecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>-X509SubjectKeyIdentifierClause <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
