  name: IServiceContractGenerationExtension
  nameWithType: IServiceContractGenerationExtension
  fullName: System.ServiceModel.Description.IServiceContractGenerationExtension
  type: Interface
  summary: "Definierar metoder anropas under generering av kontrakt som kan användas för att ändra den genererade koden för ett servicekontrakt."
  remarks: "Implementera gränssnittet IServiceContractGenerationExtension på ett beteende för kontrakt (en <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>typ) så att du kan ändra den kod som skapas när ett kontrakt eller en slutpunkt kompileras i kod.</xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>       Normalt en anpassad <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>infogar ett anpassat kontraktet beteende i <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName>samlingen under anropet till <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>eller <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> </xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>"
  example:
  - "The following code example shows how to add an IServiceContractGenerationExtension to the <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> property during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code examples show the implementation of <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A> that adds comments to the code generated for a service contract.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the generated comments on the service contract.  \n  \n [!code-vb[C_CustomWSDLExtensions#3](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#3)]\n [!code-cs[C_CustomWSDLExtensions#3](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#3)]"
  syntax:
    content: public interface IServiceContractGenerationExtension
  implements: []
  platform:
  - net462
