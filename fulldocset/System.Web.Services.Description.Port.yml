  fullName: System.Web.Services.Description.Port
  type: Class
  summary: "Definierar en enskild slutpunkt i XML-webbtjänsten. Den här klassen kan inte ärvas."
  remarks: "Den här klassen anger en adress (URI) för en <xref:System.Web.Services.Description.Binding>som definierar meddelandet format och protokoll information om aktiviteter och meddelanden för en given <xref:System.Web.Services.Description.PortType>.</xref:System.Web.Services.Description.PortType> </xref:System.Web.Services.Description.Binding> Den <xref:System.Web.Services.Description.Port.Binding%2A>egenskapen hämtar eller anger värdena för en angiven `Port`.</xref:System.Web.Services.Description.Port.Binding%2A>       Den här klassen motsvarar att Web Services beskrivning Language (WSDL) `<port>` element som omges av den `<service>` element. Mer information om WSDL finns i specifikationen på http://www.w3.org/TR/wsdl."
  example:
  - "The following examples creates a Port and adds it to the <xref:System.Web.Services.Description.Service.Ports%2A> collection of an existing <xref:System.Web.Services.Description.ServiceDescription> named `myDescription`.  \n  \n [!code-cpp[PortClass#1](~/add/codesnippet/cpp/t-system.web.services.de_22_1.cpp)]\n [!code-vb[PortClass#1](~/add/codesnippet/visualbasic/t-system.web.services.de_22_1.vb)]\n [!code-cs[PortClass#1](~/add/codesnippet/csharp/t-system.web.services.de_22_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Port : System.Web.Services.Description.NamedItem
