- uid: System.Web.Services.WebMethodAttribute.BufferResponse
  id: BufferResponse
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: BufferResponse
  nameWithType: WebMethodAttribute.BufferResponse
  fullName: System.Web.Services.WebMethodAttribute.BufferResponse
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Hämtar eller anger om svaret för denna begäran buffras."
  remarks: "Ange BufferResponse till `true`, Serialiserar XML webbtjänstmetod svar i en minnesbuffert tills svaret helt serialiseras eller bufferten är full. När svaret buffertlagras returneras den till XML-webbtjänstklienten över nätverket. När BufferResponse är `false`, svaret på den XML-webbtjänstmetoden skickas tillbaka till klienten som den är serialiserad. I allmänhet kan du bara vill ange BufferResponse till `false`, om det är känt att ett XML-webbtjänstmetoden returnerar stora mängder data till klienten. För mindre datamängder XML-webbtjänsten service får bättre prestanda med BufferResponse till `true`.       När BufferResponse är `false`, SOAP-servertilläggen har inaktiverats för XML-webbtjänstmetoden."
  example:
  - "The following code example sets the BufferResponse property to `false` and handles the streaming of a text file back to the client. The code example demonstrates how to stream a large piece of data back to the client using a class that implements the <xref:System.Collections.IEnumerable> interface.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BufferResponse { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om svaret för denna begäran buffertlagras; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.BufferResponse*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.CacheDuration
  id: CacheDuration
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: CacheDuration
  nameWithType: WebMethodAttribute.CacheDuration
  fullName: System.Web.Services.WebMethodAttribute.CacheDuration
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Hämtar eller anger antalet sekunder som svaret bör behållas i cachen."
  remarks: "När cachelagring är aktiverat hålls och -svar kvar i minnet på servern för minst cachelagringens varaktighet så försiktighet måste användas om du förväntar dig begäran eller svar för mycket stora eller du förväntar dig förfrågningar till varierar mycket.       Det finns två problem som kan påverka cachelagring av utdata i en webbtjänstprogrammet för ASP.NET 2.0.       I ASP.NET 2.0 HTTP har metoden på testsidan ändrats från GET till POST. Dock cachelagras meddelandena normalt inte. Om du ändrar hämta testsida i ett ASP.NET 2.0 service webbprogram att använda cachelagring fungerar korrekt.       Dessutom anger HTTP att en användaragent (webbläsare eller anropande programmet) ska kunna åsidosätta server cachelagring genom att ange &quot;Cache-Control&quot; till &quot;no-cache&quot;. ASP.NET-program, Ignorera därför cachelagrade resultaten när de hittar en &quot;no-cache&quot;-rubrik."
  example:
  - "The following example places the result of the call to the `ServiceUsage` XML Web service method in the cache for 60 seconds. Any time an XML Web service client executes the `ServiceUsage` XML Web service method during that time, the same result is returned.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public int CacheDuration { get; set; }
    return:
      type: System.Int32
      description: "Antal sekunder som svaret bör behållas i cachen. Standardvärdet är 0, vilket innebär att svaret inte cachelagras."
  overload: System.Web.Services.WebMethodAttribute.CacheDuration*
  exceptions: []
  platform:
  - net462
