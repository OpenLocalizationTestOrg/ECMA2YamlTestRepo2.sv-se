- uid: System.Web.Services.WebMethodAttribute.EnableSession
  id: EnableSession
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: EnableSession
  nameWithType: WebMethodAttribute.EnableSession
  fullName: System.Web.Services.WebMethodAttribute.EnableSession
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Anger om sessionens tillstånd är aktiverat för en XML-webbtjänstmetoden."
  remarks: "För att lagra sessionstillstånd i ASP.NET <xref:System.Web.SessionState.HttpSessionState>objekt, XML-webbtjänsten måste ärva från <xref:System.Web.Services.WebService>och en <xref:System.Web.Services.WebMethodAttribute>tillämpas på XML-webbtjänstmetoden, egenskapen EnableSession `true`.</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Services.WebService> </xref:System.Web.SessionState.HttpSessionState> Om sessionens tillstånd inte krävs för en XML-webbtjänstmetoden kan inaktiverar den förbättra prestanda.       En XML-webbtjänsten service-klient identifieras unikt med en HTTP-cookie returnerades av en XML-webbtjänst. För en XML-webbtjänsten ska använda sessionsläge för en klient måste klienten kvarstå cookien. Klienter kan ta emot HTTP-cookien genom att skapa en ny instans av <xref:System.Net.CookieContainer>och tilldela som att den <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>egenskap i proxyklassen innan du anropar den XML-webbtjänstmetoden.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A> </xref:System.Net.CookieContainer> Om du behöver underhålla sessionstillstånd utanför om klassinstansen proxy går utanför kvarstår klienten http-cookien mellan anrop till XML-webbtjänsten. Till exempel en Web Forms-klient kan spara http-cookien genom att spara den <xref:System.Net.CookieContainer>i sin egen sessionstillstånd.</xref:System.Net.CookieContainer> Eftersom inte alla XML-webbtjänster använder sessionstillstånd och därmed klienter alltid behöver inte använda den <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>egenskapen för en klient-proxy i dokumentationen för XML-webbtjänsten ska ange om sessionstillstånd används.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>"
  example:
  - "The example below uses session state to determine how many times a particular session accesses the XML Web service method `SessionHitCounter`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example is a Web Forms client of an XML Web service that uses session state. The client persists the HTTP cookie that uniquely identifies the session by storing it in the client's session state.  \n  \n [!code-vb[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/visualbasic/p-system.web.services.we_7_2.aspx)]\n [!code-cs[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/csharp/p-system.web.services.we_7_2.aspx)]"
  syntax:
    content: public bool EnableSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om sessionens tillstånd är aktiverat för en XML-webbtjänstmetoden. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.EnableSession*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.MessageName
  id: MessageName
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: MessageName
  nameWithType: WebMethodAttribute.MessageName
  fullName: System.Web.Services.WebMethodAttribute.MessageName
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Namnet som används för XML-webbtjänstmetoden data skickades till och som har returnerats från en XML-webbtjänstmetoden."
  remarks: "Egenskapen MessageName kan användas till alias metoden eller egenskapen namn. Den vanligaste användningen av egenskapen MessageName är att identifiera polymorfisk metoder. MessageName är som standard namnet på den XML-webbtjänstmetoden. Därför om XML-webbtjänsten innehåller två eller flera XML-Webbtjänstmetoder med samma namn, kan du identifiera enskilda XML-Webbtjänstmetoder genom att ange MessageName till ett namn unikt i XML-webbtjänsten utan att ändra namnet på den faktiska metod i koden.       När data skickas till en XML-webbtjänst skickas i en begäran och returneras den skickas i svaret. I förfrågan och svar är det namn som används för XML-webbtjänstmetoden egenskapen MessageName.       Meddelandenamnet som associeras med en XML-webbtjänstmetoden måste vara unika inom XML-webbtjänsten.       Om en ny XML-webbtjänsten tjänsten metod med samma namn men med olika parametrar som läggs till när klienter anropar den ursprungliga metoden, ett annat meddelandenamn måste anges för den nya metoden, men det ursprungliga Meddelandenamnet ska finnas kvar är att säkerställa kompatibilitet med befintliga klienter."
  example:
  - "In the example below, MessageName is used to disambiguate the two `Add` methods.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string MessageName { get; set; }
    return:
      type: System.String
      description: "Namnet som används för XML-webbtjänstmetoden i de data som skickas till och från en XML-webbtjänstmetoden. Standardvärdet är namnet på XML-webbtjänstmetoden."
  overload: System.Web.Services.WebMethodAttribute.MessageName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.TransactionOption
  id: TransactionOption
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: TransactionOption
  nameWithType: WebMethodAttribute.TransactionOption
  fullName: System.Web.Services.WebMethodAttribute.TransactionOption
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Anger stöd för en XML-webbtjänstmetoden."
  remarks: "XML-Webbtjänstmetoder kan bara ingå som rotobjektet i en transaktion på grund av HTTP-protokollet tillståndslösa. XML-Webbtjänstmetoder kan anropa COM-objekt som ingår i samma transaktion som XML-webbtjänstmetoden, om COM-objekt har markerats för att köras i en transaktion i det administrativa verktyget för komponenttjänsterna. Om en XML-webbtjänstmetoden med en egenskapen TransactionOption för `Required` eller `RequiresNew` anropar en annan XML-webbtjänstmetoden med en egenskapen TransactionOption för `Required` eller `RequiresNew`, varje XML-webbtjänstmetoden deltar i sin egen transaktionen eftersom en XML-webbtjänstmetod kan bara fungera som rotobjektet i en transaktion.      | Objektet | Beskrivning |   |----------|-----------------|   | Inaktiverad | Anger XML-webbtjänstmetoden inte körs omfattas av en transaktion. När en begäran har bearbetats körs XML webbtjänstmetod utan en transaktion.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Disabled`)] |   | NotSupported | Anger XML-webbtjänstmetoden inte körs omfattas av en transaktion. När en begäran har bearbetats körs XML webbtjänstmetod utan en transaktion.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.NotSupported`)] |   | Stöds | Anger XML-webbtjänstmetoden inte körs omfattas av transaktioner. När en begäran bearbetas skapas XML-webbtjänsten utan en transaktion.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Supported`)] |   | Krävs | Anger att XML-webbtjänstmetoden kräver en transaktion. Eftersom XML-Webbtjänstmetoder kan bara ingå som rotobjektet i en transaktion, skapas en ny transaktion för XML-webbtjänstmetoden.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Required`)] |   | RequiresNew | Anger att XML-webbtjänstmetoden kräver en ny transaktion. När en begäran bearbetas skapas XML-webbtjänsten i en ny transaktion.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.RequiresNew`)] |       Om ett undantag utlöstes från eller inte fångas upp av en XML-webbtjänstmetoden, avbryts transaktionen automatiskt. Om inga undantag inträffar genomförs transaktionen automatiskt om inte explicit anropar metoden `SetAbort`."
  example:
  - "The example below begins a new transaction when the `Transfer` method is called.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.EnterpriseServices.TransactionOption TransactionOption { get; set; }
    return:
      type: System.EnterpriseServices.TransactionOption
      description: "Stöd för en XML-webbtjänstmetoden. Standardvärdet är <xref href=&quot;System.EnterpriseServices.TransactionOption&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.TransactionOption*
  exceptions: []
  platform:
  - net462
