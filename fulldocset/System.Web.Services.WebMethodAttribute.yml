  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.Services.WebMethodAttribute&quot;> </xref> klass."
  remarks: "Ett webbtjänstanrop kan bara vara roten för en transaktion på grund av HTTP-protokollet tillståndslösa. Det innebär att följande två inställningar är likvärdiga, med varje anrop som skapar en ny transaktion: ```   [WebMethod(TransactionOption = TransactionOption.Required)]   [WebMethod(TransactionOption = TransactionOption.RequiresNew)]   ``` det innebär också att följande inställningar är likvärdiga, vilket innebär att inget stöd för transaktioner:```   [WebMethod] // TransactionOption.Disabled is the default   [WebMethod(TransactionOption = TransactionOption.Disabled)]   [WebMethod(TransactionOption = Transaction.NotSupported)]   [WebMethod(TransactionOption = Transaction.Supported)]   ```"
