  name: SystemColors
  nameWithType: SystemColors
  fullName: System.Drawing.SystemColors
  type: Class
  summary: "Varje egenskap i klassen SystemColors är en <xref href=&quot;System.Drawing.Color&quot;> </xref> struktur som är färgen på en Windows Visa element."
  remarks: "Bättre prestanda uppnås med hjälp av egenskaperna för den <xref:System.Drawing.SystemPens>eller <xref:System.Drawing.SystemBrushes>klasser i stället för att skapa en ny penna eller pensel baserat på ett värde från SystemColors.</xref:System.Drawing.SystemBrushes> </xref:System.Drawing.SystemPens> Till exempel om du vill hämta en pensel för framsidan färgen för ett 3D-element kan använda den <xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>egenskapen eftersom den hämtar en pensel som redan finns, medan anropar den <xref:System.Drawing.SolidBrush.%23ctor%2A>konstruktor med parametervärdet <xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName>skapar en pensel.</xref:System.Drawing.SystemColors.Control%2A?displayProperty=fullName> </xref:System.Drawing.SolidBrush.%23ctor%2A> </xref:System.Drawing.SystemBrushes.Control%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Drawing.Color.op_Equality%2A> operator and the SystemColors class. This example is designed to be used with a Windows Form that contains a button named `Button1`. Paste the following code into your form and associate the `Button1_Click` method with the button's `Click` event.  \n  \n [!code-cs[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/csharp/t-system.drawing.systemc_1.cs)]\n [!code-cpp[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/cpp/t-system.drawing.systemc_1.cpp)]\n [!code-vb[System.Drawing.CharacterRangeExample#2](~/add/codesnippet/visualbasic/t-system.drawing.systemc_1.vb)]"
