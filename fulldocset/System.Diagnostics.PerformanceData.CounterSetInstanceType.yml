  langs:
  - csharp
  name: GlobalAggregate
  nameWithType: CounterSetInstanceType.GlobalAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Uppsättning räknare innehåller instans räknare, vars sammanlagda värdet hämtas från en eller flera källor. Till exempel kan en räknare i den här typen av uppsättning räknare hämta antalet läsningar från var och en av de tre hårddiskarna på datorn och summan deras värden."
  syntax:
    content: GlobalAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Den här typen liknar GlobalAggregate förutom att den här räknaren set typen lagrar alla räknarvärden för livslängden för konsument-programmet (räknarvärdet cachelagrat utöver livslängden för räknaren). Till exempel om någon av hårddiskar i globala sammanställd exempel blir otillgänglig, är totalt antal byte som läses av disken fortfarande tillgänglig och används för att beräkna det sammanlagda värdet."
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Den här typen liknar MultipleAggregate, förutom att i stället för datainsamling alla instansen till en instans av sammanställda (_Total), kommer den samla räknardata från instanser av samma namn. Till exempel om flera providern bearbetar inneslutna instanser med namnet IExplore, flera MultipleAggregate CounterSet visas och IExplore instanser (IExplore IExplore&#1;, IExplore nr&2; och så vidare); instans av typen InstanceAggregate publiceras bara en IExplore instans med aggregerade prestandadata från alla instanser som heter IExplore."
  remarks: "Den här typen stöds inte i Windows Vista."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
