  name: UnhandledExceptionAction
  nameWithType: UnhandledExceptionAction
  fullName: System.Activities.UnhandledExceptionAction
  type: Enum
  summary: "Anger vad som händer när ett undantag hoppas roten för ett arbetsflöde."
  remarks: "Den <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>funktionen anropas om ett undantag hoppas roten för arbetsflödet.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> Den <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs>ger åtkomst till undantaget samt en pekare till den <xref:System.Activities.Activity>som genereras ett undantag.</xref:System.Activities.Activity> </xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> Avsluta är standardåtgärden om ingen <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>hanterare har angetts.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>"
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#6](~/add/codesnippet/csharp/t-system.activities.unha_1.cs)]"
  syntax:
    content: public enum UnhandledExceptionAction
  inheritance:
  - System.Enum
  platform:
  - net462
