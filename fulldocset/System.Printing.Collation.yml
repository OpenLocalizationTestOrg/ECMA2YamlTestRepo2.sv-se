  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "Anger om en skrivare sorterar utdata när den skrivs ut flera kopior av ett jobb med flera sidor."
  remarks: "En vanlig skrivare sorterar vanligtvis utdata genom att skriva ut alla sidor i den första kopian och sedan alla sidor i den andra kopian och så vidare. När en vanlig skrivare inte och sortera den skriver ut alla kopior av den första sidan och sedan alla kopior av den andra sidan och så vidare.       Vissa skrivare är särskilt utrustad med sortera lagerplatser. Utskrift sekvensen för skrivarna särskilt utrustad kan skilja sig från standard skrivare; resultatet är dock detsamma: varje kopia av flera växlingsbara utskriftsjobb innehåller alla sidor i rätt ordning utan manuell sortering.       Använd värdena i den här typen i första hand för följande ändamål.      -Som medlemmar i den <xref:System.Printing.PrintCapabilities.CollationCapability%2A>samling, som är en egenskap för <xref:System.Printing.PrintCapabilities>, dessa värden anger vilken typ av utdata som skrivaren stöder.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> (Många skrivare stöder båda typerna.)      -Som värde för den <xref:System.Printing.PrintTicket.Collation%2A>egenskapen för en <xref:System.Printing.PrintTicket>, värdet instruerar skrivaren om du vill sortera.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       Den **okänd** värde används aldrig i egenskaperna för <xref:System.Printing.PrintCapabilities>objekt.</xref:System.Printing.PrintCapabilities>       Du bör aldrig ange en <xref:System.Printing.PrintTicket>egenskapen **okänt**.</xref:System.Printing.PrintTicket> Om vissa andra <xref:System.Printing.PrintTicket>producerar programmet har skapat en *PrintTicket dokument* som anger funktionen sortering till en okänd sorteringsalternativet en <xref:System.Printing.PrintTicket>objekt i ditt program som skapats med dokumentet har **okänd** som värde för den <xref:System.Printing.PrintTicket.Collation%2A>egenskapen.</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Även om den <xref:System.Printing.PrintTicket>och <xref:System.Printing.PrintCapabilities>klasser kan inte ärvas, kan du utöka den [ut schemat](http://go.microsoft.com/fwlink/?LinkId=186397) att identifiera utskriftsenhet funktioner som inte ingår i den <xref:System.Printing.PrintTicket>eller <xref:System.Printing.PrintCapabilities>klasser.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Mer information finns i [NOTINBUILD: Så här: utöka utskrifts-schemat och skapa nya utskrifts systemklasser](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure a print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
