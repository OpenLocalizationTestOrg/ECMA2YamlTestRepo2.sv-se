  name: AsyncFlowControl
  nameWithType: AsyncFlowControl
  fullName: System.Threading.AsyncFlowControl
  type: Struct
  summary: "Tillhandahåller funktioner för att återställa migrering eller flödet av körningskontexten mellan trådar."
  remarks: "En körningskontexten innehåller all information som rör körning för en logisk tråd. Flödet av körningskontexten till andra trådar kan förhindras genom att använda den <xref:System.Threading.ExecutionContext.SuppressFlow%2A?displayProperty=fullName>metod som returnerar en AsyncFlowControl-struktur.</xref:System.Threading.ExecutionContext.SuppressFlow%2A?displayProperty=fullName> Den <xref:System.Threading.AsyncFlowControl.Undo%2A>metoden returnerade AsyncFlowControl-struktur som kan användas för att återställa flödet Undertryckning.</xref:System.Threading.AsyncFlowControl.Undo%2A> AsyncFlowControl-strukturen måste användas på samma tråd som den skapades."
  syntax:
    content: 'public struct AsyncFlowControl : IDisposable'
  inheritance:
  - System.ValueType
  implements:
  - System.IDisposable
  platform:
  - net462
