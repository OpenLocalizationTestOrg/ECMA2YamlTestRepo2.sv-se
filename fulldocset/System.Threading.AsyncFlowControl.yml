  summary: "Frigör alla resurser som används av den aktuella instansen av den <xref href=&quot;System.Threading.AsyncFlowControl&quot;> </xref> klass."
  remarks: "Anropa `Dispose` när du är klar med hjälp av <xref:System.Threading.AsyncFlowControl>.</xref:System.Threading.AsyncFlowControl> Den `Dispose` metoden lämnar kvar det <xref:System.Threading.AsyncFlowControl>oanvändbar.</xref:System.Threading.AsyncFlowControl> Efter att `Dispose`, måste du släppa alla referenser till den <xref:System.Threading.AsyncFlowControl>så skräpinsamlingen kan frigöra minne som den <xref:System.Threading.AsyncFlowControl>var upptar.</xref:System.Threading.AsyncFlowControl> </xref:System.Threading.AsyncFlowControl>       Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet `Dispose` innan du släpper senaste referens till <xref:System.Threading.AsyncFlowControl>.</xref:System.Threading.AsyncFlowControl> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.Threading.AsyncFlowControl>objektets `Finalize` metod.</xref:System.Threading.AsyncFlowControl>"
