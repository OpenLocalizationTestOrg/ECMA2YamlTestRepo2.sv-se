  type: Class
  summary: "Representerar en referens till en lokal variabel."
  remarks: "CodeVariableReferenceExpression kan användas för att representera en referens till en lokal variabel.       Den <xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>egenskapen anger namnet på den lokala variabeln refererar.</xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A>       Använd <xref:System.CodeDom.CodeFieldReferenceExpression>att referera till ett fält.</xref:System.CodeDom.CodeFieldReferenceExpression> Använd <xref:System.CodeDom.CodePropertyReferenceExpression>att referera till en egenskap.</xref:System.CodeDom.CodePropertyReferenceExpression> Använd <xref:System.CodeDom.CodeEventReferenceExpression>att referera till en händelse.</xref:System.CodeDom.CodeEventReferenceExpression>"
  example:
  - "The following example code demonstrates use of a CodeVariableReferenceExpression to refer to a local variable.  \n  \n [!code-cpp[CodeReferenceExample#4](~/add/codesnippet/cpp/t-system.codedom.codevar_0_1.cpp)]\n [!code-cs[CodeReferenceExample#4](~/add/codesnippet/csharp/t-system.codedom.codevar_0_1.cs)]\n [!code-vb[CodeReferenceExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codevar_0_1.vb)]"
