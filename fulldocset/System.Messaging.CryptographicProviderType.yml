  type: Enum
  summary: "Anger kryptografiproviders som är tillgängliga vid verifiering av digitala signaturer."
  remarks: "En kryptografiprovider innehåller implementeringar av kryptografiska standarder och algoritmer. Program kan kräva autentisering providernamn eller typen av en kryptografiprovider för att verifiera de digitala signaturerna."
