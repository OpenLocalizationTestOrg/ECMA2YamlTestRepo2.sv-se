  summary: "Animeras från den <xref:System.Char>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.CharKeyFrame.Value*>med diskreta interpolerade.</xref:System.Windows.Media.Animation.CharKeyFrame.Value*> </xref:System.Char>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.CharKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>att animera en <xref:System.Char>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Char> </xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.CharKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Diskreta viktiga ramar som DiscreteCharKeyFrame skapa plötslig &quot;hopp&quot; mellan värden (ingen interpolerade). Egenskapen animerade ändras med andra ord inte förrän den nyckelbilden nyckel har uppnåtts då egenskapen animerade går plötsligt till målvärdet."
  syntax:
