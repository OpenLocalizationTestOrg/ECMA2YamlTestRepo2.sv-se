  summary: "Hämtar eller anger ett värde som anger om cellerna som kryssrutan tillåter tre Kontrollera snarare än två."
  remarks: "Det obestämda tillståndet kan användas, till exempel när du inte vill ange ett standardvärde för den här kryssrutan.       Hämtar eller anger den här egenskapen hämtar eller anger den <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>-egenskapen för cellen-objektet som returneras av den <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> Den här egenskapen även anger den <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>egenskapen för varje cell i kolumnen och uppdateringar kolumnen visa.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> Ange cellvärden när du ställer in värdet i kolumnen om du vill åsidosätta det angivna värdet för enskilda celler.       Om den <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>egenskap hos det objekt som returneras av den <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.DefaultCellStyle%2A>egenskapen har värdet `false`, ändra värdet på egenskapen ThreeState till `true` anger automatiskt <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>till <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Om <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>har värdet <xref:System.Windows.Forms.CheckState>, ändra värdet på egenskapen ThreeState till `false` anger automatiskt <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>till `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_147_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_147_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_147_1.cs)]"
  syntax:
