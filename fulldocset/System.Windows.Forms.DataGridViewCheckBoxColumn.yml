  summary: "Hämtar eller anger det underliggande värdet som motsvarar ett obestämt eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> cellvärde som visas som en inaktiverad kryssruta."
  remarks: "Den <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.FalseValue%2A>, <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>, och de associerade värdena för dessa lägen ta reda på IndeterminateValue egenskaper i den underliggande datakällan.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.FalseValue%2A>       Hämtar eller anger den här egenskapen hämtar eller anger den <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A>-egenskapen för cellen-objektet som returneras av den <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> Den här egenskapen även anger den <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A>egenskapen för varje cell i kolumnen och uppdateringar kolumnen visa.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> Ange cellvärden när du ställer in värdet i kolumnen om du vill åsidosätta det angivna värdet för enskilda celler."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> property associates \"turnedOn\" with `true`, and the IndeterminateValue property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_336_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_336_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_336_1.cs)]"
