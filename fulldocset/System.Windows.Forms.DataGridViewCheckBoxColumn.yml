taGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Om <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>har värdet <xref:System.Windows.Forms.CheckState>, ändras den <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>egenskapsvärdet till `false` anger automatiskt <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>till `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
