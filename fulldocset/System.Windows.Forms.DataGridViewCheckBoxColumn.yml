      description: "En <xref:System.Object>som representerar ett värde som behandlar cellerna i den här kolumnen som ett obestämt värde.</xref:System.Object> Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
