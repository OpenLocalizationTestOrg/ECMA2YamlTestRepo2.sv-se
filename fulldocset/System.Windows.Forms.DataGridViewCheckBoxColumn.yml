  summary: "Värd för en samling av <xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;> </xref> objekt."
  remarks: "Klassen DataGridViewCheckBoxColumn är en särskild typ av den <xref:System.Windows.Forms.DataGridViewColumn>klass som används för att logiskt värden celler som indikerar binära status.</xref:System.Windows.Forms.DataGridViewColumn> En DataGridViewCheckBoxColumn har en associerad <xref:System.Windows.Forms.DataGridViewCheckBoxCell>i varje <xref:System.Windows.Forms.DataGridViewRow>som korsar det.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Varje cell tillhandahåller ett användargränssnitt (UI) som liknar en <xref:System.Windows.Forms.CheckBox>kontroll.</xref:System.Windows.Forms.CheckBox>       Sortera standardläget för den här kolumnen är <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Normalt är kryssrutan cellvärden avsedda för lagring, som alla andra data eller för att utföra massåtgärder. Om du vill att svara omedelbart när användaren klickar på en cell kryssrutan, kan du hantera den <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>händelse, men den här händelsen inträffar innan cellvärdet uppdateras.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Om du behöver det nya värdet vid tidpunkten för att klicka på ett alternativ är att beräkna det förväntade värdet vara baserat på det aktuella värdet. En annan metod är att genomföra ändringen omedelbart och hantera den <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>händelse att svara på det.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> För att genomföra ändringen när cellen klickas, måste du hantera den <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>händelse.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> På hanteraren om den aktiva cellen är en kryssruta cell, anropar den <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>metoden och skicka den <xref:System.Windows.Forms.DataGridViewDataErrorContexts>värde.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use a DataGridViewCheckBoxColumn to mark which employees are out of the office. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_75_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_75_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_75_1.vb)]"
