  fullName: System.Windows.MessageBoxButton
  type: Enum
  summary: "Anger vilka knappar som visas på en meddelanderuta. Används som ett argument av den <xref:System.Windows.MessageBox.Show*>metoden.</xref:System.Windows.MessageBox.Show*>"
  remarks: "Som standard den <xref:System.Windows.MessageBox.Show%2A>metod för den <xref:System.Windows.MessageBox>typen visas ett meddelande som har en **OK** knappen.</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> Du kan använda överlagringar av den <xref:System.Windows.MessageBox.Show%2A>metoden som accepterar ett MessageBoxButton argument för att ange olika kombinationer av knappar, bland annat **OK**, **OK**/**Avbryt**, **Ja**/**nr**, och **Ja**/**nr**/**Avbryt**.</xref:System.Windows.MessageBox.Show%2A>       Om du anger YesNo kan du inaktivera den **Stäng** knapp i namnlisten visas kryssrutan. Men den **Stäng** knappen är aktiverad för alla andra alternativ. När användaren klickar på **Stäng** eller knappen trycks ned den **ESC** nyckeln, en meddelanderuta returnerar meddelandet rutan resultatet <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> Men om en meddelanderuta visas bara en **OK** knappen, klicka på den **Stäng** knapp eller trycker på den **ESC** nyckeln gör en meddelanderuta ska returnera ett värde meddelandet visas resultatet av <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>       Värdet på den knapp som en användare klickar på returneras av <xref:System.Windows.MessageBox.Show%2A>och är ett av värdena i den <xref:System.Windows.MessageBoxResult>uppräkningen.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"
  example:
