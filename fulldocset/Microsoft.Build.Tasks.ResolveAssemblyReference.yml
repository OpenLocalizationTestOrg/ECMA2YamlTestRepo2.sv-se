- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Hämtar eller anger en växel som avgör hur beroenden bestäms och huruvida ett beroende kopieras lokalt."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "Returnerar true om när du fastställer om ett beroende som ska kopieras lokalt en av de kontroller som har utfärdat är att se om överordnat refererar till i projektfilen har privat metadata anges eller inte. Om att metadata har angetts ska vi använda den för beroendet samt.       Om metadata inte anges kommer beroendet gå igenom samma kontroller som den överordnade referensen. En av de här kontrollerna är referensen finns i GAC. Om en referens i GAC sedan vi kommer inte att kopiera den lokalt som dras slutsatsen att den blir i gac på måldatorn.. Men detta gäller endast för den specifika referensen och inte dess beroenden.       Detta innebär en referens i projektfilen kanske kopiera lokala false på grund av att den finns i GAC men beroenden kan ändå kopieras lokalt eftersom de inte finns i GAC. Detta är standardbeteendet för RAR och orsakar standardvärdet för den här egenskapen ska vara sant.       Returnerar false om vi kommer fortfarande kontrollera filen projektreferenser att se om de finns i GAC och ange sina lokala kopieringsstatus.       Men för beroenden vi bara kontrollerar inte om du vill se om de finns i GAC men vi kommer också kontrollera om den överordnade referensen från projektfilen finns i GAC.       Om den överordnade referensen från projektfilen finns i GAC kommer vi inte kopiera beroendet lokalt.       <div class=&quot;alert NOTE&quot;>    Om det finns flera överordnade referensens och någon av dem inte kommer från GAC sedan anger vi kopiera lokala till true.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
