  summary: "En redigera omfattning representerar en samling av ändringar i den <xref href=&quot;System.Activities.Presentation.Model.ModelItem&quot;> </xref> trädet som bekräftats eller återställts som en atomisk arbetsenhet."
  remarks: "Detta är användbart för batchbearbetning tillsammans en uppsättning ändringar till flera <xref:System.Activities.Presentation.Model.ModelItem>objekt.</xref:System.Activities.Presentation.Model.ModelItem> Exempelvis asynkrona åtgärder påverkar de ändringar som gjorts från upphöjt dialogrutorna flera egenskapsvärden. Dock som alla ändringar gå från dialogrutan upphöjt ändringar behöver betraktas som en batch och ångra som en enda arbetsenhet. Mer information om användning finns i Redigera Scope-exempel"
