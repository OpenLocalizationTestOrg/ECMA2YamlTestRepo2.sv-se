  name: MenuItemStyleCollection
  nameWithType: MenuItemStyleCollection
  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "Representerar en mängd <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> objekt i en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "Klassen MenuItemStyleCollection används för att lagra och hantera en samling <xref:System.Web.UI.WebControls.MenuItemStyle>objekt i en <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> Den <xref:System.Web.UI.WebControls.Menu>kontrollen använder klassen MenuItemStyleCollection som underliggande datatypen för den <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>och <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Egenskaper.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       Den <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>och <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Egenskaper är ett alternativ till enskilda formategenskaper (exempelvis <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>).</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Dessa egenskaper som tillämpas på vanlig menyalternativ och markerat menyalternativ, baserat på menyalternativets nivå på menyn. Det första formatet i samlingen motsvarar en stil för på menyn för den första nivån i menyn. Det andra formatet i samlingen motsvarar en stil för på menyn för andra nivån i menyn och så vidare. Den <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>och <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Egenskaper är oftast används för att generera menyer där menyalternativ på en viss nivå har samma utseende, oavsett om de har undermenyer.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       MenuItemStyleCollection klassen ärver de flesta av medlemmar från <xref:System.Web.UI.StateManagedCollection>klass.</xref:System.Web.UI.StateManagedCollection> Mer information om de ärvda medlemmarna finns <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyleCollection : System.Web.UI.StateManagedCollection'
