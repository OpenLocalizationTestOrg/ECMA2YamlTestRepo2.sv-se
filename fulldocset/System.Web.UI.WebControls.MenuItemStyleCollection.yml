  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.MenuItemStyleCollection> class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the <xref:System.Web.UI.WebControls.MenuItemStyleCollection> object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_239_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_239_1.aspx)]"
  syntax:
    content: public void RemoveAt (int index);
    parameters:
    - id: index
      type: System.Int32
      description: "Platsen nollbaserade indexet för den <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> att ta bort."
