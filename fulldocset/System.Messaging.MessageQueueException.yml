  type: Class
  summary: "Undantag som genereras om ett Microsoft Message Queuing internt fel inträffar."
  remarks: "Undantag som associerats med klassen MessageQueueException genereras av interna fel i Message Queuing som ska hanteras via din kod.       Alla undantag består av en felkod och en textsträng som beskriver orsaken till felet. Finns det <xref:System.Messaging.MessageQueueErrorCode>klass för en lista med dessa felkoder och beskrivningar.</xref:System.Messaging.MessageQueueErrorCode>       Om en <xref:System.Messaging.MessageQueue>öppnar en kö med det `sharedModeDenyReceive` parametern inställt på true och eventuella <xref:System.Messaging.MessageQueue>att senare försök att läsa från kön genererar ett undantag för MessageQueueException på grund av ett delningsfel.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue> Samma undantag genereras om en <xref:System.Messaging.MessageQueue>försöker få åtkomst till kön exklusivt medan en annan <xref:System.Messaging.MessageQueue>har redan nonexclusive åtkomst till kön.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue>      > **avisering taggen stöds inte!**   > <xref:System.Messaging.MessageQueueTransaction>är trådmodell apartment-medvetna.</xref:System.Messaging.MessageQueueTransaction> Visual Basic anger tillståndet för huvudtråden till `STA`, så du måste tillämpa de <xref:System.MTAThreadAttribute>i den `Main` subrutin.</xref:System.MTAThreadAttribute> Annars utlöser transaktionella meddelanden med hjälp av en annan tråd skickas ett undantag för MessageQueueException."
  example:
  - >-
    [!code-vb[MessageQueue.ExistsDelete#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_3_1.vb)]
     [!code-cs[MessageQueue.ExistsDelete#1](~/add/codesnippet/csharp/t-system.messaging.messa_3_1.cs)]
