- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med icke-nyckelfält namn/värde-par för raden att ta bort."
  remarks: "Egenskapen Values fylls automatiskt med namn/värde-par för ej fält på raden. Använd för att fastställa namnet på en post i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>-egenskapen för en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt i ordlistan värden.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Använd för att fastställa värdet för en post i <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskap.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>      > [!NOTE] > Primära nyckelfält eller fält ingår inte i den här ordlistan. Om du vill komma åt värden för den primära nyckelfält eller fält, använder den <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to get the values of the non-key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_195_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_195_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objekt som innehåller icke-nyckelfält namn/värde-par för att ta bort raden."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
