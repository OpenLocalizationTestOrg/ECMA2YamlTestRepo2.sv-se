  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar index för den rad som tas bort."
  remarks: "Radindexet ofta används för att hämta den angivna raden från den <xref:System.Web.UI.WebControls.GridView.Rows%2A>samling av <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A> Du kan sedan komma åt egenskaper för den raden."
  example:
  - "The following example shows how to use the RowIndex property to determine the index of the row to delete.  \n  \n [!code-cs[GridViewDeleteEventArgsRowIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_66_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsRowIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_66_1.aspx)]"
