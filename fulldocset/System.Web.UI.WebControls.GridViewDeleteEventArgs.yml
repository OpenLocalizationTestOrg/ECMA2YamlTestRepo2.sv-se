  remarks: "I följande tabell visas första egenskapsvärdet för en instans av <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex%2A>| Värdet för den `rowIndex` parameter. |      > [!NOTE] > Den här konstruktorn är främst används av kontrollen utvecklare när de tar upp händelser.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex%2A>"
