- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista med fältet Namn/värde-par som representerar den primära nyckeln för att ta bort raden."
  remarks: "När den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen för en <xref:System.Web.UI.WebControls.GridView>kontrollen har angetts, Använd egenskapen nycklar (ordlista) för att hämta värdet för den primära nyckeln eller nycklar för att ta bort raden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Värdena för fälten för ej får använda den <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>       Ordlistan nycklar fylls automatiskt med namn/värde-par av det eller de fält som anges i den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Om flera fält formuläret primärnyckeln läggs en separat post till rätt nycklar ordlista för varje fält.       Använd för att fastställa namnet på ett nyckelfält den <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>egenskapen för en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt i ordlistan nycklar.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Använd för att fastställa värdet för ett nyckelfält den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1096_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1096_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En ordlista som innehåller fältet Namn/värde-par som representerar den primära nyckeln för att ta bort raden."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
