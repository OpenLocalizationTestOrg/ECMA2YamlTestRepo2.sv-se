  name: GridViewDeleteEventArgs
  nameWithType: GridViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleting&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>styra aktiverar den <xref:System.Web.UI.WebControls.GridView.RowDeleting>händelse när knappen Ta bort klickas, men innan det <xref:System.Web.UI.WebControls.GridView>kontrollen tar bort posten.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView> (Knappen Ta bort är en knapp styra vars `CommandName` egenskap är inställd på &quot;Ta bort&quot;.) Du kan utföra en anpassad rutin när den här händelsen inträffar, till exempel avbryta borttagningen.       Ett GridViewDeleteEventArgs-objekt har överförts till händelsehanteraren. Gör det möjligt att fastställa index för den rad som tas bort och avbryta borttagningsåtgärden. Om du vill avbryta borttagningsåtgärden, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskap i objektet GridViewDeleteEventArgs till `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan också ändra den <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>och <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>samlingar innan värdena som har skickats till datakällan.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av GridViewDeleteEventArgs, finns det <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the GridViewDeleteEventArgs object that is passed to the event handler. The code cancels the delete operation if the user tries to remove the last record from a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_183_1.aspx)]\n [!code-cs[GridViewRowDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_183_1.aspx)]"
  syntax:
    content: 'public class GridViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
