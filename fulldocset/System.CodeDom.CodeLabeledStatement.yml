  name: CodeLabeledStatement
  nameWithType: CodeLabeledStatement
  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "Representerar en etikett eller en fristående etikett."
  remarks: "CodeLabeledStatement representerar en etikett och eventuellt en associerad-instruktion. En etikett kan användas för att ange mål för en <xref:System.CodeDom.CodeGotoStatement>.</xref:System.CodeDom.CodeGotoStatement>       Den <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>egenskapen är valfri.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> När du skapar bara en etikett kan lämna den <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>egenskapen Ej initierat.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      > [!NOTE] > Alla språk stöder inte `goto` -satser och etiketter, så du bör testa om du har stöd för en kodgeneratorn `goto` satser och etiketter genom att anropa den <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metod med den <xref:System.CodeDom.Compiler.GeneratorSupport>flaggan.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
