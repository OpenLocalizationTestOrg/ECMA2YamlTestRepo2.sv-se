items:
- uid: System.ResolveEventHandler
  id: ResolveEventHandler
  langs:
  - csharp
  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  summary: "Representerar en metod som hanterar den <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>, <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>, eller <xref href=&quot;System.AppDomain.AssemblyResolve&quot;> </xref> händelsen för en <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Om klassen körningsinläsaren inte kan matcha en referens till en sammansättning, typ eller resurs, aktiveras motsvarande händelser för att ge återanropet möjlighet att berätta vilken sammansättning refererade sammansättning, typ eller resursen är för körningsmiljön. Ansvarar för ResolveEventHandler att returnera den sammansättning som matchar typen, sammansättningen eller resurs eller att returnera null om sammansättningen inte är giltig. Mer information finns i [lösa sammansättningen belastningar](~/add/includes/ajax-current-ext-md.md) och <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, och <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>händelser.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      > [!IMPORTANT] > Från och med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ResolveEventHandler händelsen utlöses för alla sammansättningar, inklusive resurs-sammansättningar. Händelsen skapades inte för resurs sammansättningar i tidigare versioner. Om operativsystemet är lokaliserade hanteraren kan anropas flera gånger: en gång för varje kultur i återställningsplats kedjan.       Alla härledda klasser för <xref:System.Delegate>och <xref:System.MulticastDelegate>har en konstruktor och en `Invoke` metod.</xref:System.MulticastDelegate> </xref:System.Delegate> Se C++-kodexempel i beskrivningen av <xref:System.Delegate>klass.</xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
  inheritance:
  - System.Delegate
  platform:
  - net462
