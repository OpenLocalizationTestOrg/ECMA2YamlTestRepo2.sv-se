  name: CspParameters
  nameWithType: CspParameters
  fullName: System.Security.Cryptography.CspParameters
  type: Class
  summary: "Innehåller parametrar som skickas till den kryptografiprovider (CSP) som utför kryptografiska beräkningar. Den här klassen kan inte ärvas."
  remarks: "Klassen CspParameters representerar parametrar som du kan överföra till hanterade kryptografiklasserna som internt använder Microsoft kryptografiproviders (CSP) från ohanterade Microsoft Cryptography API (CAPI). Klasser med namn som slutar med &quot;CryptoServiceProvider&quot; är hanterad kod omslutningar för motsvarande CSP: N.       Använd klassen CspParameters för att göra följande:-Ange en viss CSP genom att skicka providertyp till den <xref:System.Security.Cryptography.CspParameters.ProviderType>eller <xref:System.Security.Cryptography.CspParameters.ProviderName>egenskap.</xref:System.Security.Cryptography.CspParameters.ProviderName> </xref:System.Security.Cryptography.CspParameters.ProviderType>  Du kan också ange en Kryptografiprovider använder en överlagring av konstruktorn.      -Skapa en nyckelbehållare där du kan lagra kryptografiska nycklar.  Nyckelbehållare ger det säkraste sättet att bevara kryptografiska nycklar och håll dem hemliga från skadliga tredje part.  Mer information om hur du skapar nyckelbehållare finns [så här: Store asymmetriska nycklar i en nyckelbehållare](~/add/includes/ajax-current-ext-md.md).      -Ange om du vill skapa en för asymmetrisk signaturnyckel eller en asymmetrisk exchange nyckel med hjälp av den <xref:System.Security.Cryptography.CspParameters.KeyNumber>egenskapen.</xref:System.Security.Cryptography.CspParameters.KeyNumber>"
  example:
  - "The following code example creates a key container using the CspParameters class and saves the key in the container.  \n  \n [!code-cpp[capikey#1](~/add/codesnippet/cpp/t-system.security.crypto_47_1.cpp)]\n [!code-vb[capikey#1](~/add/codesnippet/visualbasic/t-system.security.crypto_47_1.vb)]\n [!code-cs[capikey#1](~/add/codesnippet/csharp/t-system.security.crypto_47_1.cs)]  \n  \n The following code example uses the CspParameters class to select a Smart Card Cryptographic Service Provider.  It then signs and verifies data using the smart card.  \n  \n [!code-cs[Cryptography.SmartCardCSP#1](~/add/codesnippet/csharp/t-system.security.crypto_47_2.cs)]\n [!code-cpp[Cryptography.SmartCardCSP#1](~/add/codesnippet/cpp/t-system.security.crypto_47_2.cpp)]\n [!code-vb[Cryptography.SmartCardCSP#1](~/add/codesnippet/visualbasic/t-system.security.crypto_47_2.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class CspParameters
