  summary: "Representerar Typkod provider för <xref href=&quot;System.Security.Cryptography.CspParameters&quot;> </xref>."
  remarks: "Använd fältet providertyp för att ange en providertyp genom att skicka ett numeriskt värde som representerar den providern.  De numeriska värden som representerar providern standardtyperna definieras i huvudfilen WinCrypt.h: - Om du vill ange en provider som är kompatibel med den <xref:System.Security.Cryptography.RSA>klassen, skickar ett värde för `1`.</xref:System.Security.Cryptography.RSA>      -Om du vill ange en provider som är kompatibel med den <xref:System.Security.Cryptography.DSA>klassen, skickar ett värde för `13`.</xref:System.Security.Cryptography.DSA>       I följande tabell visas providertyper och deras motsvarande numeriska värden som definierats i huvudfilen WinCrypt.h.      | Providertyp | Numeriskt värde |   |-------------------|-------------------|   | `PROV_RSA_FULL`|1|   | `PROV_RSA_SIG`|2|   | `PROV_DSS`|3|   | `PROV_FORTEZZA`|4|   | `PROV_MS_EXCHANGE`|5|   | `PROV_SSL`|6|   | `PROV_RSA_SCHANNEL`|12|   | `PROV_DSS_DH`|13|   | `PROV_EC_ECDSA_SIG`|14|   | `PROV_EC_ECNRA_SIG`|15|   | `PROV_EC_ECDSA_FULL`|16|   | `PROV_EC_ECNRA_FULL`|17|   | `PROV_DH_SCHANNEL`|18|   | `PROV_SPYRUS_LYNKS`|20|   | `PROV_RNG`|21|   | `PROV_INTEL_SEC`|22|   | `PROV_REPLACE_OWF`|23|   | `PROV_RSA_AES`|24|       Mer information om providern standardtyperna och deras funktioner finns i dokumentationen för Microsoft Cryptography-API (CAPI) i MSDN library."
  syntax:
    content: public int ProviderType;
    return:
      type: System.Int32
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
