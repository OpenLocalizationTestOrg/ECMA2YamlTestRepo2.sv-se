- uid: System.Security.Cryptography.CspParameters.KeyNumber
  id: KeyNumber
  parent: System.Security.Cryptography.CspParameters
  langs:
  - csharp
  name: KeyNumber
  nameWithType: CspParameters.KeyNumber
  fullName: System.Security.Cryptography.CspParameters.KeyNumber
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Anger om en asymmetrisk nyckel skapas som en signaturnyckel eller en exchange-nyckel."
  remarks: "Fältet KeyNumber initierar den <xref:System.Security.Cryptography.CspKeyContainerInfo.KeyNumber%2A>egenskapen när du initierar en <xref:System.Security.Cryptography.CspKeyContainerInfo>objekt med en <xref:System.Security.Cryptography.CspParameters>objektet.</xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspKeyContainerInfo.KeyNumber%2A>       Ett KeyExchange-nyckel är ett asymmetriskt nyckelpar som används för att kryptera sessionsnycklar så att de kan lagras på ett säkert sätt och utväxlas med andra användare.  Du kan använda den <xref:System.Security.Cryptography.KeyNumber>värde (`1`) att ange en exchange-nyckel.</xref:System.Security.Cryptography.KeyNumber>  Det här värdet som motsvarar den `AT_KEYEXCHANGE` värde som används i den ohanterade Microsoft kryptografiska API (CAPI).       En signaturnyckel är ett asymmetriskt nyckelpar som används för att autentisera digitalt signerade meddelanden eller filer.  Du kan använda den <xref:System.Security.Cryptography.KeyNumber>värde (`2`) att ange en signaturnyckel för.</xref:System.Security.Cryptography.KeyNumber>  Det här värdet som motsvarar den `AT_SIGNATURE` värde som används i CAPI.       Som standard anger fältet KeyNumber en exchange-nyckel."
  example:
  - "The following code example demonstrates how to use the <xref:System.Security.Cryptography.KeyNumber> enumeration to specify a key type for an <xref:System.Security.Cryptography.RSACryptoServiceProvider> object.  \n  \n [!code-cs[Cryptography.KeyNumber#1](~/add/codesnippet/csharp/f-system.security.crypto_8_1.cs)]\n [!code-cpp[Cryptography.KeyNumber#1](~/add/codesnippet/cpp/f-system.security.crypto_8_1.cpp)]\n [!code-vb[Cryptography.KeyNumber#1](~/add/codesnippet/visualbasic/f-system.security.crypto_8_1.vb)]"
