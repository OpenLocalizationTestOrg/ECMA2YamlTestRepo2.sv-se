  type: Class
  summary: "Animeras från den <xref href=&quot;System.Windows.Size&quot;> </xref> värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>med splined interpolerade.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>att animera en <xref:System.Windows.Size>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Spline nyckeln ramar som SplineSizeKeyFrame skapar en variabel övergång mellan värden som bestäms av den <xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline%2A>egenskapen.</xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline%2A> Splined interpolerade kan användas för att få mer realistisk &quot;verkligt&quot; tidsinställning effekter som acceleration och retardation."
  syntax:
    content: 'public class SplineSizeKeyFrame : System.Windows.Media.Animation.SizeKeyFrame'
