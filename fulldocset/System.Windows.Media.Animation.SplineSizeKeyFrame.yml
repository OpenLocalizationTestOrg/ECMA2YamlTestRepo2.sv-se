- uid: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplineSizeKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplineSizeKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Hämtar eller anger två kontrollpunkterna som definierar animering förloppet för den här nyckeln ramen."
  remarks: "För att förstå hur en KeySpline fungerar, är det viktigt att förstå kubikinnehåll bezierkurvor. En kubikinnehåll bezierkurva definieras av en startpunkt, en slutpunkt och två punkter. Två koordinater i KeySpline definierar dessa två kontrollpunkter. När beskriver viktiga spline-kurvor startpunkt för bezierkurvan är alltid 0 och slutpunkten är alltid 1, vilket är anledningen till att du definierar de två kontrollpunkterna. Resulterande kurvan anger hur en animering interpolerade under en tid segment. kurvan representerar som är förändringstakten i den animering målattribut över tid segment. Bättre relationen mellan animering förlopp och en bezierkurva finns [nyckel Spline animering exempel](http://go.microsoft.com/fwlink/?LinkID=160011) .      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySplineProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "De två kontrollpunkterna som anger kubikinnehåll bezierkurvan kurva som definierar förloppet för viktiga ramen."
  overload: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline*
  exceptions: []
  platform:
