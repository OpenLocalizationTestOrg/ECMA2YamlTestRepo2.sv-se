  name: WorkflowServiceHost
  nameWithType: WorkflowServiceHost
  fullName: System.ServiceModel.WorkflowServiceHost
  type: Class
  summary: "Innehåller värden för arbetsflödet-baserade tjänster."
  remarks: "Implementerar värden som används av den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] tjänstmodell programmeringsmodellen.       Använda WorkflowServiceHost-klassen för att konfigurera och använda ett arbetsflöde som tjänsten för användning av klientprogram när du inte använder Internet Information Services (IIS) eller Windows Activation Services (WAS) för att exponera en tjänst. Både IIS och WAS interagerar med en WorkflowServiceHost-objekt för din räkning.       Om du vill exponera ett arbetsflöde som tjänsten för användning av anropare WCF kräver en fullständig tjänstbeskrivning (representeras av den <xref:System.ServiceModel.Description.ServiceDescription>klassen).</xref:System.ServiceModel.Description.ServiceDescription> Klassen WorkflowServiceHost skapas en <xref:System.ServiceModel.Description.ServiceDescription>från tjänsten typ och konfiguration arbetsflödesinformationen och använder den beskrivningen för att skapa <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>objekt för varje slutpunkt i beskrivningen.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       Använd ett WorkflowServiceHost-objekt för att läsa in en arbetsflödestjänsten, konfigurera slutpunkter, tillämpa säkerhetsinställningar och starta lyssnare för att hantera inkommande begäranden."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowServiceHost : System.ServiceModel.ServiceHostBase
