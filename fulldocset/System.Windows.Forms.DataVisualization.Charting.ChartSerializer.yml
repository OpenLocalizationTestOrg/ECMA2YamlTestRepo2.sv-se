  remarks: "Anropa den här metoden för att läsa in serialiserade data till den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       När en inläsningen sker som standard återställs serialiserbara egenskaper först till sina standardvärden innan de har angetts till beständiga värden om sparats. Om du vill ändra detta genom att använda den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Som standard kommer alla egenskaper för serialiserade diagram läsas in. Genom att ange den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eller <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper för en specifik uppsättning egenskaper som kan läsas.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>       Om du använder den här definitionen, Observera att det format som anges av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>-egenskapen måste vara XML.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>       Om den <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ViewStateData%2A>egenskapen för den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontrollen används för att bevara tillstånd kan den här metoden kan användas för att läsa in det serialiserade data som skickas av klienten tillbaka till den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.ViewStateData%2A>"
