- uid: System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent
  id: NonSerializableContent
  parent: System.Windows.Forms.DataVisualization.Charting.ChartSerializer
  langs:
  - csharp
  name: NonSerializableContent
  nameWithType: ChartSerializer.NonSerializableContent
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger diagrammets egenskaper som inte ska serialiseras."
  remarks: "By default all chart properties will be serialized when the `Save` and `Load` methods are called. You can use the NonSerializableContent property to limit chart characteristics to be serialized, along with the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> properties.  \n  \n This property determines which chart characteristics will not be serialized. Wildcards can be used in the string expression, in the same manner as the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property. For example, to exclude all chart `BackColor` properties from serialization, set this property to \"*.BackColor\".  \n  \n Sometimes, a property can be set to be both serialized and not serialized, which is common when wildcards are used. The NonSerializableContent expression has a lower priority when compared to the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> expression. However, note that less weight is given to string expressions that use wildcards. For example, if the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property is set to \"*.BackColor\" and the NonSerializableContent property is set to <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>, all B`ackColor` properties except for <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> objects will be serialized.  \n  \n If the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property has been set, the priority depends on how many wild cards are used in the NonSerializableContent expression. For example, setting the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> property to <xref:System.Windows.Forms.DataVisualization.Charting.SerializationContents> will result in the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property containing a \"*.Back\\*\" expression. If the NonSerializableContent property is set to \"\\*.Back\\*\", all `Back*` chart properties such as `BackColor`, `BackGradient`, and so forth, will still be serialized. This is because the <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> property value has higher priority when compared to the NonSerializableContent property.  \n  \n This property affects all save, load and reset operations."
  syntax:
    content: public string NonSerializableContent { get; set; }
    return:
      type: System.String
      description: "En kommaavgränsad <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> uttryck som representerar diagrammets egenskaper som inte ska serialiseras. Syntaxen är &quot;Class.Property[,Class.Property]&quot;."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent*
  exceptions: []
  platform:
  - net462
