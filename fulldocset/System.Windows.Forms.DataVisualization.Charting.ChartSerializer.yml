  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Hämtar eller anger typ av innehåll som diagrammet ska serialiseras."
  remarks: "Som standard alla diagramegenskaper serialiseras när något av de `Save` och `Load` metoder anropas. Använd egenskapen innehåll för att ge mer kontroll över vad serialiseras. Observera att den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper kan också användas tillsammans med egenskapen Content.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       **Viktiga** av innehållsegenskap avgör typer av diagrammet egenskaper, till exempel &quot;utseende&quot; serialiseras, och implementeras faktiskt internt som den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Det innebär att det innehållsegenskap och sedan inställningen den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen leder till att värdet för innehållsegenskap åsidosätts, såvida inte <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>är sammanfogat.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Se exempelkoden nedan ett exempel på den här proceduren.       Om du ställer in egenskapen Content alla <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>och <xref:System.Windows.Forms.DataVisualization.Charting.Series>kommer automatiskt att serialisera objekt namn; detta innebär att serialiserade data som rör diagramytor och serien används för befintliga objekt vid har lästs in.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Ange den här egenskapen påverkar alla läsa in, spara och återställa operations."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.SerializationContents Content { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.SerializationContents
      description: "En <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.SerializationContents&quot;> </xref> -värde som representerar diagrammet innehållet som ska serialiseras under belastning, spara eller återställa igen. Som standard sparas alla icke-standard-egenskaper, inklusive data."
