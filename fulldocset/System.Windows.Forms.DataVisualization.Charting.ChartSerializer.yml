  summary: "Belastningar serialiserade data i kontrollen från ett objekt som härleds från <xref:System.IO.Stream>klassen.</xref:System.IO.Stream>"
  remarks: "Anropa den här metoden för att läsa in serialiserade data till den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       När en inläsningen sker serialiserbara egenskaper, som standard först återställs till sina standardvärden innan de har angetts till beständiga värden om sparats. Om du vill ändra detta genom att använda den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Som standard kommer alla egenskaper för serialiserade diagram läsas in. Om du vill läsa in specifika serialiserade egenskaper, ange den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eller <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper innan du läser in data.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>       Observera att när informationen har sparats med en `Save` endast de egenskaper som har standardvärden som icke-metoden faktiskt serialiseras."
