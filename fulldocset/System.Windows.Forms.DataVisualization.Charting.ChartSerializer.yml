  summary: "Hämtar eller anger diagrammets egenskaper som kan serialiseras."
  remarks: "Alla egenskaper i diagrammet blir som standard serialiseras när den `Save` och `Load` metoder anropas. Du kan använda den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>egenskapen för att begränsa diagram egenskaperna serialiseras tillsammans med SerializableContent och <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>Egenskaper.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Egenskapen SerializableContent bestämmer vilka egenskaper som diagrammet ska serialiseras. Jokertecken kan användas i stränguttryck, på samma sätt som den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Till exempel för att serialisera alla diagram `BackColor` egenskaper för den här egenskapen till &quot;*. BackColor&quot;.       Om <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>och/eller <xref:System.Windows.Forms.DataVisualization.Charting.Series>underordnade egenskaper har angetts måste sedan namnen på alla <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>och <xref:System.Windows.Forms.DataVisualization.Charting.Series>objekt måste anges också att aktivera beständiga data som ska tillämpas på befintliga <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>och <xref:System.Windows.Forms.DataVisualization.Charting.Series>objekt, det vill säga måste du ange &quot;Series.Name&quot; och &quot;ChartArea.Name&quot; uttryck.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> Se exempelkoden nedan ett exempel på den här proceduren. På liknande sätt, om flera diagramytor används den <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>egenskapen för alla ritas <xref:System.Windows.Forms.DataVisualization.Charting.Series>måste också sparas.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Ibland kan kan en egenskap anges till att både serialiseras och inte serialiserad som är vanliga när jokertecken används. Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>uttrycket har lägre prioritet jämfört med uttrycket SerializableContent.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Observera dock att mindre vikt ges till stränguttryck som använder jokertecken. Till exempel om egenskapen SerializableContent anges till &quot;*. BackColor&quot;och <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>egenskap är inställd på <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>, alla B`ackColor` egenskaper utom <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objekt som ska serialiseras.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Om du ställer in den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>egenskap, egenskapen SerializableContent anges internt.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Om den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen har redan angetts men en annan egenskap måste serialiseras, se till att sammanfoga egenskapen SerializableContent när du anger den extra egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Se exempelkoden nedan ett exempel på den här proceduren.       Den här egenskapen påverkar alla spara läsa in och återställa operations."
  syntax:
    content: public string SerializableContent { get; set; }
