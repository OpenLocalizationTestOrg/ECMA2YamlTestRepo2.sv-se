  name: ChartSerializer
  nameWithType: ChartSerializer
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartSerializer
  type: Class
  summary: "Aktiverar serialisering av den <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> kontroll."
  remarks: "Den här klassen exponeras som <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A>egenskapen för rot- <xref:System.Windows.Forms.DataVisualization.Charting.Chart>klass.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A>       Serialisering sparar tillstånd på diagrammet och även ger möjlighet att läsa in den serialiserade informationen i diagrammet. Alla egenskaper för diagram kan vara beständig, inklusive diagrammets data. Dessutom kan du återställa alla egenskaper för diagram som markerats för serialisering.       Den här klassen kan du kan också användas vid hantering av användardefinierade visningsstatus. En av dess `Load` metoder kan användas för att läsa in visningsläget och en av de `Save` metoder kan användas när du ställer in visningsläget.       XML- eller binärt format kan användas för att lagra serialiserade data. XML som används som standard, men du kan ändra formatet med den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>       Egenskaper för diagram sparas och lästs in med den `Save` och `Load` metoder, respektive. Observera att endast egenskaper med icke-standardvärden kommer att sparas. Data kan sparas och/eller lästs in med en fil, strömma <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>och <xref:System.Xml.XmlReader>objekt.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> När sparas och/eller läsa in data med hjälp av ett objekt som är härledda från den <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>eller <xref:System.Xml.XmlWriter>klasser, formatet för data måste vara XML.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       I följande lista beskrivs tre metoder från grundläggande till avancerad, som används för att definiera serialiserbara dataobjekt. Observera att det är också möjligt att definiera icke-serialiserbara data. Den här tekniken beskrivs i nästa stycke.      -Serialisera den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>med hjälp av den `Save` och `Load` metoder, utan att ange någon serialiserbara egenskaper.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> Alla egenskaper för diagram med icke-standardinställningar som innehåller diagramdata ska serialiseras.      -Serialisera diagramegenskaper som anges av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen grupper diagramegenskaper serialiseras i kategorier, till exempel Data, utseende och så vidare.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Observera att namnen på <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>och <xref:System.Windows.Forms.DataVisualization.Charting.Series>objekten serialiseras automatiskt; serialiserade data tillämpas sedan på befintliga diagramytor och serien vid har lästs in.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] > Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen implementeras internt av den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>Kontrollera som den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskap - serialisering av diagramegenskaper som anges av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Det här är en kommaavgränsad lista över alla egenskaper för diagram som serialiserbar. När den här egenskapen anges till ett explicit värde, ansvarar för utvecklare att ange alla egenskaper som ska sparas. Med andra ord, till skillnad från den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen, namnen på diagramytor och serien automatiskt sparas inte.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>och <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Egenskaper kan också användas tillsammans.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Dock se till att <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>är sammanfogat med sig själv när anges, annars diagramegenskaper som anges av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen kommer att åsidosättas.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       Om du vill förhindra att vissa egenskaper som serialiseras, använda den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> När en egenskap har angetts som kan serialiseras och icke-serialiserbara, vilket är vanligt när jokertecken används den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen har högre prioritet.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Dock beror prioritet också på hur många jokertecken användes när egenskapen har angetts.       Som standard återställs serialiserbara egenskaper till standardvärden innan de läses. Detta beteende kan ändras med den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>metoden kan också användas för att uttryckligen återställa diagramegenskaper till sina standardvärden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Format")]

      public class ChartSerializer
