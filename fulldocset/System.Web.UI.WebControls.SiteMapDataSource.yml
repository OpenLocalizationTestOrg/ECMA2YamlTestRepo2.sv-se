  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "Innehåller en kontroll för datakälla som webbserverkontroller och andra kontroller kan använda för att binda till hierarkiska plats kartdata."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [anger noden startar](#specifying_the_starting_node)      -   [hämtar kartan platsdata](#retrieving_site_map_data)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av SiteMapDataSource kontrollen är en datakälla för kartan platsdata som lagras av platsen kartan leverantörer som har konfigurerats för webbplatsen.       SiteMapDataSource aktiverar Web serverkontroller som inte är specifikt plats navigeringskontroller som den <xref:System.Web.UI.WebControls.TreeView>, <xref:System.Web.UI.WebControls.Menu>, och <xref:System.Web.UI.WebControls.DropDownList>kontroller för att binda till hierarkiska plats kartdata.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> Du kan använda dessa webbserverkontroller kartan webbplatsen visas som en tabell med innehållet eller aktivt gå en plats.  Du kan också använda den <xref:System.Web.UI.WebControls.SiteMapPath>styra vilka syftar uttryckligen som en plats-kontroll och därför behöver inte en instans av kontrollen SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a>## Anger att den startar nod i SiteMapDataSource binds till data på webbplatsen och visar vyn baserat på första nod i kartan platshierarkin. Som standard är det rotnoden i hierarkin, men det kan också vara en nod i hierarkin. Den första noden har identifierats av värdena för flera egenskaper för SiteMapDataSource: | Starta nod | Egenskapsvärden |   |-------------------|---------------------|   | Rotnoden i hierarkin (standardinställningen). | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Har inte angetts. |   | Noden som representerar den för tillfället visade sidan. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Har inte angetts. |   | En viss nod i hierarkin. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Har angetts. |       Om den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>egenskap är inställd på ett annat värde än 0, påverkas av den första noden och till den platsen mappa DATAHIERARKI som exponeras av kontrollen SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> Negativa eller positiva heltal av det <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>identifierar antalet nivåer upp eller ned kartan platshierarkin från den första noden som identifieras av den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>och <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Egenskaper för att kompensera för den första noden i underträdet som exponeras av data source kontroll.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       Om den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>egenskap är inställd på ett negativt tal *- n*, den första noden i underträdet som exponeras av datakällkontrollen är överordnad nod *n* hierarkiska nivåer över identifierade startnoden.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Om värdet *n* är större än antalet överordnade nivåer i trädet hierarkiska den första noden i underträdet är rotnoden i kartan platshierarkin.       Om den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>egenskapen anges till ett positivt tal +*n*, den första noden i underträd som exponeras är en underordnad nod *n* nivåer under identifierade startnoden.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Eftersom mer än en gren av underordnade noder kan finnas i hierarkin, försöker SiteMapDataSource att lösa en underordnad nod direkt på sökvägen mellan identifierade startnoden och den nod som representerar den för närvarande begärd sidan om möjligt. Om den nod som representerar den begärda sidan inte finns i underträdet startnodens identifierade, värdet för den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>egenskapen ignoreras.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Om den nod som representerar den begärda sidan är mindre än *n* nivåer under identifierade startnoden, den begärda sida noden används som den första noden.      <a name=&quot;retrieving_site_map_data&quot;></a>## Hämtar kartdata platser kartan Data hämtas från ett <xref:System.Web.SiteMapProvider>objekt, till exempel <xref:System.Web.XmlSiteMapProvider>, vilket är standardprovidern för platsen kartan för ASP.NET.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> Du kan ange valfri provider som har konfigurerats för din plats för att ge plats kartdata SiteMapDataSource och kan erhålla en lista över tillgängliga providers genom att öppna den <xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>samling.</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       Varje instans av en SiteMapDataSource är associerad med en enda hjälpobjektet kallas en datakällvy som alla datakällkontroller. Den <xref:System.Web.UI.WebControls.SiteMapDataSourceView>är en vy på kartan platsdata enligt egenskaperna för datakällan och hämtas genom att anropa den <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>metoden.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> Den <xref:System.Web.UI.WebControls.SiteMapDataSourceView>underhåller den <xref:System.Web.SiteMapNodeCollection>objekt som kontrollerna som bindas till.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Startnoden är rotnoden i hierarkin som standard, men du kan ange den första noden till vilken nod som helst. Startpunkten kan vara en nod som är i förhållande till den aktuella positionen i webbplatskartan eller en absolut position. Du kan ange den första noden genom att ange den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       SiteMapDataSource är specialanpassat för navigering data och har inte stöd för vanliga källa dataåtgärder som t.ex sortering, filtrering, växling, cachelagrar eller poster dataåtgärder som uppdateringar, infogningar och borttagningar.      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
