  remarks: "ServiceReferenceCollection-objekt innehåller en <xref:System.Web.UI.ServiceReference>objekt för varje webbtjänst som är registrerade i en AJAX-aktiverade ASP.NET-sida.</xref:System.Web.UI.ServiceReference> Webbtjänster kan definieras i den <xref:System.Web.UI.ScriptManager>kontroll eller i en associerad <xref:System.Web.UI.ScriptManagerProxy>kontroll.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Du kan lägga till webbtjänster till objektet ServiceReferenceCollection deklarativt genom att lägga till en eller flera `<asp:ServiceReference>` element till ett `<Services>` -element inuti den `<asp:ScriptManager>` element på sidan som visas i följande exempel.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```Du kan också lägga till ett <xref:System.Web.UI.ServiceReference>objekt i <xref:System.Web.UI.ScriptManager.Services%2A>samlingen med hjälp av <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metoden i klassen ServiceReferenceCollection.</xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Webbtjänster har registrerats med den <xref:System.Web.UI.ScriptManager>kontrollen under sidans <xref:System.Web.UI.Control.PreRender>livscykel mellanlagra.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
