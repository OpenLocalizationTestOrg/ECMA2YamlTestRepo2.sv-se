- uid: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength
  id: MaxResponseHeadersLength
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: MaxResponseHeadersLength
  nameWithType: WebRequestHandler.MaxResponseHeadersLength
  fullName: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Hämtar eller anger den högsta tillåtna längden för svarshuvuden."
  remarks: "Längden på rubriken innehåller Statusrad svar och några extra kontrolltecken som tas emot som en del av HTTP-protokollet. Värdet-1 innebär inga begränsningar på svarshuvuden; värdet 0 innebär att alla begäranden misslyckas.       Om egenskapen MaxResponseHeadersLength inte uttryckligen har angetts används som standard värdet för den <xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>egenskapen.</xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>       Om längden på rubriken emot överskrider värdet på egenskapen MaxResponseHeadersLength, genereras ett undantag när svaret används."
  syntax:
    content: public int MaxResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "Returnerar <xref:System.Int32>.</xref:System.Int32>       Längden, i kilobyte (1&024; byte) för svarshuvuden."
  overload: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength*
  exceptions: []
  platform:
  - net462
