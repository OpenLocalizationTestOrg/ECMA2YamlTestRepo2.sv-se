- uid: System.Net.Http.WebRequestHandler.CachePolicy
  id: CachePolicy
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: CachePolicy
  nameWithType: WebRequestHandler.CachePolicy
  fullName: System.Net.Http.WebRequestHandler.CachePolicy
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Hämtar eller anger principen för denna begäran."
  remarks: "Den aktuella cacheprincipen och förekomst av den begärda resursen i cacheminnet avgör du om svaret kan hämtas från cachen. Använder cachelagrade svar vanligtvis förbättrar programmets prestanda, men det finns en risk att svar i cachen inte matchar svar på servern.       Standardprincipen för cache kan anges i konfigurationsfilen Machine.config eller genom att ange den <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>egenskapen.</xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>       En kopia av en resurs är bara lägga till cachen om svarsdataströmmen för resursen hämtas och läsa till slutet på dataströmmen. Så att en annan begäran om samma resurs kan använda en cachelagrad kopia, beroende på principnivå cache för denna begäran."
  syntax:
    content: public System.Net.Cache.RequestCachePolicy CachePolicy { get; set; }
    return:
      type: System.Net.Cache.RequestCachePolicy
      description: "Returns <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;></xref>.       En <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;> </xref> objekt som definierar en princip. Standardvärdet är <xref:System.Net.WebRequest.DefaultCachePolicy*>.</xref:System.Net.WebRequest.DefaultCachePolicy*>"
  overload: System.Net.Http.WebRequestHandler.CachePolicy*
  exceptions: []
  platform:
  - net462
