  name: AuthenticationLevel
  nameWithType: WebRequestHandler.AuthenticationLevel
  fullName: System.Net.Http.WebRequestHandler.AuthenticationLevel
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Hämtar eller anger ett värde som anger nivån för autentisering och personifiering som användes för begäran."
  remarks: "I ömsesidig autentisering presenterar både klienten och servern du autentiseringsuppgifter för att styrka sin identitet. Den <xref:System.Net.Security.AuthenticationLevel>och <xref:System.Net.Security.AuthenticationLevel>värden som är relevanta för Kerberos-autentisering.</xref:System.Net.Security.AuthenticationLevel> </xref:System.Net.Security.AuthenticationLevel> Kerberos-autentisering kan användas direkt eller om Negotiate security-protokollet används för att välja det faktiska säkerhetsprotokollet kan användas. Mer information om autentiseringsprotokoll finns [Internet Authentication](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Net.Security.AuthenticationLevel AuthenticationLevel { get; set; }
    return:
      type: System.Net.Security.AuthenticationLevel
      description: "Returnerar <xref:System.Net.Security.AuthenticationLevel>.</xref:System.Net.Security.AuthenticationLevel>       En binär kombination av den <xref:System.Net.Security.AuthenticationLevel>värden.</xref:System.Net.Security.AuthenticationLevel>  Standardvärdet är <xref:System.Net.Security.AuthenticationLevel>.</xref:System.Net.Security.AuthenticationLevel>"
