- uid: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  id: UnsafeAuthenticatedConnectionSharing
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: UnsafeAuthenticatedConnectionSharing
  nameWithType: WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  fullName: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Hämtar eller anger ett värde som anger om du vill tillåta delning av NTLM-autentiserade höghastighetsanslutning."
  remarks: "Standardvärdet för den här egenskapen är `false`, vilket leder till att den aktuella anslutningen stängs när en begäran har slutförts. Programmet måste gå igenom sekvensen autentisering varje gång den utfärdar en ny begäran. Om den här egenskapen anges till `true`, används för att hämta svaret anslutningen är öppen när autentiseringen har utförts. I det här fallet andra begäranden som har denna egenskap angiven till `true` kan använda anslutningen utan autentiseras igen. Med andra ord en anslutning har autentiserats för användare A användare B kan återanvända A anslutning. B-användarbegäran har uppfyllts baserat på autentiseringsuppgifterna för användaren A.      > [!CAUTION] > Eftersom det är möjligt för ett program att använda anslutning utan som autentiseras, måste du se till att det finns inga administrativa säkerhetsrisker i systemet när egenskapen `true`. Om ditt program skickar begäranden för flera användare (personifierar flera användarkonton) och bygger på autentisering för att skydda resurser, ange inte den här egenskapen till `true` om du använder anslutningsgrupper som beskrivs nedan.       Du kanske vill aktivera den här mekanismen om din prestandaproblem och programmet körs på en webbserver med integrerad Windows-autentisering.       Den här inställningen aktiveras öppnas system för säkerhetsrisker. Om du ställer in den <xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>egenskapen `true` måste du vidta följande säkerhetsåtgärder:-kör ditt program i en skyddad miljö för att undvika möjlig anslutning kryphål.</xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>       Om du styr backend-server som ett alternativ kan du stänga av verifiering. Detta ökar prestanda i mindre utsträckning, men det är säkrare. Mer information du söker efter AuthFlags i MSDN-biblioteket på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public bool UnsafeAuthenticatedConnectionSharing { get; set; }
    return:
      type: System.Boolean
      description: "Returnerar <xref:System.Boolean>.</xref:System.Boolean>       <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att hålla autentiserad anslutning öppen. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing*
  exceptions: []
  platform:
  - net462
