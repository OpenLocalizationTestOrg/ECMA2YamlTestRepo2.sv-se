  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "Innehåller en grundläggande implementering av ett objekt i verktygslådan."
  remarks: "ToolboxItem är en basklass för objekt i verktygslådan som kan visas i verktygslådan en design-miljön. En verktygslådeobjektet representerar vanligen en komponent som ska skapas när anropas på ett dokument för design-läge. ToolboxItem-klassen innehåller metoder och egenskaper som behövs för att ge verktygslådan visningsegenskaper för verktygslådeobjektet att skapa en komponent eller komponenter när den används, och för att serialisera och deserialisera sig själv för i verktygslådan-databasen.       En instans av klassen ToolboxItem kan konfigureras med ett namn, bitmappen och typen för att skapa, utan att skapa en klass som härleds från ToolboxItem. Klassen ToolboxItem innehåller också en basklass för anpassade verktygslådan implementeringar av objektet. En anpassad ToolboxItem kan skapa flera komponenter. Om du vill implementera anpassade verktygslådeobjektet måste vara härledd från ToolboxItem och åsidosätta den <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>, <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>, och <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>metoder.</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       Följande egenskaper och metoder måste konfigureras för en ToolboxItem ska fungera korrekt: – <xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>egenskapen anger etiketten för verktygslådeobjektet när visas i en verktygslåda.</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      - <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>Egenskapen anger det fullständiga namnet för typ av den komponent som objektet skapas.</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> Om en härledd klass skapar flera komponenter i <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>egenskap kan eller inte kan användas, beroende på om en <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>metodersättningen beror på värdet för den här egenskapen.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      - <xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>Egenskapen anger sammansättningen som innehåller typen av en komponent som objektet skapas.</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      - <xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>Egenskapen anger en bitmappsbild ska visas bredvid visningsnamnet för verktygslådeobjektet i verktygslådan.</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      - <xref:System.Drawing.Design.ToolboxItem.Filter%2A>Egenskapen kan också innehålla någon <xref:System.ComponentModel.ToolboxItemFilterAttribute>objekt som avgör om verktygslådeobjektet kan användas på en viss komponent.</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      - <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>Returnerar metoden komponentinstans eller instanser att infoga där det här verktyget används.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      - <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>Metoden sparar verktygslådeobjektet till en angiven <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>Metoden konfigurerar verktygslådeobjektet från tillståndsinformationen i den angivna <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Initialize%2A>Metod konfigurerar verktygslådeobjektet för att skapa den angivna typen av komponenten om den <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>metoden inte har åsidosatts för att fungera annorlunda.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Locked%2A>Egenskapen anger om egenskaperna för verktygslådeobjektet kan ändras.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> En verktygslådeobjektet är vanligtvis låst när den har lagts till en verktygslåda.      - <xref:System.Drawing.Design.ToolboxItem.Lock%2A>Metoden låser en verktygslådeobjektet.</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      - <xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>Metoden genererar ett undantag om den <xref:System.Drawing.Design.ToolboxItem.Locked%2A>egenskapen är `true`.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"
