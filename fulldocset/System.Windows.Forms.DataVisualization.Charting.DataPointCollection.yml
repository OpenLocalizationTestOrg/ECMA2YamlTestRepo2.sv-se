  remarks: "Den här metoden Binder alla <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekt i en <xref:System.Windows.Forms.DataVisualization.Charting.Series>, och använder separata datakällor för X och Y-värden mottogs.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>       Observera att den första tillgängliga kolumnen i datakällan kommer att användas om databindning till en tabell. Om du vill binda till en kolumn än den första kolumnen, använda den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>       Du kan binda till flera Y-värden genom att tillhandahålla en kommaavgränsad lista över <xref:System.Collections.Generic.IEnumerable%601>objekt för den `yValues` parameter.</xref:System.Collections.Generic.IEnumerable%601>       Om Y-värden inte tillhandahålls av datakällan, eller om fel antal värden har angetts, genereras ett undantagsfel.       Om du inte vill visa punktdiagram typ områden, där både X och Y-värden används, använda en av de `DataBindY` metoder i stället.       Följande är en lista över objekt som kan användas som parametern data source: - DataView - dataläsare (SQL, OleDB) - matriser - listor – alla andra objekt som använder den <xref:System.Collections.Generic.IEnumerable%601>gränssnitt.</xref:System.Collections.Generic.IEnumerable%601>"
