  summary: "Representerar en mängd <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> objekt."
  remarks: "Klassen DataPointCollection representerar en mängd <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekt, vilket i sin tur representerar datapunkter som ingår i en <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>       Den här samlingen klassen implementeras som den <xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A>egenskapen för en <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekt kan läggas till eller infogas i samlingen med X-värdet och Y-värden som redan angetts som parametrar.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Observera att de också läggs till automatiskt när en serie är bunden till en datakälla med hjälp av antingen den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindY%2A>eller <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>metod.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindY%2A>       Ritas datapunkter i den ordning som de sker i den här samlingen endast om den serie som tillhör samlingen har dess <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>egenskapen `true` (standardvärdet är `false`), eller om alla X-värden för alla datapunkter är noll.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> Annars ritas datapunkter med deras X-värden.       Datapunkter kan finns, och manipuleras, baserat på högsta eller lägsta angivna X eller Y-värden med hjälp av den överlagrade `FindMaxValue`, `FindMinValue` eller `FindValue` metoder, respektive.       Den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.Count%2A>egenskapen anger det totala antalet objekt i samlingen och används ofta för att hitta den övre gränsen för samlingen.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.Count%2A>"
