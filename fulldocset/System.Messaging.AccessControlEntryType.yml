  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "Anger om du vill tillåta, neka eller återkalla behörighet som krävs för en förvaltare."
  remarks: "När du använder <xref:System.Messaging.AccessControlEntry>klassen om du vill ange en ny åtkomst för en förvaltare, du ställa in <xref:System.Messaging.AccessControlEntry.EntryType%2A>egenskapen för att beskriva om du vill bevilja behörighet eller neka det.</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> Dessutom kan du definiera om nya höger läggs till i en befintlig lista (om förvaltning som redan finns i kontexten för vilken du lägger till eller tar bort åtkomstbehörigheter) eller om ny skriver över och tar bort alla tidigare definierad rättigheter.       När du skapar en ny `Allow` posten, det kan finnas en redan befintliga `Deny` post för samma förvaltning som företräde och måste åtgärdas. På liknande sätt, när du skapar en ny `Deny` posten, det kan finnas ett befintligt `Allow` post som har högre prioritet. Information om den ordning i vilken access rättigheter tillämpas finns <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
