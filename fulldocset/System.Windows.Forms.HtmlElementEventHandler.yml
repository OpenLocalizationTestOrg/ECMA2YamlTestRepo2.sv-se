  remarks: "När du skapar en HtmlElementEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [händelser](~/add/includes/ajax-current-ext-md.md).       Du måste vänta tills ett HTML-dokument har slutförts lästes in för att koppla en händelsehanterare till dokumentet. Om du försöker att koppla en hanterare innan inläsningen har slutförts, misslyckas åtgärden koppla. Den bästa platsen att ansluta händelsehanterare i ett nytt dokument som finns i den <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>händelsehanteraren för den <xref:System.Windows.Forms.WebBrowser>kontroll.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>"
