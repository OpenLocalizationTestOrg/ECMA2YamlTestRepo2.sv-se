- uid: System.Configuration.Configuration.Save
  id: Save
  parent: System.Configuration.Configuration
  langs:
  - csharp
  name: Save()
  nameWithType: Configuration.Save()
  fullName: System.Configuration.Configuration.Save()
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Skriver de konfigurationsinställningar som ingår i detta <xref href=&quot;System.Configuration.Configuration&quot;> </xref> objekt till den aktuella XML-konfigurationsfilen."
  remarks: "Metoden spara kvarstår de konfigurationsinställningar som har ändrats sedan det <xref:System.Configuration.Configuration>objektet skapades.</xref:System.Configuration.Configuration> Om en konfigurationsfil inte finns på den fysiska platsen som representeras av den <xref:System.Configuration.Configuration.FilePath%2A>egenskap, en ny konfigurationsfil kommer att skapas så att den innehåller alla inställningar som skiljer sig från den ursprungliga konfigurationen.</xref:System.Configuration.Configuration.FilePath%2A>       Om konfigurationsfilen har ändrats sedan det <xref:System.Configuration.Configuration>objektet skapades med ett körningsfel inträffar.</xref:System.Configuration.Configuration>      > [!NOTE] > När skapare ägare ingår i ACL (Access Control List) för katalogen som innehåller konfigurationsfil, den aktuella användaren spara blir den nya ägaren av filen och ärver behörigheter skapare ägare. Detta resulterar i en höjning av privilegier för den aktuella användaren och en borttagning av behörigheter för den tidigare ägaren."
  syntax:
    content: public void Save ();
    parameters: []
  overload: System.Configuration.Configuration.Save*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The configuration file could not be written to.  \n  \n \\- or -  \n  \n The configuration file has changed."
  platform:
  - net462
