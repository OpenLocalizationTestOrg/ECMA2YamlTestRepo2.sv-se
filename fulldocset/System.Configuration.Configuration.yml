  fullName: System.Configuration.Configuration.TargetFramework
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Anger Målversionen av .NET Framework när en version tidigare än den aktuella som är angiven som mål."
  remarks: "När konfigurationssystemet Serialiserar en hierarki av konfigurationsobjekt till XML, kontrollerar värdet för den här egenskapen. Om egenskapen inte är `null`, konfigurationssystemet kontrollerar versionen för varje configuration avsnittsgrupp och konfigurationsavsnittet. Konfigurationssystemet också kontrollerar versionen för enskilda konfigurationsegenskaper som är markerade som har ändrats mellan olika versioner. (Mer information finns i <xref:System.Configuration.ConfigurationPropertyOptions>.)</xref:System.Configuration.ConfigurationPropertyOptions> Konfigurationssystemet också kontrollerar versionen för konfigurationselement i konfigurationsavsnitt.       Om värdet för den här egenskapen är `null`, konfigurationssystemet utför inte någon version kontrollerar under serialiseringen."
  syntax:
    content: public System.Runtime.Versioning.FrameworkName TargetFramework { get; set; }
    return:
      type: System.Runtime.Versioning.FrameworkName
      description: "Namnet på Målversionen av .NET Framework. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, vilket anger att den aktuella versionen är angiven som mål."
  overload: System.Configuration.Configuration.TargetFramework*
  exceptions: []
  platform:
  - net462
