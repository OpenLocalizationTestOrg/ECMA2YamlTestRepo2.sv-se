  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "Representerar en konfigurationsfil som gäller för en viss dator, program eller resurs. Den här klassen kan inte ärvas."
  remarks: "Konfigurationsinställningarna lagras i en hierarki med konfigurationsfiler. Konfiguration av klassinstansen representerar sammanslagen vy av konfigurationsinställningar från alla de konfigurationsfiler som tillämpas på en specifik fysisk entitet, till exempel en dator eller en logisk enhet, till exempel ett program eller en webbplats. Den logiska enheten kan finnas på den lokala datorn eller på en fjärrserver. Information om konfigurationsfiler finns [konfigurera appar](~/add/includes/ajax-current-ext-md.md) och [konfigurationsfiler för ASP.NET](~/add/includes/ajax-current-ext-md.md).       När det inte finns någon konfigurationsfil för en angiven entitet, representerar standardinställningarna i konfigurationsobjektet som definieras i filen Machine.config.       Du kan hämta ett konfigurationsobjekt med följande klasser: – <xref:System.Configuration.ConfigurationManager>class, om entiteten är ett klientprogram.</xref:System.Configuration.ConfigurationManager>      - <xref:System.Web.Configuration.WebConfigurationManager>Class, om entiteten är ett webbprogram.</xref:System.Web.Configuration.WebConfigurationManager>       Namnen på de metoder som returnerar ett konfigurationsobjekt som börjar med &quot;Öppen&quot;.       Du kan också skapa en konfigurationsfil som representerar konfigurationsinställningarna i ett konfigurationsobjekt. Om du vill göra detta använder du någon av följande metoder:-anropa den <xref:System.Configuration.Configuration.Save%2A>metoden för att skapa en ny konfigurationsfil.</xref:System.Configuration.Configuration.Save%2A>      -Anropa den <xref:System.Configuration.Configuration.SaveAs%2A>metod för att generera en ny konfigurationsfil på en annan plats.</xref:System.Configuration.Configuration.SaveAs%2A>       Namnen på de metoder som skapar konfigurationsfiler börjar med &quot;Spara&quot;.      > [!NOTE] > Aktivera åtkomst till konfigurationsinställningar på en fjärrdator genom att använda kommandoradsverktyget Aspnet_regiis. Mer information om det här verktyget finns [Registreringsverktyg för ASP.NET IIS (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md). Mer information om hur du skapar och använder anpassade konfigurationsinställningar än de inre avsnitten som ingår i .NET Framework, finns i <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
  inheritance:
  - System.Object
