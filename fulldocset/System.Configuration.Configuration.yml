  summary: "Anger en funktion delegat som används för att omvandla sammansättningen strängar i konfigurationsfilerna."
  remarks: "Den här egenskapen gör det möjligt för konsumenter av konfigurationssystemet för .NET Framework att ställa in funktionen ombud som används för att omvandla sammansättningen strängar som hittas i konfigurationen. [!INCLUDE[vs_dev10_long](~/add/includes/vs-dev10-long-md.md)]använder den här egenskapen när ett projekt är avsett för en tidigare version av .NET Framework. Funktionen ser till att sammansättningen strängar har formaterats korrekt för Målversionen av .NET Framework när konfigurationsfiler uppdateras."
  syntax:
    content: public Func<string,string> AssemblyStringTransformer { get; set; }
    return:
      type: System.Func{System.String,System.String}
      description: "En delegattyp som transformeringar strängar. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
