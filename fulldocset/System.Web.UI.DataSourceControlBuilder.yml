  fullName: System.Web.UI.DataSourceControlBuilder.AllowWhitespaceLiterals()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Anger om blanksteg strängar är tillåtna i innehåll mellan en kontroll inledande och avslutande taggar."
  remarks: "Metoden AllowWhitespaceLiterals används för att avgöra om tomt utrymme strängar är tillåtna i innehåll mellan inledande och avslutande taggar för en kontroll. <xref:System.Web.UI.DataSourceControlBuilder>returnerar alltid `false` i den här metoden, vilket innebär att blanksteg literaler bort från innehållet innan innehållet bearbetas av parsern för sidan.</xref:System.Web.UI.DataSourceControlBuilder>"
  syntax:
    content: public override bool AllowWhitespaceLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.DataSourceControlBuilder.AllowWhitespaceLiterals*
  exceptions: []
