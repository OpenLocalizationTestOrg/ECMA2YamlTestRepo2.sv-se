  remarks: "Den <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>händelsen utlöses när en uppdatering för en rad har slutförts.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>       När du använder den `Update` metod, det finns två händelser som inträffar för varje datarad uppdateras: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>och <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> Ordningen för körningen för en <xref:System.Data.Common.DbDataAdapter.Update%2A>är följande: 1.</xref:System.Data.Common.DbDataAdapter.Update%2A>  Värdena i den <xref:System.Data.DataRow>flyttas till parametervärden.</xref:System.Data.DataRow>      2.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>händelsen utlöses.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Kommandot körs.      4.  Om kommandot har angetts till FirstReturnedRecord är det första resultatet som returneras placeras i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Om det finns utdataparametrar, är de placerade i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>händelsen utlöses.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>anropas.</xref:System.Data.DataRow.AcceptChanges%2A>"
