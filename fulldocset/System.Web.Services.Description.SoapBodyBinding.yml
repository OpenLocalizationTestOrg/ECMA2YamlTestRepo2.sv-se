  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Hämtar eller anger ett värde som anger vilka delar av det överförda meddelandet visas inom SOAP body-delen av överföring."
  remarks: "Vissa delar av det överförda meddelandet kan visas i delar än SOAP body, till exempel om SOAP används med en <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> I så fall, andra medlemmar i den <xref:System.Web.Services.Description.MimePart.Extensions%2A>egenskapen fastställa platserna för andra delar av meddelandet.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Den här egenskapen returnerar exakt samma information som den <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>egenskapen men resultaten returneras inom en blankstegsavgränsad sträng i stället för inom en matris.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> PartsString används internt för xml-serialisering och ska inte anropas direkt. Om du vill returnera de överförda meddelandedelarna visas inom SOAP body-delen av överföringen, Använd den <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>egenskapen.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>"
  example:
  - >-
    [!code-cpp[SoapFaultBinding_ctor#1](~/add/codesnippet/cpp/p-system.web.services.de_6_1.cpp)]
     [!code-vb[SoapFaultBinding_ctor#1](~/add/codesnippet/visualbasic/p-system.web.services.de_6_1.vb)]
     [!code-cs[SoapFaultBinding_ctor#1](~/add/codesnippet/csharp/p-system.web.services.de_6_1.cs)]
  syntax:
