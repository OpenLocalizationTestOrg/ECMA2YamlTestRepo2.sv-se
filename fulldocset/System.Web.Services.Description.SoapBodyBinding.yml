  summary: "Hämtar eller anger ett värde som anger vilka delar av det överförda meddelandet visas inom SOAP body-delen av överföring."
  remarks: "Vissa delar av det överförda meddelandet kan visas i delar än SOAP body, till exempel om SOAP används med en <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> I så fall, andra medlemmar i den <xref:System.Web.Services.Description.MimePart.Extensions%2A>egenskapen fastställa platserna för andra delar av meddelandet.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Den här egenskapen returnerar exakt samma information som den <xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>egenskapen men resultaten returneras inom en matris i stället för i en blankstegsavgränsad sträng.</xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>"
  example:
  - >-
    [!code-cpp[SoapBodyBinding_Parts#1](~/add/codesnippet/cpp/p-system.web.services.de_72_1.cpp)]
     [!code-vb[SoapBodyBinding_Parts#1](~/add/codesnippet/visualbasic/p-system.web.services.de_72_1.vb)]
