  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "Representerar en panel i en <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> kontroll. Även om den <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> kontroll ersätter och lägger till funktioner till den <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> kontroll över tidigare versioner <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "En StatusBarPanel representerar en enskild panelen i den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>av en <xref:System.Windows.Forms.StatusBar>kontroll.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> En StatusBarPanel kan innehålla text och/eller en ikon som kan användas för att visa status för ett program. Använd den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, tillgängligt via den <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>egenskapen för en <xref:System.Windows.Forms.StatusBar>kontroll, hämta, lägga till eller ta bort ett enskilt StatusBarPanel.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       StatusBarPanel ger egenskaper som gör det möjligt att ändra funktionssättet för visning av en panel i en <xref:System.Windows.Forms.StatusBar>kontroll.</xref:System.Windows.Forms.StatusBar> Du kan använda den <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>egenskap som ska visas en ikon i en panel.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Den här egenskapen kan användas för att tillhandahålla en grafisk representation av tillstånd i ett program. Den <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>egenskapen kan du ange hur text och/eller en ikon justeras i panelen.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> Du kan använda för att säkerställa att din panelens storlek korrekt anpassas texten i panelen, den <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>egenskapen storlek automatiskt panelen till text i panelen eller att fylla återstående utrymme i den <xref:System.Windows.Forms.StatusBar>kontroll.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> Den <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>egenskapen kan du ange en minimala bredden för panelen så att den inte får mindre än de data som är avsedd att visa.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       Den <xref:System.Windows.Forms.StatusBar>kontroll normalt används för att visa hjälp eller statusinformation om programmet.</xref:System.Windows.Forms.StatusBar> Ofta är det viktigt att visa ytterligare information om data som visas på en panel. Du kan använda den <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>egenskapen för att visa information när muspekaren är på en panel.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       Även om den <xref:System.Windows.Forms.StatusBar>kontroll normalt används för att visa textinformation, du kan också tillhandahålla en egen typ av visningen till en StatusBarPanel.</xref:System.Windows.Forms.StatusBar> Den <xref:System.Windows.Forms.StatusBarPanel.Style%2A>egenskapen kan du ange hur StatusBarPanel ska ritas.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> Som standard den <xref:System.Windows.Forms.StatusBarPanel.Style%2A>egenskapen används för att visa värdet för den <xref:System.Windows.Forms.StatusBarPanel.Text%2A>egenskapen (och ikon om har angetts i den <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>egenskapen).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Om egenskapen anges till <xref:System.Windows.Forms.StatusBarPanelStyle>, om du vill rita din egen information till panelen.</xref:System.Windows.Forms.StatusBarPanelStyle> Du kan använda den här funktionen för att rita en förloppsindikator eller animerade ikon på panelen.       När du skapar en instans av klassen StatusBarPanel ange egenskaper för läsning och skrivning till ursprungliga värden. En lista över dessa värden, finns det <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>konstruktor.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.DesignTimeVisible(false)]

      [System.ComponentModel.ToolboxItem(false)]

      public class StatusBarPanel : System.ComponentModel.Component, System.ComponentModel.ISupportInitialize
