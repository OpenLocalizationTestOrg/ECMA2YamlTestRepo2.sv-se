  remarks: "<xref:System.Windows.Forms.StatusBarPanel>objekt som har angetts till <xref:System.Windows.Forms.StatusBarPanelAutoSize>har högre prioritet än de paneler som tilldelas den <xref:System.Windows.Forms.StatusBarPanelAutoSize>värde.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanelAutoSize></xref:System.Windows.Forms.StatusBarPanel> Till exempel en <xref:System.Windows.Forms.StatusBarPanel>som har sitt AutoSize-egenskapen angetts till <xref:System.Windows.Forms.StatusBarPanelAutoSize>kortas om en <xref:System.Windows.Forms.StatusBarPanel>med AutoSize-egenskapen angetts till <xref:System.Windows.Forms.StatusBarPanelAutoSize>kräver att.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel>       Du kan använda AutoSize så att innehållet i en <xref:System.Windows.Forms.StatusBarPanel>visas korrekt i en <xref:System.Windows.Forms.StatusBar>kontroll som innehåller mer än en panel.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> Du kan exempelvis en panel som innehåller texten ska justeras automatiskt till mängden text som visar (<xref:System.Windows.Forms.StatusBarPanelAutoSize>), medan en annan panelen på den <xref:System.Windows.Forms.StatusBar>som visar en förloppsindikator som ritas ägare måste vara en fast storlek (<xref:System.Windows.Forms.StatusBarPanelAutoSize>).</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanelAutoSize>"
  example:
