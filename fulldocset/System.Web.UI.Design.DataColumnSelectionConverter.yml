  summary: "Returnerar en lista över tillgängliga värden som kan tilldelas till den associerade kontroll-egenskapen."
  remarks: "Metoden GetStandardValues använder den <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>egenskapen för den angivna `context` objekt för att hämta en <xref:System.ComponentModel.IComponent>implementering.</xref:System.ComponentModel.IComponent> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Om den <xref:System.ComponentModel.IComponent>implementering är tillgänglig, används för att få åtkomst till den associerade kontrollen vid designtillfället och hämta listan över tillgängliga värden från den associerade <xref:System.Web.UI.WebControls.GridView>komponent.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent>       Mängden tillgängliga värden är inbyggd i de bundna kolumnfält i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> De bundna kolumnfält består av <xref:System.Web.UI.WebControls.BoundField>objekt i den <xref:System.Web.UI.WebControls.GridView.Columns%2A>samling, och från de bundna kolumnfält som genererats automatiskt för fält i datakällan.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.BoundField>"
