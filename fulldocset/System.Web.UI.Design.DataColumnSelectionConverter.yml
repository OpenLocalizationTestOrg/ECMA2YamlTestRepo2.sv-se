  name: DataColumnSelectionConverter
  nameWithType: DataColumnSelectionConverter
  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "Ger en typkonverterare för en egenskap som representerar namnet på ett bundna kolumnfält i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontroll."
  remarks: "Använd klassen DataColumnSelectionConverter för att konvertera objekt av typen innan tilldelning till egenskap för en kontroll. I allmänhet DataColumnSelectionConverter klassen stöder konvertering sträng objekt av typen och tillhandahåller en lista över standard värden som är tillgängliga för tilldelning till egenskapen associerade kontrollen. Samlingen standardvärden som är en lista med fältnamn för bundna kolumnfält för aktuellt <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView>       För att stödja konvertering ytterligare objekttyper, att härleda en klass från DataColumnSelectionConverter och åsidosättning av <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>och <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>metoder för ytterligare objekttyper.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> För att stödja en egen lista över standard tilldelas värden, åsidosätter den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metoden.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Tillämpa den <xref:System.ComponentModel.TypeConverterAttribute>attribut för att ange klassen DataColumnSelectionConverter som typkonverterare för en egenskapskontroll.</xref:System.ComponentModel.TypeConverterAttribute> Till exempel den <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>egenskapen för den <xref:System.Web.UI.WebControls.GridView>kontrollen anger DataColumnSelectionConverter som dess typkonverterare.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>      > [!NOTE] > Du bör aldrig åtkomst till en typkonverterare direkt. Anropa i stället lämplig konverterare med hjälp av en <xref:System.ComponentModel.TypeDescriptor>objektet.</xref:System.ComponentModel.TypeDescriptor> Mer information finns i exemplen i <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>metoden innebär det att konverteraren stöder returnerar en lista över tillgängliga värden via det <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metod.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> Den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>metoden innebär att listan inte är en lista över möjliga värden.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>"
