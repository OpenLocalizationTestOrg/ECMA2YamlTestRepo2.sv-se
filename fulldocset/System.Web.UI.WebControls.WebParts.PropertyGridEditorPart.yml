- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: PropertyGridEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar värden från en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> styra och uppdaterar de motsvarande kontroller som används för att redigera dessa egenskapsvärden i en <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> kontroll."
  remarks: "Metoden SyncChanges är en kritisk metod på ett <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Den implementerar den <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>metoden från basklassen, hämtar de aktuella värdena från den associerade <xref:System.Web.UI.WebControls.WebParts.WebPart>styra och uppdaterar kontrollerna i den <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontrollen med dessa värden så att användaren kan redigera dem.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       SyncChanges-metoden anropas när värdena i den associerade <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll kan ha ändrats.</xref:System.Web.UI.WebControls.WebParts.WebPart> För en <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>styra den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zon som innehåller kontrollen anropar metoden SyncChanges omedelbart efter att den <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>metod, så att värdena i den <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroll alltid är synkroniserade med värdena i den associerade <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Ett annat fall där SyncChanges-metoden anropas är när en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll försätts i redigeringsläge.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: PropertyGridEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar eller anger ett namn för Redigeraren för kontrollen."
  remarks: "Egenskapsvärdet rubriken visas i namnlisten i en <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>styra när kontrollen är synlig i redigeringsläge.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> När kontrollen har deklarerats i en sida, du kan ange ett värde för den `Title` attribut. Om du inte anger ett värde för rubriken har kultur-specifika standardvärde angetts.       Rubrik-egenskapen åsidosätter egenskapen grundläggande så att om inget namn-värde anges standard title lämpligt att en <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontrollen kan anges för kontroll-uppsättningen webbdelar.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>"
  example:
  - "This code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview topic.  \n  \n The following code example shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declaratively in a Web page.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_295_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically. In order to persist the programmatically assigned value, a static variable named `editControlTitle` is used, and this value is assigned to the Title property each time the control is initialized, so that the value is persisted between postback events.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_295_2.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_295_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to begin editing. When the editing user interface (UI) is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "En sträng som används som rubrik på kontrollen. Standardvärdet är ett namn för beräknad kontroll som tillhandahålls av uppsättningen webbdelar kontroll."
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title*
  exceptions: []
  platform:
  - net462
