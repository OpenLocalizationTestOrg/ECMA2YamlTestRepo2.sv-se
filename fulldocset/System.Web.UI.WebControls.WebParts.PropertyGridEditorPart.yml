  name: PropertyGridEditorPart
  nameWithType: PropertyGridEditorPart
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "Innehåller en redigerare-kontroll som gör det möjligt för användare att redigera anpassade egenskaper för en associerad <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> eller server-kontroll. Den här klassen kan inte ärvas."
  remarks: "PropertyGridEditorPart ger ett allmänt användargränssnitt (UI) som gör det möjligt för användare att redigera anpassade egenskaper på <xref:System.Web.UI.WebControls.WebParts.WebPart>och kontroller placeras i <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zoner.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Däremot andra <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller, till exempel <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>och <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontroller, redigera befintliga endast, UI-inriktade egenskaper från <xref:System.Web.UI.WebControls.WebParts.WebPart>klass.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Precis som det finns verktyget indatavärdena zoner i uppsättningen webbdelar kontroll (Mer information finns i <xref:System.Web.UI.WebControls.WebParts.ToolZone>Översikt över klassen), finns det indatavärdena verktyget en Delkontroller, och var och en av dessa måste finnas i en motsvarande typ av ToolZone.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Dessa typer av kontroller i uppsättningen av kontrollen webbdelar har två särskiljande egenskaper:-de är helper-kontroller som gör att slutanvändare att anpassa de kontroller som bildar primära Användargränssnittet för en sida i ett program med webbdelar.      -De visas endast i vissa visningslägen för sidan.       PropertyGridEditorPart-kontrollen är en särskild kontroll och det visas bara när en webbsida som är i redigeringsläge och när en specifik <xref:System.Web.UI.WebControls.WebParts.WebPart>eller server-kontroll har markerats som en användare för redigering.</xref:System.Web.UI.WebControls.WebParts.WebPart> Kontrollen PropertyGridEditorPart som alla andra <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller, måste finnas i en <xref:System.Web.UI.WebControls.WebParts.EditorZone>zon på sidan.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > En <xref:System.Web.UI.WebControls.WebParts.EditorZone>zon får bara innehålla <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller, och <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller kan inte placeras i en annan typ av zonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       PropertyGridEditorPart kontrollen innehåller en Redigeringsgränssnittet för egenskaper som har markerats i källkoden med den `WebBrowsable` attribut (från den <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>klassen).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> När en egenskap är markerad med det här attributet PropertyGridEditorPart kontroll skapas Redigeringsgränssnittet baserat på vilken typ av egenskapen och använder en <xref:System.ComponentModel.PropertyDescriptor>objekt om det behövs för att konvertera värdet i varje redigeringskontroller till typen för egenskapen.</xref:System.ComponentModel.PropertyDescriptor> Du kan också lägga till andra attribut som hjälper dig att PropertyGridEditorPart Kontrollera att visa Redigeringsgränssnittet. Den `WebDisplayName` attribut (från den <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>klassen) kan du ange texten för etiketten som visas med varje kontroll i Redigeringsgränssnittet.</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> Den `WebDescription` attribut (från den <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>klassen) kan du ange en sträng som visas som en knappbeskrivning för varje kontroll i Redigeringsgränssnittet.</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>       I följande tabell visas de kontroller som skapats för att redigera egenskaper för olika typer.      | Egenskapstypen | Kontrollen som skapats för att redigera egenskapen |   |-------------------|------------------------------------------|   | Sträng | <xref:System.Web.UI.WebControls.TextBox>|   | Int, Float, enhet | <xref:System.Web.UI.WebControls.TextBox>|   | Booleskt | <xref:System.Web.UI.WebControls.CheckBox>|   | <xref:System.Enum>| <xref:System.Web.UI.WebControls.DropDownList>(innehåller listan över uppräknade värden) |   | <xref:System.DateTime>| <xref:System.Web.UI.WebControls.TextBox>|       Klassen PropertyGridEditorPart har en <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>-egenskap som används för att hämta eller ange synliga rubriktexten för kontrollen.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.DateTime> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Enum> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Det finns också en skyddad <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>-egenskap som anger om kontrollen ska visas när sidan försätts i redigeringsläge.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>       PropertyGridEditorPart klassen har också två viktiga metoder, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>och <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, som det ärver från den <xref:System.Web.UI.WebControls.WebParts.EditorPart>klass och åsidosättningar.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> Metoderna som är viktiga eftersom de gör att hämta och ange egenskapsvärden mellan fältvärdena i kontrollen redigeraren och egenskaperna för den <xref:System.Web.UI.WebControls.WebParts.WebPart>styra redigeras.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Eftersom kontrollen PropertyGridEditorPart kan du redigera endast anpassade egenskaper, måste den andra <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller i kontrollen webbdelar inställd på att redigera utseende, layout och beteendet för <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Andra kontrollerna inkluderar den <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, och <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>kontroller.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Dessa <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller bör ge mest redigera funktioner som krävs för att redigera <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, men om nödvändigt, du kan också skapa en anpassad editor kontroll genom arv från <xref:System.Web.UI.WebControls.WebParts.EditorPart>klass.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Ett exempel, finns det <xref:System.Web.UI.WebControls.WebParts.EditorPart>klassen översiktsavsnittet.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > För att förbättra tillgänglighet, PropertyGridEditorPart kontrollen återges i en `<fieldset>` element. Den `<fieldset>` element grupper uppsättning kontroller som används för redigering i kontrollen PropertyGridEditorPart, och det underlättar flikar Navigering bland de kontrollerna för både visual användaragenter (till exempel vanlig webbläsare) och tal indatavärdena användaragenter (till exempel speciell programvara).      ## Hjälpmedel markup återges som standard för den här kontrollen kan inte överensstämmer med hjälpmedelsstandarder, till exempel Web Content Accessibility Guidelines 1.0 (WCAG) prioritet 1 riktlinjer. Mer information om hjälpmedel stöd för den här kontrollen finns [ASP.NET-kontroller och hjälpmedel](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
