  remarks: "Metoden ApplyChanges är en kritisk metod på ett <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Metoden sparar de värden som användaren har angett på en <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontrollen till motsvarande egenskaper i den associerade <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Den associerade kontrollen refererar till den <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroll har ärvts <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>egenskap.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>      > [!IMPORTANT] > Du kan inte åsidosätta metoden ApplyChanges eftersom <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>typen är förseglad för att förhindra arv från det.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Men om du behöver mer programmässiga kontroll över hur du redigerar olika <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontrollegenskaper än den <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontrollen innehåller, kan du skapa en anpassad <xref:System.Web.UI.WebControls.WebParts.EditorPart>styra och tillhandahålla egna implementering av den här metoden.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ett exempel, finns det <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metod.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>       Metoden ApplyChanges försöker ange värden på offentliga anpassade egenskaper i den associerade <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll över, förutsatt att dessa egenskaper har ett `[WebBrowsable(true)]` attribut.</xref:System.Web.UI.WebControls.WebParts.WebPart>       ApplyChanges-metoden anropas när användaren klickar på en knapp som representerar en OK eller Verkställ-verbet i Redigera användargränssnittet (UI). Du kan också kontakta den direkt från din kod om det är nödvändigt att spara de redigerade värdena förutom användaråtgärder."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om åtgärden Spara värden från den <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> till den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> lyckas, annars (om ett fel inträffar), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
