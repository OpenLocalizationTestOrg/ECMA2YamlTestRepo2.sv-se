  summary: "Hämtar eller anger en cachelagrad representation av den <xref href=&quot;System.Windows.Media.Media3D.Viewport2DVisual3D&quot;> </xref>."
  remarks: "Egenskapen CacheMode när du vill öka prestandan för innehåll som kan ta lång tid att återge. Mer information finns i <xref:System.Windows.Media.BitmapCache>.</xref:System.Windows.Media.BitmapCache>       Den <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>klassen projekt 3D-innehåll i 2D storleken 2D-innehåll i 3D-elementet korrekt.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D>       Eftersom cachelagring alltid beroende elementets storlek, i stället för transformationen tillämpas på, när du ställer in den <xref:System.Windows.Media.CacheMode>egenskapen först ditt innehåll kan visas pixlat.</xref:System.Windows.Media.CacheMode> Det beror på att det håller på att upsampled till en mycket större än den cachelagrades vid. Du kan åtgärda det genom att öka lokala storleken på din 2D-visuella genom att ange den <xref:System.Windows.FrameworkElement.Height%2A>eller <xref:System.Windows.FrameworkElement.Width%2A>Egenskaper.</xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A> Dessutom kan du öka den <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>på CacheMode tills innehållet når en godtagbar nivå för tydlighetens skull.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>"
