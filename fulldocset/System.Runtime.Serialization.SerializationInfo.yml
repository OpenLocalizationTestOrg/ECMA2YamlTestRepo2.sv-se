  name: SerializationInfo
  nameWithType: SerializationInfo
  fullName: System.Runtime.Serialization.SerializationInfo
  type: Class
  summary: "Lagrar alla data som behövs för att serialisera eller deserialisering av objekt. Den här klassen kan inte ärvas."
  remarks: "Den här klassen används av objekt med anpassad serialisering beteende. Den <xref:System.Runtime.Serialization.ISerializable.GetObjectData%2A>metoden på antingen <xref:System.Runtime.Serialization.ISerializable>eller <xref:System.Runtime.Serialization.ISerializationSurrogate>fyller arkivet SerializationInfo med namn, typ och värde för varje typ av information det vill serialisera.</xref:System.Runtime.Serialization.ISerializationSurrogate> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Serialization.ISerializable.GetObjectData%2A> Vid deserialisering, kan du önskad funktion extrahera informationen.       Objekt som ska läggas till arkivet SerializationInfo vid serialisering gång med hjälp av den <xref:System.Runtime.Serialization.SerializationInfo.AddValue%2A>metoder och extraheras från arkivet SerializationInfo på deserialisering med hjälp av den <xref:System.Runtime.Serialization.SerializationInfo.GetValue%2A>metoder.</xref:System.Runtime.Serialization.SerializationInfo.GetValue%2A> </xref:System.Runtime.Serialization.SerializationInfo.AddValue%2A>       Mer information om hur du anpassar serialisering finns [anpassad serialisering](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the SerializationInfo for custom serialization and deserialization of various values.  \n  \n [!code-cpp[ISerializable Interface Example#1](~/add/codesnippet/cpp/t-system.runtime.seriali_18_1.cpp)]\n [!code-cs[ISerializable Interface Example#1](~/add/codesnippet/csharp/t-system.runtime.seriali_18_1.cs)]\n [!code-vb[ISerializable Interface Example#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_18_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SerializationInfo
