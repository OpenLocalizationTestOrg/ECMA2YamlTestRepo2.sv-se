  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Lägger till ett booleskt värde i den <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> lagras."
  remarks: "Om två värden har lagts till med namn som skiljer sig endast av fall, inget undantag genereras, vilket inte är en rekommendation. Men om du lägger till två värden med exakt samma namn kommer den <xref:System.Runtime.Serialization.SerializationException>positionsundantagsfel.</xref:System.Runtime.Serialization.SerializationException> Exempel:```c#   void ISerializable.GetObject(SerializationInfo info, StreamingContext context)   {      // This will not cause an exception to be thrown.      info.AddValue(&quot;ABC&quot;, true);      info.AddValue(&quot;abc&quot;, false);      // However, this will cause the SerializationException to be thrown.      info.AddValue(&quot;XYZ&quot;, true);      info.AddValue(&quot;XYZ&quot;, false);   }   ```      ```vb#   Private Sub GetObjectData(ByVal info As SerializationInfo, _   ByVal context As StreamingContext)      &quot; This will not cause an exception to be thrown.      info.AddValue(&quot;ABC&quot;, &quot;upper case&quot;)      info.AddValue(&quot;abc&quot;, &quot;lower case&quot;)      &quot; However, this will cause the SerializationException to be thrown.      info.AddValue(&quot;XYZ&quot;, &quot;same case&quot;)      info.AddValue(&quot;XYZ&quot;, &quot;same case&quot;)   End Sub   ```"
  syntax:
    content: public void AddValue (string name, bool value);
    parameters:
    - id: name
      type: System.String
      description: "Namnet som ska associeras med värdet så kan avserialiseras senare."
    - id: value
      type: System.Boolean
      description: "Booleskt värde att serialisera."
  overload: System.Runtime.Serialization.SerializationInfo.AddValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
