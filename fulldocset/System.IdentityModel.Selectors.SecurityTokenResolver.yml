    parameters:
    - id: tokens
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Tokens.SecurityToken}
      description: "En &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; av typen <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> som innehåller de säkerhetstoken som den här säkerhetstokenlösare kan lösa nyckelidentifierare och nyckelidentifierare satser."
    - id: canMatchLocalId
