  name: CodeSnippetCompileUnit
  nameWithType: CodeSnippetCompileUnit
  fullName: System.CodeDom.CodeSnippetCompileUnit
  type: Class
  summary: "Representerar ett litteralt kodfragment som kan sammanställas."
  remarks: "CodeSnippetCompileUnit kan representera en literal kodblock direkt i källan utan modifiering.       En CodeSnippetCompileUnit lagras en del av kod, exakt i dess ursprungliga format, som en sträng. CodeDOM översätter inte literal kodfragment. Literalen kodfragment lagras och utdata i deras ursprungliga format. CodeDOM-objekt som innehåller literal kod tillhandahålls så att utvecklare kan kapsla kod som redan finns på språket som mål.       Den <xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A>egenskapen innehåller literal kodfragmentet som en sträng.</xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A> Den <xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>egenskapen är valfri och anger placeringen av koden i koden källdokument.</xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>"
  example:
  - "The following code example demonstrates how to create a new instance of the CodeSnippetCompileUnit class by using a string that represents literal code.  \n  \n [!code-cpp[CodeDomSampleBatch#8](~/add/codesnippet/cpp/t-system.codedom.codesni_0_1.cpp)]\n [!code-vb[CodeDomSampleBatch#8](~/add/codesnippet/visualbasic/t-system.codedom.codesni_0_1.vb)]\n [!code-cs[CodeDomSampleBatch#8](~/add/codesnippet/csharp/t-system.codedom.codesni_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetCompileUnit : System.CodeDom.CodeCompileUnit
