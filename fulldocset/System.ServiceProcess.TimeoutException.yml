  fullName: System.ServiceProcess.TimeoutException
  type: Class
  summary: "Undantag som utlöses när en angiven tidsgräns har gått ut."
  remarks: "Klassen TimeoutException kan ange ett meddelande som beskriver källan för undantaget. När en metod genererar det här undantaget, är meddelandet vanligtvis &quot;den angivna tidsgränsen har gått ut och åtgärden har inte slutförts.&quot;       Den här klassen används, till exempel av den <xref:System.ServiceProcess.ServiceController>klassens <xref:System.ServiceProcess.ServiceController.WaitForStatus%2A>medlem.</xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> </xref:System.ServiceProcess.ServiceController> Åtgärden som kan utlösa undantaget är en ändring av tjänstens <xref:System.ServiceProcess.ServiceController.Status%2A>egenskapen (till exempel från `Paused` till `ContinuePending`).</xref:System.ServiceProcess.ServiceController.Status%2A>"
  syntax:
    content: 'public class TimeoutException : SystemException'
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
  inheritedMembers: []
