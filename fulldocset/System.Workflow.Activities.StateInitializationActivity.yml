  name: StateInitializationActivity
  nameWithType: StateInitializationActivity
  fullName: System.Workflow.Activities.StateInitializationActivity
  type: Class
  summary: "Fungerar som en behållare till en grupp av aktiviteter som utförs när den <xref href=&quot;System.Workflow.Activities.StateActivity&quot;> </xref> börjar köras. Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]StateInitializationActivity fungerar som en <xref:System.Workflow.Activities.SequenceActivity>för alla aktiviteter den innehåller.</xref:System.Workflow.Activities.SequenceActivity>       <xref:System.Workflow.Activities.SetStateActivity>klasser kan ingå i StateInitializationActivity.</xref:System.Workflow.Activities.SetStateActivity>       Om en StateInitializationActivity finns i en <xref:System.Workflow.Activities.StateActivity>, StateInitializationActivity är den första aktiviteten som får köras när den <xref:System.Workflow.Activities.StateActivity>startar körning.</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> På vissa sätt är StateInitializationActivity som en `OnEnterState` hanterare.       StateInitializationActivity är inte en obligatorisk aktivitet i <xref:System.Workflow.Activities.StateActivity>.</xref:System.Workflow.Activities.StateActivity>       StateInitializationActivity är en <xref:System.Workflow.ComponentModel.CompositeActivity>, vilket innebär att StateInitializationActivity kan innehålla andra aktiviteter.</xref:System.Workflow.ComponentModel.CompositeActivity> StateInitializationActivity får inte innehålla någon aktivitet som implementerar det <xref:System.Workflow.Activities.IEventActivity>-gränssnittet, som innehåller alla <xref:System.Workflow.Activities.HandleExternalEventActivity>aktiviteter och <xref:System.Workflow.Activities.DelayActivity>aktivitet.</xref:System.Workflow.Activities.DelayActivity> </xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.IEventActivity>       En StateInitializationActivity utförs i den <xref:System.Workflow.Activities.StateActivity>, ett icke-blockerande sätt som gör det <xref:System.Workflow.Activities.StateActivity>redo att ta emot händelser.</xref:System.Workflow.Activities.StateActivity> </xref:System.Workflow.Activities.StateActivity> StateInitializationActivity kan innehålla en <xref:System.Workflow.Activities.SetStateActivity>aktivitet, så att den kan modellen en tillståndsdator där övergångar inträffa från tillstånd till läget utan att få en händelse.</xref:System.Workflow.Activities.SetStateActivity> I den meningen fungerar tillståndsdatorn som ett sekventiellt arbetsflöde."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.Activities.StateInitializationDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

