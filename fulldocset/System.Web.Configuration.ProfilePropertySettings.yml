  name: ProfilePropertySettings
  nameWithType: ProfilePropertySettings
  fullName: System.Web.Configuration.ProfilePropertySettings
  type: Class
  summary: "Klassen ProfilePropertySettings ger ett sätt att genom programmering komma åt och ändra den <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> i en konfigurationsfil. Den här klassen kan inte ärvas."
  remarks: "Klassen ProfilePropertySettings ger ett sätt att skapa, komma åt och ändra definitionen för en enskild egenskap läggs till i `properties` underavsnittets av den `profile` i en konfigurationsfil.       Den `profile` avsnittet av konfigurationsfilen innehåller ett schema för användarprofiler. Vid körning, ASP.NET-kompilering används den information som anges i den `profile` avsnittet för att generera en klass med namnet `ProfileCommon`, som har härletts från <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> Den `ProfileCommon` klassdefinitionen baseras på de egenskaper som definierats i den `properties` underavsnittets av den `profile` avsnittet i konfigurationsfilen. En instans av den här klassen skapas för varje användarprofil och du kan komma åt enskilda profil-värden i din kod via den <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>egenskapen.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Läs mer om profilegenskaper [översikt över ASP.NET-profilen egenskaper](~/add/includes/ajax-current-ext-md.md). För mer information om profilen funktioner lagts till i [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], se [översikt över ASP.NET-profilen egenskaper](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property value, which contains a collection of ProfilePropertySettings objects. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/csharp/t-system.web.configurati_33_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/visualbasic/t-system.web.configurati_33_1.vb)]"
