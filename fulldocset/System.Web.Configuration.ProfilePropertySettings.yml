  summary: "Hämtar eller anger det standardvärde som används för den kopplade egenskapen i den dynamiskt genererade <xref uid=&quot;langword_csharp_ProfileCommon&quot; name=&quot;ProfileCommon&quot; href=&quot;&quot;> </xref> klass."
  remarks: "Vid körning, ASP.NET-kompilering används den information som anges i den `profile` avsnittet av konfigurationsfilen för att generera en klass `ProfileCommon`, som har härletts från <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> Klassen kan du komma åt och ändra värdena för enskilda användarprofiler.       Den `ProfileCommon` klassdefinitionen baseras på de egenskaper som definierats i den `properties` underavsnittets av den `profile` avsnittet i konfigurationsfilen. De värden som du anger för en instans av den <xref:System.Web.Configuration.ProfilePropertySettings>klassen används för att definiera en associerad egenskap i den `ProfileCommon` klass</xref:System.Web.Configuration.ProfilePropertySettings>       Standardvärdet används som det initiala värdet för den associerade `ProfileCommon` klassen egenskapen när en enskild användarprofilen inte innehåller ett värde för egenskapen. Egenskapen kan vara ett strängvärde, ett XML-kodade värde (serialiseringsläge för egenskapen är XML-serialisering) eller en base-64-kodad binär sträng (om serialiseringsläge för egenskapen är binär serialisering)."
