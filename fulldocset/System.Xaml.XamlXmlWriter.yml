  name: XamlXmlWriter
  nameWithType: XamlXmlWriter
  fullName: System.Xaml.XamlXmlWriter
  type: Class
  summary: "Använder en <xref:System.IO.TextWriter>eller <xref:System.Xml.XmlWriter>stöd klassen att skriva en XAML-nodström till text- eller markup serialiseras formuläret.</xref:System.Xml.XmlWriter> </xref:System.IO.TextWriter>"
  remarks: "Den här klassen används vanligtvis i serialisering scenarier.      ## Så här används XamlXmlWriter den <xref:System.Xaml.XamlWriter>API: et har flera olika sätt att skriva olika typer av noder i XAML.</xref:System.Xaml.XamlWriter> Gemensamt, dessa anges i dokumentationen som den `Write` metoder i <xref:System.Xaml.XamlWriter>.</xref:System.Xaml.XamlWriter> XamlXmlWriter använder flera klasser i det interna tillståndet för att avgöra vad du ska göra när en av dess `Write` implementeringar anropas. En `Write` anrop använder tillstånden för att avgöra om begärt element, attribut eller värde kan skrivas eller om ett undantag. Om du anropar exempelvis <xref:System.Xaml.XamlXmlWriter.WriteEndObject%2A>och tillståndet för den aktuella noden position är på ett värde eller inom en medlem XamlXmlWriter genereras ett undantag.</xref:System.Xaml.XamlXmlWriter.WriteEndObject%2A> Normalt bör anropare XamlXmlWriter API vara medveten om vilken typ av den aktuella XAML-noden som kommer från XAML-läsare och XAML-nodström. Baserat på den här kunskapen anropare bör undvika att anropa `Write` API: er som inte är relevanta för den aktuella nodtypen.      ## XAML-namnområden och XamlXmlWriter i XAML-namnområdet skrivning beteendet för XamlXmlWriter är komplex och är inte begränsat till explicit anrop till <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A> I stället andra `Write` som anropar <xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A>, kan kräva att namnområdesdeklarationen skrivas vid specifika tidpunkter i noden strukturen.</xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A> XAML-skrivaren antingen genererar ett prefix med sin egen logik eller använder information från den <xref:System.Xaml.INamespacePrefixLookup>-tjänsten för att avgöra prioriterade prefix.</xref:System.Xaml.INamespacePrefixLookup> Dessutom explicit <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>anrop kan skjuta upp eller kan returnera ingenting om namnområdesdeklaration XAML redan är tillämplig och deklarerade någon annanstans.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>      ## Skriva metoden undantag undantag från XamlXmlWriter`Write` metoder är vanligtvis antingen <xref:System.InvalidOperationException>eller <xref:System.Xaml.XamlXmlWriterException>.</xref:System.Xaml.XamlXmlWriterException> </xref:System.InvalidOperationException>       En <xref:System.InvalidOperationException>indikerar ofta att en XAML-läsare skickade en ogiltig nod struktur i XAML-nodström.</xref:System.InvalidOperationException> I det här fallet har den nod felaktig strukturen av skäl som inte är relaterade till verifiering av en XAML-schema eller en XAML-schemat kontext. I stället är noden dataströmmen ogiltig i dess grundläggande form. Om exempelvis en felaktig XAML reader implementering genereras en XAML-nodström som innehåller två på varandra följande `StartObject` noder och försök att anropa den andra <xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A>skulle utlösa <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A> Alla skrivare i XAML överväger en åtgärd som är ogiltigt. Ett annat exempel på en <xref:System.InvalidOperationException>är när XAML namnområde information är tillgänglig via kontexten XAML-schemat som gäller för den aktuella noden dataströmposition.</xref:System.InvalidOperationException>       En <xref:System.Xaml.XamlXmlWriterException>anger ett undantag där den här viss XAML writer implementeringen väljer att utlösa ett undantag baserat på dess avsedda funktioner.</xref:System.Xaml.XamlXmlWriterException> En <xref:System.Xaml.XamlXmlWriterException>kan ange specifika fall där en XamlXmlWriter bryter mot sin egen tillstånd eller inställningar.</xref:System.Xaml.XamlXmlWriterException> Till exempel en <xref:System.Xaml.XamlXmlWriterException>kan bero på att försök att skriva XAML-namnområdet information på en plats som inte stöder XamlXmlWriter och dess serialiseringsformat, eller skriva dubbletter av medlemmar när instansen har <xref:System.Xaml.XamlXmlWriterSettings>förbjuda det.</xref:System.Xaml.XamlXmlWriterSettings> </xref:System.Xaml.XamlXmlWriterException>"
