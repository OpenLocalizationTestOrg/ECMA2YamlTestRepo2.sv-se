  syntax:
    content: public static string Escape (string str);
    parameters:
    - id: str
      type: System.String
      description: "Strängen att undvika ogiltiga tecken."
    return:
      type: System.String
      description: "Indatasträngen med ogiltiga tecken som ersätts."
  overload: System.Security.SecurityElement.Escape*
  exceptions: []
