  name: SecurityElement
  nameWithType: SecurityElement
  fullName: System.Security.SecurityElement
  type: Class
  summary: "Representerar XML-objektmodell för kodning säkerhetsobjekt. Den här klassen kan inte ärvas."
  remarks: "Den här klassen är avsedd att vara en enkel implementering av en enkel XML-objektmodell för användning i systemets säkerhet och inte för användning som en allmän XML-objektmodell. Den här dokumentationen förutsätter grundläggande kunskaper om XML.       Enkel XML-objektmodell för ett element består av följande delar:-taggen är elementnamnet.      -Attribut är noll eller flera namn/värdepar attribut för elementet.      -Underordnade är noll eller fler element kapslade i `<tag>` och `</tag>`.       Vi rekommenderar starkt att attributet baserad XML-representation används för att uttrycka för säkerhet och deras värden. Detta innebär uttrycks egenskaperna för ett element som attribut och värden uttrycks attributvärden. Undvik att kapsla in texten i taggar. För alla `<tag>text</tag>` representation en representation av typen `<tag value=&quot;text&quot;/>` finns oftast. Med den här attributbaserad XML-representation ökar läsbarhet och kan enkelt WMI mobiliteten i den resulterande XML-serialiseringen.       Ett attributnamn måste vara ett tecken eller längre och kan inte vara `null`. Om element-baserade värdet representation används element med en sträng som är `null` representeras i den `<tag/>` formuläret; annars text avgränsas med den `<tag>` och `</tag>` token. Båda formulär kan kombineras med attribut som visas om det finns.       Taggar, attribut och element, text är alltid om de finns skiftlägeskänsliga. XML-format innehåller offerterna och hoppas vid behov. Strängvärden som innehåller tecken som kan användas i XML resultera i en <xref:System.ArgumentException>.</xref:System.ArgumentException> Dessa regler gäller för alla egenskaper och metoder.      > [!NOTE] > Av prestandaskäl tecken giltighet kontrolleras endast när elementet har kodats i textformat XML och inte på varje uppsättning en egenskap eller metod. Statiska metoder kan explicit kontrollerar om det behövs."
  example:
  - "The following example shows the use of members of the SecurityElement class.  \n  \n [!code-vb[SecurityElementMembers#1](~/add/codesnippet/visualbasic/t-system.security.securi_1.vb)]\n [!code-cpp[SecurityElementMembers#1](~/add/codesnippet/cpp/t-system.security.securi_1.cpp)]\n [!code-cs[SecurityElementMembers#1](~/add/codesnippet/csharp/t-system.security.securi_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityElement
