  name: NotifyParentPropertyAttribute
  nameWithType: NotifyParentPropertyAttribute
  fullName: System.ComponentModel.NotifyParentPropertyAttribute
  type: Class
  summary: "Anger att den överordnade egenskapen meddelas när värdet på egenskapen som tillämpas på det här attributet ändras. Den här klassen kan inte ärvas."
  remarks: "Gäller NotifyParentPropertyAttribute för en egenskap om överordnad egenskap ska ta emot meddelanden om ändringar i egenskapens värde. Till exempel i fönstret Egenskaper som <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>egenskapen har kapslade egenskaper, till exempel <xref:System.Windows.Forms.DataGridViewRow.Height%2A>och <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A>.</xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewRow.Height%2A> </xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName> Egenskaperna kapslade markeras med `NotifyParentPropertyAttribute(true)` så att de meddela parent-egenskapen för att uppdatera dess värde och visas när egenskapen värden kan ändras.       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the NotifyParentPropertyAttribute and the <xref:System.ComponentModel.ExpandableObjectConverter> class to create an expandable property on a custom control.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/visualbasic/t-system.componentmodel._30_1.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/csharp/t-system.componentmodel._30_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NotifyParentPropertyAttribute : Attribute
