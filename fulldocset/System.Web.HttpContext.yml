  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Hämtar eller anger ett värde som anger om asynkrona åtgärder tillåts under delar av ASP.NET-begäran bearbetades när de inte förväntas."
  remarks: "Om den här flaggan inte anges `true`, ASP.NET genereras ett undantagsfel när den identifierar programmet missbruka asynkrona API. Detta kan inträffa om du försöker anropa en asynkron metod under en del av begäran bearbetades pipeline där asynkrona åtgärder är inte den förväntade, eller om det finns fortfarande utestående asynkrona arbetet när en asynkron modul eller hanterare signalerar slutförande. Det här beteendet är avsedd som ett säkerhetsnät så att du vet tidigt om du vill skriva asynkron kod som inte får plats förväntat mönster och kan ha negativ sidoeffekter."
  syntax:
    content: public bool AllowAsyncDuringSyncStages { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Om ASP.NET genereras ett undantagsfel när asynkron API: N används i taget när inte förväntas; Annars <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpContext.AllowAsyncDuringSyncStages*
  exceptions: []
  platform:
  - net462
