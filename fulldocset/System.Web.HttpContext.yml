  summary: "Skriver om URL-Adressen med den angivna sökvägen och ett booleskt värde som anger om den virtuella sökvägen för serverresurser har ändrats."
  remarks: "RewritePath-metoden anropas av den <xref:System.Web.HttpContext.RewritePath%28System.String%29?displayProperty=fullName>metod med den `rebaseClientPath` parametern `true`.</xref:System.Web.HttpContext.RewritePath%28System.String%29?displayProperty=fullName> För att säkerställa att den virtuella sökvägen som används för att konstruera sökvägar till resurser som inte har ändrats, ange den `rebaseClientPath` parameter till `false`. Ett vanligt scenario där du kan vilja ange `rebaseClientPath` till `false` är när du behöver skriva om URL: en, och du använder teman och omdirigera URL: en till en resurs i en annan mapp än den begärda resursen.       Skriva om URL är användbart när du vill omstrukturera sidor i ditt webbprogram och du vill se till att personer som har bokmärken gamla URL: er kan fortfarande använda dem när du har flyttat sidor. Skriva om URL: en kan du transparent vidarebefordrar begäranden till den nya platsen för sidan.       Om du vill aktivera en plats att använda URL: er som är mer användarvänlig och har optimerats för sökmotorer är en mer robusta alternativ att använda ASP.NET-routning. Mer information finns i [ASP.NET-routning](~/add/includes/ajax-current-ext-md.md)."
  example:
  - For a code example, see the <xref:System.Web.HttpContext.RewritePath%28System.String%29> method overload.
