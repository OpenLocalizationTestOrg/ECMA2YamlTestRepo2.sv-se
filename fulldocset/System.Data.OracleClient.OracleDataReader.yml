- uid: System.Data.OracleClient.OracleDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.OracleClient.OracleDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OracleDataReader.GetSchemaTable()
  fullName: System.Data.OracleClient.OracleDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Returnerar en <xref href=&quot;System.Data.DataTable&quot;> </xref> som beskriver kolumnmetadata för OracleDataReader."
  remarks: "Metoden GetSchemaTable returnerar metadata om varje kolumn i följande ordning: | DataReader kolumnen | Beskrivning |   |-----------------------|-----------------|   | ColumnName | Namnet på kolumnen. Det kan inte vara unika. Om kolumnen inte kan fastställas, returneras ett null-värde. Det här namnet visar alltid senaste namngivning av kolumnen i den aktuella vyn eller kommandot texten. |   | ColumnOrdinal | Det nollbaserade ordningstalet för kolumnen. Den här kolumnen får inte innehålla ett null-värde. |   | ColumnSize | Möjliga högst ett värde i kolumnen. För kolumner som använder en datatyp med fast längd är storleken på datatypen. |   | NumericPrecision | Om <xref:System.Data.OracleClient.OracleParameter.DbType%2A>är en numerisk datatyp, detta är den maximala precisionen för kolumnen.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> Precisionen är beroende av definition för kolumnen. `Float`och `Double` datatyper i Oracle är binär precision. |   | NumericScale | Om <xref:System.Data.OracleClient.OracleParameter.DbType%2A>är en numerisk datatyp, antalet siffror till höger om decimaltecknet.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> `Float`och `Double` datatyper i Oracle är binär skalan. |   | DataType | Mappas till common language runtime-typen av <xref:System.Data.OracleClient.OracleParameter.DbType%2A>. |   | IsLong | `true` om kolumnen innehåller en binär lång objekt (BLOB) som innehåller mycket långa data. |   | AllowDBNull | `true` om konsumenten kan ange kolumnen till en null-värde, i annat fall `false`.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> En kolumn kan innehålla null-värden, även om det inte går att ange ett null-värde. |   | IsUnique | `true`: Inga två rader i tabellen i bastabellen returneras i <xref:System.Data.Common.SchemaTableColumn.BaseTableName>-kan ha samma värde i den här kolumnen.</xref:System.Data.Common.SchemaTableColumn.BaseTableName> **IsUnique** garanterat `true` om kolumnen utgör en nyckel ensamt eller om det finns en begränsning av typen UNIQUE som gäller enbart för den här kolumnen. `false`: Kolumnen kan innehålla dubblettvärden i bastabellen. Standardvärdet för den här kolumnen är false. |   | IsKey | `true`: Kolumnen är en av en uppsättning kolumner i raduppsättningen, sammanlagt identifiera raden. Uppsättningen kolumner med **IsKey** angetts till true måste identifiera en rad i raduppsättningen. Det finns inga krav på att den här uppsättningen av kolumner är ett minimalt antal kolumner. Den här uppsättningen kolumner kan genereras från en primär nyckel för bastabellen, en unik begränsning eller ett unikt index. `false`: Kolumnen inte krävs för att identifiera raden. |   | BaseTableName | Namnet på den tabell eller vy i datakällan som innehåller kolumnen. Ett null-värde om inte det går att fastställa namnet på bastabellen. Standardvärdet för den här kolumnen är ett null-värde. |   | BaseColumnName | Namnet på kolumnen i datalagret. Detta kan vara annorlunda än kolumnnamnet som returernas i den **ColumnName** kolumn om ett alias användes. Ett null-värde om baskolumn namn inte kan fastställas eller om kolumnen raduppsättningen härledda, men inte är identisk med en kolumn i data lagras. Standardvärdet för den här kolumnen är ett null-värde. |   | BaseSchemaName | Namnet på schemat i datalagret som innehåller kolumnen. Ett null-värde om grundläggande schemanamnet inte kan fastställas. Standardvärdet för den här kolumnen är ett null-värde. |       En rad returneras för varje kolumn i resultatuppsättningen av.      > [!NOTE] > Att säkerställa att metadatakolumner returneras rätt information, måste du anropa <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>med den `behavior` parametern `KeyInfo`.</xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> Annars kan vissa av kolumnerna i Schematabellen returnera standardvärdet, null eller felaktiga data."
  syntax:
    content: public override System.Data.DataTable GetSchemaTable ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "En <xref href=&quot;System.Data.DataTable&quot;> </xref> som beskriver kolumnens metadata."
  overload: System.Data.OracleClient.OracleDataReader.GetSchemaTable*
  exceptions: []
  platform:
  - net462
