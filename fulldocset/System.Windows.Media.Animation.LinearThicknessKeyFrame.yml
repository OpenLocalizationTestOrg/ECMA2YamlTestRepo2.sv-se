  summary: "Animeras från den <xref href=&quot;System.Windows.Thickness&quot;> </xref> värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>med linjär interpolerade.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>att animera en <xref:System.Windows.Thickness>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Windows.Thickness> </xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Linjär viktiga ramar som LinearThicknessKeyFrame skapar en smidig och linjär interpolerade mellan värden."
