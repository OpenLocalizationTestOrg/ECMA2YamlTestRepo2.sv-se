  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "Exponerar metoder och egenskaper för att stödja en UI Automation klientåtkomst till kontroller som exponerar deras dock egenskaper i en dockningsstation behållare."
  remarks: "Implementeras på en UI Automation-provider måste ha stöd för den <xref:System.Windows.Automation.DockPattern>kontroll mönstret.</xref:System.Windows.Automation.DockPattern>       En dockningsstation behållare är en kontroll som gör att placering av underordnade element vågrätt och lodrätt, i förhållande till gränserna för behållaren docka och andra element i behållaren.       IDockProvider exponerar inte någon egenskap för behållaren docka eller några egenskaper för de kontroller som kan vara dockad intill den aktuella kontrollen i docka behållaren.       Kontroller är dockad i förhållande till varandra baserat på deras aktuella z-ordning; den högre deras z-ordning placering av ytterligare placeras de från den angivna kanten på docka behållaren."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider
