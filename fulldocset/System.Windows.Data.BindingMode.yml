- uid: System.Windows.Data.BindingMode.OneTime
  id: OneTime
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneTime
  nameWithType: BindingMode.OneTime
  fullName: System.Windows.Data.BindingMode.OneTime
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Uppdaterar mål för bindning när programmet startas eller när datakontexten ändras. Den här typen av bindning är lämpligt om du använder data där antingen en ögonblicksbild av det aktuella tillståndet är lämpligt att använda eller data är verkligen statisk. Den här typen av bindning är också användbart om du vill initiera target-egenskap med ett värde från en källegenskap och datakontexten är inte känd i förväg. Detta är i grunden en enklare form av OneWay-bindning som ger bättre prestanda i fall där källvärdet inte ändras."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneWay
  id: OneWay
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneWay
  nameWithType: BindingMode.OneWay
  fullName: System.Windows.Data.BindingMode.OneWay
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Uppdaterar (mål) bindningsegenskapen när bindningen datakällan (källa) ändras. Den här typen av bindning är lämplig om kontrollen vara bunden är implicit skrivskyddad. Du kan till exempel binda till en datakälla, till exempel ett lager ticker. Eller kanske din target-egenskap har ingen kontroll gränssnittet för att göra ändringar, till exempel en databunden bakgrundsfärg för en tabell. Om det finns inget behov av att övervaka ändringar av egenskapen target, slipper med hjälp av OneWay bindning för bindningen TwoWay-läget."
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
