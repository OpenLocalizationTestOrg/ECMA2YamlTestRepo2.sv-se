  summary: "Använder förvalet <> </> *> värdet för bindningen målet. Standardvärdet varierar för varje beroendeegenskap. I allmänhet kan redigeras av användaren kontrollegenskaper, till exempel från textrutor och kryssrutor som standard dubbelriktad bindningar medan de flesta andra egenskaper som standard envägsbindningar. Programmässiga sätt att avgöra om en beroendeegenskap Binder enkelriktade eller dubbelriktade som standard är att hämta egenskapmetadata för av egenskapen med <> </> *> och sedan kontrollera booleskt värde för den <xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>egenskapen.</xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>"
  syntax:
    content: Default
