- uid: System.Windows.RoutedEventArgs.Handled
  id: Handled
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Handled
  nameWithType: RoutedEventArgs.Handled
  fullName: System.Windows.RoutedEventArgs.Handled
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Hämtar eller anger ett värde som anger dagens händelsehantering för en routade händelse som transporteras vägen."
  remarks: "Markera händelsen hanteras begränsar synligheten för händelsen dirigeras till lyssnare längs vägen händelse. Händelsen fortfarande reser resten av vägen, men endast hanterare specifikt lagts till med `HandledEventsToo` `true` i den <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>metodanrop kommer att anropas i svaret.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> Standard hanterare på instansen lyssnare (som de som uttrycks i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]) inte kommer att anropas. Hantera händelser som är markerade hanteras är inte ett vanligt scenario.       Om du är en kontroll författare definiera egna händelser, de beslut du tar om händelsehantering i klassen nivå påverkar användare av en kontroll samt alla användare av härledda kontroller, och eventuellt andra element som antingen finns i din kontroll eller som innehåller kontrollen. Mer information finns i [märkning dirigerade händelser som hanterade och hantering av klassen](~/add/includes/ajax-current-ext-md.md).       I sällsynta fall är det lämpligt att referensen händelser där hanterade markeras `true`, och ändra händelseargument genom att ändra hanterade till `false`. Detta kan vara nödvändigt i vissa områden av inkommande händelser av kontroller, till exempel viktiga hanteringen av <xref:System.Windows.UIElement.KeyDown>jämfört med <xref:System.Windows.UIElement.TextInput>där låg nivå och hög nivå inkommande händelser konkurrera för hantering och varje försöker att arbeta med en annan routningsstrategi.</xref:System.Windows.UIElement.TextInput> </xref:System.Windows.UIElement.KeyDown>"
  example:
  - "The following example implements an event handler that marks the event handled.  \n  \n [!code-vb[ClassHandling#OnStarClassHandler](~/add/codesnippet/visualbasic/ClassHandling.sdksamplelibrary/class1.vb#onstarclasshandler)]\n [!code-cs[ClassHandling#OnStarClassHandler](~/add/codesnippet/csharp/ClassHandling/SDKSampleLibrary/class1.cs#onstarclasshandler)]"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "Om inställningen genom att ange<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> om händelsen ska markeras hanterade, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Om läsning av det här värdet<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> anger att en hanterare för klassen eller vissa instans hanterare längs vägen, redan har markerat den här händelsen hanteras. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.indicates som ingen sådan hanterare har markerats händelsen hanteras.       Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.RoutedEventArgs.Handled*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.InvokeEventHandler(System.Delegate,System.Object)
  id: InvokeEventHandler(System.Delegate,System.Object)
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: InvokeEventHandler(Delegate,Object)
  nameWithType: RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  fullName: System.Windows.RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "När åsidosätts i en härledd klass är ett sätt att anropa händelsehanterare på ett sätt för typspecifika, vilket kan öka effektiviteten över Basimplementationen."
  remarks: "Basimplementationen omfattar reflektion för att fastställa rätt hanteraren för varje fall när hanteraren inte är bokstavligt <xref:System.Windows.RoutedEventHandler>, och det här steget reflektion har vissa konsekvenser för prestanda.</xref:System.Windows.RoutedEventHandler> Anrop kan göras mer effektivt genom att inte använda reflektion. Detta är det scenario som den här metoden är tillgänglig för alla routade argument händelseklass väljer att åsidosätta den motivates. Implementeringar bör inte anropa basen för den här metoden eftersom implementeringen bör redan vara ansvariga för typen säker hanterare anropas."
  example:
  - "The following is pseudocode that illustrates a basic pattern that can be used for implementation. Here, `MyRoutedEventHandler` is a subclass of <xref:System.Windows.RoutedEventHandler>.  \n  \n [!code-cs[CorePseudocode#RoutedEventArgs](~/add/codesnippet/csharp/CorePseudocode/corepseudocode.cs#routedeventargs)]\n [!code-vb[CorePseudocode#RoutedEventArgs](~/add/codesnippet/visualbasic/corepseudocode/corepseudocode.vb#routedeventargs)]"
  syntax:
    content: protected virtual void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: "Allmän hanteraren / delegera implementering som ska startas."
    - id: genericTarget
      type: System.Object
      description: "Målet med den angivna hanteraren ska aktiveras."
  overload: System.Windows.RoutedEventArgs.InvokeEventHandler*
  exceptions: []
  platform:
  - net462
