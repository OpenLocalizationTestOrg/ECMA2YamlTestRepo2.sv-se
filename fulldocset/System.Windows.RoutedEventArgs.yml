  summary: "Initierar en ny instans av den <xref href=&quot;System.Windows.RoutedEventArgs&quot;> </xref> klass, med hjälp av angivna routade händelse-ID och ge möjlighet att deklarera en annan källa för händelsen."
  remarks: "När du använder den här överbelastad konstruktorn ospecificerade egenskaperna för den nya <xref:System.Windows.RoutedEventArgs>instans förutsätter följande standardvärden:- <xref:System.Windows.RoutedEventArgs.Handled%2A>som standard `false` - <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>som standard `null`.</xref:System.Windows.RoutedEventArgs.OriginalSource%2A> </xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.RoutedEventArgs>       Null-värden för <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>fylls i baserat på det element som händelsen och passerat routning, men kommer att läsa `null` innan anropet.</xref:System.Windows.RoutedEventArgs.OriginalSource%2A>       Använd den här signaturen vid sändning av <xref:System.Windows.RoutedEventArgs>till virtuals som <xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A>, där argumenten används för att anropa <xref:System.Windows.UIElement.RaiseEvent%2A>internt.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A> </xref:System.Windows.RoutedEventArgs>"
