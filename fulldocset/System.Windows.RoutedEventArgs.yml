- uid: System.Windows.RoutedEventArgs.OriginalSource
  id: OriginalSource
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: OriginalSource
  nameWithType: RoutedEventArgs.OriginalSource
  fullName: System.Windows.RoutedEventArgs.OriginalSource
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Hämtar reporting ursprungligt källan utifrån ren träffar tester innan alla möjliga <xref:System.Windows.RoutedEventArgs.Source*>Justering av en överordnad klass.</xref:System.Windows.RoutedEventArgs.Source*>"
  remarks: "Den här egenskapen får värdet när innan klassen händelsehanterare eller någon instans hanterare anropas och aldrig justeras efter den här platsen. Den ursprungliga källinformationen är skrivskyddad klasshanterare eller klassen implementeringar, precis som rapporteras i informationen om händelsen.       Vanliga fall där källan kan justeras innehåller innehållselement i innehållsmodellen för en kontroll (innehållet i ett listobjekt, till exempel rapporterar list-element för objekt som den <xref:System.Windows.RoutedEventArgs.Source%2A>och det faktiska elementet i listan blir OriginalSource.</xref:System.Windows.RoutedEventArgs.Source%2A>       Källan justering av olika element och innehåll modeller varierar från en klass till en klass. Varje klass som justerar händelsekällor försöker att förutse vilken källa är mest användbart att rapportera mest inkommande scenarier och scenarier som klassen är avsedd för och sedan anger källan som <xref:System.Windows.RoutedEventArgs.Source%2A>.</xref:System.Windows.RoutedEventArgs.Source%2A> Om den här datakällan inte är ett som har relevanta för din hantering av händelsen försök kontrollerar OriginalSource i stället för att se om den rapporterar en annan källa som är lämpligast. Mer information om inkommande händelser, se [inkommande översikt](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object OriginalSource { get; }
    return:
      type: System.Object
      description: "Den ursprungliga reporting källan innan eventuella <xref:System.Windows.RoutedEventArgs.Source*>justeringen av klassen hantering, vilket kan ha gjorts att slå samman sammansatta element träd.</xref:System.Windows.RoutedEventArgs.Source*>"
  overload: System.Windows.RoutedEventArgs.OriginalSource*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.RoutedEvent
  id: RoutedEvent
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: RoutedEvent
  nameWithType: RoutedEventArgs.RoutedEvent
  fullName: System.Windows.RoutedEventArgs.RoutedEvent
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Hämtar eller anger RoutedEvent som är associerade med den här <xref href=&quot;System.Windows.RoutedEventArgs&quot;> </xref> instans."
  remarks: "Du kan inte ange ett värde på en <xref:System.Windows.RoutedEventArgs>som redan har befordrats (till exempel om du har köpt via en hanterare argumenten).</xref:System.Windows.RoutedEventArgs> Försök att göra det genereras ett undantag. Du kan bara ange den på en instans som ännu inte har använts att generera ett anrop av händelsen.       Värdet för RoutedEvent får inte vara `null` när som helst."
  example:
  - "The following example creates new routed event data with an initial constructor and then sets the RoutedEvent property as a subsequent operation. You must have RoutedEvent set prior to raising the routed event.  \n  \n [!code-cs[ColorPicker_v2#RoutedEventArgsRoutedEvent](~/add/codesnippet/csharp/ColorPicker/ColorPicker.cs#routedeventargsroutedevent)]\n [!code-vb[ColorPicker_v2#RoutedEventArgsRoutedEvent](~/add/codesnippet/visualbasic/colorpicker/colorpicker.vb#routedeventargsroutedevent)]"
  syntax:
    content: public System.Windows.RoutedEvent RoutedEvent { get; set; }
    return:
      type: System.Windows.RoutedEvent
      description: "Identifierare för händelsen som har anropats."
  overload: System.Windows.RoutedEventArgs.RoutedEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Det gjordes ett försök att ändra värdet RoutedEvent medan händelsen dirigeras."
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.Source
  id: Source
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Source
  nameWithType: RoutedEventArgs.Source
  fullName: System.Windows.RoutedEventArgs.Source
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Hämtar eller anger en referens till det objekt som händelsen."
  remarks: "För alla genomströmning dirigeras händelse som faktiskt har obligatoriska vägen utöver det element som aktiveras den och för alla tunneling dirigeras händelse som ännu inte har tunneldata till elementet som aktiveras den, värdet i datakällan kommer att vara annorlunda än värdet för den `sender` parametern för klassen event argument. Vilket av två element som är involverad i händelsen är mest viktigt i en viss hanterare (källa, elementet som aktiveras, eller `sender`, elementet som hanterar den för närvarande) är beroende av programlogik som din hanterare adressering.       Den här egenskapen endast görs vanligtvis när åsidosätta eller implementera andra [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] som justera händelsekällor, t.ex när klassen som hanterar en händelse. Återställer tydligt händelsekällor från instans hanterare rekommenderas inte, särskilt när hanteraren inte märker händelsen som hanteras.       Om du ska återställa källa för att rapportera en annan händelsekälla <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>fortsätter att rapportera källan som första som skapats av käll <xref:System.Windows.UIElement.RaiseEvent%2A>anropa.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.RoutedEventArgs.OriginalSource%2A>"
  syntax:
    content: public object Source { get; set; }
    return:
      type: System.Object
      description: "Det objekt som händelsen."
  overload: System.Windows.RoutedEventArgs.Source*
  exceptions: []
  platform:
  - net462
