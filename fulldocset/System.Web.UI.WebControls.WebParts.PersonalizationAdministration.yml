  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar eller anger namnet på det program som anges av providern."
  remarks: "Programmet namnet påverkar data hämtas och sparas av anpassningsprovidern och gör det möjligt för flera program för att dela data genom att ange programnamnet identiska eller partitionera data inom samma databas genom att ange olika programnamn. Namnet på programmet finns i avsnittet anpassning provider i filen Web.config eller System.config.      > [!CAUTION] > Eftersom en enda profil providern standardinstansen används för alla begäranden som betjänats genom en <xref:System.Web.HttpApplication>objekt du kan ha flera begäranden samtidigt körs och försök att ange egenskapsvärdet ApplicationName.</xref:System.Web.HttpApplication> Egenskapen ApplicationName är inte trådsäker för flera skrivningar och ändra värdet för egenskapen ApplicationName kan ge oväntade resultat för flera användare av ett program. Vi rekommenderar att du undviker kod för att tillåta användare att ange egenskapen ApplicationName om det inte krävs. Ett exempel på ett program där egenskapen ApplicationName kan krävas är ett administrativa program som hanterar data för användarprofiler för flera program. Denna ansökan måste vara ett program för en användare och inte ett webbprogram."
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Namnet på programmet."
