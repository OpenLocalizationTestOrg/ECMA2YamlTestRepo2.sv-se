f:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Till exempel vill hitta alla namn som börjar med &quot;John&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen som ser ut som &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Med hjälp av anpassningsprovidern standard den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-härledda objekt returneras i alfabetisk ordning och sorteras efter en kombination av sökväg och användare i stigande ordning.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Ordningen på objekten i samlingen bestäms av providern.       Om `userInactiveSinceDate` är <xref:System.DateTime.MaxValue>sedan de returnerade värdena från den här metoden är likvärdiga med <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. Den `usernameToMatch` parameter kan ha kommatecken (,) eftersom vissa datalager, till exempel de som kör Microsoft SQL Server tillåter kommatecken som jokertecken.       De data som returnerades är begränsad av `pageIndex` och `pageSize`, där `pageIndex` styr vilka poster som ska returneras och `pageSize` styr antalet poster som ska returneras. Till exempel om `pageIndex` har angetts till 0 och `pageSize` har angetts till 25, att det första 25 poster de data som returneras. Om `pageIndex` har angetts till 1 och `pageSize` -värdet för 25, de data som returneras att poster 26 50. Den `totalRecords` returnerar det totala antalet poster som är tillgängliga för parametern."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
