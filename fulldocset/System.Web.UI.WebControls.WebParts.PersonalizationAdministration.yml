  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "Implementerar hantering och administrativa funktioner för anpassningar av webbdelar. Den här klassen kan inte ärvas."
  remarks: "Den här klassen innehåller flera statiska metoder och egenskaper som exponerar hantering och administrativa funktioner för anpassningar av webbdelar. Dessa metoder som gäller för standard Anpassningsprovider som konfigurerats i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll för en kontroll för webbdelar.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Om du behöver administrera flera datalager som fungerar som anpassning providers, bör du använda metoderna på enskilda anpassning providerklasser direkt. Observera att mängden konfigurerad anpassning providers för en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen är tillgänglig från den <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>statisk egenskap.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Det är viktigt att Observera att anpassning misslyckas om webbprogrammet inte körs på standard-förtroende för <xref:System.Web.AspNetHostingPermissionLevel>eller högre (du kan ange anpassade förtroendenivåer i en Web.config-filen med den `<trust level=&quot;&quot; />` elementet).</xref:System.Web.AspNetHostingPermissionLevel> PersonalizationAdministration och <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>klasser båda söka efter en förtroendenivå av <xref:System.Web.AspNetHostingPermissionLevel>när de har initierats.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Om du konfigurerar programmet att köras på ett förtroende för <xref:System.Web.AspNetHostingPermissionLevel>, och du använder standard <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>leverantör för att hantera anpassningsdata för programmet, första gången att programmet försöker komma åt anpassningsdata kan misslyckas eftersom en ASP.NET-arbetsprocessen som körs i <xref:System.Web.AspNetHostingPermissionLevel>förtroende har inte behörighet att anropa till olika klasser i den <xref:System.Data.SqlClient>namnområde.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
  example:
  - "The following code example demonstrates how to use several methods in the PersonalizationAdministration class. This example consists of an .aspx page that references a Web Parts user control named `Persadmin.ascx`. The following code provides the .aspx file for the example.  \n  \n [!code-cs[WebParts_PersAdmin#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_1.aspx)]  \n  \n This code provides the `Persadmin.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PersAdmin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_2.ascx)]"
