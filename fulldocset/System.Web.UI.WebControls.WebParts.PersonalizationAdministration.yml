    - id: pageSize
      type: System.Int32
      description: "Antalet poster som ska returneras."
    - id: totalRecords
      type: System.Int32
      description: "Det totala antalet poster som är tillgängliga."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> som innehåller per användare anpassning statusinformation."
