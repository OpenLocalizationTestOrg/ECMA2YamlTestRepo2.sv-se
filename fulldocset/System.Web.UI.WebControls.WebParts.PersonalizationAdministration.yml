  name: FindInactiveUserState(String,String,DateTime)
  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returnerar en mängd per användare anpassning statusinformation för inaktiva användare, baserat på de angivna parametrarna."
  remarks: "Den här metoden returnerar en mängd <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instanser per användare anpassning statusinformation där den `pathToMatch` parametervärdet matchar sökvägen för en sida, `usernameToMatch` matchar ett användarnamn som har anpassningsdata som är associerade med sidan och användarna betraktas som inaktiv.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Registrera med andra ord användarens för varje returnerade <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>egenskapens värde är mindre än eller lika med `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> Returnerade samlingen innehåller endast <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instanser.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Den här metoden Överför jokertecken för frågan till den underliggande databasen. Stöd för jokertecken stöds för närvarande beroende på hur varje provider hanterar tecken, till exempel en asterisk (*), ett procenttecken (%) eller ett understreck (_).       Normalt sett för SQL-kompatibel datalager, du kan utföra en sökning med jokertecken på en partiell sökväg med jokertecken som ska visas i början eller slutet mitten av strängen söktexten i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Till exempel vill hitta alla sökvägar som börjar med &quot;~/vdir&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen anges till &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       På samma sätt kan en sökning med jokertecken på ett partiellt användarnamn kan ha jokertecken som visas när som helst i textsträngen för den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Till exempel vill hitta alla namn som börjar med &quot;John&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen som ser ut som &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Med hjälp av anpassningsprovidern standard den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-härledda objekt returneras i alfabetisk ordning och sorteras efter en kombination av sökväg och användare i stigande ordning.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Ordningen på objekten i samlingen bestäms av providern.       Om `userInactiveSinceDate` är <xref:System.DateTime.MaxValue>sedan de returnerade värdena från den här metoden är likvärdiga med <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. Den `usernameToMatch` parameter kan innehålla kommatecken (,) eftersom vissa datalager, till exempel de som kör Microsoft SQL Server tillåter kommatecken som jokertecken."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "På sidan för att matcha sökvägen."
    - id: usernameToMatch
      type: System.String
      description: "Användarnamnet som matchar det som har anpassningsdata som är associerade med sidan."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Det sista datumet anpassning användarinformation användes."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> som innehåller per användare anpassning statusinformation."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
