  name: HtmlTable
  nameWithType: HtmlTable
  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "Tillåter programmatisk åtkomst på servern för att HTML <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref> element."
  remarks: "Använd HtmlTable-kontrollen för att kontrollera programmatiskt HTML `<table>` element på servern. På så sätt kan du skapa en tabell på en webbsida.       Du kan ändra utseendet på dynamiskt den `<table>` element genom att ange den <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, och <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>Egenskaper.</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> Du kan också styra hur innehållet i en cell visas genom att ange den <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, och <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>Egenskaper.</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       Rader i kontrollen HtmlTable lagras i den <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>egenskapen för kontrollen.</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> Detta ger dig programmatisk åtkomst till de enskilda raderna i tabellen.      > [!NOTE] > En komplex tabell modell stöds inte. Du kan inte ha en HtmlTable-kontroll med kapslade `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, eller `<tfoot>` element. De här elementen tas bort utan varning och visas inte i HTML-utdata. Ett undantag om du försöker lägga till dessa tabell modellelement till den <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>samling HtmlTable kontrollen.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       En lista över inledande egenskapsvärden för en instans av HtmlTable, finns det <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
