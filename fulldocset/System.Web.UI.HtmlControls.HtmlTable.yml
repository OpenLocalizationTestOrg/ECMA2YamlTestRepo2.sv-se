- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Hämtar eller anger justeringen för den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontrollen i förhållande till andra element på sidan."
  remarks: "Använd egenskapen justera för att ange justeringen för den <xref:System.Web.UI.HtmlControls.HtmlTable>kontrollen i förhållande till andra element på sidan.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Styr inte den här egenskapen justeringen för innehållet i cellerna i den <xref:System.Web.UI.HtmlControls.HtmlTable>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTable> Om du vill styra justeringen för innehållet i en enskild cell, använda <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>och <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>Egenskaper för <xref:System.Web.UI.HtmlControls.HtmlTableCell>klass.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> Du kan också styra justeringen för innehållet i cellerna i en hel rad med hjälp av <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>och <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>Egenskaper för <xref:System.Web.UI.HtmlControls.HtmlTableRow>klass.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       I följande tabell visas de värden som kan användas för den här egenskapen.      | Värdet | Beskrivning |   |-----------|-----------------|   | `Left`| Justerar <xref:System.Web.UI.HtmlControls.HtmlTable>kontrollen i den vänstra kanten på webbsidan. |   | `Center`| Justerar <xref:System.Web.UI.HtmlControls.HtmlTable>kontrollen på webbsidan. |   | `Right`| Justerar <xref:System.Web.UI.HtmlControls.HtmlTable>kontrollen i den högra kanten av webbsidan. |      > [!NOTE] > Om du anger `Left` eller `Right` justering andra element på sidan radbrytas till höger eller vänster om den <xref:System.Web.UI.HtmlControls.HtmlTable>styra respektive.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> Om du anger `Center` justering Ingen radbrytning sker och andra element som visas under kontrollen."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "Justeringen av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontrollen i förhållande till andra element på sidan. Standardvärdet är &lt;xref:System.String.Empty?displayProperty=fullName&gt;, vilket anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTable.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTable.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTable.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Hämtar eller anger bakgrundsfärgen för den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontroll."
  remarks: "Använd egenskapen bakgrundsfärg för att ange bakgrundsfärgen för den <xref:System.Web.UI.HtmlControls.HtmlTable>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTable> Du kan ange en färg efter namn eller ett hexadecimalt värde föregås av pundtecken (#), i formatet #RRGGBB. RR GG och BB representerar hexadecimala värden från 0 till 255 som anger att vara röda, gröna och blå komponenterna i en färg. Till exempel representerar värdet #0000FF blå färg. Den anger det minsta värdet (00) för de röda och gröna komponenterna, när du anger det maximala värdet (AA) för den blå komponenten.       Följande tabell visar sexton fördefinierade HTML färgnamn och motsvarande hexadecimala värden som kan användas för egenskapen bakgrundsfärg. Mer information om HTML färger finns på [World Wide Web Consortium (W3C) webbplats](http://go.microsoft.com/fwlink/?linkid=37125).      | Färgnamn | Hexadecimalt värde |   |----------------|-----------------------|   | Turkos |&#00;FFFF |   | Svart |&#00000;0 |   | Blå |&#0000;FF |   | Magenta | #FF00FF |   | Grå |&#80808;0 |   | Grönt |&#00800;0 |   | Grön |&#00;FF00 |   | Rödbrun |&#80000;0 |   | Flottan |&#00008;0 |   | Olja |&#80800;0 |   | Lila |&#80008;0 |   | Röd | #ff0000 |   | Silver | #C0C0C0 |   | Mörkturkos |&#00808;0 |   | Vit | #FFFFFF |   | Gult | #ffff00 |       Tillgängliga färger för användning med egenskapen bakgrundsfärg kan fastställas från den <xref:System.Drawing.KnownColor>uppräkningen.</xref:System.Drawing.KnownColor>       Färgnamn är inte skiftlägeskänsliga."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_69_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_69_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "Bakgrundsfärgen för den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontroll. Standardvärdet är &lt;xref:System.String.Empty?displayProperty=fullName&gt;, vilket anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.HtmlControls.HtmlTable.BgColor*
  exceptions: []
  platform:
  - net462
