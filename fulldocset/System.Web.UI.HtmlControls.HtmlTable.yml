  remarks: "Använd egenskapen kantlinjefärg för att ange kantlinjefärgen för den <xref:System.Web.UI.HtmlControls.HtmlTable>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTable> Du kan ange en färg efter namn eller ett hexadecimalt värde föregås av pundtecken (#), i formatet #RRGGBB. RR GG och BB representerar hexadecimala värden från 0 till 255 som anger att vara röda, gröna och blå komponenterna i en färg. Till exempel representerar värdet #0000FF blå färg. Den anger det minsta värdet (00) för de röda och gröna komponenterna, när du anger det maximala värdet (AA) för den blå komponenten.       Följande tabell visar sexton fördefinierade HTML färgnamn och motsvarande hexadecimala värden som kan användas för egenskapen Kantlinjefärg. Mer information om HTML färger finns på [World Wide Web Consortium (W3C) webbplats](http://go.microsoft.com/fwlink/?linkid=37125).      | Färgnamn | Hexadecimalt värde |   |----------------|-----------------------|   | Turkos |&#00;FFFF |   | Svart |&#00000;0 |   | Blå |&#0000;FF |   | Magenta | #FF00FF |   | Grå |&#80808;0 |   | Grönt |&#00800;0 |   | Grön |&#00;FF00 |   | Rödbrun |&#80000;0 |   | Flottan |&#00008;0 |   | Olja |&#80800;0 |   | Lila |&#80008;0 |   | Röd | #ff0000 |   | Silver | #C0C0C0 |   | Mörkturkos |&#00808;0 |   | Vit | #FFFFFF |   | Gult | #ffff00 |       Tillgängliga färger för användning med egenskapen Kantlinjefärg kan fastställas från den <xref:System.Drawing.KnownColor>uppräkningen.</xref:System.Drawing.KnownColor>       Färgnamn är inte skiftlägeskänsliga."
  example:
  - "The following code example demonstrates how to use the BorderColor property to programmatically control the border color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_67_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_67_1.aspx)]"
