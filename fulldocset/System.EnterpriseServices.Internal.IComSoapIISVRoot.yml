  summary: "Skapar en virtuell rot för Internet Information Services (IIS)."
  remarks: "Den <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>gränssnittet behöver inte implementeras direkt i din kod.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Använd i stället den <xref:System.EnterpriseServices.Internal.IComSoapPublisher>gränssnitt (implementerats av den <xref:System.EnterpriseServices.Internal.Publish>klassen), som visar en <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>metod.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher>"
  syntax:
