      description: "Den fysiska sökvägen för den virtuella roten som motsvarar `PhysicalPath` från den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>metoden.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "Namnet på den virtuella roten som motsvarar `VirtualRoot` från den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>metoden.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: Error
