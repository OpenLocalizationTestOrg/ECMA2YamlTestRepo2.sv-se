  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "Nätverksgränssnittet definition för att skapa och ta bort virtuella rötter för Internet Information Services (IIS) 6.0."
  remarks: "IComSoapIISVRoot-gränssnittet definierar metoder för att skapa och ta bort virtuella rötter i IIS 6.0.       Det här gränssnittet implementeras endast av den <xref:System.EnterpriseServices.Internal.IISVirtualRoot>klassen och används endast i .NET Framework-infrastrukturen när du skapar en SOAP-aktiverade COM +-program virtuella roten.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot behöver inte implementeras direkt i din kod. Använd i stället de <xref:System.EnterpriseServices.Internal.Publish>klassen som implementerar det <xref:System.EnterpriseServices.Internal.IComSoapPublisher>gränssnitt som innehåller den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>och <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>metoder.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Dock <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>inte fullt ut av <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot används internt av .NET Framework. Du behöver inte använda den direkt i din kod."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
