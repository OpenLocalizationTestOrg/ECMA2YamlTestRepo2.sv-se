  remarks: "Den <xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>egenskapen är en FrameworkTextComposition när användaren anger text i en <xref:System.Windows.Controls.TextBox>med hjälp av en [!INCLUDE[TLA#tla_ime](~/add/includes/ajax-current-ext-md.md)] och <xref:System.Windows.Input.TextCompositionManager.TextInput>, <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>, eller <xref:System.Windows.Input.TextCompositionManager.TextInputStart>händelse inträffar.</xref:System.Windows.Input.TextCompositionManager.TextInputStart> </xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInput> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>       FrameworkTextComposition är basklass för <xref:System.Windows.Documents.FrameworkRichTextComposition>.</xref:System.Windows.Documents.FrameworkRichTextComposition> Den <xref:System.Windows.Documents.FrameworkRichTextComposition>klassen definierar egenskaper som returnerar <xref:System.Windows.Documents.TextPointer>objekt som anger positionen för text-sammansättning.</xref:System.Windows.Documents.TextPointer> </xref:System.Windows.Documents.FrameworkRichTextComposition>  När användaren anger text i en <xref:System.Windows.Controls.RichTextBox> <xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>är ett <xref:System.Windows.Documents.FrameworkRichTextComposition>.</xref:System.Windows.Documents.FrameworkRichTextComposition> </xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox>"
