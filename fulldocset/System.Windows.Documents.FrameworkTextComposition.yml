  summary: "Hämtar längden på den aktuella sammansättningen i Unicode-tecken."
  remarks: "Egenskapen CompositionLength anger hur många tecken har angetts sedan senast <xref:System.Windows.Input.TextCompositionManager.TextInput>händelse.</xref:System.Windows.Input.TextCompositionManager.TextInput> Den här egenskapen är endast användbar när den <xref:System.Windows.Input.TextCompositionManager.TextInputStart>eller <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>händelse inträffar.</xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInputStart>  När den <xref:System.Windows.Input.TextCompositionManager.TextInput>händelse inträffar CompositionLength är-1, och <xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A>egenskapen anger längden på sammansättningen.</xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A> </xref:System.Windows.Input.TextCompositionManager.TextInput>       CompositionLength introducerades i .NET Framework version 3.5.  Mer information finns i [versioner och beroenden](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public int CompositionLength { get; }
    return:
      type: System.Int32
      description: "Längden på den aktuella sammansättningen i Unicode-tecken."
  overload: System.Windows.Documents.FrameworkTextComposition.CompositionLength*
  exceptions: []
  platform:
