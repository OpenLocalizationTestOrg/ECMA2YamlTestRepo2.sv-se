  name: IDispatchImplAttribute
  nameWithType: IDispatchImplAttribute
  fullName: System.Runtime.InteropServices.IDispatchImplAttribute
  type: Class
  summary: "Anger vilken <xref uid=&quot;langword_csharp_IDispatch&quot; name=&quot;IDispatch&quot; href=&quot;&quot;> </xref> implementering CLR använder för att exponera dubbla gränssnitt och dispinterfaces till COM."
  remarks: "Du kan använda det här attributet klasser eller sammansättningar.       Det här attributet ska endast anges när en explicit implementering krävs. När du anger attributet till <xref:System.Runtime.InteropServices.IDispatchImplType>, `IDispatch` implementering tillhandahålls genom att skicka typinformation för objektet till COM&quot;S `CreateStdDispatch` API.</xref:System.Runtime.InteropServices.IDispatchImplType> När du anger attributet till <xref:System.Runtime.InteropServices.IDispatchImplType>, `IDispatch` implementering tillhandahålls av CLR.</xref:System.Runtime.InteropServices.IDispatchImplType> Anger attributet till <xref:System.Runtime.InteropServices.IDispatchImplType>tillåter körning kan välja lämplig implementeringen.</xref:System.Runtime.InteropServices.IDispatchImplType> När du använder attributet i en sammansättning, gäller attributet alla klasser som definierats i sammansättningen. När du använder attributet i en enskild klass, attributet gäller bara för de gränssnitt som exponeras av den klassen och åsidosätter inställningar sammansättningen-nivå."
  example:
  - "The following example demonstrates how to apply IDispatchImplAttribute to select the `IDispatch` implementation supplied by the common language runtime.  \n  \n [!code-cpp[ImprovedInteropSnippets#1](~/add/codesnippet/cpp/t-system.runtime.interop_5_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_5_1.vb)]\n [!code-cs[ImprovedInteropSnippets#1](~/add/codesnippet/csharp/t-system.runtime.interop_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, Inherited=false)]

      [System.Obsolete("This attribute is deprecated and will be removed in a future version.", false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchImplAttribute : Attribute
