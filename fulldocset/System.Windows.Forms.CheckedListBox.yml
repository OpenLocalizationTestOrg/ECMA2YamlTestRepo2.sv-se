  remarks: "Händelsen klickning skickar en <xref:System.EventArgs>till dess händelsehanterare så det endast anger att ett klick har inträffat.</xref:System.EventArgs> Om du behöver mer specifik musen information (till exempel knappen antal klick, hjul rotation eller plats) kan använda den <xref:System.Windows.Forms.Control.MouseDown>och <xref:System.Windows.Forms.Control.MouseUp>händelser som skickar ett <xref:System.Windows.Forms.MouseEventArgs>till händelsehanteraren.</xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       En bestäms av inställningarna för användarens operativsystem. Användaren kan ändra hur lång tid som kan förflyta mellan klick under en dubbelklicka musklickning. Klicka på händelsen inträffar när användaren dubbelklickar på en kontroll. Om du har händelsehantering metoder för Klicka till exempel och <xref:System.Windows.Forms.Control.DoubleClick>händelser i ett formulär, aktiveras händelser när formuläret dubbelklickas och båda metoderna för händelsehantering kallas.</xref:System.Windows.Forms.Control.DoubleClick> Om användaren dubbelklickar på en kontroll som inte stöder den <xref:System.Windows.Forms.Control.DoubleClick>händelse, klicka på händelse kan vara inträffar två gånger.</xref:System.Windows.Forms.Control.DoubleClick>"
