  name: CheckedListBox
  nameWithType: CheckedListBox
  fullName: System.Windows.Forms.CheckedListBox
  type: Class
  summary: "Visar en <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> i som en kryssruta visas till vänster om varje objekt."
  remarks: "Den här kontrollen visas en lista över objekt som användaren kan navigera med hjälp av tangentbordet eller rullningslisten till höger i kontrollen. Användaren kan markera av ett eller flera objekt och de markerade objekten navigeras med <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>och <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> </xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>       Om du vill lägga till objekt i listan vid körning, tilldela en matris med objektreferenser med den <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>metoden.</xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> I listan visas sedan sträng standardvärdet för varje objekt. Du kan lägga till enskilda objekt i listan med den <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>metoden.</xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>       Objektet CheckedListBox har stöd för tre tillstånd via den <xref:System.Windows.Forms.CheckState>uppräkningen: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>, och <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> Du måste ange tillstånd för <xref:System.Windows.Forms.CheckState>i koden eftersom användargränssnitt för en CheckedListBox inte tillhandahåller en mekanism för att göra detta.</xref:System.Windows.Forms.CheckState>       Om <xref:System.Windows.Forms.ListBox.UseTabStops%2A>är `true`, CheckedListBox identifierar och expandera tabbar i en elementtexten skapa kolumner.</xref:System.Windows.Forms.ListBox.UseTabStops%2A> Dessa tabbstopp är förinställda och kan inte ändras. Om du vill använda anpassade tabbstopp <xref:System.Windows.Forms.ListBox.UseTabStops%2A>till `false`, Ställ in <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A>till `true`, och Lägg till anpassade värden i den <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>samling.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseTabStops%2A>      > [!NOTE] > Om den <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>egenskapen är `false`, <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>egenskapen kommer att ignoreras och ersätts med fliken standard förskjutningarna.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>       Klassen CheckedListBox stöder följande tre indexerade samlingar: | Samlingen | Kapslar in klassen |   |----------------|-------------------------|   | Alla objekt som finns i kontrollen CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   | Markerade objekt (inklusive objekt i ett obestämt tillstånd), vilket är en delmängd av de objekt som finns i kontrollen CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   | Kontrollerade index, som är en delmängd av index till artikelsamlingen.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> </xref:System.Windows.Forms.CheckedListBox.ObjectCollection> Dessa index Ange objekt i ett markerad eller obestämt tillstånd. | <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       Följande tre tabeller är exempel på de tre indexerade samlingar som har stöd för klassen CheckedListBox.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>       Den första tabellen innehåller ett exempel på indexerade mängden med objekt i kontrollen (alla artiklar som ingår i kontrollen).      | Indexet | Objektet | Kontrollera tillståndet |   |-----------|----------|-----------------|   | 0 | Objektet 1 | <xref:System.Windows.Forms.CheckState>|   | 1 | Objekt 2 | <xref:System.Windows.Forms.CheckState>|   | 2 | Objektet 3 | <xref:System.Windows.Forms.CheckState>|   | 3 | Objektet 4 | <xref:System.Windows.Forms.CheckState>|   | 4 | Objektet 5 | <xref:System.Windows.Forms.CheckState>|       Den andra tabellen innehåller ett exempel på indexerade insamling av de markerade objekten.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState>      | Indexet | Objektet |   |-----------|----------|   | 0 | Objekt 2 |   | 1 | Objektet 4 |   | 2 | Objektet 5 |       Den tredje tabellen innehåller ett exempel på indexerade insamling av index för markerade objekt.      | Indexet | Indexet för objektet |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a CheckedListBox. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_17_1.cpp)]\n [!code-cs[Classic CheckedListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_17_1.cs)]\n [!code-vb[Classic CheckedListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_17_1.vb)]"
