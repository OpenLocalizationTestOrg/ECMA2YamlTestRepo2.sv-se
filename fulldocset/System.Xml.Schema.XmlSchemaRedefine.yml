  nameWithType: XmlSchemaRedefine
  fullName: System.Xml.Schema.XmlSchemaRedefine
  type: Class
  summary: "Representerar den <xref uid=&quot;langword_csharp_redefine&quot; name=&quot;redefine&quot; href=&quot;&quot;> </xref> element från XML-Schema som anges av World Wide Web Consortium (W3C). Den här klassen kan användas för att tillåta enkla och komplexa typer, grupper och attributgrupper från externa schemafiler definieras i det aktuella schemat. Den här klassen kan också användas för att tillhandahålla versionshantering för schema-element."
  remarks: "Den här klassen innehåller följande: den `redefine` element kräver att externa element finns i samma målnamnområdet som redefining schema. Scheman utan ett namnområde kan också definieras med hjälp av den `redefine` element som fall med omdefinierade komponenter blir en del av målnamnområdet för schemat.       Definitioner i den `redefine` elementet i sig själv måste använda deras aktuella definitioner som deras bastypsdefinitionen. Attributet gruppdefinitioner och gruppdefinitioner modellen måste innehålla en referens till sig själva. Observera att inte alla definitioner av schemadokumentet med omdefinierade måste definieras.       Omdefiniering element kan det orsaka oväntade resultat, till exempel felformaterade definitioner på andra typdefinitioner som är baserade på omdefinierade definitioner.       Detta ger en mekanism för versionshantering för schematyper."
  syntax:
    content: 'public class XmlSchemaRedefine : System.Xml.Schema.XmlSchemaExternal'
