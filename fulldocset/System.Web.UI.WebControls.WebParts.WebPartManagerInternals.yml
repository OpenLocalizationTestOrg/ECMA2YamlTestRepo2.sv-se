  name: WebPartManagerInternals
  nameWithType: WebPartManagerInternals
  fullName: System.Web.UI.WebControls.WebParts.WebPartManagerInternals
  type: Class
  summary: "Isolerar i en separat klass-metoder som används av den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> styr och kan åsidosättas med utvecklare som utöka kontrollen, men sällan behövs av sidan utvecklare."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klass är den största klassen i uppsättningen av kontrollen webbdelar.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Det är också bland de viktigaste webbdelar klasserna eftersom den används på varje webbsida som innehåller webbdelar kontroller, och det samordnar och hanterar alla webbdelar kontroller på en sida.       Eftersom den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klassen används så ofta och eftersom den innehåller så många exponerade metoder några metoder krävs oftast av kontrollen utvecklare som utökar <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen finns i klassen WebPartManagerInternals.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Denna isolering av används mindre metoder i klassen WebPartManagerInternals förenklar API i <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klass och isolerade metoder visas inte på den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>objekt i IntelliSense.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Utvecklare som använder klassen WebPartManagerInternals sannolikt har scenarier där de behöver för att ärva från den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>styra och anpassa den omfattande.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Till exempel om du skapar en portal webbprogram eller en paketerad uppsättning webbdelar kontroller med anpassade visningslägen anpassad zoner, anpassade verb anpassad <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller och andra tillägg för grundläggande webbdelar användargränssnittet (UI) i många fall (alla) behöver du åsidosätta och utöka några av de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>medlemmar.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> Och även om klassen WebPartManagerInternals är förseglat så du inte kan ärva från den, dina anpassade <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klassen sannolikt måste anropa ett antal WebPartManagerInternals-metoder för att kunna hantera webbdelar kontroller på en sida.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > Ut den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klass, WebPartManagerInternals-klassen innehåller en serverkontroll som inte har något användargränssnitt och aldrig visas på en sida.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Till skillnad från <xref:System.Web.UI.WebControls.WebParts.WebPartManager>, klassen WebPartManagerInternals aldrig har deklarerats i koden för en sida, det är enbart en worker-objekt som utför bakgrundsaktiviteter.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Vanliga sätt att använda det framgår av de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klass som refererar till den med hjälp av den skyddade <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A>egenskap, och använder det refererade objektet för att anropa WebPartManagerInternals-metoder.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Internals%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Klassen WebPartManagerInternals innehåller endast metoder. Det finns inga egenskaper eller händelser. Alla metoder i klassen innebär hantera <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller eller anslutningar mellan kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Att hantera <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, WebPartManagerInternals innehåller metoder för att lägga till dem (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A>), ta bort dem <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A>), hantera händelser <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A>), hämta eller ange information om deras relation till deras zon (till exempel <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A>och <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A>), eller ställer in grundläggande <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollegenskaper (till exempel <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A>och <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetHasSharedData%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsClosed%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetZoneIndex%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.GetZoneID%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.CallOnDeleting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.RemoveWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.AddWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Om du vill hantera anslutningar WebPartManagerInternals innehåller metoder för att ta bort dem (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>), ange vilka objekt som transformatorn ska användas (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A>), Ställ om en anslutning delas och om det är statiska (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> och <xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29>), och ange ett felmeddelande för anslutning för att använda (<xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A>).</xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetConnectErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsStatic%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetIsShared%28System.Web.UI.WebControls.WebParts.WebPartConnection%2CSystem.Boolean%29> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.SetTransformer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManagerInternals.DeleteConnection%2A>"
