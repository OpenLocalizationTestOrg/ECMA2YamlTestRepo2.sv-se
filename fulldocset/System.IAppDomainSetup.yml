  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "Representerar sammansättningen bindningsinformation som kan läggas till en instans av <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Medlemmar i det här gränssnittet används med den <xref:System.AppDomain.GetData%2A?displayProperty=fullName>och <xref:System.AppDomain.SetData%2A?displayProperty=fullName>metoder för att identifiera den <xref:System.AppDomain>data som ska användas.</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
  implements: []
