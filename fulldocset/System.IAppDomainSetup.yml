  namespace: System
  summary: "Hämtar eller anger namnet på ett område specifika till programmet där filerna är skuggkopior."
  syntax:
    content: public string CachePath { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som är det fullständigt kvalificerade namnet på sökvägen och namnet på den katalog där filerna är skuggkopior.</xref:System.String>"
