- uid: System.IAppDomainSetup.ApplicationBase
  id: ApplicationBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ApplicationBase
  nameWithType: IAppDomainSetup.ApplicationBase
  fullName: System.IAppDomainSetup.ApplicationBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hämtar eller anger namnet på den katalog som innehåller programmet."
  remarks: "Används när hämtning eller inställning sammansättningen cache manager PROGRAMBASEN variabeln. Detta är den katalog där sammansättningen manager ska starta sökning efter sammansättningar. Den här egenskapen kan inte ändras efter den <xref:System.AppDomain>har slutfört den första bind.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>containg namnet på programmets baskatalog.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
