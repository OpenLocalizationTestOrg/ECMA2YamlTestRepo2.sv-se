- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hämtar eller anger en lista över kataloger som kombineras med de <xref:System.AppDomainSetup.ApplicationBase*>directory för att söka efter privata sammansättningar.</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "Privata sammansättningar distribueras i samma katalogstruktur som programmet."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som innehåller en lista över katalognamn, där varje namn separerade med semikolon.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hämtar eller anger den privata binär sökväg används för att hitta ett program."
  remarks: "Den här egenskapen för att utesluta sökvägen till programmet Sök efter programmet. Sökningen är begränsad till privata och globala binära katalogsökvägar och den globala sammansättningscachen.       Den här egenskapen kan inte ändras efter den <xref:System.AppDomain>har slutfört den första bind.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som innehåller en lista över katalognamn, där varje namn separerade med semikolon.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hämtar eller anger namnen på de kataloger som innehåller sammansättningarna för skuggkopior."
  remarks: "Alla kataloger som anges av <xref:System.AppDomainSetup.PrivateBinPath%2A>, inklusive katalogen som anges av <xref:System.AppDomainSetup.ApplicationBase%2A>, är skuggkopior som standard om den här egenskapen inte har angetts.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       Om en körbar fil lagras uppdateringar till den körbara filen i en shadow copy-katalog. Befintliga användare fortsätta att använda den ursprungliga körbara filen till det avslutas, när nya användare använder skuggan kopieras körbar fil.       Den här egenskapen kan inte ändras efter den <xref:System.AppDomain>har slutfört den första bind.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som innehåller en lista över katalognamn, där varje namn separerade med semikolon.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hämtar eller anger en sträng som anger om shadow kopiera är påslagna eller avstängda."
  remarks: "Den här egenskapen kan inte ändras efter den <xref:System.AppDomain>har slutfört den första bind.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som innehåller värdet &quot;true&quot; om du vill ange att shadow kopiera är aktiverad, eller &quot;false&quot; för att indikera att shadow kopiera är avstängda.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
