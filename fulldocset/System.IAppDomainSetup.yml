- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hämtar eller anger namnet på konfigurationsfilen för en tillämpningsdomän."
  remarks: "Konfigurationsfilen beskrivs regler för sökning och konfigurationsdata för programdomänen. Värden som skapar programdomänen ansvarar för att tillhandahålla data eftersom meningsfulla värdena variera från fall till fall.       Till exempel lagras konfigurationsdata för ASP.NET-program för varje program, plats och datorn, medan konfigurationsdata för en körbar fil lagras för varje program, användare och datorer. Endast värden vet specifika konfigurationsdata för en viss situation.       Den här egenskapen kan inte ändras efter den <xref:System.AppDomain>har slutfört den första bind.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som anger namnet på konfigurationsfilen.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Hämtar eller anger den katalog där dynamiskt skapade filer lagras och komma åt."
  remarks: "När en <xref:System.AppDomain>har skapats kan en katalog som heter katalogen dynamiska kan anges för att lagra dynamiska sammansättningar.</xref:System.AppDomain> Den här katalogen finns logiskt under den <xref:System.AppDomainSetup.ApplicationBase%2A>, men det kan finnas i en annan del av katalogen.</xref:System.AppDomainSetup.ApplicationBase%2A>       Den här egenskapen kan inte ändras efter den <xref:System.AppDomain>har slutfört den första bind.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som anger den katalog som innehåller dynamiska sammansättningar.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
