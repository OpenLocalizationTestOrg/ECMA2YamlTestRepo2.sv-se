  name: CacheItem
  nameWithType: CacheItem
  fullName: System.Runtime.Caching.CacheItem
  type: Class
  summary: "Representerar en enskild cachepost i cacheminnet."
  remarks: "CacheItem-klassen innehåller en logisk representation av en cachepost, vilket kan innefatta regioner med hjälp av den <xref:System.Runtime.Caching.CacheItem.RegionName%2A>egenskapen.</xref:System.Runtime.Caching.CacheItem.RegionName%2A> I ASP.NET cache standardimplementeringen är en cachepost ett nyckel/värde-par.       Poster i cacheminnet är inte CacheItem instanser. Cache-providern kan i stället lagra cacheposter i alla internt format som är lämplig. Cache-API kräver dock cacheprovidrar för att kunna konvertera cacheposter till CacheItem instanser (och vice versa).       Anpassade cache implementeringar kan ärvas från klassen CacheItem innehåller ytterligare information om cacheposter."
  example:
  - "The following example shows how to use the CacheItem class to store the contents of a file as a cache entry.  \n  \n [!code-vb[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/visualbasic/t-system.runtime.caching_0_1.vb)]\n [!code-cs[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/csharp/t-system.runtime.caching_0_1.cs)]"
