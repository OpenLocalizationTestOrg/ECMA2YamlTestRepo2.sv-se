  name: X509RawDataKeyIdentifierClause
  nameWithType: X509RawDataKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause
  type: Class
  summary: "Representerar en nyckelidentifierare-sats som identifierar en <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> säkerhetstoken som använder rådata för X.509-certifikat."
  remarks: "X509RawDataKeyIdentifierClause vanligtvis behöver inte användas, utom när en anpassad säkerhetstokentjänst skapas. När en säkerhetstokentjänst returnerar en säkerhetstoken, innehåller referenser till anslutna och säkerhetstoken utfärdade säkerhetstoken. Kopplade referenser avser säkerhetstoken som ingår i säkerhetshuvudet för SOAP-meddelandet och frånkopplade referenser är säkerhetstokens som inte ingår i säkerhetshuvudet för ett SOAP-meddelande. Dessa referenser bekräftar vanligtvis äkthet utfärdade säkerhetstoken. Använd klassen X509RawDataKeyIdentifierClause för att referera till en <xref:System.IdentityModel.Tokens.X509SecurityToken>säkerhetstoken med X.509-certifikatet rådata.</xref:System.IdentityModel.Tokens.X509SecurityToken> Den <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>metoden returnerar rådata.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]stöder följande typer av token säkerhetsreferenser för <xref:System.IdentityModel.Tokens.X509SecurityToken>säkerhetstoken.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- X509RawDataKeyIdentifierClause - <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
