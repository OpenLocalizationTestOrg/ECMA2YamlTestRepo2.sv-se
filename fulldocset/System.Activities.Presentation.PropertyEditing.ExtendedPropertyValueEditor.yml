  type: Class
  summary: "Behållare för alla utökade editor logik för egenskaper."
  remarks: "Klassen ExtendedPropertyValueEditor kan innehålla två <xref:System.DataTemplate>objekt, en för en infogad redigerare och en för en utökad redigerare.</xref:System.DataTemplate> Infogade-redigeraren innehåller ett anpassat gränssnitt som visas inom gränserna för den `Properties` fönster och utökade editor tillhandahåller ett gränssnitt som visas i ett nytt fönster.       Den <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>egenskapen returnerar XAML-mallen för det visuella gränssnittet för redigeraren infogade och <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>-egenskap returnerar XAML-mall för Redigeraren för utökade.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> Dessa finns vanligtvis i en ResourceDictionary någon annanstans i projektet.       Du bör använda den <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>att anropa dina anpassade ExtendedPropertyValueEditor.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
