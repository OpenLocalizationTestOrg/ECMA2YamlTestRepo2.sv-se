  name: RemoveAccessRule(MutexAccessRule)
  nameWithType: MutexSecurity.RemoveAccessRule(MutexAccessRule)
  fullName: System.Security.AccessControl.MutexSecurity.RemoveAccessRule(MutexAccessRule)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Söker efter en regeln för åtkomstkontroll med samma användare och <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> (Tillåt eller neka) som den angivna regeln och med kompatibla arv och spridningen flaggor; de rättigheter som ingår i den angivna Åtkomstregeln tas bort från den om en sådan regel hittas."
  remarks: "Aktuellt <xref:System.Security.AccessControl.MutexSecurity>genomsöks efter en regel med samma användare och samma <xref:System.Security.AccessControl.AccessControlType>värdet som `rule`.</xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.MutexSecurity> Om ingen sådan regel finns ingen åtgärd och returnerar-metoden `false`. Om matchningsregler påträffas sin kompatibilitet och arv flaggor kontrolleras för kompatibilitet med flaggorna som har angetts i `rule`. Om ingen kompatibel regel finns ingen åtgärd och returnerar-metoden `false`. Om en regel med kompatibla flaggor hittas rättigheter anges i `rule` tas bort från kompatibel regeln, och metoden returnerar `true`. Om `rule` anger rättigheter som inte finns i kompatibel regeln, ingen åtgärd utförs med avseende på dessa rättigheter. Om alla rättigheter som tas bort från regeln för kompatibla hela regeln tas bort från aktuellt <xref:System.Security.AccessControl.MutexSecurity>objektet.</xref:System.Security.AccessControl.MutexSecurity>      > [!IMPORTANT] > Men du kan ange arv och spridningen flaggor för mutex åtkomstregler genom att skapa dem med den <xref:System.Security.AccessControl.MutexSecurity.AccessRuleFactory%2A>metoden detta rekommenderas inte.</xref:System.Security.AccessControl.MutexSecurity.AccessRuleFactory%2A> Arv och spridningen har ingen betydelse för namngiven mutexer och de gör underhåll av åtkomstregler mer komplicerad."
  example:
  - "The following code example demonstrates the use of the RemoveAccessRule method to remove rights from an <xref:System.Security.AccessControl.AccessControlType> rule in a <xref:System.Security.AccessControl.MutexSecurity> object. It also shows that other rights in `rule` are ignored.  \n  \n The example creates a <xref:System.Security.AccessControl.MutexSecurity> object and adds rules that allow and deny various rights for the current user. The rights allowed include <xref:System.Security.AccessControl.MutexRights>, <xref:System.Security.AccessControl.MutexRights>, and <xref:System.Security.AccessControl.MutexRights>. The example then creates a new rule for the current user, including <xref:System.Security.AccessControl.MutexRights> and <xref:System.Security.AccessControl.MutexRights> rights, and uses that rule with the RemoveAccessRule method to remove <xref:System.Security.AccessControl.MutexRights> from the <xref:System.Security.AccessControl.AccessControlType> rule in the <xref:System.Security.AccessControl.MutexSecurity> object. The extraneous <xref:System.Security.AccessControl.MutexRights> right in `rule` is ignored.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object. Examples that attach security objects can be found in <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.RemoveAccessRule#1](~/add/codesnippet/visualbasic/02c8df82-84a8-4212-a3e0-_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.RemoveAccessRule#1](~/add/codesnippet/csharp/02c8df82-84a8-4212-a3e0-_1.cs)]"
  syntax:
    content: public bool RemoveAccessRule (System.Security.AccessControl.MutexAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.MutexAccessRule
      description: "En <xref href=&quot;System.Security.AccessControl.MutexAccessRule&quot;> </xref> som anger att användaren och <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> söka efter och arv och spridningen flaggor som en matchande regel om att hitta, måste vara kompatibel med. Anger behörighet att ta bort från regeln som kompatibel om hittades."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om en kompatibel regel hittas. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.AccessControl.MutexSecurity.RemoveAccessRule*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>rule</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
