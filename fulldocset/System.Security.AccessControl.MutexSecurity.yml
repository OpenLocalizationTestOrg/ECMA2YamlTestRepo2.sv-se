  type: Class
  summary: "Representerar Windows access control-säkerhet för en namngiven mutex. Den här klassen kan inte ärvas."
  remarks: "Ett MutexSecurity objekt anger behörighet som krävs för en namngiven system mutex och anger också hur åtkomstförsök granskas. Behörigheter till mutex uttrycks regler med varje åtkomstregel som representeras av ett <xref:System.Security.AccessControl.MutexAccessRule>objekt.</xref:System.Security.AccessControl.MutexAccessRule> Varje granskning regel representeras av en <xref:System.Security.AccessControl.MutexAuditRule>objektet.</xref:System.Security.AccessControl.MutexAuditRule>       Detta speglar underliggande Windows säkerhetssystem, där varje skyddbart objekt har högst en DACL access control list (DACL) som styr åtkomsten till det skyddade objektet och högst en system access control list (SACL) som anger vilka åtkomstförsök granskas. DACL och SACL är ordnade listor över åtkomstkontrollposter (ACE) som anger åtkomst och granskning för användare och grupper. En <xref:System.Security.AccessControl.MutexAccessRule>eller <xref:System.Security.AccessControl.MutexAuditRule>objekt kan representera mer än en ACE.</xref:System.Security.AccessControl.MutexAuditRule> </xref:System.Security.AccessControl.MutexAccessRule>      > [!NOTE] > A <xref:System.Threading.Mutex>objekt kan representera en lokal mutex eller en namngiven system mutex.</xref:System.Threading.Mutex> Windowssäkerhet för åtkomstkontroll är användbar bara för namngivna system mutexer.       MutexSecurity, <xref:System.Security.AccessControl.MutexAccessRule>, och <xref:System.Security.AccessControl.MutexAuditRule>klasser dölja implementeringsinformation om ACL: er och ACE.</xref:System.Security.AccessControl.MutexAuditRule> </xref:System.Security.AccessControl.MutexAccessRule> De kan du ignorera&17; ACE typer och komplexiteten med att underhålla korrekt arv och spridningen av åtkomstbehörigheter. Dessa objekt är också för att förhindra att följande vanliga access control fel:-skapa en säkerhetsbeskrivning med en null DACL. En null-referens till en DACL låter alla användare att lägga till regler för åtkomst till ett objekt som kan vara att skapa en denial of service-attack. Ett nytt objekt MutexSecurity börjar alltid med en tom DACL, vilket nekar all åtkomst för alla användare.      -Brott mot kanonisk ordning för ACE: er. Om ACE-lista i DACL inte sparas i kanonisk ordning, kan användare av misstag ska få åtkomst till det skyddade objektet. Till exempel att nekade åtkomsträttigheter alltid måste finnas före tillåtna åtkomsträttigheter. MutexSecurity objekt Underhåll internt i rätt ordning.      -Manipulering security descriptor flaggor som ska vara under resource manager kontroll.      -Skapa ogiltig kombinationer av ACE-flaggor.      -Manipulering ärvda åtkomstkontrollposter. Arv och spridningen hanteras av resurshanteraren som svar på ändringar av regler för åtkomst och granskningsprinciper.      -Infoga meningslöst ACE: er i ACL: er.       Endast funktioner som inte stöds av .NET-säkerhetsobjekt är skadliga aktiviteter som bör undvikas av en majoritet av programutvecklare, till exempel följande:-lågnivå-aktiviteter som normalt utförs av hanteraren för filserverresurser.      -Tillägg eller borttagning av poster på ett sätt som inte underhåller kanonisk ordning.       Om du vill ändra säkerhet för Windows behörigheter för en namngiven mutex använder den <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>metod för att hämta objektet MutexSecurity.</xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> Ändra säkerhetsobjektet genom att lägga till och ta bort regler och sedan använda <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>metod för att återansluta det.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>      > [!IMPORTANT] > Ändringar du gör en MutexSecurity objektet påverkar inte behörighet för en namngiven mutex förrän du anropar den <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>metod för att tilldela ändras-objekt till namngiven mutex.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>       För att kopiera säkerhet för åtkomstkontroll från en mutex den <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>metoden för att hämta ett MutexSecurity-objekt som representerar åtkomst och granskningsprinciper regler för den första mutex och sedan använda den <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>metod eller en konstruktor som accepterar ett MutexSecurity-objekt för att tilldela dessa regler till andra mutex.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>       Användare med en investering i security descriptor definition language (SDDL) kan använda den <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>metod för att ange åtkomstregler för en namngiven mutex och <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>metod för att hämta en sträng som representerar åtkomstregler i SDDL-format.</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> Detta rekommenderas inte för nyutveckling.      > [!NOTE] > Säkerhet för synkroniseringsobjekt stöds inte för Windows 98 eller Windows ME."
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates a MutexSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object. Examples that attach security objects can be found in <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_12_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_12_1.cs)]"
