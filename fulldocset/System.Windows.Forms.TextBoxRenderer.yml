  name: TextBoxRenderer
  nameWithType: TextBoxRenderer
  fullName: System.Windows.Forms.TextBoxRenderer
  type: Class
  summary: "Innehåller metoder som används för att rendera en textruta med visuella stilar. Den här klassen kan inte ärvas."
  remarks: "Klassen TextBoxRenderer innehåller en uppsättning av `static` metoder som kan användas för att rendera en textruta med det aktuella visuella formatet för operativsystemet. Återge en kontroll refererar till rita användargränssnittet för en kontroll. Detta är användbart om du drar en anpassad kontroll som ska ha utseendet på det aktuella visuella formatet. Om du vill rita en textruta med någon av de <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>metoder.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Dessa metoder innehåller en mängd olika alternativ, till exempel använder textformat eller ange Textgränser.       Om visuella format är aktiverade i operativsystemet och visuella stilar tillämpas på programmet windows klientområdet <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>ritar textruta med det aktuella visuella formatet.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Annars <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>genereras ett <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> För att fastställa om medlemmarna i den här klassen kan användas, kan du kontrollera värdet för den <xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>egenskapen.</xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>       Den här klassen radbryts funktionerna i en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som har angetts till något av elementen i <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>klass.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Mer information finns i [återgivning kontroller med visuella stilar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> method to draw a text box. The control also allows the user to select one of the <xref:System.Windows.Forms.TextFormatFlags> values to apply to the text box text.  \n  \n [!code-cs[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_76_1.cs)]\n [!code-vb[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_76_1.vb)]\n [!code-cpp[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_76_1.cpp)]"
