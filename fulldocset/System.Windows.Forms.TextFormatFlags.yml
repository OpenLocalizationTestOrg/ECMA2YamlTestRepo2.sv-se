  namespace: System.Windows.Forms
  summary: "Stänger av bearbetning av inledande tecken. Normalt et-tecken (&amp;) mnemonik-prefix tecken tolkas som ett direktiv till understreck tecknet som följer och double-et-tecken (&amp;&amp;) mnemonik-prefix tecken som ett direktiv att skriva ut en enda et-tecken. Genom att ange NoPrefix inaktiveras denna bearbetning. Till exempel en indatasträng med &quot;A&amp;bc&amp;&amp;d&quot; med NoPrefix tillämpas skulle resultera i utdata från &quot;A&amp;bc&amp;&amp;d&quot;."
  remarks: "Jämför med HidePrefix och PrefixOnly."
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
