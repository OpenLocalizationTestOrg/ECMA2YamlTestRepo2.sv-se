  summary: "Undantag som utlöses när en händelse som aktiveras från värden kan inte levereras till arbetsflödesinstansen. Vanligtvis händelsen visas från en <xref href=&quot;System.Workflow.Activities.ExternalDataExchangeService&quot;> </xref> på en arbetsflödesinstans. Den här klassen kan inte ärvas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Följande sträng har lagts till i händelseloggen när detta undantag: händelsen &quot;{1}&quot; på gränssnittet typen &quot;{0}&quot; för instans id &quot;{2}&quot; inte kan levereras.       När du använder ett tillstånd datorn arbetsflöde kan få du ett undantag med meddelandet &quot;kö &quot;{0}&quot; inte har aktiverats.&quot; Detta händer när det aktuella tillståndet för tillståndsdatorn inte vet hur du hanterar en viss händelse. Till exempel när vissa tillstånd än det aktuella tillståndet innehåller den <xref:System.Workflow.Activities.EventDrivenActivity>som innehåller den <xref:System.Workflow.Activities.HandleExternalEventActivity>som representeras av kö: {0}.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

