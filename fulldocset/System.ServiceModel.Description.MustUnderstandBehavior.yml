  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "Instruerar [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] att inaktivera obligatoriska bearbetningen av huvuden som inte finns i den <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>samling som måste tolkas enligt SOAP 1.1 och 1.2 specifikationer.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>"
  remarks: "Som standard den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] klienten eller tjänsten runtime genererar ett undantag när den stöter på en <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>i ett meddelande som den <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>egenskapen är `true` men rubriken är inte i den <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>egenskapen för meddelandet.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>       Undvik problemet genom att använda MustUnderstandBehavior och ange den <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>egenskapen `false`.</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> Normalt används i scenarier där innehållet är avsedd att vidarebefordras till någon annanstans och inte bearbetats, till exempel en router-tjänsten."
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
