  langs:
  - csharp
  name: MustUnderstandBehavior(Boolean)
  nameWithType: MustUnderstandBehavior.MustUnderstandBehavior(Boolean)
  fullName: System.ServiceModel.Description.MustUnderstandBehavior.MustUnderstandBehavior(Boolean)
  type: Constructor
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Initierar en ny instans av den <xref href=&quot;System.ServiceModel.Description.MustUnderstandBehavior&quot;> </xref> klassen med det angivna värdet."
  remarks: "Skicka `false` som den `validate` -parametern till den här konstruktorn för att förhindra att ett undantag från som genereras vid körningen en <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>i ett meddelande som den <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>egenskapen är `true` men rubriken är inte i den <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>egenskapen för meddelandet.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
