  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "Anger att en princip har angetts som ingår alternativ som inte stöds."
  remarks: "Ett undantag för UnsupportedPolicyOptionsException anger att en princip har angetts som innehåller alternativ som inte stöds. Begränsningar som kan orsaka dessa fel är följande: en mottagare har begärt en token från lokala säkerhetstokentjänsten genom att ange http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self som utfärdaren av token. En av de krav som anges i principen stöds dock inte av CardSpace lokala säkerhetstokentjänsten. Mer information finns i [A Teknisk referens för Information kort profil V1.0](http://go.microsoft.com/fwlink/?LinkId=102401). Exempel på alternativ som inte stöds är följande:-ett anspråk som begärs av mottagaren finns inte i listan över stöds anspråk som angetts i den [stöds anspråkstyper](http://go.microsoft.com/fwlink/?LinkId=102402) avsnitt i &quot;En teknisk referens för Information kort profilen V1.0.&quot;      -Tokentypen är något annat än SAML 1.0 eller 1.1.      -En nyckel är inte symmetriska för icke-SSL-webbplatser.      -KeyWrapAlgorithm skiljer sig från standard-algoritmen.      -Ett element som inte stöds har angetts i principen. Element som stöds är följande: - EncryptionAlgorithm - CanonicalizationAlgorithm - SignWith - TokenType - ClaimsElement - KeyType - KeySize - EncryptWith - RequestType - SecondaryParameters - KeyWrapAlgorithm - wst:RequestType är inte av typen problemet.      -Asymmetriska nyckeltyper nyckelns storlek är inte 2048."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
