    - id: destinationColumnIndex
      type: System.Int32
      description: "Ordningstalspositionen för målkolumnen i måltabellen."
    return:
      type: System.Data.SqlClient.SqlBulkCopyColumnMapping
      description: "Kolumnmappningen."
