  namespace: System.Data.SqlClient
  summary: "Mappningen med det angivna indexet tas bort från samlingen."
  remarks: "Metoden RemoveAt används vanligtvis när du använder en enda <xref:System.Data.SqlClient.SqlBulkCopy>instans så att mer än en masskopieringsåtgärd.</xref:System.Data.SqlClient.SqlBulkCopy> Om du skapar kolumnmappningar för en masskopieringsåtgärd, måste du ta bort mappningar som inte längre tillämpas efter den <xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A>metoden har anropats och innan du definierar mappningen för nästa masskopiering.</xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A> Du kan rensa hela samlingen med hjälp av den <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear%2A>metoden eller ta bort mappningar sig med den <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Remove%2A>eller RemoveAt-metoden.</xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Remove%2A> </xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear%2A>       Utför flera bulk kopior som använder samma <xref:System.Data.SqlClient.SqlBulkCopy>instans blir oftast mer effektivt från en prestanda synsätt än att använda en separat <xref:System.Data.SqlClient.SqlBulkCopy>för varje åtgärd.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy>"
  example:
  - "The following example performs two bulk copy operations. The first operation copies sales order header information, and the second copies sales order details. Although not strictly necessary in this example (because the ordinal positions of the source and destination columns do match), the example defines column mappings for each bulk copy operation. Both bulk copies include a mapping for the **SalesOrderID**, so rather than clearing the entire collection between bulk copy operations, the example removes all mappings except for the **SalesOrderID** mapping and then adds the appropriate mappings for the second bulk copy operation.  \n  \n> [!IMPORTANT]\n>  This sample will not run unless you have created the work tables as described in [Bulk Copy Example Setup](~/add/includes/ajax-current-ext-md.md). This code is provided to demonstrate the syntax for using **SqlBulkCopy** only. If the source and destination tables are in the same SQL Server instance, it is easier and faster to use a Transact-SQL `INSERT … SELECT` statement to copy the data.  \n  \n [!code-vb[DataWorks SqlBulkCopy.ColumnMappingRemoveAt#1](~/add/codesnippet/visualbasic/69041426-a8e9-44a0-bd07-_1.vb)]\n [!code-cs[DataWorks SqlBulkCopy.ColumnMappingRemoveAt#1](~/add/codesnippet/csharp/69041426-a8e9-44a0-bd07-_1.cs)]"
  syntax:
    content: public void RemoveAt (int index);
    parameters:
    - id: index
      type: System.Int32
      description: "Det nollbaserade indexet för den <xref href=&quot;System.Data.SqlClient.SqlBulkCopyColumnMapping&quot;> </xref> objekt som ska tas bort från samlingen."
  overload: System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.RemoveAt*
  exceptions: []
