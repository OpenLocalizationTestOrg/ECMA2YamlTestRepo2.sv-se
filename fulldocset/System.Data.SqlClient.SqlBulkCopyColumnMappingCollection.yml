  remarks: 'Avbildningar i en samling måste vara enhetligt: alla heltal/heltal-par, alla sträng/sträng-par, alla heltal/sträng par eller alla sträng/heltal-par. Om du försöker lägga till en mappning som skiljer sig från andra redan i samlingen, ett <xref:System.InvalidOperationException>genereras.</xref:System.InvalidOperationException>'
