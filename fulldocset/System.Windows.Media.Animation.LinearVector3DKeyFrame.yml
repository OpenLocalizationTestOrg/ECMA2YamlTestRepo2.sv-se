  summary: "Animeras från den <xref href=&quot;System.Windows.Media.Media3D.Vector3D&quot;> </xref> värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>med linjär interpolerade.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>att animera en <xref:System.Windows.Media.Media3D.Vector3D>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Windows.Media.Media3D.Vector3D> </xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Linjär viktiga ramar som LinearVector3DKeyFrame skapar en smidig och linjär interpolerade mellan värden."
