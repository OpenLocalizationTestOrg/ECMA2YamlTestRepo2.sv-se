- uid: Microsoft.VisualBasic.Devices.ServerComputer.Clock
  id: Clock
  parent: Microsoft.VisualBasic.Devices.ServerComputer
  langs:
  - csharp
  name: Clock
  nameWithType: ServerComputer.Clock
  fullName: Microsoft.VisualBasic.Devices.ServerComputer.Clock
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Hämtar ett objekt som innehåller egenskaper för att komma åt aktuell lokal tid och Universal Coordinated Time (motsvarar Greenwich Mean Time) från systemklockan."
  remarks: "Den här egenskapen ger tillgång till den `My.Computer.Clock` objekt. Mer information finns i <xref:Microsoft.VisualBasic.Devices.Clock>.</xref:Microsoft.VisualBasic.Devices.Clock>      ## Tillgänglighet med projekttypen | Projekttyp | Tillgängliga |   |------------------|---------------|   | Windows Forms-program | **Yes**|   | Klassen Biblioteksservern | **Yes**|   | Konsolprogrammet | **Yes**|   | Windows Forms-kontroll biblioteket | **Yes**|   | Web Control Library | **Yes**|   | Windows-tjänst | **Yes**|   | Webbplats | **Yes**|"
  example:
  - "The `My.Computer.Audio.Play` method plays the specified sound in the background when `AudioPlayMode.Background` is specified.  \n  \n [!code-vb[VbVbalrMyComputer#15](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#15)]  \n  \n This code can run only within a Windows Forms application.  \n  \n The file name should reference a .wav sound file on your system.  \n  \n To simplify the management of your sound files, consider storing the files as application resources. The files can then be accessed through the [My.Resources Object](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public Microsoft.VisualBasic.Devices.Clock Clock { get; }
    return:
      type: Microsoft.VisualBasic.Devices.Clock
      description: "Den <xref uid=&quot;langword_csharp_My.Computer.Clock&quot; name=&quot;My.Computer.Clock&quot; href=&quot;&quot;> </xref> för datorn."
  overload: Microsoft.VisualBasic.Devices.ServerComputer.Clock*
  exceptions: []
  platform:
  - net462
