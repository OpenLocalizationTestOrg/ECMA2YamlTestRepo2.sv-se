  name: ServerComputer
  nameWithType: ServerComputer
  fullName: Microsoft.VisualBasic.Devices.ServerComputer
  type: Class
  summary: "Ger egenskaper för att ändra datorkomponenter som ljud, klockan, tangentbordet, filsystem, och så vidare."
  remarks: "Egenskaper som exponeras av den `My.Computer` objekt returnerar information om den dator som programmet distribueras, enligt systemets vid körning. Dessa data normalt skiljer sig från vad som var tillgängliga på utvecklingsdatorn.       Vissa medlemmar som den `My.Computer.Audio` objekt, är bara tillgängliga för icke-serverprogram.       I följande tabell visas exempel på uppgifter som rör den `My.Computer` objekt.      | Att | Se |   |--------|---------|   | Kontrollera status för användaranslutning | [Så här: Kontrollera Status för användaranslutning](~/add/includes/ajax-current-ext-md.md)|   | Hämta en fil | [Så här: hämta en fil](~/add/includes/ajax-current-ext-md.md)|   | Överför en fil | [Så här: ladda upp en fil](~/add/includes/ajax-current-ext-md.md)|   | Skapa en registernyckel | [Så här: skapa en registernyckel och ange värdet](~/add/includes/ajax-current-ext-md.md)|   | Åtkomst till Urklipp | [Lagring av Data till och med att läsa från Urklipp](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: public class ServerComputer
  inheritance:
