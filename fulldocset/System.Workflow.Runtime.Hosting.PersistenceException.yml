  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Den <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>utlöser en PersistenceException om det går inte att slutföra en begäran att utföra en färdigt område eller instanstillstånd arbetsflöde i sin databas.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>       Om du implementerar en beständig tjänst som härleds från den <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klass eller <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>klass, kan du erhålla PersistenceException med ett meddelande som visar alla fel som påträffats av din tjänst som hindrar den från att uppfylla en begäran genom workflow runtime engine.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Finns det <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klass för mer information.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

