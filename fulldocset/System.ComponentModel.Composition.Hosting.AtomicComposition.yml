  summary: "Frigör alla resurser som används av den aktuella instansen av den <xref href=&quot;System.ComponentModel.Composition.Hosting.AtomicComposition&quot;> </xref> klassen och markera den här åtgärden för sammansättningen som misslyckades."
  remarks: "Anropa `Dispose` när du är klar med hjälp av <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> Den `Dispose` metoden lämnar kvar det <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>oanvändbar.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> Efter att `Dispose`, måste du släppa alla referenser till den <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>så skräpinsamlingen kan frigöra minne som den <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>var upptar.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> </xref:System.ComponentModel.Composition.Hosting.AtomicComposition>       Mer information finns i [Rensa ohanterade resurser](~/add/includes/ajax-current-ext-md.md) och [implementera en metod för ta bort](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid anropet `Dispose` innan du släpper senaste referens till <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> De resurser som den använder frigörs annars inte förrän skräpinsamlingen anrop av <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>objektets `Finalize` metod.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition>"
