n [XML Paper Specification](http://go.microsoft.com/fwlink/?LinkID=65761) tas bort.</xref:System.IO.Packaging.Package>  Reserialization tas även bort alla tillägg från den <xref:System.Windows.Documents.FixedPage>markeringar, inklusive alla utökade [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] innehåll.</xref:System.Windows.Documents.FixedPage>       Om `notificationLevel` har angetts som <xref:System.Windows.Xps.XpsDocumentNotificationLevel>dokumentet kommer inte att reserialized och utökade innehåll kommer att bevaras, även när de skrivs ut.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>       Med den här metoden WriteAsync anropar inte den <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>händelse.</xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>"
