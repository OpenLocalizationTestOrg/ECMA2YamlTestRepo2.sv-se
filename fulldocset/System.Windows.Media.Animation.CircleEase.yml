  fullName: System.Windows.Media.Animation.CircleEase
  type: Class
  summary: "Representerar en easing funktion som skapar en animering som påskyndar och/eller decelererar funktionen cirkulär."
  remarks: "Du kan styra om animeringen accelererar decelererar, eller båda genom att ange <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Följande diagram visar de olika värdena för <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, där *f*(*t*) representerar animering förloppet och *t* representerar tid.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CircleEase EasingMode diagram. ] (~/add/media/circleease-graph.png &quot;CircleEase EasingMode diagram.&quot;)       Formeln som används för den här funktionen är följande.       ![Matematisk formel för CircleEase](~/add/media/circleease-formula.png &quot;matematisk formel för CircleEase&quot;) giltiga värden för *t* är -1 <=> </=> *t*<= 1.></= 1.> Värden större än 1 utvärderas som 1 och mindre än -1 utvärderas som -1. Detta innebär att efter värden utanför intervallet animeringen fortsätter, men funktionen easing pausar när den går in i domänen ogiltig och återupptas när de lämnar ogiltig domän.       Det finns flera andra easing funktioner utöver CircleEase som du kan utforska använder följande Silverlight-exemplet.       [Kör det här exemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) förutom att använda easing funktioner som ingår i körningen kan du skapa egna easing funktioner genom arv från <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a>## XAML objektet Elementsyntax```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
