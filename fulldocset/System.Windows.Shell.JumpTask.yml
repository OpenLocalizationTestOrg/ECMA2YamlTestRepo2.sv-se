  name: IconResourceIndex
  nameWithType: JumpTask.IconResourceIndex
  fullName: System.Windows.Shell.JumpTask.IconResourceIndex
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Hämtar eller anger det nollbaserade indexet för en ikon som är inbäddade i en resurs."
  remarks: "En ikon som används med en <xref:System.Windows.Shell.JumpTask>måste vara tillgängliga som en egen resurs.</xref:System.Windows.Shell.JumpTask> Om flera ikoner är tillgängliga i DLL eller en körbar fil, ange som ska användas genom att ange en förskjutning i egenskapen IconResourceIndex.       Om ingen ikon resurs har angetts, eller om det gick inte att hitta den angivna ikonen, visas ikonen standard system. Ange egenskapen IconResourceIndex-1 om du vill ange att ingen ikon visas."
  example:
  - "The following example shows how to declare a <xref:System.Windows.Shell.JumpTask> in markup. The <xref:System.Windows.Shell.JumpTask> opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]"
  syntax:
    content: public int IconResourceIndex { get; set; }
    return:
      type: System.Int32
      description: "Det nollbaserade indexet för ikonen eller -1 om ingen ikon används. Standardvärdet är 0."
  overload: System.Windows.Shell.JumpTask.IconResourceIndex*
  exceptions: []
  platform:
  - net462
