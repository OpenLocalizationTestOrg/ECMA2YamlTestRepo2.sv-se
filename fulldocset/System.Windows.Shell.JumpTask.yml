  name: JumpTask
  nameWithType: JumpTask
  fullName: System.Windows.Shell.JumpTask
  type: Class
  summary: "Representerar en genväg till ett program i den [!INCLUDE[win7](~/add/includes/win7-md.md)] Aktivitetsfältet hoppa lista."
  remarks: "En JumpTask kan betraktas som en genväg till ett program. Du kan ange sökvägen till den körbara filen genom att ange den <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>egenskapen.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Om den <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>är inte ange sökvägen till den aktuella processen körs underförstådd.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Du kan också ange <xref:System.Windows.Shell.JumpTask.Arguments%2A>ska skickas till programmet vid start.</xref:System.Windows.Shell.JumpTask.Arguments%2A>       Du kan ange grundläggande information visas egenskaper som <xref:System.Windows.Shell.JumpTask.Title%2A>, <xref:System.Windows.Shell.JumpTask.Description%2A>, och <xref:System.Windows.Shell.JumpTask.IconResourcePath%2A>Ange utseendet för aktiviteten i listan hoppa.</xref:System.Windows.Shell.JumpTask.IconResourcePath%2A> </xref:System.Windows.Shell.JumpTask.Description%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> En ikon som används med en JumpTask måste vara tillgänglig som en egen resurs. Om flera ikonen resurser är tillgängliga i DLL eller en körbar fil du anger som ska användas genom att ange en förskjutning i den <xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>egenskapen.</xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>       Som standard en JumpTask placeras i den **uppgifter** kategori i listan hoppa. Du kan ange anpassade gruppering av uppgifter genom att ange den <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>egenskapen.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       Du kan skilja objekt i en lista med hoppa genom att skapa en JumpTask som inte har en <xref:System.Windows.Shell.JumpTask.Title%2A>och <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>angivna.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Den här tomma JumpTask visas som en vågrät linje i listan hoppa. I det här fallet andra egenskaper kan anges, men har inte någon effekt."
  example:
  - "The following example shows how to declare a JumpTask in markup. The JumpTask opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]  \n  \n The following example shows how to configure a JumpTask in code. The JumpTask opens the Calculator application.  \n  \n [!code-cs[Shell_JumpListSample#241](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#241)]"
  syntax:
    content: 'public class JumpTask : System.Windows.Shell.JumpItem'
  inheritance:
  - System.Object
  - System.Windows.Shell.JumpItem
  implements: []
  inheritedMembers:
