  fullName: System.Runtime.CompilerServices.IsExplicitlyDereferenced
  type: Class
  summary: "Anger att en hanterad pekare representerar en pekarparameter i en signatur. Den här klassen kan inte ärvas."
  remarks: "I C++ kan orsakat hanterad pekare och hanterade referenser till metadata som pekare.  För att skilja mellan de två typerna i metadata, gäller Microsoft C++-kompilatorn denna modifierare hanterad pekare.  Den genererar ingen modifierare på hanterade referenstyper.  Kompilerare måste kunna anropa syntaxen när du importerar en metod från metadata omfång.  Klassen IsExplicitlyDereferenced och dess partner i <xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>klassen, undvika tvetydigheten referens parametrar från pekaren parametrar.</xref:System.Runtime.CompilerServices.IsImplicitlyDereferenced>       Kompilerare genererar anpassade modifierare i metadata för att ändra hanteringen av just-in-time (JIT) kompileraren värden när standardbeteendet inte är lämpligt.  När JIT-kompilatorn påträffar en anpassad modifierare, hanterar värdet på det sätt som modifieraren anger.  Kompilerare kan använda anpassade modifierare till metoder, parametrar och returvärden.  JIT-kompilatorn måste svara på krävs modifierare men kan ignorera valfria modifierare.       Du kan skapa anpassade modifierare i metadata med hjälp av en av följande metoder:-metoder i den <xref:System.Reflection.Emit.TypeBuilder>klassen som <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, och <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Genererar en fil av Microsoft mellanliggande språk (MSIL)-instruktion som innehåller anrop till `modopt` och `modreq`, och montera filen med den [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Med ohanterad reflektion API."
