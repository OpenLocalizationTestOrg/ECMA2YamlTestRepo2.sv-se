  summary: "Hämtar en matris med schemat beskrivningar för vyer i en datakälla."
  remarks: "Även om metoden GetViews returnerar alltid en matris med <xref:System.Web.UI.Design.IDataSourceViewSchema>objekt att implementera den <xref:System.Web.UI.Design.IDataSourceViewSchema>gränssnitt, exakt returvärde är beroende av objektet som anges när du skapar en instans av <xref:System.Web.UI.Design.TypeSchema>klassen.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema>       Följande tabell innehåller exempel på returvärden.      | Den underliggande typen | Returvärde |   |---------------------|------------------|   | A <xref:System.Data.DataSet>| En matris av typen <xref:System.Web.UI.Design.DataSetViewSchema>, en för varje <xref:System.Data.DataTable>. |   | A <xref:System.Data.DataTable>| En matris för ett objekt som innehåller en <xref:System.Web.UI.Design.DataSetViewSchema>. |   | En typ av <xref:System.Collections.IEnumerable>| En matris för ett objekt som innehåller en <xref:System.Web.UI.Design.IDataSourceViewSchema>. |   | En annan typ | En matris för ett objekt som innehåller en <xref:System.Web.UI.Design.IDataSourceViewSchema>. |</xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataSet>"
  syntax:
    content: public System.Web.UI.Design.IDataSourceViewSchema[] GetViews ();
    parameters: []
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema[]
      description: "En matris med instanser av <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref>, eller instanser av en klass som implementerar det <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> gränssnitt."
