  fullName: System.Web.UI.Design.TypeSchema
  type: Class
  summary: "Representerar strukturen eller schemat för en objekttyp."
  remarks: "Klassen TypeSchema innehåller information om en viss klass som anges av en instans av klassen. Till exempel få ett <xref:System.Data.DataSet>objekt, en <xref:System.Web.UI.WebControls.GridView>objekt eller en instans av en anpassad klass som du skapar, metoder och egenskaper innehåller information om den klass som härleds objektet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Data.DataSet> Det innehåller inte information om den specifika instansen, men om klassen.       Klassen TypeSchema används av anpassad kontroll designers som hjälp för att förbereda exempeldata för förhandsgranskning av anpassade kontroller."
  syntax:
    content: 'public sealed class TypeSchema : System.Web.UI.Design.IDataSourceSchema'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.Design.IDataSourceSchema
  inheritedMembers: []
