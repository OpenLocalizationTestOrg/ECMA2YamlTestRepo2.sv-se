  fullName: System.Web.UI.MobileControls.FormMethod
  type: Enum
  summary: "Anger typen av överföring för ett formulär som en GET eller POST-begäran. Den här klassen kan inte ärvas. Information om hur du utvecklar mobila ASP.NET-program finns i [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webbplats."
  remarks: "Uppräkningen FormMethod visar hur du kommer att skicka ett formulär. En GET-begäran när den <xref:System.Web.UI.MobileControls.Form.Method%2A>i formuläret egenskapen `Get`, begränsas mängden data som den kan skicka.</xref:System.Web.UI.MobileControls.Form.Method%2A> Vissa typer av återanslag misslyckas när du använder en GET-begäran. Fördelen med att använda en GET-begäran är att alla parametrar har angetts som en del av URL: en och du kan cachelagra eller spara URL: en."
  syntax:
