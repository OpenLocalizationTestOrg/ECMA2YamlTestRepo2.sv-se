  summary: "Inträffar när en åtgärd för databindning."
  remarks: "Händelsen BindingComplete inträffar efter slutförandet av en åtgärd för databindning som kan innehålla följande:-push-överföring av information från datakällan i egenskapen i dess bundna kontrollen.      -Hämta information från en bunden kontroll i den associerade datakällan.       Observera att den här händelsen inträffar oavsett status för slutförande av bindning-åtgärden även om den här statusen kan fastställas genom att undersöka den <xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>egenskapen för den <xref:System.Windows.Forms.BindingCompleteEventArgs>parameter som är associerade med händelsen.</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>kan också innehålla information om fel och undantag.</xref:System.Windows.Forms.BindingCompleteEventArgs> Till exempel en bindning åtgärd som försöker skicka ett null-värde från en datakälla i en <xref:System.Windows.Forms.DateTimePicker>kontrollen genererar ett undantag, eftersom en <xref:System.DateTime>får inte vara `null`.</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> I det här fallet även om bindningen åtgärden inte kan slutföras BindingComplete händelsen aktiveras och händelsen innehåller information om misslyckade bindning försöket."
  example:
  - "The following code example demonstrates how to handle the BindingComplete event and ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/e-system.windows.forms.b_8_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/e-system.windows.forms.b_8_1.cs)]"
