  summary: "Lägger till ett nytt objekt till den underliggande listan när åsidosätts i en härledd klass."
  remarks: "Metoden AddNew lägger till ett nytt objekt till den underliggande listan genom att använda Standardkonstruktorn för den objekttypen. AddNew är avsedd att användas av programmerare lägger till stöd för komplexa databindning till sina egna komponent.       AddNew är ofta implementeras med hjälp av följande mönster som gör att programmerare att mata in egen kod för att skapa anpassade objekt: 1.  AddNew genererar den <xref:System.Windows.Forms.BindingSource.AddingNew>händelse.</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  Programmeraren kan ange ett anpassat objekt med hantering av <xref:System.Windows.Forms.BindingSource.AddingNew>händelse och inställningen i <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>-egenskapen för den <xref:System.ComponentModel.AddingNewEventArgs>parametern till det nya objektet.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> Komponenten ska Annars skapar du en artikel med standardkonstruktor.      3.  Om datakällan inte implementerar det <xref:System.ComponentModel.IEditableObject>gränssnittet objektet läggs omedelbart till datakällan och den underliggande listan.</xref:System.ComponentModel.IEditableObject> Om det här gränssnittet stöds sedan tillägget överförd av den <xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>och <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>metoder.</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"
