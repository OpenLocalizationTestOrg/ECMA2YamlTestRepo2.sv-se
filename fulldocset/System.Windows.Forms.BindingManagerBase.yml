  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "Hanterar alla <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> objekt som är bundna till samma käll- och datamedlem. Den här klassen är abstrakt."
  remarks: "BindingManagerBase gör det möjligt för synkronisering av databundna kontroller i ett Windows-formulär som är bundna till samma datakälla. (Mer information om hur enkelt du binder en kontroll till en datakälla finns det <xref:System.Windows.Forms.Binding>klass)</xref:System.Windows.Forms.Binding> Anta till exempel att ett formulär innehåller två <xref:System.Windows.Forms.TextBox>kontroller som är bundna till samma datakälla men olika kolumner.</xref:System.Windows.Forms.TextBox> Datakällan kan vara en <xref:System.Data.DataTable>som innehåller kundnamn, medan kolumnerna som kan innehålla namnen på första och sista.</xref:System.Data.DataTable> Två kontroller måste synkroniseras för att kunna visa första och sista-namnen för samma kund. Den <xref:System.Windows.Forms.CurrencyManager>, som ärver från klassen BindingManagerBase genomför den här synkroniseringen genom att underhålla en pekare till det aktuella objektet i datakällan.</xref:System.Windows.Forms.CurrencyManager> Den <xref:System.Windows.Forms.TextBox>kontroller som är bundna till det aktuella objektet så att de visas information för samma rad.</xref:System.Windows.Forms.TextBox> När det aktuella objektet ändras, den <xref:System.Windows.Forms.CurrencyManager>meddelar alla gränsen styr så att de kan uppdatera sina data.</xref:System.Windows.Forms.CurrencyManager> Dessutom kan du ange den <xref:System.Windows.Forms.BindingManagerBase.Position%2A>att ange raden i det <xref:System.Data.DataTable>som kontrollerna som pekar på.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> Du kan avgöra hur många rader som finns i datakällan med den <xref:System.Windows.Forms.BindingManagerBase.Count%2A>egenskapen.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       Den <xref:System.Windows.Forms.CurrencyManager>är nödvändigt eftersom datakällor inte nödvändigtvis har en aktuell post-pekare.</xref:System.Windows.Forms.CurrencyManager> Till exempel matriser och <xref:System.Collections.ArrayList>objekt kan vara datakällor, men de har inte en egenskap som returnerar det aktuella objektet.</xref:System.Collections.ArrayList> För att få det aktuella objektet, använder den <xref:System.Windows.Forms.BindingManagerBase.Current%2A>egenskapen.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       Den <xref:System.Windows.Forms.PropertyManager>ärver också från BindingManagerBase, och används för att underhålla den aktuella egenskapen för ett objekt i stället för egenskapen för ett aktuellt objekt i en datakälla.</xref:System.Windows.Forms.PropertyManager> Därför försöker ställa in den <xref:System.Windows.Forms.BindingManagerBase.Position%2A>eller <xref:System.Windows.Forms.BindingManagerBase.Count%2A>-egenskapen för en <xref:System.Windows.Forms.PropertyManager>har ingen effekt.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       Så här skapar du en BindingManagerBase i <xref:System.Windows.Forms.BindingContext>-klassen, som returnerar antingen en <xref:System.Windows.Forms.CurrencyManager>eller en <xref:System.Windows.Forms.PropertyManager>, beroende på datakällan som hanteras.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       Lösningar programmerare uppmuntras att binda kontroller direkt till en <xref:System.Windows.Forms.BindingSource>komponenten, som fungerar som en datakälla och ett data koppling till verkliga måldatakällan.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>underlättar avsevärt både enkla och komplexa databindning, bland annat hanterar valuta kontrollen och dess mål.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
