  name: Context
  nameWithType: Installer.Context
  fullName: System.Configuration.Install.Installer.Context
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Hämtar eller anger information om den aktuella installationen."
  remarks: "Egenskapen kontexten innehåller information om installation. Till exempel information om platsen för loggfilen för installationen, platsen för filen för att spara informationen som krävs av den <xref:System.Configuration.Install.Installer.Uninstall%2A>metoden och den kommandorad som angavs när installationsprogrammet kördes.</xref:System.Configuration.Install.Installer.Uninstall%2A>       Det program som anropar den <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, eller <xref:System.Configuration.Install.Installer.Uninstall%2A>metoder anger kontextegenskap information som behöver metoderna.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       Om ett installationsprogram som tillhör en samling med installationsprogrammet kan egenskapen installationsprogrammet överordnade kontexten innan du anropar någon av dessa metoder. Överordnad installationsprogrammet kan nås via de <xref:System.Configuration.Install.Installer.Parent%2A>egenskap.</xref:System.Configuration.Install.Installer.Parent%2A>"
  example:
  - "The following example demonstrates the Context property of the <xref:System.Configuration.Install.Installer> class. The contents of the Context property contain information about the location of the log file for the installation, the location of the file to save information required by the <xref:System.Configuration.Install.Installer.Uninstall%2A> method, and the command line that was entered when the installation executable was run. These contents are then displayed on the console.  \n  \n [!code-cpp[Installer_Context#1](~/add/codesnippet/cpp/p-system.configuration.i_9_1.cpp)]\n [!code-cs[Installer_Context#1](~/add/codesnippet/csharp/p-system.configuration.i_9_1.cs)]\n [!code-vb[Installer_Context#1](~/add/codesnippet/visualbasic/p-system.configuration.i_9_1.vb)]"
  syntax:
    content: public System.Configuration.Install.InstallContext Context { get; set; }
    return:
      type: System.Configuration.Install.InstallContext
      description: "En <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> som innehåller information om den aktuella installationen."
  overload: System.Configuration.Install.Installer.Context*
