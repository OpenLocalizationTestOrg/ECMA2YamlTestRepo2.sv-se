  name: Installer
  nameWithType: Installer
  fullName: System.Configuration.Install.Installer
  type: Class
  summary: "Utgör grunden för anpassade installationer."
  remarks: "Detta är basklass för alla anpassade installationsprogram i .NET Framework. Installationsprogram är komponenter som hjälper till att installera program på en dator.       Det finns flera saker som du måste följa för att använda ett installationsprogram:-ärver Installer-klassen.      -Åsidosätt den <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, och <xref:System.Configuration.Install.Installer.Uninstall%2A>metoder.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      -Lägg till den <xref:System.ComponentModel.RunInstallerAttribute>till den härledda klassen och ange det till `true`.</xref:System.ComponentModel.RunInstallerAttribute>      -Placera den härledda klassen i sammansättningen med ditt program att installera.      -Anropa installationsprogram. Till exempel använda InstallUtil.exe för att anropa installationsprogram.       Den <xref:System.Configuration.Install.Installer.Installers%2A>egenskapen innehåller en samling installationsprogram.</xref:System.Configuration.Install.Installer.Installers%2A> Om den här instansen av installationsprogrammet är en del av en installerarmängden den <xref:System.Configuration.Install.Installer.Parent%2A>egenskap är inställd på Installer-instans som innehåller samlingen.</xref:System.Configuration.Install.Installer.Parent%2A> Ett exempel på användning av <xref:System.Configuration.Install.Installer.Installers%2A>samlingen, se <xref:System.Configuration.Install.AssemblyInstaller>klass.</xref:System.Configuration.Install.AssemblyInstaller> </xref:System.Configuration.Install.Installer.Installers%2A>       Den <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, och <xref:System.Configuration.Install.Installer.Uninstall%2A>metoderna i klassen Installer gå genom insamling av installationsprogram som lagras i den <xref:System.Configuration.Install.Installer.Installers%2A>egenskap, och anropar metoden motsvarande i varje installer.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       Den <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, och <xref:System.Configuration.Install.Installer.Uninstall%2A>metoder kallas inte alltid på samma instans för Installer.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Till exempel en instans av installationsprogrammet kan användas vid installation och när ett program och sedan referensen till den instansen släpps. Avinstallera programmet senare skapar en referens till en ny instans för installationsprogrammet, vilket innebär att den <xref:System.Configuration.Install.Installer.Uninstall%2A>metoden anropas av en annan instans av installationsprogrammet.</xref:System.Configuration.Install.Installer.Uninstall%2A> Därför i den härledda klassen inte spara tillståndet för en dator i ett installationsprogram. Använd i stället en <xref:System.Collections.IDictionary>som bevaras över anrop och skickas till din <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, och <xref:System.Configuration.Install.Installer.Uninstall%2A>metoder.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       Två situationer illustrerar behovet av att spara informationen i den tillståndet skärmsläckaren <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Först anta att dina installer anger en registernyckel. Det bör spara ursprungligt värde för nyckeln i <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Om installationen återställs, kan du återställa det ursprungliga värdet. Anta andra installationsprogrammet ersätter en befintlig fil. Spara den befintliga filen i en tillfällig katalog och platsen för den nya platsen för filen i <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Om installationen återställs, är nyare filen bort och ersättas med ursprungligt från den tillfälliga platsen.       Den <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>egenskapen innehåller information om installationen.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Till exempel information om platsen för loggfilen för installationen, platsen för filen för att spara informationen som krävs av den <xref:System.Configuration.Install.Installer.Uninstall%2A>metoden och den kommandorad som angavs när installationsprogrammet kördes.</xref:System.Configuration.Install.Installer.Uninstall%2A>"
  example:
  - "The following example demonstrates the use of the Installer class. It creates a class which inherits from Installer. When <xref:System.Configuration.Install.Installer.Commit%2A> is about to complete, <xref:System.Configuration.Install.Installer.Committing> event occurs and a message is displayed. To use the Installer class, you must reference the **System.Configuration.Install** assembly in your project.  \n  \n [!code-cpp[Installer#1](~/add/codesnippet/cpp/t-system.configuration.i_5_1.cpp)]\n [!code-vb[Installer#1](~/add/codesnippet/visualbasic/t-system.configuration.i_5_1.vb)]\n [!code-cs[Installer#1](~/add/codesnippet/csharp/t-system.configuration.i_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("AfterInstall")]

      public class Installer : System.ComponentModel.Component
