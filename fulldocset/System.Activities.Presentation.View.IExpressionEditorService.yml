  name: IExpressionEditorService
  nameWithType: IExpressionEditorService
  fullName: System.Activities.Presentation.View.IExpressionEditorService
  type: Interface
  summary: "Skapar eller stänger uttryck redigerare."
  remarks: "En uttrycksredigerare är en Visual Basic-kontroll som används för att redigera uttryck i Visual Studio. Den här kontrollen innehåller en komplett IDE redigera upplevelse, inklusive IntelliSense färgläggning ParamInfo fel krumelurer bland andra funktioner.       IExpressionEditorService kan också användas för att hantera instanser av anpassade uttryck redigerare. Om du vill registrera en anpassad Uttrycksredigerare, måste du publicera IExpressionEditorService med följande kod: `this.expressionEditorService = new ExpressionEditorService();` `this.workflowDesigner.Context.Services.Publish<IExpressionEditorService>(this.expressionEditorService);` en uttrycksredigerare skapas när ett <xref:System.Activities.Presentation.View.ExpressionTextBox>instansen får fokus och förstörs på förlorar fokus i ett giltigt uttryck eller inläsning av designern.</xref:System.Activities.Presentation.View.ExpressionTextBox>              Standard-uttrycksredigerare är inte tillgänglig för användning i flyttade program. Om uttrycksredigerare standard används i ett flyttade program, är en textruta tillgängligt för redigering. Anpassat uttryck redigerare kan dock användas i ett flyttade program genom att publicera IExpressionEditorService i programmet.       Om du använder en <xref:System.Activities.Presentation.View.ExpressionTextBox>kontroll i en anpassad Aktivitetsdesigner är det inte nödvändigt att skapa och förstöra uttryck redigerare med hjälp av det här gränssnittet.</xref:System.Activities.Presentation.View.ExpressionTextBox> Den <xref:System.Activities.Presentation.View.ExpressionTextBox>klassen hanterar detta åt dig.</xref:System.Activities.Presentation.View.ExpressionTextBox>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public interface IExpressionEditorService
