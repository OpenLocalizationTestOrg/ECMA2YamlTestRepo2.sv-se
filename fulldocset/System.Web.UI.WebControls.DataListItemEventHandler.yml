  fullName: System.Web.UI.WebControls.DataListItemEventHandler
  type: Delegate
  summary: "Representerar den metod som hanterar den <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;> </xref> och <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;> </xref> händelser för den <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.DataList.ItemCreated>händelsen inträffar när ett objekt i den <xref:System.Web.UI.WebControls.DataList>kontrollen har skapats.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCreated>       Den <xref:System.Web.UI.WebControls.DataList.ItemDataBound>händelsen inträffar när ett objekt i den <xref:System.Web.UI.WebControls.DataList>kontrollen är databunden till en datakälla.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemDataBound>       När du skapar en DataListItemEventHandler delegat kan identifiera den metod som hanterar händelsen. Lägga till en instans av delegaten händelsen om du vill associera händelsen med din händelsehanterare. Händelsehanteraren anropas när händelsen inträffar, om du tar bort delegaten. Mer information om händelsehanterare delegater finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event to calculate the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_340_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_340_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_340_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_340_2.aspx)]"
