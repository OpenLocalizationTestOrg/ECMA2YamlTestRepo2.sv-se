- uid: System.ComponentModel.Design.Serialization.ComponentSerializationService.SerializeAbsolute(System.ComponentModel.Design.Serialization.SerializationStore,System.Object)
  id: SerializeAbsolute(System.ComponentModel.Design.Serialization.SerializationStore,System.Object)
  parent: System.ComponentModel.Design.Serialization.ComponentSerializationService
  langs:
  - csharp
  name: SerializeAbsolute(SerializationStore,Object)
  nameWithType: ComponentSerializationService.SerializeAbsolute(SerializationStore,Object)
  fullName: System.ComponentModel.Design.Serialization.ComponentSerializationService.SerializeAbsolute(SerializationStore,Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serialiserar det angivna objektet för egenskapen standardvärden."
  remarks: "Standard serialisering som implementerade via den <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService.Serialize%2A>metoden Serialiserar endast värden som skiljer sig från komponentens standardtillstånd.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService.Serialize%2A> Detta ger den mest kompakta serialiseringsmekanismen men förutsätter att en nyligen skapade objektet kommer att användas under avserialisering. Om ett befintligt objekt används är det resulterande avserialiserat objektet inte säkert att duplicera det ursprungliga tillståndet för det serialiserade objektet. de egenskaper som innehöll standardvärden under serialiseringen återställs inte tillbaka till sina standardvärden under deserialisering.       Metoden SerializeAbsolute använder inte den här genvägen. Den Serialiserar alla egenskaper för källobjektet så att deserialisering kan återställa alla objektets egenskaper, oavsett standardläget.       Den här metoden är särskilt användbart för att serialisera samlingar, eftersom du kan ändra ordningen på objekt i samlingen. I en sådan situation är säkraste processen för att återställa det ursprungliga tillståndet för hela samlingen att skriva över alla objekt med sina ursprungliga egenskapsvärden."
  syntax:
    content: public abstract void SerializeAbsolute (System.ComponentModel.Design.Serialization.SerializationStore store, object value);
    parameters:
