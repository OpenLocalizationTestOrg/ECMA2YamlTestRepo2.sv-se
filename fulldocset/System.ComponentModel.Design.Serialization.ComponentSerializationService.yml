  name: ComponentSerializationService
  nameWithType: ComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.ComponentSerializationService
  type: Class
  summary: "Innehåller basklassen för serialisering av en uppsättning komponenter eller serialiserbara objekt till en serialisering-arkivet."
  remarks: "ComponentSerializationService Serialiserar en uppsättning komponenter eller serialiserbara objekt till en serialisering-arkivet. Arkivet kan sedan avserialiseras senare. Klassen ComponentSerializationService till skillnad från andra system för serialisering av att serialiseringsformatet är täckande och den kan användas för partiellt serialisering av objekt. Du kan till exempel välja att serialisera endast valda egenskaper för ett objekt.       Den här klassen är `abstract`. Normalt en <xref:System.ComponentModel.Design.Serialization.DesignerLoader>ska ange en konkret implementering av den här klassen och Lägg till den som en tjänst till dess <xref:System.ComponentModel.Design.DesignSurface>.</xref:System.ComponentModel.Design.DesignSurface> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> Detta gör att objekt som ska serialiseras i det format som passar bäst för dem.       ComponentSerializationService klassen ersätter den <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>gränssnitt från .NET Framework version 1.0, även om bevaras för bakåtkompatibilitet.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
