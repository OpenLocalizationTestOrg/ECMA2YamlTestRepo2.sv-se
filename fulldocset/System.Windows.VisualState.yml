- uid: System.Windows.VisualState.Name
  id: Name
  parent: System.Windows.VisualState
  langs:
  - csharp
  name: Name
  nameWithType: VisualState.Name
  fullName: System.Windows.VisualState.Name
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Hämtar eller anger namnet på den <xref href=&quot;System.Windows.VisualState&quot;> </xref>."
  remarks: "Du kan ange vilka visuella tillstånd som ett element ska ange genom att skicka namnet på <xref:System.Windows.VisualState>till <xref:System.Windows.VisualStateManager>.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualState>       När en <xref:System.Windows.Controls.Control>använder den <xref:System.Windows.VisualStateManager>i en <xref:System.Windows.Controls.ControlTemplate>, författaren kontrollen ska ange vilka <xref:System.Windows.VisualState>objekt kontrollen förväntas i dess <xref:System.Windows.Controls.ControlTemplate>genom att placera den <xref:System.Windows.TemplateVisualStateAttribute>på klassen signaturen.</xref:System.Windows.TemplateVisualStateAttribute> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.Control> <xref:System.Windows.Controls.ControlTemplate>författare definiera nya <xref:System.Windows.VisualState>objekt och ställa in egenskapen namnet på värdet som anges av den <xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName> </xref:System.Windows.VisualState></xref:System.Windows.Controls.ControlTemplate>       Hitta namnen på de visuella tillstånd för de kontroller som ingår i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], se [kontrollformat och mallar](~/add/includes/ajax-current-ext-md.md). Information om hur du skapar en <xref:System.Windows.Controls.ControlTemplate>och <xref:System.Windows.VisualState>objekt för befintliga kontroller finns [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds <xref:System.Windows.VisualState> objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Namnet på den <xref href=&quot;System.Windows.VisualState&quot;> </xref>."
