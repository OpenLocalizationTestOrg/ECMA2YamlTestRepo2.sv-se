  name: VisualState
  nameWithType: VisualState
  fullName: System.Windows.VisualState
  type: Class
  summary: "Anger utseendet på kontrollen när den är i ett specifikt tillstånd."
  remarks: "En VisualState anger hur kontrollen visas när den är i ett visst tillstånd. Till exempel när en <xref:System.Windows.Controls.Button>har tryckts ned kantlinjen kanske en annan färg än normalt.</xref:System.Windows.Controls.Button>  Klassen VisualState har en <xref:System.Windows.VisualState.Storyboard%2A>egenskap som ändrar utseendet på kontrollen.</xref:System.Windows.VisualState.Storyboard%2A> När kontrollen lämnar det tillstånd som anges av den <xref:System.Windows.VisualState.Name%2A?displayProperty=fullName>-egenskapen i <xref:System.Windows.VisualState.Storyboard%2A>börjar.</xref:System.Windows.VisualState.Storyboard%2A> </xref:System.Windows.VisualState.Name%2A?displayProperty=fullName> När kontrollen lämnar tillstånd, den <xref:System.Windows.VisualState.Storyboard%2A>slutar.</xref:System.Windows.VisualState.Storyboard%2A>       Den <xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName>egenskapen innehåller VisualState objekt.</xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName> <xref:System.Windows.VisualStateGroup>objekt läggs till i <xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName>anslutna egenskapen som har definierats för den <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName></xref:System.Windows.VisualStateGroup> Du kan lägga till VisualState objekt till någon <xref:System.Windows.FrameworkElement>, men de är vanligtvis används i en <xref:System.Windows.Controls.ControlTemplate>av <xref:System.Windows.Controls.Control>.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.FrameworkElement> Information om hur du skapar en <xref:System.Windows.Controls.ControlTemplate>och VisualState objekt för befintliga kontroller finns [anpassa utseendet på en befintlig kontroll genom att skapa en ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Ett exempel på hur du använder VisualState objekt utanför en <xref:System.Windows.Controls.ControlTemplate>finns <xref:System.Windows.VisualStateManager>klass.</xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds VisualState objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public class VisualState : System.Windows.DependencyObject
