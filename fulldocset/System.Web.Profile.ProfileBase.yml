    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Det gick inte att skapa en egenskapstyp som anges i avsnitt i Web.config-filen.       - eller - <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> attribut för en egenskap i avsnittet i Web.config-filen har värdet <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> och <xref uid=&quot;langword_csharp_enabled&quot; name=&quot;enabled&quot; href=&quot;&quot;> </xref> för elementet är attributet <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - eller - <xref uid=&quot;langword_csharp_serializeAs&quot; name=&quot;serializeAs&quot; href=&quot;&quot;> </xref> attribut för en egenskap i avsnittet i Web.config-filen har värdet <xref href=&quot;System.Configuration.SettingsSerializeAs&quot;> </xref> och <> </> *>-egenskapen för den angivna <xref uid=&quot;langword_csharp_type&quot; name=&quot;type&quot; href=&quot;&quot;> </xref> returnerar <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - eller - namnet på en provider som anges i den <xref uid=&quot;langword_csharp_provider&quot; name=&quot;provider&quot; href=&quot;&quot;> </xref> attribut för en profilegenskap kunde inte hittas i den <> </> *> samling.       - eller - <xref uid=&quot;langword_csharp_type&quot; name=&quot;type&quot; href=&quot;&quot;> </xref> för det inte gick att hitta en egenskap för profilen.       - eller - en profilegenskap har angetts med ett namn som matchar ett namn på den basklass som angetts i den <xref uid=&quot;langword_csharp_inherits&quot; name=&quot;inherits&quot; href=&quot;&quot;> </xref> attributet i avsnittet."
