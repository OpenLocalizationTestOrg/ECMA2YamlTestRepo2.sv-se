  summary: "Skapar en instans av den <xref href=&quot;System.Web.Profile.ProfileBase&quot;> </xref> klass."
  remarks: "ASP.NET använder den <xref:System.Web.Profile.ProfileBase>klassen för att skapa klassen som används för användarprofilen.</xref:System.Web.Profile.ProfileBase> När ett program som har aktiverat användarprofilen startas ASP.NET skapar en ny klass av typen `ProfileCommon`, som ärver från en <xref:System.Web.Profile.ProfileBase>klass.</xref:System.Web.Profile.ProfileBase> Strikt typkontroll accessorer läggs till i `ProfileCommon` klass för varje egenskap som definieras i konfigurationsavsnittet. Strikt typkontroll accessorer för den `ProfileCommon` klassen anrop av <xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A>och <xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A>metoder för den <xref:System.Web.Profile.ProfileBase>basklassen att hämta och ange profil egenskapsvärden,.</xref:System.Web.Profile.ProfileBase> </xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A> </xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A> En instans av den `ProfileCommon` klass har angetts som värde för den <xref:System.Web.HttpContext.Profile%2A>egenskapen för ASP.NET-program.</xref:System.Web.HttpContext.Profile%2A>      > [!NOTE] > Basklassen används för att generera den klass som lagras i den <xref:System.Web.HttpContext.Profile%2A>egenskapen kan åsidosättas med hjälp av `inherits` attributet i avsnittet i konfigurationsfilen.</xref:System.Web.HttpContext.Profile%2A> I det här fallet anger du en anpassad klass som ärver från <xref:System.Web.Profile.ProfileBase>basen klass.</xref:System.Web.Profile.ProfileBase>       Den här konstruktorn är inte avsedd att användas från programkod. Använd för att skapa en instans av en användarprofil den <xref:System.Web.Profile.ProfileBase.Create%2A>metoden.</xref:System.Web.Profile.ProfileBase.Create%2A>"
  example:
  - "The following Web.config file specifies a user profile that contains a `ZipCode` property of type `string` and a `RecentSearchList` property of type <xref:System.Collections.Specialized.StringCollection>. The generated <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext> will have strongly typed accessors for each of the specified properties.  \n  \n```  \n<configuration>  \n   <connectionStrings>  \n       <add name=\"SqlServices\" connectionString=\"Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;\" />  \n   </connectionStrings>  \n  \n  <system.web>  \n   <anonymousIdentification enabled=\"true\" />  \n  \n   <profile defaultProvider=\"SqlProvider\" >  \n     <providers>  \n       <add  \n         name=\"SqlProvider\"  \n         connectionStringName=\"SqlServices\"  \n         applicationName=\"ProfileBaseApplication\"  \n         type=\"System.Web.Profile.SqlProfileProvider\" />  \n     </providers>  \n  \n     <properties>  \n       <add name=\"ZipCode\" allowAnonymous=\"true\" />  \n       <add name=\"RecentSearchList\"  \n            type=\"System.Collections.Specialized.StringCollection\"  \n            serializeAs=\"Xml\"  \n            allowAnonymous=\"true\" />  \n      </properties>  \n    </profile>  \n   </system.web>  \n</configuration>  \n```  \n  \n The following ASP.NET page reads and sets the `ZipCode` property specified for the user profile.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_1_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_1_1.aspx)]"
