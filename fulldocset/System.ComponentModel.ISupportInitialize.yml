  summary: "Anger att det här objektet stöder en enkel, överförda avisering batch initiering."
  remarks: "ISupportInitialize gör kontroller för att optimera flera tilldelningar. Därför kan du initiera samtidigt beroende egenskaper eller batch ange flera egenskaper i designläge.       Anropa den <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>metod för att skicka en signal objektet som initiering startas.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> Anropa den <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>metod för att signalera att initieringen har slutförts.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A>"
