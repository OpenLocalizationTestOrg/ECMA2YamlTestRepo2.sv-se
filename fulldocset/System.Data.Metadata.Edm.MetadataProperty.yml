  summary: "Representerar ett metadataattribut för ett objekt i den [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] metadatahierarkin."
  remarks: "Du kan komma åt alla objekt i den [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] metadatahierarkin som en strikt typkontroll egenskapsuppsättning. Den <xref:System.Data.Metadata.Edm.EdmType>klassen innehåller egenskaper som kallas <xref:System.Data.Metadata.Edm.EdmType.Name%2A>, <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>och så vidare.</xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> </xref:System.Data.Metadata.Edm.EdmType.Name%2A> </xref:System.Data.Metadata.Edm.EdmType> Den <xref:System.Data.Metadata.Edm.EdmType>klass ärver också en <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A>-egenskap som är en samling objekt MetadataProperty.</xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> </xref:System.Data.Metadata.Edm.EdmType> När programmet skapar en instans av den <xref:System.Data.Metadata.Edm.EdmType>klassen, de <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A>automatiskt-egenskapen innehåller en samling MetadataProperty objekt för <xref:System.Data.Metadata.Edm.EdmType.Name%2A>egenskapen <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>egenskapen och så vidare.</xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> </xref:System.Data.Metadata.Edm.EdmType.Name%2A> </xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> </xref:System.Data.Metadata.Edm.EdmType>"
