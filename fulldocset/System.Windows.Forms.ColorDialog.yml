  summary: "Hämtar eller anger ett värde som anger om dialogrutan visar alla tillgängliga färger i grundfärguppsättningen uppsättningen."
  remarks: ''
  example:
  - "The following code example demonstrates initializing a <xref:System.Windows.Forms.ColorDialog> setting the AnyColor, <xref:System.Windows.Forms.ColorDialog.AllowFullOpen%2A> properties. The <xref:System.Windows.Forms.ColorDialog> does not enable the user to set a custom color, but it enables the full set of basic colors be displayed. When you set the <xref:System.Windows.Forms.ColorDialog.SolidColorOnly%2A> property to `false`, it enables the display of colors that are combinations of other colors on systems with 256 or less colors. The example also shows setting the <xref:System.Windows.Forms.ColorDialog.ShowHelp%2A> property and handling a <xref:System.Windows.Forms.CommonDialog.HelpRequest> event for a dialog. To run the example, paste the following code in a form and call the `InitializeColorDialog` method in the form's constructor or `Load` method. This example requires that the `Click` event of the button is connected to the event-handler method defined in the example.  \n  \n [!code-vb[System.Windows.Forms.ColorDialogHelp#1](~/add/codesnippet/visualbasic/p-system.windows.forms.c_72_1.vb)]\n [!code-cpp[System.Windows.Forms.ColorDialogHelp#1](~/add/codesnippet/cpp/p-system.windows.forms.c_72_1.cpp)]\n [!code-cs[System.Windows.Forms.ColorDialogHelp#1](~/add/codesnippet/csharp/p-system.windows.forms.c_72_1.cs)]"
  syntax:
    content: public virtual bool AnyColor { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om dialogrutan visar alla tillgängliga färger i uppsättningen med grundläggande färger. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ColorDialog.AnyColor*
  exceptions: []
  platform:
  - net462
