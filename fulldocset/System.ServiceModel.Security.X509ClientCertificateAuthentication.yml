  name: X509ClientCertificateAuthentication
  nameWithType: X509ClientCertificateAuthentication
  fullName: System.ServiceModel.Security.X509ClientCertificateAuthentication
  type: Class
  summary: "Anger egenskaperna för autentisering vid verifiering av klientcertifikatet."
  remarks: 'Om <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A>anges till <xref:System.ServiceModel.Security.X509CertificateValidationMode>, måste du skapa ett anpassat certifikat verifieraren som ärver från en <xref:System.IdentityModel.Selectors.X509CertificateValidator>klass.</xref:System.IdentityModel.Selectors.X509CertificateValidator> </xref:System.ServiceModel.Security.X509CertificateValidationMode> </xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A> [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Så här: skapa en tjänst som använder ett anpassat certifikat verifieraren](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following code shows how to set this property.  \n  \n [!code-cs[X509ClientCertificateAuthentication#1](~/add/codesnippet/csharp/t-system.servicemodel.se_11_1.cs)]\n [!code-vb[X509ClientCertificateAuthentication#1](~/add/codesnippet/visualbasic/t-system.servicemodel.se_11_1.vb)]  \n  \n The property can also be set in a configuration file.  \n  \n```  \n<serviceCredentials>  \n  <clientCertificate>  \n     <authentication certificateValidationMode='ChainTrust' />  \n  </clientCertificate>  \n</serviceCredentials>  \n```"
  syntax:
    content: public class X509ClientCertificateAuthentication
  inheritance:
