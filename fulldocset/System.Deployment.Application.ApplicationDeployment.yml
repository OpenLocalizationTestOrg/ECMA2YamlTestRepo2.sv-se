  remarks: "UpdateCompleted händelse anropas på programmets tråd. Du kan anropa programmets Windows Forms-kontroller direkt i den här motringning utan utlöser ett undantag.       Kontrollera den <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>egenskapen för den <xref:System.ComponentModel.AsyncCompletedEventArgs>skickades till den här återanrop.</xref:System.ComponentModel.AsyncCompletedEventArgs> </xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> Om den här egenskapen är `null`, installationen har lyckats, om det inte är `null`installationen slutfördes inte och du hittar mer information om felet installation via den <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>egenskapen.</xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> När uppdateringen har hämtats, måste du anropa den <xref:System.Windows.Forms.Application.Restart%2A>metoden på den <xref:System.Windows.Forms.Application>att använda den nya versionen av programmet.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Restart%2A>       Om installationen av uppdateringen avbröts av ett anrop till <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsyncCancel%2A>, <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A>-egenskapen för den <xref:System.ComponentModel.AsyncCompletedEventArgs>klassen blir `true`.</xref:System.ComponentModel.AsyncCompletedEventArgs> </xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> </xref:System.Deployment.Application.ApplicationDeployment.UpdateAsyncCancel%2A>       Om du vill använda den här händelsehanteraren måste programmet importera både den <xref:System.Deployment.Application>och <xref:System.ComponentModel>namnområden.</xref:System.ComponentModel> </xref:System.Deployment.Application>"
  example:
  - "The following code example determines at application load time whether a new update is available; if a required update is available, it installs the update asynchronously. The example requires that you deploy a Windows Forms application that includes a <xref:System.Windows.Forms.StatusStrip> control, and that this control contain a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#1](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#1)]\n [!code-cpp[ClickOnceAPI#1](~/add/codesnippet/cpp/e-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#1](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#1)]"
  syntax:
    content: public event System.ComponentModel.AsyncCompletedEventHandler UpdateCompleted;
    return:
      type: System.ComponentModel.AsyncCompletedEventHandler
      description: "Som ska läggas till."
  exceptions: []
