  name: ApplicationDeployment
  nameWithType: ApplicationDeployment
  fullName: System.Deployment.Application.ApplicationDeployment
  type: Class
  summary: "Har stöd för uppdateringar för den aktuella distributionen programmässigt och hanterar behovsanpassad hämtning av filer. Den här klassen kan inte ärvas."
  remarks: "Du kan konfigurera din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] program för att söka efter uppdateringar och installera dem automatiskt via den `subscription` element i distributionsmanifestet. Vissa program, men behöver få bättre kontroll över sina uppdateringar. Du kanske vill installera nödvändiga uppdateringar via programmering och be användarna att installera valfria uppdateringar när vill. Du kan ta fullständig kontroll över uppdatering användningsprinciper genom att inaktivera prenumerationen uppdateringar i distributionsmanifestet. Du kan också använda automatisk prenumeration tillsammans med ApplicationDeployment, vilket gör att [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] att uppdatera programmet regelbundet men använder ApplicationDeployment för att hämta kritiska uppdateringar strax efter att de är tillgängliga.       Du kan testa om din distribution har en tillgänglig uppdatering genom att använda antingen den <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A>metoden; senare aktiverar den <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted>händelse på lyckades.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A> <xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate%2A>Returnerar viktig information om uppdateringen, till exempel versionsnummer och om det är en obligatorisk uppdatering för aktuell användare.</xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate%2A> Om en uppdatering är tillgänglig kan du installera den med hjälp av <xref:System.Deployment.Application.ApplicationDeployment.Update%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>; metoden senare aktiverar den <xref:System.Deployment.Application.ApplicationDeployment.UpdateCompleted>händelse när installationen av uppdateringen har slutförts.</xref:System.Deployment.Application.ApplicationDeployment.UpdateCompleted> </xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.Update%2A> För stora uppdateringar kan du få förlopp meddelanden via den <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>och <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>händelser, och använda informationen i <xref:System.ComponentModel.ProgressChangedEventArgs>att meddela användaren om hämtningsstatus.</xref:System.ComponentModel.ProgressChangedEventArgs> </xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>       Du kan också använda ApplicationDeployment för att hämta stora filer och sammansättningar på begäran. Filerna måste vara markerad som &quot;valfritt&quot; i distributionsmanifestet program så att de inte har hämtats under installationen. Du kan hämta filerna när som helst under programmets varaktighet med hjälp av den <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metod.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A> Du kan hämta sammansättningar innan de läses in i minnet genom att tillhandahålla en händelsehanterare för <xref:System.AppDomain.AssemblyResolve>händelse på <xref:System.AppDomain>klass.</xref:System.AppDomain> </xref:System.AppDomain.AssemblyResolve> Mer information finns i [genomgång: hämta sammansättningar på begäran med den ClickOnce-distribution API med designern](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Om du uppdaterar en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] program medan programmet körs, användaren visas inte uppdateringar förrän du anropa <xref:System.Windows.Forms.Application.Restart%2A>metoden <xref:System.Windows.Forms.Application>som stängs den aktuella instansen som körs för programmet och starta om den. omedelbart</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Restart%2A>       ApplicationDeployment finns ingen offentlig konstruktor; Du kan hämta instanser av klassen i en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] program via den <xref:System.Deployment.Application.ApplicationDeployment.CurrentDeployment%2A>egenskapen.</xref:System.Deployment.Application.ApplicationDeployment.CurrentDeployment%2A> Du använder den <xref:System.Deployment.Application.ApplicationDeployment.IsNetworkDeployed%2A>egenskapen för att kontrollera att aktuella program är en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] program.</xref:System.Deployment.Application.ApplicationDeployment.IsNetworkDeployed%2A>       ApplicationDeployment har stöd för sökning efter uppdateringar och ladda ned uppdaterade filer asynkront med hjälp av den nya [händelsebaserat asynkront mönster översikt](~/add/includes/ajax-current-ext-md.md), som visar slutförande återanrop som klass händelser. ApplicationDeployment startar hanterar trådarna åt dig och ringer tillbaka ditt program i rätt UI-tråden. Via den här klassen kan du uppdatera utan att låsa upp programmet, så att användaren kan fortsätta arbeta när uppdateringarna installeras. Om användaren måste stoppar allt arbete när en uppdatering sker, Överväg att använda synkrona metoder i stället.      > [!NOTE] > Utför asynkrona uppdateringar kräver att tillämpningsprogrammet importera både den <xref:System.Deployment.Application>och <xref:System.ComponentModel>namnområden.</xref:System.ComponentModel> </xref:System.Deployment.Application>"
  example:
  - "The following code example determines at application load time whether a new update is available; if a required update is available, the code example installs the update asynchronously. This code should be added to a form that contains a <xref:System.Windows.Forms.TextBox> named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#1](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#1)]\n [!code-cpp[ClickOnceAPI#1](~/add/codesnippet/cpp/t-system.deployment.appl_4_1.cpp)]\n [!code-vb[ClickOnceAPI#1](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#1)]"
