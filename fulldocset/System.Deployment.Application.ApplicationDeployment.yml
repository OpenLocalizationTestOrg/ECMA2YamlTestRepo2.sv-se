  id: DownloadFileGroup(System.String)
  parent: System.Deployment.Application.ApplicationDeployment
  langs:
  - csharp
  name: DownloadFileGroup(String)
  nameWithType: ApplicationDeployment.DownloadFileGroup(String)
  fullName: System.Deployment.Application.ApplicationDeployment.DownloadFileGroup(String)
  type: Method
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Hämtar en uppsättning valfria filer på begäran."
  remarks: "I en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet måste inte hämtas filer som är märkta &quot;valfritt&quot; i programmanifestet under initieringen eller uppdatering. Du kan använda metoden DownloadFileGroup för att ladda ned alla filer som hör till en namngiven grupp på begäran, så att de inte upp nätverksresurser och diskutrymme förrän du är säker krävs av användaren. Vissa användare kan till exempel behöva använda ett paket för analys av data som ingår i ditt program dagligen, medan andra användare kan aldrig anropa den.       Om du vill använda en sammansättning som du har hämtat med DownloadFileGroup bifoga du en händelselyssnaren <xref:System.AppDomain.AssemblyResolve>händelse <xref:System.AppDomain.CurrentDomain%2A>.</xref:System.AppDomain.CurrentDomain%2A> </xref:System.AppDomain.AssemblyResolve> Ett exempel finns =[genomgång: hämta sammansättningar på begäran med den ClickOnce-distribution API med designern](~/add/includes/ajax-current-ext-md.md).       Alla filer laddas ned till den [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] cacheminne och är därför isolerad till den aktuella versionen av programmet. Låt oss säga att när ett program hämtas en filgrupp, användaren installerar en ny version av programmet, men senare återgår till den tidigare versionen av programmet. I det här fallet har den tidigare versionen fortfarande kopior av de filer som den ursprungligen hämtas. Mer information om åtkomst till datafiler finns [åtkomst till lokala och fjärranslutna Data i ClickOnce-program](~/add/includes/ajax-current-ext-md.md).       DownloadFileGroup fungerar i delvis betrodda program som är i något [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] program som körs med begränsad behörighet. Om du försöker läsa in sammansättningar dynamiskt kommer programmet kräver fullständigt förtroende.       Behovsanpassad hämtning av filer stöds inte för närvarande.       Ditt program inte kan svara på användarindata tills DownloadFileGroup-metoden returnerar. Om du behöver hämta filer utan att avbryta användarens arbetsflöde, Använd den <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metoden i stället.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>       Du kan inte hämta en fil med filnamnet enbart. Om du vill hämta en fil, tilldelar den ett gruppnamn i din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] distribution och ladda ned den gruppen med den här metoden."
  example:
  - "The following code example demonstrates how to load an assembly on demand by listening for the <xref:System.AppDomain.AssemblyResolve> event.  \n  \n [!code-cs[ClickOnceOnDemandCmdLine#2](~/add/codesnippet/csharp/6f3e5fcc-9a7b-4ff6-a5e4-_1.cs)]"
