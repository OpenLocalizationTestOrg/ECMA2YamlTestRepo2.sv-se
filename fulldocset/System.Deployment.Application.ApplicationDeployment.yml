- uid: System.Deployment.Application.ApplicationDeployment.Update
  id: Update
  parent: System.Deployment.Application.ApplicationDeployment
  langs:
  - csharp
  name: Update()
  nameWithType: ApplicationDeployment.Update()
  fullName: System.Deployment.Application.ApplicationDeployment.Update()
  type: Method
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Startar en synkron nedladdning och installation av den senaste versionen av det här programmet."
  remarks: "Ett program anses uppdateras när du publicerar en ny version av programmet till den plats som anges av <xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>, och versionsnumret i programmets distributionsmanifestet är högre än versionsnumret för det program som är installerade på användarens dator.</xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>       Uppdatera anropet blockerar tills uppdateringen har hämtats till klientdatorn och installerats i den [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] cachelagra; under den här tiden kan programmet inte mottaglig för användaren. Om du vill behålla programtillgängligheten eller visa en rapport vid nedladdning, Använd den <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>metoden i stället.</xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>       Uppdatering laddar ner alla filer som inte har markerats som &quot;valfritt&quot; i programmanifestet. Du kan ladda ned filerna på begäran med hjälp av den <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metod.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>       [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]kan redan uppdatera programmet automatiskt när du anropar metoden Update; Om detta händer genereras anrop till den här metoden ett <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Om du har uppdaterat en eller flera filer i distributionen, men du inte har uppdaterat programmanifestet, får du ett <xref:System.Deployment.Application.InvalidDeploymentException>.</xref:System.Deployment.Application.InvalidDeploymentException> De flesta fall omdistribuera din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] program löser detta problem. Det här undantaget får även om en signatur för offentliga nycklar på en distributionsmanifestet eller programmanifestet är ogiltig eller saknas.       En uppdatering kan begära en högre nivå för förtroendet på den lokala datorn än den tidigare versionen av programmet. Om programmet använder betrodda programdistribution, undersöker vanliga språk CLR (runtime) trust manager distributionsmanifestet för att fastställa om det innehåller en giltig förtroende-licens. Om distributionsmanifestet inte innehåller en giltig förtroende licens [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] stoppar installationen och genererar en <xref:System.Deployment.Application.TrustNotGrantedException>.</xref:System.Deployment.Application.TrustNotGrantedException> Metoden Update visas aldrig tillfrågas användaren om de vill ge behörighet att köra programmet."
  example:
  - "The following code example checks for an application update; if an update is available, it installs it synchronously.  \n  \n [!code-cs[ClickOnceAPI#6](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#6)]\n [!code-cpp[ClickOnceAPI#6](~/add/codesnippet/cpp/m-system.deployment.appl_6_1.cpp)]\n [!code-vb[ClickOnceAPI#6](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#6)]"
  syntax:
    content: public bool Update ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om ett program har uppdaterats; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Deployment.Application.ApplicationDeployment.Update*
  exceptions:
  - type: System.Deployment.Application.TrustNotGrantedException
    commentId: T:System.Deployment.Application.TrustNotGrantedException
    description: "Den lokala datorn medgav inte programmet begärde för att köra behörighetsnivå."
  - type: System.Deployment.Application.InvalidDeploymentException
    commentId: T:System.Deployment.Application.InvalidDeploymentException
    description: "Din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] distribution är skadad. Tips om hur du diagnostiserar och rätta till problemet finns [felsökning ClickOnce-distributioner](~/add/includes/ajax-current-ext-md.md)."
  - type: System.Deployment.Application.DeploymentDownloadException
    commentId: T:System.Deployment.Application.DeploymentDownloadException
    description: "Det gick inte att hämta den nya distributionen från dess plats i nätverket."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Programmet uppdateras just nu."
  platform:
  - net462
