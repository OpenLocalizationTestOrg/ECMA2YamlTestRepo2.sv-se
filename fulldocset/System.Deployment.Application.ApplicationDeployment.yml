nDeployment.DownloadFileGroupAsync%2A> Du kan skilja mellan dem med hjälp av den <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>egenskapen för den <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs>-klassen, som har överförts till den <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>händelse.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.DeploymentProgressChangedEventArgs> </xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A> Om du behöver skicka mer komplexa tillstånd, kan du använda <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>att skicka in en `state` objektet.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>       <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>fungerar i delvis betrodda program som är i något [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] program som körs med begränsad behörighet.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A> Om du försöker läsa in sammansättningar dynamiskt kommer programmet kräver fullständigt förtroende.       Behovsanpassad hämtning av filer stöds inte för närvarande.       Du kan inte hämta en fil med filnamnet enbart. Om du vill hämta en fil, tilldelar den ett gruppnamn i din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] distribution och ladda ned den gruppen med den här metoden.       Om du vill avbryta hämtning av en asynkron anropa den <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsyncCancel%2A>metoden.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsyncCancel%2A>"
