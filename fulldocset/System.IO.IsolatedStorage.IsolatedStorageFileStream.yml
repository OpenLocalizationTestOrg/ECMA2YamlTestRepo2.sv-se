  name: IsolatedStorageFileStream
  nameWithType: IsolatedStorageFileStream
  fullName: System.IO.IsolatedStorage.IsolatedStorageFileStream
  type: Class
  summary: "Visar en fil i isolerad lagring."
  remarks: "Använd den här klassen kan läsa, skriva och skapa filer i isolerad lagring.       Eftersom den här klassen utökar <xref:System.IO.FileStream>, du kan använda en instans av IsolatedStorageFileStream i de flesta situationer där en <xref:System.IO.FileStream>annars kan användas, till exempel skapa en <xref:System.IO.StreamReader>eller <xref:System.IO.StreamWriter>.</xref:System.IO.StreamWriter> </xref:System.IO.StreamReader> </xref:System.IO.FileStream> </xref:System.IO.FileStream>       Den här typen implementerar den <xref:System.IDisposable>gränssnitt.</xref:System.IDisposable> När du är klar med typ, ta bort den direkt eller indirekt. Om du vill ta bort av typen direkt, anropa dess <xref:System.IDisposable.Dispose%2A>metod i en `try` / `catch` block.</xref:System.IDisposable.Dispose%2A> Om du vill ta hand om den indirekt, använda en språk-konstruktion som `using` (i C#) eller `Using` (i Visual Basic). Mer information finns i avsnittet &quot;Med hjälp av ett objekt som implementerar IDisposable&quot; i den <xref:System.IDisposable>gränssnittet avsnittet.</xref:System.IDisposable>      > [!IMPORTANT] > Isolerad lagring är inte tillgänglig för [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] appar. Använd i stället dataklasser program i den `Windows.Storage` namnområden som ingår i den [!INCLUDE[wrt](~/add/includes/wrt-md.md)] API för att lagra lokala data och filer. Mer information finns i [programdata](http://go.microsoft.com/fwlink/?LinkId=229175) i Windows Dev Center."
  example:
  - "The following console application demonstrates how you can use <xref:System.IO.IsolatedStorage.IsolatedStorageFile> and IsolatedStorageFileStream to write data to an Isolated Storage file. The user is requested to log in. If the user is a new user, a News URL and a Sports URL are recorded as personal preferences in Isolated Storage. If the user is a returning user, the user's current preferences are displayed. The code examples used throughout this namespace are presented in the context of this sample application. You can use the [Storeadm.exe (Isolated Storage Tool)](~/add/includes/ajax-current-ext-md.md) utility to list and remove the Isolated Storage files that are created with this console application.  \n  \n [!code-vb[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/visualbasic/t-system.io.isolatedstor_2_1.vb)]\n [!code-cpp[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/cpp/t-system.io.isolatedstor_2_1.cpp)]\n [!code-cs[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/csharp/t-system.io.isolatedstor_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class IsolatedStorageFileStream : System.IO.FileStream
