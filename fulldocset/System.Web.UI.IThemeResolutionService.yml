  langs:
  - csharp
  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "Tillhandahåller ett gränssnitt designer verktyget utvecklare kan använda för att ange en uppsättning <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> objekt som kan användas för att använda teman och styra skal till kontroller i en design-miljön."
  remarks: "Sidan utvecklare och kontroll författare använder inte IThemeResolutionService-gränssnittet. IThemeResolutionService-gränssnittet implementeras av designer verktyget utvecklare att ange <xref:System.Web.UI.SkinBuilder>styra verktyg i design-miljön.</xref:System.Web.UI.SkinBuilder>       IThemeResolutionService är en behållare för en eller flera <xref:System.Web.UI.ThemeProvider>objekt, vilket i sin tur ange den <xref:System.Web.UI.SkinBuilder>objekt som använda teman och styra skal för kontroller när de skapas i en designer.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> En instans av klassen IThemeResolutionService kan nås från en viss <xref:System.Web.UI.ControlBuilder>instans med dess <xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>egenskap.</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> </xref:System.Web.UI.ControlBuilder>"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
