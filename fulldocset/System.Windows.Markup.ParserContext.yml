  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "Ger omständighetsinformation som krävs av en XAML-parser."
  remarks: "XAML-parsern som den här kontexten refererar till är den [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] era XAML-parsern som är specifika för WPF-implementering som exponeras i <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>och <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       XAML-system i [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] använder en mer avancerad XAML-typsystemet och därmed också använder en annan typ av kontexten för XAML-bearbetningen. Mer information finns i <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext>       En ParserContext används vanligtvis som indata för ett anrop till en <xref:System.Windows.Markup.XamlReader>åtgärden.</xref:System.Windows.Markup.XamlReader> I dessa fall måste du använder överlagringar av <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>eller <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>där tillhandahåller ParserContext ger större kontroll över faktorer som typmappningen till XAML eller ändra XML standardinställningar för bearbetning.</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> Med hjälp av en ParserContext i stället för med <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>standardbeteendet är ett avancerat scenario.</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`och `xml:space` beteende är en av aspekterna av en kontext som du kan åsidosätta. Kontexten parsern används som standard `en-us` baserat på värden. Mer information om varför språknivå kontexten för XAML använder `en-us` i stället för ett kultur-invariant-värde, se [WPF globalisering och lokalisering översikt](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_ParserContext&quot;></a>## XAML Text användning"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
  - System.Object
  implements:
  - System.Windows.Markup.IUriContext
  inheritedMembers: []
