  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Anger hur du öppnar en fil vid anrop av funktioner för åtkomst till filen."
  remarks: "När du anropar filen åtkomst – relaterade funktioner, kan du använda Uppräkningsmedlemmar i koden i stället för de faktiska värdena.       Den `OpenMode` uppräkningen definierar konstanter som används för att ange åtkomstlägen för filen. Följande tabell listar de `OpenMode` Uppräkningsmedlemmar.       `Input`, `Output`, och `Append` används när sekventiellt åtkomst till filer, till exempel textfiler, medan `Binary` används för åtkomst till binära filen och `Random` för slumpmässiga filåtkomst. Exempel finns i <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>metod.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       När sekventiellt åtkomst till en fil kan ändra du inte dess data. Du kan läsa data, lägga till den eller skriva över den med nya data. Om du öppnar den för indata att innehållet i filen skrivas över, även om du inte direkt skriva till filen.       När du utför i/o-filåtgärder, den `My.Computer.FileSystem` objektet ger bättre prestanda och användbarhet än tidigare filen i/o-metoder. Mer information finns i <xref:Microsoft.VisualBasic.FileSystem>objekt.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
  - System.Enum
  platform:
