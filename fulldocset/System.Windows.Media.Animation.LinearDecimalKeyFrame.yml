  summary: "Animeras från den <xref:System.Decimal>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>med linjär interpolerade.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>att animera en <xref:System.Decimal>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Linjär viktiga ramar som LinearDecimalKeyFrame skapar en smidig och linjär interpolerade mellan värden."
