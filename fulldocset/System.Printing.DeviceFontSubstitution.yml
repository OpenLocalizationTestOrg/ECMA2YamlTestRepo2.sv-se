  name: DeviceFontSubstitution
  nameWithType: DeviceFontSubstitution
  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "Anger om enheten teckensnittsersättningen är aktiverad på en skrivare."
  remarks: "Utskriften går snabbare när endast text, inte teckensnitt skickas till skrivaren. Vissa skrivare har teckensnitt som sparas permanent i sina minne. Dessa skrivare kan du ersätta ett länder teckensnitt för varje teckensnitt som används av ut programmet.       Värdena i den här typen används främst för dessa ändamål: - som medlemmar i den <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>samling, en egenskap för <xref:System.Printing.PrintCapabilities>, de representerar skrivarens funktioner.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -Som värde för den <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>egenskapen för en <xref:System.Printing.PrintTicket>, de instruera skrivaren för att aktivera eller inaktivera enheten teckensnittsersättning för utskriftsjobbet.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       Okänt värde används aldrig i egenskaperna för <xref:System.Printing.PrintCapabilities>objekt.</xref:System.Printing.PrintCapabilities>       Du bör aldrig ange en <xref:System.Printing.PrintTicket>egenskap till okänt.</xref:System.Printing.PrintTicket> Om vissa andra <xref:System.Printing.PrintTicket>producerar programmet har skapat ett PrintTicket dokument som anger funktionen enheten ersättning till ett okänt alternativ (som är ett alternativ som inte har definierats i den [utskrifts schemat](http://go.microsoft.com/fwlink/?LinkId=186397)), och sedan en <xref:System.Printing.PrintTicket>objekt i ditt program som skapats med dokumentet har okänt som värde för den <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>egenskapen.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Även om den <xref:System.Printing.PrintTicket>och <xref:System.Printing.PrintCapabilities>klasser kan inte ärvas, kan du utöka den [ut schemat](http://go.microsoft.com/fwlink/?LinkId=186397) att identifiera utskriftsenhet funktioner som inte ingår i den <xref:System.Printing.PrintTicket>eller <xref:System.Printing.PrintCapabilities>klasser.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Mer information finns i [NOTINBUILD: Så här: utöka utskrifts-schemat och skapa nya utskrifts systemklasser](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
