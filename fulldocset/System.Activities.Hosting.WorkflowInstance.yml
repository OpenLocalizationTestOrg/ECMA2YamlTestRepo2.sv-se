  name: WorkflowInstance
  nameWithType: WorkflowInstance
  fullName: System.Activities.Hosting.WorkflowInstance
  type: Class
  summary: "WorkflowInstance är en förenklad, per instans runtime för att köra ett arbetsflödesprogram. Det kan konstrueras för att skapa en ny arbetsflödesinstans eller från den befintliga instanstillstånd. API: erna som <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>visar är den minsta uppsättningen av runtime-kontroller som högre nivå åtgärder kan genomföras.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> Den här API-uppsättningen representerar hela bredden av funktionerna i körningsmiljön. WorkflowInstance är en abstrakt klass och bygger på en värd implementering av de abstrakta metoderna för att kunna tillhandahålla värdfunktioner såsom synkronisering, beständighet, spårning och tillägg."
  remarks: "WorkflowInstance är en enskild flertrådade och förutsätter att värden synkroniserar all åtkomst till den. Ett försök att anropa flera API: er samtidigt resulterar i en <xref:System.InvalidOperationException>som genereras.</xref:System.InvalidOperationException>       Internt, en WorkflowInstance har två lägen: körs och pausad. Det enda sättet att körningstiden till övergången från pausats körs är att anropa <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> Alla åtgärder (utom Pause) kan bara hämtas när körningen har pausats. Körningen ska bli spontant pausad i följande situationer:-ett allvarligt körningstillstånd fel har uppstått. Värden signaleras via <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>(som ogiltig indikation på en övergång till pausad) och sedan meddelas via <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> </xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>      -Ett undantag i arbetsflödet var utan felhantering och föregås av roten. Värden kommer att meddelas via den <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>metoden.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>      -Schemaläggaren har slut arbetsobjekt och är nu <xref:System.Activities.Hosting.WorkflowInstanceState>.</xref:System.Activities.Hosting.WorkflowInstanceState> Värden kommer att meddelas via den <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>metoden.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> Observera att Schemaläggaren kan ha slut arbetsobjekt eftersom instansen är inaktiv eller eftersom instansen är klar. Den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>värdet för den <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>egenskapen kan användas för att skilja mellan två.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       Värden kan begära en ändring från att köras på Paused genom att anropa den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>eller <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A>metoder för den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>instans som returneras av den <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>egenskapen.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Denna begäran ska inte betraktas som har ett visst svar vilket innebär att värden inte ska försöka att korrelera ett OnNotify* eller <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>med ett specifikt anrop till pausa.</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A> Som svar på en begäran om paus körningen kan övergå till pausas och anropet <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>medan Schemaläggaren har fortfarande väntande arbetsobjekt.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> Den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>värdet för den <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>egenskapen kan användas för att avgöra om Schemaläggaren har inga fler arbete eller avbröts av en begäran om att pausa.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       Den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>metod för den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>instans som returneras av den <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>egenskapen är den enda metoden som kan anropas när WorkflowInstance är i tillståndet körs.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Alla andra metoder genereras ett <xref:System.InvalidOperationException>om den anropas. Angivna regler för WorkflowInstance övergången från ett tillstånd till en annan offentlig begreppet körs och pausad kan definieras enligt följande: - kör – tillstånd mellan ett anrop till <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>och nästa WorkflowInstance.OnNotify*.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> </xref:System.InvalidOperationException>      -Pausad – tillstånd mellan den sista WorkflowInstance.OnNotify* och nästa anrop till <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>"
  syntax:
    content: public abstract class WorkflowInstance
