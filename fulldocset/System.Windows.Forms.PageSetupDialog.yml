  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "Gör att användarna kan ändra sidrelaterade utskriftsinställningar, inklusive marginaler och pappersorientering. Den här klassen kan inte ärvas."
  remarks: "Dialogrutan PageSetupDialog ändras <xref:System.Drawing.Printing.PageSettings>och <xref:System.Drawing.Printing.PrinterSettings>information för en viss <xref:System.Windows.Forms.PageSetupDialog.Document%2A>.</xref:System.Windows.Forms.PageSetupDialog.Document%2A> </xref:System.Drawing.Printing.PrinterSettings> </xref:System.Drawing.Printing.PageSettings> Användaren kan aktivera avsnitt i dialogrutan för att ändra utskrift och marginaler. pappersorientering, storlek och källa. och för att visa hjälpen och nätverk knappar. Den <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>egenskapen definierar de minsta marginalerna som användaren kan välja.</xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>       När du skapar en instans av klassen PageSetupDialog ange egenskaper för läsning och skrivning till ursprungliga värden. En lista över dessa värden, finns det <xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>konstruktor.</xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>       Eftersom en PageSetupDialog måste ha inställningar för att visa, måste du ange den <xref:System.Windows.Forms.PrintDialog.Document%2A>, <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>, eller <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>egenskapen innan du anropar <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>, annars ett undantagsfel.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> </xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A> </xref:System.Windows.Forms.PrintDialog.Document%2A>"
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog
