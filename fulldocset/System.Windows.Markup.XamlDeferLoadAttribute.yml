  type: Class
  summary: "Anger att en klass eller egenskapen använder en uppskjuten inläsning för XAML (till exempel ett mall-beteende) och rapporterar den klass som möjliggör deferring beteende och dess mål/innehållstyp."
  remarks: "<xref:System.Xaml.XamlDeferringLoader>eventuellt ingår i skjuta upp belastning scenarier som en support-klass.</xref:System.Xaml.XamlDeferringLoader>      ## WPF användningsinformationen för ett exempel klassen där det här attributet används i WPF XAML-implementeringen är <xref:System.Windows.TemplateContent>.</xref:System.Windows.TemplateContent>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class XamlDeferLoadAttribute : Attribute
