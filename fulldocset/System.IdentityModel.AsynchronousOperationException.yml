  remarks: "Ett undantag som utlöses när ett direkt resultat av ett tidigare undantag ska innehålla en referens till det tidigare undantaget i den <xref:System.Exception.InnerException%2A>egenskapen.</xref:System.Exception.InnerException%2A> Den <xref:System.Exception.InnerException%2A>-egenskap returnerar samma värde som skickades till konstruktorn.</xref:System.Exception.InnerException%2A>       I följande tabell visas de inledande egenskapsvärdena för den nya instansen.      | Egenskapen | Värdet |   |--------------|-----------|   | <xref:System.Exception.InnerException%2A>| Referens för inre undantag. |   | <xref:System.Exception.Message%2A>| Ett meddelande som beskriver fel som tillhandahålls av systemet.</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A> Det här meddelandet tar hänsyn till den aktuella systemkulturen. |"
  syntax:
    content: public AsynchronousOperationException (Exception innerException);
    parameters:
    - id: innerException
      type: System.Exception
      description: "Den <xref:System.Exception>som är orsaken till det aktuella undantaget.</xref:System.Exception> Om den `innerException` parametern är inte <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, det aktuella undantaget utlöses i en <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> block som hanterar det interna undantaget."
