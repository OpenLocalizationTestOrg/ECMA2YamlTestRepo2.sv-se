  fullName: System.Windows.Markup.Localizer.BamlLocalizer.ErrorNotify
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: "Inträffar när den <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizer&quot;> </xref> påträffar onormala villkor."
  remarks: "Under normala omständigheter <xref:System.Windows.Markup.Localizer.BamlLocalizer>ignorerar fel och fortsätter att lokalisera källan BAML indata.</xref:System.Windows.Markup.Localizer.BamlLocalizer> Därför lokaliserade produktion BAML delvis. Den här händelsen kan användas genom att lyssna efter fel för att stoppa den <xref:System.Windows.Markup.Localizer.BamlLocalizer>och stoppa bearbetningen av en källfil BAML.</xref:System.Windows.Markup.Localizer.BamlLocalizer>       I de flesta användare fall där ErrorNotify kan aktiveras är till följd av ett <xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>samtal där uppdateringen innehöll fel.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A> Till exempel händelsen inträffar om en uppdatering som försökte ange en dubblettnyckel, eller om ursprungligt och uppdateringen har inte UID-värden som justera."
  syntax:
    content: public event System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler ErrorNotify;
    return:
      type: System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
