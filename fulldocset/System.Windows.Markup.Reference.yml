  summary: "Implementerar den `{x:Reference}` markeringstillägg."
  remarks: "Den `{x:Reference}` markeringstillägg stöder namngivna användning av en (det finns endast en parameter) och användning av en namngivna argument (med det namngivna argumentet `name`).       Den `{x:Reference}` markeringstillägg används för att referera till ett annat namngivna objekt i objektdiagrammet. Objekt i det här scenariot namnges ursprungligen av, även om specifika implementeringar ofta definiera en annan <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute> Mer information finns i [x: referens Markeringstillägg](~/add/includes/ajax-current-ext-md.md).       Läs mer om markeringstillägg [typen konverterare och Markeringstillägg för XAML](~/add/includes/ajax-current-ext-md.md).       System.Xaml sammansättningen använder <xref:System.Windows.Markup.XmlnsDefinitionAttribute>att mappa alla typerna i sammansättningen i XAML-namnområdet för XAML-språket ([!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)]).</xref:System.Windows.Markup.XmlnsDefinitionAttribute> Vanligtvis kan du ange ett prefix för [!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)] i en rot elementet mappning och Använd prefixet `x`.      <a name=&quot;xamlTextUsage_Reference&quot;></a>## XAML Text användning"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Name")]

      public class Reference : System.Windows.Markup.MarkupExtension
