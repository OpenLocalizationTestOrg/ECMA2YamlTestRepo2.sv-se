  name: EdmFunctionAttribute
  nameWithType: EdmFunctionAttribute
  fullName: System.Data.Objects.DataClasses.EdmFunctionAttribute
  type: Class
  summary: "Ett attribut som, när det används en metod, anger att metoden är en proxy för en funktion i konceptuella modellen och lagringsmodellen."
  remarks: "En EdmFunctionAttribute länkar en vanlig metod för språket CLR (runtime) till en annan funktion. Attributet kan till exempel användas för att mappa ett CLR-metoden till en funktion som exponeras av lagringsprovidern, en användardefinierad funktion i databasen eller en användardefinierad funktion i den konceptuella modellen. Metoder som har det här attributet kan anropas från LINQ to Entities-frågor.       Om du vill använda en EdmFunctionAttribute för att mappa ett CLR-metoden till en funktion, måste följande vara sant:-Returtypen för metoden CLR måste vara kompatibel med Returtypen för funktionen mappat till.      -Argumenttyperna för CLR-metoden måste vara kompatibel med Argumenttyperna i mappat till funktionen.       Information om kompatibla typer finns [konceptuella modellen typer (CSDL)](http://msdn.microsoft.com/en-us/987b995f-e429-4569-9559-b4146744def4)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class EdmFunctionAttribute : Attribute
