  name: ListViewEditEventArgs
  nameWithType: ListViewEditEventArgs
  fullName: System.Web.UI.WebControls.ListViewEditEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemEditing&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.ItemEditing>händelse när redigeringsknappen klickas, men innan det <xref:System.Web.UI.WebControls.ListView>objektet försätts i redigeringsläge.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemEditing> </xref:System.Web.UI.WebControls.ListView> (Redigeringsknappen är en knapp vars `CommandName` -egenskapen angetts till &quot;Edit&quot;.) På så sätt kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar, till exempel om du avbryter redigeringsåtgärden.       Ett ListViewEditEventArgs-objekt har överförts till metoden händelsehantering. Det här objektet kan du fastställa indexet för det objekt som redigeras och att indikera att redigeringsåtgärden ska avbrytas. Om du vill avbryta redigera, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskap i objektet ListViewEditEventArgs till `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En lista över inledande egenskapsvärden för en instans av ListViewEditEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewEditEventArgs object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_361_1.aspx)]"
  syntax:
    content: 'public class ListViewEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
