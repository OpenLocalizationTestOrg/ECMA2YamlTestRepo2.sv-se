  summary: "Definierar en konfiguration avsnittet for.NET Framework cachelagring. Den här klassen kan inte ärvas."
  remarks: "Klassen CachingSectionGroup definierar ett cachelagring avsnitt (`system.runtime.caching`) för konfigurationsfiler. Det här avsnittet innehåller element som används för att konfigurera olika typer av cacheminnen. I ASP.NET är det enda elementet som finns i avsnittet cachelagring elementet. Det här elementet konfigurerar cacheminnen som baseras på <xref:System.Runtime.Caching.MemoryCache>klass.</xref:System.Runtime.Caching.MemoryCache>"
