  summary: "Basklassen för <xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;> </xref> klasser som innehåller händelsedata."
  remarks: "Den <xref:System.Web.DynamicData.DynamicValidator>klassen fångar undantag från LINQ to SQL klasser eller Entity Framework-metoder i en datamodell.</xref:System.Web.DynamicData.DynamicValidator> Den här klassen innehåller inte händelsedata. Den används av händelser som inte överför statusinformation till en händelsehanterare när en händelse inträffar. Om händelsehanteraren kräver statusinformation, måste du skapa en klass härledd från den här klassen för att lagra data."
