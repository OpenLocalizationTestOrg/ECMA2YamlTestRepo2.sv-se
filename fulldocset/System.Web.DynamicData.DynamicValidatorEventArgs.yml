  assemblies:
  - System.Web.Extensions
  namespace: System.Web.DynamicData
  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref> class, med undantag som uppstått och hur datakälla som orsakade undantaget."
  remarks: "ASP.NET dynamiska Data ger datakälla åtgärder som kan utföras av ett datakällobjekt. Dessa åtgärder omfattar `Delete`, `Insert`, `Select` och `Update` och `ContextCreate`. Om ett undantag inträffar under en åtgärd för datakällan uppstod datakälla åtgärd som orsakade undantaget och undantaget som representeras av <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>och <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>respektive.</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       Den här konstruktorn initierar en ny instans av den <xref:System.Web.DynamicData.DynamicValidatorEventArgs>klassen med dessa egenskaper.</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
  syntax:
