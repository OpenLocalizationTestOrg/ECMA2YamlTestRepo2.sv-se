  type: Class
  summary: "Ger ett sätt att ange en anpassad LINQ-fråga som anropas som svar på en händelse."
  remarks: "Klassen CustomExpression används tillsammans med den <xref:System.Web.UI.WebControls.QueryExtender>kontroll.</xref:System.Web.UI.WebControls.QueryExtender> Den <xref:System.Web.UI.WebControls.QueryExtender>kontrollen stöder en mängd olika alternativ som du kan använda för att filtrera data.</xref:System.Web.UI.WebControls.QueryExtender> Den <xref:System.Web.UI.WebControls.QueryExtender>kontrollen stöder filter som gör att du söksträngar, söka efter värden mellan ett visst intervall, jämför ett egenskapsvärde i en tabell till ett angivet värde och sortera data.</xref:System.Web.UI.WebControls.QueryExtender> Dessa alternativ är tillgängliga som LINQ-uttryck i den <xref:System.Web.UI.WebControls.QueryExtender>kontroll.</xref:System.Web.UI.WebControls.QueryExtender> Du kan använda dessa filteruttryck eller du kan ange ett anpassat uttryck som du kan använda i den <xref:System.Web.UI.WebControls.QueryExtender>kontroll.</xref:System.Web.UI.WebControls.QueryExtender> Klassen CustomExpression kan du ange ett anpassat uttryck i ditt program och anropa i en händelsehanterare.      > [!NOTE] > Kan du ange en anpassad fråga som anropas av en metod i stället för en händelsehanterare genom att använda <xref:System.Web.UI.WebControls.Expressions.MethodExpression>klass.</xref:System.Web.UI.WebControls.Expressions.MethodExpression>"
  example:
  - "The following example shows how to create a CustomExpression object that is used by the <xref:System.Web.UI.WebControls.QueryExtender> control. The custom expression calls the `FilterProducts` method, which contains a custom LINQ expression. The result of the filtering operation is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows an event handler that contains a custom LINQ query. The expression filters the Product table in the AdventureWorks database and displays products that have a list price greater than or equal to $3,500.00.  \n  \n [!code-cs[QueryExtenderCustomFiltering#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_95_2.cs)]\n [!code-vb[QueryExtenderCustomFiltering#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_95_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Parameters")]

      [System.Web.UI.PersistChildren(false)]

      public class CustomExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression
