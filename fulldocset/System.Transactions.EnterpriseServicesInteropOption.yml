  summary: "Den <xref href=&quot;System.EnterpriseServices&quot;> </xref> kontext (som kan hämtas genom att anropa den statiska metoden <> </> *> av den <xref href=&quot;System.EnterpriseServices.ContextUtil&quot;> </xref> klassen) och <xref href=&quot;System.Transactions&quot;> </xref> omgivande transaktion (som kan hämtas genom att anropa den statiska metoden <> </> *> av den <xref href=&quot;System.Transactions.Transaction&quot;> </xref> klassen) alltid är synkroniserade. Det här medför en prestandaförsämring eftersom nya <xref href=&quot;System.EnterpriseServices&quot;> </xref> kontexter kan behöva skapas."
