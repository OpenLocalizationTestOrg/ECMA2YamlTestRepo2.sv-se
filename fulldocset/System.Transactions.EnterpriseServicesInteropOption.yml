  nameWithType: EnterpriseServicesInteropOption
  fullName: System.Transactions.EnterpriseServicesInteropOption
  type: Enum
  summary: "Anger hur distribuerade transaktioner interagera med COM +-transaktioner."
  remarks: ".NET Framework kan hanterade .NET komponenter att delta i COM +-transaktioner med hjälp av klasserna i den <xref:System.EnterpriseServices>namnområde.</xref:System.EnterpriseServices> Men eftersom interoperation inte som standard, behöver du använda den här uppräkningen för att ange hur du vill delta i COM +-kontext. Mer specifikt när du skapar en ny <xref:System.Transactions.TransactionScope>, Använd den här uppräkningen för att visa hur du vill att din transaktion att delta i COM +-transaktioner.</xref:System.Transactions.TransactionScope> Mer information finns i [samverkan med Enterprise-tjänster och COM +-transaktioner](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)."
  syntax:
    content: public enum EnterpriseServicesInteropOption
  inheritance:
