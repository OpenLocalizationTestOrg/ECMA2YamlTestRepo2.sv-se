  type: Class
  summary: "Representerar en datavy på en karta nod eller en uppsättning noder för en <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> kontroll."
  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSource>Kontrollen kan presentera dess underliggande data i både tabular och hierarkiska format till webbserverkontroller som binder till det.</xref:System.Web.UI.WebControls.SiteMapDataSource> SiteMapHierarchicalDataSourceView används av kontroller utvecklare, men inte sidan utvecklare eller i sidkoden.       Styr som <xref:System.Web.UI.WebControls.Menu>eller <xref:System.Web.UI.WebControls.DropDownList>använder den <xref:System.Web.UI.WebControls.SiteMapDataSource>Om du vill binda plats kartdata och presentera den i formuläret, medan kontroller som härleds från den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen som <xref:System.Web.UI.WebControls.TreeView>, binda till sitemap data och finns i hierarkisk form.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu>       Om en databunden kontroll anropar den <xref:System.Web.UI.IDataSource.GetView%2A>metod för den <xref:System.Web.UI.WebControls.SiteMapDataSource>en <xref:System.Web.UI.WebControls.SiteMapDataSourceView>skapas av datakällan.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Om en kontroll anropar <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>metod, skapas en SiteMapHierarchicalDataSourceView.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Den <xref:System.Web.UI.WebControls.SiteMapDataSourceView>klass har angetts för webbserverkontroller som härleds från <xref:System.Web.UI.WebControls.DataBoundControl>och binda till listor och tabelldata, medan SiteMapHierarchicalDataSourceView har angetts för Web server styr som härleds från <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>och binda till hierarkiska data.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Som alla <xref:System.Web.UI.HierarchicalDataSourceView>helper objekt, SiteMapHierarchicalDataSourceView definierar de åtgärder som datakällan kan utföra med underliggande data.</xref:System.Web.UI.HierarchicalDataSourceView> Eftersom SiteMapHierarchicalDataSourceView klassen endast åsidosättningar i <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>metod, den associerade <xref:System.Web.UI.WebControls.SiteMapDataSource>kontrollen stöder inte sorteringsuttryck eller infoga, ta bort eller uppdatera operationer.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
  syntax:
    content: 'public class SiteMapHierarchicalDataSourceView : System.Web.UI.HierarchicalDataSourceView'
