  type: Interface
  summary: "Upprättar vanliga händelser och händelse-relaterade egenskaper och metoder för grundläggande indata som bearbetas av [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] element."
