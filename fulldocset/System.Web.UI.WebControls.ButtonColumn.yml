- uid: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonColumn.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den sträng som anger visningsformat för etiketten på varje knapp."
  remarks: "Använd egenskapen DataTextFormatString för att ange ett anpassat visningsformat för etiketten på knapparna i den <xref:System.Web.UI.WebControls.ButtonColumn>objekt.</xref:System.Web.UI.WebControls.ButtonColumn>       Formatsträngen som data består av två delar, avgränsade med ett kolon i formuläret `{A:Bxx}`. Till exempel formatera strängen `{0:F2}` formateras cellen om du vill visa en fast punkt tal med två decimaler.      > [!NOTE] > Hela strängen måste stå inom klamrar för att ange att den är en formatsträng och inte en teckensträng. All text utanför klammerparenteserna visas som textsträngar.       Värdet för före kolon (`A` i allmänna exempel) anger Parameterindex i nollbaserade listan över parametrar.      > [!NOTE] > Det här värdet kan anges endast till 0 eftersom det är endast ett värde i varje cell.       Tecken efter kolon (`B` i allmänna exempel) anger det format du vill visa värdet i. I följande tabell visas vanliga format.      | Formatera tecknet | Visar numeriska värden i |   |----------------------|--------------------------------|   | `C`| Valutaformat. |   | `D`| Decimalformatet. |   | `E`| (Exponentiell) matematisk notation. |   | `F`| Fast format. |   | `G`| Allmänna format. |   | `N`| Talformatet. |   | `X`| Hexadecimalt format. |      > [!NOTE] > Tecknet format är inte skiftlägeskänslig, förutom för `X`, som visar de hexadecimala tecken i de fall som anges.       Värdet efter tecknet format (`xx` i allmänna exempel) anger antalet signifikanta siffror eller decimaler som visas.       Värdet för denna egenskap lagras i vyn tillstånd.       Mer information om formatering strängar finns [formatering typer](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to display the caption of each button in the <xref:System.Web.UI.WebControls.ButtonColumn> object in currency format.  \n  \n [!code-vb[ButtonColumnDataTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1201_1.aspx)]\n [!code-cs[ButtonColumnDataTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1201_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "Sträng som anger visningsformat för etiketten på varje knapp. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString*
  exceptions: []
  platform:
  - net462
