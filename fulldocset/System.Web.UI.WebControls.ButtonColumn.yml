  remarks: "Använda egenskapen Text för att ange den rubrik som visas i knapparna för den <xref:System.Web.UI.WebControls.ButtonColumn>objekt.</xref:System.Web.UI.WebControls.ButtonColumn>      > [!NOTE] > Om du ställer in egenskapen Text alla knapparna i den <xref:System.Web.UI.WebControls.ButtonColumn>delar samma beskrivning.</xref:System.Web.UI.WebControls.ButtonColumn>       Du kan också binda den <xref:System.Web.UI.WebControls.ButtonColumn>till ett fält i en datakälla.</xref:System.Web.UI.WebControls.ButtonColumn> På så sätt kan du visa olika etiketter för knapparna i kolumnen med hjälp av värdena i det angivna fältet. Ange den <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>egenskapen att binda den <xref:System.Web.UI.WebControls.ButtonColumn>till ett fält i en datakälla.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Värdet för denna egenskap lagras i vyn tillstånd.       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Text property to specify the caption for the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object.  \n  \n [!code-vb[Classic ButtonColumn.ButtonType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_349_1.aspx)]\n [!code-cs[Classic ButtonColumn.ButtonType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_349_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "Den rubrik som visas i knapparna för den <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref>. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.Text*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ButtonColumn.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger en grupp av kontroller som verifiering som den <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objekt utlöser verifiering bokföring tillbaka till servern."
  remarks: "Verifieringen grupper kan du tilldela valideringskontrollerna på en sida till en specifik kategori. Varje valideringsgrupp kan verifieras oberoende av andra valideringsgrupper på sidan. Använd egenskapen ValidationGroup för att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.ButtonColumn>objektet utlöser verifiering bokföring tillbaka till servern.</xref:System.Web.UI.WebControls.ButtonColumn>       Egenskapen ValidationGroup påverkar endast när värdet för den <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>egenskap är inställd på `true`.</xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> När du anger ett värde för egenskapen ValidationGroup endast verifieringen styr som ingår i den angivna gruppen verifieras när den <xref:System.Web.UI.WebControls.ButtonColumn>inlägg tillbaka till servern.</xref:System.Web.UI.WebControls.ButtonColumn> Om du inte anger ett värde för egenskapen ValidationGroup och <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>egenskap är inställd på `true`, alla validering kontroller på sidan som inte har tilldelats en valideringsgrupp verifieras när den <xref:System.Web.UI.WebControls.ButtonColumn>inlägg tillbaka till servern.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Gruppen för verifieringen av kontroller som den <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objekt utlöser verifiering bokföring tillbaka till servern. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.ValidationGroup*
  exceptions: []
  platform:
  - net462
