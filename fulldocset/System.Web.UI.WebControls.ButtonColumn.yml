  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den typ av knapp som visas i den <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objekt."
  remarks: "Använd värdet för ButtonType-egenskapen för att ange om knapparna i den <xref:System.Web.UI.WebControls.ButtonColumn>objekt visas som länk eller kommandoknappar.</xref:System.Web.UI.WebControls.ButtonColumn> I följande tabell visas de möjliga inställningarna.      | Knappen typen | Visa |   |-----------------|-------------|   | <xref:System.Web.UI.WebControls.ButtonColumnType>| En länk. |   | <xref:System.Web.UI.WebControls.ButtonColumnType>| En viss kontroll. |       Knapparna i den <xref:System.Web.UI.WebControls.ButtonColumn>genererar den <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>händelse.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand> </xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumnType> </xref:System.Web.UI.WebControls.ButtonColumnType> Du kan styra den åtgärd som utförs när användaren klickar på knappen genom att tillhandahålla en händelsehanterare för den <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>händelse.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how use the ButtonType property to specify that the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object are displayed as push buttons.  \n  \n [!code-cs[ButtonColumnButtonType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_119_1.cs)]\n [!code-vb[ButtonColumnButtonType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_119_1.vb)]"
