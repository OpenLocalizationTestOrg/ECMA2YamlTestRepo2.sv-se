  name: CausesValidation
  nameWithType: ButtonColumn.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonColumn.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om verifiering ska utföras när en knapp i den <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objektet klickas."
  remarks: "Som standard sidan verifiering utförs inte när en knapp i den <xref:System.Web.UI.WebControls.ButtonColumn>objektet klickas.</xref:System.Web.UI.WebControls.ButtonColumn> Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering Kontrollera på sidan alla skicka valideringsregler som anges av kontrollen för verifiering. För verifieringen sida när en knapp i den <xref:System.Web.UI.WebControls.ButtonColumn>är klickar på egenskapen CausesValidation `true`.</xref:System.Web.UI.WebControls.ButtonColumn>       När värdet för CausesValidation-egenskapen är `true`, du kan också använda den <xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A>att ange namnet på valideringsgruppen som den <xref:System.Web.UI.WebControls.ButtonColumn>utlöser verifiering.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A>       Värdet för denna egenskap lagras i vyn tillstånd."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om verifieringen utförs när en knapp i den <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> är klickade på, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonColumn.CausesValidation*
  exceptions: []
  platform:
  - net462
