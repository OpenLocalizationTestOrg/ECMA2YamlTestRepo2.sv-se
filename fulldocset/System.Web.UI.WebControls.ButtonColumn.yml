  fullName: System.Web.UI.WebControls.ButtonColumn
  type: Class
  summary: "En kolumntyp för den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontroll som innehåller en användardefinierad knapp."
  remarks: "Använd klassen ButtonColumn i en <xref:System.Web.UI.WebControls.DataGrid>behörighet att skapa en knapp som överensstämmer med varje rad i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Ange den rubrik som visas i knapparna genom att ange den <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Om du ställer in den <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>egenskapen, alla knappar i ButtonColumn objektet delar samma beskrivning.</xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Du kan också binda knapparna ButtonColumn till ett fält i en datakälla. På så sätt kan du visa olika etiketter för varje knapp. Värdena i det angivna fältet används för text-rubrik. Ange den <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>egenskapen att binda ButtonColumn till ett fält i en datakälla.</xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Du kan formatera etiketter som visas i knapparna genom att ange den <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>egenskapen med en sträng som formatering.</xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Knapparna i ButtonColumn genererar den <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>händelse.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand> Du kan styra den åtgärd som utförs när användaren klickar på knappen genom att tillhandahålla en händelsehanterare för den <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>händelse.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       Sidan validering utförs inte som standard när du klickar på en knapp i ButtonColumn. Sidvalidering avgör om inkommande kontroller som är associerade med en verifiering Kontrollera på sidan alla skicka valideringsregler som anges av kontrollen för verifiering. För att utföra verifiering för sidan när användaren klickar på en knapp, ange den <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use ButtonColumn class in a <xref:System.Web.UI.WebControls.DataGrid> control to create **Add** buttons.  \n  \n [!code-cs[ButtonColumnButtonType#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_178_1.cs)]\n [!code-vb[ButtonColumnButtonType#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_178_1.vb)]"
