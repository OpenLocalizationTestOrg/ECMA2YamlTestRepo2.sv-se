  remarks: "Använd egenskapen CommandName för att associera ett kommandonamn som `Add` eller `Remove`, med en knapp. Du kan ange egenskapen CommandName till valfri sträng som identifierar åtgärden som ska utföras när en knapp i den <xref:System.Web.UI.WebControls.ButtonColumn?displayProperty=fullName>objektet klickas.</xref:System.Web.UI.WebControls.ButtonColumn?displayProperty=fullName> Du kan kontrollera sedan programmässigt kommandonamnet i händelsehanteraren för den <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>händelse och utföra åtgärderna som.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       Värdet för denna egenskap lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use the CommandName property to associate a command name with a button. Then, the command name of the clicked button is determined programmatically in the event handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCommand> event and the appropriate action is performed.  \n  \n [!code-cs[ButtonColumnCommandName#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_753_1.aspx)]\n [!code-vb[ButtonColumnCommandName#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_753_1.aspx)]"
