  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "Representerar en skrivskyddad samling av klienten skriptblock som ingår i ett webbformulär eller användarkontroll vid designtillfället. Den här klassen kan inte ärvas."
  remarks: "Varje <xref:System.Web.UI.Design.ClientScriptItem>objekt i klassen ClientScriptItemCollection representerar en `script` block som ingår i ett dokument (ett webbformulär, Web server-kontroll, en innehållssida eller en huvudsida) vid designtillfället.</xref:System.Web.UI.Design.ClientScriptItem>       Använd den <xref:System.Web.UI.Design.WebFormsRootDesigner>klassen för att ange eller granska klienten script-element som ingår i ett webbformulär dokument i designvyn.</xref:System.Web.UI.Design.WebFormsRootDesigner> Hämta de klienten skriptelement som ingår i Web-dokument med hjälp av den <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>metoden.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Lägg till en klient skript element Web-dokument med hjälp av den <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>metoden.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       Lägg till klienten script-element vid körning, använda <xref:System.Web.UI.ClientScriptManager>klass.</xref:System.Web.UI.ClientScriptManager>      > [!NOTE] > I ClientScriptItemCollection klassen representerar script-element i designläge som kör på klienten. Eftersom den `script` element som har genererats för ClientScriptItemCollection objekt inte körs på servern, elementen innehåller inte den `runat=&quot;server&quot;` attribut."
