- uid: System.Runtime.Serialization.ISurrogateSelector.GetSurrogate(System.Type,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector@)
  id: GetSurrogate(System.Type,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector@)
  parent: System.Runtime.Serialization.ISurrogateSelector
  langs:
  - csharp
  name: GetSurrogate(Type,StreamingContext,ISurrogateSelector)
  nameWithType: ISurrogateSelector.GetSurrogate(Type,StreamingContext,ISurrogateSelector)
  fullName: System.Runtime.Serialization.ISurrogateSelector.GetSurrogate(Type,StreamingContext,ISurrogateSelector)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Söker efter det surrogat som representerar det angivna objektet typ, från och med angivna surrogat väljaren för den angivna serialisering-kontexten."
  remarks: "Den här metoden är skyddat av en <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>för den <xref:System.Security.Permissions.SecurityPermission>med den <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>angivna.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  syntax:
    content: public System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: type
      type: System.Type
      description: "Den <xref:System.Type>för objektet (klassen) som behöver ett surrogat.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Källan eller målet kontexten för den aktuella serialiseringen."
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "När den här metoden returnerar innehåller en <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> som innehåller en referens till Väljaren surrogat där det lämpliga surrogat hittades. Den här parametern skickas inte initierats."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "Det lämpliga surrogat för den angivna typen i den angivna kontexten."
  overload: System.Runtime.Serialization.ISurrogateSelector.GetSurrogate*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Anroparen har inte behörigheten som krävs."
  platform:
