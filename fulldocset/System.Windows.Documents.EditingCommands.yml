  summary: "Representerar kommandot AlignJustify som begär den aktuella punkt eller ett urval av punkterna motiveras."
  remarks: "Det här kommandot fungerar på den <xref:System.Windows.Documents.Paragraph>nivå.</xref:System.Windows.Documents.Paragraph>  Om det här kommandot anropas på några av innehållet i en punkt (inklusive en tom markering där hatt är i ett stycke), används den begärda effekten hela stycket.  Om det här kommandot anropas på en markering som sträcker sig över flera stycken, används effekten på alla stycken i markeringen.       När innehållet är berättigat justeras vågräta avståndet i varje rad i innehåll så att berättigade raderna är lika eller nästan lika bredd.  Innehållet är vanligtvis berättigad för att skapa Utjämna kanterna på sidorna på innehållet.       Eftersom det ofta är kortare än resten vara den sista raden i ett stycke berättigad när det här kommandot har anropats.       Följande bild visar berättigad (vänsterjusterad) innehåll.       ![Skärmbild: Innehåll är berättigad](~/add/media/content-unjustified.png &quot;skärmbild: innehåll är berättigad&quot;) följande bild visar samma innehåll när det berättigat.       ![Skärmbild av innehåll berättigade text](~/add/media/content-justified.png &quot;Skärmbild av innehåll berättigade text&quot;) det är inte nödvändigtvis en faktiska implementeringen som svarar på det här kommandot på objekt; i många fall är implementeringen som svarar på ett kommando ansvar över skrivar-programmet.       Det här kommandot stöds internt av <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>      <a name=&quot;xamlAttributeUsage_AlignJustify&quot;></a>## XAML attributsyntax```   <object property=&quot;AlignJustify&quot;/>   ```"
