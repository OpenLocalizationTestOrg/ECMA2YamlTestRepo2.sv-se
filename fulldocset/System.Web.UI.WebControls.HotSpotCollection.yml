  remarks: "Klassen HotSpotCollection representerar en samling som gör att en <xref:System.Web.UI.WebControls.ImageMap>kontrollen att underhålla en lista över de <xref:System.Web.UI.WebControls.HotSpot>objekt den innehåller.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       Använd den <xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A>metod för att lägga till en angiven <xref:System.Web.UI.WebControls.HotSpot>objekt i samlingen i slutet av en matris med ordningsindex.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A> Använd den <xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A>metod för att lägga till en <xref:System.Web.UI.WebControls.HotSpot>objektet i samlingen på en plats med angivet index.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A> Använd den <xref:System.Web.UI.WebControls.HotSpotCollection.Item%2A>indexerare för direkt åtkomst till en <xref:System.Web.UI.WebControls.HotSpot>objekt i samlingen vid ett specificerat index med enkla matris notation.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.Item%2A>       Använd den <xref:System.Web.UI.WebControls.HotSpotCollection.Remove%2A>metod för att ta bort en <xref:System.Web.UI.WebControls.HotSpot>objekt från slutet av samlingen.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.Remove%2A> Använd den <xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A>metod för att ta bort en <xref:System.Web.UI.WebControls.HotSpot>objekt från en plats för angivet index.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A>"
  example:
  - "The following code example demonstrates how to programmatically create an <xref:System.Web.UI.WebControls.ImageMap> control and add two <xref:System.Web.UI.WebControls.CircleHotSpot> objects to it. The <xref:System.Web.UI.WebControls.ImageMap.HotSpots%2A> property is used to access the HotSpotCollection collection for the <xref:System.Web.UI.WebControls.ImageMap> control and add the <xref:System.Web.UI.WebControls.CircleHotSpot> objects to it. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.Cstr#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_294_1.aspx)]\n [!code-cs[ImageMap.Cstr#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_294_1.aspx)]"
