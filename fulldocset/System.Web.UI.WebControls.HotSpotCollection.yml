  remarks: "Ta bort metoden tar bort den angivna <xref:System.Web.UI.WebControls.HotSpot>objekt från samlingen.</xref:System.Web.UI.WebControls.HotSpot> Ta bort en <xref:System.Web.UI.WebControls.HotSpot>objekt från samlingen på en plats för den angivna index, Använd den <xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A>metoden.</xref:System.Web.UI.WebControls.HotSpotCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.HotSpot>       Att lägga till nya <xref:System.Web.UI.WebControls.HotSpot>objekt i samlingen använder den <xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A>eller <xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A>metod.</xref:System.Web.UI.WebControls.HotSpotCollection.Insert%2A> </xref:System.Web.UI.WebControls.HotSpotCollection.Add%2A> </xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to programmatically add two <xref:System.Web.UI.WebControls.CircleHotSpot> objects to an <xref:System.Web.UI.WebControls.ImageMap> control. After the two <xref:System.Web.UI.WebControls.CircleHotSpot> objects are added to the <xref:System.Web.UI.WebControls.HotSpotCollection> collection, the Remove method is used to delete `Circle1` from the collection. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[HotSpotCollection.Remove#1](~/add/codesnippet/csharp/f9b25fff-b2da-4484-9775-_1.aspx)]\n [!code-vb[HotSpotCollection.Remove#1](~/add/codesnippet/visualbasic/f9b25fff-b2da-4484-9775-_1.aspx)]"
