  nameWithType: RSAKeyValue
  fullName: System.Security.Cryptography.Xml.RSAKeyValue
  type: Class
  summary: "Representerar den &lt; <xref uid=&quot;langword_csharp_RSAKeyValu&quot; name=&quot;RSAKeyValu&quot; href=&quot;&quot;> </xref>e&gt; element i en XML-signatur."
  remarks: "RSAKeyValue klassen representerar den `RSAKeyValue`> element i en XML-signatur som definieras i XML-signatur-specifikationen. Den `RSAKeyValue`> elementet är delelementet för den `KeyInfo`> element (representeras av den <xref:System.Security.Cryptography.Xml.KeyInfo>klassen) som beskriver en <xref:System.Security.Cryptography.RSA>offentliga nyckel.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.Xml.KeyInfo> Den `RSAKeyValue`> elementet innehåller den offentliga nyckeln som motsvarar den privata nyckeln används för att signera ett dokument. En mottagare av dokumentet använder den offentliga nyckeln för att validera XML-signatur.       Använd klassen RSAKeyValue när du vill lägga till en offentlig nyckel till den digitala signaturen för XML.       Om en nyckel inte uttryckligen anges till konstruktorn, en ny <xref:System.Security.Cryptography.RSA>nyckelpar genereras slumpmässigt.</xref:System.Security.Cryptography.RSA>       Mer information om den `RSAKeyValue`> element finns i W3C-specifikationen på www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/csharp/t-system.security.crypto_111_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/cpp/t-system.security.crypto_111_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_1.vb)]  \n  \n The following code example demonstrates how to generate and verify a detached XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_111_2.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_111_2.cpp)]"
  syntax:
