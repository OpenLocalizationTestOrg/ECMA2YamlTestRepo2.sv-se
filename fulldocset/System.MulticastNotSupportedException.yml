  name: MulticastNotSupportedException
  nameWithType: MulticastNotSupportedException
  fullName: System.MulticastNotSupportedException
  type: Class
  summary: "Undantag som utlöses när ett försök att kombinera två delegater baserat på den <xref:System.Delegate>Skriv i stället för den <xref:System.MulticastDelegate>typen.</xref:System.MulticastDelegate> </xref:System.Delegate> Den här klassen kan inte ärvas."
  remarks: "Endast delegater baserat på den <xref:System.MulticastDelegate>typen kan kombineras.</xref:System.MulticastDelegate> Två multicast delegater kan kombineras med den <xref:System.MulticastDelegate.CombineImpl%2A>metoden.</xref:System.MulticastDelegate.CombineImpl%2A>       MulticastNotSupportedException använder HRESULT COR_E_MULTICASTNOTSUPPORTED, som har värdet 0x80131514.       En lista över inledande egenskapsvärden för en instans av MulticastNotSupportedException, finns det <xref:System.MulticastNotSupportedException.%23ctor%2A>konstruktorer.</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
