  type: Class
  summary: "Innehåller namn och typer av parametrar som krävs under serialisering av ett SOAP-RPC (Remote Procedure Call)."
  remarks: "När SoapMessage är roten av en serialiseringsgrafen, SOAP produceras formatet RPC (Remote Procedure Call) och ett SoapMessage-objekt används för att ange parametertyper för metoden anrop. Den <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>egenskapen kan anges för det här objektet under deserialisering.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SoapMessage : System.Runtime.Serialization.Formatters.ISoapMessage
