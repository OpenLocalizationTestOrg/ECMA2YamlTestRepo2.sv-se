  summary: "Animeras från den <xref:System.Object>värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*>med diskreta interpolerade.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*> </xref:System.Object>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>att animera en <xref:System.Object>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Object> </xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Diskreta viktiga ramar som DiscreteObjectKeyFrame skapa plötslig &quot;hopp&quot; mellan värden (ingen interpolerade). Egenskapen animerade ändras med andra ord inte förrän den nyckelbilden nyckel har uppnåtts då egenskapen animerade går plötsligt till målvärdet."
