  type: Class
  summary: "Lagrar bifogade filer som ska skickas som en del av ett e-postmeddelande."
  remarks: "Instanser av klassen AttachmentCollection returneras av den <xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>och <xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName>Egenskaper.</xref:System.Net.Mail.MailMessage.Attachments%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage.AlternateViews%2A?displayProperty=fullName>       Använd den <xref:System.Net.Mail.MailMessage.AlternateViews%2A>att ange kopior av ett e-postmeddelande i olika format.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Till exempel om du skickar ett meddelande i HTML-format kan du också ange oformaterad text vissa mottagare använder e-läsare som inte kan visa HTML-innehåll.       Använd den samling som returneras av <xref:System.Net.Mail.MailMessage.Attachments%2A>egenskapen för att bifoga en fil, till exempel en fil eller innehållet i en <xref:System.IO.Stream>till den här <xref:System.Net.Mail.MailMessage>.</xref:System.Net.Mail.MailMessage> </xref:System.IO.Stream> </xref:System.Net.Mail.MailMessage.Attachments%2A>"
