- uid: System.Resources.ResourceWriter.AddResourceData(System.String,System.String,System.Byte[])
  id: AddResourceData(System.String,System.String,System.Byte[])
  parent: System.Resources.ResourceWriter
  langs:
  - csharp
  name: AddResourceData(String,String,Byte[])
  nameWithType: ResourceWriter.AddResourceData(String,String,Byte[])
  fullName: System.Resources.ResourceWriter.AddResourceData(String,String,Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Resources
  summary: "Lägger till en enhet med data som en resurs i listan över resurser som ska skrivas."
  remarks: "Använda AddResourceData-metoden för att lägga till en resurs i binär form (som är en matris med byte) i listan över resurser som ska skrivas. Du måste ange namnet på resursen, ange namnet på data i resursen och binär representation av själva informationen. När du har lagt till varje resurs som du behöver använda den <xref:System.Resources.ResourceWriter.Generate%2A>metod för att skriva i listan över resurser till resursfilen eller strömma som har angetts i den <xref:System.Resources.ResourceWriter.%23ctor%2A>konstruktor.</xref:System.Resources.ResourceWriter.%23ctor%2A> </xref:System.Resources.ResourceWriter.Generate%2A>       `typeName`är en sträng som representerar datatypen för resursen. Det kan vara något av följande värden:-strängrepresentation av en `ResourceTypeCode` uppräkningsmedlem som anger att datatypen för resursen. `ResourceTypeCode`är en privat uppräkning som används genom att ange särskilda binärformat ska användas för att lagra en 19 vanliga datatyper. Dessa inkluderar .NET Framework primitiva datatyper (<xref:System.Boolean>, <xref:System.Byte>, <xref:System.Char>, <xref:System.Decimal>, <xref:System.Double>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.Single>, <xref:System.SByte>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>), samt <xref:System.String>, <xref:System.DateTime>, och <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.SByte> </xref:System.Single> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Double> </xref:System.Decimal> </xref:System.Char> </xref:System.Byte> </xref:System.Boolean> Dessutom kan den `ResourceTypeCode` uppräkningen innehåller de värden som visas i följande tabell.          | `ResourceTypeCode` värdet | Beskrivning |       |------------------------------|-----------------|       | `ResourceTypeCode.ByteArray`| Data är en bytematris. |       | `ResourceTypeCode.Null`| Data är en null-referens. |       | `ResourceTypeCode.Stream`| Data lagras i en dataström. |      -En sträng som innehåller det fullständigt kvalificerade namnet av typen vars binära data som har tilldelats den `serializedData` argumentet (till exempel `System.String`). Dessutom innehåller strängen för typer som inte är en del av .NET Framework-klassbiblioteket namn, version, kultur och offentlig nyckel för sammansättningen som innehåller typen. Till exempel följande sträng Anger att serialiserade data representerar en instans av den `Person` Skriv i den `Extensions` namnområde som finns i version 1.0 av en sammansättning med namnet verktyg som har ingen offentlig nyckel och inga avsedda kultur.           `Extensions.Person, Utility, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null`En parallell metod för att läsa resursdata som skrivits med metoden AddResourceData är <xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>.</xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>"
  example:
  - "The following example uses the AddResourceData method to write two integer values to a .resources file, and then uses a <xref:System.Resources.ResourceReader> object to retrieve them.  \n  \n [!code-cs[System.Resources.ResourceWriter.AddResourceData#1](~/add/codesnippet/csharp/4bc2b306-6493-47e4-9e15-_1.cs)]\n [!code-vb[System.Resources.ResourceWriter.AddResourceData#1](~/add/codesnippet/visualbasic/4bc2b306-6493-47e4-9e15-_1.vb)]"
  syntax:
    content: public void AddResourceData (string name, string typeName, byte[] serializedData);
    parameters:
    - id: name
      type: System.String
      description: "Ett namn som identifierar den resurs som innehåller data som lagts till."
    - id: typeName
      type: System.String
      description: "Ange namnet på data som lagts till. Mer information finns i avsnittet Anmärkningar."
    - id: serializedData
      type: System.Byte[]
      description: "En bytematris som innehåller binär representation av data som lagts till."
  overload: System.Resources.ResourceWriter.AddResourceData*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>, <code>typeName</code>, or <code>serializedData</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>name</code>(eller ett namn som skiljer sig bara av versaler) har redan lagts till den här <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> objekt."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Aktuellt <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> objektet har inte initierats. Trolig orsak är att den <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> -objektet är stängt."
  platform:
