  remarks: "Generera-metoden anropas implicit av den <xref:System.Resources.ResourceWriter.Close%2A>metoden om den inte anropas av programkoden.</xref:System.Resources.ResourceWriter.Close%2A>       Generera kan endast anropas en gång, efter att alla anrop till <xref:System.Resources.ResourceWriter.AddResource%2A>och <xref:System.Resources.ResourceWriter.AddResourceData%2A>har gjorts.</xref:System.Resources.ResourceWriter.AddResourceData%2A> </xref:System.Resources.ResourceWriter.AddResource%2A> Om ett undantag inträffar vid skrivning till resurser, stängs utdataströmmen för att förhindra att skriva ogiltig information.       Generera stängs inte utdataströmmen i vanliga fall. Om du kombinerar extra data med .resources-fil eller behöver åtkomst till dataströmmen efteråt bör du anropa <xref:System.Resources.ResourceWriter.Close%2A>efter anropa Generera eller helt enkelt anrop <xref:System.Resources.ResourceWriter.Close%2A>.</xref:System.Resources.ResourceWriter.Close%2A> </xref:System.Resources.ResourceWriter.Close%2A>"
