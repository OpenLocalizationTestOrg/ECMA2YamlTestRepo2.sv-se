  name: ResourceWriter
  nameWithType: ResourceWriter
  fullName: System.Resources.ResourceWriter
  type: Class
  summary: "Skriver resurser i standardformat för systemet till en utdatafil eller en utdataström. Den här klassen kan inte ärvas."
  remarks: "ResourceWriter ger en standardimplementering av den <xref:System.Resources.IResourceWriter>gränssnitt.</xref:System.Resources.IResourceWriter> På så sätt kan du skapa en binär resursfil (.resources) programmässigt.       Resurser som har angetts som namn och värdepar som använder den <xref:System.Resources.ResourceWriter.AddResource%2A>metoden.</xref:System.Resources.ResourceWriter.AddResource%2A> Resursnamn är skiftlägeskänsliga när den används för sökningar, men för att enkelt stöd för verktyg för redigering och eliminera buggar, ResourceWriter tillåter inte att en .resources-fil har namn som varierar beroende på om endast. Klassen ResourceWriter kan du skapa sträng objekt och binära resurser. Binära resurser kan skrivas till resursfilen som en bytematris eller en dataström.      > [!IMPORTANT] > Den här typen implementerar den <xref:System.IDisposable>gränssnitt.</xref:System.IDisposable> När du är klar med typ, ta bort den direkt eller indirekt. Om du vill ta bort av typen direkt, anropa dess <xref:System.IDisposable.Dispose%2A>metod i en `try` / `catch` block.</xref:System.IDisposable.Dispose%2A> Om du vill ta hand om den indirekt, använda en språk-konstruktion som `using` (i C#) eller `Using` (i Visual Basic). Mer information finns i avsnittet &quot;Med hjälp av ett objekt som implementerar IDisposable&quot; i den <xref:System.IDisposable>gränssnittet avsnittet.</xref:System.IDisposable>       Skapa en ResourceWriter med ett unikt filnamn anrop för att skapa en fil med resurser, <xref:System.Resources.ResourceWriter.AddResource%2A>minst en gång anropa <xref:System.Resources.ResourceWriter.Generate%2A>att skriva resursfilen till disken och sedan anropa <xref:System.Resources.ResourceWriter.Close%2A>att stänga filen.</xref:System.Resources.ResourceWriter.Close%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.AddResource%2A> Anropar <xref:System.Resources.ResourceWriter.Close%2A>implicit ska ringa <xref:System.Resources.ResourceWriter.Generate%2A>Om du inte explicit anropa <xref:System.Resources.ResourceWriter.Generate%2A>.</xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.Close%2A>       Resurserna som skrivs inte nödvändigtvis i samma ordning som de har lagts till.       Du kan använda för att hämta resurser från en binär .resources-fil som skapats av klassen ResourceWriter i <xref:System.Resources.ResourceManager>-klassen, som låter dig hämta namngivna resurser eller <xref:System.Resources.ResourceReader>-klassen, som gör att du kan räkna upp alla resurser i filen.</xref:System.Resources.ResourceReader> </xref:System.Resources.ResourceManager>"
  example:
  - "The following example writes several strings into the myResources.resources file.  \n  \n [!code-cpp[Classic ResourceWriter Example#1](~/add/codesnippet/cpp/t-system.resources.resou_1_1.cpp)]\n [!code-vb[Classic ResourceWriter Example#1](~/add/codesnippet/visualbasic/t-system.resources.resou_1_1.vb)]\n [!code-cs[Classic ResourceWriter Example#1](~/add/codesnippet/csharp/t-system.resources.resou_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ResourceWriter : System.Resources.IResourceWriter
