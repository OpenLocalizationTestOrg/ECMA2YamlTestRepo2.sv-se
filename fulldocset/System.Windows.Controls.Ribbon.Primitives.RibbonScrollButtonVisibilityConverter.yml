  type: Class
  summary: "Konverterar synlighet och rulla positionen för rullningslisten <xref href=&quot;System.Windows.Visibility&quot;> </xref> värden."
  remarks: "Den <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>och <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>ange vågrät rullande beteendet för menyfliksområdet.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> När bläddring behövs, ersätter menyfliksområdet vanliga rullningslisten med en Upprepa knapp i slutet av varje i menyfliksområdet. Den här konverteraren använder synlighet och positionen för rullningslisten för att avgöra synligheten för alla Repetera knappar."
