  namespace: System.Windows.Controls.Ribbon.Primitives
  summary: "Konverterar rullningslisten synlighet och rulla position till en <xref href=&quot;System.Windows.Visibility&quot;> </xref> värde."
  remarks: "Tre <xref:System.Double>värden som representerar fältet rullningsposition är den <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>, och <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>egenskapsvärden <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>eller <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> Dessa egenskaper innehåller värden från panelens interna <xref:System.Windows.Controls.ScrollViewer>.</xref:System.Windows.Controls.ScrollViewer>       Den `parameter` värdet representerar önskade procentandelen som menyfliksområdet bläddras till höger innan rullningslistknapp är dolt. Vänster rullningsknapp för skickar 0 som parameter som standard och det är dolt när menyfliksområdet är rullningsbar 0 procent till höger. Höger rullningsknapp för skickar 100 som parameter och det är dolt när menyfliksområdet är rullningsbar 100 procent till höger.       Skicka i `null` eller parametrar av typerna oväntat kan orsaka att metoden ska returnera <xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "Värdena som ska konverteras. Fyra värden förväntas en <xref href=&quot;System.Windows.Visibility&quot;> </xref> objekt som representerar rulla fältet synlighet och tre <xref:System.Double>värden som representerar fältet rullningsposition.</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "Den typ som ska konverteras till. Den <xref href=&quot;System.Windows.Visibility&quot;> </xref> typ förväntas."
    - id: parameter
      type: System.Object
      description: "Den önskade procentandel att menyfliksområdet bläddras till höger innan rullningslistknapp är dolt. En <xref:System.Double>förväntas.</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Kulturen som ska användas vid konvertering."
    return:
      type: System.Object
      description: "En <xref href=&quot;System.Windows.Visibility&quot;> </xref> objekt som representerar visningen av knappen Bläddra."
