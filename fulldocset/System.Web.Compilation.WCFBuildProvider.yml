  summary: "Genererar källkoden för tjänsten proxy klass och lägger till den angivna sammansättningen builder."
  remarks: "Den här metoden söker efter svcmap-filer i Web tillämpningsprogrammets rotkatalog. Om filerna finns metoden genererar källkoden en proxy-klass för de relaterade tjänsterna till den angivna `assemblyBuilder`."
