  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Genererar proxy kod för Windows Communication Foundation (WCF)-tjänster"
  remarks: "WCFBuildProvider använder mappningsfiler (svcmap) på rotnivå för webbprogram som innehåller referenser för WCF-tjänsten. Av mappningsfiler ange de tjänster som källkoden för proxy-klassen måste skapas. Genererade proxyklassen sedan kompileras med de andra resurserna under fasen Web application kompilering.       Den ärvda <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>egenskapen har definierats internt och pekar till Web application rotkatalogen där svcmap-filerna finns.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
