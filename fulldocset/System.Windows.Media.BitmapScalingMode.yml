  fullName: System.Windows.Media.BitmapScalingMode
  type: Enum
  summary: "Anger vilken algoritm som används för att skala bilder."
  remarks: "När animera skalan för en bitmapp kan ibland hög kvalitet standardavbildningen ny provtagning algoritmen använda tillräckliga systemresurser för att försämras om ram hastighet. Den här ramen hastighet försämring kan orsaka animeringar att hoppa över ramar eller hackar. Genom att ange den <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>egenskapen för den <xref:System.Windows.Media.RenderOptions>objekt LowQuality-du kan skapa en jämnare animering vid skalning en bitmapp.</xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
  example:
  - "The following example shows how to set the BitmapScalingMode for an image object.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet2)]\n [!code-vb[RenderOptions#RenderOptionsSnippet2](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet2)]"
