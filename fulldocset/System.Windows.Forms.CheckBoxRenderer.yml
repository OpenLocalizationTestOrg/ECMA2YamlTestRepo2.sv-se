  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "Innehåller metoder som används för att rendera en kryssruta med eller utan visuella format. Den här klassen kan inte ärvas."
  remarks: "Klassen CheckBoxRenderer innehåller en uppsättning av `static` metoder som kan användas för att rendera en kryssruta. Återge en kontroll refererar till rita användargränssnittet för en kontroll. Om du vill rita en kryssruta med någon av de <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>metoder.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Dessa metoder innehåller en mängd olika alternativ, till exempel ritade text eller en bild med den här kryssrutan.       Om visuella format är aktiverade i operativsystemet och visuella stilar tillämpas på det aktuella programmet <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>ritar kryssruta med det aktuella visuella formatet.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Annars <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>ritar kryssrutan med klassiska Windows-formatet.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Detta är användbart om du drar en anpassad kontroll som automatiskt ska matcha den aktuella visuella formatinställningen av operativsystemet.       Den här klassen radbryts funktionerna i en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som har angetts till ett av elementen som exponeras av <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>klass.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Mer information finns i [återgivning kontroller med visuella stilar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
