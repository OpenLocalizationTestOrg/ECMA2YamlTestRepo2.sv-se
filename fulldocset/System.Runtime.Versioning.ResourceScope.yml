  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "Identifierar omfånget för en resurs som delas."
  remarks: "En resurs är ett objekt som innehåller tillstånd. Exempel på resurser är en fil på disken, en meddelandekö för en process och en namngiven <xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> Känna till ett objekt är en resurs som anger inte rätt användningen av detta. Egenskapen viktigt för en resurs är omfånget för resursen. Området innehåller både typen och synlighet för resursen. Resurstypen anger om resursen är en datornivå resurs, till exempel en fil på disken, en övergripande resurs, till exempel ett block med icke-delat minne eller ett program på domännivå resurs, till exempel ett lås på en instans av en icke-konvertering av referensobjekt.  Synlighet scope är sammansättning och privat är standard `Public`, som är implicit om privat eller sammansättningen inte anges.  Det finns inget uppräkningsvärde för `Public`."
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
  - System.Enum
  platform:
  - net462
