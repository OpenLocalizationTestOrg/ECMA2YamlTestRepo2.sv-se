  namespace: System.Workflow.ComponentModel.Design
  summary: "Inträffar när musen-åtgärd pågår och pekaren anger designer gränser."
  remarks: "OnDragEnter-händelsen inträffar när musen drar i designern.       Nedan beskrivs hur och när händelser relaterade till dra och släpp-åtgärder aktiveras.       Om designern är en giltig släpp den <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>händelsen inträffar med dra och släpp-den angivna.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> En lista över dra och släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>       Spåras ändringar i pekaren placering, tangentbord tillstånd och mus kommentar tillstånd.      -Om användaren flyttas utanför kontrollens designer gränser i <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>händelsen utlöses.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      – Om musen flyttas till en annan designer, utlöses OnDragEnter för denna designer.      – Om musen flyttas men håller sig inom samma designer i <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>händelsen utlöses.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      – Om det finns en ändring i ett tangentbord eller mus knappen tillstånd, den <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>händelse inträffar och avgör om du vill fortsätta dra för att ta bort data, eller att avbryta åtgärden baserat på värdet för egenskapen Action i händelsen <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Om värdet är `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>händelsen utlöses för att fortsätta åtgärden och <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>händelsen inträffa