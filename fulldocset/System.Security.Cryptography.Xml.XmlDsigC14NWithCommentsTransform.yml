  type: Class
  summary: "Representerar C14N XML-kanonikaliseringstransformering för en digital signatur som definierats av World Wide Web Consortium (W3C), med kommentarer."
  remarks: "Klassen XmlDsigC14NWithCommentsTransform representerar C14N XML-kanonikaliseringstransformering som beskriver den kanoniska formen av ett XML-dokument.  Den här transformeringen kan en undertecknare att skapa en sammanfattad med hjälp av den kanoniska formen av ett XML-dokument.  En mottagare kan sedan verifiera den digitala signaturen med samma kanonisk form av XML-dokument med samma transformeringen.       Använd klassen XmlDsigC14NWithCommentsTransform när du måste registrera ett XML-dokument som innehåller kommentarer.       Observera att du direkt inte kan skapa en ny instans av en kanonikaliseringen transform-klass.  Om du vill ange en kanonikaliseringstransformering skickar den identifierare URI (Uniform Resource) som beskriver transformeringen som ska den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>-egenskap som är tillgänglig från den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Om du vill hämta en referens till kanonikaliseringstransformering använder den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>-egenskap som är tillgänglig från den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Den URI som beskriver den <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>klass definieras av den <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>fält.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       Den URI som beskriver XmlDsigC14NWithCommentsTransform klass definieras av den <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>fält och <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>fält.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>       Mer information om C14N med kommentarer transformera, se avsnitt 6.5 och 6.6.1 i specifikationen XMLDSIG som är tillgängliga från World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/. Kanoniseringsalgoritm har definierats i specifikationen W3C kanoniska XML som finns på www.w3.org/TR/xml-c14n."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. This example creates a signature of www.microsoft.com in an XML file and then verifies the file. The second example demonstrates how to sign an XML file using an envelope signature.  This example creates a signature of an XML file and then saves the signature in new XML file.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_28_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_28_1.cs)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_28_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_28_2.cpp)]"
