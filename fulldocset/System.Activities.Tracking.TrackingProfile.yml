- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "Hämtar eller anger ett värde som filtrerar spårning poster som orsakat från kapslade aktiviteter i toppnivå-aktivitet (aktiviteter som ska utgöra implementeringen av en annan aktivitet.)"
  remarks: "Spåra poster kan filtreras med två synlighet lägena i en profil för spårning. Synlighet läge anger aktiviteter spåras i arbetsflödet. Synlighet läget som anges i inställningen implementationVisibility i profilen för spårning är:- <xref:System.Activities.Tracking.ImplementationVisibility>- <xref:System.Activities.Tracking.ImplementationVisibility>den här inställningen gäller filtrering av spåra poster för sammansatta aktiviteter (aktiviteter som innehåller andra aktiviteter i dess implementering.)</xref:System.Activities.Tracking.ImplementationVisibility> </xref:System.Activities.Tracking.ImplementationVisibility>       Om **implementationVisibility** är **RootScope** och den sammansatta aktiviteten är inte rotaktiviteten för arbetsflödet, toppnivå aktiviteten inom den sammansatta aktiviteten spåras. Om värdet är **RootScope**, den här flaggan förhindrar spårnings-poster för aktiviteter som inte är synliga från roten i arbetsflödet. Endast rotaktiviteten och dess implementering spåras. Om genomförandet innehåller aktiviteter som är sammansatta aktiviteter, spåras den sammansatta aktiviteten men inte dess implementering.       Till exempel om en sammansatt aktivitet skapas som implementeras som &quot;MyActivity&quot; med en implementering som innehåller &quot;Activity1&quot; och &quot;Activity2&quot; och **implementationVisibility** är inställd på **RootScope**när aktiviteten har lagts till i ett arbetsflöde spårning poster orsakat endast för &quot;MyActivity&quot; och inte &quot;Activity1&quot; eller &quot;Activity2&quot;. Om **implementationVisibility** är inställd på **alla**, spårning av sedan registrerar för &quot;MyActivity&quot;, &quot;Activity1&quot; och &quot;Activity2&quot; släpps."
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "En <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref> -objekt som anger vilka poster som ska filtreras.       Standardvärdet är <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>."
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
  exceptions: []
  platform:
  - net462
