- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som anger om objekten ska visas vågrätt eller lodrätt."
  remarks: "Använd egenskapen RepeatDirection för att ange riktning som objekten återges.      > [!NOTE] > Antalet kolumner visas alltid bestäms av den <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>egenskapen.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       Om den här egenskapen anges till `RepeatDirection.Vertical`, objekt i listan visas i kolumner inlästa uppifrån och ned och sedan vänster till höger, tills alla objekt som ska renderas. Till exempel om den <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>egenskap är inställd på `3`, objekt visas i tre kolumner, som i följande tabell.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       Om den här egenskapen anges till `RepeatDirection.Horizontal`objekt i listan visas i rader som har lästs in vänster till höger, uppifrån och ner, tills alla objekt som ska renderas. Till exempel om den <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>egenskap är inställd på `3`, objekt visas i rader med tre objekt, som i följande tabell.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "En av de <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> uppräkningsvärden."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angivna riktningen är inte en av de <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> uppräkningsvärdena."
  platform:
  - net462
