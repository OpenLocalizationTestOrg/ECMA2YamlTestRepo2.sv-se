  summary: "Ger träffar test logik."
  remarks: "Metoden GetHitTest är en `abstract` metod som tvingar <xref:System.Windows.Forms.Design.Behavior.Glyph>implementeringar att tillhandahålla träffar test logik.</xref:System.Windows.Forms.Design.Behavior.Glyph> Angivna helst om <xref:System.Windows.Forms.Design.Behavior.Glyph>beslutat att medverka med att plats, det måste returnera ett giltigt <xref:System.Windows.Forms.Cursor>.</xref:System.Windows.Forms.Cursor> </xref:System.Windows.Forms.Design.Behavior.Glyph> I annat fall returneras `null` gör det <xref:System.Windows.Forms.Design.Behavior.BehaviorService>att ignorera platsen.</xref:System.Windows.Forms.Design.Behavior.BehaviorService>"
  example:
  - "The following example demonstrates how to override the GetHitTest to see if the point is within this glyph. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/cpp/m-system.windows.forms.d_28_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/visualbasic/m-system.windows.forms.d_28_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/add/codesnippet/csharp/m-system.windows.forms.d_28_1.cs)]"
