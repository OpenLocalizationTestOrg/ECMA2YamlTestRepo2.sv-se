  remarks: "Det enda syftet med ett tecken är att paint och tryck test. Ett tecken har inte en fönsterreferens (HWND), enligt den återges på dekorationer fönstret kontroll av <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Varje tecken kan ha ett <xref:System.Windows.Forms.Design.Behavior.Behavior>associerat.</xref:System.Windows.Forms.Design.Behavior.Behavior> Ett tecken som har identiska testat har du möjlighet att skicka en ny eller annan <xref:System.Windows.Forms.Design.Behavior.Behavior>till stacken beteende i <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.Behavior>       Mer information finns i [översikt över beteendet](~/add/includes/ajax-current-ext-md.md)."
