  remarks: "Om den <xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A>egenskapen anges används den här händelsen inträffar när du har valt en annons från filen.</xref:System.Web.UI.MobileControls.AdRotator.AdvertisementFile%2A>       Händelsehanteraren tar emot en <xref:System.Web.UI.WebControls.AdCreatedEventArgs>egenskap som innehåller egenskaperna för en annons som ska visas.</xref:System.Web.UI.WebControls.AdCreatedEventArgs> I följande tabell visas de egenskaper som innehåller information som är specifika för den här händelsen.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>| Returnerar den ordlista som innehåller alla annons-egenskaper som extraherats från en XML-fil när AdCreated händelsen inträffar. |   | <xref:System.Web.UI.MobileControls.Image.AlternateText%2A>| Anger alternativ text och knappbeskrivning (om det stöds av webbläsaren) ska renderas i kontrollen <xref:System.Web.UI.MobileControls.AdRotator>. |   | <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>| Anger bilden som ska renderas i kontrollen <xref:System.Web.UI.MobileControls.AdRotator>. |   | <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>| Anger URL: en referens som webbläsaren navigerar till när användaren klickar på annonsen. |</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.AdRotator> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> </xref:System.Web.UI.MobileControls.AdRotator> </xref:System.Web.UI.MobileControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>"
