  fullName: Microsoft.VisualBasic.Compatibility.VB6.WebClass
  type: Class
  summary: "Aktiverar uppgraderas Visual Basic 6.0 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref> projekt för att köras i [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: "När en Visual Basic 6.0 `WebClass` projekt har uppgraderats till [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], konverteras det till en [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] webbplats projektet.       Deklarationer har lagts till i ditt projekt: en för den `WebClass` och ett för varje `WebItem` och `Template` i den `WebClass` projekt. En `Page_Load` händelseproceduren har lagts till i projektet. Detta skapar först ett `WebClass` objekt och sedan <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>objekt för varje `WebItem` och `Template` som är associerade med Visual Basic 6.0 `WebClass` projektet.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Slutligen i den `Page_Load` händelseproceduren visas ett anrop till den `WebClass` kompatibilitet runtime: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> Detta gör att körningen ska renderas i <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>anges i URL: en begäran.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Den här koden är endast nya koden som lagts till i projektet uppgraderade och fungerar bara för att emulera beteendet underliggande Visual Basic 6.0 `WebClass` runtime.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebClass
