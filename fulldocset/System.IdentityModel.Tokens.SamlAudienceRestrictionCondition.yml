  name: SamlAudienceRestrictionCondition
  nameWithType: SamlAudienceRestrictionCondition
  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "Anger att en SAML-kontroll är adresserad till en viss målgrupp."
  remarks: "Klassen SamlAudienceRestrictionCondition motsvarar den `<saml:AudienceRestrictionCondition>` XML-element som har definierats i OASIS SAML 1.1-specifikationen. SamlAudienceRestrictionCondition är ett av flera <xref:System.IdentityModel.Tokens.SamlConditions>som kan användas för att definiera omfattningen av SAML-kontroll används klassen SamlAudienceRestrictionCondition att ange en <xref:System.IdentityModel.Tokens.SamlAssertion>är avsett för den specifika målgruppen och att inte garanterar utfärdaren SAML SAML assertion för andra målgrupper som tar emot säkerhetstoken.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> Anspråk för <xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken uttrycks som en del av en <xref:System.IdentityModel.Tokens.SamlAssertion>, vilket kan eventuellt ha en uppsättning villkor påverkar giltigheten för kontrollen.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> Något av dessa villkor är ett SamlAudienceRestrictionCondition som anger att kontrollen riktar sig till en eller flera specifika målgrupper. SAML-utfärdaren kan inte förhindra att en annan person vidtar åtgärder baserat på informationen i SAML-kontroll. Klassen SamlAudienceRestrictionCondition kan dock SAML-behörighet för att explicit ange att ingen garanti lämnas parter i ett dator - och läsbart formulär.       Om du vill ange en uppsättning avsedda målgrupper använder den <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>konstruktor som accepterar en uppsättning målgrupper.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> För att få en uppsättning avsedda målgrupper kan komma åt den <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>egenskapen.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
