  name: CannotUnloadAppDomainException
  nameWithType: CannotUnloadAppDomainException
  fullName: System.CannotUnloadAppDomainException
  type: Class
  summary: "Det går inte att det undantag som utlöses när ett försök att ta bort en tillämpningsdomän."
  remarks: "CannotUnloadAppDomainException genereras när det finns ett försök att ta bort följande:-standarddomänen som måste vara inlästa under livslängden för programmet.      -En tillämpningsdomän med en tråd som inte omedelbart stoppa körning.      -En tillämpningsdomän som redan har inaktiverats.       CannotUnloadAppDomainException använder HRESULT COR_E_CANNOTUNLOADAPPDOMAIN, som har värdet 0x80131015.       En lista över inledande egenskapsvärden för en instans av CannotUnloadAppDomainException, finns det <xref:System.CannotUnloadAppDomainException.%23ctor%2A>konstruktorer.</xref:System.CannotUnloadAppDomainException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
