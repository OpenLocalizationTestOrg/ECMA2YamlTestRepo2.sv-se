  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.Configuration.UrlMapping&quot;> </xref> klass."
  remarks: "Konstruktorn UrlMapping är avsedd för intern användning av ASP.NET. Du behöver inte vara härledda från den här klassen och eftersom den kan användas för att ändra filen Web.config, behöver du troligen aldrig ska användas i koden."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/m-system.web.configurati_60_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/m-system.web.configurati_60_2.aspx)]"
