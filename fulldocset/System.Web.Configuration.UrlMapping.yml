  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "En URL i ditt webbprogram."
  remarks: "Egenskapen MappedUrl är motsvarigheten till den `mappedUrl` attribut för den `add` element i den `urlMappings` i en konfigurationsfil.      > [!NOTE] > När du använder IIS 5.0, om du använder egenskapen MappedUrl för att mappa en stöds sidtyp (t.ex aspx-fil) till en sidstorleken typ (till exempel en ASP-sida), inträffar ett fel. Den här typen av mappning stöds i IIS version 6.0."
  example:
  - "The following code example shows how to obtain the MappedUrl property. This example is from a larger example for the <xref:System.Web.Configuration.UrlMapping> class.  \n  \n [!code-cs[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/csharp/p-system.web.configurati_113_1.aspx)]\n [!code-vb[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_113_1.aspx)]"
  syntax:
