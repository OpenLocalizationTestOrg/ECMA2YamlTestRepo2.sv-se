  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "Mappar en URL som visas för användarna att URL-Adressen till en sida i ditt webbprogram. Den här klassen kan inte ärvas."
  remarks: "Klassen UrlMapping kan du mappa en URL som visas för användare till en URL som finns i ditt webbprogram. Lägga till ett UrlMapping-objekt till en <xref:System.Web.Configuration.UrlMappingCollection>är motsvarigheten till bland annat en `add` element i den `urlMappings` i en konfigurationsfil.</xref:System.Web.Configuration.UrlMappingCollection>       Varje UrlMapping-objekt innehåller två egenskaper som identifierar en URL. En egenskap som anger den URL som visas för användaren. den andra anger en URL i ditt webbprogram. Avslutande blanksteg ignoreras i både den <xref:System.Web.Configuration.UrlMapping.Url%2A>och <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>Egenskaper.</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> </xref:System.Web.Configuration.UrlMapping.Url%2A>      > [!NOTE] > I UrlMapping egenskapen kan skriva information i avsnittet relaterade i konfigurationsfilen enligt begränsningarna definieras av den avsnittet egenskapen <xref:System.Configuration.SectionInformation.AllowDefinition%2A>vars värde är <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Alla försök att skriva i en konfigurationsfil på en nivå som tillåts inte i hierarkin resulterar i ett felmeddelande som genereras av parsern. Du kan dock använda den här klassen för att läsa konfigurationsinformation på alla nivåer i hierarkin."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"
