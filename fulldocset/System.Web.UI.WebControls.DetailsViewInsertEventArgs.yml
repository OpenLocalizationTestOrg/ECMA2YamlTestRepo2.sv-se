  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>styra aktiverar den <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>händelse när knappen Infoga (en knapp med dess `CommandName` -egenskapen angetts till &quot;Infoga&quot;) i kontrollen klickas, men innan det <xref:System.Web.UI.WebControls.DetailsView>kontrollen infogar posten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Detta gör att du kan ange en händelsehanterare som utför en anpassad rutin, till exempel HTML-kodning värdena för en post innan den infogas i datakällan, när den här händelsen inträffar.       Ett DetailsViewInsertEventArgs-objekt har överförts till händelsehanteraren, där du kan fastställa värdet för ett valfritt kommando-argumentet som skickas till den <xref:System.Web.UI.WebControls.DetailsView>kontroll och för att indikera att insert-åtgärden ska avbrytas.</xref:System.Web.UI.WebControls.DetailsView> Använd för att fastställa värdet för Kommandoargumentet den <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A> Om du vill avbryta åtgärden infoga, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan också läsa eller ändra fältvärden för den nya posten med den <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>       Mer information om hur du hanterar händelser finns [NIB: förbrukar händelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En lista över inledande egenskapsvärden för en instans av klassen DetailsViewInsertEventArgs, finns det <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event to cancel an insert operation.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_90_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_90_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
