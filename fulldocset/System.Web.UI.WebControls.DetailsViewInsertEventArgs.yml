  name: Values
  nameWithType: DetailsViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar en ordlista som innehåller fältet Namn/värde-par för posten ska infogas."
  remarks: "Använd egenskapen värden för att komma åt värden för fälten för posten. Du kan exempelvis HTML-koda värdena för posten innan den infogas i datakällan.       Egenskapen värden returnerar ett objekt som implementerar det <xref:System.Collections.Specialized.IOrderedDictionary>gränssnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet innehåller <xref:System.Collections.DictionaryEntry>objekt som representerar fälten i posten.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Snabbt, kan du också använda indexerare för den <xref:System.Collections.Specialized.IOrderedDictionary>objekt för att komma åt fältet värden direkt.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of fields for the record being inserted.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som innehåller en ordlista med nyckelfältet namn/värde-par för posten ska infogas."
  overload: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values*
  exceptions: []
