  langs:
  - csharp
  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "Identifierar egenskapen system källan för en viss beroende egenskapsvärde."
  remarks: "Den här uppräkningen används av en egenskap i den <xref:System.Windows.ValueSource>struktur, vilken i sin tur uppnås genom att anropa en <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>metoden mot en viss beroendeegenskap.</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       Varje värde i den här uppräkningen indikerar att en viss aspekt av hela [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] egenskapen system bär ansvaret för giltiga värdet bestämning av en viss beroende egenskapsvärdet på en specifik beroendeobjekt. Mer information om den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] egenskapen system och prioriteten vid vilken varje del av egenskapen system fungerar, se [beroende egenskapen värdet prioritet](~/add/includes/ajax-current-ext-md.md).       Värdet som standard är inte standardvärdet för uppräkningen."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
