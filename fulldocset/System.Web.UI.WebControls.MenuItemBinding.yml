  remarks: "Använd egenskapen Enabled för att ange den <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName>egenskapen för en <xref:System.Web.UI.WebControls.MenuItem>objektet.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName> Den här inställningen är gemensam för alla menyalternativ som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet används.</xref:System.Web.UI.WebControls.MenuItemBinding> När den här egenskapen har angetts `false`, menyalternativet är inaktiverat och ingen expanderade bild som visar underordnade objekt visas. Egenskapen `false` för ett menyalternativ i grunden gör menyn objektet i slutet av den nod där ingen mer nivåer som visas på noden."
