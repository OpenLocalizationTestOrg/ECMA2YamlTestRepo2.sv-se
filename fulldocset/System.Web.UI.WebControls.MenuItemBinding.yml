- uid: System.Web.UI.WebControls.MenuItemBinding.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: Target
  nameWithType: MenuItemBinding.Target
  fullName: System.Web.UI.WebControls.MenuItemBinding.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den target window eller frame som ska visas sidan innehåll som är associerad med ett menyalternativ som den <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektet används."
  remarks: "När den <xref:System.Web.UI.WebControls.Menu>kontrollen är bunden till en datakälla, Använd egenskapen Target för att ange den window eller frame som du vill visa webbinnehållet kopplad till ett menyalternativ när användaren klickar på menyalternativet.</xref:System.Web.UI.WebControls.Menu>      > [!NOTE] > Inställningen för den här egenskapen åsidosätter den <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>egenskapen för den <xref:System.Web.UI.WebControls.Menu>kontroll för menyalternativ som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet används.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Den här egenskapen kan du åsidosätta genom att ange den <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>egenskapen för varje menyalternativ direkt.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>       Målvärden måste börja med en bokstav i intervallet A-Z (skiftlägesokänslig), utom vissa särskilda värden som börjar med ett understreck som visas i följande tabell.      | Målvärde | Beskrivning |   |------------------|-----------------|   | `_blank`| Återgivningar innehållet i ett nytt fönster utan ramar. |   | `_parent`| Återgivningar innehållet i den direkta överordnat ramuppsättningen. |   | `_search`| Skapar innehåll i sökrutan. |   | `_self`| Återgivningar innehållet i ramen med fokus. |   | `_top`| Skapar innehåll i fönstret fullständig utan ramar. |      > [!NOTE] > Läs dokumentationen till din webbläsare att avgöra om den `_search` värde som stöds.  Till exempel Microsoft Internet Explorer 5.0 och senare har stöd för den `_search` målvärde.      > [!NOTE] > Mål egenskapen återges som en `target` attribut. Den `target` attributet för `anchor` element tillåts inte i XHTML 1.1-dokumenttypsdefinition. Ange inte egenskapen Target om renderade utdata för den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet måste vara XHTML 1.1-standarden.</xref:System.Web.UI.WebControls.MenuItemBinding> Mer information finns i avsnittet [XHTML standarder i Visual Studio och ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> När du skapar tillgängliga webbsidor, bör du undvika att använda egenskapen Target för att fokusera på ett annat fönster. Mer information finns i [NIB: ASP.NET hjälpmedel](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the Target property to specify the window in which to display the Web content associated with a menu item, when that menu item is clicked. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_856_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_856_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Målfönstret eller ram som ska visas länkade webbinnehåll. Standardvärdet är en tom sträng (&quot;&quot;), vilket uppdaterar window eller frame i fokus."
  overload: System.Web.UI.WebControls.MenuItemBinding.Target*
  exceptions: []
  platform:
  - net462
