  summary: "Hämtar eller anger datamedlemmen ska bindas till ett menyalternativ."
  remarks: "När du skapar en <xref:System.Web.UI.WebControls.MenuItemBinding>objekt, måste du ange kriterierna för bindningen.</xref:System.Web.UI.WebControls.MenuItemBinding> Kriterierna som anger när ett dataobjekt som ska bindas till ett menyalternativ. Du kan ange den <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>egenskapen eller den egenskapen DataMember.</xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Använd egenskapen DataMember när datakällan innehåller flera element eller tabeller, för att ange element eller tabellnamn ska bindas till ett menyalternativ. En datamedlem som anger vilken typ av dataobjektet i den underliggande datakällan, men kan representera olika typer av information beroende på datakällan. Varje dataobjekt i en hierarkisk datakälla (representeras av en <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>objekt) visar ett <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>-egenskap som anger vilken typ av dataobjektet.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Till exempel anger datamedlemmen för ett XML-element namnet på elementet. Följande <xref:System.Web.UI.WebControls.MenuItemBinding>deklaration bindningar i `<Book>` element i en <xref:System.Web.UI.WebControls.XmlDataSource>kontroll för alla menyalternativ på menyn, oavsett plats i hierarkin: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` ibland som du kan behöva skapa en bindning för menyn objekt som anger både en djup och en datamedlem.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.MenuItemBinding> Det här används ofta när datakällan innehåller objekt på olika nivåer som har samma data medlemmens värde. Du kan till exempel ha `<Item>` element som visas på olika nivåer i en XML-fil. Följande <xref:System.Web.UI.WebControls.MenuItemBinding>deklarationer visar hur du anger menyn objektet bindningar som gäller för identiska data medlemmar på meny djup: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` om en menyn objektet bindning definieras utan ett djup eller en datamedlem menyn objektet bindningen används på alla menyalternativ på menyn.       </xref:System.Web.UI.WebControls.MenuItemBinding> Detta används vanligtvis när alla data som har samma egenskaper och bör visas identiskt, oavsett menydjup.       När bindningsvillkoren har upprättats kan du sedan binda en egenskap för en <xref:System.Web.UI.WebControls.MenuItem>objekt som kan bindas till ett värde.</xref:System.Web.UI.WebControls.MenuItem> Du kan binda till ett fält av ett dataobjekt eller ett statiskt värde. När de är kopplade till ett statiskt värde alla <xref:System.Web.UI.WebControls.MenuItem>objekt som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet används har samma värde.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> Egenskaper som är bundna till fält innehåller värdet för fältet från datakällan.       Om motstridiga <xref:System.Web.UI.WebControls.MenuItemBinding>objekt definieras i <xref:System.Web.UI.WebControls.Menu>kontroll gäller menyn objektet bindningar i följande prioritetsordning: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding>  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som definierar och matchar både en djup och en datamedlem.</xref:System.Web.UI.WebControls.MenuItemBinding>      2.  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som definierar och matchar datamedlemmen endast.</xref:System.Web.UI.WebControls.MenuItemBinding>      3.  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som definierar och matchar djup endast.</xref:System.Web.UI.WebControls.MenuItemBinding>      4.  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som definierar varken djupet eller datamedlemmen.</xref:System.Web.UI.WebControls.MenuItemBinding> (Den här typen av menyn objektet bindning används för alla menyalternativ på menyn.)      5.  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som inte har en matchning i datakällan.</xref:System.Web.UI.WebControls.MenuItemBinding> I det här fallet värdet som returneras av den `ToString()` -metoden i dataobjektet sedan är bunden till det <xref:System.Web.UI.WebControls.MenuItem.Text%2A>och <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Egenskaper för de menyalternativ som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet används.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>"
  example:
  - "The following code example demonstrates how to use the DataMember property to specify which XML element to bind to the menu items in a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample XML data below to a file named MenuDataMember.xml.  \n  \n [!code-vb[MenuItemBindingDataMember#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_973_1.aspx)]\n [!code-cs[MenuItemBindingDataMember#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_973_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapNodeHome ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `</MapNodeHome>`"
