- uid: System.Web.UI.WebControls.MenuItemBinding.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: FormatString
  nameWithType: MenuItemBinding.FormatString
  fullName: System.Web.UI.WebControls.MenuItemBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger den sträng som anger visningsformat för texten för ett menyalternativ som den <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektet används."
  remarks: "Egenskapen FormatString används för att ge ett anpassat format för menyalternativets text. Formatsträngen kan bestå av en teckensträng, en platshållare eller båda. Den exakta strängen visas ordagrant, medan ersätts platshållaren med det värde som är bundet till menyalternativets text.       Platshållaren är uppdelat i två delar, avgränsade med ett kolon i formatet {`A`:`Bxx`}. {0:F2} visar till exempel ett fast nummer med två decimaler.      > [!NOTE] > Platshållare strängen måste stå inom klamrar för att ange att den är en platshållare och inte en teckensträng. All text utanför klammerparenteserna visas som citat.       Som standard formatering Strängsyntaxen värde före kolon (`A` i allmänna exempel) anger Parameterindex i nollbaserade listan över parametrar. Eftersom endast ett värde kan visas i varje menyalternativ, anges Parameterindex endast till 0.       Tecken efter kolon (`B` i allmänna exempel) anger visningsformat för värdet. I följande tabell visas vanliga format.      | Formatera tecknet | Beskrivning |   |----------------------|-----------------|   | `C`| Visar numeriska värden i valutaformat. |   | `D`| Visar numeriska värden i decimalformat. |   | `E`| Visar numeriska värden i vetenskapliga (exponentiell) format. |   | `F`| Visar numeriska värden i fast format. |   | `G`| Visar numeriska värden i formatet. |   | `N`| Visar numeriska värden i talformatet. |   | `X`| Visar numeriska värden i hexadecimalt format. |      > [!NOTE] > Formatera tecken är inte skiftlägeskänsliga, förutom för `X`, som visar de hexadecimala tecken i de fall som anges.       Värdet efter tecknet format (`xx` i allmänna exempel) anger antalet signifikanta siffror eller decimaler som visas.       Mer information om formatering strängar finns [formatering typer](~/add/includes/ajax-current-ext-md.md).       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
