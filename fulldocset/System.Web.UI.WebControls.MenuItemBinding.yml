  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett nondisplayed värde som används för att lagra ytterligare data om ett menyalternativ som den <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektet används, till exempel data som används för att hantera återanslående händelser."
  remarks: "När den <xref:System.Web.UI.WebControls.Menu>kontrollen är bunden till en datakälla kan använda egenskapen Value för att ange värdet att binda till den <xref:System.Web.UI.WebControls.MenuItem.Value%2A?displayProperty=fullName>egenskapen för en <xref:System.Web.UI.WebControls.MenuItem>objektet.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Det här värdet är gemensam för alla menyalternativ som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet används.</xref:System.Web.UI.WebControls.MenuItemBinding> Det angivna värdet är inte visas i ett menyalternativ och används för att lagra ytterligare data om ett menyalternativ som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet används, till exempel data som används för att hantera återanslående händelser.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Du kan åsidosätta värdet för en enskild menyalternativet genom att ange dess <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen direkt.</xref:System.Web.UI.WebControls.MenuItem.Value%2A>       Istället för att använda den här egenskapen för att ange samma värde för varje menyalternativ, du kan också binda den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen för en <xref:System.Web.UI.WebControls.MenuItem>objekt till ett fält av en datakälla genom att ange den <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Vid återgivning, den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen för varje menyalternativ som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet används innehåller det motsvarande värdet från fältet.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      > [!NOTE] > Om värdet och <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>Egenskaper anges båda, den <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>egenskapen företräde.</xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Value property to specify a nondisplayed value associated with a menu item. This value is used in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_341_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_341_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
