eb.UI.WebControls.MenuItemBinding.TextField%2A>       Du kan inte skapa tom noder i en <xref:System.Web.UI.WebControls.Menu>kontroll genom att ange Text eller <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>egenskaper till en tom sträng (&quot;&quot;).</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.Menu> Om du anger dessa egenskaper till en tom sträng har samma effekt som inte ange egenskaperna. I så fall den <xref:System.Web.UI.WebControls.Menu>kontrollen skapar en standard bindning med hjälp av den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.Menu> Mer information finns i [ASP.NET åtkomst innehåll datamappning](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Värdet för den här egenskapen när inställningen kan sparas automatiskt på en resursfil med verktyget designer. Mer information finns i <xref:System.ComponentModel.LocalizableAttribute>och [globalisering och lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
