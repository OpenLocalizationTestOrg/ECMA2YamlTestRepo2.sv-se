  fullName: System.Web.UI.WebControls.MenuItemBinding
  type: Class
  summary: "Definierar relationen mellan ett dataobjekt och menyalternativet det är bundet till i en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "När den <xref:System.Web.UI.WebControls.Menu>kontrollen är bunden till en datakälla där varje dataobjekt innehåller flera fält (till exempel ett XML-element med flera attribut), om ingen menyn objektet bindningar definieras ett menyalternativ visar värdet som returneras av den `ToString()` metod för dataobjekt som standard.</xref:System.Web.UI.WebControls.Menu> När det gäller ett XML-element visar menyalternativet elementnamn som visar den underliggande strukturen i menyn, inte men användbar annars. Du kan binda egenskaper för ett menyalternativ till ett visst fält genom att ange menyn objektet bindningar. Ett MenuItemBinding objekt definierar relationen mellan varje dataobjekt och menyalternativet det är bundet till.      > [!NOTE] > När den <xref:System.Web.UI.WebControls.Menu>kontrollen är bunden till en <xref:System.Web.UI.WebControls.SiteMapDataSource>styra menyn objektet bindningar har ingen effekt.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Bindning utförs automatiskt med hjälp av webbplatsproviderns för kartan.       Den <xref:System.Web.UI.WebControls.Menu>kontrollen lagrar dess MenuItemBinding objekt i den <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>egenskapen och tillämpar bindningar till datakällan för att skapa en-till-en relation mellan menyn och källhierarkin data.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.Menu> För varje dataobjekt i datakällan, den <xref:System.Web.UI.WebControls.Menu>kontroll försöker matcha dataobjekt till ett MenuItemBinding-objekt för att skapa motsvarande <xref:System.Web.UI.WebControls.MenuItem>objektet.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Menu>       När du skapar ett MenuItemBinding-objekt, måste du ange villkor för bindningen. Kriterierna som anger när ett dataobjekt som ska bindas till ett menyalternativ. Du kan ange den <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>, <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>, eller båda.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Ett objekt menydjup anger menyn som hämtar bunden. Till exempel följande MenuItemBinding deklaration Binder namn och ID-fält i datakällan som ska den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>och <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Egenskaper, för alla noder med en djup 0: ```   <asp:MenuItemBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` en datamedlem som anger vilken typ av dataobjektet i den underliggande datakällan, men kan representera olika typer av information beroende på datakällan.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Varje dataobjekt i en hierarkisk datakälla (representeras av ett <xref:System.Web.UI.IHierarchyData>objekt) visar ett <xref:System.Web.UI.IHierarchyData.Type%2A>-egenskap som anger vilken typ av dataobjektet.</xref:System.Web.UI.IHierarchyData.Type%2A> </xref:System.Web.UI.IHierarchyData> Till exempel anger datamedlemmen för ett XML-element namnet på elementet. När en datakälla innehåller flera datatyper för objektet, datamedlemmen anger vilken objekttyp som ska användas. Följande MenuItemBinding deklaration Binder den `<Book>` element i en <xref:System.Web.UI.WebControls.XmlDataSource>kontroll för alla menyalternativ på menyn, oavsett plats i hierarkin: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` ibland som du kan behöva skapa en bindning för menyn objekt som anger både en djup och en datamedlem.</xref:System.Web.UI.WebControls.XmlDataSource> Det här används ofta när datakällan innehåller objekt på olika nivåer som har samma data medlemmens värde. Du kan till exempel ha `<Item>` element som visas på olika nivåer i en XML-fil. Följande MenuItemBinding förklaringar visar hur du anger menyn objektet bindningar som gäller för identiska data medlemmar på meny djup: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` om en menyn objektet bindning definieras utan ett djup och en datamedlem menyn objektet bindningen används på alla menyalternativ på menyn.        Detta används vanligtvis när alla data som har samma egenskaper och bör visas identiskt, oavsett menydjup.       När bindningsvillkoren har upprättats kan du sedan binda en egenskap för en <xref:System.Web.UI.WebControls.MenuItem>objekt som kan bindas till ett värde.</xref:System.Web.UI.WebControls.MenuItem> Du kan binda till ett fält av ett dataobjekt eller ett statiskt värde. När de är kopplade till ett statiskt värde alla <xref:System.Web.UI.WebControls.MenuItem>objekt som objektet MenuItemBinding används har samma värde.</xref:System.Web.UI.WebControls.MenuItem> Egenskaper som är bundna till fält innehåller värdena i motsvarande fält i datakällan.      > [!NOTE] > Kan du åsidosätta en bunden egenskap i en <xref:System.Web.UI.WebControls.MenuItem>objekt genom att ange egenskapen motsvarande direkt.</xref:System.Web.UI.WebControls.MenuItem>       I följande tabell visas egenskaper för klassen MenuItemBinding som gör det möjligt att binda en egenskap hos den <xref:System.Web.UI.WebControls.MenuItem>objekt till ett fält av ett dataobjekt.</xref:System.Web.UI.WebControls.MenuItem>      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>| Fältet för att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>| Fältet för att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>| Fältet för att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.Text%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>| Fältet för att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>| Fältet för att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.Value%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |       I följande tabell visas egenskaper för klassen MenuItemBinding som gör det möjligt att binda en egenskap hos den <xref:System.Web.UI.WebControls.MenuItem>objekt till statiskt värde.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>| Det statiska värdet att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>| Det statiska värdet att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>| Det statiska värdet att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.Target%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>| Det statiska värdet att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.Text%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A>| Det statiska värdet att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>| Det statiska värdet att binda till egenskapen <xref:System.Web.UI.WebControls.MenuItem.Value%2A>för en <xref:System.Web.UI.WebControls.MenuItem>-objekt. |       Om motstridiga MenuItemBinding objekt har definierats i <xref:System.Web.UI.WebControls.Menu>kontroll gäller menyn objektet bindningar i följande prioritetsordning: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Target%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>  MenuItemBinding-objekt som definierar och matchar både en djup och en datamedlem.      2.  MenuItemBinding-objekt som definierar och matchar datamedlemmen.      3.  MenuItemBinding-objekt som definierar och matchar djup endast.      4.  MenuItemBinding-objekt som definierar varken djupet eller datamedlemmen. (Den här typen av menyn objektet bindning används för alla menyalternativ på menyn.)      5.  MenuItemBinding-objekt som inte har en matchning i datakällan. I det här fallet värdet som returneras av den `ToString()` -metoden i dataobjektet sedan är bunden till det <xref:System.Web.UI.WebControls.MenuItem.Text%2A>och <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Egenskaper objekt där objektet MenuItemBinding tillämpas.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Klassen MenuItemBinding kan du formatera texten som visas i ett menyalternativ genom att ange den <xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>"
