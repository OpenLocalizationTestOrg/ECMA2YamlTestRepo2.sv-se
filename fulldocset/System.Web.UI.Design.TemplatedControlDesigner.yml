- uid: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged
  id: OnTemplateModeChanged
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: OnTemplateModeChanged()
  nameWithType: TemplatedControlDesigner.OnTemplateModeChanged()
  fullName: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Ger möjlighet att utföra ytterligare bearbetning när mallen har ändrats."
  remarks: "Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelse utlöses av designer värden för vissa åtgärder i en kontroll i designytan.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Till exempel inträffar en händelse när användaren anländer till eller lämnar mallredigeringsläge för en kontroll.       Den <xref:System.Web.UI.Design.TemplatedControlDesigner>klassen tillhandahåller en standard-delegat att hantera den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>händelse.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.TemplatedControlDesigner> Klasser som härleds från den <xref:System.Web.UI.Design.TemplatedControlDesigner>åsidosätta metoden OnTemplateModeChanged att bearbeta händelser som aktiveras när mallen läge av den associerade kontrollen ändras.</xref:System.Web.UI.Design.TemplatedControlDesigner>       Metoden OnTemplateModeChanged tillåter härledda klasser att hantera händelsen utan att koppla en delegat. Det här är den prioriterade metoden för hantering av händelsen i en härledd klass.       Ombudet som standard utför uppdateringar som krävs för mallen Ändringshändelse för läge i basen <xref:System.Web.UI.Design.TemplatedControlDesigner>klassen och anropar sedan metoden OnTemplateModeChanged.</xref:System.Web.UI.Design.TemplatedControlDesigner> Grundläggande OnTemplateModeChanged-metoden i den <xref:System.Web.UI.Design.TemplatedControlDesigner>klassen returnerar utan att utföra några andra processer för händelsen.</xref:System.Web.UI.Design.TemplatedControlDesigner> Om en klass som härleds från <xref:System.Web.UI.Design.TemplatedControlDesigner>och åsidosättningar OnTemplateModeChanged basmetoden, standard delegaten anropar Åsidosättningsmetoden i härledd klass.</xref:System.Web.UI.Design.TemplatedControlDesigner>       Använd den <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>egenskapen för att avgöra om kontrollen designer är i mallredigeringsläge för närvarande.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>"
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
    parameters: []
  overload: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged*
  exceptions: []
  platform:
  - net462
