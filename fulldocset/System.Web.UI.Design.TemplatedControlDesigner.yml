  remarks: "> [!NOTE]> EnterTemplateMode-metoden är föråldrad. Använd den <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>egenskapen att manipulera mallar inom en designer för mallbaserade kontroller.</xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>       Om du redan i mallen läge och redigera en annan mall-ram, den här metoden anropar <xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>att spara alla mallar och stänga ramen.</xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>"
