  fullName: System.Web.UI.PageHandlerFactory
  type: Class
  summary: "Skapar instanser av klasser som ärver från den <xref href=&quot;System.Web.UI.Page&quot;> </xref> klassen och genomföra den <xref href=&quot;System.Web.IHttpHandler&quot;> </xref> gränssnitt. Instanser skapas dynamiskt för att hantera begäranden för ASP.NET-filer. Klassen PageHandlerFactory är standardimplementering för hanterare fabriken för ASP.NET-sidor."
  remarks: "PageHandlerFactory-klassen implementerar den <xref:System.Web.IHttpHandlerFactory>gränssnittet för att ange standard-HTTP-hanterare för ASP.NET-filer.</xref:System.Web.IHttpHandlerFactory> PageHandlerFactory anropar system för ASP.NET-kompilering för att kompilera om det behövs och returnera typen exakt motsvarar URL och skapar sedan en instans av den typen. Vilken sida som ärver från den <xref:System.Web.UI.Page>klassen och implementerar den <xref:System.Web.IHttpHandler>gränssnitt.</xref:System.Web.IHttpHandler> </xref:System.Web.UI.Page>       Om du vill bygga en anpassad hanterare, implementera den <xref:System.Web.IHttpHandlerFactory>och registrera den anpassade PageHandlerFactory-klassen i filen Web.config för programmet i den [httpHandlers Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/24ca01f3-7141-4fdc-acac-71c0733cf6c2) konfigurationsavsnittet.</xref:System.Web.IHttpHandlerFactory>"
  syntax:
    content: public class PageHandlerFactory
