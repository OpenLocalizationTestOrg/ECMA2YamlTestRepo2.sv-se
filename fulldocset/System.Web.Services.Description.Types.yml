  fullName: System.Web.Services.Description.Types
  type: Class
  summary: "Beskriver datatypdefinitioner som är relevanta för meddelanden som utbyts. Den här klassen kan inte ärvas."
  remarks: "Den här klassen är en behållare för datatypdefinitioner för XML-webbtjänsten. Observera att särskilt att den här klassen inte representerar en samling av instanser av den <xref:System.Type>class, eftersom dess namn antyder.</xref:System.Type> I stället det motsvarar att Web Services beskrivning Language (WSDL) `<types>` element omges av den `<definitions>` rotelementet. Mer information om WSDL finns i specifikationen på http://www.w3.org/TR/wsdl/.       Den `Types` klassen har två skrivskyddade egenskaper <xref:System.Web.Services.Description.Types.Schemas%2A>och <xref:System.Web.Services.Description.Types.Extensions%2A>, som representerar samlingar av data typdefinitioner tillgängliga för en XML-webbtjänst.</xref:System.Web.Services.Description.Types.Extensions%2A> </xref:System.Web.Services.Description.Types.Schemas%2A>"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem
