- uid: System.Data.Common.DbParameter.Value
  id: Value
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Value
  nameWithType: DbParameter.Value
  fullName: System.Data.Common.DbParameter.Value
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Hämtar eller anger värdet för parametern."
  remarks: "För indataparametrarna värdet är bunden till det <xref:System.Data.Common.DbCommand>som skickas till servern.</xref:System.Data.Common.DbCommand> För utdata och returvärdesparametrar har värdet i slutet av den <xref:System.Data.Common.DbCommand>och efter den <xref:System.Data.Common.DbDataReader>är stängd.</xref:System.Data.Common.DbDataReader> </xref:System.Data.Common.DbCommand>       När du skickar ett null-parameter-värde till servern, måste du ange <xref:System.DBNull>, inte null.</xref:System.DBNull> Null-värde i systemet är ett tomt-objekt som inte har något värde. <xref:System.DBNull>används för att representera null-värden.</xref:System.DBNull>       Om programmet anger databastyp, konverteras det bundna värdet till den typen när providern skickar data till servern. Providern försöker konvertera någon typ av värde om det har stöd för den <xref:System.IConvertible>gränssnitt.</xref:System.IConvertible> Konverteringsfel orsaka om den angivna typen inte är kompatibel med värdet.       Den <xref:System.Data.Common.DbParameter.DbType%2A>egenskapen kan härledas genom att ange värdet.</xref:System.Data.Common.DbParameter.DbType%2A>       Egenskapen Value skrivs över med `DbDataAdapter.Update`."
  syntax:
    content: public abstract object Value { get; set; }
    return:
      type: System.Object
