- uid: System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: System.Data.Common.DbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Hämtar eller anger den maximala storleken i byte av data i kolumnen."
  remarks: "Egenskapen Size används för binära och strängen typer.       För nonstring datatyper och ANSI strängdata avser egenskapen Size antalet byte. För Unicode-strängdata avser storlek antalet tecken. Antalet för strängar som innehåller inte det avslutande tecknet.       Datatyper för variabel längd beskriver storlek maximal mängd data att sända till servern. Till exempel för ett strängvärde för Unicode, kan storlek användas för att begränsa mängden data som skickas till servern för att de första&100; tecken.       För dubbelriktad och utgående parametrar och returvärden, måste du ange värdet för storlek. Det krävs inte för indataparametrarna och om inte uttryckligen ange värdet härledas från den verkliga storleken för den angivna parametern när ett parametriserat instruktionen körs.       Den <xref:System.Data.Common.DbParameter.DbType%2A>och egenskaper för storlek på en parameter kan härledas genom att ange <xref:System.Data.Common.DbParameter.Value%2A>.</xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter.DbType%2A> Därför kan behöver du inte ange dem. Men de inte visas i <xref:System.Data.Common.DbParameter>egenskapsinställningar.</xref:System.Data.Common.DbParameter> Till exempel om storleken på parametern som har härletts innehåller storlek inte antydda värdet efter körning av instruktionen.       För fast längd datatyper ignoreras värdet för storlek. Det kan hämtas i informationssyfte och returnerar det högsta tillåtna antalet byte som providern använder när du överför värdet för parametern till servern.       Om storleken på värdet som angetts för en <xref:System.Data.Common.DbParameter>överskrider den angivna storleken <xref:System.Data.Common.DbParameter.Value%2A>av <xref:System.Data.Common.DbParameter>kommer innehålla det angivna värdet, förkortat till storleken på <xref:System.Data.Common.DbParameter>.</xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter>       För parametrar av typen `DbType`.`String`, värdet för storlek är längden i Unicode-tecken. För parametrar av typen `DbType`.`Xml`, storlek ignoreras."
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: "Den maximala storleken i byte av data i kolumnen. Standardvärdet är härleda från parametervärdet."
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Common.DbParameter.SourceColumn
  id: SourceColumn
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumn
  nameWithType: DbParameter.SourceColumn
  fullName: System.Data.Common.DbParameter.SourceColumn
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Hämtar eller anger namnet på kolumnen källa som mappats till den <xref href=&quot;System.Data.DataSet&quot;> </xref> och används för att läsa in och returnerar <xref:System.Data.Common.DbParameter.Value*>.</xref:System.Data.Common.DbParameter.Value*>"
  remarks: "När SourceColumn har angetts till något annat än en tom sträng hämtas parameterns värde från kolumnen med namnet SourceColumn. Om <xref:System.Data.Common.DbParameter.Direction%2A>är inställd på `Input`, värdet hämtas från <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Common.DbParameter.Direction%2A> Om <xref:System.Data.Common.DbParameter.Direction%2A>är inställd på `Output`, värdet hämtas från datakällan.</xref:System.Data.Common.DbParameter.Direction%2A> En <xref:System.Data.Common.DbParameter.Direction%2A>av `InputOutput` är en kombination av båda.</xref:System.Data.Common.DbParameter.Direction%2A>       Mer information om hur du använder egenskapen SourceColumn finns [DataAdapter parametrar](~/add/includes/ajax-current-ext-md.md) och [uppdatering datakällor med DataAdapters](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public abstract string SourceColumn { get; set; }
    return:
      type: System.String
      description: "Namnet på kolumnen källa som mappats till den <xref href=&quot;System.Data.DataSet&quot;> </xref>. Standardvärdet är en tom sträng."
  overload: System.Data.Common.DbParameter.SourceColumn*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Common.DbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: DbParameter.SourceColumnNullMapping
  fullName: System.Data.Common.DbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Anger eller hämtar ett värde som anger om källkolumnen kan ha värdet null. Detta gör att <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> korrekt generera Update-instruktioner för nullbara kolumner."
  remarks: "SourceColumnNullMapping används av den <xref:System.Data.Common.DbCommandBuilder>att generera korrekt uppdateringskommandon när du hanterar nullbara kolumner.</xref:System.Data.Common.DbCommandBuilder> I allmänhet kan av SourceColumnNullMapping bara användas för utvecklare som ärver från <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>använder den här egenskapen för att avgöra om källkolumnen kan ha värdet null och anger den här egenskapen till `true` om det är null, och `false` om den inte.</xref:System.Data.Common.DbCommandBuilder> När <xref:System.Data.Common.DbCommandBuilder>är genererar dess Update-instruktion, undersöker SourceColumnNullMapping för varje parameter.</xref:System.Data.Common.DbCommandBuilder> Om egenskapen är `true`, <xref:System.Data.Common.DbCommandBuilder>genererar en WHERE-satser som följande (det här frågeuttrycket &quot;Fältnamn&quot; representerar namnet på fältet): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` om SourceColumnNullMapping för fältet är `false`, <xref:System.Data.Common.DbCommandBuilder>genererar följande WHERE-sats: ```   FieldName = @OriginalFieldName   ``` dessutom @IsNull_FieldName innehåller 1 om fältet i datakällan innehåller null och 0 om det inte.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Den här mekanismen gör det möjligt för en prestandaoptimering i SQL Server, samt för gemensam kod som fungerar över flera providers."
  syntax:
    content: public abstract bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om källkolumnen är nullbar; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om den inte."
  overload: System.Data.Common.DbParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
  - net462
