  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCreated&quot;> </xref> och <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemDataBound&quot;> </xref> händelser för den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "Den <xref:System.Web.UI.WebControls.DataGrid.ItemCreated>händelsen inträffar när ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen har skapats.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       Den <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>händelsen inträffar när ett objekt i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen är bunden till en datakälla.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       En lista över inledande egenskapsvärden för en instans av DataGridItemEventArgs, finns det <xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>       Mer information om hur du hanterar händelser finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which the items in the <xref:System.Web.UI.WebControls.DataGrid> control are created.  \n  \n [!code-vb[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_1.aspx)]\n [!code-cs[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_1.aspx)]  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_2.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_2.aspx)]  \n  \n [!code-vb[DataGridItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_3.aspx)]\n [!code-cs[DataGridItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_3.aspx)]"
