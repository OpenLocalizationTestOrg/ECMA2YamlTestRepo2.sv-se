  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hämtar eller anger autentiseringen glidande förfallodatum."
  remarks: "När på SlidingExpiration har angetts till `true`tidpunkten intervall under vilka Autentiseringscookien är giltig återställs till upphör att gälla <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A>egenskapsvärde.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> Detta händer om användaren bläddrar när hälften av tidsgränsen har gått ut. Till exempel om du ställer in ett utgångsdatum 20 minuter med hjälp av glidande förfallodatum kan en användare gå till webbplatsen på 2:00 PM och ta emot en cookie som upphör att gälla klockan 2:20. Upphör att gälla uppdateras endast om användaren besöker webbplatsen efter 2:22:00. Om användaren besöker webbplatsen klockan 2:09, uppdateras inte cookien eftersom hälften av förfallotid inte har passerats. Om användaren sedan väntar 12 minuter besöker webbplatsen klockan 2:21 förfaller cookien."
  example:
  - "The following code example shows how to access the SlidingExpiration property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/visualbasic/p-system.web.configurati_238_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/csharp/p-system.web.configurati_238_1.cs)]"
  syntax:
    content: public bool SlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om glidande förfallodatum är aktiverat; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration*
  exceptions: []
  platform:
  - net462
