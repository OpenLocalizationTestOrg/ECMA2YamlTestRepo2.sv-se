- uid: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  id: EnableCrossAppRedirects
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: EnableCrossAppRedirects
  nameWithType: FormsAuthenticationConfiguration.EnableCrossAppRedirects
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Hämtar eller anger ett värde som anger om autentiserade användare kan omdirigeras till URL: er i andra program."
  remarks: "Egenskapsvärdet EnableCrossAppRedirects anger attributet enableCrossAppRedirects för den `forms` avsnitt i autentiseringsavsnittet i en konfiguration.       Egenskapen EnableCrossAppRedirects kontrolleras av metoden EnableCrossAppRedirects när omdirigering till en URL som inte är i det aktuella programmet. Omdirigeringen utförs om EnableCrossAppRedirects är true; Annars webbläsaren omdirigeras till sidan som definierats i den <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>egenskapen.</xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>      > [!NOTE] > När du utför omdirigeringar i program, måste du säkerställa att flera attribut i den `form` konfigurationsavsnittet dupliceras mellan de autentiserade program. Mer information och exempel finns i [formulär för program](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to access the EnableCrossAppRedirects property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/visualbasic/d8731910-d9d8-43fd-9ec3-_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/csharp/d8731910-d9d8-43fd-9ec3-_1.cs)]"
  syntax:
    content: public bool EnableCrossAppRedirects { get; set; }
    return:
      type: System.Boolean
      description: "TRUE om autentiserade användare kan omdirigeras till URL: er i andra program. Annars false. Standardvärdet är FALSKT."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
