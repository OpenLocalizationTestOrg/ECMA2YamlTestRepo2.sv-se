  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Definierar konfigurationen filen mappningar för ett webbprogram. Den här klassen kan inte ärvas."
  remarks: "Klassen WebConfigurationFileMap används för att ange filen för Web konfigurationshierarki. Som standard använder konfigurationssystemet för IIS-metabasen för att avgöra Web filen hierarkin. Om IIS inte är installerat, eller om ett program riktar sig till en version av .NET Framework som inte är den senaste versionen som är installerad på servern, ger klassen WebConfigurationFileMap dig möjlighet att definiera en anpassad hierarki.       Klassen WebConfigurationFileMap kan ange en enskild sökväg eller flera sökvägar som rör konfigurationsfiler."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
