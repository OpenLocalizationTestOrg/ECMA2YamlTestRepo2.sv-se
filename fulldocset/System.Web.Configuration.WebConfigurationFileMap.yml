  summary: "Initierar en ny instans av den <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> klassen med konfigurationsfilnamnet angivna datorn."
  remarks: "Du använder den här konstruktorn när du utvecklar en version av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] som är äldre än den senaste som är installerad på datorn. Metoden kan du ange en konfigurationsfil för datorn som är lämpligt för versionen av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] som är målet.      > [!NOTE] > Trots att konstruktorn accepterar bara sökvägen till filen Machine.config, Konfigurationssystemet får också information Web.config-rotfilen i samma katalog där Machine.config-filen finns."
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "Datornamnet på konfigurationsfilen med den fullständiga fysiska sökvägen (till exempel `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
