  fullName: System.Windows.Forms.ToolStripProgressBar
  type: Class
  summary: "Representerar Windows förlopp fältet kontroll i en <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref>."
  remarks: "ToolStripProgressBar är <xref:System.Windows.Forms.ProgressBar>optimerad för hantering i <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ProgressBar> En delmängd av värdbaserade kontrollens egenskaper och händelser visas på ToolStripProgressBar-nivå, men den underliggande <xref:System.Windows.Forms.ProgressBar>kontrollen är fullt tillgängliga via den <xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A>egenskapen.</xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A> </xref:System.Windows.Forms.ProgressBar>       En ToolStripProgressBar visuellt anger förloppet för lång tid. ToolStripProgressBar-kontrollen visar ett fält som fylls från vänster till höger med systemet Markera färg som en åtgärd pågår.      > [!NOTE] > I ToolStripProgressBar kontroll kan endast riktas vågrätt.       Kontrollen ToolStripProgressBar används vanligtvis när ett program utför uppgifter som att kopiera filer eller skriva ut dokument. Användare av ett program kan överväga att ett program inte svarar, om det inte finns några tydligt. Använd ToolStripProgressBar meddela användaren om att programmet fungerar en tidskrävande uppgift och att programmet fortfarande svarar.       Den <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>och <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>Egenskaper definiera intervallet för värden att visa status för en aktivitet.</xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> Den <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>vanligtvis egenskapen värdet noll, och <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>har normalt värdet till ett värde som anger slutförandet av uppgiften.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> Till exempel för att visa förloppet korrekt när du kopierar en grupp filer, den <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>egenskapen kan anges till det totala antalet filer som ska kopieras.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> Den <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>egenskap representerar förloppet som programmet har gjorts mot att slutföra åtgärden.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Eftersom fältet visas i kontrollen är en samling av block, det värde som visas av ToolStripProgressBar endast uppskattar den <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>egenskapens aktuella värde.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Baserat på storleken på ToolStripProgressBar, den <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>egenskapen bestämmer när du vill visa nästa block.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>       Det finns ett antal sätt att ändra värdet som visas av ToolStripProgressBar än om du ändrar den <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>egenskapen direkt.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Du kan använda den <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>att ange ett specifikt värde ska ökas den <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>egenskapen av och sedan anropa den <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A>metod för att öka värdet.</xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> Varierar ökningsvärdet som du kan använda den <xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>metod och ange ett värde som den <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>egenskapen.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>       ToolStripProgressBar ersätter den äldre <xref:System.Windows.Forms.ProgressBar>styra vilka dock kvar för bakåtkompatibilitet.</xref:System.Windows.Forms.ProgressBar>"
