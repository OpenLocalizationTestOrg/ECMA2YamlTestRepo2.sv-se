  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "Visar en knapp som användargränssnitt (UI) för användning i en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontroll."
  remarks: "Klassen DataGridViewButtonCell är en särskild typ av <xref:System.Windows.Forms.DataGridViewCell>används för att visa en knapp-liknande UI.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>kolumntypen är specialanpassat för cellerna i den här typen.</xref:System.Windows.Forms.DataGridViewButtonColumn> Som standard den <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>initieras till en ny DataGridViewButtonCell.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> Om du vill mönstret celler i en kolumn efter en befintlig DataGridViewButtonCell ställer du in kolumnen <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>egenskap till cell ska användas som ett mönster.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       För att svara på användaren knappen klickar på Hantera den <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>eller <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>händelse.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> I hanteraren, du kan använda den <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>egenskapen för att avgöra om Klicka inträffade en kolumnen knappen.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Du kan använda den <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>egenskapen fastställa om Klicka uppstod i en viss knappcellen.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       Cell-relaterade egenskaper för kolumnen är omslutningar för cellen mallen på samma sätt med namnet egenskaper. Ändra egenskapsvärden i cellen mallen påverkar endast celler baserat på mallen som läggs till efter ändringen. Ändra cell-relaterade egenskapsvärdena i kolumnen dock ska uppdatera mallen cell och alla andra celler i kolumnen och uppdatera kolumnen visas om det behövs.      > [!NOTE] > När visuella format är aktiverade på knapparna i en knappkolumn återges med hjälp av en <xref:System.Windows.Forms.ButtonRenderer>, och cell som anges via egenskaper som <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>har ingen effekt.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
