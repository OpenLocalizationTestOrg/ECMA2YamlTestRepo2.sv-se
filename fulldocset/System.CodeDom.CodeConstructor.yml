  type: Class
  summary: "Representerar en deklaration för en instanskonstruktor av typen."
  remarks: "CodeConstructor kan användas för att representera en deklaration av en instanskonstruktor för typen. Använd <xref:System.CodeDom.CodeTypeConstructor>att deklarera en statisk konstruktor för typen.</xref:System.CodeDom.CodeTypeConstructor>       Om konstruktorn anropar en konstruktor som basklass, ange konstruktorargument för konstruktorn basklass i den <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>egenskapen.</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> Om konstruktorn overloads en annan constuctor för typen, anger konstruktorargument ska skickas till konstruktorn överbelastad typen i den <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>egenskapen.</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
