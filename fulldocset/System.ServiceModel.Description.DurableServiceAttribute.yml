  remarks: "När <xref:System.ServiceModel.Description.DurableServiceAttribute>är instansiera, anger det här egenskapsvärdet för <xref:System.ServiceModel.Description.UnknownExceptionAction>.</xref:System.ServiceModel.Description.UnknownExceptionAction> </xref:System.ServiceModel.Description.DurableServiceAttribute> Detta innebär att när ett okänt undantag uppstod av beständiga tjänsten, tjänstinstansen avslutas och alla tillståndsinformationen tas bort från det beständiga arkivet."
