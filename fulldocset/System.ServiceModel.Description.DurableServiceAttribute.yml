  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "Anger beteendet intern körning av en beständig implementering av kontraktet."
  remarks: "Följande objekt är markerade som en del av valideringslogik för beständiga tjänster:-alla session bindningar ha en kontext bindningselement som <xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>eller <xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>.</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement> </xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>      - <xref:System.ServiceModel.ConcurrencyMode>Värde får inte anges till flera.</xref:System.ServiceModel.ConcurrencyMode>      - <xref:System.ServiceModel.InstanceContextMode>Värdet måste vara PerSession.</xref:System.ServiceModel.InstanceContextMode>      -Det måste finnas en session slutpunkt som konfigurerats för tjänsten.      – Om kontraktet tillåter inte sessioner, och sedan <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>måste anges till `true` för alla åtgärder.</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      – Om kontraktet tillåter eller tillåter sessioner sedan alla åtgärder som <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>är inställd på `true` måste vara begäran och svar åtgärder, som är <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>kan inte anges till `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> </xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Om <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>är inställd på `true`, och sedan alla åtgärder i tjänsten måste antingen markeras med <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>inställd på `true` eller som har markerats med <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> Dessutom <xref:System.ServiceModel.ConcurrencyMode>måste anges till Single.</xref:System.ServiceModel.ConcurrencyMode>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
