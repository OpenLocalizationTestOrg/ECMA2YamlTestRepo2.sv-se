- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Hämtar eller anger ett värde som anger om instansen Tjänststatus sparas den <xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;> </xref> med samma transaktion som åtgärden körs under."
  remarks: "Om SaveStateInOperationTransaction är angivet till `true`, och sedan alla åtgärder i tjänsten måste antingen markeras med <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>inställd på `true` eller som har markerats med <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> Dessutom <xref:System.ServiceModel.ConcurrencyMode>måste anges till Single.</xref:System.ServiceModel.ConcurrencyMode>       Ange SaveStateInOperationTransaction till `true` gör tjänstens tillstånd transaktionella med transaktionen igen. Det innebär att om den åtgärden transaktionen återställs tjänstens tillstånd också återställs."
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om instansen Tjänststatus sparas med samma transaktion; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462
