  name: DateTimePicker
  nameWithType: DateTimePicker
  fullName: System.Windows.Forms.DateTimePicker
  type: Class
  summary: "Representerar en Windows-kontroll som används för att välja ett datum och tid och visa datum och tid med ett bestämt format."
  remarks: "DateTimePicker-kontrollen används för att tillåta användaren att välja ett datum och tid och visa datum och tid i det angivna formatet. DateTimePicker-kontrollen gör det enkelt att arbeta med datum och tid eftersom den hanterar mycket dataverifieringen automatiskt.      > [!NOTE] > I DateTimePicker-kontrollen stöder endast gregoriansk kalender.       När den används för att representera ett datum, DateTimePicker-kontrollen visas i två delar: en lista med ett datum i texten och en kalender som visas när du klickar på nedåtpilen bredvid listan. Kalendern ser ut som den <xref:System.Windows.Forms.MonthCalendar>kontroll som kan användas för att välja flera datum.</xref:System.Windows.Forms.MonthCalendar> Mer information om den <xref:System.Windows.Forms.MonthCalendar>kontroll, se [MonthCalendar åtkomstkontroll: översikt](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.MonthCalendar>       Du kan ändra utseendet på Kalender-delen av kontrollen genom att ange den <xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A>, <xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A>, och <xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A>Egenskaper.</xref:System.Windows.Forms.DateTimePicker.CalendarMonthBackground%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTrailingForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleForeColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarTitleBackColor%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarFont%2A> </xref:System.Windows.Forms.DateTimePicker.CalendarForeColor%2A>       Om du vill använda en knapp Rotationsruta (även kallat en rotationskontrollen) för att justera datum/tid-värden, den <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>egenskapen `true`.</xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> Kalendern kommer inte att släppa när kontrollen är markerad. Datum och tid kan justeras genom att välja varje element individuellt och genom att använda och nedpilarna för att ändra värdet.       Den <xref:System.Windows.Forms.DateTimePicker.Value%2A>egenskapen innehåller aktuella datum och tid som kontrollen har angetts till.</xref:System.Windows.Forms.DateTimePicker.Value%2A> Du kan använda den <xref:System.Windows.Forms.DateTimePicker.Text%2A>egenskap eller en lämplig medlem av <xref:System.Windows.Forms.DateTimePicker.Value%2A>att hämta värdet för datum och tid.</xref:System.Windows.Forms.DateTimePicker.Value%2A> </xref:System.Windows.Forms.DateTimePicker.Text%2A> Mer information finns i [så här: mängd och returnerar datum med Windows Forms-kontroll för DateTimePicker](~/add/includes/ajax-current-ext-md.md). Du kan begränsa datum och tidpunkter som kan väljas genom att ange den <xref:System.Windows.Forms.DateTimePicker.MinDate%2A>och <xref:System.Windows.Forms.DateTimePicker.MaxDate%2A>Egenskaper.</xref:System.Windows.Forms.DateTimePicker.MaxDate%2A> </xref:System.Windows.Forms.DateTimePicker.MinDate%2A>       Värdena kan visas i fyra format som anges av den <xref:System.Windows.Forms.DateTimePicker.Format%2A>egenskapen: <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, <xref:System.Windows.Forms.DateTimePickerFormat>, eller <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> I standard datum <xref:System.Windows.Forms.DateTimePicker.Format%2A>är <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       Om du vill att DateTimePicker ska visas som en kontroll för att välja eller redigera gånger i stället för datum, ange den <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A>egenskapen `true` och <xref:System.Windows.Forms.DateTimePicker.Format%2A>egenskapen <xref:System.Windows.Forms.DateTimePickerFormat>.</xref:System.Windows.Forms.DateTimePickerFormat> </xref:System.Windows.Forms.DateTimePicker.Format%2A> </xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> Mer information finns i [så här: Visa tid med DateTimePicker-kontrollen](~/add/includes/ajax-current-ext-md.md).       Om den <xref:System.Windows.Forms.DateTimePicker.Format%2A>egenskap är inställd på <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>, du kan skapa egna format genom att ange den <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>egenskapen och skapa en anpassad formatsträng.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> </xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A> Den anpassade Formatsträngen kan vara en kombination av anpassade fält och andra literal tecken. Du kan till exempel visa datum som &quot;Juni 01, 2012 – fredag&quot; genom att ange den <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A>egenskapen till &quot;dd MMMM yyyy - dddd&quot;.</xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> Mer information finns i [så här: visa ett datum i ett anpassat Format med Windows Forms-kontroll för DateTimePicker](~/add/includes/ajax-current-ext-md.md) och [anpassade datum och tid formatsträngar](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > När en DateTimePicker är databunden och säkerhetskopiera-värdet har ändrats till `null`, kommer inte att uppdatera värdet för DateTimePicker och det tidigare värdet kommer att sparas. I situationer där det här beteendet inte är önskvärt (till exempel när du använder en uppsättning av databundna kontroller för att bläddra igenom en postuppsättning) använder den <xref:System.Windows.Forms.Binding.Format>händelsen för den <xref:System.Windows.Forms.Binding>klassen för att ange DateTimePicker till ett värde som en `null`.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.Binding.Format>"
  example:
  - "The following code example creates an new instance of a DateTimePicker control and initializes it. The control's <xref:System.Windows.Forms.DateTimePicker.CustomFormat%2A> property is set. Also, the <xref:System.Windows.Forms.DateTimePicker.ShowCheckBox%2A> property is set so that the control displays a <xref:System.Windows.Forms.CheckBox>, and the <xref:System.Windows.Forms.DateTimePicker.ShowUpDown%2A> property is set so that the control is displayed as a spin button control. To run this example, paste the following code into a form and call the `CreateMyDateTimePicker` method in the example form’s constructor or <xref:System.Windows.Forms.Form.Load> event handling method.  \n  \n [!code-cs[Classic DateTimePicker Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_103_1.cs)]\n [!code-cpp[Classic DateTimePicker Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_103_1.cpp)]\n [!code-vb[Classic DateTimePicker Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_103_1.vb)]"
