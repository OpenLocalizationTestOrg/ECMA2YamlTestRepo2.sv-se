  summary: "Hämtar eller anger Formatsträngen som anpassade datum/tid."
  remarks: "Visa stränglitteraler som innehåller datum och klockslag eller formatsträngar, måste du använda escape-tecken i delsträngen. Till exempel om du vill visa datum som &quot;Den 15 juni klockan 12:00&quot; egenskapen CustomFormat till &quot;Dd MMMM &quot;på t:mm tt&quot;. Om delsträngen &quot;at&quot; inte är omges av escape-tecken, resultatet är &quot;15 juni aP 12:00 PM&quot; eftersom tecknet &quot;t&quot; tolkas som en bokstav minut. formatsträng (se tabellen nedan i format-strängen).       Formatsträngar kan kombineras för att formatera datum och tid. Till exempel för att visa datum och tid som 2001-06-15 12:00:00 den här egenskapen ska anges till &quot;MM dd &quot;/&quot; &quot;/&quot; yyyy hh&quot;: &quot; mm tt&quot;. Mer information finns i [anpassade datum och tid formatsträngar](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Den <xref:System.Windows.Forms.DateTimePicker.Format%2A>egenskapen måste anges till <xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName>för den här egenskapen kan påverka formatering av visas datum och tid.</xref:System.Windows.Forms.DateTimePickerFormat?displayProperty=fullName> </xref:System.Windows.Forms.DateTimePicker.Format%2A>       I följande tabell visas de giltiga formatsträngar och deras beskrivningar.      | Formatsträng | Beskrivning |   |-------------------|-----------------|   | d | En eller två siffror dag. |   | dd | Två siffror. En siffra Dagvärden föregås av 0. |   | ddd | Dag i veckan förkortningen tre tecken. |   | dddd | Namnet på fullständig dag i veckan. |   | h | En eller två siffror timmen i 12-timmarsformat. |   | hh | Timme i 12-timmarsformat två siffror. Siffra värden föregås av 0. |   | H | En eller två siffror timmen i 24-timmarsformat. |   | HH | Två siffror timmen i 24-timmarsformat. Siffra värden föregås av 0. |   | m | En eller två siffror minut. |   | mm | Två siffror minut. Siffra värden föregås av 0. |   | M | En eller två siffror månadsnummer. |   | MM | Två siffror månadsnummer. Siffra värden föregås av 0. |   | MMM | Tre tecken månad förkortningen. |   | MMMM | Fullständig månadsnamnet. |   | s | En eller två siffror sekunder. |   | ss | Två siffror sekunder. Siffra värden föregås av 0. |   | t | En bokstav minut. förkortning (A.M. visas som &quot;A&quot;). |   | tt | Två bokstäver minut. förkortning (A.M. visas som &quot;Är&quot;). |   | y | I ett årtal (2001 visas som &quot;1&quot;). |   | åå | De två sista siffrorna i året (2001 visas som &quot;01&quot;). |   | åååå | Hela året (2001 visas som &quot;2001&quot;). |"
  example:
  - "The following code example sets the CustomFormat property so that the <xref:System.Windows.Forms.DateTimePicker> will display the date as \"June 01, 2001 - Friday\". This code assumes that an instance of a <xref:System.Windows.Forms.DateTimePicker> control has been created on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_334_1.cs)]\n [!code-cpp[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_334_1.cpp)]\n [!code-vb[Classic DateTimePicker.CustomFormat Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_334_1.vb)]"
