      description: "En sträng som representerar anpassade datum/tid-formatet. Standardvärdet är <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DateTimePicker.CustomFormat*
  exceptions: []
