  namespace: System.Windows.Forms
  summary: "Hämtar eller anger det maximala antalet tecken som användaren kan skriva eller klistra in i den RTF-kontrollen."
  remarks: "När den här egenskapen anges till 0 är den maximala längden på texten som kan skrivas in i kontrollen 64 KB tecken. Den här egenskapen är normalt används när den <xref:System.Windows.Forms.RichTextBox>används för att visa en textrad RTF-format (RTF).</xref:System.Windows.Forms.RichTextBox> Du kan använda den här egenskapen för att begränsa längden på texten som angetts i kontrollen för värden som postnummer och telefonnummer eller begränsa längden på texten som anges när data ska anges i en databas. Du kan begränsa den text som anges i kontrollen till den maximala längden på motsvarande fält i databasen.      > [!NOTE] > I koden, kan du ange värdet för den <xref:System.Windows.Forms.TextBoxBase.Text%2A>egenskapen till ett värde som har en längd som är större än värdet som anges av den <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>egenskapen.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> </xref:System.Windows.Forms.TextBoxBase.Text%2A> Den här egenskapen påverkar endast text som anges i kontrollen vid körning."
  example:
  - "The following code example demonstrates how to use the MaxLength property to determine if text being assigned to a <xref:System.Windows.Forms.RichTextBox> control is larger than the value assigned to the MaxLength property. If the text is not larger, the example uses the <xref:System.Windows.Forms.RichTextBox.SelectedText%2A> property to assign the text to the control. This example requires that a <xref:System.Windows.Forms.RichTextBox> control, named `richTextBox1`, has been added to a form and that the method in the example is called with text supplied to the parameter that is to be pasted into the control. The example also requires that the <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> property has been set to a value to limit text entry into the <xref:System.Windows.Forms.RichTextBox>.  \n  \n [!code-cpp[RichTextBox.MaxLength#1](~/add/codesnippet/cpp/p-system.windows.forms.r_16_1.cpp)]\n [!code-cs[RichTextBox.MaxLength#1](~/add/codesnippet/csharp/p-system.windows.forms.r_16_1.cs)]\n [!code-vb[RichTextBox.MaxLength#1](~/add/codesnippet/visualbasic/p-system.windows.forms.r_16_1.vb)]"
  syntax:
    content: public override int MaxLength { get; set; }
    return:
      type: System.Int32
      description: "Antalet tecken som kan anges i kontrollen. Standardvärdet är <xref:System.Int32>.</xref:System.Int32>"
