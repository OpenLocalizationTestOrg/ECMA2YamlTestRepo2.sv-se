  - "The following code example opens a text file into the <xref:System.Windows.Forms.RichTextBox> control. The example uses the <xref:System.Windows.Forms.OpenFileDialog> class to display a dialog to request the file from the user. The code then loads that file into the <xref:System.Windows.Forms.RichTextBox> control. The example uses this version of the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method to specify that the file be opened as an ASCII text file instead of the standard rich text format. This example requires that the code is placed in a <xref:System.Windows.Forms.Form> class that has a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`.  \n  \n [!code-vb[Classic RichTextBox.LoadFile1 Example#1](~/add/codesnippet/visualbasic/8b233da3-72f6-4b02-8e08-_1.vb)]\n [!code-cs[Classic RichTextBox.LoadFile1 Example#1](~/add/codesnippet/csharp/8b233da3-72f6-4b02-8e08-_1.cs)]\n [!code-cpp[Classic RichTextBox.LoadFile1 Example#1](~/add/codesnippet/cpp/8b233da3-72f6-4b02-8e08-_1.cpp)]"
