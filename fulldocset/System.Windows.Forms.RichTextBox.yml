  remarks: "Den här versionen av den <xref:System.Windows.Forms.RichTextBox.Find%2A>metoden söker efter den första förekomsten av ett tecken från en lista med tecken som anges i den `characterSet` parameter och returnera placeringen av tecknet.</xref:System.Windows.Forms.RichTextBox.Find%2A> Exempelvis kan du överföra en matris med tecken som innehåller tecknet &quot;Q&quot;. Om kontrollen innehåller texten &quot;The snabb Jansson räv&quot;, den <xref:System.Windows.Forms.RichTextBox.Find%2A>metoden returnerar värdet för fyra.</xref:System.Windows.Forms.RichTextBox.Find%2A> En versal och en gemen bokstav betraktas olika värden i sökningen.       Om egenskapen returnerar ett negativt värde hittades inte tecknen som genomsöks för innehållet i kontrollen. Du kan använda den här metoden för att söka efter en grupp med tecken i kontrollen. Den här versionen av den <xref:System.Windows.Forms.RichTextBox.Find%2A>metoden kräver att hela dokumentet i kontrollen genomsöks efter tecknen.</xref:System.Windows.Forms.RichTextBox.Find%2A> Om ett tecken från teckenlistan som anges i metodens `characterSet` parametern hittas, värdet som returneras av den här metoden är ett Nollbaserat index för den teckenposition i kontrollen. Kan anses vara ett tecken av-metoden när du fastställer platsen för ett tecken."
