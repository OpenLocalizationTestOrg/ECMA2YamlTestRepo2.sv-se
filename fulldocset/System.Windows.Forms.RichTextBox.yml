  name: RichTextBox
  nameWithType: RichTextBox
  fullName: System.Windows.Forms.RichTextBox
  type: Class
  summary: "Representerar en Windows RTF-kontroll."
  remarks: "Användaren kan ange och redigera text med RichTextBox-kontrollen. Kontrollen innehåller också mer avancerad formatering funktioner än <xref:System.Windows.Forms.TextBox>kontroll.</xref:System.Windows.Forms.TextBox> Text kan tilldelas direkt till kontrollen eller kan hämtas från en RTF-format (RTF) eller en fil med oformaterad text. Texten i kontrollen kan tilldelas tecken- och styckeformatering.       RichTextBox-kontrollen innehåller ett antal egenskaper som du kan använda för att formatera att någon del av texten i kontrollen. Om du vill ändra formatering av text, måste det först vara markerat. Bara texten kan tilldelas tecken- och styckeformatering. När en inställning har gjorts till en valda på text, är alla text som skrivs efter att markeringen är formaterat med samma inställningar tills inställningen ändras eller en annan del av kontrollens markerad. Den <xref:System.Windows.Forms.RichTextBox.SelectionFont%2A>egenskapen kan du göra texten fet eller kursiv.</xref:System.Windows.Forms.RichTextBox.SelectionFont%2A> Du kan också använda den här egenskapen för att ändra storlek och teckensnittet för texten. Den <xref:System.Windows.Forms.RichTextBox.SelectionColor%2A>egenskapen kan du ändra färg på texten.</xref:System.Windows.Forms.RichTextBox.SelectionColor%2A> Så här skapar du punktlista som du kan använda den <xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A>egenskapen.</xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A> Du kan också justera styckeformatering genom att ange den <xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>, <xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A>, och <xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A>Egenskaper.</xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>       RichTextBox-kontrollen innehåller metoder som innehåller funktioner för att öppna och spara filer. Den <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>metoden kan du läsa in en befintlig RTF- eller ASCII-textfil i kontrollen.</xref:System.Windows.Forms.RichTextBox.LoadFile%2A> Du kan också läsa in data från en redan öppnad dataström. Den <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>gör att du kan spara en fil till RTF- eller ASCII-text.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> Liknar den <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>metoden, du kan också använda den <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>metod för att spara en öppna dataström.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.LoadFile%2A> RichTextBox-kontrollen innehåller också funktioner för att söka efter textsträngar. Den <xref:System.Windows.Forms.RichTextBox.Find%2A>metoden är överbelastad och hitta båda textsträngar samt specifika tecken i texten i kontrollen.</xref:System.Windows.Forms.RichTextBox.Find%2A>       Du kan också initiera RichTextBox kontrollen till data som lagras i minnet. Du kan till exempel initiera den <xref:System.Windows.Forms.RichTextBox.Rtf%2A>egenskapen till en sträng som innehåller texten som ska visas, inklusive RTF-koder som bestämmer hur texten ska formateras.</xref:System.Windows.Forms.RichTextBox.Rtf%2A>       Om texten i kontrollen innehåller länkar till exempel en länk till en webbplats, kan du använda den <xref:System.Windows.Forms.RichTextBox.DetectUrls%2A>egenskap som ska visas på rätt sätt på länken i kontrollens text.</xref:System.Windows.Forms.RichTextBox.DetectUrls%2A> Du kan sedan hantera den <xref:System.Windows.Forms.RichTextBox.LinkClicked>händelsen för att utföra uppgifter som är kopplade till länken.</xref:System.Windows.Forms.RichTextBox.LinkClicked> Den <xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A>egenskapen kan du skydda texten i kontrollen från manipulering av användaren.</xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A> Skyddade text i kontrollen, kan du hantera den <xref:System.Windows.Forms.RichTextBox.Protected>händelsen för att bestämma när användaren försökte ändra skyddade texten och antingen uppmärksamma användare att texten är skyddat eller ge användaren ett standardiserat sätt att ändra på skyddade texten.</xref:System.Windows.Forms.RichTextBox.Protected>       Program som redan använder <xref:System.Windows.Forms.TextBox>kontroller kan lätt anpassas till använda RichTextBox kontroller.</xref:System.Windows.Forms.TextBox> RichTextBox-kontrollen har dock inte kapacitetsgränsen för samma 64 kB tecken för den <xref:System.Windows.Forms.TextBox>kontroll.</xref:System.Windows.Forms.TextBox> RichTextBox används vanligtvis för att tillhandahålla textredigering och visa funktioner som liknar ordbehandlingsprogram som Microsoft Word.      > [!NOTE] > Den <xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>metoden inte fungerar med den <xref:System.Windows.Forms.Control.KeyPress>eller <xref:System.Windows.Forms.Control.TextChanged>händelser.</xref:System.Windows.Forms.Control.TextChanged> </xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>"
  example:
  - "The following code example creates a RichTextBox control that loads an RTF file into the control and searches for the first instance of the word \"Text.\" The code then changes the font style, font size, and font color of the selected text and saves the changes back to the original file. The example code finishes by adding the control to its <xref:System.Windows.Forms.Form>. This example requires that the method created in the example code is added to a <xref:System.Windows.Forms.Form> class and called from the constructor of the form. The example also requires that an RTF file is created, in the root of the C drive, containing the word \"Text.\"  \n  \n [!code-cpp[Classic RichTextBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_0_1.cpp)]\n [!code-cs[Classic RichTextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_0_1.cs)]\n [!code-vb[Classic RichTextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_0_1.vb)]"
