  summary: "Hämtar eller anger ett värde som anger om kommentaren är en Dokumentationskommentar."
  remarks: "En särskild typ av kommentar som automatiskt kan extraheras från källkoden för dokumentationen stöd för vissa språk. Den här egenskapen kan användas för att ange om kommentaren är en Dokumentationskommentar som kan ge upphov till en annan syntax. Ett exempel på detta är C# som använder &quot;/ /&quot; för vanliga kommentarer och &quot;/ / /&quot; för dokumentationskommentarer."
