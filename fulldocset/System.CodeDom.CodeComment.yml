  fullName: System.CodeDom.CodeComment
  type: Class
  summary: "Representerar en kommentar."
  remarks: "CodeComment kan användas för att representera en enda rad-kommentar.       En <xref:System.CodeDom.CodeCommentStatement>kan innehålla en CodeComment så att den kan behandlas som en instruktion och genereras som kod i en samling av rapporter.</xref:System.CodeDom.CodeCommentStatement> Flerradiga kommentarer kan representeras med flera <xref:System.CodeDom.CodeCommentStatement>objekt.</xref:System.CodeDom.CodeCommentStatement>       Om du vill inkludera en kommentar i ett CodeDOM-diagram som kan skapas i källkoden, lägger du till en CodeComment till en <xref:System.CodeDom.CodeCommentStatement>, och Lägg till den här samlingen instruktioner för en <xref:System.CodeDom.CodeMemberMethod>eller i samlingen kommentarer för en <xref:System.CodeDom.CodeNamespace>eller alla objekt som härleds från <xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember> </xref:System.CodeDom.CodeNamespace> </xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeCommentStatement>"
  example:
  - "This example demonstrates using a CodeComment to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_3_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_3_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeComment : System.CodeDom.CodeObject
