  name: PropertyFilterAttribute
  nameWithType: PropertyFilterAttribute
  fullName: System.ComponentModel.PropertyFilterAttribute
  type: Class
  summary: "Anger vilka egenskaper som ska rapporteras av typbeskrivningar, särskilt de <xref:System.ComponentModel.TypeDescriptor.GetProperties*>metod.</xref:System.ComponentModel.TypeDescriptor.GetProperties*>"
  remarks: "PropertyFilterAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] har stöd för en intern mekanism som begränsar antalet egenskaper i en typ som returneras av anpassat <xref:System.Windows.DependencyObject>skriver säkerhetsbeskrivning.</xref:System.Windows.DependencyObject> Om den [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] finns, typen descriptor begränsas omfånget för egenskaperna som returneras. PropertyFilterAttribute skiljer sig från vanliga [!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)] eftersom du inte kan använda den för en klass som metadata. Filterfunktionen fungerar via kod i stället för via statiska metadata."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
