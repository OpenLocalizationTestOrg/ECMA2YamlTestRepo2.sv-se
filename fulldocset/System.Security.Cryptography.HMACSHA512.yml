  namespace: System.Security.Cryptography
  summary: "Innehåller en lösning för den [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)] implementering av den <xref href=&quot;System.Security.Cryptography.HMACSHA512&quot;> </xref> algoritm, vilket är inte konsekvent med den [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] implementering."
  remarks: "Syftet med egenskapen ProduceLegacyHmacValues booleskt värde är att aktivera [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] program att interagera med [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] program. När du anger egenskapen till `true`, <xref:System.Security.Cryptography.HMACSHA512>objektet genererar värden som matchar de värden som produceras av det [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)].</xref:System.Security.Cryptography.HMACSHA512> Du bör ange den här egenskapen endast en gång när du har skapat HMAC-objektet. Du behöver återställa din nyckel efteråt, som visas i följande exempel.      ```   public static void Test()       {       HMACSHA512 hmac = new HMACSHA512();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"
  syntax:
    content: public bool ProduceLegacyHmacValues { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Så här aktiverar du [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] program att interagera med [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] program, annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues*
  exceptions: []
  platform:
  - net462
