  fullName: System.Security.Cryptography.HMACSHA512
  type: Class
  summary: "Beräknar ett Hash-baserad meddelandeautentiseringskod (HMAC) med hjälp av den <xref href=&quot;System.Security.Cryptography.SHA512&quot;> </xref> hash-funktionen."
  remarks: "HMACSHA512 är en typ av nycklad hashalgoritm som konstrueras utifrån SHA-512 hash-funktionen och som används som en hashbaserad meddelandeautentiseringskod (HMAC). Processen HMAC kombinerar en hemlig nyckel med meddelandedata, och hashar resultatet. Hash-värdet är blandad med den hemliga nyckeln igen och hashas en andra gång. Utgående hash är 512 bitar långt.       En HMAC kan användas för att avgöra om ett meddelande som skickas via en icke-säkra kanal har manipulerats, förutsatt att avsändaren och mottagaren dela en hemlig nyckel. Avsändaren beräknar hash-värdet för den ursprungliga informationen och skickar både ursprungliga data och hash-värde som ett enda meddelande. Mottagaren beräknar hash-värdet för det mottagna meddelandet och kontrollerar att den beräknade HMAC matchar överförda HMAC.       Om de ursprungliga och beräknade hash-värdena matchar autentisera meddelandet. Om de inte matchar, har data eller hash-värdet ändrats. HMAC ger skydd mot manipulation eftersom kännedom om den hemliga nyckeln som krävs för att ändra meddelandet och återskapa rätt hash-värdet.       HMACSHA512 accepterar nycklar i alla storlekar och ger en hash-sekvens med längden 512 bitar."
  example:
  - "The following example shows how to sign a file by using the HMACSHA512 object and then how to verify the file.  \n  \n [!code-cpp[HMACSHA512#1](~/add/codesnippet/cpp/t-system.security.crypto_83_1.cpp)]\n [!code-vb[HMACSHA512#1](~/add/codesnippet/visualbasic/t-system.security.crypto_83_1.vb)]\n [!code-cs[HMACSHA512#1](~/add/codesnippet/csharp/t-system.security.crypto_83_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA512 : System.Security.Cryptography.HMAC
