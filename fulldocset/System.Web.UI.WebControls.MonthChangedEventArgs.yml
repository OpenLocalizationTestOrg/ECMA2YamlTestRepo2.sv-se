  summary: "Hämtar det datum då anger har visats tidigare månaden i den <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> kontroll."
  remarks: "Använd den här egenskapen fastställa har visats tidigare månaden på den <xref:System.Web.UI.WebControls.Calendar>kontroll.</xref:System.Web.UI.WebControls.Calendar> Du kan återställa den <xref:System.Web.UI.WebControls.Calendar>kontrollen har visats tidigare månaden genom att ange den <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>egenskapen PreviousDate.</xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> </xref:System.Web.UI.WebControls.Calendar>       Det här datumet är vanligtvis det första datumet i den tidigare visas månad. men kan det via programmering ändras till ett datum i månaden.       Den <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>egenskapen uppdateras till datumet i den här egenskapen innan den <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>händelsen utlöses.</xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.NewDate%2A> property and the PreviousDate property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_715_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_715_1.aspx)]"
