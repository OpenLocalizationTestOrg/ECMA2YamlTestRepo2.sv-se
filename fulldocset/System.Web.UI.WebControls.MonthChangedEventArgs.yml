  remarks: "Den <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>händelsen inträffar när användaren klickar på den <xref:System.Web.UI.WebControls.Calendar>navigeringskontroller för att visa nästa eller föregående månad.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>       En lista över inledande egenskapsvärden för en instans av MonthChangedEventArgs, finns det <xref:System.Web.UI.WebControls.MonthChangedEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.MonthChangedEventArgs.%23ctor%2A>       Mer information om hur du hanterar händelser finns [NIB: händelser och delegater](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
