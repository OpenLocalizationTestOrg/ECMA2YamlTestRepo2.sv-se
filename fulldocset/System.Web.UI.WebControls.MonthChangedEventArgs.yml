  namespace: System.Web.UI.WebControls
  summary: "Hämtar det datum som anger den aktuella månaden i den <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> kontroll."
  remarks: "Använd den här egenskapen för att hämta den månad som visas av den <xref:System.Web.UI.WebControls.Calendar>kontroll och jämföra med en annan månad som visas månaden.</xref:System.Web.UI.WebControls.Calendar> Du kan till exempel använda den här egenskapen för att beräkna antalet månader tills eller efter ett visst datum.       Detta är normalt startdatum för de visade månad. men kan det via programmering ändras till ett datum i månaden.       Den <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>egenskapen kan tilldelas till den här egenskapen programmässigt åsidosätter månad ändra när användaren klickar på navigeringskontrollerna för den <xref:System.Web.UI.WebControls.Calendar>kontroll.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the NewDate property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1109_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1109_1.aspx)]"
  syntax:
    content: public DateTime NewDate { get; }
    return:
      type: System.DateTime
      description: "Det datum då avgör den månad som visas av den <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>."
