  type: Class
  summary: "Representerar ett objekt som används för att definiera layouten för en rad med kolumnrubriker."
  remarks: "Det här <xref:System.Windows.Controls.GridViewRowPresenter>objektet och GridViewHeaderRowPresenter objekt finns för stödobjekt för det <xref:System.Windows.Controls.GridView> <xref:System.Windows.Controls.ListView.View%2A>läge som visar data i kolumner för <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.GridViewRowPresenter> Mer information om hur du definierar en <xref:System.Windows.Controls.GridView>Visa, finns det [GridView översikt](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.GridView>       Du kan bestämma när en kolumn flyttar till en ny plats genom att övervaka den <xref:System.Collections.ObjectModel.ObservableCollection%601.CollectionChanged>händelse som har definierats för <xref:System.Windows.Controls.GridViewColumnCollection>.</xref:System.Windows.Controls.GridViewColumnCollection> </xref:System.Collections.ObjectModel.ObservableCollection%601.CollectionChanged>       Du kan anpassa kolumnrubrikerna i en <xref:System.Windows.Controls.GridView>visningsläge med hjälp av en mängd egenskaper som finns i den här klassen och relaterade klasser.</xref:System.Windows.Controls.GridView> Mer information om dessa egenskaper och anger företräde mellan dem finns [översikt över mallar och formatmallar för GridView kolumnrubriker](~/add/includes/ajax-current-ext-md.md)."
  syntax:
