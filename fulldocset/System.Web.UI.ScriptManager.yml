  namespace: System.Web.UI
  summary: "Registrerar en kontroll som en utlösare för asynkrona återanslag."
  remarks: "Metoden RegisterAsyncPostBackControl kan du registrera webbserverkontroller som utlösare så att de utför ett asynkront återanslag i stället för en synkron återanslående. När den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskapen för ett <xref:System.Web.UI.UpdatePanel>kontrollen anges till `true` (vilket är standard), återanslående kontroller i den <xref:System.Web.UI.UpdatePanel>kontroll registreras automatiskt som asynkron återanslående kontroller.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Använd metoden RegisterAsyncPostBackControl för att registrera kontroller utanför en <xref:System.Web.UI.UpdatePanel>kontroll som utlösare för asynkrona återanslag och potentiellt uppdatera innehållet i en update-panelen.</xref:System.Web.UI.UpdatePanel> Uppdatera en <xref:System.Web.UI.UpdatePanel>styra programmässigt, anropa den <xref:System.Web.UI.UpdatePanel.Update%2A>metoden.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanel>       Du kan lägga till utlösaren deklarativt med hjälp av den `Triggers` element i den <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> I [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], använda designern **UpdatePanelTrigger Samlingsredigeraren** dialogrutan."
  example:
  - "The following example shows how to call the RegisterAsyncPostBackControl method to register a <xref:System.Web.UI.WebControls.Button> control so that it causes an update of an <xref:System.Web.UI.UpdatePanel> control's content. The <xref:System.Web.UI.WebControls.Button> control is not inside the <xref:System.Web.UI.UpdatePanel> control. Two buttons are shown: `Button1` and `Button2`. `Button1` refreshes the content of the panel, and `Button2` refreshes the whole page.  \n  \n [!code-cs[System.Web.UI.ScriptManager.RegisterAsyncPostBackControl#1](~/add/codesnippet/csharp/52cf52da-aed7-4683-b734-_1.aspx)]\n [!code-vb[System.Web.UI.ScriptManager.RegisterAsyncPostBackControl#1](~/add/codesnippet/visualbasic/52cf52da-aed7-4683-b734-_1.aspx)]  \n  \n The following example shows how to call the RegisterAsyncPostBackControl method to register a user control so that it causes an update of an <xref:System.Web.UI.UpdatePanel> control's content. The first example shows a page using the user control. The second example shows the user control.  \n  \n [!code-vb[System.Web.UI.ScriptManager.RegisterAsyncPostBackControl#2](~/add/codesnippet/visualbasic/52cf52da-aed7-4683-b734-_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.RegisterAsyncPostBackControl#2](~/add/codesnippet/csharp/52cf52da-aed7-4683-b734-_2.aspx)]  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
