ager.RegisterClientScriptResource%2A>metoder återge skriptfiler till webbläsaren.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> Om ett skript med samma typ och nyckel (för en skriptfil) eller av samma typ och resursnamnet (för en inbäddad resurs) återges redan måste återges inte skriptet igen."
