  fullName: System.Web.UI.ScriptManager
  type: Class
  summary: "Hanterar ASP.NET Ajax-JavaScript-bibliotek och skriptfiler, delvis sidåtergivningen och klienten proxy klassen generering för webb- och tjänster."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [partiell sidan renderas](#partial_page_rendering)      -   [med ScriptManager-kontroll med huvudsidor, användarkontroller och andra underordnade komponenter](#using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components)      -   [skripthantering och registrering](#script_management_and_registration)      -   [referenser till Service](#web_service_references)      -   [lokalisering](#localization)      -   [felhantering](#error_handling)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion ScriptManager-kontroll är centrala för Ajax-funktioner i ASP.NET.       Kontrollen hanterar alla ASP.NET Ajax-resurser på en sida. Detta omfattar att hämta [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skript i webbläsaren och samordna partiell-uppdateringar som har aktiverats med hjälp av <xref:System.Web.UI.UpdatePanel>kontroller.</xref:System.Web.UI.UpdatePanel> Dessutom ScriptManager-kontroll kan du göra följande:-registrera skript som är kompatibel med partial-uppdateringar. För att kunna hantera beroenden mellan ditt skript och core library alla skript som du registrerar har lästs in efter den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skript.      -Ange om versions- eller debug-skript ska skickas till webbläsaren.      – Ger åtkomst till Webbtjänstmetoder från skriptet genom att registrera webbtjänster med ScriptManager-kontroll.      – Ger åtkomst till ASP.NET-autentisering, roll och profilprogramtjänster från klientskript genom att registrera dessa tjänster med ScriptManager-kontroll.      -Aktivera kultur-specifika visning av ECMAScript (JavaScript), och funktioner i webbläsaren.      -Åt lokaliseringsresurser för inbäddade filer eller för fristående skriptfiler genom att använda den <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>egenskapen för den <xref:System.Web.UI.ScriptReference>kontroll.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      – Registrera kontroller som implementerar det <xref:System.Web.UI.IExtenderControl>eller <xref:System.Web.UI.IScriptControl>gränssnitt med ScriptManager-kontroll så att skript som krävs av klient- och beteenden återges.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.IExtenderControl>      <a name=&quot;partial_page_rendering&quot;></a>## Partiell-sidåtergivningen möjligheten för en ASP.NET-sida som stöder partiella sidåtergivningen styrs av följande faktorer:-ScriptManager-kontroll <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>egenskapen måste vara `true` (standardvärdet).</xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>      -Det måste finnas minst en <xref:System.Web.UI.UpdatePanel>kontroll på sidan.</xref:System.Web.UI.UpdatePanel>      - <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>Egenskapen måste vara `true` (standardvärdet).</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> Om den <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>egenskapen inte anges explicit, dess värde är baserad på webbläsarfunktioner.</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>       Du kan åsidosätta värdet för den <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>egenskapen vid körning under eller före sidan <xref:System.Web.UI.Control.Init>händelse.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> Om du försöker ändra den här egenskapen efter sidan <xref:System.Web.UI.Control.Init>händelse har inträffat ett <xref:System.InvalidOperationException>undantag.</xref:System.InvalidOperationException> </xref:System.Web.UI.Control.Init>       När partiell sidåtergivningen stöds återger ScriptManager-kontroll skript för att aktivera asynkrona återanslag och delvis-uppdateringar. Regioner på sidan uppdateras betecknas med hjälp av <xref:System.Web.UI.UpdatePanel>kontroller.</xref:System.Web.UI.UpdatePanel> ScriptManager-kontroll hanterar asynkrona återanslag och uppdaterar endast de regioner på sidan som måste uppdateras. Läs mer om partiell sidåtergivningen [partiell sidan återgivning översikt](~/add/includes/ajax-current-ext-md.md). Mer information om de villkor som gör en uppdatering finns [UpdatePanel åtkomstkontroll: översikt](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components&quot;></a>## Med ScriptManager-kontroll huvudsidor, användarkontroller och andra underordnade komponenter en sida kan innehålla endast en ScriptManager-kontroll i sin hierarki. Om du vill registrera tjänster och skript för kapslade sidor, användarkontroller eller komponenter när den överordnade sidan har redan en ScriptManager-kontroll, Använd den <xref:System.Web.UI.ScriptManagerProxy>kontroll.</xref:System.Web.UI.ScriptManagerProxy> Mer information finns i [med huvudsidor kontrollen UpdatePanel](~/add/includes/ajax-current-ext-md.md) <a name=&quot;script_management_and_registration&quot;> </a> ## skripthantering och registrering ScriptManager-kontroll kan du registrera skript som återges sedan som en del av sidan.       Registreringsmetoder för scripthelper ScriptManager-kontroll kan delas in i följande tre kategorier:-registrering metoder som garantera att skript beroenden på den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] bevaras.      -Registrering metoder som inte är beroende av [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], men som är kompatibla med <xref:System.Web.UI.UpdatePanel>kontroller.</xref:System.Web.UI.UpdatePanel>      -Registrering metoder som stöder arbetar med <xref:System.Web.UI.UpdatePanel>kontroller.</xref:System.Web.UI.UpdatePanel>       Mer information om hur du skapar och använder Ajax-skript i ASP.NET finns [skapar klientskript för anpassad genom att använda Microsoft Ajax bibliotek](~/add/includes/ajax-current-ext-md.md).      ### Registrera skript som är beroende av den Microsoft Ajax-biblioteket som du kan använda följande metoder för att registrera skriptfiler på ett sätt som garanterar att alla beroenden på den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] bevaras.      | Metoden | Definitionen av |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A>| Registrerar ett Serverkontrollen som implementerar det <xref:System.Web.UI.IScriptControl>gränssnitt som används för att definiera ett objekt.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A> ScriptManager-kontroll återger skript som stöd för klientobjekt. |   | <xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A>| Registrerar ett Serverkontrollen som implementerar det <xref:System.Web.UI.IExtenderControl>gränssnitt som används för att definiera ett objekt.</xref:System.Web.UI.IExtenderControl> </xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A> ScriptManager-kontroll återger skript som stöd för klientobjekt. |      ### Registrerar partiell sidan uppdatera kompatibel skript du kan använda följande metoder för att registrera skriptfiler som inte är beroende av [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] men som är kompatibla med <xref:System.Web.UI.UpdatePanel>kontroller.</xref:System.Web.UI.UpdatePanel> Dessa metoder motsvarar liknande metoder för den <xref:System.Web.UI.ClientScriptManager>kontroll.</xref:System.Web.UI.ClientScriptManager> Om du är återgivning skript för användning i en <xref:System.Web.UI.UpdatePanel>styra, se till att du anropa metoder i kontrollen ScriptManager.</xref:System.Web.UI.UpdatePanel>      | Metoden | Definitionen av |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A>| Lägger till ett värde till en JavaScript-matris.</xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> Om matrisen inte finns, skapas. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A>| Återgivningar en `script` elementet efter att sidans `<form>` tagg.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A> Skriptet har angetts som en strängparameter. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>| Återgivningar en `script` elementet efter att sidans `<form>` tagg.</xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> Skriptinnehållet anges genom att ange den `src` attribut till en URL som pekar på en skriptfil. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>| Återgivningar en `script` elementet efter att sidans `<form>` tagg.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> Skriptinnehållet har angetts med ett resursnamn i en sammansättning. Den `src` attribut fylls i automatiskt med en URL av ett anrop till en HTTP-hanterare som hämtar namngivna skriptet från sammansättningen. |   | <xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A>| Återgivningar anpassade namn/värde-attributet paret (en expando) i koden för en viss kontroll. |   | <xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A>| Återgivningar ett dolt fält. |   | <xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A>| Registrerar ett skript som körs som svar på de `form` elementets `submit` händelse.</xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A> </xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A> </xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A> Den `onSubmit` attribut refererar till det angivna skriptet. |   | <xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A>| Återgivningar ett start-skriptblock precis innan du stänger av sidans `</form>` tagg.</xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A> Skriptet för att återge har angetts som en strängparameter. |       När du registrerar metoder kan ange du typen/nyckel för skriptet. Om ett skript med samma typ/nyckel redan har registrerat har ett nytt skript inte registrerats. På samma sätt om du registrerar ett skript med en typ/resurs namn som redan finns i `script` element som refererar till resursen inte läggas till igen. När du registrerar ett expando-attribut för en tidigare registrerad attributet genereras ett undantag. Dubbel registrering av matrisvärden tillåts.       När du anropar den <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>eller <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>metoden undvika registrerar skript som körs infogade funktioner.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> </xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> I stället registrera skript som innehåller definitioner av funktioner som händelsehanterare eller anpassade klassdefinitioner för ditt program.      ### Registrering av metoder för UpdatePanel kontrollerar du kan använda följande metoder för att anpassa partiell uppdateringar när du använder <xref:System.Web.UI.UpdatePanel>kontroller.</xref:System.Web.UI.UpdatePanel>      | Metoden | Definitionen av |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>| Registrerar en kontroll som en utlösare för asynkrona återanslag. |   | <xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>| Skickar data med anpassade kontroller vid partiellt sidan återgivning. |   | <xref:System.Web.UI.ScriptManager.RegisterDispose%2A>| Registrerar ett dispose skript för en kontroll som finns inuti en <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager.RegisterDispose%2A> </xref:System.Web.UI.ScriptManager.RegisterDataItem%2A> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Skriptet körs när den <xref:System.Web.UI.UpdatePanel>kontrollen uppdateras eller tas bort.</xref:System.Web.UI.UpdatePanel> Metoden dispose används för klientdatorer som tillhör den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] och som har att frigöra de resurser när en komponent används inte längre. |   | <xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>| Registrerar en kontroll som en utlösare för en fullständig återanslående.</xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A> Den här metoden används för kontroller i ett <xref:System.Web.UI.UpdatePanel>kontrollen som annars skulle utför asynkrona återanslag. |      <a name=&quot;web_service_references&quot;> </a> ## Web Service-referenser kan du registrera en webbtjänst som anropas från klientskript genom att skapa en <xref:System.Web.UI.ServiceReference>objekt och lägger till den i <xref:System.Web.UI.ScriptManager.Services%2A>samling ScriptManager-kontroll.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> </xref:System.Web.UI.UpdatePanel> ASP.NET genererar ett objekt för proxy för varje <xref:System.Web.UI.ServiceReference>objekt i den <xref:System.Web.UI.ScriptManager.Services%2A>samling.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> Du kan lägga till <xref:System.Web.UI.ServiceReference>objekt till den <xref:System.Web.UI.ScriptManager.Services%2A>samling som du vill registrera webbtjänster vid körning.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Mer information om hur du kommer åt webbtjänster i skript finns [exponera webbtjänster klientskript i ASP.NET AJAX](http://msdn.microsoft.com/en-us/fe3f6e9e-0acd-44c9-bf0f-0a8598fc13b8) och [anropa webbtjänster från klientskript i ASP.NET AJAX](http://msdn.microsoft.com/en-us/fc06c224-f01a-45be-94af-bd71afbc07b0).      <a name=&quot;localization&quot;></a>## Lokalisering ScriptManager-kontroll genererar referenser i den återgivna sidan som pekar på lämplig lokaliserade skriptfiler, vilket är antingen skriptfiler inbäddat i sammansättningar eller fristående skriptfiler.       När den <xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A>egenskap är inställd på `true`, ScriptManager-kontroll hämtar lokaliserade resurser (till exempel lokaliserade strängar) för den aktuella kulturen, om de finns.</xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A> ScriptManager-kontroll tillhandahåller följande funktioner för att använda lokaliserade resurserna:- **skriptfiler som är inbäddade i en sammansättning**. ScriptManager-kontroll avgör vilka reserv kultur eller kultur-specifika skriptfil som ska skickas till webbläsaren. Detta åstadkoms med hjälp av kultur-specifika <xref:System.Resources.NeutralResourcesLanguageAttribute>sammansättningsattributet, de resurser som är paketerat med sammansättningen och kultur för Användargränssnittet i webbläsaren (eventuella).</xref:System.Resources.NeutralResourcesLanguageAttribute>      - **Fristående skriptfiler**. ScriptManager-kontroll definierar lista över gränssnittskulturer som stöds med hjälp av den <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>egenskapen för den <xref:System.Web.UI.ScriptReference>objekt.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      - **i felsökningsläge**. ScriptManager-kontroll försöker göra en kultur-specifika skriptfil som innehåller felsökningsinformation. Till exempel om sidan finns i felsökningsläge och den aktuella kulturen är inställd på en MX kontrollen visas med en skriptfil som har ett namn som `scriptname`.en-MX.debug.js, om filen finns. Om filen inte finns debug-filen för lämplig reservkulturen återges mer information om hur du hittar resurser, se [lokalisera resurser för komponenten bibliotek översikt](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;error_handling&quot;></a>## Felhantering när en sida-fel uppstår under asynkrona återanslag den <xref:System.Web.UI.ScriptManager.AsyncPostBackError>händelsen utlöses.</xref:System.Web.UI.ScriptManager.AsyncPostBackError> Hur där fel på servern som ska skickas till klienten beror på den <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A>egenskapen den <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A>egenskapen och avsnittet anpassade fel i filen Web.config.</xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> </xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> Mer information finns i [anpassa felhantering för UpdatePanel kontroller](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:ScriptManager       AllowCustomErrorsRedirect=&quot;True|False&quot;       AsyncPostBackErrorMessage=&quot;string&quot;       AsyncPostBackTimeout=&quot;integer&quot;       AuthenticationService-Path=&quot;uri&quot;       EnablePageMethods=&quot;True|False&quot;       EnablePartialRendering=&quot;True|False&quot;       EnableScriptGlobalization=&quot;True|False&quot;       EnableScriptLocalization=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       LoadScriptsBeforeUI=&quot;True|False&quot;       OnAsyncPostBackError=&quot;AsyncPostBackError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnResolveScriptReference=&quot;ResolveScriptReference event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       ScriptMode=&quot;Auto|Inherit|Debug|Release&quot;       ScriptPath=&quot;string&quot;       SkinID=&quot;string&quot;       SupportsPartialRendering=&quot;True|False&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManager>   ```"
  example:
  - "The following examples show different scenarios for using the ScriptManager control.  \n  \n **Enabling Partial-Page Updates**  \n  \n The following example shows how to use the ScriptManager control to enable partial-page updates. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an <xref:System.Web.UI.UpdatePanel> control. By default, the value of the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode>, and the value of the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_1.aspx)]  \n  \n **Handling Partial-Page Update Errors and Registering Script**  \n  \n The following example shows how to provide custom error handling during partial-page updates. By default, when an error occurs during partial-page updates, a JavaScript message box is displayed. This example demonstrates how to use custom error handling by providing a handler for the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event, and by setting the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property in the event handler. You can also set the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property to specify how the custom errors section of the Web.config file is used when an error occurs during partial-page updates. In this example, the default value of the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property is used. This means that if the Web.config file contains a  element, that element determines how errors are displayed. For more information, see [customErrors Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/288c32e2-df1f-4548-abda-de6b4cb989a6).  \n  \n [!code-vb[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_2.aspx)]  \n  \n **Globalizing the Date and Time That Are Displayed in the Browser**  \n  \n The following example shows how to set the <xref:System.Web.UI.ScriptManager.EnableScriptGlobalization%2A> property so that client script can display a culture-specific date and time in the browser. In the example, the `Culture` attribute of the  directive is set to `auto`. As a result, the first language that is specified in the current browser settings determines the culture and UI culture for the page. For more information, see [How to: Set the Culture and UI Culture for ASP.NET Web Page Globalization](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_3.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_3.aspx)]"
