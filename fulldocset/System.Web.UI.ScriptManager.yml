  remarks: "Använd metoden RegisterDispose för att registrera `dispose` skript för kontroller som finns inuti en <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> Under asynkrona återanslag <xref:System.Web.UI.UpdatePanel>kontroller kan uppdateras, ta bort eller skapas.</xref:System.Web.UI.UpdatePanel> När en panel uppdateras eller tas bort, någon `dispose` skript som har registrerats för kontroller som inte ingår i den <xref:System.Web.UI.UpdatePanel>kallas.</xref:System.Web.UI.UpdatePanel> Du behöver inte anropa metoden RegisterDispose i typisk sida utvecklingsscenarier.       Metoden RegisterDispose är avsedd att användas av utvecklare av kontrollen att registrera skript eller skapa kontroller som ärver från den <xref:System.Web.UI.IScriptControl>gränssnitt.</xref:System.Web.UI.IScriptControl> Du kan till exempel använda en `dispose` skript om du utvecklar en klientkontroll med hjälp av sammansättningen. I din kontroll måste du implementera <xref:System.Web.UI.IScriptControl>och återge enskilda kontroller.</xref:System.Web.UI.IScriptControl> Du registrerar den `dispose` metod för alla objekt som inte motsvarar en definierad klientkomponent som `Sys.TextBox`. Om din anpassade kontrollen composes element som motsvarar klientkomponenterna i den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], du behöver inte registrera en `dispose` skript, eftersom `dispose` anropas automatiskt. Därför använda metoden RegisterDispose för klientdatorer som tillhör den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] och som har att frigöra de resurser när en komponent används inte längre.       RegisterDispose-metod kan anropas flera gånger för en kontroll. Flera skript aggregeras. Ordningen för skript matchar den ordning som skripten har registrerats.       Om du registrerar en `dispose` skriptet för en kontroll som inte är i ett <xref:System.Web.UI.UpdatePanel>kontroll, genereras ett undantag.</xref:System.Web.UI.UpdatePanel> Den `dispose` skriptet heter mellan den och händelser för klassen."
