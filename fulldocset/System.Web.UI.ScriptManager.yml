  namespace: System.Web.UI
  summary: "Hämtar eller anger ett värde som anger om skript har lästs in före eller efter kod på sidan UI har lästs in."
  remarks: "Egenskapen LoadScriptsBeforeUI bestämmer hur skript i den <xref:System.Web.UI.ScriptManager.Scripts%2A>samling har lästs in i förhållande till koden för sidan UI.</xref:System.Web.UI.ScriptManager.Scripts%2A>       När egenskapen LoadScriptsBeforeUI är `true`, en `script` element återges innan Användargränssnittet sidkoden har lästs in. I det här scenariot om UI-element har definierats i skript, är Gränssnittet fullt fungerande när det läses in. Om skriptet använder UI-element i markeringen som instanser inte har ännu har skapats kan uppstå ett fel. Om du vill säkerställa att UI-element har lästs in innan du komma åt dem, hanterar du händelsen i klassen.       När egenskapen LoadScriptsBeforeUI är `false`, en `script` element återges när sidkoden Användargränssnittet renderas. I det här scenariot Användargränssnittet laddas snabbare, men det kanske inte fungerar om skript som definierar ytterligare UI-element inte har lästs in.       Ange inte den här egenskapen till `true` om du ställer in <xref:System.Web.UI.ScriptManager.EnableCdn%2A>till `true` redan.</xref:System.Web.UI.ScriptManager.EnableCdn%2A>"
  syntax:
    content: public bool LoadScriptsBeforeUI { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om skript som läses innan markup till Användargränssnittet läses; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om skript har lästs in efter koden för Användargränssnittet har lästs in. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptManager.LoadScriptsBeforeUI*
  exceptions: []
