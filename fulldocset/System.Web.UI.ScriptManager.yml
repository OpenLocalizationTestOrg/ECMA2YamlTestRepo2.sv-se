  remarks: "Egenskapen ScriptPath kan du ange en absolut, relativa eller application-relativ URL för alla skriptblock på sidan. Detta inkluderar anpassade och tredjeparts-skriptblock som har registrerats med aktuellt <xref:System.Web.UI.ScriptManager>instans.</xref:System.Web.UI.ScriptManager> Egenskapen ScriptPath anges vanligtvis deklarativt som ett attribut för en `ScriptManager` element på sidan, men det kan anges i koden också.       Om den `path` attribut eller <xref:System.Web.UI.ScriptReferenceBase.Path%2A>egenskap är inställd för en <xref:System.Web.UI.ScriptReference>objekt i den <xref:System.Web.UI.ScriptManager.Scripts%2A>samling, sökvägen åsidosätter ScriptPath värdet för den <xref:System.Web.UI.ScriptReference>instans.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptManager.Scripts%2A> </xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.Path%2A>       Om inget <xref:System.Web.UI.ScriptReferenceBase.Path%2A>värde har angetts i <xref:System.Web.UI.ScriptManager>kontroll söker den katalog som definieras av egenskapen ScriptPath och löser skriptreferenser av deras <xref:System.Web.UI.ScriptReference.Name%2A>eller <xref:System.Web.UI.ScriptReference.Assembly%2A>Egenskaper.</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
