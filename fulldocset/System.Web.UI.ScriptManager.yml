  remarks: "Den <xref:System.Web.UI.ScriptReferenceCollection>objekt som returneras av den här egenskapen är en samling <xref:System.Web.UI.ScriptReference>objekt, som representerar en skriptfil.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceCollection> Samlingen innehåller referenser till alla skriptfiler som ASP.NET kräver för Ajax-funktioner och anpassade skriptfiler. Anpassade skriptfiler som ska renderas kan definieras i den <xref:System.Web.UI.ScriptManager>kontroll eller i en associerad <xref:System.Web.UI.ScriptManagerProxy>kontroll.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Du kan lägga till filer i samlingen i markeringen genom att lägga till `asp:ScriptReference` element till ett `Scripts` nod i det `asp:ScriptManager` element på sidan som visas i följande exempel.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Scripts>       <asp:ScriptReference Name=&quot;Script.js&quot; />     </Scripts>   </asp:ScriptManager>   ```Du kan också lägga till ett <xref:System.Web.UI.ScriptReference>objekt i samlingen skript programmässigt med hjälp av <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metoden i <xref:System.Web.UI.ScriptReferenceCollection>klassen.</xref:System.Web.UI.ScriptReferenceCollection> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptReference>       Den <xref:System.Web.UI.ScriptManager>kontrollen registrerar skriptfiler under kontrollens <xref:System.Web.UI.Control.PreRender>händelse.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>       Skript-samlingen innehåller inte grundläggande [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skript. Skripten i kärnbiblioteket återges automatiskt. de behöver inte registreras med den <xref:System.Web.UI.ScriptManager>kontroll.</xref:System.Web.UI.ScriptManager> Om du vill åsidosätta ett core skript eller någon kontroll skript och ersätta en annan version av skriptet kan du dock lägga till din version till samlingen skript."
  syntax:
    content: public System.Web.UI.ScriptReferenceCollection Scripts { get; }
    return:
      type: System.Web.UI.ScriptReferenceCollection
      description: "Den <xref href=&quot;System.Web.UI.ScriptReferenceCollection&quot;> </xref> objekt av den <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> instans."
