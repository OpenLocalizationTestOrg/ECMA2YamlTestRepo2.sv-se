  remarks: "Egenskapen ScriptMode anger om den <xref:System.Web.UI.ScriptManager>kontrollen ska renderas debug eller frigöra versioner av skriptet klientbibliotek.</xref:System.Web.UI.ScriptManager> Det här värdet kan åsidosättas av värden som anges i konfigurationsfilen och page-direktivet.       I följande tabell visas de giltiga värdena för den här egenskapen.      | Värdet | Definitionen av |   |-----------|----------------|   | <xref:System.Web.UI.ScriptMode>| Felsöka versioner av klientskript biblioteken används på webbsidan när den `retail` av konfigurationselementet är attributet `false`.</xref:System.Web.UI.ScriptMode> Annars versionen versioner av skriptet klientbibliotek används. |   | <xref:System.Web.UI.ScriptMode>| När det används egenskapen ScriptMode för objektet <xref:System.Web.UI.ScriptManager>det här värdet är samma som <xref:System.Web.UI.ScriptMode>. |   | <xref:System.Web.UI.ScriptMode>| Felsöka versioner av klientskript biblioteken används på webbsidan om inte den `retail` av konfigurationselementet är attributet `true`. |   | <xref:System.Web.UI.ScriptMode>| Versioner av skriptet klientbibliotek används på webbsidan om inte den `retail` av konfigurationselementet är attributet `false`. |      > [!NOTE] > Den `debug` attribut i direktivet påverkar inte ASP.NET Ajax-aktiverade program.</xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptMode> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptMode> Den <xref:System.Web.UI.ScriptManager>kontrollen använder bara inställningar i Web.config-filen och i dess <xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A>och ScriptMode egenskaper för att avgöra om att återge debug-skript.</xref:System.Web.UI.ScriptManager.IsDebuggingEnabled%2A> </xref:System.Web.UI.ScriptManager>       Mer information finns i [felsökning och spårning Ajax översikt](~/add/includes/ajax-current-ext-md.md)."
