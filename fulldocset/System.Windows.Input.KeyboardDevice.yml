  summary: "Abstrakt klass som representerar ett tangentbord."
  remarks: "KeyboardDevice stöder den [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] infrastrukturen och är inte avsedd att användas direkt från din kod.       För tangentbord relaterade indata använder <xref:System.Windows.Input.Keyboard>klass.</xref:System.Windows.Input.Keyboard> Den <xref:System.Windows.Input.Keyboard>klass representerar tangentbordet till ett program och ger metoder, egenskaper och händelser som återspeglar status tangentbordet.</xref:System.Windows.Input.Keyboard>       Den <xref:System.Windows.Input.Keyboard>klassen ombud till lämplig KeyboardDevice.</xref:System.Windows.Input.Keyboard>       Varje <xref:System.Windows.Input.InputDevice>-objektet representerar en viss enhet.</xref:System.Windows.Input.InputDevice>  Till exempel om det finns två möss, finns två <xref:System.Windows.Input.InputDevice>objekt.</xref:System.Windows.Input.InputDevice>"
