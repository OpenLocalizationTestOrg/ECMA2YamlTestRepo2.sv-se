  summary: "Hämtar eller anger ett värde som anger om ett program är i offline-läge."
  remarks: "När du ställer in egenskapen IsOffline den <xref:System.Web.ClientServices.ConnectivityStatus>klassen cachelagrar värdet till det lokala filsystemet.</xref:System.Web.ClientServices.ConnectivityStatus> Klient-leverantörer i det <xref:System.Web.ClientServices.Providers>namnområde kontrollera det här värdet för att avgöra om du vill använda offline Datacachen i stället för försök att få åtkomst till den associerade [!INCLUDE[ajax_current_short](~/add/includes/ajax-current-short-md.md)] autentisering, roller och tjänster för profilen.</xref:System.Web.ClientServices.Providers>"
  example:
  - "The following example code demonstrates how to use this property to update the offline status depending on a check box value. In this example, a <xref:System.Windows.Forms.CheckBox.CheckedChanged> event handler updates the offline status. If the user sets the application to the online state, the event handler attempts to revalidate the user. However, if the authentication server is unavailable, the event handler returns the application to the offline state.  \n  \n [!code-vb[ClientApplicationServices#315](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#315)]\n [!code-cs[ClientApplicationServices#315](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#315)]"
