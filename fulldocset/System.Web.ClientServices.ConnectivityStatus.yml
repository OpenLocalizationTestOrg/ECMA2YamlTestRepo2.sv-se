  name: ConnectivityStatus
  nameWithType: ConnectivityStatus
  fullName: System.Web.ClientServices.ConnectivityStatus
  type: Class
  summary: "Visar status för ett program nätverksanslutning."
  remarks: 'Använd klassen ConnectivityStatus för att ange nätverksanslutningen för Windows-baserade program som använder klienten programtjänster. När du anger den <xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A>egenskapen `true`, leverantörer klienten använda offline cacheminnet i stället för försök att komma åt motsvarande webbtjänster.</xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A> Offlinestatus lagras på grundval av per användare och per program. Mer information finns i [så här: arbeta Offline med klienten programtjänster](http://msdn.microsoft.com/en-us/f792cb16-8520-4a0f-9dc9-07bfbc454e38).'
  example:
  - "The following example code demonstrates how to use this class to update the offline status depending on a check box value. In this example, a <xref:System.Windows.Forms.CheckBox.CheckedChanged> event handler updates the offline status. If the user sets the application to the online state, the event handler attempts to revalidate the user. However, if the authentication server is unavailable, the event handler returns the application to the offline state.  \n  \n [!code-vb[ClientApplicationServices#315](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#315)]\n [!code-cs[ClientApplicationServices#315](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#315)]"
