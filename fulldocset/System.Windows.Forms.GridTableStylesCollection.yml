  fullName: System.Windows.Forms.GridTableStylesCollection
  type: Class
  summary: "Representerar en mängd <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> objekt i den <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> kontroll."
  remarks: "GridTableStylesCollection innehåller <xref:System.Windows.Forms.DataGridTableStyle>objekt som kan du <xref:System.Windows.Forms.DataGrid>Visa en anpassad rutnätet stil för varje <xref:System.Data.DataTable>i <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle>       På den <xref:System.Windows.Forms.DataGrid>styra den <xref:System.Windows.Forms.DataGrid.TableStyles%2A>-egenskap returnerar GridTableStylesCollection.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid>       Som standard GridTableStylesCollection inte innehåller något <xref:System.Windows.Forms.DataGridTableStyle>objekt.</xref:System.Windows.Forms.DataGridTableStyle> I stället de <xref:System.Windows.Forms.DataGrid>visar varje tabell som använder standardinställningarna för färg, bredd och formatering.</xref:System.Windows.Forms.DataGrid> Alla kolumner i varje tabell visas. När en <xref:System.Windows.Forms.DataGridTableStyle>läggs till i samlingen av <xref:System.Windows.Forms.DataGrid>använder den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>att avgöra vilka objekttyper som tillhandahåller data för rutnätet.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle> Om datakällan är till exempel en <xref:System.Data.DataSet>som innehåller tre <xref:System.Data.DataTable>objekt, den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>måste matcha den <xref:System.Data.DataTable.TableName%2A>av ett av objekten.</xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Om den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>inte matchar någon av de <xref:System.Data.DataTable.TableName%2A>värdena, standard inställningarna används för att visa data för varje tabell och <xref:System.Windows.Forms.DataGridTableStyle>inställningarna kommer att ignoreras.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      > [!CAUTION] > Alltid skapa <xref:System.Windows.Forms.DataGridColumnStyle>objekt och lägga till dem i den <xref:System.Windows.Forms.GridColumnStylesCollection>innan du lägger till <xref:System.Windows.Forms.DataGridTableStyle>objekt till GridTableStylesCollection.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> När du lägger till en tom <xref:System.Windows.Forms.DataGridTableStyle>med ett giltigt <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>värdet i samlingen <xref:System.Windows.Forms.DataGridColumnStyle>objekt genereras automatiskt åt dig.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Därför måste undantag ett om du försöker lägga till nya <xref:System.Windows.Forms.DataGridColumnStyle>objekt med dubblerade <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>värden till <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> Du kan även radera den <xref:System.Windows.Forms.GridColumnStylesCollection>med hjälp av den <xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A>metoden.</xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A> </xref:System.Windows.Forms.GridColumnStylesCollection>"
  example:
  - "The following code example creates two <xref:System.Windows.Forms.DataGridTableStyle> objects and adds each to the GridTableStylesCollection returned by the <xref:System.Windows.Forms.DataGrid.TableStyles%2A> property of a <xref:System.Windows.Forms.DataGrid> control.  \n  \n [!code-cs[GridTableStylesCollectionExamples#1](~/add/codesnippet/csharp/t-system.windows.forms.g_1_1.cs)]\n [!code-cpp[GridTableStylesCollectionExamples#1](~/add/codesnippet/cpp/t-system.windows.forms.g_1_1.cpp)]\n [!code-vb[GridTableStylesCollectionExamples#1](~/add/codesnippet/visualbasic/t-system.windows.forms.g_1_1.vb)]"
