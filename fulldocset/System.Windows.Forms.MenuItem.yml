  remarks: "När du anger en beskrivning för menyobjektet med den `text` parameter, du kan också ange en snabbtangent genom att placera en &quot;&&quot; innan tecknet som ska användas som snabbtangent. Till exempel vill ange &quot;F&quot; i &quot;Fil&quot; som en snabbtangent, skulle du ange rubriken för menyalternativets som &quot;& fil&quot;. Du kan använda den här funktionen för att tillhandahålla tangentbordsnavigering för menyer.       Ange den `text` parameter till &quot;`-`&quot; gör att din menyalternativ som avgränsare (en vågrät linje) visas i stället för ett menyalternativ som standard.       Den `items` parameter kan du tilldela en matris med menyalternativ att definiera en undermeny för det här menyalternativet. Varje element i matrisen kan också ha en matris med menyalternativ som är kopplade till den. På så sätt kan du skapa fullständiga menyn strukturer och tilldela dem till konstruktorn för menyalternativet.       Den `mergeType` och `mergeOrder` parametrar kan du avgöra hur det här menyalternativet fungerar när menyalternativet kopplas till en annan meny. Beroende på värdet som du anger för den `mergeType` parameter, du kan antingen lägga till, ta bort, ersätta eller sammanfoga menyalternativet och dess undermenyn objekt med menyn som kopplar med. Den `mergeOrder` parametern avgör där menyalternativet skapas placeras när menyn kopplas.       Du kan dessutom använda den här konstruktorn för att skapa en <xref:System.Windows.Forms.MenuItem>och den är ansluten till en händelsehanterare i koden som bearbetar Klicka på menyalternativet.</xref:System.Windows.Forms.MenuItem> Den <xref:System.EventHandler>att du skickar till den här konstruktorn ska konfigureras för att anropa en händelsehanterare som kan hantera den <xref:System.Windows.Forms.MenuItem.Click>händelse.</xref:System.Windows.Forms.MenuItem.Click> </xref:System.EventHandler> Med den här konstruktorn versionen kan du koppla den <xref:System.Windows.Forms.MenuItem.Popup>och <xref:System.Windows.Forms.MenuItem.Select>händelser för att avgöra när det här menyalternativet markeras.</xref:System.Windows.Forms.MenuItem.Select> </xref:System.Windows.Forms.MenuItem.Popup> Du kan använda dessa händelser för åtgärder som att bestämma om du vill visa en bock bredvid undermenyobjekt eller att aktivera eller inaktivera menyobjekt baserat på status för programmet eller inte. Den <xref:System.Windows.Forms.MenuItem.Select>och <xref:System.Windows.Forms.MenuItem.Click>händelser aktiveras endast för <xref:System.Windows.Forms.MenuItem>objekt som är inte överordnad menyalternativ.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.Click> </xref:System.Windows.Forms.MenuItem.Select> Mer information om hur du hanterar händelser finns [hantering och höja händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a menu item that has a caption and shortcut key. The menu item also has event handlers defined for the <xref:System.Windows.Forms.MenuItem.Popup>, <xref:System.Windows.Forms.MenuItem.Click>, and <xref:System.Windows.Forms.MenuItem.Select> events. If this menu item is merged, it will add the menu item to the menu with the merge order of zero.  \n  \n [!code-cs[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/csharp/a423d634-c30f-4d0b-905e-_1.cs)]\n [!code-cpp[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/cpp/a423d634-c30f-4d0b-905e-_1.cpp)]\n [!code-vb[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/visualbasic/a423d634-c30f-4d0b-905e-_1.vb)]"
