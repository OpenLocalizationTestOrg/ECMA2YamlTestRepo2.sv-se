  name: MenuItem
  nameWithType: MenuItem
  fullName: System.Windows.Forms.MenuItem
  type: Class
  summary: "Representerar ett enskilt objekt som visas i en <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> eller <xref href=&quot;System.Windows.Forms.ContextMenu&quot;> </xref>. Även om <xref href=&quot;System.Windows.Forms.ToolStripMenuItem&quot;> </xref> ersätter och lägger till funktioner till MenuItem-kontroll över tidigare versioner MenuItem bevaras för bakåtkompatibilitet såväl som framtida användning om du väljer."
  remarks: "För att ett MenuItem-objekt som ska visas, måste du lägga till en <xref:System.Windows.Forms.MainMenu>eller <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Om du vill skapa undermenyer, du kan lägga till MenuItem-objekt till den <xref:System.Windows.Forms.Menu.MenuItems%2A>egenskapen för överordnat MenuItem.</xref:System.Windows.Forms.Menu.MenuItems%2A>       MenuItem-klassen innehåller egenskaper som låter dig konfigurera utseende och funktionalitet för ett menyalternativ. Använd för att visa en bock bredvid ett menyalternativ på <xref:System.Windows.Forms.MenuItem.Checked%2A>egenskap.</xref:System.Windows.Forms.MenuItem.Checked%2A> Du kan använda den här funktionen för att identifiera ett menyalternativ som väljs i en lista över ömsesidigt uteslutande menyalternativ. Om du har en uppsättning menyalternativ för att ange färgen på texten i till exempel en <xref:System.Windows.Forms.TextBox>kontroll, som du kan använda den <xref:System.Windows.Forms.MenuItem.Checked%2A>egenskapen för att identifiera vilken färg för närvarande är markerad.</xref:System.Windows.Forms.MenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> Den <xref:System.Windows.Forms.MenuItem.Shortcut%2A>egenskapen kan användas för att definiera en tangentkombinationen kan trycks ned till menyalternativet.</xref:System.Windows.Forms.MenuItem.Shortcut%2A>       Du kan använda för MenuItem-objekt som visas i ett program med flera Document Interface (MDI), den <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>metod för att sammanfoga menyerna en MDI överordnade för med dess underordnade formulär för att skapa en konsoliderad menyn struktur.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A> Eftersom ett MenuItem-objekt inte kan återanvändas på flera platser samtidigt, som i en <xref:System.Windows.Forms.MainMenu>och en <xref:System.Windows.Forms.ContextMenu>, du kan använda den <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>metoden för att skapa en kopia av ett MenuItem-objekt för användning på en annan plats.</xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       Den <xref:System.Windows.Forms.MenuItem.Popup>händelsen kan du utföra uppgifter innan en meny visas.</xref:System.Windows.Forms.MenuItem.Popup> Du kan till exempel skapa en händelsehanterare för den här händelsen om du vill visa eller dölja menyalternativ baserat på status för din kod. Den <xref:System.Windows.Forms.MenuItem.Select>händelsen kan du utföra uppgifter som att tillhandahålla detaljerad hjälp för ditt program menyalternativ när användaren placerar muspekaren över ett menyalternativ.</xref:System.Windows.Forms.MenuItem.Select>"
  example:
  - "The following code example creates a menu structure for a form. The example code adds a MenuItem to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four MenuItem objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_8_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_8_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_8_1.vb)]"
