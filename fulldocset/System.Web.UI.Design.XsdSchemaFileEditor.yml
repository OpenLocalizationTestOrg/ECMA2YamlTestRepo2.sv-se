  nameWithType: XsdSchemaFileEditor
  fullName: System.Web.UI.Design.XsdSchemaFileEditor
  type: Class
  summary: "Ger ett användargränssnitt för designtid för att välja en definition för XML-schemafil."
  remarks: "Ett XsdSchemaFileEditor-objekt används vid designtillfället att markera och redigera en URL för en XML-definition schemafil (.xsd) och tilldela URL: en till egenskap för en kontroll.       Använd den <xref:System.ComponentModel.EditorAttribute>attribut för att associera XsdSchemaFileEditor med en egenskap.</xref:System.ComponentModel.EditorAttribute> När den kopplade egenskapen redigeras i designvyn designer värden anropar den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden använder den <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metod som i sin tur visar ett användargränssnitt för att välja URL: en och returnerar sedan den URL som väljs av användaren.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>metoden anger formatet som visas i användargränssnittet.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Härleda en klass från XsdSchemaFileEditor att definiera en anpassad redigerare för en URL: en egenskap för XML-schemat. Till exempel en härledd klass kan åsidosätta den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden och sedan anropa den <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metod med en anpassad <xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A>eller <xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A>värde.</xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A> </xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XsdSchemaFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XsdSchemaFileEditor class provides the user interface to select and edit an XML schema definition file name for the property value.  \n  \n [!code-cs[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_6_1.cs)]\n [!code-vb[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_6_1.vb)]"
  syntax:
    content: 'public class XsdSchemaFileEditor : System.Web.UI.Design.UrlEditor'
