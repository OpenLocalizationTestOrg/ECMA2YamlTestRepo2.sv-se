  fullName: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Anger certifikatet som ska användas för att kryptera meddelanden för klienten. Den här inställningen används endast av bindningar som är konfigurerade med den <xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;> </xref> autentiseringsläge som meddelandet."
  remarks: "Värden för `storeLocation` ingår i den <xref:System.Security.Cryptography.X509Certificates.StoreLocation>uppräkningen:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: certifikatarkivet tilldelat till den lokala datorn (standard).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: certifikatarkivet som används av den aktuella användaren.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Om programmet körs under ett konto för system, sedan är certifikatet vanligtvis <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Om programmet körs under ett användarkonto, sedan är certifikatet vanligtvis <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Värden för `storeName` ingår i den <xref:System.Security.Cryptography.X509Certificates.StoreName>uppräkningen.</xref:System.Security.Cryptography.X509Certificates.StoreName>       Värden för `findType` ingår i den <xref:System.Security.Cryptography.X509Certificates.X509FindType>uppräkningen.</xref:System.Security.Cryptography.X509Certificates.X509FindType>       De vanligaste uppräkningen är <xref:System.Security.Cryptography.X509Certificates.X509FindType>, som har en skiftlägesoberoende sökning efter certifikat i arkivet angivna ämnesnamn.</xref:System.Security.Cryptography.X509Certificates.X509FindType> Detta kan vara en inexakt sökning. Om inga certifikat eller flera certifikat som matchar villkoren som påträffas, en <xref:System.InvalidOperationException>genereras.</xref:System.InvalidOperationException>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "Platsen för certifikatarkivet som tjänsten använder för att hämta certifikatet."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Namnet på X.509-certifikatet lagra för att öppna."
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "Typ av X.509-sökning för att köras."
    - id: findValue
      type: System.Object
      description: "Värde att söka efter i arkivet för X.509-certifikat."
  overload: System.ServiceModel.Security.X509CertificateInitiatorServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
