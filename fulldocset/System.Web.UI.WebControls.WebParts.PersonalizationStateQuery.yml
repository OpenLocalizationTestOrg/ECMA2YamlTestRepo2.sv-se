  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar eller anger värdet för Frågeparametern."
  remarks: "Den här egenskapen är standard indexeraren för <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>klass.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> Returnerar värdet för Frågeparametern som anges av `queryKey`. Du kan använda `PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`, `PersonalizationStateQuery.this[&quot;PathToMatch&quot;]` och `PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]` att ange den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, och <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Egenskaper för respektive.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> När dessa tre egenskaper anges i indexeraren, verifieras mot korrekt typ..       Den här egenskapen returnerar `null` om `queryKey` finns inte."
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: 'En skiftlägeskänslig frågesträng. Värdet måste vara något av följande: &quot;PathToMatch&quot;, &quot;UserInactiveSinceDate&quot; eller &quot;UsernameToMatch&quot;.'
    return:
      type: System.Object
      description: "Värdet för Frågeparametern anges av den <code> queryKey </code> parameter."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
