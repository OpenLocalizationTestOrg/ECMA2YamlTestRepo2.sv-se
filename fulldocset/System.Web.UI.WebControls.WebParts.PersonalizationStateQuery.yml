  summary: "Representerar en uppsättning frågeparametrar som kan skickas till en Anpassningsprovider som använder olika get och hitta metoder. Den här klassen kan inte ärvas."
  remarks: "Den här klassen används som ett parametervärde för olika get och hitta metoder för en anpassningsprovider, till exempel <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>och <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A> Standard indexeraren åtkomst allmän till de frågeparametrar som underhålls av det här objektet. De tre egenskaper som explicit exponeras av den här klassen <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>, och <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>lagras med frågan nyckelvärden som är samma som egenskapsnamnen för den här klassen</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Mer information finns i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>"
  syntax:
