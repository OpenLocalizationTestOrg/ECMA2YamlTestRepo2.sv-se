  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar eller anger active datumet för senaste användning i en fråga."
  remarks: "Den här egenskapen anger värdet för den <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>egenskapen att filtrera mot.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> Exakt jämförelse är att inkludera poster där värdet för <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>är mindre än eller lika med värdet på egenskapen UserInactiveSinceDate.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Den här egenskapen kan anges till <xref:System.DateTime.MaxValue>, som anger att en fråga inte ska filtrera baserat på det sista Aktivitetsdatumet.</xref:System.DateTime.MaxValue>"
  syntax:
    content: public DateTime UserInactiveSinceDate { get; set; }
    return:
      type: System.DateTime
      description: "Det senaste aktiva datumet som ska användas i en fråga."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate*
