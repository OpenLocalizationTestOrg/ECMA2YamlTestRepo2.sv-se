    - id: inputBuffer
      type: System.Byte[]
      description: "Indata att utföra åtgärden på."
    - id: inputOffset
      type: System.Int32
      description: "Förskjutning i inkommande byte-matris som du vill börja använda data från."
    - id: inputCount
      type: System.Int32
      description: "Antal byte i den inkommande Bytematrisen ska användas som data."
    - id: outputBuffer
      type: System.Byte[]
