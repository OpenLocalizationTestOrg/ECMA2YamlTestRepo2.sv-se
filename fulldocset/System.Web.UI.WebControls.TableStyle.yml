  name: TableStyle
  nameWithType: TableStyle
  fullName: System.Web.UI.WebControls.TableStyle
  type: Class
  summary: "Representerar formatet för den <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> kontroll och vissa webbdelar."
  remarks: "Klassen TableStyle används för att representera format för en kontroll i en tabell. Den innehåller de egenskaper som styr utseendet för en tabell och kan tillämpas på flera tabell kontroller att tillhandahålla en gemensam utseende.       Du kan ange en bild som ska visas i bakgrunden i tabellen genom att ange den <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> Avståndet mellan celler i en tabell styrs av den <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> Avståndet mellan innehållet i en cell och cellens kantlinje anges med hjälp av den <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> Du kan ange om cellkanter visas genom att ange den <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> Vågrät justering av tabellen i förhållande till andra element på sidan Web Forms anges av den <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      > [!NOTE] > Denna klass används främst av control-utvecklare."
  example:
  - "The following example creates a TableStyle object and then uses the <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method to apply it to a generated <xref:System.Web.UI.WebControls.Table> object.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
