- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger avståndet mellan cellens innehåll och cellens kantlinje."
  remarks: "Använd egenskapen CellPadding för att mellanrummet mellan innehållet i en cell och cellens kantlinje. Utfyllnaden belopp som anges har lagts till i alla fyra sidor i en cell.       Alla celler i samma kolumn i en data visar en lista över kontrollen dela samma cellbredd. Om innehållet i en cell är längre än innehållet i andra celler i samma kolumn, används därför mängden utfyllnad till bredaste cellen. Alla celler i kolumnen även är inställda med den här cellbredd.       På liknande sätt kan dela alla celler i samma rad samma höjd. Mängden utfyllnad tillämpas höjden på den högsta cellen på raden. Alla andra celler i samma rad konfigureras med den här cellhöjden. Enskild cell storlek kan inte anges.       Värdet för denna egenskap lagras i vyn tillstånd."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "Avståndet (i bildpunkter) mellan innehållet i en cell och cellens kantlinje. Standardvärdet är <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, vilket anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Det angivna avståndet anges till ett värde mindre än <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger avståndet mellan tabellcellerna."
  remarks: "Använd egenskapen CellSpacing för att mellanrummet mellan intilliggande celler i en lista kontroll. Den här avstånd tillämpas vågrätt och lodrätt. Cellavstånd är enhetlig för hela listkontrollen. Enskild Cellavståndet mellan varje rad eller kolumn kan inte anges.      > [!NOTE] > Om du anger egenskapen till ett värde större än `0` och ange den <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>egenskapen till ett värde som visar cellkanterna, visas en lucka mellan de intilliggande kantlinjerna.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> Egenskapen CellSpacing styr storleken på mellanrummet i den här situationen.       Värdet för denna egenskap lagras i vyn tillstånd."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "Avståndet (i bildpunkter) mellan tabellcellerna. Standardvärdet är <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, vilket anger att den här egenskapen inte har angetts."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Det angivna avståndet anges till ett värde mindre än <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
