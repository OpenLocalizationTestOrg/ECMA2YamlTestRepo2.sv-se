  summary: "Hämtar eller anger ett värde som anger om typer i genererade koden bör genomföra den <xref:System.ComponentModel.INotifyPropertyChanged>gränssnitt.</xref:System.ComponentModel.INotifyPropertyChanged>"
  remarks: "Det här gränssnittet används av [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] komponenter, till exempel Windows Forms eller Windows Presentation Foundation för att samla in dataändringar för uppdateringar av användargränssnittet. Egenskaperna genererade utlösa en ändra egenskapen händelse när värdet ändras, vilket gör att Användargränssnittet skapar för att agera i enlighet med detta."
  syntax:
    content: public bool EnableDataBinding { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den genererade koden bör genomföra den <xref:System.ComponentModel.INotifyPropertyChanged>gränssnitt; annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.INotifyPropertyChanged> Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
