  summary: "Hämtar eller anger ett värde som avgör om alla XML-schematyperna, även de som inte överensstämmer med ett kontrakt schema data ska importeras."
  remarks: "Normalt sett importerar en typ som inte följer till ett schema för kontraktet giltiga data kommer att misslyckas. Men när den här egenskapen har angetts `true`, importeras alla typer som-typer som implementerar den <xref:System.Xml.Serialization.IXmlSerializable>gränssnitt.</xref:System.Xml.Serialization.IXmlSerializable>"
  syntax:
    content: public bool ImportXmlType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Importera alla schematyper; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
