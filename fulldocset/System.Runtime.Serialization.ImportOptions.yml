  summary: "Hämtar eller anger en <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> -instans som tillhandahåller metoder för att kontrollera om särskilt alternativ för ett språk stöds."
  remarks: "För att stödja bättre kodgenerering för olika språk, måste information om vad som stöds av språket som ska skickas till schema-Importverktyget. Detta görs genom att skicka en instans av <xref:System.CodeDom.Compiler.CodeDomProvider>klassen, som ger en <xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A>metod för att kontrollera om det har stöd för viss <xref:System.CodeDom.Compiler.CodeGeneratorOptions>.</xref:System.CodeDom.Compiler.CodeGeneratorOptions> </xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A> </xref:System.CodeDom.Compiler.CodeDomProvider>"
