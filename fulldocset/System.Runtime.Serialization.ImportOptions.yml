  fullName: System.Runtime.Serialization.ImportOptions
  type: Class
  summary: "Representerar de alternativ som kan ställas in på en <xref href=&quot;System.Runtime.Serialization.XsdDataContractImporter&quot;> </xref>."
  remarks: "Den <xref:System.Runtime.Serialization.XsdDataContractImporter>används för att generera kod från XML-schema som använder den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] CodeDOM.</xref:System.Runtime.Serialization.XsdDataContractImporter> Använd <xref:System.Runtime.Serialization.XsdDataContractExporter>.</xref:System.Runtime.Serialization.XsdDataContractExporter> för att generera ett XML-schema från en sammansättning.       Läs mer om att importera och exportera scheman [schemaimport och Export](~/add/includes/ajax-current-ext-md.md) och [Importera schemat för att generera klasser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ImportOptions class and sets the <xref:System.Runtime.Serialization.ImportOptions.EnableDataBinding%2A> and <xref:System.Runtime.Serialization.ImportOptions.GenerateInternal%2A> properties.  \n  \n [!code-cs[XsdDataContractImporter#3](~/add/codesnippet/csharp/t-system.runtime.seriali_14_1.cs)]\n [!code-vb[XsdDataContractImporter#3](~/add/codesnippet/visualbasic/t-system.runtime.seriali_14_1.vb)]"
