  name: ReferencedCollectionTypes
  nameWithType: ImportOptions.ReferencedCollectionTypes
  fullName: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Hämtar en samling med typer som representerar datasamlingar för kontraktet som anges vid generering av kod för samlingar, till exempel listor eller ordlistor för objekt."
  remarks: "Som standard genereras en matris när du importerar en samling schema (om schemat har en särskild anteckning om en annan typ). Men om det finns en matchande typ i samlingen ReferencedCollectionTypes, används som. Till exempel när du importerar schema som innehåller en lista med heltal, genereras en heltalsmatris normalt. Men om samlingen innehåller den <xref:System.Collections.Generic.LinkedList%601>av typen integer, att typen ska användas i stället för matrisen.</xref:System.Collections.Generic.LinkedList%601>"
  syntax:
    content: public System.Collections.Generic.ICollection<Type> ReferencedCollectionTypes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Type}
      description: "En &lt;xref:System.Collections.Generic.ICollection%601&gt; som innehåller de refererade samlingstyper."
  overload: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes*
  exceptions: []
  platform:
  - net462
