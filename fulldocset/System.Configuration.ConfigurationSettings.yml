  summary: "Ger runtime version 1.0 och 1.1-stöd för läsning konfigurationsavsnitt och gemensamma konfigurationsinställningar."
  remarks: "Med hjälp av statiska metoder och egenskaper av typen ConfigurationSettings är den rekommenderade metoden för att läsa konfigurationsinformation vid körning för version 1.0 och 1.1-program.      > [!NOTE] > I ConfigurationSettings klassen ger bakåtkompatibilitet. För nya program bör du använda den <xref:System.Configuration.ConfigurationManager>klass eller <xref:System.Web.Configuration.WebConfigurationManager>klassen i stället.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager> Om du vill använda de här två klasser måste du lägga till en referens i projektet eller programmet till namnområdet System.Configuration."
