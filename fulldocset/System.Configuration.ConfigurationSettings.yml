  remarks: "Den `appSettings` avsnittselement av konfigurationsfilen innehåller ett antal namn/värde-par som ditt program kan använda för något ändamål.       Den här metoden är föråldrad och underhålls för bakåtkompatibilitet. Använd metoden GetSection i stället.      > [!NOTE] > Den <xref:System.Configuration.ConfigurationSettings>klassen ger bakåtkompatibilitet.</xref:System.Configuration.ConfigurationSettings> Du bör använda den <xref:System.Configuration.ConfigurationManager>klass eller <xref:System.Web.Configuration.WebConfigurationManager>klassen i stället.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager>"
