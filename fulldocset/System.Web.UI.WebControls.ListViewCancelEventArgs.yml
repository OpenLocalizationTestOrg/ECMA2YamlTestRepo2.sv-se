  remarks: "Använd den här konstruktorn för att initiera en ny instans av <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>       I följande tabell visas första egenskapsvärden för en instans av <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>      | Egenskapen | Ursprungligt värde |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>| Värdet för den `cancelMode` parameter. |   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A>| Värdet för den `itemIndex` parameter. |      > [!NOTE] > Den här konstruktorn är främst används av kontrollen utvecklare när de tar upp händelser.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
  syntax:
