  - csharp
  name: ListViewCancelEventArgs
  nameWithType: ListViewCancelEventArgs
  fullName: System.Web.UI.WebControls.ListViewCancelEventArgs
  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCanceling&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>styra aktiverar den <xref:System.Web.UI.WebControls.ListView.ItemCanceling>händelse när knappen Avbryt är klickade på, men innan du avslutar infoga eller redigeringsläge.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> </xref:System.Web.UI.WebControls.ListView> (Knappen Avbryt är en knapp vars `CommandName` egenskap är inställd på &quot;Avbryt&quot;) det här kan du ange en metod för händelsehantering som utför en anpassad rutin när den här händelsen inträffar, till exempel stoppar åtgärden Avbryt om det skulle placera objektet i ett oönskat tillstånd.       Ett ListViewCancelEventArgs-objekt har överförts till metoden händelsehantering. Det här objektet kan du bestämma index för objektet som innehåller knappen Avbryt som händelsen. Du kan också bestämma vilka åtgärden avbröts. Om du vill avbryta åtgärden Avbryt, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En lista över inledande egenskapsvärden för en instans av klassen ListViewCancelEventArgs, finns det <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>konstruktor.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCancelEventArgs object to display a message when the user cancels the insert or update operation in a <xref:System.Web.UI.WebControls.ListView> control. The ListViewCancelEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_285_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_285_1.aspx)]"
  syntax:
    content: 'public class ListViewCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
