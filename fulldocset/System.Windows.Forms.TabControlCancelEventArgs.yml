  summary: "Tillhandahåller data för den <xref href=&quot;System.Windows.Forms.TabControl.Selecting&quot;> </xref> och <xref href=&quot;System.Windows.Forms.TabControl.Deselecting&quot;> </xref> händelser i en <xref href=&quot;System.Windows.Forms.TabControl&quot;> </xref> kontroll."
  remarks: "Använd den <xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A>egenskapen fastställa vilken händelse inträffar.</xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A> Detta gör att du kan hantera flera händelsetyper med en händelsehanterare.       Använd <xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A>och <xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A>Egenskaper för att avgöra vilken som <xref:System.Windows.Forms.TabPage>händelsen inträffar efter.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A> </xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A>       Avbryta en fliken ändring i en <xref:System.Windows.Forms.TabControl>, ange den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Forms.TabControl>       Mer information om hur du hanterar händelser finns [händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.TabControl.Selecting> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.TabControl> named `TabControl1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.TabControl.Selecting> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#557](~/add/codesnippet/csharp/t-system.windows.forms.t_20_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#557](~/add/codesnippet/visualbasic/t-system.windows.forms.t_20_1.vb)]"
