- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Hämtar eller anger ett värde som deklarerar om animeringar ska inaktiveras på beroendegenskapen där som innehåller metadata instansen används."
  remarks: "I allmänhet standard beroendeegenskaper som är tillgängliga i den [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] framework implementering [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] kan animeras. Du kan ange egenskapen till `true` i metadata för dina egna anpassade beroendeegenskap att inaktivera animeringar på den.       Om en egenskap med det här värdet `true` försök som ska användas som en animering mål, ett runtime undantag aktiveras.       Egenskaper för alla härledda klasser av <xref:System.Windows.PropertyMetadata>definieras vanligtvis i objektmodellen som skrivskyddad.</xref:System.Windows.PropertyMetadata> Detta är så att de kan justeras efter initiering av instansen. Men när metadata som används som en del av ett anrop till <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, eller <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, systemets egenskapen kommer försegla metadata instansen och eventuella egenskaper som förmedlar information om metadata är nu vara oföränderliga.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Försöker ange IsAnimationProhibited när <xref:System.Windows.PropertyMetadata.IsSealed%2A>är `true` på dessa metadata instans ska generera ett undantag.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Anger att animeringar inte är tillåtna; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> anger att animeringar tillåts. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (animeringar får)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
