  remarks: "Den här händelseklassen data används med följande bifogade händelser.      - <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>Klassen händelse data används med följande dirigerade händelser.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> Dessa dirigerade händelser vidarebefordra ovanstående bifogade händelser för att göra dem mer tillgänglig för generella elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>Bifogade händelser och baselementet dirigerade händelser dela sina händelsedata och den genomströmning och tunnlar versioner av dirigerade händelser också dela händelsedata.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> Detta kan påverka hanterade egenskaperna för händelsen som transporteras skapades. Mer information finns i [indata översikt](~/add/includes/ajax-current-ext-md.md).       Other than den <xref:System.Windows.RoutedEventArgs>Egenskaper som är relevanta för alla dirigerade händelser, mest intressanta egenskaperna för MouseEventArgs som du kan använda i en <xref:System.Windows.Input.MouseEventHandler>implementering finns flera egenskaper som visar det aktuella tillståndet för knappen (exempelvis <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>) och <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>).</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> </xref:System.Windows.Input.MouseEventHandler> </xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>är användbart särskilt eftersom du kan kontrollera <xref:System.Windows.Input.MouseDevice.Captured%2A>det.</xref:System.Windows.Input.MouseDevice.Captured%2A></xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       Observera att händelser som specifikt behandlar musen knappen händelser använder en annan händelse dataklass, <xref:System.Windows.Input.MouseButtonEventArgs>.</xref:System.Windows.Input.MouseButtonEventArgs> Egenskaper för mus knappen är tillgängliga på MouseEventArgs om det finns-lägen eller interaktioner som rör knapparna även om du hanterar en händelse för icke-knappen.       Den <xref:System.Windows.Input.Mouse>klassen innehåller ytterligare egenskaper och metoder för att bestämma tillståndet för musen.</xref:System.Windows.Input.Mouse>"
