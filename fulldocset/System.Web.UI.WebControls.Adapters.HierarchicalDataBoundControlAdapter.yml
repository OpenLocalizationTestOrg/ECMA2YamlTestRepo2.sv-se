  type: Class
  summary: "Anpassar beteendet för en <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> objekt som kontrollen kortet är associerad för begäranden för specifika webbläsare."
  remarks: "Klassen HierarchicalDataBoundControlAdapter anpassas efter den associerade <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>behörighet att ändra standard markup eller beteende för en viss webbläsare.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Du kan utöka klassen HierarchicalDataBoundControlAdapter för att anpassa återgivningen av den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroll.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       En <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontrollen är bunden till en datakälla och genererar användaren gränssnitt (eller underordnad kontroll hierarki, vanligtvis) genom att räkna upp elementen i datakällan som den är bunden.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Mer information om den hierarkiska databundna kontroller finns i <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Kontrollen kort are.NET komponenter som hanterar ett eller flera steg i livscykeln för en kontroll för en viss webbläsare. Utöka klassen HierarchicalDataBoundControlAdapter ger åtkomst till livscykel led i den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroll.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Mer information finns i [arkitektur översikt av anpassningsbar styr beteendet](~/add/includes/ajax-current-ext-md.md).       Den ursprungliga begäranden för ett nätverkskort gör .NET Framework för att söka efter ett mappade kort för kontrollen anges egenskaperna för den begärande webbläsaren. Webbläsaren definitionsfiler används av den <xref:System.Web.HttpBrowserCapabilities>klassen för att identifiera egenskaper för klientens webbläsare och mappa adaptern till webbläsartyp.</xref:System.Web.HttpBrowserCapabilities>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlAdapter class to render a hierarchical <xref:System.Web.UI.WebControls.TreeView> control that is bound to an <xref:System.Web.UI.WebControls.XmlDataSource> object.  \n  \n This code example contains four objects:  \n  \n-   An adapter derived from the HierarchicalDataBoundControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.TreeView> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n-   An XML file that contains a hierarchical list of employees.  \n  \n This code example consists of four code segments. The first code segment demonstrates how to extend the HierarchicalDataBoundControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_1.vb)]  \n  \n The second code segment demonstrates how to declare a <xref:System.Web.UI.WebControls.TreeView> to bind to an XML data source.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_2.aspx)]  \n  \n The third code segment shows how to link the <xref:System.Web.UI.WebControls.TreeView> control to the custom adapter for browsers running on Windows CE.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The final code segment provides the XML data that the <xref:System.Web.UI.WebControls.TreeView> control binds to.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
