  summary: "Binder data i datakällan för den associerade hierarkiska databundna kontrollen till nätverkskortet."
  remarks: "Metoden PerformDataBinding Binder data i den angivna datakällan på den associerade <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>Kontrollera till den <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter>objekt.</xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Du kan åsidosätta PerformDataBinding om du vill ersätta standard databindning funktionerna i den associerade <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroll eller för att ge ytterligare funktioner för databindning om den associerade <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroll har utökats.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example demonstrates how to override the PerformDataBinding method to verify the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> property has been set prior to calling the parent PerformDataBinding method. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#2](~/add/codesnippet/csharp/437bf7cf-e5ef-4fb3-b2ab-_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#2](~/add/codesnippet/visualbasic/437bf7cf-e5ef-4fb3-b2ab-_1.vb)]"
