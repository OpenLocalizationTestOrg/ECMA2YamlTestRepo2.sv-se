  summary: "Innehåller basklassen för serialisering av en primitiv reflektion inom objektdiagrammet."
  remarks: "Klassen MemberCodeDomSerializer är en &quot;meta&quot; serialisering; är en serialiserare som inte att serialisera en del av objektdiagrammet, men i stället Serialiserar en reflektion primitiv inom objektdiagrammet. Till exempel en MemberCodeDomSerializer skulle associeras med en <xref:System.ComponentModel.PropertyDescriptor>att serialisera en egenskap.</xref:System.ComponentModel.PropertyDescriptor> MemberCodeDomSerializer objekt aktivera konstruktioner, till exempel egenskaper och händelser ska logiska, i stället för att kräva att de ska ha en fysiska lagringen i koden.       Till skillnad från <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>klasser, MemberCodeDomSerializer objekt måste kunna avbryta serialiseringen.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>"
