- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Hämtar eller anger den IP-adress som används för lyssning med lokal peer-noden."
  remarks: "Om den här egenskapen inte har angetts eller är inställd på `null` eller <xref:System.String.Empty>, den associerade <xref:System.ServiceModel.PeerNode>lyssnar på alla globala adresser (både IPv4 och IPv6) konfigurerats för den lokala datorn.</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       Om en giltig unicast IP-adress har angetts för den här egenskapen och den associerade <xref:System.ServiceModel.PeerNode>objektet lyssnar på den adressen.</xref:System.ServiceModel.PeerNode> IPv4 och IPv6-adresser med jokertecken är inte giltiga.       Om ett icke -`null` IP-adressträngen har angetts för den här egenskapen tillsammans med <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>, IP-adressen måste vara associerad med ett fysiskt gränssnitt i stället för en virtuell.</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       ListenIPAddress måste anges för ad hoc-nätverk för att registrera med peer-Standardlösaren (PNRP). Om den här egenskapen har angetts tillsammans med <xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(peer Standardlösaren), och sedan IP-adressen måste tillhöra ett fysiskt nätverksgränssnitt i stället för en virtuell (till exempel en tunnel-gränssnitt).</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> Det beror på att PNRP publicerar endast inom PNRP-moln som motsvarar fysiska gränssnitt. Genom att ange egenskapen till null kan publiceras alla globala adresser i det globala PNRP-molnet."
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "En <xref:System.String>värde som innehåller giltig IPv4- eller IPv6-adressen som lokala peer-noden lyssnar.</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den angivna adressen är ogiltig eller felaktigt formaterat."
  platform:
  - net462
