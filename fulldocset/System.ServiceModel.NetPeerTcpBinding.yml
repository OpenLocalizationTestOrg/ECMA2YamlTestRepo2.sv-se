  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "Ger en säker bindning för peer-to-peer-program för."
  remarks: "NetPeerTcpBinding bindningen stöder skapandet av peer-program som använder en infrastruktur för TCP-nivå nät för peer-to-peer-nätverk.       Varje <xref:System.ServiceModel.PeerNode>instans kan vara värd för flera peer-kanaler som definierats med den här bindningen.</xref:System.ServiceModel.PeerNode> Kanalfabriker som skapas med en konfigurerad instans av den här typen kan användas för att generera peer-kanaler. En peer-kanalfabrik kan producera peer-kanaler som är krypteringen (implementerar <xref:System.ServiceModel.Channels.IInputChannel>), endast utgående (implementerar <xref:System.ServiceModel.Channels.IOutputChannel>), och duplex (implementerar <xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       Detta är en standard bindningar som tillhandahålls av Windows Communication Framework (WCF). Det kan användas i tvingande koden eller angetts i motsvarande XML-konfigurationsfilen för programmet. Den rekommenderade proceduren är att definiera bindningen använder konfigurationsvärden och inte ska använda en kodbaserad metod, förutom i vissa avancerade scenarier där konfigurationsvärden måste anges som en tjänst har initierats."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
