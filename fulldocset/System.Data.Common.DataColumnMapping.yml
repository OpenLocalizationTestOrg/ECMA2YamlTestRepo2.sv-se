  name: DataColumnMapping
  nameWithType: DataColumnMapping
  fullName: System.Data.Common.DataColumnMapping
  type: Class
  summary: "Innehåller en allmän kolumnmappningen för ett objekt som ärver från <xref href=&quot;System.Data.Common.DataAdapter&quot;> </xref>. Den här klassen kan inte ärvas."
  remarks: "En DataColumnMapping kan du använda kolumnnamnen i en <xref:System.Data.DataTable>som skiljer sig från dem i datakällan.</xref:System.Data.DataTable> Den `DataAdapter` använder mappningen för att matcha kolumnerna när tabellerna i den <xref:System.Data.DataSet>eller datakälla har uppdaterats.</xref:System.Data.DataSet> Mer information finns i [DataAdapter DataTable och DataColumn mappningar](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a DataColumnMapping object and adds it to a <xref:System.Data.Common.DataColumnMappingCollection>. It then tells the user that the mapping was added to the collection and shows the Parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.common.dat_1_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.common.dat_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.Common.DataColumnMapping/DataColumnMappingConverter))]

      public sealed class DataColumnMapping : MarshalByRefObject, ICloneable, System.Data.IColumnMapping
