  remarks: "Ställa in egenskapen ImageSize innan du lägger till bilder till samlingen bilden leder bilder att ändra storlek till bildstorleken anges.       När du ställer in egenskapen ImageSize till ett nytt värde i <xref:System.Windows.Forms.ImageList.Handle%2A>för avbildningen listan återskapas.</xref:System.Windows.Forms.ImageList.Handle%2A>       Eftersom egenskapen ImageSize gör referensen till återskapas, bör du ange ImageSize innan inställningen i <xref:System.Windows.Forms.ImageList.Images%2A>egenskap.</xref:System.Windows.Forms.ImageList.Images%2A> När referensen för den <xref:System.Windows.Forms.ImageList>har skapats, ange den <xref:System.Windows.Forms.ImageList.ColorDepth%2A>eller ImageSize egenskaper i koden när du har angett den <xref:System.Windows.Forms.ImageList.Images%2A>egenskapen kommer mängd bilder som har angetts för den <xref:System.Windows.Forms.ImageList.Images%2A>egenskap som ska tas bort.</xref:System.Windows.Forms.ImageList.Images%2A> </xref:System.Windows.Forms.ImageList.Images%2A> </xref:System.Windows.Forms.ImageList.ColorDepth%2A> </xref:System.Windows.Forms.ImageList>"
  example:
  - "The following code example demonstrates constructing an <xref:System.Windows.Forms.ImageList.%23ctor%2A>, adding images to the <xref:System.Windows.Forms.ImageList.Images%2A> property, setting the ImageSize property, and using the <xref:System.Windows.Forms.ImageList.Draw%2A> method. To run this example, place it in a form containing a button named `Button1`. The example assumes the existence of `FeatherTexture.bmp` and `Gone Fishing.bmp` at c:\\Windows\\\\. Change the example accordingly if the bitmaps do not exist on your system, or exist at another location.  \n  \n [!code-cpp[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/cpp/p-system.windows.forms.i_6_1.cpp)]\n [!code-cs[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/csharp/p-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProviderAndImageListExample#2](~/add/codesnippet/visualbasic/p-system.windows.forms.i_6_1.vb)]"
  syntax:
