  remarks: "ImageList som brukar användas av andra kontroller som den <xref:System.Windows.Forms.ListView>, <xref:System.Windows.Forms.TreeView>, eller <xref:System.Windows.Forms.ToolBar>.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListView> Du kan lägga till bitmappar eller ikoner ImageList och andra kontroller ska kunna använda avbildningar eftersom de kräver.       ImageList som använder en referens för att hantera listan över bilder. Den <xref:System.Windows.Forms.ImageList.Handle%2A>skapas inte förrän vissa åtgärder, till exempel komma den <xref:System.Windows.Forms.ImageList.Handle%2A>eller anropa <xref:System.Windows.Forms.ImageList.Draw%2A>, utförs på Bildlistan.</xref:System.Windows.Forms.ImageList.Draw%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> Utför andra åtgärder, till exempel inställningen av <xref:System.Windows.Forms.ImageList.ColorDepth%2A>eller <xref:System.Windows.Forms.ImageList.ImageSize%2A>kommer den <xref:System.Windows.Forms.ImageList.Handle%2A>återskapas.</xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> </xref:System.Windows.Forms.ImageList.ColorDepth%2A> Därför bör du utföra dessa åtgärder innan du lägger till bilder i ImageList. Dessutom när du arbetar med formulär som kommer att placeras du bör alltid lägga till en ImageList och bilder när egenskapen Language i ett format som anges som standard. Ändra formulärets språk innan du lägger till avbildningar kan förstöra resursfiler program."
