  name: LikeObject(Object,Object,CompareMethod)
  nameWithType: LikeOperator.LikeObject(Object,Object,CompareMethod)
  fullName: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(Object,Object,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "Utför text- eller strängjämförelse anges två objekt. Den här helper-metoden är inte avsedd att anropas direkt från din kod."
  remarks: "Mer information finns i [Compare när alternativet](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "Strängen som ska jämföras."
    - id: Pattern
      type: System.Object
      description: "Strängen som `Source` jämförs."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "En <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref> uppräkning som anger om du använder text jämförelse eller inte. Om <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, den här metoden använder text jämförelse; om <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, den här metoden använder binär jämförelse."
    return:
      type: System.Object
      description: "En <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> värde som anger om strängarna matchar. Returnerar <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> om strängarna matchar; annars <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
  platform:
  - net462
