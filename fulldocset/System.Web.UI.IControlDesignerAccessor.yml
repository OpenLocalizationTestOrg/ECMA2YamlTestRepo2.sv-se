  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Tillhandahåller åtkomst till en kontroll designer lagrar temporära designläge data som är associerade med en kontroll."
  remarks: "Egenskapen och metoder som definierats i gränssnittet IControlDesignerAccessor erbjuder ett enkelt sätt för kontrollen designer för åtkomstkontroll för att skicka och hämta tillfälliga designläge data. Gränssnittet implementeras av <xref:System.Web.UI.Control>klass.</xref:System.Web.UI.Control> Kontrollen Designer använder implementeringen av det här gränssnittet för att få åtkomst till kontrollen.       Tillfällig designläge data sparas inte med själva kontrollen. För att bevara designläge data för en kontroll ska du hämta innehållet i den <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>egenskapen och lagrar dem i en designer-specifik plats.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
