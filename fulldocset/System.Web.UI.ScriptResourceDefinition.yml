- uid: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  id: LoadSuccessExpression
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Hämtar eller anger ett JavaScript-uttryck som används för att identifiera om en JavaScript-fil som har lästs in."
  remarks: "Den här egenskapen används tillsammans med den <xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>egenskapen att återge infogat skript som återställs att läsa in biblioteket från en lokal server-plats om skriptet inte att läsa in från CDN.</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>       Det här värdet har redan angetts för JavaScript-bibliotek från Microsoft. Om du vill registrera ett skript själv och få CDN fallback-support, anger du den här egenskapen till ett uttryck. Om du vill testa om ett bibliotek för jQuery har lästs in, kan du till exempel använda ett uttryck som liknar följande:`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "JavaScript-uttryck. Standardvärdet är en tom sträng."
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
