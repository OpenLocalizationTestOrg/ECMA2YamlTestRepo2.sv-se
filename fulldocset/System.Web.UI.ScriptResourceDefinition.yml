- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Hämtar eller anger ett värde som anger att den <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> om en resurs för skript som ska användas med en säker anslutning till sökvägen innehållsleverans (CDN) när sidan öppnas med hjälp av HTTPS."
  remarks: "Använd egenskapen CdnSupportsSecureConnection för att kontrollera om den associera skriptresursen ska användas av den <xref:System.Web.UI.ScriptManager>med en säker anslutning (SSL) till en CDN.</xref:System.Web.UI.ScriptManager> Du kan undvika ett varningsmeddelande i webbläsaren när ditt webbprogram försöker begära skyddat innehåll från en CDN som stöder SSL med hjälp av egenskapen CdnSupportsSecureConnection."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om CDN som ska användas med hjälp av HTTPS; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
