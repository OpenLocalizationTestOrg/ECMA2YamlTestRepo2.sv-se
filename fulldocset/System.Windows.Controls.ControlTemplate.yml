  type: Class
  summary: "Anger visuell struktur och beteendebaserade aspekter av en <xref href=&quot;System.Windows.Controls.Control&quot;> </xref> som kan delas mellan flera instanser av kontrollen."
  remarks: "ControlTemplate kan du ange visuella struktur för en kontroll. Kontrollen författaren kan definiera standard ControlTemplate och utvecklaren av tillämpningsprogrammet kan åsidosätta ControlTemplate om du vill återskapa visual strukturen för kontrollen.       Kontrollen templating är en av de många funktionerna som erbjuds av den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] design och templating modell. Design och templating modellen ger dig med sådana stor flexibilitet att i många fall du inte behöver skriva egna kontroller. Om du är en programförfattare som vill ändra visualiseringen för kontrollen eller ersätta ControlTemplate för en befintlig kontroll finns det [design och Templating](~/add/includes/ajax-current-ext-md.md) avsnittet exempel och en detaljerad beskrivning.       Om du skriver en egen kontroll, se &quot;Skapa en anpassad kontroll&quot; i den [redigering: översikt](~/add/includes/ajax-current-ext-md.md).       En ControlTemplate är avsedd att vara en egen enhet i att är osynliga för utanför användare och objekt, inklusive format. Det enda sättet att ändra innehållet i mallen kontroll är från inom samma kontrollmall.      <a name=&quot;xamlObjectElementUsage_VisualTree&quot;></a>## XAML egenskapen Elementsyntax ```   <ControlTemplate>     <VisualTreeRootNode > VisualTreeNodeContents     </VisualTreeRootNode >   </ControlTemplate>   ``` <a name=&quot;xamlValues_VisualTree&quot;> </a> ## XAML värden *ControlTemplate* objektelement för ControlTemplate eller en härledd klass.             *VisualTreeRootNode* en enda [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] element som direkt underordnade ControlTemplate (eller en härledd klass). Mallar måste ha en enda rotnod. För att generera en användbar mall elementet som *VisualTreeRootNode* förväntas stöder innehållsmodellen egna, ofta en modell som stöder flera underordnade element.       *VisualTreeNodeContents* ett eller flera element som Slutför avsedda mallen. Om elementet är valt som *VisualTreeRootNode* endast stöd för en underordnad sedan det bara kan vara ett element som deklarerats som *VisualTreeNodeContents*. Det är också möjligt (om det är ovanligt) att ange textinnehåll om valt *VisualTreeRootNode* stöder textegenskapen content."
  example:
  - "The following shows a <xref:System.Windows.Controls.Button> <xref:System.Windows.Style> that sets the ControlTemplate of a <xref:System.Windows.Controls.Button>:  \n  \n [!code-xml[StylingIntroSample_snip#ButtonCT](~/add/codesnippet/xaml/t-system.windows.control_3_1.xaml)]  \n  \n When this gets applied, the <xref:System.Windows.Controls.Button> appears as an <xref:System.Windows.Shapes.Ellipse>:  \n  \n ![Button ControlTemplate sample](~/add/media/stylingintro-buttoncontroltemplate.png \"Button ControlTemplate sample\")  \n  \n When you set the <xref:System.Windows.Controls.Control.Template%2A> property of a <xref:System.Windows.Controls.Control> to a new ControlTemplate as in the above example, you are replacing the entire template. What the <xref:System.Windows.Controls.Button> looks like when it is in focus or pressed is all part of the default appearance of the button that you are replacing. Therefore, depending on your needs, you may want to put in your definition what your button should look like when it is pressed, and so on, as in the following example:  \n  \n [!code-xml[ControlTemplateExamples#1](~/add/codesnippet/xaml/controltemplateexamples/resources/button.xaml#1)]  \n  \n Note that this example references resources that are not shown here. For the complete sample, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041). That sample provides examples of control templates for many controls and is the best way for you to get started with creating control templates."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

