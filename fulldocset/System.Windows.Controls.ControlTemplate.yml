- uid: System.Windows.Controls.ControlTemplate.ValidateTemplatedParent(System.Windows.FrameworkElement)
  id: ValidateTemplatedParent(System.Windows.FrameworkElement)
  parent: System.Windows.Controls.ControlTemplate
  langs:
  - csharp
  name: ValidateTemplatedParent(FrameworkElement)
  nameWithType: ControlTemplate.ValidateTemplatedParent(FrameworkElement)
  fullName: System.Windows.Controls.ControlTemplate.ValidateTemplatedParent(FrameworkElement)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Kontrollerar mallbaserat överordnade mot en uppsättning regler."
  remarks: "Metoden används följande regler: 1. Den `templatedParent` får inte vara av typen <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement>       2. Den `templatedParent` får inte vara av typen <xref:System.Windows.FrameworkElement>som är inte en <xref:System.Windows.Controls.Control>.</xref:System.Windows.Controls.Control> </xref:System.Windows.FrameworkElement>       3. Den `templatedParent` får inte vara en <xref:System.Windows.Controls.Control>som är inte associerad med <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control>"
  syntax:
    content: protected override void ValidateTemplatedParent (System.Windows.FrameworkElement templatedParent);
    parameters:
    - id: templatedParent
      type: System.Windows.FrameworkElement
      description: "Det element som den här mallen används."
  overload: System.Windows.Controls.ControlTemplate.ValidateTemplatedParent*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>templatedParent</code> must not be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Du måste koppla den <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref> med en <xref href=&quot;System.Windows.Controls.Control&quot;> </xref> genom att ange den &lt;xref:System.Windows.Controls.Control.Template%2A?displayProperty=fullName&gt; egenskapen innan du använder den <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref> på den <xref href=&quot;System.Windows.Controls.Control&quot;> </xref>."
  platform:
  - net462
