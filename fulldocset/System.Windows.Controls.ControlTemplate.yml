  namespace: System.Windows.Controls
  summary: "Hämtar eller anger typ som den här <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref> är avsedd."
  remarks: "Om du har en fristående <xref:System.Windows.Controls.ControlTemplate>i avsnittet resurser med TargetType-egenskapen angetts till en typ av <xref:System.Windows.Controls.ControlTemplate>inte gäller för den aktuella typen automatiskt.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ControlTemplate> I stället måste du ange en `x:Key` och tillämpa mallen explicit.       Observera även att egenskapen TargetType krävs på en <xref:System.Windows.Controls.ControlTemplate>om malldefinitionen innehåller <xref:System.Windows.Controls.ContentPresenter>.</xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ControlTemplate>      <a name=&quot;xamlAttributeUsage_TargetType&quot;></a>## XAML attributsyntax ```   <object  TargetType=&quot;typeName&quot;/>   ``` <a name=&quot;xamlValues_TargetType&quot;> </a> ## XAML värden *typeName* ange namnet på klassen.       Att referera till den <xref:System.Type>namnet på klassen, Använd den [Markeringstillägg och WPF XAML](~/add/includes/ajax-current-ext-md.md).</xref:System.Type>"
  example:
  - "The following example demonstrates the use of this property:  \n  \n [!code-xml[ControlTemplateExamples#Label](~/add/codesnippet/xaml/controltemplateexamples/resources/label.xaml#label)]  \n  \n The above example uses the following resource:  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n For the complete sample, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041)."
