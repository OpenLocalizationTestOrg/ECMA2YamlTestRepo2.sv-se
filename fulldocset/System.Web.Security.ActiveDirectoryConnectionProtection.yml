  summary: "Anger anslutning skyddsalternativ som stöds av den <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> klass."
  remarks: "Uppräkningen ActiveDirectoryConnectionProtection används i konfigurationsfilen för ett program för att ange det protokoll som används för att skydda kommunikationen mellan en <xref:System.Web.Security.ActiveDirectoryMembershipProvider>objekt och en server för Active Directory eller Active Directory Application Mode.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Uppräkningen anger vilken typ av anslutningssäkerhet providern upprätta baserat på de `connectionProtection` attribut för den [medlemskap Element (inställningsschema för ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) konfigurationselementet. Den `connectionProtection` attribut kan anges till antingen &quot;None&quot; eller &quot;Säker&quot;."
