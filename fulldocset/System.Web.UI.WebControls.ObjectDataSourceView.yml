  summary: "Hämtar eller anger namnet på metoden eller funktionen som den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> kontroll anropar för att hämta data."
  remarks: "Den angivna metoden får inte ha några Metodsignaturen men måste returnera en av de typer som anges i följande tabell för att <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen att anropa den har | Returtypen | Åtgärden |   |-----------------|------------|   | <xref:System.Collections.IEnumerable>| <xref:System.Collections.IEnumerable>Returneras av metoden <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>. |   | <xref:System.Data.DataTable>| En <xref:System.Data.DataView>skapas med hjälp av <xref:System.Data.DataTable>och returneras av metoden <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>. |   | <xref:System.Data.DataSet>| Först <xref:System.Data.DataTable>av <xref:System.Data.DataSet>extraheras och en <xref:System.Data.DataView>skapas och returneras av metoden <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>. |   | <xref:System.Object>| Objektet kapslas in i en-elementet <xref:System.Collections.IEnumerable>och som returneras av metoden <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>. |       Metoden som anges av egenskapen SelectMethod kan vara en instansmetod eller en `static` (`Shared` i Visual Basic) metoden.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Collections.IEnumerable> </xref:System.Object> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Data.DataView> </xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Data.DataTable> </xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Collections.IEnumerable> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.ObjectDataSource> Om det är en instansmetod affärsobjektets skapas och förstörs när SelectMethod anropas metoden. Du kan hantera den <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated>händelse att arbeta med affärsobjektets innan metoden anges av egenskapen SelectMethod anropas.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> Du kan också hantera den <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing>händelse som aktiveras när metoden anges av egenskapen SelectMethod anropas.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> (`Dispose` anropas endast om affärsobjektets implementerar den <xref:System.IDisposable>gränssnitt.)</xref:System.IDisposable> Om metoden är en `static` (`Shared` i Visual Basic)-metoden affärsobjektets skapas aldrig och du kan inte hantera dessa händelser.       Om företaget objekt som den <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll fungerar med implementerar fler än en metod eller funktion med samma namn (metoden överlagringar), datakällkontrollen försöker anropa det korrekta enligt en uppsättning villkor, inklusive parametrarna i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>samling.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Om parametrarna i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>samling stämmer inte överens för signaturen för metoden anges av egenskapen SelectMethod, datakällan genererar ett undantag.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>       Mer information finns i <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how a <xref:System.Web.UI.WebControls.GridView> control can display data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control on a Web Forms page. The <xref:System.Web.UI.WebControls.ObjectDataSource> identifies a partially or fully qualified class name with its <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property and a method that is called to retrieve data with its SelectMethod property. At run time, the object is created and the method is called using reflection. The <xref:System.Web.UI.WebControls.GridView> control enumerates through the <xref:System.Collections.IEnumerable> collection that is returned by the SelectMethod, and then displays the data.  \n  \n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_584_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_584_1.aspx)]"
  syntax:
    content: public string SelectMethod { get; set; }
    return:
      type: System.String
      description: "En sträng som representerar namnet på metoden eller fungerar som den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> används för att hämta data. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod*
  exceptions: []
