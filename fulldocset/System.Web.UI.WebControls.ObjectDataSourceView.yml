  remarks: "Namn och typer av parametrar som ingår i samlingen UpdateParameters måste matcha namn och typer av parametrar i metoden som anges i <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>egenskapen signatur.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> Parameternamn som påverkas av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A>egenskapen och är skiftlägeskänsliga.</xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A> När du arbetar med databundna kontroller som du kan ange parametrar, exempelvis <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen automatiskt sammanfogar alla parametrar som uttryckligen anges i samlingen med de parametrar som tillhandahålls av databundna kontrollen.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Mer information finns i <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a `NorthwindEmployee`, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the UpdateParameters collection contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList>, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> operation is enabled only after an employee is selected.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_182_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_182_1.aspx)]"
