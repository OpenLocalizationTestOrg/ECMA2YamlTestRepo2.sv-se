  summary: "Hämtar eller anger ett värde som anger om datakällkontrollen stöder sidindelning via en uppsättning data som hämtas."
  remarks: "Växling av den <xref:System.Web.UI.WebControls.ObjectDataSourceView>kontroll hanteras genom att ange den EnablePaging = <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>, och <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>Egenskaper för den <xref:System.Web.UI.WebControls.ObjectDataSourceView>och definiera en `Select` metod i affärsobjektets med korrekta parametrar.</xref:System.Web.UI.WebControls.ObjectDataSourceView> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView> Om EnablePaging =-egenskapen anges `true`, <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>samlingarna består av två ytterligare parametrar för den första raden som begärdes och antalet rader som begärdes.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> Dessa två parametrar är namngivna som definieras av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>och <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>Egenskaper.</xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> Den `Select` metoden ska returnera det begärda antalet rader som börjar med det angivna indexet. Eftersom data inte kan jämnt delbart av sidstorleken, kan den sista sidan innehålla färre rader. Därför är antalet rader som har begärt faktiskt det maximala antalet rader som returneras.       Den <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A>egenskapen kontrolleras under ett anrop till den <xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A>metod för att säkerställa att datakällkontrollen stöder alla funktioner som begärde genom att ange olika <xref:System.Web.UI.DataSourceSelectArguments>Egenskaper.</xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A>       När sidindelning har aktiverats på den associerade databundna kontrollen databundna kontrollen anropar den `Select` metoden med startIndex och antalet rader som krävs. Dessutom, om den <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>egenskapen, databundna kontrollen anropar metoden innan återges i sidindelningskontroller.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> Till exempel om en <xref:System.Web.UI.WebControls.GridView>kontrollen har sidindelning aktiverat med en storlek på 5, och <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>metoden returnerar 20 visas endast 4 sidor i sidindelning.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> </xref:System.Web.UI.WebControls.GridView>       Värdet för den EnablePaging = egenskapen är lagrade i vyn tillstånd."
