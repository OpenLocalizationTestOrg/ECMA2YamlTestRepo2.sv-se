  name: ObjectDataSourceView
  nameWithType: ObjectDataSourceView
  fullName: System.Web.UI.WebControls.ObjectDataSourceView
  type: Class
  summary: "Stöder den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> styr och tillhandahåller ett gränssnitt för databundna kontroller att utföra uppgifter med affärs- och objekt."
  remarks: "Klassen ObjectDataSourceView är avsedd att användas av databundna kontroller och inte som ett programmerbara objekt i sidkoden.       ObjectDataSourceView-klassen implementerar funktionen data för den <xref:System.Web.UI.WebControls.ObjectDataSource>styra, inklusive den <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A>, och <xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A>Åtgärder, sortering, filtrering och hantering av inställningarna sparas i vyn tillstånd.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource>       Ett ObjectDataSourceView-objekt skapas för varje instans av den <xref:System.Web.UI.WebControls.ObjectDataSource>klass vid körning.</xref:System.Web.UI.WebControls.ObjectDataSource> Anrop till dataåtgärder på instansen av den <xref:System.Web.UI.WebControls.ObjectDataSource>klassen hanteras av instans av objektet ObjectDataSourceView.</xref:System.Web.UI.WebControls.ObjectDataSource> Sidan utvecklare inte kommer åt instans av klassen ObjectDataSourceView direkt. Control-utvecklare kan skapa anpassade kontroller genom att utöka den <xref:System.Web.UI.WebControls.ObjectDataSource>och ObjectDataSourceView klasser.</xref:System.Web.UI.WebControls.ObjectDataSource>       Klassen ObjectDataSourceView utför data genom att anropa metoder för företag eller data-objekt med hjälp av reflektion. Vid körning av <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen skapar en instans av typen som har identifierats av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A>egenskapen och anropar sedan lämplig metod för åtgärden.</xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Objektet instansierad cachelagras inte i minnet av ObjectDataSourceView. Objektet skapas och förstörs för metodanropet var data. Om metoden är `static` (`Shared` i Visual Basic), är det inte att skapa en instans, men fortfarande kallas för metoden data igen.       ObjectDataSourceView exponeras inte direkt till sidan utvecklare av den <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll.</xref:System.Web.UI.WebControls.ObjectDataSource> I stället kan egenskaper och metoder för ObjectDataSourceView nås via <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> Till exempel <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>av ObjectDataSourceView egenskapen genom att ange <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>egenskapen i <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>      ## Hämta Data mest grundläggande åtgärden som utför en datakällvy är hämta data från den underliggande data lagring med hjälp av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metod som hämtar en <xref:System.Collections.IEnumerable>uppsättning dataobjekt.</xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> Följande metoder för hämtning av data, egenskaper och händelser som implementeras av objektet ObjectDataSourceView och exponeras direkt av dess <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll att sidan utvecklare och andra anropare: – <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>metod - den <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>egenskap - den <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>egenskap - den <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>-händelse – den <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>händelse ## uppdatera Data i ObjectDataSourceView objekt stöder uppdateringar genom att anropa ett företag eller data object-metoden som har identifierats av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>egenskapen.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Selected> </xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Databundna kontroller som utför uppdateringar, som den <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>kontroller, skicka deras parametrar i ett <xref:System.Collections.Specialized.IOrderedDictionary>gränssnitt för ObjectDataSourceView och visa objekt slår ihop de här parametrarna med de parametrar som finns i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>samling.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Följande update-metoder, egenskaper och händelser som implementerats av ObjectDataSourceView och exponeras direkt av dess <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll att sidan utvecklare och andra anropare: – <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A>metod - den <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>egenskap - den <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>egenskap - den <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>-händelse – den <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>händelse ## Infoga Data i ObjectDataSourceView objekt har stöd för att lägga till rader med data genom att anropa ett företag eller data object-metoden som har identifierats av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod%2A>egenskapen.</xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Updated> </xref:System.Web.UI.WebControls.ObjectDataSource.Updating> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Databundna kontroller som utför infogningar, som den <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>, skicka deras parametrar i ett <xref:System.Collections.Specialized.IOrderedDictionary>gränssnitt för ObjectDataSourceView och visa objekt slår ihop de här parametrarna med de parametrar som finns i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertParameters%2A>samling.</xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Följande Infoga metoder, egenskaper, och händelser som implementerats av ObjectDataSourceView och exponeras direkt av dess <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll att sidan utvecklare och andra anropare: – <xref:System.Web.UI.WebControls.ObjectDataSource.Insert%2A>metod - den <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>egenskap - den <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>egenskap - den <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>-händelse – den <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>händelse ## om du tar bort Data i ObjectDataSourceView objekt stöder ta bort data genom att anropa ett företag eller data object-metoden som har identifierats av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteMethod%2A>egenskapen.</xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Inserted> </xref:System.Web.UI.WebControls.ObjectDataSource.Inserting> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Insert%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Databundna kontroller som utför tar bort och som den <xref:System.Web.UI.WebControls.GridView>och <xref:System.Web.UI.WebControls.DetailsView>, skicka deras parametrar i ett <xref:System.Collections.Specialized.IOrderedDictionary>gränssnitt för ObjectDataSourceView och visa objekt slår ihop de här parametrarna med de parametrar som finns i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteParameters%2A>samling.</xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Följande bort metoder, egenskaper och händelser som implementerats av ObjectDataSourceView och exponeras direkt av dess <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll att sidan utvecklare och andra anropare: – <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>metod - den <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>egenskap - den <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>egenskap - den <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>-händelse – den <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>händelse ## filtrera och sortera Data Data hämtning är mer kraftfulla när du kan filtrera informationen dynamiskt.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted> </xref:System.Web.UI.WebControls.ObjectDataSource.Deleting> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Filtrering stöds endast av den <xref:System.Web.UI.WebControls.ObjectDataSource>styr om den <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metoden returnerar en <xref:System.Data.DataTable>eller <xref:System.Data.DataSet>objekt.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Du kan använda den <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression%2A>och <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A>Egenskaper för att använda dynamisk filtrering för datahämtning.</xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression%2A> De här egenskaperna implementeras av objektet ObjectDataSourceView och exponeras direkt av dess <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen databundna kontroller och andra anropare.</xref:System.Web.UI.WebControls.ObjectDataSource>       Du kan sortera de data som du kan hämta med den <xref:System.Web.UI.WebControls.ObjectDataSource>genom att beställa data i minnet när den har hämtats.</xref:System.Web.UI.WebControls.ObjectDataSource> Sortering stöds endast av den <xref:System.Web.UI.WebControls.ObjectDataSource>styr om <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metoden returnerar en <xref:System.Data.DataTable>eller <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Den <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanSort%2A>egenskapen returnerar alltid `true`eftersom ObjectDataSourceView går inte att avgöra vilken typ som returneras av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metoden utan att anropa metoden.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.CanSort%2A> Den <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>egenskapssyntax är samma som för en <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>egenskap.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>      ## Spåra visa status The ObjectDataSourceView implementerar den <xref:System.Web.UI.IStateManager>gränssnitt och använder Visa status för att spåra dess status över sidförfrågningar.</xref:System.Web.UI.IStateManager> Implementering av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.SaveViewState%2A>, och <xref:System.Web.UI.WebControls.ObjectDataSourceView.TrackViewState%2A>metoder som tillhandahålls för att aktivera spårning av Visa tillståndet för kontrollen.</xref:System.Web.UI.WebControls.ObjectDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.LoadViewState%2A> Mer information finns i [översikt över ASP.NET Management](~/add/includes/ajax-current-ext-md.md)."
