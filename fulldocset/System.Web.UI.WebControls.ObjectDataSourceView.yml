      description: "En <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> som innehåller de parametrar som används av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod*>egenskapen.</xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod*>"
