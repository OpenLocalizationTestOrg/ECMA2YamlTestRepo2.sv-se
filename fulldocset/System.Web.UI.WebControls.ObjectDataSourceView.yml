- uid: System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod
  id: UpdateMethod
  parent: System.Web.UI.WebControls.ObjectDataSourceView
  langs:
  - csharp
  name: UpdateMethod
  nameWithType: ObjectDataSourceView.UpdateMethod
  fullName: System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger namnet på metoden eller funktionen som den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> objekt anropar för att uppdatera data."
  remarks: "Den <xref:System.Web.UI.WebControls.ObjectDataSourceView>objektet förutsätter att den metod som identifieras av egenskapen UpdateMethod utför uppdateringar en i taget, i stället för i en batch.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Metoden kan vara en instansmetod eller en `static` (`Shared` i Visual Basic) metoden. Om det är en instansmetod affärsobjektets skapas och förstörs varje gång som anges av egenskapen UpdateMethod anropas metoden. Du kan hantera den <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated>händelse att arbeta med affärsobjektets innan metoden anges av egenskapen UpdateMethod anropas.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> Du kan också hantera den <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing>händelse som aktiveras när UpdateMethod anropas metoden.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> (`Dispose` anropas endast om affärsobjektets implementerar den <xref:System.IDisposable>gränssnitt.)</xref:System.IDisposable> Om metoden är en `static` (`Shared` i Visual Basic)-metoden affärsobjektets skapas aldrig och du kan inte hantera dessa händelser.       Om företaget objekt som den <xref:System.Web.UI.WebControls.ObjectDataSource>objektet fungerar med implementerar fler än en metod eller funktion med samma namn (metoden överlagringar), datakällkontrollen försöker anropa det korrekta enligt en uppsättning villkor, inklusive parametrarna i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>samling.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Om parametrarna i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>samling stämmer inte överens för signaturen för metoden anges av egenskapen UpdateMethod, datakällan genererar ett undantag.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>       Mer information finns i <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>       Värdet för egenskapen är UpdateMethod lagras i vyn tillstånd."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a `NorthwindEmployee`, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> collection contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList>, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> operation is enabled only after an employee is selected.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_413_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_413_1.aspx)]"
  syntax:
    content: public string UpdateMethod { get; set; }
    return:
      type: System.String
      description: "En sträng som representerar namnet på metoden eller fungerar som den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> använder för att uppdatera data. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod*
  exceptions: []
  platform:
