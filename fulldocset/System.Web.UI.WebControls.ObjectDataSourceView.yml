  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger ett värde som avgör hur <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> kontrollen utför uppdateringar och tar bort när data i en rad i den underliggande datalagringen ändras under tiden för åtgärden."
  remarks: "Egenskapen ConflictDetection bestämmer om parametrar för gamla och nya värdena som tillämpas på den `Update` metoden. Exempelvis om metoden som anges av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A>egenskapen returnerar en <xref:System.Data.DataTable>objekt med kolumnerna `Name` och `Number`, och ConflictDetection-egenskap är inställd på den <xref:System.Web.UI.ConflictOptions>värde, skapas parametrar för `Name` och `Number` för den `Update` metoden.</xref:System.Web.UI.ConflictOptions> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> Om egenskapen ConflictDetection anges till den <xref:System.Web.UI.ConflictOptions>värde, parametrar har skapats med namnen `Name`, `Number`, `original_Name`, och `original_Name`.</xref:System.Web.UI.ConflictOptions> (Det exakta namnet på parametrarna för de ursprungliga värdena är beroende av den <xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A>.)</xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A> Den <xref:System.Web.UI.WebControls.ObjectDataSourceView>sedan anger om metoden som anges i den <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>egenskapen har parametrar som matchar.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView>       Samtidighetskontroll är en teknik som datalager använda för att styra hur data läsa och ändra i arkivet när flera klienter ansluter till och ändra samma data. En klient läser data och visar dem till en användare medan en annan klient läser samma data och visar dem till en annan användare. Om båda användarna uppdatera data och skicka den till datalagringen, kan vissa oväntat resultat uppstå, eftersom båda klienterna kan uppdatera olika värden för samma data. Detta betraktas som en konflikt. Genom att ange egenskapen ConflictDetection till den <xref:System.Web.UI.ConflictOptions>värde, den `Update` metoden kan du jämföra de gamla och nya värdena till den ursprungliga datakällan för att identifiera konflikter och hantera dem efter behov.</xref:System.Web.UI.ConflictOptions>       Värdet för ConflictDetection-egenskapen är lagrade i vyn tillstånd."
  syntax:
    content: public System.Web.UI.ConflictOptions ConflictDetection { get; set; }
    return:
      type: System.Web.UI.ConflictOptions
      description: "En av de <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> värden. Standardvärdet är den <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> värde."
  overload: System.Web.UI.WebControls.ObjectDataSourceView.ConflictDetection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Det markerade värdet är inte en av de <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> värden."
  platform:
  - net462
