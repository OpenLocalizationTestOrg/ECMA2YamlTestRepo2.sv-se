  remarks: "Formatsträngen OldValuesParameterFormatString tillämpas på primärnycklar, till exempel de som identifieras med den `DataKeyNames` egenskap för en databunden kontroll eller ta bort och uppdatera scenarier där den <xref:System.Web.UI.WebControls.ObjectDataSourceView.ConflictDetection%2A>egenskap är inställd på den <xref:System.Web.UI.ConflictOptions>värdet och mängd ursprungliga värden som skickas till metoden för motsvarande data.</xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.ObjectDataSourceView.ConflictDetection%2A>       Två vanliga scenarier där du kan ändra egenskapen OldValuesParameterFormatString är följande: - att skilja mellan gamla och nya värdena i uppdateringar. När den <xref:System.Web.UI.WebControls.ObjectDataSourceView.ConflictDetection%2A>egenskap är inställd på den <xref:System.Web.UI.ConflictOptions>värde, parametrar för både de ursprungliga och nya värdena läggs till i <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>samling.</xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.ConflictOptions> </xref:System.Web.UI.WebControls.ObjectDataSourceView.ConflictDetection%2A> Utan formatering sträng skapas två parametrar med samma namn för varje fält. Du kan jämföra data till den ursprungliga datakällan för att upptäcka konflikter och jämföra nyckelvärden genom att ändra namnet på parametern ursprungliga värde.      -Vissa visual designers implementera en viss namngivningsschemat för ursprungliga värden och nycklar.       Värdet för OldValuesParameterFormatString lagras i vyn tillstånd."
