    return:
      type: System.String
      description: "En sträng som representerar namnet på metoden eller fungerar som den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> används för att infoga data. Standardvärdet är en tom sträng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod*
