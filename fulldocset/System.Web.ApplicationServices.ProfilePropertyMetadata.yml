  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Hämtar eller anger ett värde som anger om egenskapen är tillgänglig för oautentiserade användare."
  remarks: "När du aktiverar anonym identifiering med inställningarna i elementet kan ange du vilka profilegenskaper är tillgängliga för anonyma användare. Du kan ange egenskapen AllowAnonymousAccess i elementet i avsnittet i Web.config-filen när egenskapen har definierats. Använd egenskapen AllowAnonymousAccess från klientprogrammet, för att avgöra om en profilegenskap kan anges för en anonym användare."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om egenskapen är tillgänglig för oautentiserade användare. Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
