  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "Innehåller en samling med värden som beskriver en profilegenskap."
  remarks: "Du använder klassen ProfilePropertyMetadata för att hämta information om en egenskap för profilen när du öppnar profiler via <xref:System.Web.ApplicationServices.ProfileService>klass.</xref:System.Web.ApplicationServices.ProfileService> Du kan hämta namn och typ för egenskapen, om den är skrivskyddad, om den kan användas av användare som inte har autentiserats och standardvärdet. Ett program kan vidta lämpliga åtgärder baserat på dessa värden, till exempel inte håller på att ange en skrivskyddad egenskap.       För att komma åt objektet ProfilePropertyMetadata från ett program som är kompatibel med Windows Communication Framework (WCF) Använd- <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>metoden i <xref:System.Web.ApplicationServices.ProfileService>klassen.</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> Användaren behöver inte vara inloggad på att hämta objektet ProfilePropertyMetadata eftersom metadata för profilegenskaper inte är specifik för en användares profilegenskapsvärden.       Värdena i klassen ProfilePropertyMetadata ställs i Web.config-filen i elementet i avsnittet när egenskapen har definierats."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
