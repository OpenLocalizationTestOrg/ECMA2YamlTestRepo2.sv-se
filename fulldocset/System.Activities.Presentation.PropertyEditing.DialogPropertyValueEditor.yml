  remarks: "Använd klassen DialogPropertyValueEditor om du vill visa en infogad redigerare som kan ha en associerad dialogrutan rutan redigerare.       Klassen DialogPropertyValueEditor kan innehålla antingen en <xref:System.Windows.DataTemplate>för en dialogrutan rutan redigerare eller en egen kod som anropas när dialogrutan anropas.</xref:System.Windows.DataTemplate>       Använda <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>i din <xref:System.Windows.DataTemplate>att anropa dina anpassade DialogPropertyValueEditor klass.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       Du kan ange en <xref:System.Windows.DataTemplate>som visas i en dialogruta för värden och du kan åsidosätta den <xref:Systems.Windows.Forms.ShowDialog>metoden som gör att återanvändning av befintliga eller system dialogrutor.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       I följande lista visar regler för att fastställa om de <xref:System.Windows.DataTemplate>eller <xref:Systems.Windows.Forms.ShowDialog>metoden används.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Om den <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>egenskapen är inte en [!INCLUDE[null](~/add/includes/null-md.md)] referens (Nothing i Visual Basic) som <xref:System.Windows.DataTemplate>är värd för en värd-specifika dialogrutan, som innehåller värden som formatering.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> Den <xref:Systems.Windows.Forms.ShowDialog>inte anropas.</xref:Systems.Windows.Forms.ShowDialog>       Om den <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>egenskapen är en [!INCLUDE[null](~/add/includes/null-md.md)] reference (Nothing i Visual Basic), den virtuella <xref:Systems.Windows.Forms.ShowDialog>metoden anropas och du kan åsidosätta den här metoden om du vill visa en dialogruta.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
