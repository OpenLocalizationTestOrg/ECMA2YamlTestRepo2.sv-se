      type: System.Activities.Presentation.PropertyEditing.PropertyValue
      description: "Den <xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>för egenskapen redigeras.</xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>"
    - id: commandSource
