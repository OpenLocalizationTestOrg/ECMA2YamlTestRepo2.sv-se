  summary: "Anropas när den <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>är null och en dialogruta har anropats av användaren.</xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>"
  remarks: "Eftersom kommandona hämta hanteras av värden och sedan anpassade dialogrutor inte kommer att ingå i det visuella trädet i `commandSource` Exponerar en <xref:System.Windows.IInputElement>som är en del av värdens visuella träd och som, därför kan användas för att köra kommandon så att de hanteras korrekt av egenskapsredigering.</xref:System.Windows.IInputElement> Åsidosätta den här metoden kan du implementera eventuella anpassade dialogrutan logik, som anropar befintliga system dialogrutor."
