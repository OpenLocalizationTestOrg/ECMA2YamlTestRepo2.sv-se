  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "Representerar ett anspråk för en <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> säkerhetstoken som Assert att ett godkännande beslut om åtkomst av ämnet för den angivna resursen har gjorts."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>säkerhetstoken ange sina anspråk med SAML intyg som kan ange om ett ämne har behörighet att komma åt en viss resurs.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Anspråk i SAML-kontroll representeras av SAML-instruktioner. SAML-specifikationen definierar en uppsättning typer för SAML-instruktion och en av dem är en SamlAuthorizationDecisionStatement. En SamlAuthorizationDecisionStatement Assert ett beslut om tillstånd för åtkomst av ämnet för den angivna resursen har gjorts. I följande tabell sammanfattas de egenskaper som är associerade med ett auktoriseringsbeslut.      | Egenskapen | Beskrivning |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>| Auktoriseringsbeslut som återges av SAML-utfärdare i förhållande till den resurs som representeras av egenskapen <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>| En uppsättning SAML intyg att SAML-utfärdare förlita sig på render beslutet. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| En URI-referens som identifierar den resurs som åtkomst begärs. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>| En uppsättning åtgärder som ämne är behörighet för att utföra på den resurs som representeras av den <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>egenskapen. |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"
