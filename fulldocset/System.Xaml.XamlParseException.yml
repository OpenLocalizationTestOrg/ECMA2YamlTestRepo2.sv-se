  type: Class
  summary: "Undantag som utlöses när en XAML-läsaren inte kan bearbeta element i XAML reader källa i XAML-nodström."
  remarks: "I fall där raden information är tillgänglig (till exempel när XAML-nodström läses av en <xref:System.Xaml.XamlXmlReader>), och i vissa fall undantag en XamlParseException kan rapportera radinformation från källan för XAML-nodström.</xref:System.Xaml.XamlXmlReader> Den här informationen läggs till i <xref:System.Xaml.XamlException.Message%2A>, och finns också i <xref:System.Xaml.XamlException.LineNumber%2A>och <xref:System.Xaml.XamlException.LinePosition%2A>.</xref:System.Xaml.XamlException.LinePosition%2A> </xref:System.Xaml.XamlException.LineNumber%2A> </xref:System.Xaml.XamlException.Message%2A> Var och en av dessa medlemmar har implementerats av <xref:System.Xaml.XamlException>grundläggande klass.</xref:System.Xaml.XamlException>"
