  summary: "Animeras från den <xref href=&quot;System.Windows.Point&quot;> </xref> värdet för föregående nyckelbilden till sin egen <xref:System.Windows.Media.Animation.PointKeyFrame.Value*>med linjär interpolerade.</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>"
  remarks: "Den här klassen används som en del av en <xref:System.Windows.Media.Animation.PointKeyFrameCollection>tillsammans med en <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>att animera en <xref:System.Windows.Point>egenskapsvärde längs en uppsättning viktiga ramar.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       En nyckelbilden definierar en del av den <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>som den tillhör.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> Varje nyckelbilden har ett mål <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>och <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>anger tidpunkt då nyckelbilden <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>ska nås.</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> En nyckelbilden animeras från målvärdet för tidigare nyckelbilden till sin egen målvärde. Den startar när den föregående nyckelbilden slutar och slutar när en egen nyckel har uppnåtts.       Linjär viktiga ramar som LinearPointKeyFrame skapar en smidig och linjär interpolerade mellan värden."
