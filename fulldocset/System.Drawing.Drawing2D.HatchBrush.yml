  summary: "Definierar en rektangulär pensel med en skrafferingsformat, en förgrundsfärg och bakgrundsfärg. Den här klassen kan inte ärvas."
  remarks: "En streckad skuggning görs från två färger: som definieras av den <xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>, som fyller bakgrunden och en för raderna som utgör mönstret över bakgrunden definieras av den <xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A>egenskapen.</xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> </xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A> Den <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A>egenskapen definierar vilken typ av mönster penseln har och kan vara ett värde från den <xref:System.Drawing.Drawing2D.HatchStyle>uppräkningen.</xref:System.Drawing.Drawing2D.HatchStyle> </xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> Det finns mer än&50; element i den <xref:System.Drawing.Drawing2D.HatchStyle>uppräkningen.</xref:System.Drawing.Drawing2D.HatchStyle>       Följande bild visar en ellips fylld med ett mönster för vågrät skrafferingsfärg.       ![Skrafferingsfärg mönster](~/add/media/hatch1.png &quot;Skrafferingsfärg mönster&quot;)"
