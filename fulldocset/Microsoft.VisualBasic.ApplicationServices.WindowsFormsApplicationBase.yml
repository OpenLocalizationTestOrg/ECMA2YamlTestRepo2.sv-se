  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Egenskapen gör att en designer att ange standard text återgivning motorn för programmets formulär när åsidosätts i en härledd klass."
  remarks: "Som standard den här egenskapen returnerar `False` som indikerar att GDI-texten renderas för [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)] ska användas för programmets formulär. Men du kan åsidosätta den här egenskapen att returnera `True` och ange att programmets formulär använder GDI + text återgivning motorn, som används i Visual Basic .NET 2002 och Visual Basic .NET 2003.       Den här egenskapen anropas av den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>konstruktor.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>       Koden som åsidosätter metoder för den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>klass måste anges i filen ApplicationEvents.vb döljs som standard.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Åtkomst till kod Editor-fönstret för att åsidosätta medlemmar |   |&1;.  Med ett projekt som valts i **Solution Explorer**, klickar du på **egenskaper** på den **projekt** menyn.<br />2.  Klicka på den **programmet** fliken.<br />3.  Klicka på den **visa programhändelser** knappen för att öppna Redigeraren för koden.<br />     Mer information finns i [appen på sidan, projekt Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |"
