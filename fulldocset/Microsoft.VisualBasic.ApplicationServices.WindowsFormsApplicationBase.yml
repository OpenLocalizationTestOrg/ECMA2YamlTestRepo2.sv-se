  name: UnhandledException
  nameWithType: WindowsFormsApplicationBase.UnhandledException
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Inträffar när programmet påträffar ett ohanterat undantag."
  remarks: "Ett program genererar den `UnhandledException` händelsen när den stöter på ett ohanterat undantag. Den här händelsen är en del av modellen Visual Basic-program. Mer information finns i [översikt över programmodell Visual Basic](~/add/includes/ajax-current-ext-md.md).       Du kan använda den <xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>egenskapen för den `e` parametern för att komma åt undantag som gjorde att den här händelsen.</xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>       Du kan använda den <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>egenskapen för den `e` parametern för att styra om programmet avslutas.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Som standard <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>är `True`.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Därför programmet avslutas när du har slutfört den `UnhandledException` händelsehanterare. Du kan ange värdet `False` i den `UnhandledException` händelsehanteraren ska behålla det program som körs och det gå tillbaka till väntestatus.       Koden för den `UnhandledException` händelsehanteraren lagras i filen ApplicationEvents.vb döljs som standard.      ||   |-|   | Åtkomst till kod Editor-fönstret för programhändelser |   |&1;.  Med ett projekt som valts i **Solution Explorer**, klickar du på **egenskaper** på den **projekt** menyn.<br />2.  Klicka på den **programmet** fliken.<br />3.  Klicka på den **visa programhändelser** knappen för att öppna Redigeraren för kod. |       Mer information finns i [appen på sidan, projekt Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > I Visual Basic-kompileraren förhindrar att program som har skapats för felsökning från att den här händelsen om du vill aktivera en felsökare att hantera ohanterade undantag. Detta innebär att om du vill testa programmet genom att köra under felsökaren Visual Studio Integrated Development Environment din `UnhandledException` händelsehanteraren inte anropas. Mer information om hur du skapar program för felsökning finns [/Debug (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      ## Uppgifter i följande tabell visas exempel på aktiviteter som rör den `My.Application.UnhandledException` händelse.      |||   |-|-|   | Att | Se |   | Logga ohanterat undantag | [Så här: Logga undantag](~/add/includes/ajax-current-ext-md.md)|      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows Forms-program | **Yes**|   | Klassen Biblioteksservern | Inte |   | Konsolprogrammet | Inte |   | Windows Forms-kontroll biblioteket | Inte |   | Web Control Library | Inte |   | Windows-tjänst | Inte |   | Webbplats | Inte |"
  example:
  - "This example uses the `My.Application.UnhandledException` event to log any unhandled exceptions.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the procedure found in this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md).  \n  \n Because the `UnhandledException` event is not raised when a debugger is attached to the application, you have to run this example outside the Visual Studio Integrated Development Environment.  \n  \n [!code-vb[VbVbalrMyApplication#17](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#17)]"
