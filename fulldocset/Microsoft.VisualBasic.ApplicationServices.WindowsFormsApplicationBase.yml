- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents
  id: DoEvents
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: DoEvents()
  nameWithType: WindowsFormsApplicationBase.DoEvents()
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Bearbetar alla Windows-meddelanden som finns i meddelandekön."
  remarks: "Den `My.Application.DoEvents` metoden kan ditt program för att hantera andra händelser som kan uppstå när du kod körs. Den `My.Application.DoEvents` metod har samma beteende som den <xref:System.Windows.Forms.Application.DoEvents%2A>metoden.</xref:System.Windows.Forms.Application.DoEvents%2A>       När du kör ett Windows Forms-program, skapar ett nytt formulär väntar sedan på händelser som ska hanteras. Varje gång formuläret hanterar en händelse, t.ex. en knapp klickar behandlar all kod som är associerad med händelsen. Alla andra händelser vänta i kön. När koden hanterar händelsen, svarar ditt program inte. Till exempel uppdateras inte fönstret om ett annat fönster drar längst upp.       Om du anropar `My.Application.DoEvents` i koden, kan programmet hantera andra händelser. Om exempelvis koden lägger till data till en <xref:System.Windows.Forms.ListBox>i en slinga och efter varje steg i slingan anropar `My.Application.DoEvents`, formuläret målar om när ett annat fönster dras över den.</xref:System.Windows.Forms.ListBox> Om du tar bort `My.Application.DoEvents` från din kod formuläret kan inte uppdatera tills händelsehanteraren Klicka på knappen är klar körs.       Normalt använder du den här metoden i en slinga för att bearbeta meddelanden.      > [!NOTE] > Den `My.Application.DoEvents` metoden bearbetar inte händelser på exakt samma sätt som i formuläret. Använd flertrådsteknik så att formuläret direkt hantera händelser. Mer information finns i [flertrådade tillämpningsprogram](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Om en metod som hanterar en händelse för användargränssnittet (UI) användaren anropar den `My.Application.DoEvents` metoden metoden kan skrivas in igen innan den är klar. Detta kan bero på att den `My.Application.DoEvents` metoden bearbetar Windows-meddelanden och meddelanden i Windows kan medföra händelser.       I följande tabell visas ett exempel på en aktivitet som involverar den `My.Application.DoEvents` metoden.      |||   |-|-|   | Att | Se |   | Tillåt att ett formulär att svara på UI indata medan upptagen | [Genomgång: hantera händelser](~/add/includes/ajax-current-ext-md.md)|      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows Forms-program | **Yes**|   | Klassen Biblioteksservern | Inte |   | Konsolprogrammet | Inte |   | Windows Forms-kontroll biblioteket | Inte |   | Web Control Library | Inte |   | Windows-tjänst | Inte |   | Webbplats | Inte |"
  example:
  - "This example uses the `My.Application.DoEvents` method to allow the UI for `TextBox1` to update.  \n  \n [!code-vb[VbVbalrMyApplication#6](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#6)]  \n  \n This code should be in a form that has a `TextBox1` component with a `Text` property."
  syntax:
    content: public void DoEvents ();
    parameters: []
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents*
  exceptions: []
  platform:
  - net462
