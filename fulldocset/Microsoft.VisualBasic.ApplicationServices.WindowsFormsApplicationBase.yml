  summary: "Inträffar när programmet startas."
  remarks: "En normal (icke-) enkelinstansprogram genererar den `Startup` händelse varje gång den startas. En enkelinstansprogram genererar den `Startup` händelsen när den startar bara om programmet inte redan är aktiv, annars kan den genererar den `StartupNextInstance` händelse. Mer information finns i <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>       Den här händelsen är en del av den [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] programmodell. Mer information finns i [översikt över programmodell Visual Basic](~/add/includes/ajax-current-ext-md.md).       Du kan använda den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen för den `e` parametern för att styra inläsningen av ett program startformulär.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> När den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskap är inställd på `True`, startar inte startformulär.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> I så fall ska koden anropa en alternativ Start kodsökväg.       Du kan använda den <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>egenskapen för den `e` parametern eller <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>egenskap till programmets kommandoradsargument.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A> </xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>       Koden för den `Startup` händelsehanteraren lagras i filen ApplicationEvents.vb döljs som standard.      ||   |-|   | Åtkomst till kod Editor-fönstret för programhändelser |   |&1;.  Med ett projekt som valts i **Solution Explorer**, klickar du på **egenskaper** på den **projekt** menyn.<br />2.  Klicka på den **programmet** fliken.<br />3.  Klicka på den **visa programhändelser** knappen för att öppna Redigeraren för koden.<br /><br /> Mer information finns i [appen på sidan, projekt Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows Forms-program | **Yes**|   | Klassen Biblioteksservern | Inte |   | Konsolprogrammet | Inte |   | Windows Forms-kontroll biblioteket | Inte |   | Web Control Library | Inte |   | Windows-tjänst | Inte |   | Webbplats | Inte |"
  example:
  - "This example uses the `My.Application.SplashScreen` property and the `My.Application.Startup` event to update the splash screen with status information as the application starts.  \n  \n [!code-vb[VbVbalrMyApplication#14](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#14)]  \n  \n This example requires that the project have a splash screen named `SplashScreen1`. The splash screen needs to have property named `Status` that updates its user interface.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
