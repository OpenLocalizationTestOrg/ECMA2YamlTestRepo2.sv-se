  syntax:
    content: protected static bool UseCompatibleTextRendering { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref>. Ett värde av <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref> anger att programmet ska använda standard text återgivningsmotor för [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)]. Ett värde av <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> anger att programmet ska använda text återgivning motorn för Visual Basic .NET 2002 och Visual Basic .NET 2003."
