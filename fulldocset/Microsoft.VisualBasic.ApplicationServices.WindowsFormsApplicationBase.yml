- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  id: MinimumSplashScreenDisplayTime
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: MinimumSplashScreenDisplayTime
  nameWithType: WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Anger den minsta längden tid i millisekunder, som visas på välkomstskärmen."
  remarks: "Den `My.Application.MinimumSplashScreenDisplayTime` egenskapen kan du ange den minsta längden du vill att programmets välkomstskärmen som ska visas. Om huvudformuläret initieras på kortare tid än vad som anges av den här egenskapen är kvar på välkomstskärm tills den begärda mängden tiden går då huvudformuläret visas. Om ditt program tar längre tid att starta är välkomstskärmen stängd när huvudformuläret blir aktiv.       När du lägger till en välkomstskärm ditt program med hjälp av projektet Designer anger den `My.Application.MinimumSplashScreenDisplayTime` egenskapen till 2000, vilket ger en minsta visningstid för två sekunderna.       Den här egenskapen stöder den [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] programmodell. Mer information finns i [översikt över programmodell Visual Basic](~/add/includes/ajax-current-ext-md.md).       Du bör ange den `My.Application.MinimumSplashScreenDisplayTime` egenskap i en metod som åsidosätter den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A>eller <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A>metod.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> Koden som åsidosätter metoder för den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>klass måste anges i filen ApplicationEvents.vb döljs som standard.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Åtkomst till kod Editor-fönstret för att åsidosätta medlemmar |   |&1;.  Med ett projekt som valts i **Solution Explorer**, klickar du på **egenskaper** på den **projekt** menyn.<br />2.  Klicka på den **programmet** fliken.<br />3.  Klicka på den **visa programhändelser** knappen för att öppna Redigeraren för koden.<br />     Mer information finns i [appen på sidan, projekt Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows Forms-program | **Yes**|   | Klassen Biblioteksservern | Inte |   | Konsolprogrammet | Inte |   | Windows Forms-kontroll biblioteket | Inte |   | Web Control Library | Inte |   | Windows-tjänst | Inte |   | Webbplats | Inte |"
  example:
  - "This example demonstrates how to set the `My.Application.MinimumSplashScreenDisplayTime` property by overriding the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> property.  \n  \n [!code-vb[VbVbalrMyApplication#51](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#51)]  \n  \n This example requires that the project have a splash screen.  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public int MinimumSplashScreenDisplayTime { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Den minsta längden tid i millisekunder, som visas på välkomstskärmen."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  id: NetworkAvailabilityChanged
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: NetworkAvailabilityChanged
  nameWithType: WindowsFormsApplicationBase.NetworkAvailabilityChanged
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Inträffar när nätverkstillgängligheten ändras."
  remarks: "Ett program genererar den `NetworkAvailabilityChanged` händelse varje gång tillgängligheten för nätverket ändras. Du kan använda den <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>egenskapen för den `e` parametern för att hämta den nya statusen för nätverksanslutningen.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> För att få det aktuella tillståndet för nätverksanslutningen kan använda den <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>egenskapen.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Denna händelse utlöses på programmets huvudtråden med andra händelser i användargränssnittet. Detta gör att händelsehanteraren kan komma åt direkt programmets användargränssnitt. Men om programmet är upptaget med en annan användargränssnittet händelse när den här händelsen utlöses den här händelsen kan inte behandlas förrän andra händelsehanteraren är klar eller anropar den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metoden.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       Den <xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>händelse fungerar på samma sätt som den här händelsen men som är tillgängligt för alla programtyper av.</xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>       Koden för den `NetworkAvailabilityChanged` händelsehanteraren lagras i filen ApplicationEvents.vb döljs som standard.      ||   |-|   | Åtkomst till kod Editor-fönstret för programhändelser |   |&1;.  Har ett projekt som valts i **Solution Explorer.** Klicka på **egenskaper** på den **projekt** menyn.<br />2.  Klicka på den **programmet** fliken.<br />3.  Klicka på den **visa programhändelser** knappen för att öppna Redigeraren för koden.<br />     Mer information finns i [appen på sidan, projekt Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      > [!NOTE] > Många nätverksnav ger en nätverksanslutning även om navet är bortkopplad från ett större nätverk. För kabelanslutna anslutningar indikerar följaktligen händelsen ändring i anslutningen mellan datorn och en hub.      > [!NOTE] > Den `NetworkAvailabilityChanged` händelse utlöses inte av program när de körs på Windows 95 och Windows 98, eller när de körs av en icke-administratör på Windows 2000. Om programmet kan köra på dessa operativsystem använder den <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>egenskapen att söka efter Nätverkstillgänglighet.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows Forms-program | **Yes**|   | Klassen Biblioteksservern | Inte |   | Konsolprogrammet | Inte |   | Windows Forms-kontroll biblioteket | Inte |   | Web Control Library | Inte |   | Windows-tjänst | Inte |   | Webbplats | Inte |"
  example:
  - "This example calls the `SetConnectionStatus` method of the default `Form1` class when the network availability changes.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section.  \n  \n The project should have a form named `Form1`. It should have a method named `SetConnectionStatus` that takes a `Boolean` parameter.  \n  \n [!code-vb[VbVbalrMyApplication#9](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#9)]"
  syntax:
    content: public event Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler NetworkAvailabilityChanged;
    return:
