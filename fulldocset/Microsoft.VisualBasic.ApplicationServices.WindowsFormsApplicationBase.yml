  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Inträffar när du försöker starta en enkelinstansprogram och programmet är redan aktiv."
  remarks: "En enkelinstansprogram genererar händelsen StartupNextInstance när du försöker starta om programmet när det är aktivt. När en enkelinstansprogram startar för första gången den genererar den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>händelse.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> Mer information finns i <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>       Den här händelsen är en del av den [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] programmodell. Mer information finns i [översikt över programmodell Visual Basic](~/add/includes/ajax-current-ext-md.md).       Denna händelse utlöses på programmets huvudtråden med andra händelser i användargränssnittet. Detta gör att händelsehanteraren kan komma åt direkt i programmets användargränssnitt. Men om programmet är upptaget med en annan användargränssnittet händelse när den här händelsen utlöses den här händelsen kan inte behandlas förrän andra händelsehanteraren är klar eller anropar den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metoden.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>      > [!NOTE] > Den `StartupNextInstance` händelsen aktiveras endast i single instance program. Om du vill aktivera single instance beteendet för ditt program måste du kontrollera den **instans koppling** kryssrutan i designern för projektet.      ||   |-|   | Att göra en enda programinstans |   |&1;.  Med ett projekt som valts i **Solution Explorer**, klickar du på **egenskaper** på den **projekt** menyn.<br />2.  Klicka på den **programmet** fliken.<br />3.  Välj den **instans koppling** kryssrutan. |       Du måste använda den <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>-egenskapen för den `e` parametern för att komma åt argument för efterföljande försök att starta en enkelinstansprogram.</xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A> Den <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>egenskapen innehåller argument som används för att starta den första förekomsten av en enkelinstansprogram.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>       Koden för händelsehanteraren StartupNextInstance lagras i filen ApplicationEvents.vb döljs som standard.      ||   |-|   | Åtkomst till kod Editor-fönstret för programhändelser |   |&1;.  Med ett projekt som valts i **Solution Explorer**, klickar du på **egenskaper** på den **projekt** menyn.<br />2.  Klicka på den **programmet** fliken.<br />3.  Klicka på den **visa programhändelser** knappen för att öppna Redigeraren för koden.<br />     Mer information finns i [appen på sidan, projekt Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |       I följande tabell visas exempel på uppgifter som rör den `My.Application.StartupNextInstance` händelse.      |||   |-|-|   | Att | Se |   | Kontrollera kommandoradsargument för den första instansen av programmet | <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>|      ## Tillgänglighet med projekttypen |||   |-|-|   | Projekttyp | Tillgängliga |   | Windows Forms-program | Ja |   | Klassen Biblioteksservern | Inte |   | Konsolprogrammet | Inte |   | Windows Forms-kontroll biblioteket | Inte |   | Web Control Library | Inte |   | Windows-tjänst | Inte |   | Webbplats | Inte |</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>"
  example:
  - "This example uses the `e` parameter of the StartupNextInstance event handler to examine the application's command-line arguments. If an argument is found that starts with `/input=`, the rest of that argument is displayed.  \n  \n [!code-vb[VbVbalrMyApplication#15](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#15)]  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public event Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventHandler StartupNextInstance;
    return:
      type: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventHandler
      description: "Som ska läggas till."
