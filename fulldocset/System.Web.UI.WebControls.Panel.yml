- uid: System.Web.UI.WebControls.Panel.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: DefaultButton
  nameWithType: Panel.DefaultButton
  fullName: System.Web.UI.WebControls.Panel.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hämtar eller anger identifieraren för standardknapp som ingår i den <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> kontroll."
  remarks: "Använd egenskapen DefaultButton för att ange vilka hämtar Klicka på knappen när den <xref:System.Web.UI.WebControls.Panel>kontrollen har fokus och användaren trycker på Enter.</xref:System.Web.UI.WebControls.Panel> DefaultButton kan anges till identifieraren för en <xref:System.Web.UI.WebControls.Button>kontrollen eller någon som implementerar det <xref:System.Web.UI.WebControls.IButtonControl>gränssnitt förutom en <xref:System.Web.UI.WebControls.LinkButton>kontroll.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.Button>       Om DefaultButton anges till en kontroll som inte implementerar den <xref:System.Web.UI.WebControls.IButtonControl>gränssnitt, eller till en kontroll som inte ingår i den <xref:System.Web.UI.WebControls.Panel>styra den <xref:System.Web.UI.WebControls.Panel>kontrollen utlöser ett undantag vid rendering.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.IButtonControl>       Ange egenskapen DefaultButton stöds inte för följande scenarier: - Ange fokus utanför inkommande kontrollerna på panelen och sedan trycka på RETUR. Post tillbaka standardåtgärden är inte säkert att utlösa.      -Trycka på RETUR i fokus inuti en flerradig textruta. I en flerradig textruta skapa trycka på RETUR en ny rad i textrutan som är förväntat beteende. I webbläsare där den trycker på RETUR-tangenten inuti en flerradig textruta utlösare en post men du vill på RETUR för att skapa en ny rad i stället kan du bifoga en JavaScript-funktion till inkommande kontrollen. Skriptet ska avbilda RETUR-tangenten och stoppa post tillbaka. Du kan till exempel använda den <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>egenskapssamling att lägga till klientskript för den `onKeyPress` händelse.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Refererar till en standardknapp som är en <xref:System.Web.UI.WebControls.LinkButton>kontroll.</xref:System.Web.UI.WebControls.LinkButton> Endast <xref:System.Web.UI.WebControls.Button>och <xref:System.Web.UI.WebControls.ImageButton>-kontroller stöds.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -Om du ändrar DefaultButton programmässigt under en asynkron post-tillbaka när den <xref:System.Web.UI.WebControls.Panel>kontrollen är inte inuti en <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.WebControls.Panel> Asynkron post ryggstöd kan aktiveras på en sida genom att lägga till en eller flera <xref:System.Web.UI.UpdatePanel>kontroller på sidan.</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>kontroller kan användas för att uppdatera valda regioner på en sida i stället för att uppdatera hela sidan med ett återanslående.</xref:System.Web.UI.UpdatePanel> Mer information finns i [UpdatePanel åtkomstkontroll: översikt](~/add/includes/ajax-current-ext-md.md) och [partiell sidan renderas översikt](~/add/includes/ajax-current-ext-md.md).      -Den här egenskapen genom teman eller style blad teman. Mer information finns i <xref:System.Web.UI.ThemeableAttribute>och [ASP.NET teman och skal](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DefaultButton { get; set; }
    return:
      type: System.String
