  name: Panel
  nameWithType: Panel
  fullName: System.Web.UI.WebControls.Panel
  type: Class
  summary: "Representerar en kontroll som fungerar som en behållare för andra kontroller."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av panelen kontrollen är en behållare för andra kontroller.       Det är särskilt användbar när du vill generera kontroller programmässigt, Visa/Dölj en grupp av kontroller eller lokalisera en grupp av kontroller.       Den <xref:System.Web.UI.WebControls.Panel.Direction%2A>egenskapen är användbar för att lokalisera en Panel kontrollens innehåll att visa text för språk som skrivs från höger till vänster, till exempel arabiska eller hebreiska.</xref:System.Web.UI.WebControls.Panel.Direction%2A>       Panelen kontrollen innehåller flera egenskaper så att du kan anpassa beteendet och visa dess innehåll. Använd den <xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A>egenskap du vill visa en anpassad avbildning för kontrollen panelen.</xref:System.Web.UI.WebControls.Panel.BackImageUrl%2A> Använd den <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>att ange rullningslister för kontrollen.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>      <a name=&quot;declarative_syntax&quot;></a>## Deklarativa syntaxen```   <asp:Panel       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DefaultButton=&quot;string&quot;       Direction=&quot;NotSet|LeftToRight|RightToLeft&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GroupingText=&quot;string&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ScrollBars=&quot;None|Horizontal|Vertical|Both|Auto&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "The following example illustrates the use of a Panel control to generate controls programmatically and to hide/show a group of controls.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic Panel Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_62_1.aspx)]\n [!code-vb[Classic Panel Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_62_1.aspx)]"
