  remarks: "Det finns två sätt att ange den <xref:System.Windows.Media.VisualBrush.Visual%2A>innehållet i en VisualBrush.</xref:System.Windows.Media.VisualBrush.Visual%2A>      -Skapa en ny <xref:System.Windows.Media.Visual>och ange den <xref:System.Windows.Media.VisualBrush.Visual%2A>egenskapen för VisualBrush.</xref:System.Windows.Media.VisualBrush.Visual%2A> </xref:System.Windows.Media.Visual>      -Använd en befintlig <xref:System.Windows.Media.Visual>vilket skapar en kopia av målet <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.Visual> Du kan sedan använda VisualBrush för att skapa intressanta effekter, till exempel reflektion och förstora sidan.       När du definierar en ny <xref:System.Windows.Media.VisualBrush.Visual%2A>för en VisualBrush och <xref:System.Windows.Media.Visual>är en <xref:System.Windows.UIElement>(till exempel en panel eller kontroll) layout system som körs på den <xref:System.Windows.UIElement>och de underordnade elementen när den <xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A>egenskap är inställd på `true`.</xref:System.Windows.Media.VisualBrush.AutoLayoutContent%2A> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush.Visual%2A> Dock roten <xref:System.Windows.UIElement>är i stort sett isolerad från resten av systemet; externa layout, format och storyboards kan inte permeat gränsen.</xref:System.Windows.UIElement> Därför bör du uttryckligen ange storleken på roten <xref:System.Windows.UIElement>, eftersom bara överordnade är VisualBrush och därför det inte automatiskt storleksändras till området som återges.</xref:System.Windows.UIElement> Mer information om layout i [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], finns det [Layout](~/add/includes/ajax-current-ext-md.md).       Kommer inte att sprida uppdateringar till det visuella trädet i en VisualBrush om en <xref:System.Windows.Media.Effects.BitmapEffect>är i penselns överordnade kedja.</xref:System.Windows.Media.Effects.BitmapEffect> Du kan lösning den här begränsningen genom att tvinga en uppdatering av scenen till objektet ovanför effekten. Du kan anropa <xref:System.Windows.UIElement.InvalidateVisual%2A>eller innehåller en animering om du vill framtvinga en uppdatering av scen.</xref:System.Windows.UIElement.InvalidateVisual%2A>       **Freezable funktioner:** eftersom den ärvs från den <xref:System.Windows.Freezable>klass, VisualBrush-klassen innehåller flera särskilda funktioner: VisualBrush objekt kan deklarerats som och delas mellan flera objekt.</xref:System.Windows.Freezable> Mer information om de olika funktioner som tillhandahålls av <xref:System.Windows.Freezable>objekt, finns det [Freezable översikt över](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      > [!NOTE] > A VisualBrush kan inte göras skrivskyddad (låsa) när dess <xref:System.Windows.Media.VisualBrush.Visual%2A>-egenskapen anges till något annat värde än `null.` </xref:System.Windows.Media.VisualBrush.Visual%2A>"
