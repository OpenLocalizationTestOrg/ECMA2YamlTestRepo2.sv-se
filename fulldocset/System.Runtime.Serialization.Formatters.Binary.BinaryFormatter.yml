  remarks: "Initierar en ny `BinaryFormatter` för serialisering eller deserialisering av objekt från den angivna <xref:System.IO.Stream>.</xref:System.IO.Stream>       Serialisering eller deserialisering processen använder den angivna <xref:System.Runtime.Serialization.ISurrogateSelector>ska söka efter surrogat som har registrerats för objekttyper du vill avbryta serialiseringen.</xref:System.Runtime.Serialization.ISurrogateSelector> Surrogat är hjälpprogram som serialisera och deserialisera objekt av särskilda klasser. Standard <xref:System.Runtime.Serialization.ISurrogateSelector>kan inte hantera serialisering av objekt som är härledda från den <xref:System.MarshalByRefObject>för fjärrkommunikation.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> I den angivna fjärrkommunikation situation <xref:System.Runtime.Serialization.ISurrogateSelector>ersätter den härlett objekt från <xref:System.MarshalByRefObject>med en <xref:System.Runtime.Remoting.ObjRef>objekt som serialiseras av Väljaren angivna surrogat.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Om du vill använda fjärrobjekt därför ställa den `selector` parameter till en instans av <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Om du inte behöver surrogat i `selector` parameter ska vara `null`."
