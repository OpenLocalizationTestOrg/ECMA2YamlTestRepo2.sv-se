  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters.Binary
  summary: "Deserializes den angivna dataströmmen till ett objektdiagram. Den angivna <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> hanterar huvuden i dataströmmen."
  remarks: "Huvuden används enbart för fjärrkommunikation med specifika program.       Den här metoden använder <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>att förhindra att anropas från icke betrodd kod; omedelbara anroparen måste ha <xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName>behörighet.</xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Använd inte den här metoden om din kod kan anropas från delvis betrodd kod. I scenarier med delvis betrodd använda <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>i stället.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> I scenarier med fullständigt förtroende ger UnsafeDeserialize bättre prestanda än <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>       Aktuell position i dataströmmen måste vara i början av objektdiagrammet för lyckad deserialisering.      > [!IMPORTANT] > Anropar den här metoden med data som inte är betrodd utgör en säkerhetsrisk. Anropa den här metoden endast med betrodda data. Mer information finns i [obetrodda Data säkerhetsrisker](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: public object UnsafeDeserialize (System.IO.Stream serializationStream, System.Runtime.Remoting.Messaging.HeaderHandler handler);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: "Dataströmmen som att deserialisera objektdiagrammet."
    - id: handler
      type: System.Runtime.Remoting.Messaging.HeaderHandler
      description: "Den <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> som hanterar huvuden i den `serializationStream`. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Object
      description: "Avserialiserat objekt eller objektdiagrammet översta objektet (rot)."
  overload: System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.UnsafeDeserialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
