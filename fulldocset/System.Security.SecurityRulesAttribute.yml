  nameWithType: SecurityRulesAttribute.SkipVerificationInFullTrust
  fullName: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Anger om transparenta fullständigt betrodd kod bör hoppa över Microsoft mellanliggande språk (MSIL) verifiering."
  remarks: "Den här egenskapen ska användas endast för optimering, eftersom säkerhetsgarantier för säkerhetstransparent kod inte kan anges om koden är Principkontrollen.       Om du använder den här egenskapen för att hoppa över MSIL verifiering för en sammansättning kan använda den `transparent` alternativet i den statiskt Kontrollera att sammansättningen är transparent Skriv koden uppfyller säkerhetskraven."
  syntax:
    content: public bool SkipVerificationInFullTrust { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om MSIL verifiering ska hoppas över; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust*
  exceptions: []
