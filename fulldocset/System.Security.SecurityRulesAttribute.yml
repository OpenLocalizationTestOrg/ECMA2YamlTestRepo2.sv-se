  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "Anger uppsättningen säkerhetsregler common language runtime ska framtvinga för en sammansättning."
  remarks: "Den här klassen anger vilken uppsättning säkerhetsregler common language runtime ska framtvinga för en sammansättning. Till exempel en sammansättning som är markerad med `[SecurityRules(SecurityRuleSet.Level1)]` använder .NET Framework version 2.0 genomskinlighet regler där offentliga säkerhetskritiska typer och medlemmar behandlas som security-säkerhetskritiska utanför sammansättningen. Detta kräver säkerhetskritiska typer och medlemmar att utföra en länkbegäran för fullständigt förtroende att tvinga säkerhetskritiska beteende när de används av externa anropare. Vanligtvis ska nivå 1-regler användas endast för kompatibilitet, såsom för version 2.0 sammansättningar. Läs mer om nivå 1 [säkerhetstransparenta kod, nivå 1](~/add/includes/ajax-current-ext-md.md). Mer information om nivå 2 finns [säkerhetstransparenta kod, nivå 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
