  nameWithType: HttpWebRequestElement.MaximumResponseHeadersLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Hämtar eller anger den högsta tillåtna längden för svarshuvuden."
  remarks: "Längden mäts i kilobyte (1&024; byte) och innehåller Statusrad svar och svarshuvuden samt alla extra kontrolltecken som tas emot som en del av HTTP-protokollet.       Värdet-1 innebär inga begränsningar på svarshuvuden; värdet 0 innebär att alla begäranden som misslyckas."
  syntax:
    content: public int MaximumResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "En 32-bitars signerat heltal som innehåller den maximala längden i kilobyte (1 024 byte) för svarshuvuden. Standardvärdet är 64."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  id: MaximumUnauthorizedUploadLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumUnauthorizedUploadLength
  nameWithType: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Hämtar eller anger den maximala längden på en överföring som svar på en obehörig felkod."
  syntax:
    content: public int MaximumUnauthorizedUploadLength { get; set; }
    return:
      type: System.Int32
      description: "En 32-bitars heltal som innehåller den maximala längden (i flera enheter på 1 024 byte) på en överföring som svar på en obehörig felkod. Värdet&1; anger att ingen storleksgräns kommer att gälla för överföringen. Ange egenskapen MaximumUnauthorizedUploadLength till ett annat värde skickas endast begärandetexten om det är mindre än antalet byte som anges. Så skulle värdet 1 anger att endast skicka begärandetexten om det är mindre än 1 024 byte.       Standardvärdet för den här egenskapen är-1."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength*
  exceptions: []
  platform:
  - net462
