- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Den här egenskapen ignoreras valideringsfel som kan uppstå under parsning av HTTP."
  remarks: "När den här egenskapen har angetts `false`, att följande verifieringar utförs under HTTP-parsning:-Använd CRLF i slutet av raden kod; med CR eller LF enbart är inte tillåten.      -Huvuden namn får inte innehålla blanksteg.      – Om det finns flera status rader, behandlas alla ytterligare status rader som felaktigt huvud namn/värde-par.      -Statusrad måste ha en beskrivning av status, förutom en statuskod.      -Huvudet namn får innehålla inte icke-ASCII-tecken i dem. Verifieringen utförs om den här egenskapen anges till `true` eller `false`.       När ett brott mot protokollet inträffar, ett <xref:System.Net.WebException>undantag med statusen inställd på <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> </xref:System.Net.WebException> Om den `UseUnsafeHeaderParsing` egenskap är inställd på `true`, verifieringsfel ignoreras.       Egenskapen `true` har säkerhetsaspekter, så den bör endast göras om bakåtkompatibilitet med en server krävs."
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "Booleskt värde som anger om den här egenskapen har ställts in."
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462
