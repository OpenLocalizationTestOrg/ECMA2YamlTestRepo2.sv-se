  remarks: "Nyckelidentifierare satsen typer som stöds av Windows Communication Foundation för att generera en nyckel säkerhetsidentifierare som refererar till en <xref:System.IdentityModel.Tokens.X509SecurityToken>är <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>, och <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SecurityToken> Men för att aktivera scenarier med anpassade konstruktorn utför inte någon validering på vilka typer av instruktionen som användes för att generera nyckeln säkerhetsidentifieraren anges i den `ski` parameter."
  syntax:
    content: public X509SigningCredentials (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate, System.IdentityModel.Tokens.SecurityKeyIdentifier ski);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "X.509-certifikat."
    - id: ski
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "Nyckelidentifierare säkerhet."
  overload: System.IdentityModel.Tokens.X509SigningCredentials.#ctor*
  exceptions: []
  platform:
