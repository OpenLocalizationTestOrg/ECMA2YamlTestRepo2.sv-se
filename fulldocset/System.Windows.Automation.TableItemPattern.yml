  remarks: "Det här mönstret måste komma från en <xref:System.Windows.Automation.AutomationElement>med en <xref:System.Windows.Automation.AutomationElementMode>referens för att få aktuella värden.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Om den <xref:System.Windows.Automation.AutomationElement>hämtades med <xref:System.Windows.Automation.AutomationElementMode>innehåller endast cachelagrade data och försök att hämta det aktuella värdet för en egenskap genererar ett undantag.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Använd <xref:System.Windows.Automation.TableItemPattern.Cached%2A>för att hämta cachelagrade värdet för en egenskap som tidigare var anges med ett <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.TableItemPattern.Cached%2A>       Information om egenskaper som är tillgängliga och hur används finns <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>.</xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>"
  syntax:
    content: public System.Windows.Automation.TableItemPattern.TableItemPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.TableItemPattern.TableItemPatternInformation
      description: "De aktuella egenskapsvärdena."
