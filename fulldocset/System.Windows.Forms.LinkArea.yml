  fullName: System.Windows.Forms.LinkArea
  type: Struct
  summary: "Representerar ett område i en <xref href=&quot;System.Windows.Forms.LinkLabel&quot;> </xref> kontroll som representerar en hyperlänk i kontrollen."
  remarks: "Det finns två sätt att lägga till en hyperlänk i texten i en <xref:System.Windows.Forms.LinkLabel>kontroll.</xref:System.Windows.Forms.LinkLabel> Du kan komma åt den <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metod för den <xref:System.Windows.Forms.LinkLabel.LinkCollection>klassen via den <xref:System.Windows.Forms.LinkLabel.Links%2A>egenskapen för den <xref:System.Windows.Forms.LinkLabel>att lägga till flera hyperlänkar till kontrollens text.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Om du behöver bara lägga till en hyperlänk i texten i kontrollen, kan du använda <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>egenskapen i <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Den här egenskapen accepterar en LinkArea får som definierar värdens plats på hyperlänken i kontrollens text. När en hyperlänk anges med egenskapen LinkArea får läggs området länka sedan till <xref:System.Windows.Forms.LinkLabel.LinkCollection>på samma sätt som att lägga till länken genom att använda <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metoden i <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection>       Den <xref:System.Windows.Forms.LinkArea.Length%2A>egenskapen anger antalet tecken i texten i den <xref:System.Windows.Forms.LinkLabel>ska ingå i området för länken.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> Den <xref:System.Windows.Forms.LinkArea.Start%2A>egenskapen anger det första tecknet i texten som kontrollen ska ingå i hyperlink.</xref:System.Windows.Forms.LinkArea.Start%2A> Om du vill avgöra om en specifik LinkArea får är tom, kan du använda den <xref:System.Windows.Forms.LinkArea.IsEmpty%2A>egenskapen i stället för att kontrollera värdena för den <xref:System.Windows.Forms.LinkArea.Start%2A>och <xref:System.Windows.Forms.LinkArea.Length%2A>Egenskaper.</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
