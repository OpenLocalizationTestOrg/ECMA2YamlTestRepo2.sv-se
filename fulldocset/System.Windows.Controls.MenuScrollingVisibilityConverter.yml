  nameWithType: MenuScrollingVisibilityConverter
  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "Representerar en databindning konverterare för att hantera synligheten för Upprepa knapparna i rullning menyer."
  remarks: "MenuScrollingVisibilityConverter avgör om en meny ska visa Upprepa knapparna när en meny har för många objekt för att få plats på skärmen på samma gång.  Konverteraren med en <xref:System.Windows.Data.MultiBinding>som har fyra bindningar.</xref:System.Windows.Data.MultiBinding>  Fyra bindningar bör vara att egenskaperna för överordnat <xref:System.Windows.Controls.ScrollViewer>: om kommandona är ordnade lodrätt (som är standard för menyer) kan bindas till <xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, och <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer>  Om menyalternativen är vågrätt ordnade kan bindas till <xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>, och <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>       Ange <xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>till 0 och 100.</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>  Värdet behandlas som en del och avgör om en knapp är dold när den <xref:System.Windows.Controls.ScrollViewer>finns på den angivna platsen.</xref:System.Windows.Controls.ScrollViewer>  När den <xref:System.Windows.Controls.ScrollViewer>är högst upp, positionen för den <xref:System.Windows.Controls.ScrollViewer>0% och den övre knappen är dold.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>  När den <xref:System.Windows.Controls.ScrollViewer>längst ned, positionen för den <xref:System.Windows.Controls.ScrollViewer>är 100% och knappen längst ned är dold.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
