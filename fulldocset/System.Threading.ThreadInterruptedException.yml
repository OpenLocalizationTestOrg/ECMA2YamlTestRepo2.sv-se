  name: ThreadInterruptedException
  nameWithType: ThreadInterruptedException
  fullName: System.Threading.ThreadInterruptedException
  type: Class
  summary: "Undantag som utlöses när en <xref href=&quot;System.Threading.Thread&quot;> </xref> avbryts när den är i vänteläge."
  remarks: "När skapas en tråd är det i en eller flera <xref:System.Threading.ThreadState>tillstånd tills den förstörs.</xref:System.Threading.ThreadState> Anropar <xref:System.Threading.Thread.Interrupt%2A>när en tråd är i den <xref:System.Threading.ThreadState>tillstånd kommer en ThreadInterruptedException positionsundantagsfel i mål-tråden.</xref:System.Threading.ThreadState> </xref:System.Threading.Thread.Interrupt%2A> Om tråden inte är i den <xref:System.Threading.ThreadState>tillståndet kan den inte undantag förrän tråden anger det aktuella tillståndet.</xref:System.Threading.ThreadState> Om tråden blockerar aldrig, kunde slutföras utan att någonsin avbryts.       ThreadInterruptedException använder HRESULT COR_E_THREADINTERRUPTED, som har värdet 0x80131519.       En lista över inledande egenskapsvärden för en instans av ThreadInterruptedException, finns det <xref:System.Threading.ThreadInterruptedException.%23ctor%2A>konstruktorer.</xref:System.Threading.ThreadInterruptedException.%23ctor%2A>"
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/add/codesnippet/cpp/t-system.threading.threa_1_1.cpp)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/add/codesnippet/visualbasic/t-system.threading.threa_1_1.vb)]\n [!code-cs[System.Threading.Thread.Interrupt#1](~/add/codesnippet/csharp/t-system.threading.threa_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
