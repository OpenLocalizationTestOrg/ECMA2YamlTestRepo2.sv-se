  name: ConstraintCollection
  nameWithType: ConstraintCollection
  fullName: System.Data.ConstraintCollection
  type: Class
  summary: "Representerar en samling av begränsningarna för en <xref href=&quot;System.Data.DataTable&quot;> </xref>."
  remarks: "ConstraintCollection nås via de <xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>egenskap.</xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>       ConstraintCollection kan innehålla både <xref:System.Data.UniqueConstraint>och <xref:System.Data.ForeignKeyConstraint>objekt för <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint> En <xref:System.Data.UniqueConstraint>objektet ser till att data i en viss kolumn alltid är unika för att bevara dataintegriteten.</xref:System.Data.UniqueConstraint> Den <xref:System.Data.ForeignKeyConstraint>avgör vad som kommer hända i relaterade tabeller när data i den <xref:System.Data.DataTable>antingen uppdateras eller tas bort.</xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> Om en rad har tagits bort kan till exempel den <xref:System.Data.ForeignKeyConstraint>avgör om de relaterade raderna tas också bort (en cascade) eller några andra erhåller.</xref:System.Data.ForeignKeyConstraint>      > [!NOTE] > När du lägger till en <xref:System.Data.DataRelation>som skapar en relation mellan två tabeller till en <xref:System.Data.DataSet>, både en <xref:System.Data.ForeignKeyConstraint>och en <xref:System.Data.UniqueConstraint>skapas automatiskt.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> Den <xref:System.Data.UniqueConstraint>tillämpas primärnyckelkolumnen i överordnat <xref:System.Data.DataTable>, och begränsningen har lagts till i tabellen ConstraintCollection.</xref:System.Data.DataTable> </xref:System.Data.UniqueConstraint> Den <xref:System.Data.ForeignKeyConstraint>tillämpas på primärnyckelkolumnen och sekundärnyckelkolumnen, och begränsningen läggs till den underordnade tabellen ConstraintCollection.</xref:System.Data.ForeignKeyConstraint>       ConstraintCollection använder standard samling metoder som <xref:System.Data.ConstraintCollection.Add%2A>, <xref:System.Data.ConstraintCollection.Clear%2A>, och <xref:System.Data.ConstraintCollection.Remove%2A>.</xref:System.Data.ConstraintCollection.Remove%2A> </xref:System.Data.ConstraintCollection.Clear%2A> </xref:System.Data.ConstraintCollection.Add%2A> Dessutom kan den <xref:System.Data.ConstraintCollection.Contains%2A>metoden kan användas för att leta efter ett visst villkor i samlingen.</xref:System.Data.ConstraintCollection.Contains%2A>       En <xref:System.Data.UniqueConstraint>skapas när en <xref:System.Data.DataColumn>med dess <xref:System.Data.DataColumn.Unique%2A>egenskapen `true` har lagts till i ett <xref:System.Data.DataTable>objekt <xref:System.Data.DataColumnCollection>.</xref:System.Data.DataColumnCollection> </xref:System.Data.DataTable> </xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.UniqueConstraint>       En <xref:System.Data.ForeignKeyConstraint>skapas när en <xref:System.Data.DataRelation>läggs till <xref:System.Data.DataSet>objektet <xref:System.Data.DataRelationCollection>.</xref:System.Data.DataRelationCollection> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> </xref:System.Data.ForeignKeyConstraint>"
  example:
  - "The first example creates a <xref:System.Data.DataTable>, and adds a <xref:System.Data.DataColumn> (with its <xref:System.Data.DataColumn.Unique%2A> property set to `true`) to the <xref:System.Data.DataColumnCollection>. The second example creates a <xref:System.Data.DataSet>, two <xref:System.Data.DataTable> objects, four columns, and a <xref:System.Data.DataRelation>. The count of constraints is then printed to show that a <xref:System.Data.ForeignKeyConstraint> and a <xref:System.Data.UniqueConstraint> are created when a <xref:System.Data.DataRelation> is added to the <xref:System.Data.DataSet> object's <xref:System.Data.DataRelationCollection.%23ctor%2A>.  \n  \n [!code-vb[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

