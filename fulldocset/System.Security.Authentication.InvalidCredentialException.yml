  type: Class
  summary: "Undantag som utlöses när autentisering misslyckas för en autentisering strömma och inte kan göras."
  remarks: "Den <xref:System.Net.Security.NegotiateStream>och <xref:System.Net.Security.SslStream>klasser utlösa det här undantaget om autentiseringen misslyckas.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Det här undantaget anger att den underliggande dataströmmen inte är i ett giltigt tillstånd och du kan försöka autentisering med hjälp av den <xref:System.Net.Security.NegotiateStream>eller <xref:System.Net.Security.SslStream>instans.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Om du kan försöka autentisering, en <xref:System.Security.Authentication.AuthenticationException>genereras i stället för InvalidCredentialException.</xref:System.Security.Authentication.AuthenticationException>"
