  summary: "Hämtar ett värde som anger det markerade teckensnittet kapital formuläret."
  remarks: "Versaler är en uppsättning typografiska formulär som renderas text i kapital-formaterad specialtecken. Vanligtvis när texten renderas som versaler, avståndet mellan bokstäver kan visas för nära och vikt och andel av bokstäver för tunga. OpenType stöder ett antal formatmalls-format för versaler, inklusive små versaler, petite versaler, titlar och stora avstånd. Dessa formatmalls-format kan du styra hur versaler.       Följande text visar standard versaler för Pescadero teckensnitt, följt av bokstäverna formatet &quot;SmallCaps&quot; och &quot;AllSmallCaps&quot;. I det här fallet används samma teckenstorlek för alla tre orden.       ![Text med OpenType versaler](~/add/media/opentypefont11.gif &quot;Text med OpenType versaler&quot;) exempel på versaler"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "En av de <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> värden. Standardvärdet är <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
