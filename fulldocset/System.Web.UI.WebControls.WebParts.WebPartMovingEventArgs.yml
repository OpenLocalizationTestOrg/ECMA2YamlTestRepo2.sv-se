  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Hämtar eller anger index för en kontroll för webbdelar inom zonen."
  remarks: "Egenskapen ZoneIndex anger nummerordning (eller ordningstal) i zonen för webbdelar kontrollen som flyttas i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>händelse.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen använder den här egenskapen för att spåra och hantera dess samling av kontroller som webbdelar på en webbsida.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > Värdet på egenskapen ZoneIndex för en kontroll kanske inte lika med indexvärdet för samma kontroll inom den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>samling.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "Numerisk ordning för en kontroll inom zonen. Den första kontrollen i en zon har ett indexvärde noll."
  overload: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex*
  exceptions: []
  platform:
  - net462
