  type: Class
  summary: "Tillhandahåller data för den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> händelse."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>händelsen inträffar när en <xref:System.Web.UI.WebControls.WebParts.WebPart>eller annan serverkontroll flyttas inom en egen zon eller till en annan zon.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Detta kan inträffa när en användare drar en kontroll, såväl när det finns en programmässiga flytt.       Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>händelse utlöses av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>metod och ger en möjlighet att avbryta glidande processen innan den är klar eller att spåra användaråtgärden.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Om flyttningen är klar och den kontroll som placeras i en ny plats som den här händelsen är följt av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>händelse.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       Klassen WebPartMovingEventArgs innehåller information om den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>händelse.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Det ger åtkomst till kontrollen webbdelar som flyttas och zonen flyttas till."
  syntax:
    content: 'public class WebPartMovingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
