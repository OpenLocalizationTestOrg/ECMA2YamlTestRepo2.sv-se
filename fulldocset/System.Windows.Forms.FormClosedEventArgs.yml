  remarks: "<xref:System.Windows.Forms.Form.FormClosed>Händelsen inträffar när ett formulär är stängt, antingen av användaren via användargränssnittet (UI) eller programmässigt anrop till metoder som <xref:System.Windows.Forms.Form.Close%2A>i <xref:System.Windows.Forms.Form>klassen eller <xref:System.Windows.Forms.Application.Exit%2A> <xref:System.Windows.Forms.Application>klassen.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosed> Om ett formulär har några underordnade eller företagsägda formulär, en <xref:System.Windows.Forms.Form.FormClosed>händelse utlöses också för vart och ett.</xref:System.Windows.Forms.Form.FormClosed>       FormClosedEventArgs-klassen innehåller data för den <xref:System.Windows.Forms.Form.FormClosed>händelse.</xref:System.Windows.Forms.Form.FormClosed> Den <xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>egenskapen innehåller orsaken till varför formuläret stängs.</xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosed> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosed> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#395](~/add/codesnippet/csharp/t-system.windows.forms.f_12_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#395](~/add/codesnippet/visualbasic/t-system.windows.forms.f_12_1.vb)]"
