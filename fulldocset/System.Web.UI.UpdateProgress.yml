  summary: "Hämtar eller anger ett värde som avgör om förloppsmallen återges dynamiskt."
  remarks: "Egenskapen DynamicLayout bestämmer om förloppet mallens innehåll kan fördelas på sidan endast när det behövs.       När egenskapen DynamicLayout är `true`, förlopp mallens innehåll kan inte allokeras när sidan renderas. I stället ändras sidan dynamiskt för att visa innehållet när det är nödvändigt. I den `style` -egenskapen för den `div` element som innehåller förloppsmallen i den återgivna markeringen av `display` -attributet är inställt på `none`.       När egenskapen DynamicLayout är `false`, allokeras utrymmet för förloppsmallen innehållet när sidan renderas först, och <xref:System.Web.UI.UpdateProgress>kontrollens innehåll fysiskt är en del av sidlayouten.</xref:System.Web.UI.UpdateProgress> I den `style` -egenskapen för den `div` element som innehåller förloppsmallen i den återgivna markeringen i `display` -attributet är inställt på `block`, och `visibility` attribut anges inledningsvis till `hidden`."
  syntax:
    content: public bool DynamicLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om förloppsmallen återges dynamiskt; Annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardvärdet är <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
