  name: UpdateProgress
  nameWithType: UpdateProgress
  fullName: System.Web.UI.UpdateProgress
  type: Class
  summary: "Ger visuell feedback i webbläsaren när innehållet i en eller flera <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontroller har uppdaterats."
  remarks: "I det här avsnittet:- [introduktion](#introduction)      -   [associera en UpdateProgress med kontrollen UpdatePanel](#associating_an_updateprogress_with_an_updatepanel_control)      -   [anger innehållet i kontrollen UpdateProgress](#specifying_the_content_of_the_updateprogress_control)      -   [UpdateProgress placera kontrollerna på sidan](#putting_updateprogress_controls_on_the_page)      -   [anpassa när UpdateProgress kontroller visas](#customizing_when_updateprogress_controls_are_displayed)      -   [tillämpar CSS-format](#applying_styles)      -   [deklarativa syntaxen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduktion av UpdateProgress kontrollen kan du ge feedback om förloppet för partiellt sidan återgivning.       För återanslag eller inledande sidan återgivning visas inte UpdateProgress kontrollens innehåll.       Sidan kan innehålla flera UpdateProgress kontroller. Var och en kan vara kopplad till en annan <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> Du kan också använda en UpdateProgress styra och koppla den till alla de <xref:System.Web.UI.UpdatePanel>kontroller på sidan.</xref:System.Web.UI.UpdatePanel>       UpdateProgress styra återger en `div` element som visas eller döljs beroende på om ett återanslående ursprung och om den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>anges egenskapen i kontrollen UpdateProgress.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      <a name=&quot;associating_an_updateprogress_with_an_updatepanel_control&quot;></a>## Associera en UpdateProgress med en UpdatePanel kontroll du associera UpdateProgress kontroller med en <xref:System.Web.UI.UpdatePanel>kontroll genom att ange den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskapen i kontrollen UpdateProgress.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdatePanel> När ett återanslående kommer från inuti en <xref:System.Web.UI.UpdatePanel>kontroll, associerade UpdateProgress kontroller visas.</xref:System.Web.UI.UpdatePanel> Om du inte anger den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskapen UpdateProgress kontrollen visas förloppet för alla asynkront återanslag som kommer från inuti någon <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> Den visas också för alla kontroller som är utlösare för paneler.       Den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskapen har följande effekten på UpdateProgress styr beteendet: – när den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskapen har inte angetts, UpdateProgress kontrollen visas följande återanslag:-återanslag som kommer från inuti någon <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>          -Återanslag som kommer från kontroller som är asynkron utlösare för alla <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel>      – När den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskap är inställd på en <xref:System.Web.UI.UpdatePanel>kontroll-ID, UpdateProgress kontrollen visas för återanslag som kommer från inuti den associerade <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Om den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskap är inställd på en kontroll som inte finns, visas aldrig kontrollen UpdateProgress.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Om den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskapen för den <xref:System.Web.UI.UpdatePanel>kontroller är inställd på `false` och ett återanslående kommer från inuti en <xref:System.Web.UI.UpdatePanel>kontroll, associerade UpdateProgress kontroller visas fortfarande.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>      <a name=&quot;specifying_the_content_of_the_updateprogress_control&quot;></a>## Anger innehållet i UpdateProgress kontrollen används den <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>egenskapen för att specificera det meddelande som visas när en kontroll UpdateProgress.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> Om den <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>egenskapen är tom, ingenting visas när UpdateProgress kontrollen visas.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>       Mallen kan innehålla HTML och markering. Du kan till exempel visa en animerad bild som meddelar användaren återanslåendet bearbetas. Du kan också visa en knapp som användaren kan välja om du vill avbryta uppdateringen partiell-sidan. Dessutom kanske du vill förhindra andra återanslag när en pågår. I följande exempel visas klientskript som du kan använda för att utföra dessa uppgifter.       [!code-cs[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_1.aspx)][!code-vb[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_1.aspx) ] du kan använda exempelkoden genom att ange den `onClick` attribut för en `HtmlButton` &quot;AbortPostBack()&quot;-kontrollen.   Mer information finns i metoden och av klassens egenskaper.      <a name=&quot;putting_updateprogress_controls_on_the_page&quot;></a>## Infoga UpdateProgress kontroller i Page UpdateProgress kontroller kan finnas inom eller utanför andra <xref:System.Web.UI.UpdatePanel>kontroller.</xref:System.Web.UI.UpdatePanel> Visningen av UpdateProgress kontrollmall är inte beroende där UpdateProgress kontrollen finns. I en kapslad <xref:System.Web.UI.UpdatePanel>, en underordnad panel är i en överordnad panel.</xref:System.Web.UI.UpdatePanel> I så fall, gör ett återanslående som kommer från inuti panelen underordnade alla UpdateProgress kontroller som är associerade med panelen underordnade och överordnade panelen som ska visas. Om ett återanslående härstammar från en omedelbar underordnad kontroll till panelen överordnade, visas endast de UpdateProgress kontroller som är associerade med den överordnade-panelen.      <a name=&quot;customizing_when_updateprogress_controls_are_displayed&quot;></a>## Anpassning när UpdateProgress kontroller visas som standard UpdateProgress kontroll väntar&0;,5 sekunder (500 millisekunder) innan den visar dess innehåll. Detta förhindrar kontrollen blinkande om ett asynkront återanslag är mycket snabbt. Du kan ange fördröjningen genom att ange den <xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>egenskapen.</xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>       Om du behöver få bättre kontroll över när en kontroll som UpdateProgress visas, kan du ange klientskript för den och händelser för klassen. I den `beginRequest` händelsehanterare, kan du visa DOM-element som representerar UpdateProgress-kontrollen. I den `endRequest` händelsehanterare, kan du dölja den.       Du måste ange klientskript om du vill visa en UpdateProgress kontroll när ett mål <xref:System.Web.UI.UpdatePanel>kontroll uppdateras under följande omständigheter: - när ett återanslående från en kontroll registreras som en asynkron återanslående utlösare för panelen och det finns en UpdateProgress kontroll på sidan.</xref:System.Web.UI.UpdatePanel> Men <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskapen är inte inställd på panelens-ID.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      – När återanslag från kontroller registreras som asynkron återanslående kontroller med hjälp av den <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metod för den <xref:System.Web.UI.ScriptManager>kontroll.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>      <a name=&quot;applying_styles&quot;></a>## Tillämpar CSS-format i UpdateProgress kontrollen accepterar expando attribut. Detta gör det möjligt att ange en CSS-klass för HTMLelements som kontrollerna renderas. Du kan till exempel skapa koden som visas i följande exempel: ```   <asp:UpdateProgress runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp: UpdateProgress>    ``` markering i föregående exempel renderar HTML liknar när sidan körs: ```   <div id=&quot;ctl00_MainContent_UpdateProgress1&quot; class=&quot;myStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## deklarativa syntaxen      ```   <asp:UpdateProgress       AssociatedUpdatePanelID=&quot;string&quot;       DisplayAfter=&quot;integer&quot;       DynamicLayout=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <ProgressTemplate>               <!-- child controls -->           </ProgressTemplate>   </asp:UpdateProgress>   ```"
  example:
  - "The following examples show different ways to use the UpdateProgress control to show progress during asynchronous postbacks.  \n  \n The following example shows one UpdateProgress control that displays progress status for two <xref:System.Web.UI.UpdatePanel> controls.  \n  \n [!code-vb[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_2.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_2.aspx)]  \n  \n This following example shows two UpdateProgress controls. Each control displays progress status for an associated <xref:System.Web.UI.UpdatePanel> control.  \n  \n [!code-vb[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_3.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_3.aspx)]"
