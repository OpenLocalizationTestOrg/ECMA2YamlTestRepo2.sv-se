  remarks: "De hanterade värdbaserade miljöer som har stöd för det här gränssnittet är Internet Information Services (IIS) eller Windows Process Activation Services (WAS). Implementera en fabrik som härleds från den här klassen när du har implementerat en anpassad derivat av <xref:System.ServiceModel.ServiceHostBase>i den här värdmiljöer.</xref:System.ServiceModel.ServiceHostBase> Om du har implementerat en anpassad derivat av <xref:System.ServiceModel.ServiceHost>, Överväg härleds från <xref:System.ServiceModel.Activation.ServiceHostFactory>i stället.</xref:System.ServiceModel.Activation.ServiceHostFactory> </xref:System.ServiceModel.ServiceHost>"
