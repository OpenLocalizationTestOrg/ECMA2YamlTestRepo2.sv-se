  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Anger om en fil ska tas bort permanent eller placeras i den **Papperskorgen**."
  remarks: "Den här uppräkningen används tillsammans med den <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>och <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>metoder.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       Att skydda användare mot oavsiktlig borttagning av viktiga filer på **Papperskorgen** samlar in bort filer och ger en metod för att återställa dessa filer. Du måste ta bort filer från de **Papperskorgen** till att tas bort permanent. Tills filerna har tagits bort från den **Papperskorgen**, hur mycket diskutrymme som används av dessa filer är inte tillgänglig för andra ändamål.       Ibland är det bra att kringgå den **Papperskorgen**, särskilt om du tar bort ett stort antal filer (eller ett mindre antal mycket stora filer) som du är säker på att är inte längre behövs och du vill återfå ledigt diskutrymme."
  syntax:
    content: public enum RecycleOption
  inheritance:
  - System.Enum
  platform:
  - net462
