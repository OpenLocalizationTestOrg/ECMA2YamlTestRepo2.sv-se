  fullName: System.ServiceModel.Configuration.TransportElement
  type: Class
  summary: "Ger en basklass som representerar en konfiguration för transportbindningselement."
  remarks: "Den här klassen innehåller egenskaper som är gemensamma för alla transport configuration bindningselementen tillhandahålls av [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. Den hanterar översättningen meddelandet kodare inställningar och grundläggande transport inställningar till sina körning manifestationer. Den delegerar översättning av transport-specifika inställningar (till exempel HttpProxySettings för HTTP) logiken i konkreta härledda klassen transport bindningar."
  syntax:
    content: 'public abstract class TransportElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
