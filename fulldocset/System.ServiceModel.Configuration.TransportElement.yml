  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger den maximala storleken i byte för buffertpool.."
  remarks: "Många delar av [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] använda buffertar. Skapa och förstöra buffertar varje gång som de som används är dyrt och skräpinsamling för buffertar är också dyra. Med buffert pooler du tar en buffert från poolen, använda den och återgå till poolen när du är klar. Därmed undviks pålägget i Skapa och förstöra buffertar."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Den maximala storleken för buffertpool.. Standardvärdet är 524 288 byte (512 * 1024)."
  overload: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
