- uid: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportElement.ManualAddressing
  fullName: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Hämtar eller anger ett booleskt värde som anger om användaren ska kontrollera meddelandeadressering."
  remarks: "Den här egenskapen används vanligtvis i router scenarier där programmet avgör vilka ett av flera mål att skicka ett meddelande till.       Om den här egenskapen anges till `true`, kanalen förutsätter att meddelandet har redan behandlats och lägger inte till någon ytterligare information till den.       Om den här egenskapen anges till `false`, kanalen lägger till SOAP adressinformation i meddelandet."
  syntax:
    content: public bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om användaren kan åtgärda varje meddelande separat. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> om standard [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] logiska system automatiskt skapar adresser för alla meddelanden. Standardvärdet är <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.TransportElement.ManualAddressing*
  exceptions: []
  platform:
  - net462
