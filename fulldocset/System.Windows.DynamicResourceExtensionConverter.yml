  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Konverterar det angivna objektet till en annan typ."
  remarks: '`destinationType`förväntas vara av typen <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>; om inte, sedan implementeringen hamnar för att basera (<xref:System.ComponentModel.TypeConverter.ConvertTo%2A>, som kan utlösa ett undantag).</xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>'
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objekt som innehåller en kontext som format."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "En <xref:System.Globalization.CultureInfo>objekt som anger kulturen som representerar numret.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Värdet som ska konverteras. Detta förväntas vara av typen <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>."
    - id: destinationType
      type: System.Type
      description: "Typen som ska konverteras till."
    return:
      type: System.Object
      description: "Det returnerade konvertera objektet. Omvandla det till den begärda typen. Detta bör normalt omvandlas till <xref href=&quot;System.ComponentModel.Design.Serialization.InstanceDescriptor&quot;> </xref>."
  overload: System.Windows.DynamicResourceExtensionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>value</code>Det gick inte att tilldela som <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>."
