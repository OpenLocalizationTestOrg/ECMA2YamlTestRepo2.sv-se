  namespace: System.Xml.Serialization
  summary: "Genererar interna mappningen typinformation för en enskild (SOAP) literal elementet del definieras i ett WSDL-dokument."
  remarks: "Metoden ImportAnyType används av verktyget Wsdl.exe när klienten proxyklasser eller abstrakt server-klasserna från ett dokument för Web Services WSDL (Description Language). Använda Wsdl.exe eller Xsd.exe i stället för den här metoden ska anropas direkt.       Den <xref:System.Xml.Serialization.XmlSchemaImporter>klassen används endast när ett WSDL-dokument anger Använd.</xref:System.Xml.Serialization.XmlSchemaImporter> Metoden ImportAnyType används när ett WSDL-meddelande har ett enda delelement men del inte har identifierats som ett wrapper-element."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportAnyType (System.Xml.XmlQualifiedName typeName, string elementName);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "En <xref:System.Xml.XmlQualifiedName>som anger namnet på en elementtyp som genereras av typen .NET Framework.</xref:System.Xml.XmlQualifiedName>"
    - id: elementName
      type: System.String
      description: "Namnet på en del-elementet i WSDL-dokumentet."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "En <xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref> som representerar den .NET Framework mappningen för ett enstaka element som tillhör en definition av WSDL-meddelande."
  overload: System.Xml.Serialization.XmlSchemaImporter.ImportAnyType*
  exceptions: []
  platform:
  - net462
