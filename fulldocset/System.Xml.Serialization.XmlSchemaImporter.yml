  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "Genererar interna mappningar till .NET Framework-typer för XML-elementet schemadeklarationer, inklusive literal XSD-meddelandedelar i ett WSDL-dokument."
  remarks: "Klassen XmlSchemaImporter används av den [Web Services beskrivning språk Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) och <xref:System.Web.Services.Description.ServiceDescriptionImporter>klassen när klienten proxyklasser eller abstrakt server-klasserna från ett dokument för Web Services WSDL (Description Language).</xref:System.Web.Services.Description.ServiceDescriptionImporter> Klassen används också av den [Web Services beskrivning språk Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) när genererades klasser från XML Schema Definition (XSD) dokument. Istället för att använda den här klassen direkt använder Wsdl.exe eller Xsd.exe.       Klassen XmlSchemaImporter har metoder för att generera interna mappningar till .NET Framework-typer för element som definierats i ett XSD-dokument eller som en del i ett WSDL-dokument. I följande lista visas när klassen som används av Wsdl.exe:-A WSDL-dokument anger Använd, där innehållet i SOAP meddelandet parametrar och returvärden (eller förfrågan och svar dokument) bokstavligt har angetts med definitioner av XML-schemat.      -Ett WSDL-dokument anger .NET Framework-SOAP-implementeringar av webbtjänster via HTTP GET- och HTTP POST-åtgärder."
  syntax:
    content: 'public class XmlSchemaImporter : System.Xml.Serialization.SchemaImporter'
