  summary: "Representerar en <xref uid=&quot;langword_csharp_goto&quot; name=&quot;goto&quot; href=&quot;&quot;> </xref> instruktionen."
  remarks: "CodeGotoStatement kan användas för att representera en `goto` -instruktionen, som används i vissa språk för att omdirigera programflöde till en angiven etikett.       Den <xref:System.CodeDom.CodeGotoStatement.Label%2A>egenskapen anger namnet på den etikett som du vill fortsätta programkörningen.</xref:System.CodeDom.CodeGotoStatement.Label%2A>      > [!NOTE] > Alla språk stöder inte `goto` instruktioner. Anropa den <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metod med den <xref:System.CodeDom.Compiler.GeneratorSupport>Flagga för att avgöra om en kodgeneratorn stöder `goto` instruktioner.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeGotoStatement and a <xref:System.CodeDom.CodeLabeledStatement> to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codegot_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codegot_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codegot_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

