  summary: "Representerar fel som uppstår när en <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> kontrollen Parsar värden för att skapa en fråga."
  remarks: "ParseException-objekt innehåller information om undantag som uppstår när den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen Parsar värden för att dynamiskt skapa en fråga.</xref:System.Web.UI.WebControls.LinqDataSource>       Om den <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>-egenskapen innehåller en egenskap som inte är i dataobjekt, den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen genererar ett undantag ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> Meddelandet anger att egenskapen inte finns i dataobjektet.       Du kan tilldela dataobjekt i den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>händelsen genom att ange den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>egenskapen till ett objekt som returneras från en fråga.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Om du väljer en egenskap som inte finns i dataobjekt, den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen genererar ett undantag ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> Meddelandet anger att en viss egenskap inte finns i ett `AnonymousType` objekt."
  syntax:
    content: 'public class ParseException : Exception'
