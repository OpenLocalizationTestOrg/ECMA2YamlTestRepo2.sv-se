  summary: "Representerar ett objekt i en <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontroll."
  remarks: "Den <xref:System.Windows.Forms.ListView>kontroll liknar en <xref:System.Windows.Forms.ListBox>i att den visar en lista med objekt.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> Den största skillnaden är att den <xref:System.Windows.Forms.ListView>kontrollen innehåller ett antal olika sätt objekt kan ses av användaren.</xref:System.Windows.Forms.ListView> Klasen ListViewItem definierar utseende, beteende och data som associeras med ett objekt som visas i den <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> ListViewItem-objekt kan visas i den <xref:System.Windows.Forms.ListView>kontroll i ett av fyra olika vyer.</xref:System.Windows.Forms.ListView> Kan visas objekt som stora eller små ikoner eller små ikoner i en lodrät lista. Artiklar kan också ha subitems som innehåller information som är relaterad till det överordnade objektet. Vyformat fjärde Informationsvyn, kan du visa objektet och dess subitems i ett rutnät med kolumnrubriker som kan användas för att identifiera informationen som visas i en subitem.       De flesta egenskaper i klasen ListViewItem ger möjligheter för att ändra visning av objektet i den <xref:System.Windows.Forms.ListView>den är associerad med kontrollen.</xref:System.Windows.Forms.ListView> Den <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, och <xref:System.Windows.Forms.ListViewItem.Font%2A>Egenskaper kan du ändra hur text för objekt visas i den <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> Den <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>egenskapen kan du ange den avbildning som ska läsas in från den <xref:System.Windows.Forms.ImageList>som har tilldelats den <xref:System.Windows.Forms.ListView>kontrollen (genom att ange den <xref:System.Windows.Forms.ListView.LargeImageList%2A>eller <xref:System.Windows.Forms.ListView.SmallImageList%2A>Egenskaper för den <xref:System.Windows.Forms.ListView>).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> Artiklar kan visa kryssrutorna för att hämta objektet alternativ för användaren i ett liknande sätt som en <xref:System.Windows.Forms.CheckedListBox>kontroll.</xref:System.Windows.Forms.CheckedListBox> Du kan använda den <xref:System.Windows.Forms.ListViewItem.Checked%2A>egenskapen för att avgöra om ett objekt är markerad eller för att markera eller avmarkera kryssrutan vid körning.</xref:System.Windows.Forms.ListViewItem.Checked%2A> Artiklar kan visa valfritt antal subitems när den <xref:System.Windows.Forms.ListView.View%2A>egenskapen för den associerade <xref:System.Windows.Forms.ListView>kontrollen anges till <xref:System.Windows.Forms.View>och kolumner har definierats i den <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>av den <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> Du kan lägga till subitems till ett objekt genom att anropa <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A>metoden i <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>klassen.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> Den <xref:System.Windows.Forms.ListViewItem.SubItems%2A>egenskapen kan du få åtkomst till den <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>klassen och dess medlemmar.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       Vissa egenskaper och metoder i klasen ListViewItem är objekt-specifika versioner av egenskaper och metoder i den <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> Till exempel den <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>metoden liknar den <xref:System.Windows.Forms.ListView>version av metoden, men versionen ListViewItem påverkar endast det aktuella objektet.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       Klasen ListViewItem innehåller också metoder som inte är versioner av <xref:System.Windows.Forms.ListView>metoder.</xref:System.Windows.Forms.ListView> Den <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>metoden placerar objektets text i redigeringsläge så att användaren kan ändra objektets text (när den <xref:System.Windows.Forms.ListView.LabelEdit%2A>egenskapen för den <xref:System.Windows.Forms.ListView>kontrollen anges till `true`).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> Den <xref:System.Windows.Forms.ListViewItem.Clone%2A>metoden kan du skapa kopior av den befintliga ListViewItem objekt att återanvända i andra <xref:System.Windows.Forms.ListView>kontroller.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
