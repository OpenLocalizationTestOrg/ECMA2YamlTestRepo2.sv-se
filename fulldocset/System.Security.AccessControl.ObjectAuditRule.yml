    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "Identiteten som regeln gäller.  Det måste vara ett objekt som kan omvandlas som en <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Åtkomstmask för den här regeln. Masken åtkomst är en 32-bitars samling anonym bits enligt som definieras av enskilda dietetisk."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om den här regeln har ärvts från en överordnad behållare."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Anger arv egenskaperna för regeln."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Ärvda åtkomstregler sprids om automatiskt. Spridning flaggorna ignoreras om `inheritanceFlags` är inställd på <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: objectType
      type: System.Guid
      description: "Typ av objekt som regeln gäller."
    - id: inheritedObjectType
      type: System.Guid
      description: "Typ av underordnade objekt som kan ärvas regeln."
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "Granska villkoren."
