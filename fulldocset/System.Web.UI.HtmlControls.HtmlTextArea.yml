  summary: "Hämtar eller anger texten som angetts i den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> kontroll."
  remarks: "Använd egenskapen Value för att kontrollera programmatiskt som angetts i den <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTextArea> Den här egenskapen används ofta för att hämta texten du angav i textrutan, men du kan också använda den för att ange texten som ska visas i kontrollen. Detta är användbart om du vill ange ett standardvärde eller visa ett meddelande i den <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTextArea>      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren. Mer information finns i [validering Server kontroll Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the Value property to determine the contents of the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control. The contents are then displayed in the Web page.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_40_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_40_1.aspx)]"
  syntax:
