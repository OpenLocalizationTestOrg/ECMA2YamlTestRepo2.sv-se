  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "Ger programmatisk åtkomst till den <xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;> </xref> HTML-element på servern."
  remarks: "Kontrollen HtmlTextArea motsvarar den `<textarea>` HTML-element som du kan skapa en flerradig textruta på en webbsida. Använd den här kontrollen för att hantera programmatiskt en `<textarea>` HTML-element.       Den här klassen kan du styra höjden och bredden på en flerradig textruta genom att ange den <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>och <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>Egenskaper för respektive.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> Du kan också tilldela ett namn till kontrollen genom att ange den <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> Om du vill fastställa eller anger texten i textrutan, använda den <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       Klassen HtmlTextArea ger en <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>händelse som du kan utföra en anpassad uppsättning instruktioner varje gång värdet för textrutan ändras mellan meddelandena till servern.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> Den här händelsen används ofta för verifiering.      > [!NOTE] > Om du vill skapa en enradig textruta använder den <xref:System.Web.UI.HtmlControls.HtmlInputText>kontroll.</xref:System.Web.UI.HtmlControls.HtmlInputText>       En lista över inledande egenskapsvärden för en instans av HtmlTextArea, finns det <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>konstruktor.</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      > [!CAUTION] > Den här kontrollen kan användas för att visa indata från användaren, som kan innehålla skadlig klientskript. Kontrollera att all information som skickas från en klient för körbara skript, SQL-instruktioner eller annan kod innan den visas i ditt program. ASP.NET innehåller en inkommande begäran validering funktion för att blockera skript och HTML i indata från användaren. Verifieringen serverkontroller tillhandahålls också för att utvärdera indata från användaren. Mer information finns i [validering Server kontroll Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"
