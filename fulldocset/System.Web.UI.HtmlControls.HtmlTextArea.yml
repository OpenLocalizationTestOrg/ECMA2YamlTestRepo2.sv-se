  remarks: "Den <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>händelsen inträffar när innehållet i den <xref:System.Web.UI.HtmlControls.HtmlTextArea>styra ändringar mellan meddelandena till servern.</xref:System.Web.UI.HtmlControls.HtmlTextArea> </xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>      > [!NOTE] > Händelsen aktiveras endast när användaren initierar en post till servern, exempelvis genom att klicka på en `submit` knappen. Den här händelsen orsakar inte en post till servern som ska inträffa.      > [!NOTE] > Kontrollen måste ha viewstate aktiverat för den <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>händelsen ska fungera korrekt.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>       Den här händelsen är vanligt att utföra verifiering på den <xref:System.Web.UI.HtmlControls.HtmlTextArea>styra när användaren uppdaterar texten i kontrollen.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       Att en händelse utlöstes anropar händelsehanteraren via ett ombud. Mer information finns i [NIB: att en händelse utlöstes](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Metoden OnServerChange kan också härledda klasser att hantera händelsen utan att koppla en delegat. Det här är den prioriterade metoden för hantering av händelsen i en härledd klass."
  example:
  - "The following code example demonstrates how to specify and create a custom event handler for the <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event. A message is displayed when the value entered in the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control exceeds 20 characters.  \n  \n [!code-vb[HtmlTextAreaServerChanged#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_1.aspx)]\n [!code-cs[HtmlTextAreaServerChanged#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_1.aspx)]  \n  \n [!code-cs[HtmlTextAreaServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_2.aspx)]\n [!code-vb[HtmlTextAreaServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_2.aspx)]"
