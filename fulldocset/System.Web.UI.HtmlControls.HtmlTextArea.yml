    return:
      type: System.String
      description: "Den text som anges i den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> kontroll. Standardvärdet är &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.HtmlControls.HtmlTextArea.Value*
  exceptions: []
