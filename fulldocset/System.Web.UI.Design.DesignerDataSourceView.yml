    parameters:
    - id: minimumRows
      type: System.Int32
      description: "Minsta antal rader som ska returneras."
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>att ange att data som returnerades är exempeldata; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> att indikera att data som returnerades är realtidsdata."
