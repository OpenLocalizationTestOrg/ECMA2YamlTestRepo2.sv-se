  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Använd säkerhetsnivån för värden för att ge tillägget samma behörigheter för närvarande värd koden."
  remarks: "Den här inställningen har två syften:-det representerar högsta behörighetsuppsättningen en värd kan bevilja till dess tillägg.      -Kan ett ClickOnce eller en Extensible Application Markup Language (XAML) webbläsare program (XBAP) värd att sprida sin plats för ursprung till dess tillägg, vilket gör det enkelt att ansluta till servern."
  syntax:
    content: Host
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
