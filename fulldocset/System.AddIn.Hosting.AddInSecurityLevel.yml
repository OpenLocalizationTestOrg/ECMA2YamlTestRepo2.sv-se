  langs:
  - csharp
  name: AddInSecurityLevel
  nameWithType: AddInSecurityLevel
  fullName: System.AddIn.Hosting.AddInSecurityLevel
  type: Enum
  summary: "Anger förtroendenivå som ges till som ett tillägg har lästs in i programdomänen."
  remarks: "Lägg till i systemet aktiverar tillägget med behörighetsgruppen som motsvarar förtroendenivå som angetts för den tilläggets tillämpningsdomän. Denna behörighetsgrupp definieras av den CLR kod kodåtkomstsäkerhet (CAS) konfiguration.       Värdena för den här uppräkningen kan inte kombineras med hjälp av binär eller igen."
  example:
  - "The following example activates an add-in with a specified trust level.  \n  \n [!code-vb[AddInP3Host#5](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#5)]\n [!code-cs[AddInP3Host#5](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#5)]"
  syntax:
    content: public enum AddInSecurityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  id: FullTrust
  parent: System.AddIn.Hosting.AddInSecurityLevel
  langs:
  - csharp
  name: FullTrust
  nameWithType: AddInSecurityLevel.FullTrust
  fullName: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Använd säkerhetsnivån fullständigt förtroende för tillägg som ska kunna läsa och skriva till det lokala filsystemet, Skapa nätverksanslutningar och läsas från registret. Den här säkerhetsnivån ger fullständig åtkomst till den tilläggets kodåtkomstsäkerhet (CAS) genom att använda den <xref href=&quot;System.Security.Permissions.PermissionState&quot;> </xref> fältet."
  syntax:
    content: FullTrust
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "Som ska läggas till."
  exceptions: []
  platform:
  - net462
