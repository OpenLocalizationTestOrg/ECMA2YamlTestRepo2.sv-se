  type: Class
  summary: "Definierar informationen för slutpunkt-matchning av en registreringspost av en peer-lösartjänsten."
  remarks: "Den här klassen representerar informationen som skickas från en peer-noden till en peer-lösartjänsten när begär slutpunkterna för en specifik peer-noden registrerats för tjänsten.       Instanser av den här klassen används främst för att skicka information om namnmatchning endpoint till lösartjänsten från en nätverksklient att tjänsten."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class ResolveInfo
