  name: DataObjectAttribute
  nameWithType: DataObjectAttribute
  fullName: System.ComponentModel.DataObjectAttribute
  type: Class
  summary: "Identifierar en typ som ett objekt som är lämplig för bindning till en <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> objekt. Den här klassen kan inte ärvas."
  remarks: "Använd attributet DataObjectAttribute för att identifiera ett objekt som är lämplig för användning av en <xref:System.Web.UI.WebControls.ObjectDataSource>objektet.</xref:System.Web.UI.WebControls.ObjectDataSource> Designtid klasser som den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klassen använder attributet DataObjectAttribute presentera lämpligt objekt som ska bindas till ett <xref:System.Web.UI.WebControls.ObjectDataSource>objekt.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       Mer information om hur du använder attribut finns [attribut](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectAttribute attribute to indicate an object is suitable for binding to an <xref:System.Web.UI.WebControls.ObjectDataSource> object. In this example, the `NorthwindData` object is intended for use with an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._46_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._46_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataObjectAttribute : Attribute
