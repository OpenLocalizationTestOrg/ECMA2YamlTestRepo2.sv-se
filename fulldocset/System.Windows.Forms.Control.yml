  remarks: "Egenskapen RightToLeft är ambient egenskap. Ambient egenskap är en egenskapskontroll som, om de inte har angetts, hämtas från den överordnade kontrollen. Till exempel en <xref:System.Windows.Forms.Button>har samma <xref:System.Windows.Forms.Control.BackColor%2A>som överordnat <xref:System.Windows.Forms.Form>som standard.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Mer information om egenskaper finns i <xref:System.Windows.Forms.AmbientProperties>klass eller <xref:System.Windows.Forms.Control>Översikt över klassen.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Egenskapen RightToLeft används för internationella program där språket som skrivs från höger till vänster, till exempel hebreiska eller arabiska. När den här egenskapen har angetts <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>, kontrollelement som innehåller text visas från höger till vänster.</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      > [!NOTE] > Om värdet på egenskapen RightToLeft ändras vid körning, endast rådata text utan formatering bevaras.       Följande är några exempel på hur kontrollelement som påverkas av värdet för RightToLeft-egenskapen för <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-lodräta rullningslister som visas på vänster sida i stället för höger sida av rullningsbara kontroller (till exempel <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Panel>, flerradig <xref:System.Windows.Forms.TextBox>, och <xref:System.Windows.Forms.RichTextBox>).</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      -Vågräta rullningslister börja med rullningsrutan (USB) högerjusterad.      -Kryssrutan elementet justering som styrs av den `CheckAlign` -egenskapen är omvänd för <xref:System.Windows.Forms.CheckBox>och <xref:System.Windows.Forms.RadioButton>kontroller.</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox>      -Element i listrutan, kombinationsrutan och upp ned kontroller justeras direkt.      -Uppåt och nedåt knappar är vänsterjusterad på <xref:System.Windows.Forms.NumericUpDown>och <xref:System.Windows.Forms.DomainUpDown>kontroller.</xref:System.Windows.Forms.DomainUpDown> </xref:System.Windows.Forms.NumericUpDown>      -Menyer (<xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, och <xref:System.Windows.Forms.ContextMenu>) visas högerjusterad.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>      -Justeringen för knappar på en <xref:System.Windows.Forms.ToolBar>kontroll eller justering av text på en <xref:System.Windows.Forms.ToolBarButton>påverkas inte av egenskapen RightToLeft.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBar>      - <xref:System.Windows.Forms.AxHost>har stöd för höger-till-vänster justering; effekten på en ActiveX-kontroll beror dock på den utsträckning som kontrollen författaren implementerades stöd för höger till vänster visas.</xref:System.Windows.Forms.AxHost>"
