- uid: System.Windows.Forms.Control.Anchor
  id: Anchor
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: Anchor
  nameWithType: Control.Anchor
  fullName: System.Windows.Forms.Control.Anchor
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar eller anger kanterna på behållaren som en kontroll är bunden till och anger hur en kontroll ändras med sitt överordnade objekt."
  remarks: "Använd egenskapen Anchor för att definiera hur en kontroll storlek ändras automatiskt när den överordnade kontrollen ändras. En kontroll till den överordnade kontrollen inställningen garanterar att förankrad kanter finns kvar på samma plats i förhållande till kanterna på den överordnade kontrollen när den överordnade kontrollen storleksändras.       Du kan fästa en kontroll till en eller flera kanten på dess behållare. Om du har till exempel en <xref:System.Windows.Forms.Form>med en <xref:System.Windows.Forms.Button>vars fästpunkt egenskapen har värdet `Top` och `Bottom`, <xref:System.Windows.Forms.Button>utsträckt för att upprätthålla förankrad avståndet till de övre och nedre kanten av den <xref:System.Windows.Forms.Form>som den <xref:System.Windows.Forms.Control.Height%2A>av den <xref:System.Windows.Forms.Form>ökas.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Form>      > [!NOTE] > I fästpunkten och <xref:System.Windows.Forms.Control.Dock%2A>Egenskaper kan inte anges samtidigt.</xref:System.Windows.Forms.Control.Dock%2A> Endast en kan anges i taget och senast en uppsättning företräde."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example requires that you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/p-system.windows.forms.c_119_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/p-system.windows.forms.c_119_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/p-system.windows.forms.c_119_1.vb)]"
  syntax:
    content: public virtual System.Windows.Forms.AnchorStyles Anchor { get; set; }
    return:
      type: System.Windows.Forms.AnchorStyles
      description: "En binär kombination av den <xref href=&quot;System.Windows.Forms.AnchorStyles&quot;> </xref> värden. The default is <xref uid=&quot;langword_csharp_Top&quot; name=&quot;Top&quot; href=&quot;&quot;></xref> and <xref uid=&quot;langword_csharp_Left&quot; name=&quot;Left&quot; href=&quot;&quot;></xref>."
  overload: System.Windows.Forms.Control.Anchor*
  exceptions: []
  platform:
  - net462
