  summary: "Definierar basklass för kontroller som är komponenter med bild."
  remarks: "Om du vill skapa en egen kontrollklass som ärver från den <xref:System.Windows.Forms.UserControl>, styra klasser eller tillhandahålls kontroller från Windows Forms.</xref:System.Windows.Forms.UserControl> Mer information om att redigera anpassade kontroller finns [utveckla anpassade Windows Forms kontroller med .NET Framework](~/add/includes/ajax-current-ext-md.md).       Kontroll-klassen implementerar grundläggande funktioner som krävs av klasser som visar information för användaren. Den hanterar användarens indata via tangentbord och pekdon. Den hanterar meddelanderoutning och säkerhet. Den definierar gränserna för en kontroll (dess placering och storlek), även om det inte implementerar återgivningen. Det ger en fönsterreferens (`hWnd`).       Windows Forms-kontroller använder omgivande egenskaper så att underordnade kontroller kan visas som deras omgivningen. En *ambient egenskap* är en egenskapskontroll som, om de inte har angetts, hämtas från den överordnade kontrollen. Om kontrollen inte har en <xref:System.Windows.Forms.Control.Parent%2A>, och egenskapen inte har angetts, kontrollen försöker fastställa värdet för egenskapen omgivande via den <xref:System.Windows.Forms.Control.Site%2A>egenskapen.</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> Om kontrollen inte är placerad, om webbplatsen inte har stöd för egenskaper, eller om egenskapen inte anges på den <xref:System.Windows.Forms.AmbientProperties>, kontrollen använder de egna standardvärdena.</xref:System.Windows.Forms.AmbientProperties> Normalt ambient egenskap representerar en egenskap för en kontroll som <xref:System.Windows.Forms.Control.BackColor%2A>, som en underordnad kontroll meddelas.</xref:System.Windows.Forms.Control.BackColor%2A> Till exempel en <xref:System.Windows.Forms.Button>har samma <xref:System.Windows.Forms.Control.BackColor%2A>som överordnat <xref:System.Windows.Forms.Form>som standard.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Omgivande egenskaper från Controlclass omfattar: <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, och <xref:System.Windows.Forms.Control.RightToLeft%2A>.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      > [!NOTE] > För att göra din Windows Forms-program som stöder visuella format, måste du ange den <xref:System.Windows.Forms.FlatStyle>egenskapen `System` och innehålla ett manifest med den körbara filen.</xref:System.Windows.Forms.FlatStyle> Ett manifest är en XML-fil som ingår som en resurs i din programfilen eller som en separat fil som finns i samma katalog som den körbara filen. Ett exempel på ett manifest finns i avsnittet exempel i den <xref:System.Windows.Forms.FlatStyle>uppräkningen.</xref:System.Windows.Forms.FlatStyle> Mer information om hur du använder visuella stilar finns[visuella stilar](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx).       Windows Forms har inbyggt stöd för hjälpmedel och innehåller information om programmet som gör det möjligt att arbeta med hjälpmedel klientprogram, till exempel förstoringsverktyg och granskare verktyg, röst indatatagg på skärmen verktyg, tangentbord, andra enheter och tangentbord förbättring verktyg. Ibland ska du ger ytterligare information till klienten hjälpmedelsprogram. Det finns två sätt för att ge ytterligare information. Du kan ange den <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, och <xref:System.Windows.Forms.Control.AccessibleRole%2A>egenskapsvärden som rapporteras till klienten hjälpmedelsprogram.</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> Den här metoden används vanligtvis för att ge begränsad hjälpmedelsinformationen för befintliga kontroller. Du kan också skriva en egen klass som härleds från den <xref:System.Windows.Forms.AccessibleObject>eller <xref:System.Windows.Forms.Control.ControlAccessibleObject>klasser, tillhandahåller så mycket information om hjälpmedel efter behov.</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      > [!NOTE] > För att upprätthålla bättre prestanda, ange inte storleken på en kontroll i sin konstruktor. Det bästa sättet är att åsidosätta den <xref:System.Windows.Forms.Control.DefaultSize%2A>egenskapen.</xref:System.Windows.Forms.Control.DefaultSize%2A>      > [!NOTE] > Lägg inte till Databindningarna för en kontroll i sin konstruktor. Gör detta kan orsaka fel i kodgenerering och kan orsaka oönskat beteende.       Flesta av kontrollerna på den <xref:System.Windows.Forms>namnområde använda den underliggande vanliga Windows-kontroll som bas för att skapa.</xref:System.Windows.Forms> Mer information om Windows vanliga kontroller finns[allmän referens för kontrollen](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx).       Använd en standard för att identifiera Windows Forms-kontroller från en separat process `SendMessage` anrop för att skicka meddelandet WM_GETCONTROLNAME. WM_GETCONTROLNAME är oberoende av språk och Windows-hierarkin. Mer information finns i avsnittet &quot;Rekommenderade lösningen för Windows Forms&quot; i[automatisera Windows Forms](http://msdn.microsoft.com/library/ms996405.aspx).       Använd den <xref:System.Windows.Forms.Control.InvokeRequired%2A>egenskapen att synkronisera åtkomst till kontrollen från flera trådar.</xref:System.Windows.Forms.Control.InvokeRequired%2A> Mer information om flertrådsteknik Windows Forms-kontroller finns [så här: Se trådsäker anrop till Windows Forms-kontroller](~/add/includes/ajax-current-ext-md.md)"
