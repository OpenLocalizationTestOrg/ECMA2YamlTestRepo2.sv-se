- uid: System.Windows.Forms.Control.InvokeRequired
  id: InvokeRequired
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: InvokeRequired
  nameWithType: Control.InvokeRequired
  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Hämtar ett värde som anger om anroparen måste anropa invoke-metod när du anropar metoden kontrollen eftersom anroparen på en annan tråd än som kontrollen skapades på."
  remarks: "Kontroller i Windows Forms är kopplade till en specifik tråd och är inte trådsäker. Därför, om du anropar metoden för en kontroll från en annan tråd, måste du använda en av kontrollens anropa metoder för att konvertera anropet till rätt tråd. Den här egenskapen kan användas för att avgöra om du måste anropa invoke-metod som kan vara användbar om du inte vet vilka tråd äger en kontroll.      > [!NOTE] > Förutom egenskapen InvokeRequired finns fyra metoder på en kontroll som är trådsäkra att anropa: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>och <xref:System.Windows.Forms.Control.CreateGraphics%2A>om referensen för kontrollen har redan skapats.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Anropar <xref:System.Windows.Forms.Control.CreateGraphics%2A>innan kontrollens referens har skapats på en bakgrundstråd kan orsaka ogiltigt mellan tråd anrop.</xref:System.Windows.Forms.Control.CreateGraphics%2A> För alla andra metodanrop bör du använda en av dessa anropa metoder från en annan tråd.       Om kontrollens referens inte finns ännu, söker InvokeRequired in kontrollens överordnade kedjan tills den hittar en kontroll- och som har en fönsterreferens. Om ingen lämplig referens hittar du metoden InvokeRequired returnerar `false`.       Det innebär som returnerar InvokeRequiredcan `false` om <xref:System.Windows.Forms.Control.Invoke%2A>krävs inte (anropet sker på samma tråd), eller om kontrollen har skapats i en annan tråd men kontrollens referens har ännu inte har skapats.</xref:System.Windows.Forms.Control.Invoke%2A>       I de fall där kontrollens referens inte har ännu har skapats, bör du bara anropar inte egenskaper, metoder eller händelser på kontrollen. Detta kan orsaka kontrollens referens som ska skapas på bakgrundstråd isolera kontrollen i en tråd utan en pump meddelandet och gör programmet instabilt.       Du kan skydda dig mot det här fallet genom att kontrollera värdet för också <xref:System.Windows.Forms.Control.IsHandleCreated%2A>när InvokeRequired returnerar `false` på en bakgrundstråd.</xref:System.Windows.Forms.Control.IsHandleCreated%2A> Om kontrollen referensen ännu inte har skapats måste du vänta tills den har skapats innan du anropar <xref:System.Windows.Forms.Control.Invoke%2A>eller <xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Vanligtvis sker endast om en bakgrundstråd skapas i konstruktören för det primära formuläret för programmet (som i `Application.Run(new MainForm())`, innan formuläret har visats eller `Application.Run` har anropats.       En lösning är att vänta tills formulärets referensen har skapats innan du startar bakgrundstråden. Antingen tvinga skapa genom att anropa den <xref:System.Windows.Forms.Control.Handle%2A>egenskapen eller vänta tills den <xref:System.Windows.Forms.Form.Load>händelsen för att starta bakgrundsprocessen.</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       En ännu bättre lösning är att använda den `SynchronizationContext` returneras av <xref:System.Threading.SynchronizationContext>i stället för en kontroll för att konvertera mellan trådar.</xref:System.Threading.SynchronizationContext>      > [!NOTE] > Kan vara genereras ett undantag om tråden som ska bearbeta meddelandet inte längre är aktiv.       Mer information om flertrådsteknik Windows Forms-kontroller finns [så: använda bakgrund-tråd att söka efter filer](~/add/includes/ajax-current-ext-md.md) och [så: Se trådsäker anrop till Windows Forms kontroller](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om kontrollens <xref:System.Windows.Forms.Control.Handle*>har skapats i en annan tråd än den anropande tråden (som anger att du måste göra anrop till kontrollen via invoke-metod), annars <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.Control.Handle*>"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
  - net462
