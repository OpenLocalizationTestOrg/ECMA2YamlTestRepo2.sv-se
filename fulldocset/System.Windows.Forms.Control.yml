  remarks: "QueryContinueDrag-händelsen utlöses när det finns en ändring i tillståndet tangentbordet eller musen knappen under dra och släppa. Händelsen QueryContinueDrag kan dra källan för att avgöra om dra och släpp ska avbrytas.       Nedan beskrivs hur och när händelser relaterade till dra och släpp-åtgärder aktiveras.       Den <xref:System.Windows.Forms.Control.DoDragDrop%2A>metoden anger kontrollen under den aktuella platsen markören.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Den kontrollerar om kontrollen är en giltig målet.       Om kontrollen är en giltig släpp den <xref:System.Windows.Forms.Control.GiveFeedback>händelsen inträffar med dra och släpp-den angivna.</xref:System.Windows.Forms.Control.GiveFeedback> En lista över dra och släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>       Spåras ändringar i musen markörens position, tillstånd tangentbord och mus knappen tillstånd.      -Om användaren flyttas utanför ett fönster i <xref:System.Windows.Forms.Control.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.Control.DragLeave>      – Om musen flyttas till en annan kontroll på <xref:System.Windows.Forms.Control.DragEnter>för kontrollen aktiveras.</xref:System.Windows.Forms.Control.DragEnter>      – Om musen flyttas men håller sig inom samma kontroll i <xref:System.Windows.Forms.Control.DragOver>händelsen utlöses.</xref:System.Windows.Forms.Control.DragOver>       Om det finns en ändring i tillståndet tangentbordet eller musen knappen, theQueryContinueDrag händelse inträffar och avgör om du vill fortsätta dra, släppa data eller Avbryt den åtgärd som baseras på värdet för <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>egenskapen för händelsen <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>      -Om värdet för <xref:System.Windows.Forms.DragAction>är `Continue`, <xref:System.Windows.Forms.Control.DragOver>händelsen utlöses för att fortsätta åtgärden och <xref:System.Windows.Forms.Control.GiveFeedback>händelsen inträffar med ny effekt så kan ställas in lämpliga visuell feedback.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> En lista över giltiga släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > De <xref:System.Windows.Forms.Control.DragOver>och <xref:System.Windows.Forms.Control.GiveFeedback>händelser har parats ihop så att när musen flyttas över målet användaren får den senaste feedback på med musen position.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Om värdet för <xref:System.Windows.Forms.DragAction>är `Drop`, returneras värdet drop gälla käll-, så att programmet kan utföra dessa åtgärder på datakällan, till exempel klippa data om åtgärden Flytta.</xref:System.Windows.Forms.DragAction>      -Om värdet för <xref:System.Windows.Forms.DragAction>är `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>       Som standard anges händelsen QueryContinueDrag <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>till `Cancel` i <xref:System.Windows.Forms.DragAction>om på ESC var trycks ned och anger <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>till `Drop` i <xref:System.Windows.Forms.DragAction>om vänster, mitten eller höger musknapp trycks.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>       Mer information om hur du hanterar händelser finns [hantering och höja händelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files,`3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the QueryContinueDrag event handler.  \n  \n This code excerpt demonstrates using the QueryContinueDrag event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/cpp/e-system.windows.forms.c_75_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/visualbasic/e-system.windows.forms.c_75_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/csharp/e-system.windows.forms.c_75_1.cs)]"
  syntax:
