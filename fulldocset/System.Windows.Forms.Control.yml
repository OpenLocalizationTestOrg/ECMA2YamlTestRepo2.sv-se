  name: DoDragDrop(Object,DragDropEffects)
  nameWithType: Control.DoDragDrop(Object,DragDropEffects)
  fullName: System.Windows.Forms.Control.DoDragDrop(Object,DragDropEffects)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Börjar dra och släppa."
  remarks: "Den `allowedEffects` parametern avgör vilka dra åtgärder kan vidtas. Om dra måste användas tillsammans med program i en annan process, data måste vara en hanterad basklass (<xref:System.String>, <xref:System.Drawing.Bitmap>, eller <xref:System.Drawing.Imaging.Metafile>), eller ett objekt som implementerar <xref:System.Runtime.Serialization.ISerializable>eller <xref:System.Windows.Forms.IDataObject>.</xref:System.Windows.Forms.IDataObject> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Drawing.Imaging.Metafile> </xref:System.Drawing.Bitmap> </xref:System.String>       Nedan beskrivs hur och när händelser relaterade till dra och släpp-åtgärder aktiveras.       Metoden DoDragDrop anger kontrollen under den aktuella platsen markören. Den kontrollerar om kontrollen är en giltig målet.       Om kontrollen är en giltig släpp den <xref:System.Windows.Forms.Control.GiveFeedback>händelsen inträffar med dra och släpp-den angivna.</xref:System.Windows.Forms.Control.GiveFeedback> En lista över dra och släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>       Spåras ändringar i musen markörens position, tillstånd tangentbord och mus knappen tillstånd.      -Om användaren flyttas utanför ett fönster i <xref:System.Windows.Forms.Control.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.Control.DragLeave>      – Om musen flyttas till en annan kontroll på <xref:System.Windows.Forms.Control.DragEnter>för kontrollen aktiveras.</xref:System.Windows.Forms.Control.DragEnter>      – Om musen flyttas men håller sig inom samma kontroll i <xref:System.Windows.Forms.Control.DragOver>händelsen utlöses.</xref:System.Windows.Forms.Control.DragOver>       Om det finns en ändring i knappen tangentbordet eller musen tillstånd, den <xref:System.Windows.Forms.Control.QueryContinueDrag>händelse inträffar och avgör om du vill fortsätta dra för att ta bort data, eller att avbryta åtgärden baserat på värdet för <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>egenskapen för händelsen <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Om värdet för <xref:System.Windows.Forms.DragAction>är `Continue`, <xref:System.Windows.Forms.Control.DragOver>händelsen utlöses för att fortsätta åtgärden och <xref:System.Windows.Forms.Control.GiveFeedback>händelsen inträffar med ny effekt så kan ställas in lämpliga visuell feedback.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> En lista över giltiga släpp effekter, finns det <xref:System.Windows.Forms.DragDropEffects>uppräkningen.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > De <xref:System.Windows.Forms.Control.DragOver>och <xref:System.Windows.Forms.Control.GiveFeedback>händelser har parats ihop så att när musen flyttas över målet användaren får den senaste feedback på med musen position.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Om värdet för <xref:System.Windows.Forms.DragAction>är `Drop`, returneras värdet drop gälla käll-, så att programmet kan utföra dessa åtgärder på datakällan, till exempel klippa data om åtgärden Flytta.</xref:System.Windows.Forms.DragAction>      -Om värdet för <xref:System.Windows.Forms.DragAction>är `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>händelsen utlöses.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>      > [!NOTE] > I DoDragDrop metoden fångar in alla undantag och skickas tillbaka endast följande säkerhets- eller kritiska undantag: - SecurityException - NullReferenceException - StackOverflowException - OutOfMemoryException - ThreadAbortException - ExecutionEngineException - IndexOutOfRangeException - AccessViolationException"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the DoDragDrop method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck` <xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel` <xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_1.cs)]  \n  \n The following code example shows how to use the <xref:System.Windows.Forms.DragDropEffects> enumeration to specify how data should be transferred between the controls involved in a drag-and-drop operation. This example requires that your form includes a <xref:System.Windows.Forms.RichTextBox> control and a <xref:System.Windows.Forms.ListBox> control and that the <xref:System.Windows.Forms.ListBox> control is populated with a list of valid file names. When the user drags a file name onto the <xref:System.Windows.Forms.RichTextBox> control, the control's <xref:System.Windows.Forms.Control.DragEnter> event is raised. Within the event handler, the <xref:System.Windows.Forms.DragEventArgs.Effect%2A> property of the <xref:System.Windows.Forms.DragEventArgs> is initialized to <xref:System.Windows.Forms.DragDropEffects> to indicate that the data referenced by the file path should be copied to the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cs[RichTextDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_2.cs)]\n [!code-vb[RichTextDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_2.vb)]\n [!code-cpp[RichTextDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_2.cpp)]"
  syntax:
