  summary: "Kör det angivna ombudet på tråden som äger kontrollens underliggande fönsterreferens."
  remarks: "Delegater liknar funktionspekare på C eller C++-språk. Delegater kapslar in en referens till en metod i en delegat-objekt. Objektet ombud kan sedan skickas till kod som anropar metoden refererade och metoden anropas kan vara okänt vid kompileringen. Till skillnad från funktionspekare i C eller C++ är delegater objektorienterad typen säkert och säkrare.       Anropa metoden söker upp kontrollens överordnade kedjan tills den hittar en kontroll- och som har en fönsterreferens om den aktuella kontrollen underliggande fönsterreferensen inte finns ännu. Om ingen lämplig referens hittar du genereras anropa metoden ett undantagsfel. Undantag som uppstår under anropet ska spridas till anroparen.      > [!NOTE] > Förutom den <xref:System.Windows.Forms.Control.InvokeRequired%2A>egenskapen, det finns fyra metoder på en kontroll som är trådsäkra: anropa, <xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>, och <xref:System.Windows.Forms.Control.CreateGraphics%2A>om referensen för kontrollen har redan skapats.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> Anropar <xref:System.Windows.Forms.Control.CreateGraphics%2A>innan kontrollens referens har skapats på en bakgrundstråd kan orsaka ogiltigt mellan tråd anrop.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Du bör använda en av metoderna invoke för att konvertera anropet till kontrollens tråd för andra metodanrop.       Delegaten kan vara en instans av <xref:System.EventHandler>, i vilket fall Avsändarparametern innehåller den här kontrollen och parametern händelse innehåller <xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName> </xref:System.EventHandler> Delegaten kan också vara en instans av <xref:System.Windows.Forms.MethodInvoker>, eller andra ombud som tar en void parameterlista.</xref:System.Windows.Forms.MethodInvoker> Ett anrop till ett <xref:System.EventHandler>eller <xref:System.Windows.Forms.MethodInvoker>ombud blir snabbare än ett anrop till en annan typ av delegaten.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      > [!NOTE] > Kan vara genereras ett undantag om tråden som ska bearbeta meddelandet inte längre är aktiv."
  example:
  - "The following code example shows controls that contain a delegate. The delegate encapsulates a method that adds items to the list box, and this method is executed on the thread that owns the underlying handle of the form. When the user clicks on the button, `Invoke` runs the delegate.  \n  \n [!code-cpp[Control_Invoke2#1](~/add/codesnippet/cpp/m-system.windows.forms.c_18_1.cpp)]\n [!code-cs[Control_Invoke2#1](~/add/codesnippet/csharp/m-system.windows.forms.c_18_1.cs)]\n [!code-vb[Control_Invoke2#1](~/add/codesnippet/visualbasic/m-system.windows.forms.c_18_1.vb)]"
