  type: Class
  summary: "Representerar en textruta i Windows."
  remarks: "Användaren kan ange text i ett program med TextBox-kontroll. Den här kontrollen har ytterligare funktioner som inte finns i standard Windows textrutekontrollen, inklusive redigering och lösenordstecken.       Normalt används en TextBox-kontroll för att visa eller acceptera som indata, en rad med text. Du kan använda den <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>och <xref:System.Windows.Forms.TextBox.ScrollBars%2A>Egenskaper för att aktivera flera rader med text ska visas eller angetts.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Ange den <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>och <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>egenskaper till `true` att aktivera större textredigering i en flerradig textrutekontroll.</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>      > [!NOTE] > Måste du ange den <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>egenskapen `true` att justera höjden på kontrollen TextBox.</xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Du kan justera höjden genom att ange den <xref:System.Windows.Forms.Control.Size%2A>egenskapen.</xref:System.Windows.Forms.Control.Size%2A>       Du kan begränsa mängden text som angetts i en TextBox-kontroll genom att ange den <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>egenskapen till ett visst antal tecken.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> Textruta kontroller kan också användas för att acceptera lösenord och annan känslig information. Du kan använda den <xref:System.Windows.Forms.TextBox.PasswordChar%2A>egenskapen mask tecken som anges i en rad version av kontrollen.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Använd den <xref:System.Windows.Forms.TextBox.CharacterCasing%2A>egenskapen så att användare ska endast ange endast gemener eller en kombination av versaler och gemener i kontrollen TextBox.</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>       Du kan använda för att rulla innehållet i textrutan tills markören (hatt) ligger inom det synliga området i kontrollen, den <xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>metoden.</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> Om du vill välja en del av texten i textrutan, du kan använda den <xref:System.Windows.Forms.TextBoxBase.Select%2A>metoden.</xref:System.Windows.Forms.TextBoxBase.Select%2A>       Om du vill begränsa text som skrivs in i en TextBox-kontroll, kan du skapa en händelsehanterare för den <xref:System.Windows.Forms.Control.KeyDown>händelsen för att kunna verifiera tecknen i kontrollen.</xref:System.Windows.Forms.Control.KeyDown> Du kan också begränsa alla inmatning av data i en TextBox-kontroll genom att ange den <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>egenskapen `true`.</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>      > [!NOTE] > De flesta av funktionerna i kontrollen TextBox har ärvts från <xref:System.Windows.Forms.TextBoxBase>klass.</xref:System.Windows.Forms.TextBoxBase>   >> Med TextBox-kontroll med visuella stilar aktiverad kommer felaktig hantering av surrogat teckensnitt."
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
