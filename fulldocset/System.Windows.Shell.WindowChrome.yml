  name: WindowChrome
  nameWithType: WindowChrome
  fullName: System.Windows.Shell.WindowChrome
  type: Class
  summary: "Representerar ett objekt som beskriver anpassningarna till icke-klientområdet ett fönster."
  remarks: "Klassen WindowChrome kan du utöka Windows Presentation Foundation (WPF) innehåll i området för icke-klient i ett fönster som normalt är reserverat för operativsystemets fönstret manager.      ## Standard Windows Standard windows består av två överlappande rektanglar. Den yttersta rektangeln är den *icke klientområdet*, som ofta kallas *chrome*. Det är ritas och hanteras av operativsystemets fönstret manager. Dess storlek bestäms av standardoperativsystem inställningar. Icke-klient ramen innehåller standardfönster funktioner och egenskaper. Dessa inkluderar titel knappar (minimera, maximera och Stäng) fönsterram, ändra storlek på och flytta beteenden, programikonen och titel och system-menyn. Den inre rektangeln är den *klientområdet*. Den innehåller innehållet i ditt program och den ritas och hanteras av programmet. Mer information om windows i WPF-program finns [översikt över Windows WPF](~/add/includes/ajax-current-ext-md.md).       Följande bild visar delarna av ett vanligt fönster.       ![Element i](~/add/media/windowoverviewfigure1.PNG &quot;element&quot;) ## anpassade Windows du kan anpassa en fönsterram genom att ange <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>egenskapen till <xref:System.Windows.WindowStyle>eller med hjälp av klassen WindowChrome.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>      ### WindowStyle.None ett sätt att anpassa utseendet på ett fönster för WPF-program är att ange <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>egenskapen till <xref:System.Windows.WindowStyle>.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName> Detta tar bort ram för icke-klient från fönstret och lämnar bara det aktiva området, som du kan använda en anpassad stil. Men när icke-klient RAM tas bort förlorar du också systemfunktioner och beteenden som den innehåller till exempel beskrivning knappar och ändra storlek på fönstret. En annan sidoeffekt är fönstret som omfattar Windows-aktivitetsfält när det är maximerat. Ange <xref:System.Windows.WindowStyle?displayProperty=fullName>kan du skapa ett helt anpassat program, men kräver också att du implementera egen kod i ditt program för att emulera beteendet för standardfönster.</xref:System.Windows.WindowStyle?displayProperty=fullName>      ### WindowChrome att anpassa ett samtidigt som dess standard funktioner kan du använda klassen WindowChrome. Klassen WindowChrome skiljer funktionerna i fönsterramen från den visuella informationen och kan du styra gräns mellan klienten och icke-klient områden på-fönstret. WindowChrome-klassen kan du placera WPF innehållet i fönsterramen genom att utöka det aktiva området för området för icke-klient. På samma gång behåller den system beteenden via två osynliga områden. the                                          *resize border* and                                          *caption* areas                                         .       Det finns två delar att skapa en anpassad fönster med hjälp av klassen WindowChrome. Först, kan du anpassa-client-delen av fönstret genom att ange egenskaper som exponeras i WindowChrome-objektet. Ange en mall för fönstret som definierar en del av programmet som utökas i området för icke-klient. The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       Den <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>egenskapen anger en osynlig kantlinje runt programfönstret som användaren kan klicka och dra för att ändra storlek på fönstret.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>Egenskapen anger en osynlig överst i fönstret som gör att systemet beteenden vanligtvis som är associerade med rubriken bar.</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A> Dessa beteenden är: Klicka och dra för att flytta fönstret Dubbelklicka för att maximera fönstret och högerklicka för att visa system-menyn.       Området ändra storlek kantlinje och titel har inte någon visuella element; endast definiera de områden som svarar på inkommande och aktivera systembaserade standardfönster beteenden.       Den <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>egenskapen anger hur att hörn i fönstret avrundas.</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A> Den här egenskapen har inte någon effekt om ramen är aktiverat för ett fönster.       Den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapen anger bredden på ramen om runt fönstret.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Som standard används det system-värde som anges av den <xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>egenskapen att emulera utseendet på ett standardfönster.</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A> När om ramen används är bildtexten knapparna minimera, maximera och Stäng synliga och interaktiva. Programmet ansvarar för att visa text för programmet ikon och beskrivning. Du kan ange den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapen gör den om bredare eller smalare än standardvärdet.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!CAUTION] > Storleken på knapparna etikett ändras inte när den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapen har ändrats.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Om höjden på överkant om ramen är mindre än höjden på knapparna titel, beskrivning knapparna inte visas helt.       Om du vill göra fönstret egna som inte har en om-ram, ange den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapen till en enhetlig värdet 0.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Detta inaktiverar och dölja knapparna standard beskrivning.       Om du vill utöka om ramen så att den täcker hela fönstret, ange den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapen till ett negativt värde på varje sida.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> När en <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskap är inställd på ett negativt värde för varje sida, coerced värdet ska vara lika med <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> </xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!NOTE] > Aero är en uppsättning visual förbättringar utseende och funktionalitet på skrivbordet i Windows som introducerades i Windows Vista. En av de mer framträdande funktionerna i Aero är genomskinligt om fönstrets kanter. Windows Aero aktiveras av funktionen skrivbord sammansättning av skrivbordet fönstret Manager (DWM).       Windows Aero om effekterna stöds inte på alla operativsystem och kan inaktiveras på operativsystem som stöds. Om Windows Aero inte är tillgänglig, visas inte om ramen oberoende av den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapsvärde.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Området kantlinje som anges av egenskapen visas svart i stället. Kontrollera den <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>egenskapen för att kontrollera att det finns Windows Aero om effekterna.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Om om effekterna inte är tillgängliga, bör du ge en alternativ fönsterformatet som inte använder om ram eller använda fönstret standard genom att ange fönsterformatet till null.       Du utökar WPF-innehåll till fönsterramen genom att ange en ControlTemplate som definierar utseendet och beteendet för ramen. Du kan ange TargetType för ControlTemplate för typ av fönstret som du anpassar.      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```Som standard är delarna av alla visuella element som ligger inom området icke-klient i fönstret inte interaktiv. Om du vill aktivera interaktiva element i området för icke-klient, bifoga egenskapen WindowsChrome.IsHitTestVisibleInChrome kopplade till elementet och angetts till true.       Följande XAML markering visar de viktigaste faktorer som behövs för att anpassa ett med hjälp av klassen WindowChrome.      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```Den första set bifogar WindowChrome till fönstret. Den använder alla standardvärden för WindowChrome egenskaper, vilket gör fönstret ser ut som ett vanligt fönster.      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```Mallen fönster måste ange en innehåll föredragshållare om du vill visa innehållet i fönstret som anges i ditt program. Som standard WindowChrome utökar-klassen det aktiva området för icke-klient kantlinje. Du måste ange en marginalen runt ContentPresenter för att upptäcka om ramen. Den här koden anger en kantlinje med en vit bakgrund runt innehållet presentatören att emulera en standard fönstrets utseende. Den anger också en marginal som är bundet till egenskapen WindowNonClientFrameThickness, som hämtar system standardbredden för ramen.      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```Programikon och titel visas inte av klassen WindowChrome; de måste läggas till kantlinje som anpassade innehåll. Följande XAML lägger till en bild och en tecknens visar ikonen och rubrik. Båda elementen är bundna till motsvarande egenskaper i fönstret. Bildbredden är bunden till bredd SmallIconSize som hämtar system standardstorlek för ikonen. Egenskapen IsHitTestVisibleInChrome kopplade anges på bilden så att det kan ta emot händelser med musen.      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"
