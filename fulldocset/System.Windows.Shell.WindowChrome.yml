  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Hämtar eller anger ett värde som anger bredden på kantlinjen runt ett fönster om."
  remarks: "Ange egenskapen GlassFrameThickness för att ange hur Windows Aero om ramen utökas till det aktiva området i ett fönster. Som standard använder om ramen Systemvärden för att emulera utseendet på ett fönster som standard. Om Windows Aero aktiveras är knapparna standard beskrivning (minimera, maximera Stäng) aktiverade och interaktiva. Ange den här tjocklek till enhetlig värdet 0 om du vill göra fönstret egna som inte har en om-ram. Detta inaktiverar knapparna standard beskrivning.       Om du vill utöka om ramen så att den täcker hela fönstret egenskapen GlassFrameThickness med ett negativt värde på varje sida. Om egenskapen GlassFrameThickness anges med ett negativt värde för varje sida, ska coerced värdet vara lika med<xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> Den <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>egenskapen har angetts som ett verktyg som hjälper dig att ange tjocklek om ramen för en namngiven egenskap som utökar om över hela fönstret.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>       Windows Aero om effekterna stöds inte på alla operativsystem och kan inaktiveras på operativsystem som stöds. Om Windows Aero inte är tillgänglig, visas inte om ramen oavsett GlassFrameThickness egenskapens värde. Du bör kontrollera den <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>egenskapen för att kontrollera att det finns Windows Aero om effekterna.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Om om effekterna inte är tillgängliga, bör du ge en alternativ fönsterformatet som inte använder om ramen.      <a name=&quot;dependencyPropertyInfo_GlassFrameThickness&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>"
  syntax:
    content: public System.Windows.Thickness GlassFrameThickness { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Bredd på kantlinjen runt ett fönster om."
  overload: System.Windows.Shell.WindowChrome.GlassFrameThickness*
  exceptions: []
  platform:
