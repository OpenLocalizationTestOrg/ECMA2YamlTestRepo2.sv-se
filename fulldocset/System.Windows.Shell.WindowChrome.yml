  namespace: System.Windows.Shell
  summary: "Hämtar eller anger ett värde som visar att ett fönster hörn avrundas."
  remarks: "Ange egenskapen CornerRadius för att ange hur mycket avrundas i ett fönster hörn. Den här egenskapen kan anges till alla dubbla icke-negativt värde. Värdena kan vara icke-enhetlig.       Den här egenskapen påverkar inte maximerat windows eller windows som har en Windows Aero om ram. Den endast har betydelse när Windows Aero (kallas även skrivbordet) inte är aktiverad eller <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskap är inställd på 0.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Träffar testning i området för icke-klient tar inte hänsyn i CornerRadius till när du fastställer om muspekaren är över en ändring av storlek. Om radien är för stor förhållande till den <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>så är det möjligt att användaren inte kan utföra en diagonal ändra storlek på med musen.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>      <a name=&quot;dependencyPropertyInfo_CornerRadius&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Shell.WindowChrome.CornerRadiusProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Shell.WindowChrome.CornerRadiusProperty>"
  syntax:
