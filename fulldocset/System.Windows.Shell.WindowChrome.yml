  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Hämtar eller anger höjden på området rubrik överst i ett fönster."
  remarks: "Egenskapen CaptionHeight ange överst i fönstret som gör att systemet beteenden som vanligtvis är kopplad till namnlisten. Dessa beteenden är Dubbelklicka om du vill maximera fönstret, högerklicka om du vill öppna system-menyn och klicka och dra för att flytta fönstret. Den här egenskapen kan anges till alla dubbla icke-negativt värde.       Det område som anges av egenskapen CaptionHeight börjar vid den nedre kanten kantlinjens högsta storlek och utökar nedåt angiven mängd. Bred i fönstret i höger och vänster storlek kantlinjer. Det här området innehåller inte alla visuella element som är kopplade till den. den används endast för att definiera den region som svarar på rubriken fältet beteenden. Som standard är delarna av alla visuella element som ligger inom området rubriken i fönstret inte interaktiva. Om du vill aktivera interaktiva element i området beskrivning, bifoga den <xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>egenskapen kopplad till elementet och ange det till `true`.</xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>      <a name=&quot;dependencyPropertyInfo_CaptionHeight&quot;></a>## Beroendeegenskapsinformation |||   |-|-|   | ID-fältet | <xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>|   | Metadata egenskaperna `true`| Ingen |</xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>"
  syntax:
