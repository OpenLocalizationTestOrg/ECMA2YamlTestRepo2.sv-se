- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformFlush(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Begäranden serialisering av rotkomponenten i designern."
  remarks: "Metoden PerformFlush hämtar roten <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>för rotkomponenten i Designer och anropar serialiseraren för att serialisera komponenten.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Om resultatet av den här åtgärden är en <xref:System.CodeDom.CodeTypeDeclaration>, och sedan PerformFlush integreras i <xref:System.CodeDom.CodeTypeDeclaration>med befintliga CodeDOM trädet.</xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeDeclaration> Resultatet är ursprungliga CodeDOM-trädet med matchande medlemmar och instruktioner som ersätts. Slutligen PerformFlush anropar abstract <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>metod för att spara den här CodeDOM-trädet.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>       Om serialisering av designer rotkomponenten inte resulterar i en <xref:System.CodeDom.CodeTypeDeclaration>, och sedan PerformFlush händer ingenting ytterligare.</xref:System.CodeDom.CodeTypeDeclaration>      > [!IMPORTANT] > Ansvarar för anroparen så att en CodeDOM härstammar från en betrodd källa. Acceptera ett CodeDOM-objekt från en ej betrodd part möjliggör att köra skadlig kod. När du tömmer en CodeDOM till en fil kör ramen kod som representeras av CodeDOM-objektet och serialiserade innehållet för objektet som anges."
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Den <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> som du vill begära serialiseraren."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Språket kan inte presentera en kodparser för den här filen. den här filtypen kanske inte stöder en designer."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Klassen kan designas, men det är inte den första klassen i filen eller designern ska inte visas för den här filen eftersom ingen av klasserna i den kan designas."
  platform:
  - net462
