  remarks: "Metoden PerformLoad blir en <xref:System.CodeDom.Compiler.ICodeParser>från CodeDOM-provider och Parsar koden.</xref:System.CodeDom.Compiler.ICodeParser> PerformLoad söker efter den första klassen i filen, skaffar en rot <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>för datatyp, och anropar sedan serialiseraren för att deserialisera datatypen.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> PerformLoad förutsätter att den här processen skapar alla nödvändiga komponenter i den <xref:System.ComponentModel.IContainer>av den <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>egenskapen.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> </xref:System.ComponentModel.IContainer> Slutligen PerformLoad anropar den <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>metod med det fullständigt kvalificerade namnet av typen den överförs till CodeDOM-serialisering.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>      > [!IMPORTANT] > Ansvarar för anroparen så att en CodeDOM härstammar från en betrodd källa. Acceptera ett CodeDOM-objekt från en ej betrodd part möjliggör att köra skadlig kod. När du läser in en CodeDOM till designytan kör ramen kod som representeras av CodeDOM-objektet och serialiserade innehållet för objektet som anges."
  syntax:
    content: protected override void PerformLoad (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "Den <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> som du vill begära serialiseraren."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Språket kan inte presentera en kodparser för den här filen. den här filtypen kanske inte stöder en designer."
