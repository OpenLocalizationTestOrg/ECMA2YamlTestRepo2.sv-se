  namespace: System.ComponentModel.Design.Serialization
  summary: "Initierar tjänster."
  remarks: "I följande tabell beskrivs de utbytbara tjänster som den <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>lägger till i tjänstbehållaren.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>      | Termen | Definitionen av |   |----------|----------------|   | <xref:System.ComponentModel.Design.Serialization.INameCreationService>| Ger semantik för att skapa namnen på objekten.</xref:System.ComponentModel.Design.Serialization.INameCreationService> Tjänsten använder CodeDOM-provider <xref:System.CodeDom.Compiler.ICodeGenerator>gränssnittet för att skapa namn som är giltiga identifierare för språket.</xref:System.CodeDom.Compiler.ICodeGenerator> Dessutom stöder tjänsten namnet skapa tomma namn. Tomt namn ska tolkas som tillfällig lokala variabler under serialiseringen. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>| Kan andra objekt att serialisera en grupp av komponenter i ett binärt objekt.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> Den här tjänsten används oftast av funktioner, till exempel kopiera och klistra in eller ångra och gör om. Klassen <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>är en designer serialisering-tjänst som baseras på hur du skapar CodeDOM-träd för objekt. |   | <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>| Den här tjänsten ersätter <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>som ett sätt att serialisera komponenter till ett binärt objekt. |       Information om replaceable och icke-utbytbara tjänster finns <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
  exceptions:
