  name: XamlDuplicateMemberException
  nameWithType: XamlDuplicateMemberException
  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "Undantag som utlöses när en XAML-skrivare försöker skriva ett värde för en duplicerad medlem till samma Objektnod."
  remarks: "Om du hanterar det här undantaget från en XAML-nodström kan medlemmar rapporteras som dubbletter i flera möjliga situationer. Exempelvis kan en explicit Egenskapselement för en XAML-innehållsegenskap föregås av blanksteg tolkas som innehåll, om inte mängden är betydande blanksteg. Eller så kanske XAML-skrivaren försöker återställa en egenskap som ska i stället använda en `GetObject` standardvärde. Om du analysera enskilda noder i XAML-nodström kan du ofta bestämma orsaken till problemet.       Om ett objekt XAML-skrivaren tillhandahåller särskilda lämna för dubbletter av medlemmar, det kan förhindra vissa dublett-undantag om du anger <xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>som `true` i <xref:System.Xaml.XamlObjectWriterSettings>som initieras i <xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
  syntax:
    content: 'public class XamlDuplicateMemberException : System.Xaml.XamlException'
