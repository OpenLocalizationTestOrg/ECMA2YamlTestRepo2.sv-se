  type: Class
  summary: "Möjliggör skapandet av tjänsten vägar via HTTP för WCF-tjänster med stöd för tillägget mindre basadresser."
  remarks: 'ServiceRoute är härledd från <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> När konstruktorn ServiceRoute anropas [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] lägga till motsvarande Vägprefixet (url-mönster) och en väg (dolt)-hanteraren i ASP.NET <xref:System.Web.Routing.RouteCollection>och cachelagra motsvarande väg prefix, tjänstfabrik för värden och tjänstinformation typ i en intern hash-tabell för framtida service aktivering. Obs: om utvecklare direkt ändra vägmängden på en ServiceRoute som har lagts till i samlingen, ändringen får inte beviljas av [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Ändra element i en samling väg finns <xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> Vi rekommenderar att utvecklare definiera alla ServiceRoute i filen Global.asax och ta inte bort en ServiceRoute från den <xref:System.Web.Routing.RouteCollection>dynamiskt.</xref:System.Web.Routing.RouteCollection>'
