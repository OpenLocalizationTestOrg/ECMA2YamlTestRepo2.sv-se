  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "Definierar en aktiv punktens region i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontroll. Den här klassen kan inte ärvas."
  remarks: "Den här klassen definierar en cirkelformad hotspot region i en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> Om du vill definiera region i objektet CircleHotSpot, ange den <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>egenskapen till värdet som representerar x-koordinaten för mittpunkt cirkulär region.</xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> Ange den <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>egenskapen till värdet som representerar y-koordinaten för mittpunkt cirkulär region.</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> Ange den <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>egenskapen avståndet från cirkelns kant.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>       När du klickar på en CircleHotSpot kontroll sidan antingen navigerar till en URL, genererar en post på servern eller inget. Den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen anger detta beteende.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Om du vill navigera till en URL, ange den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Navigate`, och använda den <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>att ange URL-Adressen att navigera till.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Om du vill skicka tillbaka till servern, ange den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.PostBack`, och använda den <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>egenskapen för att ange ett namn för objektet CircleHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Det här namnet kommer att skickas i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>händelsedata när användaren klickar på CircleHotSpot.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Om du vill CircleHotSpot objektet har inga beteendet anger den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
