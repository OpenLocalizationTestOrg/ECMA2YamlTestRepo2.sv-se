- uid: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.CircleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: CircleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Returnerar en sträng som representerar x - och y-koordinaterna för ett <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> objektets center och längden på dess radius."
  remarks: "Den här metoden använder värdena för den <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>och <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>Egenskaper för att returnera center koordinaterna och värdet som tilldelas den <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>egenskapen att returnera radien.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>       Metoden GetCoordinates används internt av ASP.NET för att hämta texten för koordinaterna för ett <xref:System.Web.UI.WebControls.CircleHotSpot>när den återges.</xref:System.Web.UI.WebControls.CircleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. When a user clicks one of the <xref:System.Web.UI.WebControls.CircleHotSpot> objects, the GetCoordinates method returns its coordinates and displays them to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_116_1.aspx)]\n [!code-cs[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_116_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "En sträng som representerar x - och y-koordinaterna för ett <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> objektets center och längden på dess radius."
  overload: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
