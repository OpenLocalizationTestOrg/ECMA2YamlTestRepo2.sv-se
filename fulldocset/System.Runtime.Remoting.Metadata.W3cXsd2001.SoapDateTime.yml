  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: "Konverterar den angivna <xref:System.String>i en <xref:System.DateTime>objektet.</xref:System.DateTime> </xref:System.String>"
  remarks: "Den `Parse` metoden är kan tolka strängar i olika format. Okänt strängformat består av följande format mönster.      | Formatera mönster | Beskrivning | Exempel |   |--------------------|-----------------|--------------|   | åååå | År i 4 siffror. | 1999, 1812 |   | MM | Den numeriska månaden. En siffra månader har inledande nolla. | 11, 05 |   | dd | Dagen i månaden. En siffra har inledande nolla. | 23, 09 |   | HH | Timme under en 24-timmars intervall. En siffra timmar har inledande nolla. | 17, 07 |   | mm | Minut. En siffra minuter har inledande nolla. | 49, 05 |   | ss | Andra. En siffra sekunder har inledande nolla. | 32, 02 |   | f, ff, fff,..., ffffffffff | Del av en sekund. Antalet &quot;f&quot;-tecken i mönstret anger antalet siffror bråk. | 321635, 4592 |   | zzz | Heltid zonen förskjutningen (timmar och minuter) från samordna universaltid (Greenwich Mean Time). En siffra timmar har inledande nolla. | -07: 00, 08:00 |"
