  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "Kapslar in fel som returneras av Meddelandeköer (MSMQ). Detta undantag genereras av Message Queuing-transport och MSMQ-integration kanalen."
  remarks: "Det här undantaget kan uppkomma när Message Queuing-kanalen interagerar med en meddelandekö, inklusive öppnar en kö, frågar en kö information, meddelanden och ta emot meddelanden.       Undantaget innehåller felkoden Message Queuing. Normalt undantaget utlöses när ramen inte kan återställa från fel automatiskt och kräver vissa mänsklig inblandning. Till exempel genereras detta undantag om Message Queuing inte har installerats och ett försök görs att öppna Message Queuing-transportlyssnaren."
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
