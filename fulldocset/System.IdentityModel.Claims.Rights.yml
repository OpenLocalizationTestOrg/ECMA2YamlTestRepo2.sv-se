  remarks: "Strängen som returneras av egenskapen PossessProperty är http://schemas.xmlsoap.org/ws/2005/05/identity/right/PossessProperty.       Ett anspråk av typen <xref:System.IdentityModel.Claims.ClaimTypes.Name%2A>med rätt PossessProperty över värdet `Martin` anger att entiteten ett anspråk är associerad med vilka har en `Name` egenskapen med värdet `Martin`.</xref:System.IdentityModel.Claims.ClaimTypes.Name%2A>"
