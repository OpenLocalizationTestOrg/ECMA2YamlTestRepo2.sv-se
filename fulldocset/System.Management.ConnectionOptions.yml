- uid: System.Management.ConnectionOptions.Authentication
  id: Authentication
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: System.Management.ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Hämtar eller anger COM autentiseringsnivån som ska användas för åtgärder i den här anslutningen."
  remarks: "I Windows 2000 och nedan, WMI-tjänsten begär Anslut nivån autentisering på Windows XP och högre begär autentisering för paket på. Om klienten kräver en viss verifieringsmetod inställning, kan den här egenskapen används för att styra autentiseringsnivå för den här viss anslutning. Exempelvis egenskapen kan anges till <xref:System.Management.AuthenticationLevel?displayProperty=fullName>om klienten kräver all kommunikation som ska krypteras.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Egenskapen värdet COM autentiseringsnivå som ska användas för åtgärder i den här anslutningen. Standardvärdet är <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, vilket anger att klienten ska använda autentiseringsnivån som begärts av servern, enligt standardprocessen för DCOM-förhandling.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## .NET framework säkerhet fullständigt förtroende för omedelbar anropare. Den här medlemmen kan inte användas av delvis betrodd kod. Mer information finns i [med bibliotek från delvis betrodd kod](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/csharp/p-system.management.conn_0_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/visualbasic/p-system.management.conn_0_1.vb)]"
  syntax:
    content: public System.Management.AuthenticationLevel Authentication { get; set; }
    return:
      type: System.Management.AuthenticationLevel
      description: "Returnerar en <xref href=&quot;System.Management.AuthenticationLevel&quot;> </xref> uppräkningsvärde som anger hur COM-autentisering används för att ansluta till lokal eller fjärransluten dator."
  overload: System.Management.ConnectionOptions.Authentication*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ConnectionOptions.Authority
  id: Authority
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authority
  nameWithType: ConnectionOptions.Authority
  fullName: System.Management.ConnectionOptions.Authority
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Hämtar eller anger behörighet att användas för att autentisera den angivna användaren."
  remarks: "Egenskapen måste överföras på följande sätt: om det börjar med strängen &quot;Kerberos:&quot;, Kerberos-autentisering ska användas och den här egenskapen ska innehålla en Kerberos-huvudnamn. Till exempel ```   Kerberos:<principal name>   ``` om egenskapens värde börjar med strängen &quot;NTLMDOMAIN:&quot;, NTLM-autentisering används och egenskapen måste innehålla ett NTLM-domännamn. Till exempel ```   NTLMDOMAIN:<domain name>   ``` om egenskapen är null används NTLM-autentisering och NTLM-domänen för den aktuella användaren kommer att användas.      ## Egenskapens värde om inte `null`, den här egenskapen kan innehålla namnet på Windows NT/Windows 2000-domän där du vill hämta att användaren autentiseras.      ## .NET framework säkerhet fullständigt förtroende för omedelbar anropare. Den här medlemmen kan inte användas av delvis betrodd kod. Mer information finns i [med bibliotek från delvis betrodd kod](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/csharp/p-system.management.conn_1_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/visualbasic/p-system.management.conn_1_1.vb)]"
  syntax:
    content: public string Authority { get; set; }
    return:
      type: System.String
      description: "Returnerar en <xref:System.String>som definierar de behörigheter som används för att autentisera den angivna användaren.</xref:System.String>"
  overload: System.Management.ConnectionOptions.Authority*
  exceptions: []
  platform:
  - net462
