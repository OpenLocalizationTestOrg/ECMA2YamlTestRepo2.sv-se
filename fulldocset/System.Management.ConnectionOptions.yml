- uid: System.Management.ConnectionOptions.Impersonation
  id: Impersonation
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Impersonation
  nameWithType: ConnectionOptions.Impersonation
  fullName: System.Management.ConnectionOptions.Impersonation
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Hämtar eller anger COM personifieringsnivån som ska användas för åtgärder i den här anslutningen."
  remarks: "Den <xref:System.Management.ImpersonationLevel?displayProperty=fullName>inställningen är användbar när providern är ett betrodda program eller tjänst.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Det eliminerar behovet av att providern ska kunna utföra klientens identitet och åtkomstkontroller för de begärda åtgärderna. Men om providern inte är betrott av någon anledning, kan så att den kan personifiera klienten utgöra ett hot mot säkerheten. I sådana fall rekommenderar vi att den här egenskapen anges av klientdatorn till ett lägre värde, exempelvis <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Observera att detta kan orsaka fel providern att utföra de begärda åtgärderna saknas behörighet eller oförmåga att utföra åtkomstkontroller.      ## Egenskapen värdet COM personifieringsnivå som ska användas för åtgärder i den här anslutningen. Standardvärdet är <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, vilket tyder på att WMI-providern kan personifiera klienten när du utför de begärda åtgärderna i den här anslutningen.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## .NET framework säkerhet fullständigt förtroende för omedelbar anropare. Den här medlemmen kan inte användas av delvis betrodd kod. Mer information finns i [med bibliotek från delvis betrodd kod](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/csharp/p-system.management.conn_3_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/visualbasic/p-system.management.conn_3_1.vb)]"
  syntax:
    content: public System.Management.ImpersonationLevel Impersonation { get; set; }
    return:
      type: System.Management.ImpersonationLevel
      description: "Returnerar en <xref href=&quot;System.Management.ImpersonationLevel&quot;> </xref> uppräkningsvärde som anger personifieringsnivån som används för att ansluta till WMI."
  overload: System.Management.ConnectionOptions.Impersonation*
  exceptions: []
  platform:
  - net462
