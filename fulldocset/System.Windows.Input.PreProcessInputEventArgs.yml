  type: Class
  summary: "Tillhandahåller data för preprocess inkommande händelser."
  remarks: "Avbryta en före processer inmatning stoppar indata från bearbetas ytterligare.  Lyssna efter den <xref:System.Windows.Input.InputManager.PreNotifyInput>att avgöra om en annan hanterare avbryta före behandla indata.</xref:System.Windows.Input.InputManager.PreNotifyInput>       Inkommande mellanlagringsområdet bearbetar indata till [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] händelser.       Alla <xref:System.Windows.Input.InputManager.PreProcessInput>händelsehanterare kallas även om en hanterare avbryter indata.</xref:System.Windows.Input.InputManager.PreProcessInput>  Om du vill kontrollera om en hanterare ytterligare uppåt i trädet avbryta indata lyssna efter den <xref:System.Windows.Input.InputManager.PreNotifyInput>händelse.</xref:System.Windows.Input.InputManager.PreNotifyInput>       PreProcessInputEventArgs används med den <xref:System.Windows.Input.InputManager.PreProcessInput>händelse.</xref:System.Windows.Input.InputManager.PreProcessInput>       Indata har bearbetats i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] i följande steg: 1.  Förbearbeta steget.  Inkommande manager aktiverar den <xref:System.Windows.Input.InputManager.PreProcessInput>händelse.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Meddela före steget.  Inkommande manager aktiverar den <xref:System.Windows.Input.InputManager.PreNotifyInput>händelse.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] händelse eller händelser aktiveras.      4.  Meddela efter steget.  Inkommande manager aktiverar de <xref:System.Windows.Input.InputManager.PostNotifyInput>händelse.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Bearbeta efter steget.  Inkommande manager aktiverar den <xref:System.Windows.Input.InputManager.PostProcessInput>händelse.</xref:System.Windows.Input.InputManager.PostProcessInput>"
  syntax:
