  summary: "Skapar och returnerar en behörighet som är skärningspunkten för den aktuella angivna behörigheterna och."
  remarks: "Skärningspunkten för två behörigheter är en behörighet som beskriver uppsättningen åtgärder som de båda beskriver gemensamma. Skärningspunkten skickar en begäran som passerar både ursprungliga behörigheter."
