  fullName: System.IdentityModel.Configuration.IdentityConfigurationElementCollection
  type: Class
  summary: "Representerar mängden <xref uid=&quot;langword_csharp_&lt;identityConfiguration&gt;&quot; name=&quot;&lt;identityConfiguration&gt;&quot; href=&quot;&quot;> </xref> element i en konfigurationsfil. Den här klassen kan inte ärvas."
  remarks: "En fil kan ha flera `<identityConfiguration>` element. Varje identitet konfiguration identifieras med ett unikt namn som anges i dess `name` attribut. Varje `<identityConfiguration>` element representeras av ett <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>objekt.</xref:System.IdentityModel.Configuration.IdentityConfigurationElement> Den [namn](~/add/includes/ajax-current-ext-md.md) egenskap för varje objekt innehåller namnet på identity-konfigurationen. Klassen IdentityConfigurationElementCollection packar en samling som innehåller alla de `<identityConfiguration>` element läsa från filen. Namnet på identity-konfigurationen används som en nyckel för att hämta motsvarande <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>när du anropar den <xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A>metoden.</xref:System.IdentityModel.Configuration.IdentityConfigurationElementCollection.GetElement%2A> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement>"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.IdentityModel.Configuration.IdentityConfigurationElement), AddItemName="identityConfiguration", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class IdentityConfigurationElementCollection : System.Configuration.ConfigurationElementCollection
