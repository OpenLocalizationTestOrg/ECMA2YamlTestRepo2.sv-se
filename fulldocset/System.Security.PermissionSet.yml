- uid: System.Security.PermissionSet.Assert
  id: Assert
  parent: System.Security.PermissionSet
  langs:
  - csharp
  name: Assert()
  nameWithType: PermissionSet.Assert()
  fullName: System.Security.PermissionSet.Assert()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Deklarerar att anropa koden har åtkomst till resursen som skyddas av en behörighet begäran via den kod som anropar den här metoden, även om anropare högre upp i stacken inte har beviljats behörighet att komma åt resursen. Assert kan skapa säkerhetsrisker."
  remarks: "Detta är det enda sättet att assert flera behörigheter samtidigt i en ram eftersom endast en Assert kan vara aktiva i en ram. Assert beviljas endast gäller för behörighet. Anropa den <xref:System.Security.CodeAccessPermission.RevertAssert%2A?displayProperty=fullName>eller <xref:System.Security.CodeAccessPermission.RevertAll%2A?displayProperty=fullName>metod för att avbryta en aktiv Assert.</xref:System.Security.CodeAccessPermission.RevertAll%2A?displayProperty=fullName> </xref:System.Security.CodeAccessPermission.RevertAssert%2A?displayProperty=fullName>      > [!CAUTION] > Eftersom anropa Assert-metoden tar bort kravet att all kod i kedjan anrop måste ha behörighet att komma åt den angivna resursen kommer den öppna upp säkerhetsproblem om används på fel sätt felaktigt. Det bör därför användas med mycket försiktig."
  syntax:
    content: public void Assert ();
    parameters: []
  overload: System.Security.PermissionSet.Assert*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Den <xref href=&quot;System.Security.PermissionSet&quot;> </xref> vars instans har inte beviljats till asserting koden.       - eller - det finns redan en aktiv Assert för den aktuella ramen."
  platform:
  - net462
