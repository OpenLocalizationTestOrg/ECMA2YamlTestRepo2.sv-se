  name: BuildItem
  nameWithType: BuildItem
  fullName: Microsoft.Build.BuildEngine.BuildItem
  type: Class
  summary: "Representerar ett enskilt objekt i en [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] projekt."
  remarks: "Ett element i ett projekt kan representera flera objekt genom att använda jokertecken. Därför kan objekten BuildItem inte nödvändigtvis representerar en `Item` element i projektet."
