  summary: "Skapar en djup eller lite kopia av den <xref href=&quot;Microsoft.Build.BuildEngine.BuildItemGroup&quot;> </xref>."
  remarks: "En lite kopia av en <xref:Microsoft.Build.BuildEngine.BuildItemGroup>refererar till samma egenskapsgrupp som originalet.</xref:Microsoft.Build.BuildEngine.BuildItemGroup> Ändringar av en lite kopia återspeglas i båda kopiorna.       En djup kopia av en <xref:Microsoft.Build.BuildEngine.BuildItemGroup>skapar ett nytt XML-element för att referera till så att båda kopior av den <xref:Microsoft.Build.BuildEngine.BuildItemGroup>kan ändras oberoende.</xref:Microsoft.Build.BuildEngine.BuildItemGroup> </xref:Microsoft.Build.BuildEngine.BuildItemGroup>       Om den <xref:Microsoft.Build.BuildEngine.BuildItemGroup>direkt motsvarar ett element i projektet (i stället för motsvarar en uppsättning objekt som har skapats efter jokertecken i det `Include` och `Exclude` attribut för en `Item` element), endast djup kopior tillåts.</xref:Microsoft.Build.BuildEngine.BuildItemGroup>"
