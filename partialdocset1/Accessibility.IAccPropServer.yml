  remarks: "Mer information om <xref:Accessibility.IAccPropServer>, finns i dokumentationen för `IAccPropServer::GetPropValue` i Microsoft Active Accessibility dokumentationen i MSDN library på http://msdn.microsoft.com/library.</xref:Accessibility.IAccPropServer>"
  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: "Innehåller en sträng som anger egenskapen som begärs."
    - id: dwIDStringLen
      type: System.UInt32
      description: "Anger längden på Identitetssträngen som anges av den `pIDString` parameter."
    - id: idProp
      type: System.Guid
      description: "Anger ett GUID som anger önskad egenskap."
    - id: pvarValue
      type: System.Object
      description: "Anger värdet för egenskapen åsidosatt. Den här parametern gäller endast om `pfHasProp` är sant. Servern måste ställa in denna på VT_EMPTY om `pfHasProp` är inställd på FALSE."
    - id: pfHasProp
      type: System.Int32
      description: "Anger om servern är att tillhandahålla ett värde för den begärda egenskapen. Servern bör ange till TRUE om den ger en övergripande egenskap eller FALSE om den inte returnerar en egenskap (då den bör också ange `pvarValue` till VT_EMPTY)."
