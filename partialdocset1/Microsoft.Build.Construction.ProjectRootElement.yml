  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "Representerar ett MSBuild-projekt, en mål-fil eller fil som följer till MSBuild schemat för projektet. Den här klassen och dess relaterade klasser kan en fullständig MSBuild projektet eller mål fil att läsa och skriva."
  remarks: "Kommentarer och blanksteg kan inte redigeras via den här modellen för närvarande. Varje projekt rotelement är associerad med exakt en projektsamling. Detta kan ägaren av den projekt att styra dess livstid och inte övervakas av ändringar som kommer från en annan projektsamling."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{FullPath} #Children={Count} DefaultTargets={DefaultTargets} ToolsVersion={ToolsVersion} InitialTargets={InitialTargets} ExplicitlyLoaded={IsExplicitlyLoaded}")]

