      type: System.String
      description: "En sträng som anger vilken åtkomstnivå samma plats som tillåts. Värdena kan vara <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;> </xref> eller <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;> </xref>.       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>Anger att programmet kan anropa webbtjänster på samma URL som det distribuerades; Om distribueras från en resurs har behörighet att läsa filer från resursen i programmet.       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>Anger att programmet inte kan komma åt webbtjänster från samma URL från vilken det har distribuerats eller komma åt filer från den resurs som den har distribuerats.       &quot;Program&quot; refererar till det program som manifestet läses (med <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>).</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>"
