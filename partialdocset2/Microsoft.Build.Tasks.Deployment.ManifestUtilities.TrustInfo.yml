  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Hämtar eller anger om du vill bevara partiellt förtroende behörighet när flaggan fullständigt förtroende har angetts."
  remarks: "Normalt när <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>är inställd på `True`, raderas alla behörighetsinställningar.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> Om du vill behålla dessa inställningar (vanligtvis under designtillfället) kan du anropa den här metoden för att bevara behörigheten inställningar även om <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>är inställd på `True`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`ska inte anges till `True` för ClickOnce distributioner eftersom det strider mot kraven för ClickOnce-schemat.       Om den här egenskapen anges till `False` med fullständigt förtroende har angetts sedan de behörigheter som definierats i behörigheten uppsättningsobjekt kommer att tas bort på Spara."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "Ett booleskt värde som anger om du vill bevara partiellt förtroende behörighet när flaggan fullständigt förtroende har angetts."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462
