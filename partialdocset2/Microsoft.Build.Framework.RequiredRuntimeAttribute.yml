  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Definierar attributet metadata som aktiviteten Redigerare använder för att identifiera om aktiviteten kräver en specifik version av CLR-körning."
  remarks: "En aktivitet som markerats med RequiredRuntimeAttribute anger att den har ett strängare runtime krav än en vanlig aktivitet. Varningsmeddelanden MSBuild att behöva starta om den aktuella CLR-körningsversion inte matchar versionen som krävs en separat process för aktiviteten.      > [!NOTE] > Det här attributet är för närvarande inte att fungera eftersom endast en version av CLR (2.0) kan köra antingen [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] version 2.0 eller 3.5.       Mer information om hur du använder attribut finns [utöka Metadata med hjälp av attribut](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
  inheritance:
