  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "Initierar den här fabriken för initierar aktiviteter med en viss infogad uppgiften block."
  remarks: "MSBuild-motorn anropar den här metoden för att initiera fabriken. Efter initiering ombedd fabriken oavsett aktivitetsnamn kan skapas med fabriken.       Den `taskFactoryLoggingHost` loggar meddelanden i samband med mål där aktiviteten används först."
  syntax:
    content: public bool Initialize (string taskName, System.Collections.Generic.IDictionary<string,Microsoft.Build.Framework.TaskPropertyInfo> parameterGroup, string taskBody, Microsoft.Build.Framework.IBuildEngine taskFactoryLoggingHost);
    parameters:
    - id: taskName
      type: System.String
      description: "Namnet på aktiviteten."
    - id: parameterGroup
      type: System.Collections.Generic.IDictionary{System.String,Microsoft.Build.Framework.TaskPropertyInfo}
      description: "Parametern-grupp."
    - id: taskBody
      type: System.String
      description: "Uppgiften brödtext."
    - id: taskFactoryLoggingHost
      type: Microsoft.Build.Framework.IBuildEngine
      description: "Uppgiften factory loggning värddatorn."
    return:
      type: System.Boolean
      description: "Ett värde som anger om initieringen lyckades."
  overload: Microsoft.Build.Framework.ITaskFactory.Initialize*
  exceptions: []
  platform:
  - net462
