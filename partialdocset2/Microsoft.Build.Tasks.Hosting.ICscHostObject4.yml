- uid: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Anger den `/platform` värde till <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Om den <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>egenskapen är inställd på projektet, SetPlatformWith32BitPreference ändras den `/platform` värdet från `AnyCPU` eller standardvärdet (`null` eller &quot;&quot;) till `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Mer information finns i [/platform (C#-kompilatoralternativ)](~/add/includes/ajax-current-ext-md.md).       Om den `/platform` värdet `AnyCPU` (`/platform:AnyCPU`), programmet körs som en 64-bitars process när det är möjligt och återgår till 32-bitars för endast 32-bitars system. Men kanske du föredrar ett program att köras som en 32-bitarsprocess eftersom 64-bitars program kan använda mer minne. Den `AnyCPU32BitPreferred` inställningen liknar `AnyCPU`, förutom att dess standardåtgärden är att köra program i 32-bitars läge på system som stöder antingen läge.  Den här inställningen tillgodoser framtida processorer som inte kan växla över till 32-bitars läge."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ange den `/platform` värde till <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; i annat fall <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Om metoden lyckades."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
