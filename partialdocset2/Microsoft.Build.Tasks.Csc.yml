- uid: Microsoft.Build.Tasks.Csc.ErrorReport
  id: ErrorReport
  parent: Microsoft.Build.Tasks.Csc
  langs:
  - csharp
  name: ErrorReport
  nameWithType: Csc.ErrorReport
  fullName: Microsoft.Build.Tasks.Csc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Hämtar eller anger metoden för att rapportera en C# Internt kompilatorfel till Microsoft."
  remarks: "Den här egenskapen kan ha värdet `prompt`, `send`, eller `none`. Om egenskapen är inställd på `prompt`, visas ett meddelande när ett internt Kompilatorfel inträffar. Frågan kan du skicka en felrapport elektroniskt till Microsoft. Om egenskapen är inställd på `send`, en felrapport skickas automatiskt. Om egenskapen är inställd på `none`, felet rapporteras bara i text utdata från kompilatorn. Standardvärdet är `none`. Mer information finns i [/errorreport (C#-kompilatoralternativ)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "Metoden för att rapportera en C# Internt kompilatorfel till Microsoft."
  overload: Microsoft.Build.Tasks.Csc.ErrorReport*
  exceptions: []
  platform:
  - net462
